  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَكُمْ مِّن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ مِنْ عَلَقَةٍ ثُمَّ يُخْرِجُكُمْ
  طِفْلاً ثُمَّ لِتَـبْلُغُوۤاْ أَشُدَّكُـمْ ثُمَّ لِتَكُـونُواْ شُيُوخاً وَمِنكُمْ
  مَّن يُتَوَفَّىٰ مِن قَبْلُ وَلِتَبْلُغُوۤاْ أَجَلاً مُّسَمًّى وَلَعَلَّـكُمْ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِتَـبْلُغُواْ أَشُدَّكُـمْ } متعلق بفعل محذوف تقديره: ثم يبقيكم
  لتبلغوا. وكذلك لتكونوا. وأما { وَلِتَبْلُغُواْ أَجَلاً مُّسَمًّى } فمعناه: ونفعل
  ذلك لتبلغوا أجلاً مسمى، وهو وقت الموت. وقيل: يوم القيامة. وقرىء: «شيوخاً» بكسر الشين.
  وشيخاً، على التوحيد، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">طِفْلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 5] والمعنى: كل واحد منكم.
  أو اقتصر على الواحد؛ لأنّ الغرض بيان الجنس { مِن قَبْلُ } من قبل الشيخوخة أو من
  قبل هذه الأحوال إذا خرج سقطا { وَلَعَلَّـكُمْ تَعْقِلُونَ } ما في ذلك في العبر والحجج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

