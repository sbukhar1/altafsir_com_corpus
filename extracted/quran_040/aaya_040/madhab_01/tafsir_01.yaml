text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَنْ عَمِـلَ سَـيِّئَةً
  فَلاَ يُجْزَىٰ إِلاَّ مِثْلَهَا وَمَنْ عَمِـلَ صَالِحاً مِّن ذَكَـرٍ أَوْ أُنْثَىٰ
  وَهُوَ مُؤْمِنٌ فَأُوْلَـٰئِكَ يَدْخُلُونَ ٱلْجَنَّةَ يُرْزَقُونَ فِيهَا بِغَيْرِ
  حِسَابٍ }يقول: من عمل بمعصية الله في هذه الحياة الدنيا، فلا يجزيه الله في الآخرة
  إلا سيئة مثلها، وذلك أن يعاقبه بها { وَمَنْ عَمِلَ صَالِحاً مِنْ ذَكَرٍ أوْ أُنْثَى
  } يقول: ومن عمل بطاعة الله في الدنيا، وأتمر لأمره، وانتهى فيها عما نهاه عنه من رجل
  أو امرأة، وهو مؤمن بالله { فأُولَئِكَ يَدْخُلُونَ الجَنَّةَ } يقول: فالذين يعملون
  ذلك من عباد الله يدخلون في الآخرة الجنة. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { مَنْ عَمِلَ سَيِّئَةً
  فَلا يُجْزَى إلاَّ مِثْلَها } أي شركاً، «السيئة عند قتادة شرك» { وَمَنْ عَمِلَ صَالِحاً
  } ، أي خيراً { مِنْ ذَكَرٍ أوْ أُنْثَى وَهُوَ مُؤمِنٌ }.وقوله: { يُرْزَقُونَ فِيها
  بغَيْرِ حِسابٍ } يقول: يرزقهم الله في الجنة من ثمارها، وما فيها من نعيمها ولذّاتها
  بغير حساب، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يُرْزَقُونَ فِيها
  بغَيْرِ حِسابٍ } قال: لا والله ما هناكم مكيال ولا ميزان.\r\n\t\t\t\r\n\t\t\t</section>"

