  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَنْ
  عَمِـلَ سَـيِّئَةً فَلاَ يُجْزَىٰ إِلاَّ مِثْلَهَا وَمَنْ عَمِـلَ صَالِحاً مِّن
  ذَكَـرٍ أَوْ أُنْثَىٰ وَهُوَ مُؤْمِنٌ فَأُوْلَـٰئِكَ يَدْخُلُونَ ٱلْجَنَّةَ يُرْزَقُونَ
  فِيهَا بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَلاَ يُجْزَىٰ
  إِلاَّ مِثْلَهَا } لأنّ الزيادة على مقدار جزاء السيئة قبيحة، لأنها ظلم. وأما الزيادة
  على مقدار جزاء الحسنة فحسنة؛ لأنها فضل. قرىء: «يدخلون» و«يدخلون» { بِغَيْرِ حِسَابٍ
  } واقع في مقابلة إلاّ مثلها، يعني: أن جزاء السيئة لها حساب وتقدير، لئلا يزيد على
  الاستحقاق، فأما جزاء العمل الصالح فبغير تقدير وحساب، بل ما شئت من الزيادة على الحق
  والكثرة والسعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
