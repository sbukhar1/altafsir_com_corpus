text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَنْ عَمِـلَ سَـيِّئَةً
  فَلاَ يُجْزَىٰ إِلاَّ مِثْلَهَا وَمَنْ عَمِـلَ صَالِحاً مِّن ذَكَـرٍ أَوْ أُنْثَىٰ
  وَهُوَ مُؤْمِنٌ فَأُوْلَـٰئِكَ يَدْخُلُونَ ٱلْجَنَّةَ يُرْزَقُونَ فِيهَا بِغَيْرِ
  حِسَابٍ }{ فَلاَ يُجْزَىٰ إِلاَّ مِثْلَهَا } لأنّ الزيادة على مقدار جزاء السيئة
  قبيحة، لأنها ظلم. وأما الزيادة على مقدار جزاء الحسنة فحسنة؛ لأنها فضل. قرىء: «يدخلون»
  و«يدخلون» { بِغَيْرِ حِسَابٍ } واقع في مقابلة إلاّ مثلها، يعني: أن جزاء السيئة لها
  حساب وتقدير، لئلا يزيد على الاستحقاق، فأما جزاء العمل الصالح فبغير تقدير وحساب،
  بل ما شئت من الزيادة على الحق والكثرة والسعة.\r\n\t\t\t\r\n\t\t\t</section>"

