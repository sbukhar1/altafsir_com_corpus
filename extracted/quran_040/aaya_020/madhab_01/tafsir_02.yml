  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  يَقْضِي بِٱلْحَقِّ وَٱلَّذِينَ يَدْعُونَ مِن دُونِهِ لاَ يَقْضُونَ بِشَيْءٍ إِنَّ
  ٱللَّهَ هُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱللَّهُ يَقْضِى
  بِٱلْحَقِّ } يعني: والذي هذه صفاته وأحواله لا يقضي إلاّ بالحق والعدل. لاستغنائه
  عن الظلم. وآلهتكم لا يقضون بشيء. وهذا تهكم بهم، لأن ما لا يوصف بالقدرة لا يقال فيه:
  يقضي، أو لا يقضي { إِنَّ ٱللَّهَ هُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ } تقرير لقوله: { يَعْلَمُ
  خَائِنَةَ ٱلاْعْيُنِ وَمَا تُخْفِى ٱلصُّدُورُ } ووعيد لهم بأنه يسمع ما يقولون ويبصر
  ما يعملون، وأنه يعاقبهم عليه وتعريض بما يدعون من دون الله، وأنها لا تسمع ولا تبصر،
  وقرىء: «يدعون» بالتاء والياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

