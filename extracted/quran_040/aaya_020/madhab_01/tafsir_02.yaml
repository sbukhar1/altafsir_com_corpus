text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ يَقْضِي
  بِٱلْحَقِّ وَٱلَّذِينَ يَدْعُونَ مِن دُونِهِ لاَ يَقْضُونَ بِشَيْءٍ إِنَّ ٱللَّهَ
  هُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ }{ وَٱللَّهُ يَقْضِى بِٱلْحَقِّ } يعني: والذي هذه صفاته
  وأحواله لا يقضي إلاّ بالحق والعدل. لاستغنائه عن الظلم. وآلهتكم لا يقضون بشيء. وهذا
  تهكم بهم، لأن ما لا يوصف بالقدرة لا يقال فيه: يقضي، أو لا يقضي { إِنَّ ٱللَّهَ هُوَ
  ٱلسَّمِيعُ ٱلْبَصِيرُ } تقرير لقوله: { يَعْلَمُ خَائِنَةَ ٱلاْعْيُنِ وَمَا تُخْفِى
  ٱلصُّدُورُ } ووعيد لهم بأنه يسمع ما يقولون ويبصر ما يعملون، وأنه يعاقبهم عليه وتعريض
  بما يدعون من دون الله، وأنها لا تسمع ولا تبصر، وقرىء: «يدعون» بالتاء والياء.\r\n\t\t\t\r\n\t\t\t</section>"

