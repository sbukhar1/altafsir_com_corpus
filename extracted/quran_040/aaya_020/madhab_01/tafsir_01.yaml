text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنذِرْهُمْ
  يَوْمَ ٱلأَزِفَةِ إِذِ ٱلْقُلُوبُ لَدَى ٱلْحَنَاجِرِ كَاظِمِينَ مَا لِلظَّالِمِينَ
  مِنْ حَمِيمٍ وَلاَ شَفِيعٍ يُطَاعُ } * { يَعْلَمُ خَآئِنَةَ ٱلأَعْيُنِ وَمَا تُخْفِي
  ٱلصُّدُورُ } * { وَٱللَّهُ يَقْضِي بِٱلْحَقِّ وَٱلَّذِينَ يَدْعُونَ مِن دُونِهِ
  لاَ يَقْضُونَ بِشَيْءٍ إِنَّ ٱللَّهَ هُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ }يقول تعالى ذكره
  لنبيه: وأنذر يا محمد مشركي قومك يوم الآزفة، يعني يوم القيامة، أن يُوافُوا الله فيه
  بأعمالهم الخبيثة، فيستحقوا من الله عقابه الأليم. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { يَوْمَ الآزِفَةِ } قال: يوم القيامة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وأنْذِرْهُمْ يَوْمَ الآزِفَةِ } يوم القيامة.حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السدي { وأنْذِرْهُمْ يَوْمَ الآزِفَةِ } قال: يوم القيامة.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { وأنْذِرْهُمْ يَوْمَ الآزِفَةِ
  } قال: يوم القيامة، وقرأ:{ أَزِفَتِ الآزِفَةُ لَيْسَ لَهَا مِنْ دُونِ اللَّهِ كاشِفَةٌ }وقوله:
  { إذِ القُلُوبُ لَدَى الحَناجِرِ كاظِمينَ } يقول تعالى ذكره: إذ قلوب العباد من مخافة
  عقاب الله لدى حناجرهم قد شخصت من صدورهم، فتعلقت بحلوقهم كاظميها، يرومون ردّها إلى
  مواضعها من صدورهم فلا ترجع، ولا هي تخرج من أبدانهم فيموتوا. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { إذِ القُلُوبُ لَدَى الحَناجِرِ } قال: قد وقعت القلوب في الحناجر من المخافة، فلا
  هي تخرج ولا تعود إلى أمكنتها.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { إذِ القُلُوبُ لَدَى الحَناجِرِ كاظِمِينَ } قال: شخصت أفئدتهم عن أمكنتها، فنشبت
  في حلوقهم، فلم تخرج من أجوافهم فيموتوا، ولم ترجع إلى أمكنتها فتستقرّ.واختلف أهل
  العربية في وجه النصب { كاظِمِينَ } فقال بعض نحويي البصرة: انتصابه على الحال، كأنه
  أراد: إذا القلوب لدى الحناجر في هذه الحال. وكان بعض نحويي الكوفة يقول: الألف واللام
  بدل من الإضافة، كأنه قال: إذا قلوبهم لدى حناجرهم في حال كظمهم. وقال آخر منهم: هو
  نصب على القطع من المعنى الذي يرجع من ذكرهم في القلوب والحناجر، المعنى: إذ قلوبهم
  لدى حناجرهم كاظمين. قال: فإن شئت جعلت قطعة من الهاء التي في قوله { وأنْذِرهُمْ }
  قال: والأوّل أجود في العربية، وقد تقدم بيان وجه ذلك.وقوله: { ما لِلظَّالِمِينَ مِنْ
  حَمِيمٍ وَلا شَفِيعٍ } يقول: جلّ ثناؤه: ما للكافرين بالله يومئذ من حميم يحم لهم،
  فيدفع عنهم عظيم ما نزل بهم من عذاب الله، ولا شفيع يشفع لهم عند ربهم فيطاع فيما شفع،
  ويُجاب فيما سأل. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد،
  قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { ما لِلظَّالِمِينَ مِنْ حَمِيمٍ وَلا شَفِيعٍ
  } قال: من يعنيه أمرهم، ولا شفيع لهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنذِرْهُمْ يَوْمَ ٱلأَزِفَةِ إِذِ
  ٱلْقُلُوبُ لَدَى ٱلْحَنَاجِرِ كَاظِمِينَ مَا لِلظَّالِمِينَ مِنْ حَمِيمٍ وَلاَ شَفِيعٍ
  يُطَاعُ } * { يَعْلَمُ خَآئِنَةَ ٱلأَعْيُنِ وَمَا تُخْفِي ٱلصُّدُورُ } * { وَٱللَّهُ
  يَقْضِي بِٱلْحَقِّ وَٱلَّذِينَ يَدْعُونَ مِن دُونِهِ لاَ يَقْضُونَ بِشَيْءٍ إِنَّ
  ٱللَّهَ هُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ }وقوله: { يُطاعُ } صلة للشفيع. ومعنى الكلام:
  ما للظالمين من حميم ولا شفيع إذا شفع أطيع فيما شفع، فأجيب وقبلت شفاعته له.وقوله:
  { يَعْلَمُ خائِنَةَ الأَعْيُنِ } يقول جلّ ذكره مخبراً عن صفة نفسه: يعلم ربكم ما
  خانت أعين عباده، وما أخفته صدورهم، يعني: وما أضمرته قلوبهم يقول: لا يخفى عليه شيء
  من أمورهم حتى ما يحدّث به نفسه، ويضمره قلبه إذا نظر ماذا يريد بنظره، وما ينوي ذلك
  بقلبه { وَاللَّهُ يَقْضِي بالحَقّ } يقول: والله تعالى ذكره يقضي في الذي خانته الأعين
  بنظرها، وأخفته الصدور عند نظر العيون بالحق، فيجزي الذين أغمضوا أبصارهم، وصرفوها
  عن محارمه حذارَ الموقف بين يديه، ومسألته عنه بالحُسنى، والذين ردّدوا النظر، وعزمت
  قلوبهم على مواقعة الفواحش إذا قدَرت، جزاءها. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عبد الله بن أحمد المَرْوَزِيّ، قال: ثنا عليّ بن حسين بن واقد،
  قال: ثني أبي، قال: ثنا الأعمش، قال: ثنا سعيد بن جبير، عن ابن عباس { يَعْلَمُ خائِنَةَ
  الأَعْيُنِ } إذا نظرت إليها تريد الخيانة أم لا { وما تُخْفِي الصُّدُورُ } إذا قدرت
  عليها أتزني بها أم لا؟ قال: ثم سكت، ثم قال: ألا أخبركم بالتي تليها؟ قلت نعم، قال:
  { وَاللَّهُ يَقْضِي بالْحَقّ } قادر على أن يجزي بالحسنة الحسنة، وبالسيئة السيئة
  { إنَّ اللَّهَ هُوَ السَّمِيعُ البَصِيرُ } قال الحسن: فقلت للأعمش: حدثني الكلبيّ،
  إلا أنه قال: إن الله قادر على أن يجزي بالسيئة السيئة، وبالحسنة عشراً. وقال الأعمش:
  إن الذي عند الكلبيّ عندي، ما خرج مني إلا بحقير.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن
  أبي نجيح، عن مجاهد { يَعْلَمُ خائِنَةَ الأَعْيُنِ } قال: نظر الأعين إلى ما نهى الله
  عنه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { خائِنَةَ الأَعْيُنِ
  }: أي يعلم همزه بعينه، وإغماضه فيما لا يحبّ الله ولا يرضاه.وقوله: { وَالَّذِينَ
  يَدْعُونَ مِنْ دُونِهِ لا يَقْضُونَ بِشَيْءٍ } يقول: والأوثان والآلهة التي يعبدها
  هؤلاء المشركون بالله من قومك من دونه لا يقضون بشيء، لأنها لا تعلم شيئاً، ولا تقدر
  على شيء، يقول جلّ ثناؤه لهم: فاعبدوا الذي يقدر على كلّ شيء، ولا يخفى عليه شيء من
  أعمالكم، فيجزي محسنكم بالإحسان، والمسيء بالإساءة، لا ما لا يقدر على شيء ولا يعلم
  شيئاً، فيعرف المحسن من المسيء، فيثيب المحسن، ويعاقب المسيء.وقوله: { إنَّ اللَّهَ
  هُوَ السَّمِيعُ البَصِيرُ } يقول: إن الله هو السميع لما تنطق به ألسنتكم أيها الناس،
  البصير بما تفعلون من الأفعال، محيط بكل ذلك محصيه عليكم، ليجازي جميعكم جزاءه يوم
  الجزاء.واختلفت القرّاء في قراءة قوله: { وَالَّذِينَ يَدْعُونَ مِنْ دُونِهِ } فقرأ
  ذلك عامة قرّاء المدينة: «وَالَّذِينَ تَدْعُونَ مِنْ دُونِهِ» بالتاء على وجه الخطاب.
  وقرأ ذلك عامة قرّاء الكوفة بالياء على وجه الخبر.والصواب من القول في ذلك أنهما قراءتان
  معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

