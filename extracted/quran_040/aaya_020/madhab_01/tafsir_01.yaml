  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنذِرْهُمْ
  يَوْمَ ٱلأَزِفَةِ إِذِ ٱلْقُلُوبُ لَدَى ٱلْحَنَاجِرِ كَاظِمِينَ مَا لِلظَّالِمِينَ
  مِنْ حَمِيمٍ وَلاَ شَفِيعٍ يُطَاعُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَعْلَمُ خَآئِنَةَ
  ٱلأَعْيُنِ وَمَا تُخْفِي ٱلصُّدُورُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ يَقْضِي
  بِٱلْحَقِّ وَٱلَّذِينَ يَدْعُونَ مِن دُونِهِ لاَ يَقْضُونَ بِشَيْءٍ إِنَّ ٱللَّهَ
  هُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه: وأنذر يا محمد مشركي قومك يوم الآزفة، يعني يوم القيامة، أن يُوافُوا الله فيه
  بأعمالهم الخبيثة، فيستحقوا من الله عقابه الأليم. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { يَوْمَ الآزِفَةِ } قال: يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأنْذِرْهُمْ
  يَوْمَ الآزِفَةِ } يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدي { وأنْذِرْهُمْ يَوْمَ الآزِفَةِ }
  قال: يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله { وأنْذِرْهُمْ يَوْمَ الآزِفَةِ } قال: يوم القيامة، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَزِفَتِ
  الآزِفَةُ لَيْسَ لَهَا مِنْ دُونِ اللَّهِ كاشِفَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذِ القُلُوبُ لَدَى الحَناجِرِ
  كاظِمينَ } يقول تعالى ذكره: إذ قلوب العباد من مخافة عقاب الله لدى حناجرهم قد شخصت
  من صدورهم، فتعلقت بحلوقهم كاظميها، يرومون ردّها إلى مواضعها من صدورهم فلا ترجع،
  ولا هي تخرج من أبدانهم فيموتوا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { إذِ القُلُوبُ لَدَى الحَناجِرِ } قال: قد وقعت القلوب في الحناجر
  من المخافة، فلا هي تخرج ولا تعود إلى أمكنتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { إذِ القُلُوبُ لَدَى الحَناجِرِ
  كاظِمِينَ } قال: شخصت أفئدتهم عن أمكنتها، فنشبت في حلوقهم، فلم تخرج من أجوافهم فيموتوا،
  ولم ترجع إلى أمكنتها فتستقرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في وجه النصب { كاظِمِينَ } فقال بعض نحويي البصرة: انتصابه على الحال،
  كأنه أراد: إذا القلوب لدى الحناجر في هذه الحال. وكان بعض نحويي الكوفة يقول: الألف
  واللام بدل من الإضافة، كأنه قال: إذا قلوبهم لدى حناجرهم في حال كظمهم. وقال آخر منهم:
  هو نصب على القطع من المعنى الذي يرجع من ذكرهم في القلوب والحناجر، المعنى: إذ قلوبهم
  لدى حناجرهم كاظمين. قال: فإن شئت جعلت قطعة من الهاء التي في قوله { وأنْذِرهُمْ }
  قال: والأوّل أجود في العربية، وقد تقدم بيان وجه ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما لِلظَّالِمِينَ مِنْ حَمِيمٍ وَلا شَفِيعٍ } يقول: جلّ ثناؤه: ما للكافرين بالله
  يومئذ من حميم يحم لهم، فيدفع عنهم عظيم ما نزل بهم من عذاب الله، ولا شفيع يشفع لهم
  عند ربهم فيطاع فيما شفع، ويُجاب فيما سأل. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { ما لِلظَّالِمِينَ مِنْ حَمِيمٍ وَلا شَفِيعٍ } قال: من يعنيه
  أمرهم، ولا شفيع لهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
