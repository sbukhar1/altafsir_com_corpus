  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُجَادِلُونَ فِيۤ آيَاتِ ٱللَّهِ بِغَيْرِ سُلْطَانٍ أَتَاهُمْ كَبُرَ مَقْتاً عِندَ
  ٱللَّهِ وَعِندَ ٱلَّذِينَ آمَنُواْ كَذَلِكَ يَطْبَعُ ٱللَّهُ عَلَىٰ كُـلِّ قَلْبِ
  مُتَكَبِّرٍ جَبَّارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره مخبراً عن قيل المؤمن
  من آل فرعون: { الَّذِينَ يُجادِلُونَ فِي آياتِ اللَّهِ بغَيْرِ سُلْطانٍ أتاهُمْ
  } فقوله «الذين» مردود على «من» في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">منْ هُوَ مُسْرِفٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وتأويل
  الكلام: كذلك يضلّ الله أهل الإسراف والغلوّ في ضلالهم بكفرهم بالله، واجترائهم على
  معاصيه، المرتابين في أخبار رسله، الذين يخاصمون في حججه التي أتتهم بها رسله ليدحضوها
  بالباطل من الحُجَج { بِغَيْرِ سُلْطَانٍ أتَاهُمْ } يقول: بغير حجة أتتهم من عند ربهم
  يدفعون بها حقيقة الحُجَج التي أتتهم بها الرسل و «الذين» إذا كان معنى الكلام ما ذكرنا
  في موضع نصب ردّاً على «مَن».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَبُرَ مَقْتاً عِنْدَ اللَّهِ } يقول: كبر ذلك الجدال الذي يجادلونه في آيات الله
  مقتاً عند الله، { وَعِنْدَ الَّذِينَ آمَنُوا } باللَّه وإنما نصب قوله: { مَقْتاً
  } لما في قوله { كَبُرَ } من ضمير الجدال، وهو نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَبُرَتْ كَلِمَةً تَخْرُجُ مِنْ أَفْواهِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فنصب
  كلمة من نصبها، لأنه جعل في قوله: { كَبُرَتْ } ضمير قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اتَّخَذَ اللَّهُ وَلَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأما
  من لم يضمر ذلك فإنه رفع الكلمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَذَلكَ يَطْبَعُ اللَّهُ على كُلِّ قَلْبِ مُتَكَبِّرٍ جَبَّارٍ } يقول: كما طبع
  الله على قلوب المسرفين الذين يجادلون في آيات الله بغير سلطان أتاهم، كذلك يطبع الله
  على كل قلب متكبر على الله أن يوحده، ويصدّق رسله. جبار: يعني متعظم عن اتباع الحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار، خلا أبي
  عمرو بن العلاء، على: { كُلِّ قَلْبِ مُتَكَبِّرٍ } بإضافة القلب إلى المتكبر، بمعنى
  الخبر عن أن الله طبع على قلوب المتكبرين كلها ومن كان ذلك قراءته، كان قوله «جبار».
  من نعت «متكبر». وقد رُوي عن ابن مسعود أنه كان يقرأ ذلك «كَذَلِكَ يَطْبَعُ اللَّهُ
  على قَلْبِ كُلِّ مُتَكَبِّرٍ جَبَّارٍ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بذلك ابن يوسف، قال: ثنا القاسم، قال: ثني حجاج، عن هارون أنه كذلك في حرف ابن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الذي ذُكر عن ابن مسعود من قراءته يحقق قراءة من قرأ ذلك بإضافة
  قلب إلى المتكبر، لأن تقديم «كل» قبل القلب وتأخيرها بعده لا يغير المعنى، بل معنى
  ذلك في الحالتين واحد. وقد حُكي عن بعض العرب سماعاً: هو يرجِّل شعره يوم كلّ جمعة،
  يعني: كلّ يوم جمعة. وأما أبو عمرو فقرأ ذلك بتنوين القلب وترك إضافته إلى متكبر، وجعل
  المتكبر والجبار من صفة القلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القراءتين في ذلك عندي بالصواب قراءة من قرأه بإضافة القلب إلى المتكبر، لأن التكبر
  فعل الفاعل بقلبه، كما أن القاتل إذا قتل قتيلاً وإن كان قتله بيده، فإن الفعل مضاف
  إليه، وإنما القلب جارحة من جوارح المتكبر. وإن كان بها التكبر، فإن الفعل إلى فاعله
  مضاف، نظير الذي قلنا في القتل، وذلك وإن كان كما قلنا، فإن الأخرى غير مدفوعة، لأن
  العرب لا تمنع أن تقول: بطشت يد فلان، ورأت عيناه كذا، وفهم قلبه، فتضيف الأفعال إلى
  الجوارح، وإن كانت في الحقيقة لأصحابها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

