text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ إِنَّ
  وَعْدَ ٱللَّهِ حَقٌّ وَٱسْتَغْفِـرْ لِذَنبِكَ وَسَبِّحْ بِحَمْدِ رَبِّكَ بِٱلْعَشِيِّ
  وَٱلإِبْكَارِ }{ فَٱصْبِرْ إِنَّ وَعْدَ ٱللَّهِ حَقٌّ } يعني أن نصرة الرسل في ضمان
  الله؛ وضمان الله لا يخلف، واستشهد بموسى وما آتاه من أسباب الهدى والنصرة على فرعون
  وجنوده، وإبقاء آثار هداه في بني إسرائيل، والله ناصرك كما نصرهم، ومظهرك على الدين
  كله، ومبلغ ملك أمّتك مشارق الأرض ومغاربها، فاصبر على ما يجرّعك قومك من الغصص، فإن
  العاقبة لك وما سبق به وعدي من نصرتك وإعلاء كلمتك حق، وأقبل على التقوى واستدرك الفرطات
  بالاستغفار؛ ودم على عبادة ربك والثناء عليه { بِٱلْعَشِىِّ وَٱلإبْكَـٰرِ } وقيل:
  هما صلاتا العصر والفجر.\r\n\t\t\t\r\n\t\t\t</section>"

