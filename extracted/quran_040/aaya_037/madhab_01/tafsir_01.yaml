text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فَرْعَوْنُ
  يٰهَامَانُ ٱبْنِ لِي صَرْحاً لَّعَـلِّيۤ أَبْلُغُ ٱلأَسْبَابَ } * { أَسْبَابَ ٱلسَّمَٰوَٰتِ
  فَأَطَّلِعَ إِلَىٰ إِلَـٰهِ مُوسَىٰ وَإِنِّي لأَظُنُّهُ كَاذِباً وَكَـذَلِكَ زُيِّنَ
  لِفِرْعَوْنَ سُوۤءُ عَمَلِهِ وَصُدَّ عَنِ ٱلسَّبِيلِ وَمَا كَـيْدُ فِرْعَوْنَ إِلاَّ
  فِي تَبَابٍ }يقول تعالى ذكره: وقال فرعون لما وعظه المؤمن من آله بما وعظه به وزجره
  عن قتل موسى نبيّ الله وحذره من بأس الله على قيله أقتله ما حذره لوزيره وزير السوء
  هامان: { يا هامانُ ابْنِ لي صَرْحاً لَعَلِّي أبْلُغُ الأسْبابَ } يعني بناءً. وقد
  بيَّنا معنى الصرح فيما مضى بشواهده بما أغنى عن إعادته في هذا الموضع.{ لَعَلِّي أبْلُغُ
  الأسْبابَ } اختلف أهل التأويل في معنى الأسباب في هذا الموضع، فقال بعضهم: أسباب السموات:
  طرقها. ذكر من قال ذلك:حدثنا أحمد بن هشام، قال: ثنا عبد الله بن موسى، عن إسرائيل،
  عن السديّ، عن أبي صالح { أسْبابَ السَّمَوَاتِ } قال: طُرُق السموات.حدثنا محمد بن
  الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ { أبْلُغُ الأسْبابَ أسْبابَ
  السَّمَوَاتِ } قال: طُرُق السموات.وقال آخرون: عُني بأسباب السموات: أبواب السموات.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقالَ فِرْعَوْنُ
  يا هامانُ ابْنِ لي صَرْحاً } وكان أوّل من بنى بهذا الآجر وطبخه { لَعَلِّي أبْلُغُ
  الأسْبابَ أسْبابَ السَّمَوَاتِ }: أي أبواب السموات.وقال آخرون: بل عُني به مَنْزِل
  السماء. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي
  عن أبيه، عن ابن عباس، قوله: { لَعَلِّي أبْلُغُ الأسْبابَ أسْبابَ السَّمَوَاتِ }
  قال: منزل السماء.وقد بيَّنا فيما مضى قبل، أن السبب: هو كلّ ما تُسَبِّبَ به إلى الوصول
  إلى ما يطلب من حبل وسلم وطريق وغير ذلك.فأولى الأقوال بالصواب في ذلك أن يقال: معناه
  لعلي أبلغ من أسباب السموات أسباباً أتسبب بها إلى رؤية إله موسى، طرقاً كانت تلك الأسباب
  منها، أو أبواباً، أو منازل، أو غير ذلك.وقوله: { فأطَّلِعَ إلى إلَهِ مُوسَى } اختلف
  القرّاء في قراءة قوله: { فأطَّلِعَ } فقرأت ذلك عامة قرّاء الأمصار: «فأطَّلِعُ» بضم
  العين: ردّا على قوله: { أبْلُغُ الأسْبابَ } وعطفاً به عليه. وذُكر عن حميد الأعرج
  أنه قرأ { فأطِّلِعَ } نصباً جواباً للعَلِّي، وقد ذكر الفرّاء أن بعض العرب أنشده:عَلِّ
  صُرُوفِ الدَّهْرِ أَوْ دُولاتِها   يُدِيلْنَنا اللَّمَّةَ مِنْ لَمَّاتِهافَتَسْتَرِيحَ
  النَّفْسُ مِنْ زَفْرَاتِها   فنصب فتستريحَ على أنها جواب للعلّ.والقراءة التي لا
  أستجيز غيرها الرفع في ذلك، لإجماع الحجة من القراء عليه.وقوله: { وَإني لأَظُنُّهُ
  كاذِباً } يقول: وإني لأظنّ موسى كاذباً فيما يقول ويدّعي من أن له في السماء رباً
  أرسله إلينا.وقوله: { وكَذَلكَ زُيِّنَ لِفَرْعَوْنَ سُوءُ عَمَلِهِ } يقول الله تعالى
  ذكره: وهكذا زين الله لفرعون حين عتا عليه وتمردّ، قبيح عمله، حتى سوّلت له نفسه بلوغ
  أسباب السموات، ليطلع إلى إله موسى.وقوله: { وَصُدَّ عَنِ السَّبِيلِ } اختلفت القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء المدينة والكوفة: { وَصُدَّ عَنِ السَّبِيلِ } بضمّ
  الصاد، على وجه ما لم يُسَمّ فاعله، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَصُدَّ عَنِ السَّبِيلِ } قال: فُعِل ذلك به، زين له سوء عمله، { وصُدَّ
  عن السبيل }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فَرْعَوْنُ يٰهَامَانُ ٱبْنِ
  لِي صَرْحاً لَّعَـلِّيۤ أَبْلُغُ ٱلأَسْبَابَ } * { أَسْبَابَ ٱلسَّمَٰوَٰتِ فَأَطَّلِعَ
  إِلَىٰ إِلَـٰهِ مُوسَىٰ وَإِنِّي لأَظُنُّهُ كَاذِباً وَكَـذَلِكَ زُيِّنَ لِفِرْعَوْنَ
  سُوۤءُ عَمَلِهِ وَصُدَّ عَنِ ٱلسَّبِيلِ وَمَا كَـيْدُ فِرْعَوْنَ إِلاَّ فِي تَبَابٍ
  }وقرأ ذلك حميد وأبو عمرو وعامة قرّاء البصرة «وَصَدَّ» بفتح الصاد، بمعنى: وأعرض فرعون
  عن سبيل الله التي ابتُعِث بها موسى استكباراً.والصواب من القول في ذلك أن يقال: إنهما
  قراءتان معروفتان في قرأة الأمصار، فبأيتهما قرأ القارىء فمصيب.وقوله: { وَما كَيْدُ
  فِرْعَوْنَ إلاَّ في تَبابٍ } يقول تعالى ذكره: وما احتيال فرعون الذي يحتال للاطلاع
  إلى إله موسى، إلا في خسار وذهاب مال وغبن، لأنه ذهبت نفقته التي أنفقها على الصرح
  باطلاً، ولم ينل بما أنفق شيئاً مما أراده، فذلك هو الخسار والتباب. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { وَما كَيْدُ فِرْعَوْنَ إلاَّ فِي تَبابٍ } يقول: في
  خُسران.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فِي تَبابٍ
  } قال: خَسار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما كَيْدُ فِرْعَوْنَ
  إلاَّ فِي تَبابٍ }: أي في ضلال وخسار.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { وَما كَيْدُ فِرْعَوْنَ إلاَّ فِي تَبابٍ } قال: التَّباب والضَّلال
  واحد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

