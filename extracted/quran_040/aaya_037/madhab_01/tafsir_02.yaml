text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فَرْعَوْنُ
  يٰهَامَانُ ٱبْنِ لِي صَرْحاً لَّعَـلِّيۤ أَبْلُغُ ٱلأَسْبَابَ } * { أَسْبَابَ ٱلسَّمَٰوَٰتِ
  فَأَطَّلِعَ إِلَىٰ إِلَـٰهِ مُوسَىٰ وَإِنِّي لأَظُنُّهُ كَاذِباً وَكَـذَلِكَ زُيِّنَ
  لِفِرْعَوْنَ سُوۤءُ عَمَلِهِ وَصُدَّ عَنِ ٱلسَّبِيلِ وَمَا كَـيْدُ فِرْعَوْنَ إِلاَّ
  فِي تَبَابٍ }قيل: الصرح: البناء الظاهر الذي لا يخفى على الناظر وإن بعد، اشتقوه من
  صرح الشيء إذا ظهر، و { أَسْبَـٰبَ ٱلسَّمَـٰوٰتِ } طرقها وأبوابها وما يؤدي إليها،
  وكل ما أداك إلى شيء فهو سبب إليه، كالرشاء ونحوه، فإن قلت: ما فائدة هذا التكرير؟
  ولو قيل: لعلي أبلغ أسباب السمٰوات لأجزأ؟ قلت: إذا أبهم الشيء ثم أوضح كان تفخيماً
  لشأنه، فلما أراد تفخيم ما أمل بلوغه من أسباب السمٰوات أبهمها ثم أوضحها، ولأنه لما
  كان بلوغها أمراً عجيباً أراد أن يورده على نفس متشوفة إليه، ليعطيه السامع حقه من
  التعجب، فأبهمه ليشوف إليه نفس هامان، ثم أوضحه. وقرىء: «فأطلع» بالنصب على جواب الترجي،
  تشبيهاً للترجي بالتمني. ومثل ذلك التزيين وذلك الصدّ { زُيّنَ لِفِرْعَوْنَ سُوءُ
  عَمَلِهِ وَصُدَّ عَنِ ٱلسَّبِيلِ } والمزين: إما الشيطان بوسوسته، كقوله تعالى:{ وَزَيَّنَ
  لَهُمُ ٱلشَّيْطَـٰنُ أَعْمَـٰلَهُمْ فَصَدَّهُمْ عَنِ ٱلسَّبِيلِ }[النمل: 34] أو
  الله تعالى على وجه التسبيب، لأنه مكن الشيطان وأمهله. ومثله:{ زَيَّنَّا لَهُمْ أَعْمَـٰلَهُمْ
  فَهُمْ يَعْمَهُونَ }[النمل: 4]. وقرىء: «وزين لهم سوء عمله» على البناء للفاعل والفعل
  لله عزّ وجلّ، دلّ عليه قوله: { إِلَىٰ إِلَـٰهِ مُوسَىٰ } وصدّ، بفتح الصاد وضمها
  وكسرها، على نقل حركة العين إلى الفاء، كما قيل: قيل. والتباب: الخسران والهلاك. وصدّ:
  مصدر معطوف على سوء عمله وصدّوا هو وقومه.\r\n\t\t\t\r\n\t\t\t</section>"

