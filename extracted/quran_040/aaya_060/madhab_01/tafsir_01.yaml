text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلسَّاعَةَ
  لآتِيَـةٌ لاَّ رَيْبَ فِيهَا وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ } * {
  وَقَالَ رَبُّكُـمُ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ إِنَّ ٱلَّذِينَ يَسْتَكْبِرُونَ
  عَنْ عِبَادَتِي سَيَدْخُلُونَ جَهَنَّمَ دَاخِرِينَ }يقول تعالى ذكره: إن الساعة التي
  يحيي الله فيها الموتى للثواب والعقاب لجائية أيها الناس لا شكّ في مجيئها يقول: فأيقنوا
  بمجيئها، وأنكم مبعوثون من بعد مماتكم، ومجازون بأعمالكم، فتوبوا إلى ربكم { وَلَكِنَّ
  أكْثَرَ النَّاسِ لا يُؤْمِنُونَ } يقول: ولكن أكثر قريش لا يصدّقون بمجيئها.وقوله:
  { وَقالَ رَبُّكُمُ ادْعُونِي أَسْتَجِيبْ لَكُمْ } يقول تعالى ذكره: ويقول ربكم أيها
  الناس لكم ادعوني: يقول: اعبدوني وأخلصوا لي العبادة دون من تعبدون من دوني من الأوثان
  والأصنام وغير ذلك { أسْتَجِبْ لَكُمْ } يقول: أُجِبْ دعاءكم فأعفو عنكم وأرحمكم. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا عبد الله،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ادْعُونِي أَسْتَجِبْ لَكُمْ } يقول:
  وحِّدوني أغفر لكم.حدثنا عمرو بن عليّ، قال: ثنا عبد الله بن داود، عن الأعمش، عن زرّ،
  عن يُسَيْع الحضرمي، عن النعمان بن بشير، قال: قال رسول الله صلى الله عليه وسلم: \"
  الدُّعاءُ هُوَ العِبادَة \" وقرأ رسول الله صلى الله عليه وسلم: { وَقَالَ رَبّكُمُ
  ادْعُونِي أَسْتَجِبْ لَكُمْ إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبادَتِي }.حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، والأعمش عن زرّ، عن
  يُسَيْع الحضرمي، عن النعمان بن بشير، قال: سمعت النبيّ صلى الله عليه وسلم يقول: \"
  الدُّعاءُ هُوَ العِبادَةُ، { وقال رَبّكُمُ ادْعُونِي أَسْتَجِبْ لَكُمْ... } الآية
  \". حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور، عن زرّ،
  عن يُسَيْع قال أبو موسى: هكذا قال غُندَر، عن سعيد، عن منصور، عن زرّ، عن يُسَيْع،
  عن النعمان بن بشير قال: قال النبيّ صلى الله عليه وسلم: \" إنَّ الدُّعاءُ هُوَ العِبادَةُ
  \" { وَقال رَبُّكُمُ ادْعُوني أَسْتَجِبْ لَكُمْ }.حدثنا ابن المثنى، قال: ثنا عبد
  الرحمن بن مهدي، قال: ثنا شعبة، عن منصور، عن زرّ، عن يُسَيْع عن النعمان بن بشير،
  عن النبيّ صلى الله عليه وسلم بمثله.حدثنا الحسن بن عرفة، قال: ثنا يوسف بن العرف الباهلي،
  عن الحسن بن أبي جعفر، عن محمد بن جحادة، عن يسيع الحضرمي، عن النعمان بن بشير، قال:
  قال رسول الله صلى الله عليه وسلم: \" إنَّ عِبادَتِي دُعائي \" ثُم تلا هذه الآية:
  { وَقال رَبُّكُمُ ادْعُوني أَسْتَجِبْ لَكُمْ إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَن
  عِبادَتِي } قال: \" عَنْ دُعائي \". حدثنا عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا عمارة،
  عن ثابت، قال: قالت لأنس: يا أبا حمزة أبلغك أن الدعاء نصف العبادة؟ قال: لا، بل هو
  العبادة كلها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلسَّاعَةَ لآتِيَـةٌ لاَّ رَيْبَ
  فِيهَا وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ } * { وَقَالَ رَبُّكُـمُ ٱدْعُونِيۤ
  أَسْتَجِبْ لَكُمْ إِنَّ ٱلَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِي سَيَدْخُلُونَ
  جَهَنَّمَ دَاخِرِينَ }حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قال:
  أخبرنا منصور، عن زر، عن يسيع الحضرمي، عن النعمان ابن بشير، قال: قال رسول الله صلى
  الله عليه وسلم: \" الدُّعاءُ هُوَ العبادَةُ، ثم قرأ هذه الآية { وَقال رَبُّكُمُ
  ادْعُوني أَسْتَجِبْ لَكُمْ إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَن عِبادَتِي } \". حدثني
  يعقوب بن إبراهيم، قال: ثنا هاشم بن القاسم، عن الأشجعي، قال: قيل لسفيان: ادع الله،
  قال: إن ترك الذنوب هو الدعاء.وقوله: { إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَن عِبادَتِي
  } يقول: إن الذين يتعظمون عن إفرادي بالعبادة، وإفراد الألوهة لي { سَيَدْخُلُونَ جَهَنَّمَ
  داخِرِينَ } بمعنى: صاغرين. وقد دللنا فيما مضى قبل على معنى الدخر بما أغنى عن إعادته
  في هذا الموضع.وقد قيل: إن معنى قوله { إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَن عِبادَتِي
  }: إن الذين يستكبرون عن دعائي. ذكر من قال ذلك:حدثنا محمد بن الحسين، قال: ثنا أحمد
  بن المفضل، قال: ثنا أسباط، عن السديّ { إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَن عِبادَتِي
  } قال: عن دعائي.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { داخِرِينَ
  } قال: صاغرين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

