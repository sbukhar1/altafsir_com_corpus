  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  رَبُّكُـمُ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ إِنَّ ٱلَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِي
  سَيَدْخُلُونَ جَهَنَّمَ دَاخِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱدْعُونِى }
  اعبدوني، والدعاء بمعنى العبادة كثير في القرآن، ويدلّ عليه قوله تعالى: { إِنَّ ٱلَّذِينَ
  يَسْتَكْبِرُونَ عَنْ عِبَادَتِى } والاستجابة: الإثابة؛ وفي تفسير مجاهد: اعبدوني
  أثبكم. وعن الحسن - وقد سئل عنها -: اعملوا وأبشروا، فإنه حق على الله أن يستجيب للذين
  آمنوا وعملوا الصالحات ويزيدهم من فضله. وعن الثوري أنه قيل له: ادع الله، فقال: إن
  ترك الذنوب هو الدعاء. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(982)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا شغل عبدي طاعتي عن الدعاء،
  أعطيته أفضل ما أعطي السائلين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى النعمان بن بشير رضي الله عنه، عن رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الدعاء هو العبادة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ هذه الآية. ويجوز أن يريد الدعاء
  والاستجابة على ظاهرهما، ويريد بعبادتي: دعائي، لأن الدعاء باب من العبادة ومن أفضل
  أبوابها، يصدقه قول ابن عباس رضي الله عنهما: أفضل العبادة الدعاء. وعن كعب: أعطى الله
  هذه الأمة ثلاث خلال لم يعطهن إلاّ نبياً مرسلاً: كان يقول لكل نبيّ أنت شاهدي على
  خلقي وقال لهذه الأمة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143]؛ وكان يقول: ما عليك من حرج، وقال لنا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا يُرِيدُ ٱللَّهُ لِيَجْعَلَ عَلَيْكُم
  مّنْ حَرَجٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 6] وكان يقول: أدعني أستجب لك؛ وقال لنا: { ٱدْعُونِى أَسْتَجِبْ
  لَكُمْ }. وعن ابن عباس: وحدوني أغفر لكم، وهذا تفسير للدعاء بالعبادة، ثم للعبادة
  بالتوحيد { دٰخِرِينَ } صاغرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

