text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ رَبُّكُـمُ
  ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ إِنَّ ٱلَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِي سَيَدْخُلُونَ
  جَهَنَّمَ دَاخِرِينَ }{ ٱدْعُونِى } اعبدوني، والدعاء بمعنى العبادة كثير في القرآن،
  ويدلّ عليه قوله تعالى: { إِنَّ ٱلَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِى } والاستجابة:
  الإثابة؛ وفي تفسير مجاهد: اعبدوني أثبكم. وعن الحسن - وقد سئل عنها -: اعملوا وأبشروا،
  فإنه حق على الله أن يستجيب للذين آمنوا وعملوا الصالحات ويزيدهم من فضله. وعن الثوري
  أنه قيل له: ادع الله، فقال: إن ترك الذنوب هو الدعاء. وفي الحديث:(982) \" إذا شغل
  عبدي طاعتي عن الدعاء، أعطيته أفضل ما أعطي السائلين \" وروى النعمان بن بشير رضي الله
  عنه، عن رسول الله صلى الله عليه وسلم: \" الدعاء هو العبادة \" وقرأ هذه الآية. ويجوز
  أن يريد الدعاء والاستجابة على ظاهرهما، ويريد بعبادتي: دعائي، لأن الدعاء باب من العبادة
  ومن أفضل أبوابها، يصدقه قول ابن عباس رضي الله عنهما: أفضل العبادة الدعاء. وعن كعب:
  أعطى الله هذه الأمة ثلاث خلال لم يعطهن إلاّ نبياً مرسلاً: كان يقول لكل نبيّ أنت
  شاهدي على خلقي وقال لهذه الأمة:{ لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ }[البقرة:
  143]؛ وكان يقول: ما عليك من حرج، وقال لنا:{ مَا يُرِيدُ ٱللَّهُ لِيَجْعَلَ عَلَيْكُم
  مّنْ حَرَجٍ }[المائدة: 6] وكان يقول: أدعني أستجب لك؛ وقال لنا: { ٱدْعُونِى أَسْتَجِبْ
  لَكُمْ }. وعن ابن عباس: وحدوني أغفر لكم، وهذا تفسير للدعاء بالعبادة، ثم للعبادة
  بالتوحيد { دٰخِرِينَ } صاغرين.\r\n\t\t\t\r\n\t\t\t</section>"

