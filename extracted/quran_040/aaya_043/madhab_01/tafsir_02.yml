  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  جَرَمَ أَنَّمَا تَدْعُونَنِيۤ إِلَيْهِ لَيْسَ لَهُ دَعْوَةٌ فِي ٱلدُّنْيَا وَلاَ
  فِي ٱلآخِرَةِ وَأَنَّ مَرَدَّنَآ إِلَى ٱللَّهِ وَأَنَّ ٱلْمُسْرِفِينَ هُمْ أَصْحَابُ
  ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسَتَذْكُرُونَ مَآ أَقُولُ لَكُـمْ وَأُفَوِّضُ
  أَمْرِيۤ إِلَى ٱللَّهِ إِنَّ ٱللَّهَ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَ جَرَمَ } سياقه على مذهب البصريين: أن يجعل (لا) ردّاً لما دعاه إليه قومه. وجرم:
  فعل بمعنى حق، وأنّ مع ما في حيزه فاعله، أي: حق ووجب بطلان دعوته. أو بمعنى: كسب،
  من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَجْرِمَنَّكُمْ شَنئَانُ قَوْمٍ أَن صَدُّوكُمْ عَنِ
  ٱلْمَسْجِدِ ٱلْحَرَامِ أَن تَعْتَدُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 2] أي: كسب ذلك الدعاء
  إليه بطلان دعوته، على معنى أنه ما حصل من ذلك إلاّ ظهور بطلان دعوته. ويجوز أن يقال:
  أن لا جرم، نظير: لا بدّ، فعل من ا لجرم، وهو القطع، كما أن بدّاً فعل من التبديد وهو
  التفريق، فكما أن معنى: لا بد أنك تفعل كذا، بمعنى: لا بعد لك من فعله، فكذلك لا جرم
  أن لهم النار، أي: لا قطع لذلك، بمعنى أنهم أبداً يستحقون النار لا انقطاع لاستحقاقهم
  ولا قطع، لبطلان دعوة الأصنام، أي: لا تزال باطلة لا ينقطع ذلك فينقلب حقاً. وروي عن
  العرب: لا جرم أنه يفعل بضم الجيم وسكون الراء، بزنة بد، وفعل وفعل: أخوان. كرشد ورشد،
  وعدم وعدم { لَيْسَ لَهُ دَعْوَةٌ } معناه: أن ما تدعونني إليه ليس له دعوة إلى نفسه
  قط، أي: من حق المعبود بالحق أن يدعو العباد إلى طاعته، ثم يدعو العباد إليها إظهاراً
  لدعوة ربهم وما تدعون إليه وإلى عبادته، لا يدعو هو إلى ذلك ولا يدّعي الربوبية، ولو
  كان حيواناً ناطقاً لضجّ من دعائكم. وقوله: { فِى ٱلدُّنْيَا وَلاَ فِى ٱلاْخِرَةِ
  } يعني أنه في الدنيا جماد لا يستطيع شيئاً من دعاء غيره، وفي الآخرة: إذا أنشأه الله
  حيواناً، تبرأ من الدعاة إليه ومن عبدته. وقيل: معناه ليس له استجابة دعوة تنفع في
  الدنيا ولا في الآخرة. أو دعوة مستجابة، جعلت الدعوة التي لا استجابة لها ولا منفعة
  فيها كلا دعوة. أو سميت الاستجابة باسم الدعوة، كما سمى الفعل المجازي عليه باسم الجزاء
  في قولهم: كما تدين تدان. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَهُ دَعْوَةُ ٱلْحَقّ وَٱلَّذِينَ
  يَدْعُونَ مِن دُونِهِ لاَ يَسْتَجِيبُونَ لَهُم بِشَىْء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 14]. { ٱلْمُسْرِفِينَ }
  عن قتادة: المشركين. وعن مجاهد: السفاكين للدماء بغير حلها. وقيل: الذين غلب شرهم خيرهم
  هم المسرفون. وقرىء: «فستذكرون». أي: فسيذكر بعضكم بعضاً { وَأُفَوِّضُ أَمْرِى إِلَى
  ٱللَّهِ } لأنهم توعدوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
