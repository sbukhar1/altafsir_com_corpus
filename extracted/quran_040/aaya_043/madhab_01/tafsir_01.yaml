  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  جَرَمَ أَنَّمَا تَدْعُونَنِيۤ إِلَيْهِ لَيْسَ لَهُ دَعْوَةٌ فِي ٱلدُّنْيَا وَلاَ
  فِي ٱلآخِرَةِ وَأَنَّ مَرَدَّنَآ إِلَى ٱللَّهِ وَأَنَّ ٱلْمُسْرِفِينَ هُمْ أَصْحَابُ
  ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: حقاً أن الذي تدعونني إليه
  من الأوثان، ليس له دعاء في الدنيا ولا في الآخرة، لأنه جماد لا ينطق، ولا يفهم شيئاً.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لَيْسَ لَهُ دَعْوَةٌ فِي الدُّنْيا
  } قال: الوثن ليس بشيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَيْسَ لَهُ دَعْوَةٌ فِي الدُّنْيا وَلا فِي الآخِرَةِ
  }: أي لا ينفع ولا يضرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، في قوله: { لَيْسَ لَهُ دَعْوَةٌ فِي الدُّنْيا وَلا فِي الآخِرَةِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأنَّ مَرَدَّنا إلى اللَّهِ
  } يقول: وأن مرجعنا ومنقلبنا بعد مماتنا إلى الله { وأنَّ المُسْرِفِينَ هُمْ أصحَابُ
  النَّارِ } يقول: وإن المشركين بالله المتعدّين حدوده، القتلة النفوس التي حرّم الله
  قتلها، هم أصحاب نار جهنم عند مرجعنا إلى الله. وبنحو الذي قلنا في ذلك قال أهل التأويل
  على اختلاف منهم في معنى المسرفين في هذا الموضع، فقال بعضهم: هم سفاكو الدماء بغير
  حقها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزة، عن مجاهد، في قوله: { وإن
  الُمْسرفين هُمُ أصحابُ النارِ } قال: هم السفاكون الدماء بغير حقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثناعليّ بن سهل، قال: ثنا حجاج، عن ابن جريج، عن مجاهد في قول الله
  { وأنَّ المُسْرِفينَ هْمُ أصحابُ النارِ } قال: هم السفاكون الدماء بغير حقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { وأنَّ
  المُسْرِفينَ } قال: السفاكون الدماء بغير حقها، هم أصحاب النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأنَّ
  المُسْرِفِينَ هُمْ أصحابُ النارِ } قال: سماهم الله مسرفين، فرعون ومن معه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هم المشركون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، { وأنَّ المُسْرِفينَ هُمْ أصحَابُ النَّارِ
  }: أي المشركون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيَّنا معنى الإسراف فيما مضى
  قَبْلُ بما فيه الكفاية من إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  اخترنا في تأويل ذلك في هذا الموضع ما اخترنا، لأن قائل هذا القول لفرعون وقومه، إنما
  قصد فرعون به لكفره، وما كان همّ به من قتل موسى، وكان فرعون عالياً عاتياً في كفره
  بالله سفاكاً للدماء التي كان محرّماً عليه سفكها، وكلّ ذلك من الإسراف، فلذلك اخترنا
  ما اخترنا من التأويل في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

