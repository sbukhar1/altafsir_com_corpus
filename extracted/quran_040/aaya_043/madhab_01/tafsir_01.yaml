text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ جَرَمَ أَنَّمَا
  تَدْعُونَنِيۤ إِلَيْهِ لَيْسَ لَهُ دَعْوَةٌ فِي ٱلدُّنْيَا وَلاَ فِي ٱلآخِرَةِ وَأَنَّ
  مَرَدَّنَآ إِلَى ٱللَّهِ وَأَنَّ ٱلْمُسْرِفِينَ هُمْ أَصْحَابُ ٱلنَّارِ }يقول: حقاً
  أن الذي تدعونني إليه من الأوثان، ليس له دعاء في الدنيا ولا في الآخرة، لأنه جماد
  لا ينطق، ولا يفهم شيئاً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لَيْسَ لَهُ دَعْوَةٌ فِي الدُّنْيا
  } قال: الوثن ليس بشيء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  لَيْسَ لَهُ دَعْوَةٌ فِي الدُّنْيا وَلا فِي الآخِرَةِ }: أي لا ينفع ولا يضرّ.حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { لَيْسَ لَهُ دَعْوَةٌ
  فِي الدُّنْيا وَلا فِي الآخِرَةِ }.وقوله: { وأنَّ مَرَدَّنا إلى اللَّهِ } يقول:
  وأن مرجعنا ومنقلبنا بعد مماتنا إلى الله { وأنَّ المُسْرِفِينَ هُمْ أصحَابُ النَّارِ
  } يقول: وإن المشركين بالله المتعدّين حدوده، القتلة النفوس التي حرّم الله قتلها،
  هم أصحاب نار جهنم عند مرجعنا إلى الله. وبنحو الذي قلنا في ذلك قال أهل التأويل على
  اختلاف منهم في معنى المسرفين في هذا الموضع، فقال بعضهم: هم سفاكو الدماء بغير حقها.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن
  القاسم بن أبي بزة، عن مجاهد، في قوله: { وإن الُمْسرفين هُمُ أصحابُ النارِ } قال:
  هم السفاكون الدماء بغير حقها.حدثناعليّ بن سهل، قال: ثنا حجاج، عن ابن جريج، عن مجاهد
  في قول الله { وأنَّ المُسْرِفينَ هْمُ أصحابُ النارِ } قال: هم السفاكون الدماء بغير
  حقها.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { وأنَّ المُسْرِفينَ
  } قال: السفاكون الدماء بغير حقها، هم أصحاب النار.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وأنَّ المُسْرِفِينَ هُمْ أصحابُ النارِ } قال: سماهم
  الله مسرفين، فرعون ومن معه.وقال آخرون: هم المشركون. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، { وأنَّ المُسْرِفينَ هُمْ أصحَابُ النَّارِ }:
  أي المشركون.وقد بيَّنا معنى الإسراف فيما مضى قَبْلُ بما فيه الكفاية من إعادته في
  هذا الموضع.وإنما اخترنا في تأويل ذلك في هذا الموضع ما اخترنا، لأن قائل هذا القول
  لفرعون وقومه، إنما قصد فرعون به لكفره، وما كان همّ به من قتل موسى، وكان فرعون عالياً
  عاتياً في كفره بالله سفاكاً للدماء التي كان محرّماً عليه سفكها، وكلّ ذلك من الإسراف،
  فلذلك اخترنا ما اخترنا من التأويل في ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

