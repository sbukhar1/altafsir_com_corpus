  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكُمْ
  بِمَا كُنتُمْ تَفْرَحُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَبِمَا كُنتُمْ تَمْرَحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱدْخُلُوۤاْ
  أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا فَبِئْسَ مَثْوَى ٱلْمُتَكَبِّرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { ذَلِكُمْ بِمَا كُنْتُمْ تَفْرَحُونَ في
  الأرْضِ بغَيرِ الحَقّ } هذا الذي فعلنا اليوم بكم أيها القوم من تعذيبنا كم العذاب
  الذي أنتم فيه، بفرحكم الذي كنتم تفرحونه في الدنيا، بغير ما أذن لكم به من الباطل
  والمعاصي، وبمرحكم فيها، والمرح: هو الأشر والبطر. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { بِمَا كُنْتُمْ تَفْرَحُونَ
  في الأرْضِ بغَيرِ الحَقّ } إلى { فَبئْسَ مَثْوَى المُتَكَبِّرينَ } قال: الفرح والمرح:
  الفخر والخُيَلاء، والعمل في الأرض بالخطيئة، وكان ذلك في الشرك، وهو مثل قوله لقارون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذْ
  قالَ لَهُ قَوْمُهُ لا تَفْرَحْ إنَّ اللَّهَ لا يُحِبّ الفَرِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  في الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { بِمَا كُنْتُمْ تَفْرَحُونَ في الأرْضِ بغَيرِ الحَقّ
  وبما كُنْتُمْ تَمْرَحُونَ } قال: تَبْطرون وتأشَرُون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { تَمْرَحُونَ } قال: تبطرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ادْخُلُوا أبْوَابَ جَهَنَّمَ خَالِدِينَ فِيها } يقول تعالى
  ذكره لهم: ادخلوا أبواب جهنم السبعة من كلْ باب منها جزء مقسوم منكم { فَبِئْسَ مَثْوَى
  المُتُكَبِّرِينَ } يقول: فبئس منزل المتكبرين في الدنيا على الله أن يوحدوه، ويؤمنوا
  برسله اليوم جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

