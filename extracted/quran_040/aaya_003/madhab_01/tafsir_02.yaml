text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { تَنزِيلُ
  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْعَلِيمِ } * { غَافِرِ ٱلذَّنبِ وَقَابِلِ ٱلتَّوْبِ
  شَدِيدِ ٱلْعِقَابِ ذِي ٱلطَّوْلِ لاَ إِلَـٰهَ إِلاَّ هُوَ إِلَيْهِ ٱلْمَصِيرُ }قرىء
  بإمالة ألف «حا» وتفخيمها، وبتسكين الميم وفتحها. ووجه الفتح: التحريك لالتقاء الساكنين،
  وإيثار أخف الحركات، نحو أين وكيف أو النصب بإضمار اقرأ ومنع الصرف للتأنيث والتعريف
  أو للتعريف وأنها على زنة أعجمي نحو قابيل وهابيل. التوب والثوب والأوب: أخوات في معنى
  الرجوع والطول: الفضل والزيادة. يقال: لفلان على فلان طول، والإفضال. يقال: طال عليه
  وتطوّل، إذا تفضل. فإن قلت: كيف اختلفت هذه الصفات تعريفاً وتنكيراً، والموصوف معرفة
  يقتضي أن يكون مثله معارف؟ قلت: { أمّا غافر الذنب وقابل التوب } فمعرفتان؛ لأنه لم
  يرد بهما حدوث الفعلين، وأنه يغفر الذنب ويقبل التوب الآن. أو غداً حتى يكونا في تقدير
  الانفصال، فتكون إضافتهما غير حقيقية؛ وإنما أريد ثبوت ذلك ودوامه، فكان حكمهما حكم
  إلـٰه الخلق ورب العرش. وأما شديد العقاب فأمره مشكل، لأنه في تقدير: شديد عقابه لا
  ينفك من هذا التقدير، وقد جعله الزجاج بدلاً. وفي كونه بدلاً وحده بين الصفات نبوّ
  ظاهر، والوجه أن يقال: لما صودف بين هؤلاء المعارف هذه النكرة الواحدة، فقد آذنت بأنّ
  كلها أبدال غير أوصاف، ومثال ذلك قصيدة جاءت تفاعيلها كلها على مستفعلن، فهي محكوم
  عليها بأنها من بحر الرجز، فإن وقع فيها جزء واحد على متفاعلن كانت من الكامل ولقائل
  أن يقول: هي صفات، وإنما الألف واللام من شديد العقاب ليزاوج ما قبله وما بعده لفظاً،
  فقد غيروا كثيراً من كلامهم عن قوانينه لأجل الازدواج، حتى قالوا: ما يعرف سحادليه،
  من عنادليه، فثنوا ما هو وتر لأجل ما هو شفع؛ على أنّ الخليل قال في قولهم ما يحسن
  بالرجل مثلك أن يفعل ذلك، وما يحسن بالرجل خير منك أن يفعل كذا أنه على نية الألف واللام
  كما كان الجماء الغفير على نية طرح الألف واللام، ومما سهل ذلك الأمن من اللبس وجهالة
  الموصوف. ويجوز أن يقال: قد تعمد تنكيره، وإبهامه للدلالة على فرط الشدة وعلى ما لا
  شيء أدهى منه وأمر لزيادة الإنذار. ويجوز أن يقال: هذه النكتة هي الداعية إلى اختيار
  البدل على الوصف إذا سلكت طريقة الإبدال. فإن قلت: ما بال الواو في قوله: (وقابل التوب)؟
  قلت: فيها نكتة جليلة، وهي إفادة الجمع للمذنب التائب بين رحمتين: بين أن يقبل توبته
  فيكتبها له طاعة من الطاعات. وأن يجعلها محاءة للذنوب، كأن لم يذنب، كأنه قال: جامع
  المغفرة والقبول. وروى أنّ عمر رضي الله عنه افتقد رجلاً ذا بأس شديد من أهل الشام،
  فقيل له: تتابع في هذا الشراب، فقال عمر لكاتبه: اكتب، من عمر إلى فلان: سلام عليك،
  وأنا أحمد إليك الله الذي لا إلـٰه إلاّ هو: بسم الله الرحمٰن الرحيم: حم إلى قوله
  إليه المصير. وختم الكتاب وقال لرسوله: لا تدفعه إليه حتى تجده صاحياً، ثم أمر من عنده
  بالدعاء له بالتوبة. فلما أتته الصحيفة جعل يقرؤها ويقول: قد وعدني الله أن يغفر لي،
  وحذرني عقابه، فلم يبرح يردّدها حتى بكى ثم نزع فأحسن النزوع وحسنت توبته، فلما بلغ
  عمر أمره قال: هكذا فاصنعوا، إذا رأيتم أخاكم قد زلّ زلّة فسدّدوه ووقفوه، وادعوا له
  الله أن يتوب عليه، ولا تكونوا أعواناً للشياطين عليه.\r\n\t\t\t\r\n\t\t\t</section>"

