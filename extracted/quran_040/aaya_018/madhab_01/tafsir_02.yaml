  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنذِرْهُمْ
  يَوْمَ ٱلأَزِفَةِ إِذِ ٱلْقُلُوبُ لَدَى ٱلْحَنَاجِرِ كَاظِمِينَ مَا لِلظَّالِمِينَ
  مِنْ حَمِيمٍ وَلاَ شَفِيعٍ يُطَاعُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الآزفة: القيامة،
  سميت بذلك لأزوفها، أي: لقربها. ويجوز أن يريد بيوم الآزفة: وقت الخطة الآزفة، وهي
  مشارفتهم دخول النار، فعند ذلك ترتفع قلوبهم عن مقارّها فتلصق بحناجرهم، فلا هي تخرج
  فيموتوا، ولا ترجع إلى مواضعها فيتنفسوا ويتروّحوا، ولكنها معترضة كالشجا، كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا رَأَوْهُ زُلْفَةً سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  27]. فإن قلت: { كَـٰظِمِينَ } بما انتصب؟ قلت: هو حال عن أصحاب القلوب على المعنى،
  لأن المعنى: إذ قلوبهم لدى حناجرهم كاظمين عليها. ويجوز أن يكون حالاً عن القلوب، وأن
  القلوب كاظمة على غمّ وكرب فيها مع بلوغها الحناجر، وإنما جمع الكاظم جمع السلامة،
  لأنه وصفها بالكظم الذي هو من أفعال العقلاء، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَأَيْتُهُمْ لِى سَاجِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  4] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَظَلَّتْ أَعْنَـٰقُهُمْ لَهَا خَـضِعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  4] وتعضده قراءة من قرأ: «كاظمون» ويجوز أن يكون حالاً عن قوله: وأنذرهم، أي: وأنذرهم
  مقدّرين أو مشارفين الكظم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱدْخُلُوهَا خَـٰلِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  73] الحميم: المحب المشفق. والمطاع: مجاز في المشفع، لأنّ حقيقة الطاعة نحو حقيقة الأمر
  في أنها لا تكون إلاّ لمن فوقك. فإن قلت: ما معنى قوله تعالى: { وَلاَ شَفِيعٍ يُطَاعُ
  }؟ قلت: يحتمل أن يتناول النفي الشفاعة والطاعة معاً، وأن يتناول الطاعة دون الشفاعة،
  كما تقول: ما عندي كتاب يباع، فهو محتمل نفي البيع وحده، وأن عندك كتاباً إلا أنك لا
  تبيعه، ونفيهما جميعاً، وأن لا كتاب عندك، ولا كونه مبيعاً. ونحوه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلاَ تَرَى الضَّبَّ بِهَا يَنْجَحِرُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: نفي الضب وانجحاره. فإن قلت: فعلىٰ أي الاحتمالين يجب حمله؟
  قلت: على نفي الأمرين جميعاً، من قبل أن الشفعاء هم أولياء الله، وأولياء الله لا يحبون
  ولا يرضون إلاّ من أحبه الله ورضيه، وأنّ الله لا يحبّ الظالمين، فلا يحبونهم، وإذا
  لم يحبوهم لم ينصروهم ولم يشفعوا لهم. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا لِلظَّـٰلِمِينَ مِنْ أَنصَارٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  270] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  28] ولأن الشفاعة لا تكون إلاّ في زيادة التفضل، وأهل التفضل وزيادته إنما هم أهل الثواب،
  بدليل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَزِيدَهُم مّن فَضْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 174] وعن الحسن رضي الله
  عنه: والله ما يكون لهم شفيع البتة، فإن قلت: الغرض حاصل بذكر الشفيع ونفيه، فما الفائدة
  في ذكر هذه الصفة ونفيها؟ قلت: في ذكرها فائدة جليلة، وهي أنها ضمت إليه، ليقام انتفاء
  الموصوف مقام الشاهد على انتفاء الصفة، لأن الصفة لا تتأتى بدون موصوفها، فيكون ذلك
  إزالة لتوهم وجود الموصوف، بيانه: أنك إذا عوتبت على القعود عن الغزو فقلت: ما لي فرس
  أركبه، ولا معي سلاح أحارب به، فقد جعلت عدم الفرس وفقد السلاح علة مانعة من الركوب
  والمحاربة، كأنك تقول: كيف يتأتى مني الركوب والمحاربة ولا فرس لي ولا سلاح معي، فكذلك
  قوله: { وَلاَ شَفِيعٍ يُطَاعُ } معناه: كيف يتأتى التشفيع ولا شفيع، فكان ذكر التشفيع
  والاستشهاد على عدم تأتيه بعدم الشفيع: وضعاً لانتفاء الشفيع موضع الأمر المعروف غير
  المنكر الذي لا ينبغي أن يتوهم خلافه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

