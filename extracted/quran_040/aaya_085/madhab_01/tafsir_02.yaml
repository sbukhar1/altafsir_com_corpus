  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  رَأَوْاْ بَأْسَنَا قَالُوۤاْ آمَنَّا بِٱللَّهِ وَحْدَهُ وَكَـفَرْنَا بِمَا كُنَّا
  بِهِ مُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمْ يَكُ يَنفَعُهُمْ إِيمَانُهُمْ لَمَّا
  رَأَوْاْ بَأْسَنَا سُنَّتَ ٱللَّهِ ٱلَّتِي قَدْ خَلَتْ فِي عِبَادِهِ وَخَسِرَ هُنَالِكَ
  ٱلْكَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">البأس: شدّة العذاب. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِعَذَابٍ
  بَئِيسٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 165]. فإن قلت: أي فرق بين قوله تعالى: { فَلَمْ يَكُ يَنفَعُهُمْ
  إِيمَـٰنُهُمْ } وبينه لو قيل: فلم ينفعهم إيمانهم؟ قلت: هو من كان في نحو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  كَانَ للَّهِ أَن يَتَّخِذَ مِن وَلَدٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 35] والمعنى: فلم يصحّ ولم
  يستقم أن ينفعهم إيمانهم. فإن قلت: كيف ترادفت هذه الفاءات؟ قلت: أما قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  أَغْنَىٰ عَنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 82] فهو نتيجة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَانُواْ أَكْـثَرَ مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  82] وأما قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا جَاءتْهُمْ رُسُلُهُم بِٱلْبَيّنَـٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  83] فجار مجرى البيان والتفسير، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا أَغْنَىٰ عَنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  82] كقولك: رزق زيد المال فمنع المعروف فلم يحسن إلى الفقراء. وقوله: { لَمَّا رَأَوْاْ
  بَأْسَنَا } تابع لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا جَاءتْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 83] كأنه قال: فكفروا فلما
  رأوا بأسنا آمنوا، وكذلك: { فَلَمْ يَكُ يَنفَعُهُمْ إِيمَـٰنُهُمْ } تابع لإيمانهم
  لما رأوا بأس الله { سُنَّةَ ٱللَّهِ } بمنزلة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَدَ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  95] وما أشبهه من المصادر المؤكدة. و { هُنَالِكَ } مكان مستعار للزمان، أي: وخسروا
  وقت رؤية البأس، وكذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَخَسِرَ هُنَالِكَ ٱلْمُبْطِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 78] بعد قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  جَـاء أَمْرُ ٱللَّهِ قُضِىَ بِٱلْحَقّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 78] أي: وخسروا وقت مجيء
  أمر الله، أو وقت القضاء بالحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(984)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة المؤمن لم يبق روح
  نبي ولا صديق ولا شهيد ولا مؤمن إلاّ صلّى عليه واستغفر له \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
