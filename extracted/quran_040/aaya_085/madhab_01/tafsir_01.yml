  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمْ
  يَكُ يَنفَعُهُمْ إِيمَانُهُمْ لَمَّا رَأَوْاْ بَأْسَنَا سُنَّتَ ٱللَّهِ ٱلَّتِي
  قَدْ خَلَتْ فِي عِبَادِهِ وَخَسِرَ هُنَالِكَ ٱلْكَافِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فلم يك ينفعهم تصديقهم في الدنيا بتوحيد الله عند
  معاينة عقابه قد نزل، وعذابه قد حلّ، لأنهم صدّقوا حين لا ينفع التصديق مصدّقاً، إذ
  كان قد مضى حكم الله في السابق من علمه، أن من تاب بعد نزول العذاب من الله على تكذيبه
  لم تنفعه توبته. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { فَلَمْ
  يَكُ يَنْفَعُهُمْ إيمَانُهُمْ لَما رأَوْا بأْسَنا }: لما رأوا عذاب الله في الدنيا
  لم ينفعهم الإيمان عند ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { سُنَّةَ اللَّهِ التي قَدْ
  خَلَتْ فِي عِبادِهِ } يقول: ترك الله تبارك وتعالى إقالتهم، وقبول التوبة منهم، ومراجعتهم
  الإيمان بالله، وتصديق رسلهم بعد معاينتهم بأسه، قد نزل بهم سنته التي قد مضت في خلقه،
  فلذلك لم يُقلهم ولم يقبل توبتهم في تلك الحال، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سُنَّةَ اللَّهِ الَّتي قَدْ خَلَتْ
  فِي عِبادهِ } يقول: كذلك كانت سنة الله في الذين خلوا من قبل إذا عاينوا عذاب الله
  لم ينفعهم إيمانهم عند ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَخَسِرَ هُنالِكَ الكافِرُونَ
  } يقول: وهلك عند مجيء بأس الله، فغبنت صفقته ووضُع في بيعه الآخرة بالدنيا، والمغفرة
  بالعذاب، والإيمان بالكفر، الكافرون بربهم، الجاحدون توحيد خالقهم، المتخذون من دونه
  آلهة يعبدونهم من دون بارئهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

