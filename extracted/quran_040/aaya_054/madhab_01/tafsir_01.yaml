  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَى ٱلْهُدَىٰ وَأَوْرَثْنَا بَنِيۤ إِسْرَائِيلَ ٱلْكِتَابَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُدًى
  وَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ إِنَّ وَعْدَ ٱللَّهِ حَقٌّ وَٱسْتَغْفِـرْ
  لِذَنبِكَ وَسَبِّحْ بِحَمْدِ رَبِّكَ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره { وَلَقَدْ آتَيْنَا مُوسَى } البيان للحقّ الذي بعثناه
  به كما آتينا ذلك محمداً فكذّب به فرعون وقومه، كما كذّبت قريش محمداً { وَأوْرَثْنَا
  بِني إسْرائِيلَ الكِتابَ } يقول: وأورثنا بني إسرائيل التوراة، فعلَّمناهموها، وأنزلناها
  إليهم { هُدًى } يعني بياناً لأمر دينهم، وما ألزمناهم من فرائضها، { وَذِكْرَى لأُولي
  الألْبابِ } يقول: وتذكيراً منا لأهل الحجا والعقول منهم بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فاصْبرْ إنَّ وَعْدَ اللَّهِ حَقّ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  فاصبر يا محمد لأمر ربك، وانفذ لما أرسلك به من الرسالة، وبلِّغ قومك ومن أُمرت بإبلاغه
  ما أنزل إليك، وأيقن بحقيقة وعد الله الذي وعدك من نصرتك، ونصرة من صدّقك وآمن بك،
  على من كذّبك، وأنكر ما جئته به من عند ربك، وإن وعد الله حقّ لا خلف له وهو منجز له
  { واسْتَغْفِرْ لِذَنْبِكَ } يقول: وسله غفران ذنوبك وعفوه لك عنه { وَسَبِّحْ بِحَمْدِ
  رَبِّكَ } يقول: وصلّ بالشكر منك لربك { بِالْعَشِيِّ } وذلك من زوال الشمس إلى الليل
  { وَالإبْكَارِ } وذلك من طلوع الفجر الثاني إلى طلوع الشمس. وقد وجه قوم الإبكار إلى
  أنه من طلوع الشمس إلى ارتفاع الضحى، وخروج وقت الضحى، والمعروف عند العرب القول الأوّل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية في وجه عطف الإبكار والباء غير حسن دخولها فيه
  على العشيّ، والباء تحسن فيه، فقال بعض نحويي البصرة: معنى ذلك: وسبح بحمد ربك بالعشيّ
  وفي الإبكار. وقال: قد يقال: بالدار زيد، يراد: في الدار زيد، وقال غيره: إنما قيل
  ذلك كذلك، لأن معنى الكلام: صل بالحمد بهذين الوقتين وفي هذين الوقتين، فإدخال الباء
  في واحد فيهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

