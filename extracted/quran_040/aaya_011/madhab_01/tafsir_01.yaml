text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ يُنَادَوْنَ لَمَقْتُ ٱللَّهِ أَكْبَرُ مِن مَّقْتِكُمْ أَنفُسَكُـمْ إِذْ
  تُدْعَوْنَ إِلَى ٱلإِيمَانِ فَتَكْفُرُونَ } * { قَالُواْ رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ
  وَأَحْيَيْتَنَا ٱثْنَتَيْنِ فَٱعْتَرَفْنَا بِذُنُوبِنَا فَهَلْ إِلَىٰ خُرُوجٍ مِّن
  سَبِيلٍ }يقول تعالى ذكره: إن الذين كفروا بالله ينادون في النار يوم القيامة إذا دخلوها،
  فمقتوا بدخولهموها أنفسهم حين عاينوا ما أعدّ الله لهم فيها من أنواع العذاب، فيقال
  لهم: لَمَقْتُ الله إياكم أيها القوم في الدنيا، إذ تدعون فيها للإيمان بالله فتكفرون،
  أكبر من مقتكم اليوم أنفسكم لما حلّ بكم من سخط الله عليكم. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { لَمَقْتُ الله أكْبَرُ } قال: مقتوا أنفسهم حين رأوا أعمالهم، ومقت الله إياهم
  في الدنيا، إذ يدعون إلى الإيمان، فيكفرون أكبر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ كَفَرُوا يُنادَوْنَ لَمَقْتُ اللَّهِ أكْبَرُ
  مِنْ مَقْتِكُمْ أنْفُسَكُمْ إذْ تُدْعونَ إلى الإيمانِ فَتَكْفُرُونَ } يقول: لمقت
  الله أهل الضلالة حين عرض عليهم الإيمان في الدنيا، فتركوه، وأبوا أن يقبلوا، أكبرُ
  مما مقتوا أنفسهم، حين عاينوا عذاب الله يوم القيامة.حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السدّي قوله: { إنَّ الَّذِينَ كَفَرُوا يُنَادُوْنَ لَمَقْتُ اللَّهِ
  أكْبَرُ مِنْ مَقْتِكُمْ أنْفُسَكُمْ } في النار { إذْ تَدْعُونَ إلى الإيمانِ } في
  الدنيا { فَتَكْفُرُونَ }.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله
  { يُنَادُونَ لَمَقْتُ اللَّهِ }... الآية، قال: لما دخلوا النار مقتوا أنفسهم في معاصي
  الله التي ركبوها، فنُودوا: إن مقت الله إياكم حين دعاكم إلى الإسلام أشدّ من مقتكم
  أنفسكم اليوم حين دخلتم النار.واختلف أهل العربية في وجه دخول هذه اللام في قوله: {
  لَمَقْتُ اللَّهِ أكْبَرُ } فقال بعض أهل العربية من أهل البصرة: هي لام الابتداء،
  كأن ينادون يقال لهم، لأن في النداء قول قال: ومثله في الإعراب يقال: لزيد أفضل من
  عمرو. وقال بعض نحوييِّ الكوفة: المعنى فيه: ينادون إن مقت الله إياكم، ولكن اللام
  تكفي من أن تقول في الكلام: ناديت أنّ زيداً قائم، قال: ومثله قوله:{ ثُمَّ بَدَا لَهُمْ
  مِنْ بَعْدِ ما رَأَوُا الآياتِ لَيَسْجُنُنَّهُ حتى حِينِ }اللام بمنزلة «إن» في كلّ
  كلام ضارع القول مثل ينادون ويخبرون، وأشباه ذلك.وقال آخر غيره منهم: هذه لام اليمين،
  تدخل مع الحكاية، وما ضارع الحكاية لتدلّ على أن ما بعدها ائتناف. قال: ولا يجوز في
  جوابات الأيمان أن تقوم مقام اليمين، لأن اللام كانت معها النون أو لم تكن، فاكتفى
  بها من اليمين، لأنها لا تقع إلا معها.وأولى الأقوال في ذلك بالصواب قول من قال: دخلت
  لتؤذن أن ما بعدها ائتناف وأنها لام اليمين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ يُنَادَوْنَ
  لَمَقْتُ ٱللَّهِ أَكْبَرُ مِن مَّقْتِكُمْ أَنفُسَكُـمْ إِذْ تُدْعَوْنَ إِلَى ٱلإِيمَانِ
  فَتَكْفُرُونَ } * { قَالُواْ رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ
  فَٱعْتَرَفْنَا بِذُنُوبِنَا فَهَلْ إِلَىٰ خُرُوجٍ مِّن سَبِيلٍ }وقوله: { رَبَّنا
  أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } قد أتينا عليه في سورة البقرة، فأغنى
  ذلك عن إعادته في هذا الموضع، ولكنا نذكر بعض ما قال بعضم فيه.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أمَتَنَّا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ
  } قال: كانوا أمواتاً في أصلاب آبائهم، فأحياهم الله في الدنيا، ثم أماتهم الموتة التي
  لا بدّ منها، ثم أحياهم للبعث يوم القيامة، فهما حياتان وموتتان.وحُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { أمَتَّنا
  اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } هو قول الله{ كَيْفَ تَكْفُرُونَ باللَّهِ
  وكُنْتُمْ أمْوَاتاً فأحْياكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إلَيْهِ
  تُرْجِعُونَ }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { رَبَّنا أمَتَنَّا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } قال:
  هو كقوله:{ كَيْفَ تَكْفُرُونَ باللَّهِ وكُنتُمْ أمْوَاتاً }الآية.حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن أبي الأحوص، عن عبد الله، في
  قوله: { أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } قال: هي كالتي في البقرة{ وكُنْتُمْ
  أمْوَاتاً فأحْياكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ }حدثني أبو حصين عبد الله
  بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا حصين، عن أبي مالك في هذه الآية { أمَتَّنا
  اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } قال: خلقتنا ولم نكن شيئاً ثم أمتنا، ثم أحييتنا.حدثني
  يعقوب، قال: ثنا هشيم، عن حصين، عن أبي مالك، في قوله: { أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا
  اثْنَتَيْنِ } قالوا: كانوا أمواتاً فأحياهم الله، ثم أماتهم، ثم أحياهم.وقال آخرون
  فيه ما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { أمتَنَّا اثْنَتَيْنِ
  وأحْيَيْتَنا اثْنَتَيْنِ } قال: أميتوا في الدنيا، ثم أحيوا في قبورهم، فسئلوا أو
  خوطبوا، ثم أميتوا في قبورهم، ثم أحيوا في الآخرة.وقال آخرون في ذلك ما:حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { رَبَّنا أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا
  اثْنَتَيْنِ } قال: خلقهم من ظهر آدم حين أخذ عليهم الميثاق، وقرأ:{ وَإذْ أخَذَ رَبُّكَ
  مِنْ بَنِي آدَمَ مِنْ ظُهورِهِمْ ذُرّيَّتَهُمْ }فقرأ حتى بلغ{ المُبْطِلُونَ }قال:
  فنسّاهم الفعل، وأخذ عليهم الميثاق، قال: وانتزع ضلعاً من أضلاع آدم القصرى، فخلق منه
  حوّاء، ذكره عن النبيّ صلى الله عليه وسلم، قال: وذلك قول الله:{ يا أيُّها النَّاسُ
  اتَّقُوا رَبَّكُمْ الَّذِي خَلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ وَخَلَق مِنْها زَوْجَها
  وَبَثَّ مِنْهُما رِجالاً كَثِيراً وَنِساءً }قال: بثّ منهما بعد ذلك في الأرحام خلقاً
  كثيراً، وقرأ:{ يَخْلُقُكُمْ فِي بُطُونِ أُمَّهاتِكُمْ خَلُقاً مِنْ بَعْدِ خَلْقٍ }قال:
  خلقاً بعد ذلك، قال: فلما أخذ عليهم الميثاق، أماتهم ثم خلقهم في الأرحام، ثم أماتهم،
  ثم أحياهم يوم القيامة، فذلك قول الله: { رَبَّنا أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا
  اثْنَتَيْنِ فاعْتَرَفْنا بِذُنُوبِنا } ، وقرأ قول الله:{ وأخَذْنا مِنْهُم مِيثاقاً
  غَلِيظاً }قال: يومئذ، وقرأ قول الله:{ وَاذْكُرُوا نِعْمَةَ اللَّهِ عَلَيْكُمْ وَمِيثاقَهُ
  الَّذِي وَاثَقَكُمْ بِهِ إذْ قُلْتُمْ سَمِعْنا وأطَعْنا }وقوله: { فاعْتَرَفْنا بِذُنُوبِنا
  } يقول: فأقررنا بما عملنا من الذنوب في الدنيا { فَهَلْ إلى خُرُوجٍ مِنْ سَبِيلٍ
  } يقول: فهل إلى خروج من النار لنا سبيل، لنرجع إلى الدنيا، فنعمل غير الذي كنا نعمل
  فيها، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَهَلْ إلى خُرُوجٍ
  مِنْ سَبِيلٍ }: فهل إلى كرّة إلى الدنيا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

