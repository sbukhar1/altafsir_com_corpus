  href=\"JavaScript:Open_Menu()\">ٱلنَّارُ يُعْرَضُونَ عَلَيْهَا غُدُوّاً وَعَشِيّاً
  وَيَوْمَ تَقُومُ ٱلسَّاعَةُ أَدْخِلُوۤاْ آلَ فِرْعَوْنَ أَشَدَّ ٱلْعَذَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض نحويي البصرة يقول في ذلك: إنما هو مصدر، كما تقول: أتيته
  ظلاماً جعله ظرفاً وهو مصدر. قال: ولو قلت: موعدك غدوة، أو موعدك ظلام، فرفعته، كما
  تقول: موعدك يوم الجمعة، لم يحسن، لأن هذه المصادر وما أشبهها من نحو سحر لا تجعل إلا
  ظرفاً قال: والظرف كله ليس بمتمكن وقال نحويو الكوفة: لم يسمع في هذه الأوقات، وإن
  كانت مصادر، إلا التعريب: موعدك يوم موعدك صباح ورواح، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">غُدُوُّها
  شَهُرٌ وَرَوَاحُها شَهْرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فرفع، وذكروا أنهم سمعوا: إنما الطيلسان شهران، قالوا: ولم يسمع في
  الأوقات النكرات إلا الرفع إلا قولهم: إنما سخاؤك أحياناً، وقالوا: إنما جاز ذلك لأنه
  بمعنى: إنما سخاؤك الحين بعد الحين، فلما كان تأويله الإضافة نصب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيَوْمَ تَقُومُ السَّاعَةُ أَدْخِلُوا آلَ فِرْعَوْنَ أشَدَّ
  العَذَابِ } اختلفت القراء في قراءة ذلك فقرأته عامة قرّاء أهل الحجاز والعراق سوى
  عاصم وأبي عمرو { وَيَوْمَ تَقُومُ السَّاعَةُ أَدْخِلُوا آلَ فِرْعَوْنَ } بفتح الألف
  من أدخلوا في الوصل والقطع بمعنى: الأمر بإدخالهم النار. وإذا قُرىء ذلك كذلك، كان
  الآل نصباً بوقوع أدخلوا عليه، وقرأ ذلك عاصم وأبو عمرو: «وَيَوْمَ تَقُومُ السَّاعَةُ
  أَدْخِلُوا» يوصل الألف وسقوطها في الوصل من اللفظ، وبضمها إذا ابتدىء بعد الوقف على
  الساعة، ومن قرأ ذلك كذلك، كان الآل على قراءته نصباً بالنداء، لأن معنى الكلام على
  قراءته: ادخلو يا آل فرعون أشدّ العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أن يقال إنهما قراءتان معروفتان متقاربتا المعنى قد قرأ بكل واحدة
  منهما جماعة من القرّاء، فبأيتهما قرأ القارىء فمصيب. فمعنى الكلام إذن: ويوم تقوم
  الساعة يقال لآل فرعون: ادخلوا يا آل فرعون أشدّ العذاب، فهذا على قراءة من وصل الألف
  من ادخلوا ولم يقطع، ومعناه على القراءة الأخرى، ويوم تقوم الساعة يقول الله لملائكته
  { أَدْخِلُوا آلَ فِرْعَوْنَ أشَدَّ العَذَابِ }.</font></font><font class=\"TextResultArabic\"><font
