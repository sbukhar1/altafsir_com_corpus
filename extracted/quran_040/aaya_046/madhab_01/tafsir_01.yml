  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلنَّارُ
  يُعْرَضُونَ عَلَيْهَا غُدُوّاً وَعَشِيّاً وَيَوْمَ تَقُومُ ٱلسَّاعَةُ أَدْخِلُوۤاْ
  آلَ فِرْعَوْنَ أَشَدَّ ٱلْعَذَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مبيناً عن سوء العذاب الذي حلّ بهؤلاء الأشقياء من قوم فرعون ذلك الذي حاق بهم من سوء
  عذاب الله { النَّارُ يُعْرَضُونَ عَلَيْها } إنهم لها هلكوا وغرّقهم الله، جُعلت أرواحهم
  في أجواف طير سود، فهي تعرض على النار كلّ يوم مرتين { غُدُوّا وَعَشِيًّا } إلى أن
  تقوم الساعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي قيس، عن الهذيل بن شرحبيل،
  قال: أرواح آل فرعون في أجواف طير سود تغدو وتروح على النار، وذلك عرضها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قال: بلغني
  أن أرواح قوم فرعون في أجواف طير سود تعرض على النار غدوّا وعشيًّا، حتى تقوم الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الكريم بن أبي عمير، قال: ثنا حماد بن محمد الفزاري البلخي،
  قال: سمعت الأوزاعيّ وسأله رجل فقال: رحمك الله، رأينا طيوراً تخرج من البحر تأخذ ناحية
  الغرب بيضاً، فوجاً فوجاً، لا يعلم عددها إلا الله، فإذا كان العشيّ رجع مثلُها سُوْداً،
  قال: وفَطَنتم إلى ذلك؟ قالوا: نعم، قال: إن تلك الطيور في حواصلها أرواح آل فرعون
  يعرضون على النار غدوّا وعشيًّا، فترجع إلى وكورها وقد احترقت رياشها، وصارت سوداء،
  فتنبت عليها من الليل رياش بيض، وتتناثر السود، ثم تغدو، ويُعرضون على النار غدوّا
  وعشيًّا، ثم ترجع إلى وكورها، فذلك دَأْبُها في الدنيا فإذا كان يوم القيامة، قال الله:
  { أَدْخِلُوا آلَ فِرْعَوْنَ أشَدَّ العَذَابِ } قالوا: وكانوا يقولون: إنهم ستّ مئة
  ألف مقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: ثني حرملة، عن سليمان بن حميد، قال: سمعت محمد بن كعب القرظى يقول: ليس في الآخرة
  ليل ولا نصف نهار، وإنما هو بُكْرة وعشيّ، وذلك في القرآن في آل فرعون { يُعْرَضُونَ
  عَلَيْها غَدُوّا وَعَشِيًّا } وكذلك قال لأهل الجنة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَهمْ رزْقُهُمْ فيها بُكْرَةً وَعَشِيًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  عني بذلك: أنهم يعرضون على منازلهم في النار تعذيباً لهم غدوّاً وعشيًّا. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { النَّارُ يُعْرَضُونَ عَلَيْها غُدُوّاً وَعَشَيًّا } قال: يُعرضون
  عليها صباحاً ومساء، يقال لهم: يا آل فرعون هذه منازلكم، توبيخاً ونقمة وصغاراً لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { غُدُوّاً
  وَعَشِيًّا } قال: ما كانت الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب أن يقال: إن الله أخبر أن آل فرعون يعرضون على النار غدوّاً
  وعشياً. وجائز أن يكون ذلك العرض على النار على نحو ما ذكرناه عن الهذيل ومن قال مثل
  قوله، وإن يكون كما قال قتادة، ولا خبر يوجب الحجة بأن ذلك المعنيّ به، فلا في ذلك
  إلا ما دلّ عليه ظاهر القرآن، وهم أنهم يعرضون على النار غدوّاً وعشياً، وأصل الغدوّ
  والعشيّ مصادر جعلت أوقاتاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
