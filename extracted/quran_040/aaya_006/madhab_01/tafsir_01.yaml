text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ حَقَّتْ
  كَلِمَةُ رَبِّكَ عَلَى ٱلَّذِينَ كَفَرُوۤاْ أَنَّهُمْ أَصْحَابُ ٱلنَّارِ }يقول تعالى
  ذكره: وكما حقّ على الأمم التي كذّبت رسلها التي قصصت عليك يا محمد قصصها عذابي، وحلّ
  بها عقابي بتكذيبهم رسلهم، وجدالهم إياهم بالباطل، ليدحضوا به الحقّ، كذلك وجبت كلمة
  ربك على الذين كفروا بالله من قومك، الذين يجادلون في آيات الله.وقوله: { أنَّهُمْ
  أصحَابُ النَّارِ } اختلف أهل العربية في موضع قوله { أنَّهُمْ } ، فقال بعض نحوييّ
  البصرة: معنى ذلك: حقت كلمة ربك على الذين كفروا أنهم أصحاب النار: أي لأنهم، أو بأنهم،
  وليس أنهم في موضع مفعول ليس مثل قولك: أحققت أنهم لو كان كذلك كان أيضاً أحققت، لأنهم.
  وكان غيره يقول: «أنهم» بدل من الكلمة، كأنه أحقت الكلمة حقاً أنهم أصحاب النار.والصواب
  من القول في ذلك، أن قوله «أنهم» ترجمة عن الكلمة، بمعنى: وكذلك حقّ عليهم عذاب النار،
  الذي وعد الله أهل الكفر به.\r\n\t\t\t\r\n\t\t\t</section>"

