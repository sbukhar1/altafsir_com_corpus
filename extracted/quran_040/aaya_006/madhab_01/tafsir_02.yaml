text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ حَقَّتْ
  كَلِمَةُ رَبِّكَ عَلَى ٱلَّذِينَ كَفَرُوۤاْ أَنَّهُمْ أَصْحَابُ ٱلنَّارِ }{ أَنَّهُمْ
  أَصْحَـٰبُ ٱلنَّارِ } في محل الرفع بدل من { كَلِمَةُ رَبِّكَ } أي: مثل ذلك الوجوب
  وجب على الكفرة كونهم من أصحاب النار. ومعناه: كما وجب إهلاكهم في الدنيا بالعذاب المستأصل،
  كذلك وجب هلاكهم بعذاب النار في الآخرة، أو في محل النصب بحذف لام التعليل وإيصال الفعل.
  والذين كفروا: قريش، ومعناه، كما وجب إهلاك أولئك الأمم، كذلك وجب إهلاك هؤلاء؛ لأن
  علة واحدة تجمعهم أنهم من أصحاب النار. وقرىء: «كلمات».\r\n\t\t\t\r\n\t\t\t</section>"

