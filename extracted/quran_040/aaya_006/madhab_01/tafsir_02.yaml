  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  حَقَّتْ كَلِمَةُ رَبِّكَ عَلَى ٱلَّذِينَ كَفَرُوۤاْ أَنَّهُمْ أَصْحَابُ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَنَّهُمْ أَصْحَـٰبُ ٱلنَّارِ } في محل الرفع بدل من { كَلِمَةُ
  رَبِّكَ } أي: مثل ذلك الوجوب وجب على الكفرة كونهم من أصحاب النار. ومعناه: كما وجب
  إهلاكهم في الدنيا بالعذاب المستأصل، كذلك وجب هلاكهم بعذاب النار في الآخرة، أو في
  محل النصب بحذف لام التعليل وإيصال الفعل. والذين كفروا: قريش، ومعناه، كما وجب إهلاك
  أولئك الأمم، كذلك وجب إهلاك هؤلاء؛ لأن علة واحدة تجمعهم أنهم من أصحاب النار. وقرىء:
  «كلمات».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
