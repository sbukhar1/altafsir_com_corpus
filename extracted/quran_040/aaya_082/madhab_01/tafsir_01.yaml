text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَسِيرُواْ
  فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ كَانُوۤاْ
  أَكْـثَرَ مِنْهُمْ وَأَشَدَّ قُوَّةً وَآثَاراً فِي ٱلأَرْضِ فَمَآ أَغْنَىٰ عَنْهُم
  مَّا كَانُواْ يَكْسِبُونَ }يقول تعالى ذكره: أفلم يسر يا محمد هؤلاء المجادلون في
  آيات الله من مشركي قومك في البلاد، فإنهم أهل سفر إلى الشأم واليمن، رحلتهم في الشتاء
  والصيف، فينظروا فيما وطئوا من البلاد إلى وقائعنا بمن أوقعنا به من الأمم قبلهم، ويروا
  ما أحللنا بهم من بأسنا بتكذيبهم رسلنا، وجحودهم آياتنا، كيف كان عقبى تكذيبهم. { كانوا
  أكثر منهم } يقول: كان أولئك الذين من قبل هؤلاء المكذّبيك من قريش أكثر عدداً من هؤلاء
  وأشدّ بطشاً، وأقوى قوّة، وأبقى في الأرض آثاراً، لأنهم كانوا ينحتون من الجبال بيوتا
  ويتخذون مصانع. وكان مجاهد يقول في ذلك ما:حدثني الحرث، قال: ثنا الحسن، قال: ثنا ورقاء،
  عن ابن أبي نجيح، عن مجاهد { وآثاراً فِي الأرْضِ } المشي بأرجلهم.{ فَمَا أغْنَى عَنْهُمْ
  ما كانُوا يَكْسِبُونَ } يقول: فلما جاءهم بأسنا وسطوتنا، لم يغن عنهم ما كانوا يعملون
  من البيوت في الجبال، ولم يدفع عنهم ذلك شيئاً، ولكنهم بادوا جميعا فهلكوا. وقد قيل:
  إن معنى قوله: { فَمَا أغْنَى عَنْهُمْ } فأيّ شيء أغنى عنهم وعلى هذا التأويل يجب
  أن يكون «ما» الأولى في موضع نصب، والثانية في موضع رفع. يقول: فلهؤلاء المجادليك من
  قومك يا محمد في أولئك معتبر إن اعتبروا، ومتعظ إن اتعظوا، وإن بأسنا إذا حلّ بالقوم
  المجرمين لم يدفعه دافع، ولم يمنعه مانع، وهو بهم إن لم ينيبوا إلى تصديقك واقع.\r\n\t\t\t\r\n\t\t\t</section>"

