  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  مَا لِيۤ أَدْعُوكُـمْ إِلَى ٱلنَّجَاةِ وَتَدْعُونَنِيۤ إِلَى ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَدْعُونَنِي
  لأَكْـفُرَ بِٱللَّهِ وَأُشْرِكَ بِهِ مَا لَيْسَ لِي بِهِ عِلْمٌ وَأَنَاْ أَدْعُوكُمْ
  إِلَى ٱلْعَزِيزِ ٱلْغَفَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: لم كرر
  نداء قومه؟ ولم جاء بالواو في النداء الثالث دون الثاني؟ قلت: أما تكرير النداء ففيه
  زيادة تنبيه لهم وإيقاظ عن سنة الغفلة. وفيه: أنهم قومه وعشيرته وهم فيما يوبقهم، وهو
  يعلم وجه خلاصهم، ونصيحتهم عليه واجبة، فهو يتحزن لهم ويتلطف بهم، ويستدعي بذلك، أن
  لا يتهموه، فإنّ سرورهم سروره، وغمهم غمه، وينزلوا على تنصيحه لهم، كما كرر إبراهيم
  عليه السلام في نصيحة أبيه: { يا أبت }. وأما المجيء بالواو العاطفة، فلأن الثاني داخل
  على كلام وهو بيان للمجمل وتفسير له، فأعطى الداخل عليه حكمه في امتناع دخول الواو،
  وأما الثالث: فداخل على كلام ليس بتلك المثابة. يقال: دعاه إلى كذا ودعاه له، كما تقول:
  هداه إلى الطريق وهداه له { مَا لَيْسَ لِى بِهِ عِلْمٌ } أي: بربوبيته، والمراد بنفي
  العلم: نفي المعلوم، كأنه قال: وأشرك به ما ليس بإلـٰه، وما ليس بإلـٰه كيف يصحّ أن
  يعلم إلـٰهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

