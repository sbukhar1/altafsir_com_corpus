  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  مَا لِيۤ أَدْعُوكُـمْ إِلَى ٱلنَّجَاةِ وَتَدْعُونَنِيۤ إِلَى ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَدْعُونَنِي
  لأَكْـفُرَ بِٱللَّهِ وَأُشْرِكَ بِهِ مَا لَيْسَ لِي بِهِ عِلْمٌ وَأَنَاْ أَدْعُوكُمْ
  إِلَى ٱلْعَزِيزِ ٱلْغَفَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن قيل هذا المؤمن لقومه من الكفرة: { مَالِي أدْعُوكُمْ إلَى النَّجَاة } من
  عذاب الله وعقوبته بالإيمان به، واتباع رسوله موسى، وتصديقه فيما جاءكم به من عند ربه
  { وَتَدْعُونَنِي إلى النَّارِ } يقول: وتدعونني إلى عمل أهل النار. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { مالِي أدْعُوكُمْ إلى النَّجاةِ
  } قال: الإيمان بالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { مَالِي أدْعُوكُمْ إلَى النَّجَاة وَتَدْعُونَنِي إلى
  النَّارِ } قال هذا مؤمن آل فرعون، قال: يدعونه إلى دينهم والإقامة معهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَدْعُونَنِي لأَكْفُرَ بالله وأُشْرِكَ بِهِ ما لَيْسَ لِي
  بِهِ عِلْمٌ } يقول: وأشرك بالله في عبادته أوثاناً، لست أعلم أنه يصلح لي عبادتها
  وإشراكها في عبادة الله، لأن الله لم يأذن لي في ذلك بخبر ولا عقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنا أدْعُوكُمْ إلى العَزِيزِ الغَفَّارِ } يقول: وأنا أدعوكم
  إلى عبادة العزيز في انتقامه ممن كفر به، الذي لا يمنعه إذا انتقم من عدوّ له شيء،
  الغفار لمن تابه إليه بعد معصيته إياه، لعفوه عنه، فلا يضرّه شيء مع عفوه عنه، يقول:
  فهذا الذي هذه الصفة صفته فاعبدوا، لا ما لا ضرّ عنده ولا نفع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

