text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰقَومِ لَكُمُ
  ٱلْمُلْكُ ٱلْيَوْمَ ظَاهِرِينَ فِي ٱلأَرْضِ فَمَن يَنصُرُنَا مِن بَأْسِ ٱللَّهِ
  إِن جَآءَنَا قَالَ فِرْعَوْنُ مَآ أُرِيكُمْ إِلاَّ مَآ أَرَىٰ وَمَآ أَهْدِيكُمْ
  إِلاَّ سَبِيلَ ٱلرَّشَادِ }يقول تعالى ذكره مخبراً عن قيل المؤمن من آل فرعون لفرعون
  وملئه: { يا قَوْمِ لَكُمُ المُلْكُ اليَوْمَ ظاهِرِينَ في الأرْضِ } يعني: أرض مصر،
  يقول: لكم السلطان اليوم والملك ظاهرين أنتم على بني إسرائيل في أرض مصر { فَمَنْ يَنْصُرُنا
  مِنْ بَأْسِ اللَّهِ } يقول: فمن يدفع عنا بأس الله وسطوته إن حلّ بنا، وعقوبته إن
  جاءتنا، قال فرعون { أُرِيكُمْ إلاَّ ما أرَى } يقول: قال فرعون مجيباً لهذا المؤمن
  الناهي عن قتل موسى: ما رأيكم أيها الناس من الرأي والنصيحة إلا ما أرى لنفسي ولكم
  صلاحاً وصواباً، وما أهديكم إلا سبيل الرشاد. يقول: وما أدعوكم إلا إلى طريق الحقّ
  والصواب في أمر موسى وقتله، فإنكم إن لم تقتلوه بدّل دينكم، وأظهر في أرضكم الفساد.\r\n\t\t\t\r\n\t\t\t</section>"

