  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰقَومِ
  لَكُمُ ٱلْمُلْكُ ٱلْيَوْمَ ظَاهِرِينَ فِي ٱلأَرْضِ فَمَن يَنصُرُنَا مِن بَأْسِ ٱللَّهِ
  إِن جَآءَنَا قَالَ فِرْعَوْنُ مَآ أُرِيكُمْ إِلاَّ مَآ أَرَىٰ وَمَآ أَهْدِيكُمْ
  إِلاَّ سَبِيلَ ٱلرَّشَادِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ظَـٰهِرِينَ
  فِى ٱلأَرْضِ } في أرض مصر عالين فيها على بني إسرائيل، يعني: أنّ لكم ملك مصر، وقد
  علوتم الناس، وقهرتموهم، فلا تفسدوا أمركم على أنفسكم، ولا تتعرضوا لبأس الله وعذابه،
  فإنه لا قبل لكم به إن جاءكم، ولا يمنعكم منه أحد. وقال: { يَنصُرُنَا } و { جاءنا
  } لأنه منهم في القرابة، وليعلمهم بأنّ الذي ينصحهم به هو مساهم لهم فيه { مَا أُرِيكُمْ
  إِلاَّ مَا أَرَىٰ } أي: ما أشير عليكم برأي إلاّ بما أرى من قتله، يعني: لا أستصوب
  إلاّ قتله، وهذا الذي تقولونه غير صواب { وَمَا أَهْدِيكُمْ } بهذا الرأي { إِلاَّ
  سَبِيلَ ٱلرَّشَادِ } يريد: سبيل الصواب والصلاح. أو ما أعلمكم إلا ما أعلم من الصواب،
  ولا أدّخر منه شيئاً، ولا أسرّ عنكم خلاف ما أظهر يعني أنّ لسانه وقلبه متواطئان على
  ما يقول، وقد كذب؛ فقد كان مستشعراً للخوف الشديد من جهة موسى، ولكنه كان يتجلد، ولولا
  استشعاره لم يستشر أحداً ولم يقف الأمر على الإشارة. وقرىء: «الرشاد» فعال من رشد بالكسر،
  كعلام. أو من رشد بالفتح كعباد، وقيل: هو من أرشد كجبار من أجبر، وليس بذلك؛ لأنّ فعالاً
  من أفعل لم يجيء إلاّ في عدّة أحرف، نحو: درّاك وسآرا وقصار وحبّار، ولا يصحّ القياس
  على القليل. ويجوز أن يكون نسبة إلى الرشد، كعوّاج وبتات، غير منظور فيه إلى فعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
