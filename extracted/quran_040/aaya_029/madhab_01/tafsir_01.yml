text: "<section><div align=\"right\" dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\"
  onmouseover=\"return menu_OnMouseOver()\" onmouseout=\"return menu_OnMouseOut()\"
  style=\"Border:2px darkred groove; BACKGROUND-COLOR: white; DISPLAY: none; padding:
  5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\" class=\"TextArabic\">  <table
  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(40, 29)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(40,29)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰقَومِ
  لَكُمُ ٱلْمُلْكُ ٱلْيَوْمَ ظَاهِرِينَ فِي ٱلأَرْضِ فَمَن يَنصُرُنَا مِن بَأْسِ ٱللَّهِ
  إِن جَآءَنَا قَالَ فِرْعَوْنُ مَآ أُرِيكُمْ إِلاَّ مَآ أَرَىٰ وَمَآ أَهْدِيكُمْ
  إِلاَّ سَبِيلَ ٱلرَّشَادِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن قيل المؤمن من آل فرعون لفرعون وملئه: { يا قَوْمِ لَكُمُ المُلْكُ اليَوْمَ
  ظاهِرِينَ في الأرْضِ } يعني: أرض مصر، يقول: لكم السلطان اليوم والملك ظاهرين أنتم
  على بني إسرائيل في أرض مصر { فَمَنْ يَنْصُرُنا مِنْ بَأْسِ اللَّهِ } يقول: فمن يدفع
  عنا بأس الله وسطوته إن حلّ بنا، وعقوبته إن جاءتنا، قال فرعون { أُرِيكُمْ إلاَّ ما
  أرَى } يقول: قال فرعون مجيباً لهذا المؤمن الناهي عن قتل موسى: ما رأيكم أيها الناس
  من الرأي والنصيحة إلا ما أرى لنفسي ولكم صلاحاً وصواباً، وما أهديكم إلا سبيل الرشاد.
  يقول: وما أدعوكم إلا إلى طريق الحقّ والصواب في أمر موسى وقتله، فإنكم إن لم تقتلوه
  بدّل دينكم، وأظهر في أرضكم الفساد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

