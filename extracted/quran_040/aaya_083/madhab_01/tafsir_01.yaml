  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَرِحُواْ بِمَا عِندَهُمْ مِّنَ ٱلْعِلْمِ
  وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فلما جاءت هؤلاء الأمم الذين من قبل قريش المكذّبة رسلها رسلهم الذين أرسلهم
  الله إليهم بالبينات، يعني: بالواضحات من حجج الله عزّ وجلّ { فَرِحُوا بِمَا عِنْدَهُمْ
  مِنَ العِلْمِ } يقول: فرحوا جهلاً منهم بما عندهم من العلم وقالوا: لن نبعث، ولن يعذّبنا
  الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قول الله { فَرِحُوا
  بِمَا عِنْدَهُمْ مِنَ العِلْمِ } قال: قولهم: نحن أعلم منهم، لن نعذّب، ولن نبعث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ { فَرِحُوا بِمَا عِنْدَهُمْ مِنَ العِلْمِ } بجهالتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَحاقَ بِهِمْ ما كانُوا بِهِ يَسْتَهْزِئونَ } يقول: وحاق
  بهم من عذاب الله ما كانوا يستعجلون رسلهم به استهزاء وسخرية. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَحاقَ بِهِمْ ما كانُوا بِهِ
  يَسْتَهْزِئُونَ } ما جاءتهم به رسلهم من الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

