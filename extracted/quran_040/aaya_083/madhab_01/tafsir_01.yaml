text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَتْهُمْ
  رُسُلُهُم بِٱلْبَيِّنَاتِ فَرِحُواْ بِمَا عِندَهُمْ مِّنَ ٱلْعِلْمِ وَحَاقَ بِهِم
  مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ }يقول تعالى ذكره: فلما جاءت هؤلاء الأمم الذين
  من قبل قريش المكذّبة رسلها رسلهم الذين أرسلهم الله إليهم بالبينات، يعني: بالواضحات
  من حجج الله عزّ وجلّ { فَرِحُوا بِمَا عِنْدَهُمْ مِنَ العِلْمِ } يقول: فرحوا جهلاً
  منهم بما عندهم من العلم وقالوا: لن نبعث، ولن يعذّبنا الله. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد
  في قول الله { فَرِحُوا بِمَا عِنْدَهُمْ مِنَ العِلْمِ } قال: قولهم: نحن أعلم منهم،
  لن نعذّب، ولن نبعث.حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ { فَرِحُوا بِمَا عِنْدَهُمْ مِنَ العِلْمِ } بجهالتهم.وقوله: { وَحاقَ بِهِمْ
  ما كانُوا بِهِ يَسْتَهْزِئونَ } يقول: وحاق بهم من عذاب الله ما كانوا يستعجلون رسلهم
  به استهزاء وسخرية. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَحاقَ بِهِمْ ما كانُوا بِهِ
  يَسْتَهْزِئُونَ } ما جاءتهم به رسلهم من الحقّ.\r\n\t\t\t\r\n\t\t\t</section>"

