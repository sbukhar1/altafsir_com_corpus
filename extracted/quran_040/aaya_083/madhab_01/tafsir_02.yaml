text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَسِيرُواْ
  فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ مِن قَبْلِهِمْ كَانُوۤاْ
  أَكْـثَرَ مِنْهُمْ وَأَشَدَّ قُوَّةً وَآثَاراً فِي ٱلأَرْضِ فَمَآ أَغْنَىٰ عَنْهُم
  مَّا كَانُواْ يَكْسِبُونَ } * { فَلَمَّا جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَرِحُواْ
  بِمَا عِندَهُمْ مِّنَ ٱلْعِلْمِ وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِئُونَ
  }{ وَءَاثَاراً } قصورهم ومصانعهم. وقيل: مشيهم بأرجلهم لعظم أجرامهم { فَمَا أَغْنَىٰ
  عَنْهُمْ } ما نافية أو مضمنة معنى الاستفهام، ومحلها النصب، والثانية: موصولة أو مصدرية
  ومحلها الرفع، يعني أي شيء أغنى عنهم مكسوبهم أو كسبهم { فَرِحُواْ بِمَا عِندَهُمْ
  مّنَ ٱلْعِلْمِ } فيه وجوه: منها أنه أراد العلم الوارد على طريق التهكم في قوله تعالى:{ بَلِ
  ادارك عِلْمُهُمْ فِى ٱلاْخِرَةِ }[النمل: 66]: وعلمهم في الآخرة أنهم كانوا يقولون:
  لا نبعث ولا نعذب،{ وَمَا أَظُنُّ ٱلسَّاعَةَ قَائِمَةً وَلَئِن رُّجّعْتُ إِلَىٰ رَبّى
  إِنَّ لِى عِندَهُ لَلْحُسْنَىٰ }[فصلت: 50]،{ وَمَا أَظُنُّ ٱلسَّاعَةَ قَائِمَةً
  وَلَئِن رُّدِدتُّ إِلَىٰ رَبّى لاجِدَنَّ خَيْراً مّنْهَا مُنْقَلَباً }[الكهف: 36]
  وكانوا يفرحون بذلك ويدفعون به البينات وعلم الأنبياء، كما قال عزّ وجلّ:{ كُلُّ حِزْبٍ
  بِمَا لَدَيْهِمْ فَرِحُونَ }[الروم: 32] ومنها: أن يريد علم الفلاسفة والدهريين من
  بني يونان، وكانوا إذ سمعوا بوحي الله: دفعوه وصغروا علم الأنبياء إلى علمهم. وعن سقراط:
  أنه سمع بموسى صلوات الله عليه وسلامه، وقيل له: لو هاجرت إليه فقال: نحن قوم مهذبون
  فلا حاجة بنا إلى من يهذبنا. ومنها: أن يوضع قوله{ فَرِحُواْ بِمَا عِندَهُمْ مّنَ
  ٱلْعِلْمِ }[غافر: 83] ولا علم عندهم البتة، موضع قوله: لم يفرحوا بما جاءهم من العلم،
  مبالغة في نفي فرحهم بالوحي الموجب لأقصى الفرح والمسرة، مع تهكم بفرط جهلهم وخلوهم
  من العلماء. ومنها أن يراد: فرحوا بما عند الرسل من العلم فرح ضحك منه واستهزاء به،
  كأنه قال: استهزؤوا بالبينات وبما جاؤوا به من علم الوحي فرحين مرحين. ويدلّ عليه قوله
  تعالى: { وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِءونَ } ومنها: أن يجعل الفرح
  للرسل. ومعناه: أن الرسل لما رأوا جهلهم المتمادي واستهزائهم بالحق وعلموا سوء عاقبتهم
  وما يلحقهم من العقوبة على جهلهم واستهزائهم: فرحوا بما أوتوا من العلم وشكروا الله
  عليه. وحاق بالكافرين جزاء جهلهم واستهزائهم. ويجوز أن يريد بما فرحوا به من العلم:
  علمهم بأمور الدنيا ومعرفتهم بتدبيرها، كما قال تعالى:{ يَعْلَمُونَ ظَاهِراً مّنَ
  ٱلْحَيَوٰةِ ٱلدُّنْيَا وَهُمْ عَنِ ٱلاْخِرَةِ هُمْ غَـٰفِلُونَ }[الروم: 7]،{ ذَلِكَ
  مَبْلَغُهُمْ مّنَ ٱلْعِلْمِ }[النجم: 30] فلما جاءهم الرسل بعلوم الديانات - وهي أبعد
  شيء من علمهم لبعثها على رفض الدنيا والظلف عن الملاذ والشهوات - لم يلتفتوا إليها
  وصغروها واستهزؤا بها، واعتقدوا أنه لا علم أنفع وأجلب للفوائد من علمهم، ففرحوا به.\r\n\t\t\t\r\n\t\t\t</section>"

