  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَٰلِكُمُ
  ٱللَّهُ رَبُّكُمْ خَـٰلِقُ كُلِّ شَيْءٍ لاَّ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُؤْفَكُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  يُؤْفَكُ ٱلَّذِينَ كَانُواْ بِآيَاتِ ٱللَّهِ يَجْحَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ذَلِكُـمُ } المعلوم المتميز بالأفعال الخاصة التي لا يشاركه فيها أحد هو { ٱللَّهُ
  رَبُّـكُمْ خَـٰلِقُ كُـلِ شَىْءٍ لاَّ إِلَـٰهَ إِلاَّ هُوَ } أخبار مترادفة، أي:
  هو الجامع لهذه الأوصاف من الإلـٰهية والربوبية وخلق كل شيء، وإنشائه لا يمتنع عليه
  شيء، والوحدانية: لا ثاني له { فَأَنَّىٰ تُؤْفَكُونَ } فكيف ومن أي: وجه تصرفون عن
  عبادته إلى عبادة الأوثان. ثم ذكر أن كل من جحد بآيات الله ولم يتأملها ولم يكن فيه
  همة طلب الحق وخشية العاقبة: أفك كما أفكوا. وقرىء: «خالق كل شيء» نصباً على الاختصاص.
  وتؤفكون: بالتاء والياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

