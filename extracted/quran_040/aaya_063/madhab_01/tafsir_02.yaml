text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَٰلِكُمُ ٱللَّهُ
  رَبُّكُمْ خَـٰلِقُ كُلِّ شَيْءٍ لاَّ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُؤْفَكُونَ
  } * { كَذَلِكَ يُؤْفَكُ ٱلَّذِينَ كَانُواْ بِآيَاتِ ٱللَّهِ يَجْحَدُونَ }{ ذَلِكُـمُ
  } المعلوم المتميز بالأفعال الخاصة التي لا يشاركه فيها أحد هو { ٱللَّهُ رَبُّـكُمْ
  خَـٰلِقُ كُـلِ شَىْءٍ لاَّ إِلَـٰهَ إِلاَّ هُوَ } أخبار مترادفة، أي: هو الجامع لهذه
  الأوصاف من الإلـٰهية والربوبية وخلق كل شيء، وإنشائه لا يمتنع عليه شيء، والوحدانية:
  لا ثاني له { فَأَنَّىٰ تُؤْفَكُونَ } فكيف ومن أي: وجه تصرفون عن عبادته إلى عبادة
  الأوثان. ثم ذكر أن كل من جحد بآيات الله ولم يتأملها ولم يكن فيه همة طلب الحق وخشية
  العاقبة: أفك كما أفكوا. وقرىء: «خالق كل شيء» نصباً على الاختصاص. وتؤفكون: بالتاء
  والياء.\r\n\t\t\t\r\n\t\t\t</section>"

