text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَفِيعُ ٱلدَّرَجَاتِ
  ذُو ٱلْعَرْشِ يُلْقِي ٱلرُّوحَ مِنْ أَمْرِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ لِيُنذِرَ
  يَوْمَ ٱلتَّلاَقِ } * { يَوْمَ هُم بَارِزُونَ لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ
  شَيْءٌ لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ ٱلْوَاحِدِ ٱلْقَهَّارِ }يقول تعالى ذكره:
  هو رفيع الدرجات ورفع قوله: { رَفِيعُ الدَّرَجاتِ } على الابتداء ولو جاء نصباً على
  الردّ على قوله: فادعوا الله، كان صواباً. { ذُو العَرْشِ } يقول: ذو السرير المحيط
  بما دونه.وقوله: { يُلْقِي الرُّوحَ مِنْ أمْرِهِ عَلى مَنْ يَشاءُ مِنْ عِبادِهِ }
  يقول: ينزل الوحي من أمره على من يشاء من عباده.وقد اختلف أهل التأويل في معنى الروح
  في هذا الموضع، فقال بعضهم: عُني به الوحي. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يُلْقِي الرُّوحَ مِنْ أمْرِهِ } قال: الوحي من أمره.وقال
  آخرون: عُني به القرآن والكتاب. ذكر من قال ذلك:حدثني هارون بن إدريس الأصمّ، قال:
  ثنا عبد الرحمن بن محمد المحاربيّ، عن جُوَيبر، عن الضحاك في قوله: { يُلْقِي الرُّوحَ
  مِنْ أمْرِهِ عَلى مَنْ يَشاءُ مِنْ عِبادِهِ } قال: يعني بالروح: الكتاب ينزله على
  من يشاء.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُلْقِي الرُّوحَ
  مِنْ أمْرِهِ عَلى مَنْ يَشاءُ مِنْ عِبادِهِ } ، وقرأ:{ وكذَلكَ أوْحَيْنَا إلَيْكَ
  رُوحاً مِنْ أمْرِنا }قال: هذا القرآن هو الروح، أوحاه الله إلى جبريل، وجبريل روح
  نزل به على النبيّ صلى الله عليه وسلم، وقرأ: نَزَلَ بِهِ الرُّوحُ الأمِينُ قال: فالكتب
  التي أنزلها الله على أنبيائه هي الروح، ليُنذر بها ما قال الله يوم التلاق،{ يَوْمَ
  يَقُومُ الرُّوحُ وَالمَلاَئِكَةُ صَفًّا }قال: الروح: القرآن، كان أبي يقوله، قال
  ابن زيد: يقومون له صفاً بين السماء والأرض حين ينزل جلّ جلاله.وقال آخرون: عُني به
  النبوّة. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، وفي
  قول الله: { يُلْقِي الرُّوحَ مِنْ أمْرِهِ عَلى مَنْ يَشاءُ مِنْ عِبادِهِ } قال:
  النبوّة على من يشاء.وهذه الأقوال متقاربات المعاني، وإن اختلفت ألفاظ أصحابها بها.وقوله:
  { لِيُنْذِرَ يَوْمَ التَّلاقِ } يقول: لينذر من يلقي الروح عليه من عباده من أمر الله
  بإنذاره من خلقه عذاب يوم تلتقي فيه أهل السماء وأهل الأرض، وهو يوم التلاق، وذلك يوم
  القيامة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة عن ابن عباس، قوله: { يَوْمَ التَّلاقِ
  } من أسماء يوم القيامة، عظمه الله، وحذّره عباده.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { يَوْمَ التَّلاقِ }: يوم تلتقي فيه أهل السماء وأهل الأرض،
  والخالق والخلق.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدي { يَوْمَ التَّلاق
  } تلتقي أهل السماء وأهل الأرض.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  { يَومْ التَّلاقِ } قال: يوم القيامة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَفِيعُ ٱلدَّرَجَاتِ ذُو ٱلْعَرْشِ
  يُلْقِي ٱلرُّوحَ مِنْ أَمْرِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ لِيُنذِرَ يَوْمَ
  ٱلتَّلاَقِ } * { يَوْمَ هُم بَارِزُونَ لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ شَيْءٌ
  لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ ٱلْوَاحِدِ ٱلْقَهَّارِ }قال: يوم تتلاقى العباد.وقوله:
  { يَوْمَ هُمْ بارِزُونَ لا يَخْفَى على اللَّهِ منْهُمْ شَيْءٌ } يعني بقوله { يَوْمَ
  هُمْ بارزُونَ } يعني المنذرين الذين أرسل الله إليهم رسله لينذروهم وهم ظاهرون يعني
  للناظرين لا يحول بينهم وبينهم جبل ولا شجر، ولا يستر بعضهم عن بعض ساتر، ولكنهم بقاعٍ
  صفصف لا أَمْتَ فيه ولا عوج. و «هم» من قوله: { يَوْمَ هُمْ } في موضع رفع بما بعده،
  كقول القائل: فعلت ذلك يوم الحجاج أمير.واختلف أهل العربية في العلة التي من أجلها
  لم تخفض هم بيوم وقد أضيف إليه؟ فقال بعض نحويي البصرة: أضاف يوم إلى هم في المعنى،
  فلذلك لا ينوّن اليوم، كما قال:{ يَوْمَ هُمْ عَلى النَّار يُفْتَنُونَ }وقال:{ هَذَا
  يَوْمُ لا يَنْطِقُونَ }ومعناه: هذا يوم فتنتهم، ولكن لما ابتدأ بالاسم، وبنى عليه
  لم يقدر على جرّه، وكانت الإضافة في المعنى إلى الفتنة، وهذا إنما يكون إذا كان اليوم
  في معنى إذ، وإلا فهو قبيح إلا ترى أنك تقول: ليتك زمن زيدٌ أمير: أي إذ زيد أمير،
  ولو قلت: ألقاك زمن زيد أمير، لم يحسن. وقال غيره: معنى ذلك: أن الأوقات جعلت بمعنى
  إذ وإذا، فلذلك بقيت عل نصبها في الرفع والخفض والنصب، فقال:{ وَمِنْ خِزْيِ يَوْمَئِذٍ }فنصبوا،
  والموضع خفض، وذلك دليل على أنه جعل موضع الأداة، ويجوز أن يعرب بوجوه الإعراب، لأنه
  ظهر ظهور الأسماء ألا ترى أنه لا يعود عليه العائد كما يعود على الأسماء، فإن عاد العائد
  نوّن وأعرب ولم يضف، فقيل: أعجبني يوم فيه تقول، لما أن خرج من معنى الأداة، وعاد عليه
  الذكر صار اسماً صحيحاً. وقال: وجائز في إذ أن تقول: أتيتك إذ تقوم، كما تقول: أتيتك
  يوم يجلس القاضي، فيكون زمناً معلوماً، فأما أتيتك يوم تقوم فلا مؤنة فيه وهو جائز
  عند جميعهم، وقال: وهذه التي تسمى إضافة غير محضة.والصواب من القول عندي في ذلك، أن
  نصب يوم وسائر الأزمنة في مثل هذا الموضع نظير نصب الأدوات لوقوعها مواقعها، وإذا أعربت
  بوجوه الإعراب، فلأنها ظهرت ظهور الأسماء، فعوملت معاملتها.وقوله: { لا يَخْفَى على
  اللَّهِ مِنْهُمْ } أي ولا من أعمالهم التي عملوها في الدنيا { شَيْءٌ }. وكان قتادة
  يقول في ذلك ما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ
  هُمْ بارِزُونَ لاَ يَخْفَى على الله مِنْهُمْ شَيْءٌ } ولكنهم برزوا له يوم القيامة،
  فلا يستترون بجبل ولا مَدَر.وقوله: { لِمَنِ المُلْكُ اليَوْمَ } يعني بذلك: يقول الربّ:
  لمن الملك اليوم وترك ذكر «يقول» استغناء بدلالة الكلام عليه. وقوله: { لِلَّهِ الوَاحِدِ
  القَهَّارِ } وقد ذكرنا الرواية الواردة بذلك فيما مضى قبل ومعنى الكلام: يقول الربّ:
  لمن السلطان اليوم؟ وذلك يوم القيامة، فيجيب نفسه فيقول: { لِلَّهِ الوَاحِدِ } الذي
  لا مثل له ولا شبيه { القَهَّارِ } لكلّ شيء سواه بقدرته، الغالب بعزّته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

