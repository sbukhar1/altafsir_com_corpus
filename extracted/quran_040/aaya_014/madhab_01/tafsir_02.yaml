  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُرِيكُمْ آيَاتِهِ وَيُنَزِّلُ لَكُم مِّنَ ٱلسَّمَآءِ رِزْقاً وَمَا يَتَذَكَّرُ
  إِلاَّ مَن يُنِيبُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱدْعُواْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ
  وَلَوْ كَرِهَ ٱلْكَافِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَفِيعُ ٱلدَّرَجَاتِ ذُو ٱلْعَرْشِ يُلْقِي
  ٱلرُّوحَ مِنْ أَمْرِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ لِيُنذِرَ يَوْمَ ٱلتَّلاَقِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  هُم بَارِزُونَ لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ شَيْءٌ لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ
  لِلَّهِ ٱلْوَاحِدِ ٱلْقَهَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يُرِيكُمْ ءايَـٰتِهِ
  } من الريح والسحاب والرعد والبرق والصواعق ونحوها. والرزق: المطر، لأنه سببه { وَمَا
  يَتَذَكَّرُ إِلاَّ مَن يُنِيبُ } وما يتعظ وما يعتبر بآيات الله إلاّ من يتوب من الشرك
  ويرجع إلى الله، فإن المعاند لا سبيل إلى تذكره واتعاظه، ثم قال للمنيبين { فَٱدْعُواْ
  ٱللَّهَ } أي: اعبدوه { مُخْلِصِينَ لَهُ ٱلدّينَ } من الشرك، وإن غاظ ذلك أعداءكم
  ممن ليس على دينكم. { رَفِيعُ ٱلدَّرَجَـٰتِ ذُو ٱلْعَرْشِ يُلْقِى ٱلرُّوحَ } ثلاثة
  أخبار، لقوله: «هو» مترتبة على قوله: { ٱلَّذِى يُرِيكُمُ } أو أخبار مبتدأ محذوف،
  وهي مختلفة تعريفاً وتنكيراً. وقرىء: «رفيع الدرجات» بالنصب على المدح. ورفيع الدرجات،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذِي ٱلْمَعَارِجِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المعارج: 3] وهي مصاعد الملائكة
  إلى أن تبلغ العرش، وهي دليل على عزّته وملكوته. وعن ابن جبير: سماء فوق سماء. والعرش
  فوقهن. ويجوز أن يكون عبارة عن رفعة شأنه وعلوّ سلطانه، كما أنّ ذا العرش عبارة عن
  ملكه. وقيل: هي درجات ثوابه التي ينزلها أولياءه في الجنة { ٱلرُّوحَ مِنْ أَمْرِهِ
  } الذي هو سبب الحياة من أمره، يريد: الوحي الذي هو أمر بالخير وبعث عليه، فاستعار
  له الروح، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَ مَن كَانَ مَيْتًا فَأَحْيَيْنَـٰهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  122] { لّيُنذِرَ } الله. أو الملقى عليه: وهو الرسول أو الروح. وقرىء: «لتنذر» أي:
  لتنذر الروح لأنها تؤنث، أو على خطاب الرسول. وقرىء: «لينذر يوم التلاق» على البناء
  للمفعول { يَوْمَ ٱلتَّلاَقِ } يوم القيامة، لأن الخلائق تلتقي فيه. وقيل: يلتقي فيه
  أهل السماء وأهل الأرض. وقيل: المعبود والعابد { يَوْمَ هُم بَـٰرِزُونَ } ظاهرون لا
  يسترهم شيء من جبل أو أكمة أو بناء، لأنّ الأرض بارزة قاع صفصف، ولا عليهم ثياب، إنما
  هم عراة مكشوفون، كما جاء في الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(980)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تحشرون عراة حفاة غرلاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ
  شَىْءٌ }. أي: من أعمالهم وأحوالهم. وعن ابن مسعود رضي الله عنه: لا يخفى عليه منهم
  شيء. فإن قلت: قوله: { لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ شَىْءٌ } بيان وتقرير لبروزهم،
  والله تعالى لا يخفى عليه منهم شيء برزوا أو لم يبرزوا، فما معناه؟ قلت: معناه أنهم
  كانوا يتوهمون في الدنيا إذا استتروا بالحيطان والحجب: أنّ الله لا يراهم ويخفى عليه
  أعمالهم، فهم اليوم صائرون من البروز والانكشاف إلى حال لا يتوهمون فيها مثل ما كانوا
  يتوهمونه. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَـٰكِن ظَنَنتُمْ أَنَّ ٱللَّهَ لاَ يَعْلَمُ كَثِيراً مِّمَّا
  تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت:22]. وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْتَخْفُونَ مِنَ ٱلنَّاسِ وَلاَ
  يَسْتَخْفُونَ مِنَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 108] وذلك لعلمهم أنّ الناس يبصرونهم؛ وظنهم أنّ الله لا
  يبصرهم، وهو معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبَرَزُواْ للَّهِ ٱلْوَاحِدِ الْقَهَّارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  48]، { لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ ٱلْوٰحِدِ ٱلْقَهَّارِ } حكاية لما يسئل
  عنه في ذلك اليوم ولما يجاب به. ومعناه: أنه ينادي مناد فيقول: لمن الملك اليوم؟ فيجيبه
  أهل المحشر: لله الواحد القهار. وقيل: يجمع الله الخلائق يوم القيامة في صعيد واحد
  بأرض بيضاء كأنها سبيكة فضة لم يُعْصَ اللهُ فيها قط «فأوّل ما يتكلم به أن ينادي منادٍ:
  (لمن الملك اليوم؟ لله الواحد القهار. اليوم تجزى كل نفس...) الآية. فهذا يقتضي أن
  يكون المنادي هو المجيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

