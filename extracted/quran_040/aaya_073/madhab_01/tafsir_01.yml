  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  كَذَّبُواْ بِٱلْكِـتَابِ وَبِمَآ أَرْسَلْنَا بِهِ رُسُلَنَا فَسَوْفَ يَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذِ
  ٱلأَغْلاَلُ فِيۤ أَعْنَاقِهِمْ وٱلسَّلاَسِلُ يُسْحَبُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلْحَمِيمِ ثُمَّ فِي ٱلنَّارِ يُسْجَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ قِيلَ لَهُمْ
  أَيْنَ مَا كُنتُمْ تُشْرِكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِن دُونِ ٱللَّهِ قَـالُواْ ضَـلُّواْ عَنَّا
  بَل لَّمْ نَكُنْ نَّدْعُواْ مِن قَبْلُ شَيْئاً كَذَلِكَ يُضِلُّ ٱللَّهُ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ألم تر إلى الذين يجادلون في آيات الله أنى يصرفون
  الذين كذّبوا بكتاب الله، وهو هذا القرآن و«الذين» الثانية في موضع خفض رداً لها على
  «الذين» الأولى على وجه النعت { وبِمَا أرْسَلْنا بِهِ رُسُلَنا } يقول: وكذّبوا أيضاً
  مع تكذيبهم بكتاب الله بما أرسلنا به رسلنا من إخلاص العبادة لله، والبراءة مما يعبد
  دونه من الآلهة والأنداد، والإقرار بالبعث بعد الممات للثواب والعقاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَسَوْفَ يَعْلَمُونَ إذِ الأغْلالِ في أعْناقِهِمْ والسَّلاسِلُ
  } ، وهذا تهديد من الله المشركين به يقول جلّ ثناؤه: فسوف يعلم هؤلاء الذين يجادلون
  في آيات الله، المكذّبون بالكتاب حقيقة ما تخبرهم به يا محمد، وصحة ما هم به اليوم
  مكذبون من هذا الكتاب، حين تجعل الأغلال والسلاسل في أعناقهم في جهنم. وقرأت قراء الأمصار:
  والسلاسلُ، برفعها عطفاً بها على الأغلال على المعنى الذي بيَّنت. وذُكر عن ابن عباس
  أنه كان يقرؤه «والسَّلاسِلُ يُسْحَبُونَ» بنصب السلاسل في الحميم. وقد حُكي أيضاً
  عنه أنه كان يقول: إنما هو وهم في السلاسل يسحبون، ولا يجيز أهل العلم بالعربية خفض
  الاسم والخافض مضمر. وكان بعضهم يقول في ذلك: لو أن متوهِّماً قال: إنما المعنى: إذ
  أعناقهم في الأغلال والسلاسل يسحبون، جاز الخفض في السلاسل على هذا المذهب، وقال: مثله،
  مما ردّ إلى المعنى، قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ سَالمَ الحَيَّاتُ مِنْهُ القَدَما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الأُفْعُوَانَ والشُّجاعَ الأَرْقَما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فنصب الشُّجاع والحيات قبل ذلك مرفوعة،
  لأن المعنى: قد سالمت رجله الحيات وسالمتها، فلما احتاج إلى نصب القافية، جعل الفعل
  من القدم واقعاً على الحيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة عندنا في ذلك ما عليه قراء الأمصار، لإجماع الحجة عليه، وهو رفع السلاسل
  عطفاً بها على ما في قوله: { فِي أعْناقِهِمْ } من ذكر الأغلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يُسْحَبُونَ } يقول: يسحب هؤلاء الذين كذّبوا في الدنيا بالكتاب
  زبانيةُ العذاب يوم القيامة في الحميم، وهو ما قد انتهى حرّه، وبلغ غايته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ثُمَّ فِي النَّارِ يُسْجَرُونَ } يقول: ثم في نار جهنم يحرقون،
  يقول: تسجر بها جهنم: أي توقد بهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله: { يُسْجَرُونَ } قال: يوقد بهم النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { ثُمَّ فِي
  النَّارِ يُسْجَرُونَ } قال: يحرقون في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ثُمَّ فِي النَّارِ يُسْجَرُونَ
  } قال: يسجرون في النار: يوقد عليهم فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ قِيلَ لَهُمْ أيْنَما كُنْتُمْ تُشرِكُونَ مِنْ دُونِ اللَّهِ } يقول: ثم قيل:
  أين الذين كنتم تشركون بعبادتكم إياها من دون الله من آلهتكم وأوثانكم حتى يغيثوكم
  فينقذوكم مما أنتم فيه من البلاء والعذاب، فإن المعبود يغيث من عبده وخدمه وإنما يقال
  هذا لهم توبيخاً وتقريعاً على ما كان منهم في الدنيا من الكفر بالله وطاعة الشيطان،
  فأجاب المساكين عند ذلك فقالوا: ضلوا عنا: يقول: عدلوا عنا، فأخذوا غير طريقنا، وتركونا
  في هذا البلاء، بل ما ضلوا عنا، ولكنا لم نكن ندعو من قبل في الدنيا شيئاً: أي لم نكن
  نعبد شيئاً يقول الله تعالى ذكره: { كذَلكَ يُضِلُّ اللَّهُ الكَافِرِينَ } يقول: كما
  أضلّ هؤلاء الذين ضلّ عنهم في جهنم ما كانوا يعبدون في الدنيا من دون الله من الآلهة
  والأوثان آلهتهم وأوثانهم، كذلك يضلّ الله أهل الكفر به عنه، وعن رحمته وعبادته، فلا
  يرحمهم فينجيهم من النار، ولا يغيثهم فيخفف عنهم ما هم فيه من البلاء.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

