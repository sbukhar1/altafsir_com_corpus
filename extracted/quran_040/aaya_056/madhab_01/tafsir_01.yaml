text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُجَادِلُونَ فِيۤ آيَاتِ ٱللَّهِ بِغَيْرِ سُلْطَانٍ أَتَاهُمْ إِن فِي صُدُورِهِمْ
  إِلاَّ كِبْرٌ مَّـا هُم بِبَالِغِيهِ فَٱسْتَعِذْ بِٱللَّهِ إِنَّـهُ هُوَ ٱلسَّمِيعُ
  ٱلْبَصِيرُ }يقول تعالى ذكره: إن الذين يخاصمونك يا محمد فيما أتيتهم به من عند ربك
  من الآيات { بغير سلطان أتاهمْ } يقول: بغير حجة جاءتهم من عند الله بمخاصمتك فيها
  { إنْ فِي صُدُورهِمْ إلاَّ كِبْرٌ } يقول: ما في صدورهم إلا كبر يتكبرون من أجله عن
  اتباعك، وقبول الحقّ الذي أتيتهم به حسداً منهم على الفضل الذي آتاك الله، والكرامة
  التي أكرمك بها من النبوّة { ما هُمْ بِبالِغِيهِ } يقول: الذي حسدوك عليه أمر ليسوا
  بمُدركيه ولا نائليه، لأن ذلك فضل الله يؤتيه من يشاء، وليس بالأمر الذي يدرك بالأمانيّ
  وقد قيل: إن معناه: إن في صدورهم إلا عظمة ما هم ببالغي تلك العظمة لأن الله مذلُّهم.
  ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثني أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إنَّ فِي
  صُدُورِهِمْ إلاَّ كِبْرٌ } قال: عظمة.وبنحو الذي قلنا في تأويل قوله: { إنَّ الَّذِينَ
  يُجادِلُونَ فِي آياتِ اللَّهِ بغَيْرِ سُلْطانٍ أتاهُمْ } قال: أهل التأويل. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ
  يُجادِلُونَ فِي آياتِ اللَّهِ بغَيْرِ سُلْطانٍ أتاهُمْ } لم يأتهم بذاك سلطان.وقوله:
  { فاسْتَعِذْ باللَّهِ إنَّهُ هُوَ السَّمِيعُ البَصِيرُ } يقول تعالى ذكره: فاستجر
  بالله يا محمد من شرّ هؤلاء الذين يجادلون في آيات الله بغير سلطان، ومن الكبر أن يعرض
  في قلبك منه شيء { إنَّهُ هُوَ السَّمِيعُ البَصِيرُ } يقول: إن الله هو السميع لما
  يقول هؤلاء المجادلون في آيات الله وغيرهم من قول البصير بما تعمله جوارحهم، لا يخفى
  عليه شيء من ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

