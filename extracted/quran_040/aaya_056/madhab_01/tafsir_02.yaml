text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُجَادِلُونَ فِيۤ آيَاتِ ٱللَّهِ بِغَيْرِ سُلْطَانٍ أَتَاهُمْ إِن فِي صُدُورِهِمْ
  إِلاَّ كِبْرٌ مَّـا هُم بِبَالِغِيهِ فَٱسْتَعِذْ بِٱللَّهِ إِنَّـهُ هُوَ ٱلسَّمِيعُ
  ٱلْبَصِيرُ }{ إِن فِى صُدُورِهِمْ إِلاَّ كِبْرٌ } إلا تكبر وتعظم، وهو إرادة التقدّم
  والرياسة، وأن لا يكون أحد فوقهم، ولذلك عادوك ودفعوا آياتك خيفة أن تتقدّمهم ويكونوا
  تحت يدك وأمرك ونهيك، لأن النبوة تحتها كل ملك ورياسة. أو إرادة أن تكون لهم النبوّة
  دونك حسداً وبغياً. ويدلّ عليه قوله تعالى:{ لَوْ كَانَ خَيْراً مَّا سَبَقُونَا إِلَيْهِ }[الأحقاف:
  11] أو إرادة دفع الآيات بالجدال { مَّـا هُم بِبَـٰلِغِيهِ } أي: ببالغي موجب الكبر
  ومقتضيه، وهو متعلق إرادتهم من الرياسة أو النبوّة أو دفع الآيات. وقيل: المجادلون
  هم اليهود، وكانوا يقولون: يخرج صاحبنا المسيح بن داود، يريدون الدّجال، ويبلغ سلطانه
  البر والبحر، وتسير معه الأنهار، وهو آية من آيات الله فيرجع إلينا الملك، فسمى الله
  تمنيهم ذلك كبراً، ونفى أن يبلغوا متمناهم { فٱسْتَعِذْ بِٱللَّهِ } فالتجيء إليه من
  كيد من يحسدك ويبغي عليك { إِنَّهُ هُوَ ٱلسَّمِيعُ } لما تقول ويقولون { ٱلبَصِيرُ
  } بما تعمل ويعملون، فهو ناصرك عليهم وعاصمك من شرّهم.\r\n\t\t\t\r\n\t\t\t</section>"

