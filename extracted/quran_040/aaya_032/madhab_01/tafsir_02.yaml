text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيٰقَوْمِ إِنِّيۤ
  أَخَافُ عَلَيْكُمْ يَوْمَ ٱلتَّنَادِ } * { يَوْمَ تُوَلُّونَ مُدْبِرِينَ مَا لَكُمْ
  مِّنَ ٱللَّهِ مِنْ عَاصِمٍ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ }«التنادي»
  ما حكى الله تعالى في سورة الأعراف من قوله:{ وَنَادَى أَصْحَـٰبُ ٱلْجَنَّةِ أَصْحَـٰبَ
  ٱلنَّارِ }[الأعراف: 44]{ وَنَادَىٰ أَصْحَـٰبُ ٱلنَّارِ أَصْحَـٰبَ ٱلْجَنَّةِ }[الأعراف:
  50] ويجوز أن يكون تصايحهم بالويل والثبور. وقرىء بالتشديد: وهو أن يندّ بعضهم من بعض؛
  كقوله تعالى:{ يَوْمَ يَفِرُّ ٱلْمَرْء مِنْ أَخِيهِ }[عبس: 34] وعن الضحاك: إذا سمعوا
  زفير النار ندّوا هرباً، فلا يأتون قطراً من الأقطار إلاّ وجدوا ملائكة صفوفاً، فبيناهم
  يموج بعضهم في بعض، إذ سمعوا منادياً: أقبلوا إلى الحساب { تُوَلُّونَ مُدْبِرِينَ
  } عن قتادة منصرفين عن موقف الحساب إلى النار. وعن مجاهد: فارّين عن النار غير معجزين.\r\n\t\t\t\r\n\t\t\t</section>"

