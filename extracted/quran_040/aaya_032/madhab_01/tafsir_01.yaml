  href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ إِنِّيۤ أَخَافُ عَلَيْكُمْ يَوْمَ ٱلتَّنَادِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تُوَلُّونَ مُدْبِرِينَ مَا لَكُمْ مِّنَ ٱللَّهِ مِنْ عَاصِمٍ وَمَن يُضْلِلِ ٱللَّهُ
  فَمَا لَهُ مِنْ هَادٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك آخرون: «يَوْمَ التَّنادِّ»
  بتشديد الدال، بمعنى: التفاعل من النَّدّ، وذلك إذا هربوا فنَدّوا في الأرض، كما تَنِدّ
  الإبل: إذا شَرَدَت على أربابها. ذكر من قال ذلك كذلك، وذكر المعنى الذي قَصَد بقراءته
  ذلك كذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني موسى بن عبد الرحمن المسروقيّ،
  قال: ثنا أبو أسامة، عن الأجلح، قال: سمعت الضحاك بن مزاحم، قال: إذا كان يوم القيامة،
  أمر الله السماء الدنيا فتشقَّقت بأهلها، ونزل من فيها من الملائكة، فأحاطوا بالأرض
  ومن عليها، ثم الثانية، ثم الثالثة، ثم الرابعة، ثم الخامسة، ثم السادسة، ثم السابعة،
  فصفوا صفاً دون صف، ثم ينزل الملك الأعلى على مجنبته اليسرى جهنم، فإذا رآها أهل الأرض
  نَدّوا فلا يأتون قطراً من أقطار الأرض إلا وجدوا السبعة صفوف من الملائكة، فيرجعون
  إلى المكان الذي كانوا فيه، فذلك قول الله: { إنّي أخافُ عَلَيْكُمْ يَوْمَ التَّنادِ
  يَوْمَ توَلَّونَ مُدْبِرِين } وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجاءَ رَبُّكَ وَالمَلَكُ صَفًّا
  صَفَّا وَجِيءَ يَوْمَئِذٍ بِجَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا مَعْشَرَ الجِنّ والإنْس إن اسْتَطَعْتُمْ
  أنْ تَنْفُذُوا مِنْ أقْطارِ السَّمَوَاتِ والأرْضِ فانْفُذُوا لا تَنْفُذُونَ إلاَّ
  بِسُلْطانٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَانْشَقَّتِ السَّماءُ فَهِي يَوْمَئِذٍ وَاهِيَةٌ وَالمَلَكُ
  على أرْجائِها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله { يَوْمَ
  التَّنادِ } قال: تَنِدُّون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورُوِي
  عن الحسن البصري أنه قرأ ذلك: «يَوْمَ التَّنادِي» بإثبات الياء وتخفيف الدال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة في ذلك عندنا ما عليه قرّاء الأمصار، وهو تخفيف
  الدال وبغير إثبات الياء، وذلك أن ذلك هو القراءة التي عليها الحجة مجمعة من قرّاء
  الأمصار، وغير جائز خلافها فيما جاءت به نقلاً. فإذا كان ذلك هو الصواب، فمعنى الكلام:
  ويا قوم إني أخاف عليكم يوم ينادي الناس بعضُهم بعضاً، إما من هول ما قد عاينوا من
  عظيم سلطان الله، وفظاعة ما غشيهم من كرب ذلك اليوم، وإما لتذكير بعضهم بعضاً إنجاز
  الله إياهم الوعد الذي وعدهم في الدنيا، واستغاثة من بعضهم ببعض، مما لقي من عظيم البلاء
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَوْمَ تُوَلُّونَ مُدْبِرِينَ
  } فتأويله على التأويل الذي ذكرنا من الخبر عن رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَوْمَ يُوَلّونَ هارِبِينَ فِي
  الأرْضِ حِذَارَ عَذَابِ اللَّهِ وَعِقَابِهِ عِنْدَ مُعايَنَتِهِمْ جَهَنَّمَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويله على التأويل الذي قاله قتادة في معنى { يَوْمَ التَّنادِ }:
  يوم تولُّون مُنْصَرِفِينَ عن موقف الحساب إلى جهنم. وبنحو ذلك رُوي الخبر عنه، وعمن
  قال نحو مقالته في معنى { يَوْمَ التَّنادِ }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَوْمَ تُوَلُّونَ
  مُدْبِرِينَ }: أي منطلقاً بكم إلى النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك بالصواب، القول الذي رُوي عن رسول الله صلى الله عليه وسلم، وإن كان
  الذي قاله قتادة في ذلك غير بعيد من الحقّ، وبه قال جماعة من أهل التأويل.</font></font>&#13;\t\t\t<label
