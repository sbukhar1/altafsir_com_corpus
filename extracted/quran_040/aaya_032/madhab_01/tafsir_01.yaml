  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  إِنِّيۤ أَخَافُ عَلَيْكُمْ يَوْمَ ٱلتَّنَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تُوَلُّونَ
  مُدْبِرِينَ مَا لَكُمْ مِّنَ ٱللَّهِ مِنْ عَاصِمٍ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ
  مِنْ هَادٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره مخبراً عن قيل هذا
  المؤمن لفرعون وقومه: { وَيا قَوْمِ إنّي أخافُ عَلَيْكُمْ } بقتلكم موسى إن قتلتموه
  عقاب الله { يَوْمَ التَّنادِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { يَوْمَ التَّنَادِ } فقرأ ذلك عامة قرّاء الأمصار: { يَوْمَ
  التَّنادِ } بتخفيف الدال، وترك إثبات الياء، بمعنى التفاعل، من تنادي القوم تنادياً،
  كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنادَى أصحَابُ الجَنَّةِ أصحَابَ النَّارِ أنْ قَدْ وَجَدْنا
  ما وَعَدَنا رَبُّنا حَقًّا فَهَلْ وَجَدْتُمْ ما وَعَدَ رَبُّكُمْ حَقًّا قالُوا نَعَمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَادَى
  أصحَابُ النَّارِ أصْحَابَ الجَنَّةِ أنَّ أفِيضُوا عَلَيْنا مِنَ الماءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فلذلك
  تأوّله قارؤ ذلك كذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا محمد بن عبد الله الأنصاريّ، قال: ثنا سعيد، عن قتادة أنه قال
  في هذه الآية { يَوْمَ التَّنادِ } قال: يوم ينادي أهل النار أهل الجنة: أن أفيضوا
  علينا من الماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ويَا قَوْمِ إنّي أخافُ عَلَيْكُم يَوْمَ التَّنادِ }
  يوم ينادي أهل الجنة أهل النار</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أنْ قَدْ وَجَدْنا ما وَعَدَنا رَبُّنا
  حَقًّا فَهَلْ وَجَدْتُمْ ما وَعَدَ رَبُّكُمْ حَقًّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وينادي أهل النار أهل الجنة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أنْ
  أفِيضُوا عَلَيْنا مِنَ المَاءِ أوْ مِمَّا رَزَقَكُمُ اللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَوْمَ التَّنادِ } قال:
  يوم القيامة ينادي أهل الجنة أهل النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن رسول الله صلى الله عليه وسلم في معنى ذلك على هذه القراءة تأويل آخر على غير
  هذا الوجه وهو ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به أبو كُرَيب، قال: ثنا عبد
  الرحمن بن محمد المحاربيّ، عن إسماعيل بن رافع المدنّي، عن يزيد بن زياد، عن محمد بن
  كعب القرظيّ، عن رجل من الأنصار، عن أبي هريرة، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَأْمُرُ اللَّهُ إسْرَافِيلَ
  بالنَّفْخَةِ الأُولى، فَيَقُولُ: انْفُخْ نَفْخَةَ الفَزَعِ، فَفَزِعَ أهْلُ السَّمَوَاتِ
  وأهْلُ الأرْضِ إلاَّ مَنْ شَاءَ اللَّهُ، ويَأْمُرُهُ اللَّهُ أنْ يُدِيمَها وَيُطَوّلَهَا
  فَلا يَفْتَرُ، وَهِيَ التي يَقُولُ اللَّهُ: { وَما يَنْظُرُ هَولاءِ إلاَّ صَيْحَةً
  وَاحِدَةٍ ما لَهَا مِنْ فَوَاقٍ } ، فَيُسَيِّرُ اللَّهُ الجِبالَ فَتَكُونُ سَرَاباً،
  فَتُرَجُّ الأرْضُ بأهْلِها رَجًّا، وَهِيَ التي يَقُولُ اللَّهُ: { يَوْمَ تُرْجَفُ
  الرَّاجِفَةُ تَتْبَعُها الرَّادِفَةُ قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ } فَتَكُونُ كالسَّفِينَةِ
  المُرْتَعَةِ فِي البَحْرِ تَضَرِبُها الأمْوَاجُ تَكْفأُ بأهْلِها، أوْ كالقِنْدِيلِ
  المُعَلَّقِ بالعَرْشِ تَرُجُّهُ الأرْوَاحُ، فَتَمِيدُ النَّاسَ عَلى ظَهْرِها، فَتَذْهَلُ
  المَرَاضِعُ، وَتَضَعُ الحَوَامِلُ، وَتَشِيبُ الوِلْدانُ، وَتَطِيرُ الشَّياطِينُ
  هارِبَةً حتى تأتي الأقْطارَ، فَتَلَقَّاها المَلائِكَةُ، فَتَضْرِبُ وُجُوهَها، فَترْجِعَ
  وَيُوَلي النَّاسُ مُدْبِرينَ، يُنادِي بَعْضُهُمْ بَعْضاً، وَهُوَ الَّذِي يَقُولُ
  اللَّهُ: { يَوْمَ التَّنادِ يَوْمَ تُوَلُّونَ مُدْبِرينَ ما لَكُمْ مِنَ اللَّهِ
  مِنْ عاصِمِ } \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فعلى
  هذا التأويل معنى الكلام: ويا قوم إني أخاف عليكم يوم ينادي الناس بعضهم بعضاً من فزع
  نفخة الفزع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
