text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيٰقَوْمِ إِنِّيۤ
  أَخَافُ عَلَيْكُمْ يَوْمَ ٱلتَّنَادِ } * { يَوْمَ تُوَلُّونَ مُدْبِرِينَ مَا لَكُمْ
  مِّنَ ٱللَّهِ مِنْ عَاصِمٍ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ }يقول تعالى
  ذكره مخبراً عن قيل هذا المؤمن لفرعون وقومه: { وَيا قَوْمِ إنّي أخافُ عَلَيْكُمْ
  } بقتلكم موسى إن قتلتموه عقاب الله { يَوْمَ التَّنادِ }.واختلفت القرّاء في قراءة
  قوله: { يَوْمَ التَّنَادِ } فقرأ ذلك عامة قرّاء الأمصار: { يَوْمَ التَّنادِ } بتخفيف
  الدال، وترك إثبات الياء، بمعنى التفاعل، من تنادي القوم تنادياً، كما قال جلّ ثناؤه:{ وَنادَى
  أصحَابُ الجَنَّةِ أصحَابَ النَّارِ أنْ قَدْ وَجَدْنا ما وَعَدَنا رَبُّنا حَقًّا
  فَهَلْ وَجَدْتُمْ ما وَعَدَ رَبُّكُمْ حَقًّا قالُوا نَعَمْ }وقال:{ وَنَادَى أصحَابُ
  النَّارِ أصْحَابَ الجَنَّةِ أنَّ أفِيضُوا عَلَيْنا مِنَ الماءِ }فلذلك تأوّله قارؤ
  ذلك كذلك. ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا محمد بن عبد الله الأنصاريّ،
  قال: ثنا سعيد، عن قتادة أنه قال في هذه الآية { يَوْمَ التَّنادِ } قال: يوم ينادي
  أهل النار أهل الجنة: أن أفيضوا علينا من الماء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { ويَا قَوْمِ إنّي أخافُ عَلَيْكُم يَوْمَ التَّنادِ } يوم
  ينادي أهل الجنة أهل النار{ أنْ قَدْ وَجَدْنا ما وَعَدَنا رَبُّنا حَقًّا فَهَلْ وَجَدْتُمْ
  ما وَعَدَ رَبُّكُمْ حَقًّا }وينادي أهل النار أهل الجنة{ أنْ أفِيضُوا عَلَيْنا مِنَ
  المَاءِ أوْ مِمَّا رَزَقَكُمُ اللَّهُ }حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { يَوْمَ التَّنادِ } قال: يوم القيامة ينادي أهل الجنة أهل النار.وقد
  رُوي عن رسول الله صلى الله عليه وسلم في معنى ذلك على هذه القراءة تأويل آخر على غير
  هذا الوجه وهو ما:حدثنا به أبو كُرَيب، قال: ثنا عبد الرحمن بن محمد المحاربيّ، عن
  إسماعيل بن رافع المدنّي، عن يزيد بن زياد، عن محمد بن كعب القرظيّ، عن رجل من الأنصار،
  عن أبي هريرة، أن رسول الله صلى الله عليه وسلم قال: \" يَأْمُرُ اللَّهُ إسْرَافِيلَ
  بالنَّفْخَةِ الأُولى، فَيَقُولُ: انْفُخْ نَفْخَةَ الفَزَعِ، فَفَزِعَ أهْلُ السَّمَوَاتِ
  وأهْلُ الأرْضِ إلاَّ مَنْ شَاءَ اللَّهُ، ويَأْمُرُهُ اللَّهُ أنْ يُدِيمَها وَيُطَوّلَهَا
  فَلا يَفْتَرُ، وَهِيَ التي يَقُولُ اللَّهُ: { وَما يَنْظُرُ هَولاءِ إلاَّ صَيْحَةً
  وَاحِدَةٍ ما لَهَا مِنْ فَوَاقٍ } ، فَيُسَيِّرُ اللَّهُ الجِبالَ فَتَكُونُ سَرَاباً،
  فَتُرَجُّ الأرْضُ بأهْلِها رَجًّا، وَهِيَ التي يَقُولُ اللَّهُ: { يَوْمَ تُرْجَفُ
  الرَّاجِفَةُ تَتْبَعُها الرَّادِفَةُ قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ } فَتَكُونُ كالسَّفِينَةِ
  المُرْتَعَةِ فِي البَحْرِ تَضَرِبُها الأمْوَاجُ تَكْفأُ بأهْلِها، أوْ كالقِنْدِيلِ
  المُعَلَّقِ بالعَرْشِ تَرُجُّهُ الأرْوَاحُ، فَتَمِيدُ النَّاسَ عَلى ظَهْرِها، فَتَذْهَلُ
  المَرَاضِعُ، وَتَضَعُ الحَوَامِلُ، وَتَشِيبُ الوِلْدانُ، وَتَطِيرُ الشَّياطِينُ
  هارِبَةً حتى تأتي الأقْطارَ، فَتَلَقَّاها المَلائِكَةُ، فَتَضْرِبُ وُجُوهَها، فَترْجِعَ
  وَيُوَلي النَّاسُ مُدْبِرينَ، يُنادِي بَعْضُهُمْ بَعْضاً، وَهُوَ الَّذِي يَقُولُ
  اللَّهُ: { يَوْمَ التَّنادِ يَوْمَ تُوَلُّونَ مُدْبِرينَ ما لَكُمْ مِنَ اللَّهِ
  مِنْ عاصِمِ } \". فعلى هذا التأويل معنى الكلام: ويا قوم إني أخاف عليكم يوم ينادي
  الناس بعضهم بعضاً من فزع نفخة الفزع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيٰقَوْمِ إِنِّيۤ أَخَافُ عَلَيْكُمْ
  يَوْمَ ٱلتَّنَادِ } * { يَوْمَ تُوَلُّونَ مُدْبِرِينَ مَا لَكُمْ مِّنَ ٱللَّهِ مِنْ
  عَاصِمٍ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ }وقرأ ذلك آخرون: «يَوْمَ التَّنادِّ»
  بتشديد الدال، بمعنى: التفاعل من النَّدّ، وذلك إذا هربوا فنَدّوا في الأرض، كما تَنِدّ
  الإبل: إذا شَرَدَت على أربابها. ذكر من قال ذلك كذلك، وذكر المعنى الذي قَصَد بقراءته
  ذلك كذلك:حدثني موسى بن عبد الرحمن المسروقيّ، قال: ثنا أبو أسامة، عن الأجلح، قال:
  سمعت الضحاك بن مزاحم، قال: إذا كان يوم القيامة، أمر الله السماء الدنيا فتشقَّقت
  بأهلها، ونزل من فيها من الملائكة، فأحاطوا بالأرض ومن عليها، ثم الثانية، ثم الثالثة،
  ثم الرابعة، ثم الخامسة، ثم السادسة، ثم السابعة، فصفوا صفاً دون صف، ثم ينزل الملك
  الأعلى على مجنبته اليسرى جهنم، فإذا رآها أهل الأرض نَدّوا فلا يأتون قطراً من أقطار
  الأرض إلا وجدوا السبعة صفوف من الملائكة، فيرجعون إلى المكان الذي كانوا فيه، فذلك
  قول الله: { إنّي أخافُ عَلَيْكُمْ يَوْمَ التَّنادِ يَوْمَ توَلَّونَ مُدْبِرِين }
  وذلك قوله:{ وَجاءَ رَبُّكَ وَالمَلَكُ صَفًّا صَفَّا وَجِيءَ يَوْمَئِذٍ بِجَهَنَّمَ }وقوله:{ يا
  مَعْشَرَ الجِنّ والإنْس إن اسْتَطَعْتُمْ أنْ تَنْفُذُوا مِنْ أقْطارِ السَّمَوَاتِ
  والأرْضِ فانْفُذُوا لا تَنْفُذُونَ إلاَّ بِسُلْطانٍ }وذلك قوله:{ وَانْشَقَّتِ السَّماءُ
  فَهِي يَوْمَئِذٍ وَاهِيَةٌ وَالمَلَكُ على أرْجائِها }حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ، قوله { يَوْمَ التَّنادِ } قال: تَنِدُّون.ورُوِي عن الحسن
  البصري أنه قرأ ذلك: «يَوْمَ التَّنادِي» بإثبات الياء وتخفيف الدال.والصواب من القراءة
  في ذلك عندنا ما عليه قرّاء الأمصار، وهو تخفيف الدال وبغير إثبات الياء، وذلك أن ذلك
  هو القراءة التي عليها الحجة مجمعة من قرّاء الأمصار، وغير جائز خلافها فيما جاءت به
  نقلاً. فإذا كان ذلك هو الصواب، فمعنى الكلام: ويا قوم إني أخاف عليكم يوم ينادي الناس
  بعضُهم بعضاً، إما من هول ما قد عاينوا من عظيم سلطان الله، وفظاعة ما غشيهم من كرب
  ذلك اليوم، وإما لتذكير بعضهم بعضاً إنجاز الله إياهم الوعد الذي وعدهم في الدنيا،
  واستغاثة من بعضهم ببعض، مما لقي من عظيم البلاء فيه.وقوله: { يَوْمَ تُوَلُّونَ مُدْبِرِينَ
  } فتأويله على التأويل الذي ذكرنا من الخبر عن رسول الله صلى الله عليه وسلم: \" يَوْمَ
  يُوَلّونَ هارِبِينَ فِي الأرْضِ حِذَارَ عَذَابِ اللَّهِ وَعِقَابِهِ عِنْدَ مُعايَنَتِهِمْ
  جَهَنَّمَ \" وتأويله على التأويل الذي قاله قتادة في معنى { يَوْمَ التَّنادِ }: يوم
  تولُّون مُنْصَرِفِينَ عن موقف الحساب إلى جهنم. وبنحو ذلك رُوي الخبر عنه، وعمن قال
  نحو مقالته في معنى { يَوْمَ التَّنادِ }. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { يَوْمَ تُوَلُّونَ مُدْبِرِينَ }: أي منطلقاً بكم إلى النار.وأولى
  القولين في ذلك بالصواب، القول الذي رُوي عن رسول الله صلى الله عليه وسلم، وإن كان
  الذي قاله قتادة في ذلك غير بعيد من الحقّ، وبه قال جماعة من أهل التأويل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيٰقَوْمِ إِنِّيۤ أَخَافُ عَلَيْكُمْ
  يَوْمَ ٱلتَّنَادِ } * { يَوْمَ تُوَلُّونَ مُدْبِرِينَ مَا لَكُمْ مِّنَ ٱللَّهِ مِنْ
  عَاصِمٍ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ مِنْ هَادٍ }ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح عن مجاهد قوله { يوم تولون مدبرين } قال فارّين غير
  معجزين وقوله مالكم من الله من عاصم يقول مالكم من الله من مانع يمنعكم وناصر ينصركم
  وبنحو الذي قلنا في ذلك قال أهل التأويل ذكر من قال ذلك.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { ما لَكُمْ مِنَ اللَّهِ مِنْ عاصِمٍ }: أي من ناصر.وقوله:
  { وَمَنْ يُضْلِلِ اللَّهُ فَمَا لَهُ مِنْ هادِ } يقول: ومن يخذله الله فلم يوفَقه
  لرشده، فما له من موفِّق يوفقه له.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

