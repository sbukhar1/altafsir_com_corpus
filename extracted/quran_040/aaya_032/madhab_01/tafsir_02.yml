  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  إِنِّيۤ أَخَافُ عَلَيْكُمْ يَوْمَ ٱلتَّنَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تُوَلُّونَ
  مُدْبِرِينَ مَا لَكُمْ مِّنَ ٱللَّهِ مِنْ عَاصِمٍ وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ
  مِنْ هَادٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">«التنادي» ما حكى الله تعالى في
  سورة الأعراف من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَادَى أَصْحَـٰبُ ٱلْجَنَّةِ أَصْحَـٰبَ ٱلنَّارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  44]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَادَىٰ
  أَصْحَـٰبُ ٱلنَّارِ أَصْحَـٰبَ ٱلْجَنَّةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 50] ويجوز أن يكون تصايحهم
  بالويل والثبور. وقرىء بالتشديد: وهو أن يندّ بعضهم من بعض؛ كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  يَفِرُّ ٱلْمَرْء مِنْ أَخِيهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[عبس: 34] وعن الضحاك: إذا سمعوا
  زفير النار ندّوا هرباً، فلا يأتون قطراً من الأقطار إلاّ وجدوا ملائكة صفوفاً، فبيناهم
  يموج بعضهم في بعض، إذ سمعوا منادياً: أقبلوا إلى الحساب { تُوَلُّونَ مُدْبِرِينَ
  } عن قتادة منصرفين عن موقف الحساب إلى النار. وعن مجاهد: فارّين عن النار غير معجزين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
