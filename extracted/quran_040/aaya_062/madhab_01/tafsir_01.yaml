text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَٰلِكُمُ ٱللَّهُ
  رَبُّكُمْ خَـٰلِقُ كُلِّ شَيْءٍ لاَّ إِلَـٰهَ إِلاَّ هُوَ فَأَنَّىٰ تُؤْفَكُونَ
  } * { كَذَلِكَ يُؤْفَكُ ٱلَّذِينَ كَانُواْ بِآيَاتِ ٱللَّهِ يَجْحَدُونَ }يقول تعالى
  ذكره: الذي فعل هذه الأفعال، وأنعم عليكم هذه النعم أيها الناس، الله مالككم ومصلح
  أموركم، وهو خالقكم وخالق كلّ شيء { لا إلَهَ إلاَّ هُوَ } يقول: لا معبود تصلح له
  العبادة غيره، { فَأَنَّى تُؤْفَكُونَ } يقول: فأيّ وجه تأخذون، وإلى أين تذهبون عنه،
  فتعبدون سواه؟.وقوله: { كَذَلِكَ يُؤْفَكُ الَّذِينَ كانُوا بآياتِ اللَّهِ يَجْحَدُونَ
  } يقول: كذهابكم عنه أيها القوم، وانصرافكم عن الحقّ إلى الباطل، والرشد إلى الضلال،
  ذهب عنه الذين كانوا من قبلكم من الأمم بآيات الله، يعني: بحجج الله وأدلته يكذّبون
  فلا يؤمنون يقول: فسلكتم أنتم معشر قريش مسلكهم، وركبتم محجتهم في الضلال.\r\n\t\t\t\r\n\t\t\t</section>"

