  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَا وَسُلْطَانٍ مُّبِينٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ
  فِرْعَوْنَ وَهَامَانَ وَقَارُونَ فَقَالُواْ سَاحِرٌ كَـذَّابٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَهُمْ بِٱلْحَقِّ مِنْ عِندِنَا قَالُواْ ٱقْتُلُوۤاْ أَبْنَآءَ ٱلَّذِينَ آمَنُواْ
  مَعَهُ وَٱسْتَحْيُواْ نِسَآءَهُمْ وَمَا كَـيْدُ ٱلْكَافِرِينَ إِلاَّ فِي ضَلاَلٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَسُلْطَـٰنٍ مُّبِينٍ } وحجة ظاهرة وهي المعجزات، فقالوا: هو ساحر
  كذاب، فسموا السلطان المبين سحراً وكذباً { فَلَمَّا جَاءهُمْ بِٱلْحَقِّ } بالنبوّة،
  فإن قلت: أما كان قتل الأبناء واستحياء النساء من قبل خيفة أو يولد المولود الذي أنذرته
  الكهنة بظهوره وزوال ملكه على يده؟ قلت: قد كان ذلك القتل حينئذ، وهذا قتل آخر. وعن
  ابن عباس رضي الله عنهما في قوله: { قَالُواْ ٱقْتُلُواْ } أعيدوا عليهم القتل كالذي
  كان أولاً، يريد: أن هذا قتل غير القتل الأول { فِى ضَلَـٰلٍ } في ضياع وذهاب، باطلاً
  لم يجد عليهم، يعني: أنهم باشروا قتلهم أولاً فما أغنى عنهم، ونفذ قضاء الله بإظهار
  من خافوه، فما يغني عنهم هذا القتل الثاني، وكان فرعون قد كفّ عن قتل الولدان، فلما
  بعث موسى وأحسّ بأنه قد وقع: أعاده عليهم غيظاً وحنقاً، وظناً منه أنه يصدهم بذلك عن
  مظاهرة موسى، وما علم أنّ كيده ضائع في الكرتين جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

