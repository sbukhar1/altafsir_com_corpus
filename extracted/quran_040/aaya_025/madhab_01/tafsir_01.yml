  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَهُمْ بِٱلْحَقِّ مِنْ عِندِنَا قَالُواْ ٱقْتُلُوۤاْ أَبْنَآءَ ٱلَّذِينَ آمَنُواْ
  مَعَهُ وَٱسْتَحْيُواْ نِسَآءَهُمْ وَمَا كَـيْدُ ٱلْكَافِرِينَ إِلاَّ فِي ضَلاَلٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فلما جاء موسى هؤلاء الذين أرسله الله إليهم بالحقّ
  من عندنا، وذلك مجيئه إياهم بتوحيد الله، والعمل بطاعته، مع إقامة الحجة عليهم، بأن
  الله ابتعثه إليهم بالدعاء إلى ذلك { قالُوا اقْتُلُوا أبْناءَ الَّذِينَ آمَنُوا }
  بالله { مَعَهُ } من بني إسرائيل { وَاسْتَحْيُوا نِسَاءَهُمْ } يقول: واستبقوا نساءهم
  للخدمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف قيل { فَلَمَّا
  جاءَهُمْ مُوسَى بالحَقّ مِنْ عِنْدِنا قالُوا اقْتُلُوا أبْناءَ الَّذِينَ آمَنُوا
  مَعَهُ واسْتَحْيُوا نِسَاءَهُمْ } ، وإنما كان قتل فرعون الولدان من بني إسرائيل حذار
  المولود الذي كان أخبر أنه على رأسه ذهاب ملكه، وهلاك قومه، وذلك كان فيما يقال قبل
  أن يبعث الله موسى نبيًّا؟ قيل: إن هذا الأمر بقتل أبناء الذين آمنوا مع موسى، واستحياء
  نسائهم، كان أمراً من فرعون وملئه من بعد الأمر الأوّل الذي كان من فرعون قبل مولد
  موسى، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فَلَمَّا جاءَهُمْ بالحَقّ مِنْ عِنْدِنا قالُوا اقْتُلُوا أبْناءَ
  الَّذِينَ آمَنُوا مَعَهْ واسْتَحْيُوا نِسَاءَهُمْ } قال: هذا قتل غير القتل الأوّل
  الذي كان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما كَيْدُ الكافِرِينَ
  إلاَّ فِي ضَلالٍ } يقول: وما احتيال أهل الكفر لأهل الإيمان بالله إلا في جور عن سبيل
  الحقّ، وصدّ عن قصد المحجة، وأخذ على غير هدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

