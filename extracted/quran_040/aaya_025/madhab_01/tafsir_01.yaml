text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَهُمْ
  بِٱلْحَقِّ مِنْ عِندِنَا قَالُواْ ٱقْتُلُوۤاْ أَبْنَآءَ ٱلَّذِينَ آمَنُواْ مَعَهُ
  وَٱسْتَحْيُواْ نِسَآءَهُمْ وَمَا كَـيْدُ ٱلْكَافِرِينَ إِلاَّ فِي ضَلاَلٍ }يقول
  تعالى ذكره: فلما جاء موسى هؤلاء الذين أرسله الله إليهم بالحقّ من عندنا، وذلك مجيئه
  إياهم بتوحيد الله، والعمل بطاعته، مع إقامة الحجة عليهم، بأن الله ابتعثه إليهم بالدعاء
  إلى ذلك { قالُوا اقْتُلُوا أبْناءَ الَّذِينَ آمَنُوا } بالله { مَعَهُ } من بني إسرائيل
  { وَاسْتَحْيُوا نِسَاءَهُمْ } يقول: واستبقوا نساءهم للخدمة.فإن قال قائل: وكيف قيل
  { فَلَمَّا جاءَهُمْ مُوسَى بالحَقّ مِنْ عِنْدِنا قالُوا اقْتُلُوا أبْناءَ الَّذِينَ
  آمَنُوا مَعَهُ واسْتَحْيُوا نِسَاءَهُمْ } ، وإنما كان قتل فرعون الولدان من بني إسرائيل
  حذار المولود الذي كان أخبر أنه على رأسه ذهاب ملكه، وهلاك قومه، وذلك كان فيما يقال
  قبل أن يبعث الله موسى نبيًّا؟ قيل: إن هذا الأمر بقتل أبناء الذين آمنوا مع موسى،
  واستحياء نسائهم، كان أمراً من فرعون وملئه من بعد الأمر الأوّل الذي كان من فرعون
  قبل مولد موسى، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَمَّا
  جاءَهُمْ بالحَقّ مِنْ عِنْدِنا قالُوا اقْتُلُوا أبْناءَ الَّذِينَ آمَنُوا مَعَهْ
  واسْتَحْيُوا نِسَاءَهُمْ } قال: هذا قتل غير القتل الأوّل الذي كان.وقوله: { وَما
  كَيْدُ الكافِرِينَ إلاَّ فِي ضَلالٍ } يقول: وما احتيال أهل الكفر لأهل الإيمان بالله
  إلا في جور عن سبيل الحقّ، وصدّ عن قصد المحجة، وأخذ على غير هدى.\r\n\t\t\t\r\n\t\t\t</section>"

