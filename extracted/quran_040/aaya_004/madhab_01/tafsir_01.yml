  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  يُجَادِلُ فِيۤ آيَاتِ ٱللَّهِ إِلاَّ ٱلَّذِينَ كَفَرُواْ فَلاَ يَغْرُرْكَ تَقَلُّبُهُمْ
  فِي ٱلْبِلاَدِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَـذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ وَٱلأَحْزَابُ
  مِن بَعْدِهِمْ وَهَمَّتْ كُـلُّ أُمَّةٍ بِرَسُولِهِمْ لِيَأْخُذُوهُ وَجَادَلُوا
  بِٱلْبَاطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ فَأَخَذْتُهُمْ فَكَيْفَ كَانَ عِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ما يخاصم في حجج الله وأدلته على وحدانيته بالإنكار
  لها، إلا الذين جحدوا توحيده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلا يَغْرُرْكَ تَقَلُّبُهُمْ في البِلادِ } يقول جلّ ثناؤه: فلا يخدعك يا محمد
  تصرّفهم في البلاد وبقاؤهم ومكثهم فيها، مع كفرهم بربهم، فتحسب أنهم إنما أمهلوا وتقلبوا،
  فتصرّفوا في البلاد مع كفرهم بالله، ولم يعاجلوا بالنقمة والعذاب على كفرهم لأنهم على
  شيء من الحق فإنا لم نمهلهم لذلك، ولكن ليبلغ الكتاب أجله، ولتحقّ عليهم كلمة العذاب،
  عذاب ربك، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فلا يَغْرُرْكَ تَقَلُّبُهُمْ فِي البِلاد } أسفارهم فيها، ومجيئهم
  وذهابهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قصّ على رسول الله صلى الله عليه
  وسلم قصص الأمم المكذّبة رسلها، وأخبره أنهم كانوا من جدالهم لرسله على مثل الذي عليه
  قومه الذين أرسل إليهم، وإنه أحلّ بهم من نقمته عند بلوغهم أمدهم بعد إعذار رسله إليهم،
  وإنذارهم بأسه ما قد ذكر في كتابه إعلاماً منه بذلك نبيه، أن سنته في قومه الذين سلكوا
  سبيل أولئك في تكذيبه وجداله سنته من إحلال نقمته بهم، وسطوته بهم، فقال تعالى ذكره:
  كذبت قبل قومك المكذّبين لرسالتك إليهم رسولاً، المجادليك بالباطل قوم نوح والأحزاب
  من بعدهم، وهم الأمم الذين تحزّبُوا وتجمَّعوا على رسلهم بالتكذيب لها، كعاد وثمود،
  وقوم لوط، وأصحاب مَدْيَن وأشباههم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ والأحْزَابُ مِنْ بَعْدِهِمْ
  } قال: الكفار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهمَّتْ كُلُّ أُمَّةٍ
  برَسُولِهِمْ لِيَأْخُذُوهُ } يقول تعالى ذكره: وهمت كلّ أمة من هذه الأمم المكذبة
  رسلها، المتحزّبة على أنبيائها، برسولهم الذي أُرسل إليهم ليأخذوه فيقتلوه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهَمَّتْ كُلُّ
  أُمَّةٍ بِرَسُولِهِمْ لَيأْخُذُوهُ }: أي ليقتلوه، وقيل برسولهم وقد قيل: كلّ أمة،
  فوجَّهت الهاء والميم إلى الرجل دون لفظ الأمة، وقد ذُكر أن ذلك في قراءة عبد الله
  «برسولها»، يعني برسول الأمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وجَادَلُوا بالباطِلِ لِيُدْحِضُوا بِهِ الحَقَ } يقول: وخاصموا رسولهم بالباطل من
  الخصومة ليبطلوا بجدالهم إياه وخصومتهم له الحقّ الذي جاءهم به من عند الله، من الدخول
  في طاعته، والإقرار بتوحيده، والبراءة من عبادة ما سواه، كما يخاصمك كفار قومك يا محمد
  بالباطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَأَخَذْتُهُمْ فَكَيْفَ
  كانَ عِقَابِ } يقول تعالى ذكره: فأخذت الذين هموا برسولهم ليأخذوه بالعذاب من عندي،
  فكيف كان عقابي إياهم، ألم أهلكهم فأجعلهم للخلق عبرة، ولمن بعدهم عظة؟ وأجعل ديارهم
  ومساكنهم منهم خلاء، وللوحوش ثواء. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَأَخَذَتْهُمْ فَكَيْفَ كانَ عِقَابِ
  } قال: شديد والله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

