  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  يُجَادِلُ فِيۤ آيَاتِ ٱللَّهِ إِلاَّ ٱلَّذِينَ كَفَرُواْ فَلاَ يَغْرُرْكَ تَقَلُّبُهُمْ
  فِي ٱلْبِلاَدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">سجل على المجادلين في آيات الله
  بالكفر: والمراد: الجدال بالباطل، من الطعن فيها، والقصد إلى إدحاض الحق وإطفاء نور
  الله، وقد دلَّ على ذلك في قوله { وَجَـٰدَلُوا بِٱلْبَـٰطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ
  } فأما الجدال فيها لإيضاح ملتبسها وحلّ مشكلها، ومقادحة أهل العلم في استنباط معانيها
  ورد أهل الزيغ بها وعنها، فأعظم جهاد في سبيل الله، وقوله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(977)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنّ جدالاً في القرآن كفر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإيراده منكراً، وإن لم يقل: إنّ الجدال، تمييز منه بين جدال وجدال.
  فإن قلت: من أين تسبب لقوله: { فَلاَ يَغْرُرْكَ } ما قبله؟ قلت: من حيث إنهم لما كانوا
  مشهوداً عليهم من قبل الله بالكفر، والكافر لا أحد أشقى منه عند الله: وجب على من تحقق
  ذلك أن لا ترجح أحوالهم في عينه، ولا يغره إقبالهم في دنياهم وتقلبهم في البلاد بالتجارات
  النافقة والمكاسب المربحة، وكانت قريش كذلك يتقلبون في بلاد الشام واليمن، ولهم الأموال
  يتجرون فيها ويتربحون، فإنّ مصير ذلك وعاقبته إلى الزوال، ووراءه شقاوة الأبد. ثم ضرب
  لتكذيبهم وعداوتهم للرسل وجدالهم بالباطل وما ادّخر لهم من سوء العاقبة مثلاً: ما كان
  من نحو ذلك من الأمم، وما أخذهم به من عقابه وأحله بساحتهم من انتقامه. وقرىء: «فلا
  يغرّك».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

