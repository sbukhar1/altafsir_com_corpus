text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا يُجَادِلُ
  فِيۤ آيَاتِ ٱللَّهِ إِلاَّ ٱلَّذِينَ كَفَرُواْ فَلاَ يَغْرُرْكَ تَقَلُّبُهُمْ فِي
  ٱلْبِلاَدِ }سجل على المجادلين في آيات الله بالكفر: والمراد: الجدال بالباطل، من الطعن
  فيها، والقصد إلى إدحاض الحق وإطفاء نور الله، وقد دلَّ على ذلك في قوله { وَجَـٰدَلُوا
  بِٱلْبَـٰطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ } فأما الجدال فيها لإيضاح ملتبسها وحلّ
  مشكلها، ومقادحة أهل العلم في استنباط معانيها ورد أهل الزيغ بها وعنها، فأعظم جهاد
  في سبيل الله، وقوله صلى الله عليه وسلم:(977) \" إنّ جدالاً في القرآن كفر \" وإيراده
  منكراً، وإن لم يقل: إنّ الجدال، تمييز منه بين جدال وجدال. فإن قلت: من أين تسبب لقوله:
  { فَلاَ يَغْرُرْكَ } ما قبله؟ قلت: من حيث إنهم لما كانوا مشهوداً عليهم من قبل الله
  بالكفر، والكافر لا أحد أشقى منه عند الله: وجب على من تحقق ذلك أن لا ترجح أحوالهم
  في عينه، ولا يغره إقبالهم في دنياهم وتقلبهم في البلاد بالتجارات النافقة والمكاسب
  المربحة، وكانت قريش كذلك يتقلبون في بلاد الشام واليمن، ولهم الأموال يتجرون فيها
  ويتربحون، فإنّ مصير ذلك وعاقبته إلى الزوال، ووراءه شقاوة الأبد. ثم ضرب لتكذيبهم
  وعداوتهم للرسل وجدالهم بالباطل وما ادّخر لهم من سوء العاقبة مثلاً: ما كان من نحو
  ذلك من الأمم، وما أخذهم به من عقابه وأحله بساحتهم من انتقامه. وقرىء: «فلا يغرّك».\r\n\t\t\t\r\n\t\t\t</section>"

