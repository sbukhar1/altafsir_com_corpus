text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَسِيروُاْ
  فِي ٱلأَرْضِ فَيَنظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلَّذِينَ كَانُواْ مِن قَبْلِهِمْ
  كَانُواْ هُمْ أَشَدَّ مِنْهُمْ قُوَّةً وَآثَاراً فِي ٱلأَرْضِ فَأَخَذَهُمُ ٱللَّهُ
  بِذُنُوبِهِمْ وَمَا كَانَ لَهُم مِّنَ ٱللَّهِ مِن وَاقٍ }يقول تعالى ذكره: أو لم
  يسر هؤلاء المقيمون على شركهم بالله، المكذّبون رسوله من قريش، في البلاد، { فَيَنْظُرُوا
  كَيْفَ كانَ عاقِبَةُ الَّذِينَ كَانُوا مِنْ قَبْلِهِمْ } يقول: فيروا ما الذي كان
  خاتمة أمم الذين كانوا من قبلهم من الأمم الذين سلكوا سبيلهم، في الكفر بالله، وتكذيب
  رسله { كانُوا هُمْ أشَدَّ مِنْهُمْ قُوَّةً } يقول: كانت تلك الأمم الذين كانوا من
  قبلهم أشدّ منهم بطشاً، وأبقى في الأرض آثاراً، فلم تنفعهم شدّة قواهم، وعظم أجسامهم،
  إذ جاءهم أمر الله، وأخذهم بما أجرموا من معاصيه، واكتسبوا من الآثام، ولكنه أباد جمعهم،
  وصارت مساكنهم خاوية منهم بما ظلموا { وَما كَانَ لَهُمْ مِنَ اللَّهِ مِنْ وَاق }
  يقول: وما كان لهم من عذاب الله إذ جاءهم، من واق يقيهم، فيدفعه عنهم، كالذي:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما كَانَ لَهُمْ مِنَ اللَّهُ مِنْ
  وَاق } يقيهم، ولا ينفعهم.\r\n\t\t\t\r\n\t\t\t</section>"

