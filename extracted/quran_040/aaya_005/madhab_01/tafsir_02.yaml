  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَـذَّبَتْ
  قَبْلَهُمْ قَوْمُ نُوحٍ وَٱلأَحْزَابُ مِن بَعْدِهِمْ وَهَمَّتْ كُـلُّ أُمَّةٍ بِرَسُولِهِمْ
  لِيَأْخُذُوهُ وَجَادَلُوا بِٱلْبَاطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ فَأَخَذْتُهُمْ
  فَكَيْفَ كَانَ عِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱلأحْزَابُ } الذين تحزبوا على
  الرسل وناصبوهم وهم عاد وثمود وفرعون وغيرهم { وَهَمَّتْ كُـلُّ أُمَّةٍ } من هذه الأمم
  التي هي قوم نوح والأحزاب { بِرَسُولِهِمْ } وقرىء: «برسولها» { لِيَأْخُذُوهُ } ليتمكنوا
  منه، ومن الإيقاع به وإصابته بما أرادوا من تعذيب أو قتل. ويقال للأسير: أخيذ { فَأَخَذَتْهُمْ
  } يعني أنهم قصدوا أخذه، فجعلت جزاءهم على إرادة أخذه أن أخذتهم { فَكَيْفَ كَانَ عِقَابِ
  } فإنكم تمرون على بلادهم ومساكنهم فتعاينو أثر ذلك. وهذا تقرير فيه معنى التعجيب.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

