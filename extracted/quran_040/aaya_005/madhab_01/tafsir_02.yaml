text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَـذَّبَتْ قَبْلَهُمْ
  قَوْمُ نُوحٍ وَٱلأَحْزَابُ مِن بَعْدِهِمْ وَهَمَّتْ كُـلُّ أُمَّةٍ بِرَسُولِهِمْ
  لِيَأْخُذُوهُ وَجَادَلُوا بِٱلْبَاطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ فَأَخَذْتُهُمْ
  فَكَيْفَ كَانَ عِقَابِ }{ وَٱلأحْزَابُ } الذين تحزبوا على الرسل وناصبوهم وهم عاد
  وثمود وفرعون وغيرهم { وَهَمَّتْ كُـلُّ أُمَّةٍ } من هذه الأمم التي هي قوم نوح والأحزاب
  { بِرَسُولِهِمْ } وقرىء: «برسولها» { لِيَأْخُذُوهُ } ليتمكنوا منه، ومن الإيقاع به
  وإصابته بما أرادوا من تعذيب أو قتل. ويقال للأسير: أخيذ { فَأَخَذَتْهُمْ } يعني أنهم
  قصدوا أخذه، فجعلت جزاءهم على إرادة أخذه أن أخذتهم { فَكَيْفَ كَانَ عِقَابِ } فإنكم
  تمرون على بلادهم ومساكنهم فتعاينو أثر ذلك. وهذا تقرير فيه معنى التعجيب.\r\n\t\t\t\r\n\t\t\t</section>"

