  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي جَعَلَ لَكُمُ ٱلأَنْعَامَ لِتَرْكَـبُواْ مِنْهَا وَمِنْهَا تَأْكُلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِيهَا مَنَافِعُ وَلِتَـبْلُغُواْ عَلَيْهَا حَاجَةً فِي صُدُورِكُمْ وَعَلَيْهَا
  وَعَلَى ٱلْفُلْكِ تُحْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيُرِيكُمْ آيَاتِهِ فَأَيَّ آيَاتِ ٱللَّهِ
  تُنكِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام: الإبل خاصة. فإن قلت: لم
  قال: { لِتَرْكَـبُواْ مِنْهَا } ولتبلغوا عليها، ولم يقل، لتأكلوا منها، ولتصلوا إلى
  منافع؟ أو هلا قال: منها تركبون ومنها تأكلون وتبلغون عليها حاجة في صدوركم؟ قلت: في
  الركوب: الركوب في الحج والغزو، وفي بلوغ الحاجة: الهجرة من بلد إلى بلد لإقامة دين
  أو طلب علم، وهذه أغراض دينية إمّا واجبة أو مندوب إليها مما يتعلق به إرادة الحكيم.
  وأما الأكل وإصابة المنافع: فمن جنس المباح الذي لا يتعلق به إرادته، ومعنى قوله: {
  وَعَلَيْهَا وَعَلَى ٱلْفُلْكِ تُحْمَلُونَ } وعلى الأنعام وحدها لا تحملون، ولكن عليها
  وعلى الفلك في البر والبحر. فإن قلت: هلا قيل: وفي الفلك، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْنَا
  ٱحْمِلْ فِيهَا مِن كُلّ زَوْجَيْنِ ٱثْنَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">؟ [هود: 40] قلت: معنى الإيعاء ومعنى
  الاستعلاء: كلاهما مستقيم؛ لأنّ الفلك وعاء لمن يكون فيها حمولة له يستعليها، فلما
  صحّ المعنيان صحت العبارتان. وأيضاً فليطابق قوله: (وعليها) ويزاوجه { فَأَىَّ ءايَـٰتِ
  ٱللَّهِ } جاءت على اللغة المستفيضة. وقولك: فأية آيات الله قليل، لأنّ التفرقة بين
  المذكر والمؤنث في الأسماء غير الصفات نحو حمار وحمارة غريب. وهي في (أي) أغرب لإبهامه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

