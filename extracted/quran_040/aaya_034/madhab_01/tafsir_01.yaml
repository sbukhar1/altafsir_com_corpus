  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُـمْ يُوسُفُ مِن قَبْلُ بِٱلْبَيِّنَاتِ فَمَا زِلْتُمْ فِي شَكٍّ مِّمَّا جَآءَكُـمْ
  بِهِ حَتَّىٰ إِذَا هَلَكَ قُلْتُمْ لَن يَبْعَثَ ٱللَّهُ مِن بَعْدِهِ رَسُولاً كَذَلِكَ
  يُضِلُّ ٱللَّهُ مَنْ هُوَ مُسْرِفٌ مُّرْتَابٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ولقد جاءكم يوسف بن يعقوب يا قوم من قبل موسى بالواضحات من حجج الله، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَلَقَدْ
  جاءَكُمْ يُوسُفُ مِنْ قَبْلُ } قال: قبل موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَا زِلْتُمْ فِي شَكِّ مِمَّا جاءَكُمْ بِهِ } يقول: فلم تزالوا مرتابين فيما
  أتاكم به يوسف من عند ربكم غير موقني القلوب بحقيقته { حتى إذَا هَلَكَ } يقول: حتى
  إذا مات يوسف قلتم أيها القوم: لن يبعث الله من بعد يوسف إليكم رسولاً بالدعاء إلى
  الحقّ { وكَذَلكَ يُضِلُّ اللَّهُ مَنْ هُوَ مُسْرفٌ مُرْتابٌ } يقول: هكذا يصدّ الله
  عن إصابة الحق وقصد السبيل من هو كافر به مرتاب، شاك في حقيقة أخبار رسله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

