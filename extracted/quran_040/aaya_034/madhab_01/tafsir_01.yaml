text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَكُـمْ
  يُوسُفُ مِن قَبْلُ بِٱلْبَيِّنَاتِ فَمَا زِلْتُمْ فِي شَكٍّ مِّمَّا جَآءَكُـمْ بِهِ
  حَتَّىٰ إِذَا هَلَكَ قُلْتُمْ لَن يَبْعَثَ ٱللَّهُ مِن بَعْدِهِ رَسُولاً كَذَلِكَ
  يُضِلُّ ٱللَّهُ مَنْ هُوَ مُسْرِفٌ مُّرْتَابٌ }يقول تعالى ذكره: ولقد جاءكم يوسف
  بن يعقوب يا قوم من قبل موسى بالواضحات من حجج الله، كما:حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ { وَلَقَدْ جاءَكُمْ يُوسُفُ مِنْ قَبْلُ } قال: قبل موسى.وقوله:
  { فَمَا زِلْتُمْ فِي شَكِّ مِمَّا جاءَكُمْ بِهِ } يقول: فلم تزالوا مرتابين فيما
  أتاكم به يوسف من عند ربكم غير موقني القلوب بحقيقته { حتى إذَا هَلَكَ } يقول: حتى
  إذا مات يوسف قلتم أيها القوم: لن يبعث الله من بعد يوسف إليكم رسولاً بالدعاء إلى
  الحقّ { وكَذَلكَ يُضِلُّ اللَّهُ مَنْ هُوَ مُسْرفٌ مُرْتابٌ } يقول: هكذا يصدّ الله
  عن إصابة الحق وقصد السبيل من هو كافر به مرتاب، شاك في حقيقة أخبار رسله.\r\n\t\t\t\r\n\t\t\t</section>"

