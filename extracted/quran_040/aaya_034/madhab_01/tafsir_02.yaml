text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَكُـمْ
  يُوسُفُ مِن قَبْلُ بِٱلْبَيِّنَاتِ فَمَا زِلْتُمْ فِي شَكٍّ مِّمَّا جَآءَكُـمْ بِهِ
  حَتَّىٰ إِذَا هَلَكَ قُلْتُمْ لَن يَبْعَثَ ٱللَّهُ مِن بَعْدِهِ رَسُولاً كَذَلِكَ
  يُضِلُّ ٱللَّهُ مَنْ هُوَ مُسْرِفٌ مُّرْتَابٌ } * { ٱلَّذِينَ يُجَادِلُونَ فِيۤ
  آيَاتِ ٱللَّهِ بِغَيْرِ سُلْطَانٍ أَتَاهُمْ كَبُرَ مَقْتاً عِندَ ٱللَّهِ وَعِندَ
  ٱلَّذِينَ آمَنُواْ كَذَلِكَ يَطْبَعُ ٱللَّهُ عَلَىٰ كُـلِّ قَلْبِ مُتَكَبِّرٍ جَبَّارٍ
  }هو يوسف بن يعقوب عليهما السلام. وقيل: هو يوسف بن إبراهيم بن يوسف بن يعقوب: أقام
  فيهم نبياً عشرين سنة. وقيل: إن فرعون موسى هو فرعون يوسف، عمر إلى زمنه، وقيل: هو
  فرعون آخر. وبخهم بأن يوسف أتاكم بالمعجزات فشككتم فيها ولم تزالوا شاكين كافرين {
  حَتَّىٰ إِذَا } قبض { قُلْتُمْ لَن يَبْعَثَ ٱللَّهُ مِن بَعْدِهِ رَسُولاً } حكماً
  من عند أنفسكم من غير برهان وتقدمة عزم منكم على تكذيب الرسل، فإذا جاءكم رسول جحدتم
  وكذبتم بناء على حكمكم الباطل الذي أستسموه، وليس قولهم: { لَن يَبْعَثَ ٱللَّهُ مِن
  بَعْدِهِ رَسُولاً } بتصديق لرسالة يوسف، وكيف وقد شكوا فيها وكفروا بها، وإنما هو
  تكذيب لرسالة من بعده مضموم إلى تكذيب رسالته. وقرىء: «ألن يبعث الله» على إدخال همزة
  الاستفهام على حرف النفي، كأن بعضهم يقرّر بعضاً بنفي البعث. ثم قال: { كَذَلِكَ يُضِلُّ
  ٱللَّهُ } أي مثل هذا الخذلان المبين يخذل الله كل مسرف في عصيانه مرتاب في دينه {
  ٱلَّذِينَ يُجَـٰدِلُونَ } بدل من { مَنْ هُوَ مُسْرِفٌ } فإن قلت: كيف جاز إبداله
  منه وهو جمع وذاك موحد؟ قلت: لأنه لا يريد مسرفاً واحداً، فكأنه قال: كل مسرف. فإن
  قلت: فما فاعل { كَبُرَ }؟ قلت: ضمير من هو مسرف. فإن قلت: أما قلت هو جمع، ولهذا أبدلت
  منه الذين يجادلون؟ قلت: بلى هو جمع في المعنى. وأما اللفظ فموحد، فحمل البدل على معناه،
  والضمير الراجع إليه على لفظه، وليس ببدع أن يحمل على اللفظ تارة وعلى المعنى أخرى،
  وله نظائر، ويجوز أن يرفع الذين يجادلون على الابتداء، ولا بدّ في هذا الوجه من حذف
  مضاف يرجع إليه الضمير في كبر، تقديره: جدال الذين يجادلون كبر مقتاً، ويحتمل أن يكون
  { ٱلَّذِينَ يُجَـٰدِلُونَ } مبتدأ؛ و { بِغَيْرِ سُلْطَـٰنٍ أَتَـٰهُمْ } خبراً، وفاعل
  كبر قوله: { وَكَذٰلِكَ } أي كبر مقتاً مثل ذلك الجدال، و { يَطْبَعُ ٱللَّهُ } كلام
  مستأنف، ومن قال: كبر مقتاً عند الله جدالهم، فقد حذف الفاعل والفاعل لا يصحّ حذفه.
  وفي { كَبُرَ مَقْتاً }: ضرب من التعجب والاستعظام لجدالهم، والشهادة على خروجه من
  حدِّ إشكاله من الكبائر. وقرىء: «سلطان» بضم اللام. وقرىء: «قلب» بالتنوين، ووصف القلب
  بالتكبر والتجبر، لأنه مركزهما ومنبعهما، كما تقول: رأت العين، وسمعت الأذن. ونحوه
  قوله عزّ وجل{ فَإِنَّهُ آثِمٌ قَلْبُهُ }[البقرة: 283] وإن كان الآثم هو الجملة. ويجوز
  أن يكون على حذف المضاف، أي: على كل ذي قلب متكبر، تجعل الصفة لصاحب القلب.\r\n\t\t\t\r\n\t\t\t</section>"

