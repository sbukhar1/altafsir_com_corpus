text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَخَلْقُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ أَكْـبَرُ مِنْ خَلْقِ ٱلنَّاسِ وَلَـٰكِنَّ أَكْـثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ
  }فإن قلت: كيف اتصل قوله: { لَخَلْقُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } بما قبله؟ قلت: إن
  مجادلتهم في آيات الله كانت مشتملة على إنكار البعث، وهو أصل المجادلة ومدارها، فحجوا
  بخلق السمٰوات والأرض لأنهم كانوا مقرّين بأن الله خالقها وبأنها خلق عظيم لا يقادر
  قدره، وخلق الناس بالقياس إليه شيء قليل مهين، فمن قدر على خلقها مع عظمها كان على
  خلق الإنسان مع مهانته أقدر، وهو أبلغ من الاستشهاد بخلق مثله، { لاَّ يَعْلَمُونَ
  } لأنهم لا ينظرون ولا يتأملون لغلبة الغفلة عليهم واتباعهم أهواءهم.\r\n\t\t\t\r\n\t\t\t</section>"

