  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَخَلْقُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَكْـبَرُ مِنْ خَلْقِ ٱلنَّاسِ وَلَـٰكِنَّ أَكْـثَرَ ٱلنَّاسِ
  لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف اتصل قوله: { لَخَلْقُ
  ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } بما قبله؟ قلت: إن مجادلتهم في آيات الله كانت مشتملة على
  إنكار البعث، وهو أصل المجادلة ومدارها، فحجوا بخلق السمٰوات والأرض لأنهم كانوا مقرّين
  بأن الله خالقها وبأنها خلق عظيم لا يقادر قدره، وخلق الناس بالقياس إليه شيء قليل
  مهين، فمن قدر على خلقها مع عظمها كان على خلق الإنسان مع مهانته أقدر، وهو أبلغ من
  الاستشهاد بخلق مثله، { لاَّ يَعْلَمُونَ } لأنهم لا ينظرون ولا يتأملون لغلبة الغفلة
  عليهم واتباعهم أهواءهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
