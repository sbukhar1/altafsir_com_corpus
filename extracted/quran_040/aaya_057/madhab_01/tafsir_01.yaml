text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَخَلْقُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ أَكْـبَرُ مِنْ خَلْقِ ٱلنَّاسِ وَلَـٰكِنَّ أَكْـثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ
  }يقول تعالى ذكره: لابتداعُ السموات والأرض وإنشاؤها من غير شيء أعظم أيها الناس عندكم
  إن كنتم مستعظمي خلق الناس، وإنشائهم من غير شيء من خلق الناس، ولكن أكثر الناس لا
  يعلمون أن خلق جميع ذلك هين على الله.\r\n\t\t\t\r\n\t\t\t</section>"

