text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنِّي نُهِيتُ
  أَنْ أَعْبُدَ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ لَمَّا جَآءَنِيَ ٱلْبَيِّنَـٰتُ
  مِن رَّبِّي وَأُمِرْتُ أَنْ أُسْلِمَ لِرَبِّ ٱلْعَـٰلَمِينَ }فإن قلت: أما نهى رسول
  الله صلى الله عليه وسلم عن عبادة الأوثان بأدلة العقل حتى جاءته البينات من ربه؟ قلت:
  بلى ولكن البينات لما كانت مقوية لأدلة العقل ومؤكدة لها ومضمنة ذكرها نحو قوله تعالى:{ أَتَعْبُدُونَ
  مَا تَنْحِتُونَ وَٱللَّهُ خَلَقَكُمْ وَمَا تَعْمَلُونَ }[الصافات: 95 - 96] وأشباه
  ذلك من التنبيه على أدلة العقل ـ كان ذكر البينات ذكراً لأدلة أدلة العقل والسمع جميعاً،
  وإنما ذكر ما يدلّ على الأمرين جميعاً؛ لأن ذكر تناصر أدلة العقل وأدلة السمع أقوى
  في إبطال مذهبهم وإن كانت أدلة العقل وحدها كافية.\r\n\t\t\t\r\n\t\t\t</section>"

