text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنِّي نُهِيتُ
  أَنْ أَعْبُدَ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ لَمَّا جَآءَنِيَ ٱلْبَيِّنَـٰتُ
  مِن رَّبِّي وَأُمِرْتُ أَنْ أُسْلِمَ لِرَبِّ ٱلْعَـٰلَمِينَ }يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: قل يا محمد لمشركي قومك من قريش { إنّي نُهِيتُ } أيها القوم
  { أنْ أَعْبُدَ الَّذِينَ تَدْعُونَ مِنْ دُونِ اللَّهِ } من الآلهة والأوثان { لَمَّا
  جاءَنِي البَيِّناتُ مِنْ رَبّي } يقول: لما جاءني الآيات الواضحات من عند ربي، وذلك
  آيات كتاب الله الذي أنزله { وأمِرْت أنْ أُسْلِمَ لِرَب العَالَمِينَ } يقول: وأمرني
  ربي أن أذلّ لربّ كلّ شيء، ومالك كلّ خلق بالخضوع، وأخضع له بالطاعة دون غيره من الأشياء.\r\n\t\t\t\r\n\t\t\t</section>"

