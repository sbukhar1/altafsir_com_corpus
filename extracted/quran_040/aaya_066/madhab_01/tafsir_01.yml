  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنِّي نُهِيتُ أَنْ أَعْبُدَ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ لَمَّا جَآءَنِيَ
  ٱلْبَيِّنَـٰتُ مِن رَّبِّي وَأُمِرْتُ أَنْ أُسْلِمَ لِرَبِّ ٱلْعَـٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لمشركي
  قومك من قريش { إنّي نُهِيتُ } أيها القوم { أنْ أَعْبُدَ الَّذِينَ تَدْعُونَ مِنْ
  دُونِ اللَّهِ } من الآلهة والأوثان { لَمَّا جاءَنِي البَيِّناتُ مِنْ رَبّي } يقول:
  لما جاءني الآيات الواضحات من عند ربي، وذلك آيات كتاب الله الذي أنزله { وأمِرْت أنْ
  أُسْلِمَ لِرَب العَالَمِينَ } يقول: وأمرني ربي أن أذلّ لربّ كلّ شيء، ومالك كلّ خلق
  بالخضوع، وأخضع له بالطاعة دون غيره من الأشياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

