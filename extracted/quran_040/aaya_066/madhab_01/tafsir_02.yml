  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنِّي نُهِيتُ أَنْ أَعْبُدَ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ لَمَّا جَآءَنِيَ
  ٱلْبَيِّنَـٰتُ مِن رَّبِّي وَأُمِرْتُ أَنْ أُسْلِمَ لِرَبِّ ٱلْعَـٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: أما نهى رسول الله صلى الله عليه وسلم عن عبادة الأوثان بأدلة
  العقل حتى جاءته البينات من ربه؟ قلت: بلى ولكن البينات لما كانت مقوية لأدلة العقل
  ومؤكدة لها ومضمنة ذكرها نحو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَعْبُدُونَ مَا تَنْحِتُونَ وَٱللَّهُ
  خَلَقَكُمْ وَمَا تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 95 - 96] وأشباه ذلك من
  التنبيه على أدلة العقل ـ كان ذكر البينات ذكراً لأدلة أدلة العقل والسمع جميعاً، وإنما
  ذكر ما يدلّ على الأمرين جميعاً؛ لأن ذكر تناصر أدلة العقل وأدلة السمع أقوى في إبطال
  مذهبهم وإن كانت أدلة العقل وحدها كافية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

