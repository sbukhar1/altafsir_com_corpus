  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ إِنَّ
  وَعْدَ ٱللَّهِ حَقٌّ فَـإِمَّا نُرِيَنَّكَ بَعْضَ ٱلَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ
  فَإِلَيْنَا يُرْجَعُونَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فاصبر يا
  محمد على ما يجادلك به هؤلاء المشركون في آيات الله التي أنزلناها عليك، وعلى تكذيبهم
  إياك، فإن الله منجز لك فيهم ما وعدك من الظفر عليهم، والعلو عليهم، وإحلال العقاب
  بهم، كسنتنا في موسى بن عمران ومن كذّبه { فإمَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ
  } يقول جلّ ثناؤه: فإما نرينك يا محمد في حياتك بعض الذي نعد هؤلاء المشركين من العذاب
  والنقمة أن يحلّ بهم { أوْ نَتَوَفَّيَنَّكَ } قبل أن يحلّ ذلك بهم { فَإلَيْنا يُرْجَعُونَ
  } يقول: فإلينا مصيرك ومصيرهم، فنحكم عند ذلك بينك وبينهم بالحقّ بتخليدنا هم في النار،
  وإكرامناك بجوارنا في جنات النعيم.\r\n\t\t\t\r\n\t\t\t</section>"

