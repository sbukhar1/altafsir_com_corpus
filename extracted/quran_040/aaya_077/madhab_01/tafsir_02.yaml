text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ إِنَّ
  وَعْدَ ٱللَّهِ حَقٌّ فَـإِمَّا نُرِيَنَّكَ بَعْضَ ٱلَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ
  فَإِلَيْنَا يُرْجَعُونَ }{ فَـإِمَّا نُرِيَنَّكَ } أصله: فإن نرك. و (ما) مزيدة لتأكيد
  معنى الشرط، ولذلك ألحقت النون بالفعل ألا تراك لا تقول: إن تكرمني أكرمك، ولكن: إما
  تكرمني أكرمك. فإن قلت: لا يخلو إما أن تعطف { أَوْ نَتَوَفَّيَنَّكَ } على نرينك وتشركهما
  في جزاء واحد وهو قوله تعالى: { فَإِلَيْنَا يُرْجَعُونَ } فقولك: فإمّانرينك بعض الذي
  نعدهم فإلينا يرجعون: غير صحيح، وإن جعلت { فَإِلَيْنَا يُرْجَعُونَ } مختصاً بالمعطوف
  الذي هو نتوفينك، بقي المعطوف عليه بغير جزاء. قلت: { فَإِلَيْنَا يُرْجَعُونَ } متعلق
  بنتوفينك، وجزاء { نُرِيَنَّكَ } محذوف، تقديره: فإما نرينك بعض الذي نعدهم من العذاب
  وهو القتل والأسر يوم بدر فذاك. أو أن نتوفينك قبل يوم بدر فإلينا يرجعون يوم القيامة
  فننتقم منهم أشدّ الانتقام ونحوه قوله تعالى:{ فَإِمَّا نَذْهَبَنَّ بِكَ فَإِنَّا
  مِنْهُم مُّنتَقِمُونَ أَوْ نُرِيَنَّكَ ٱلَّذِى وَعَدناهم فَإِنَّا عَلَيْهِمْ مُّقْتَدِرُونَ }[الزخرف:
  41 -42].\r\n\t\t\t\r\n\t\t\t</section>"

