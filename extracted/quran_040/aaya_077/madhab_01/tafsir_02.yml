  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  إِنَّ وَعْدَ ٱللَّهِ حَقٌّ فَـإِمَّا نُرِيَنَّكَ بَعْضَ ٱلَّذِي نَعِدُهُمْ أَوْ
  نَتَوَفَّيَنَّكَ فَإِلَيْنَا يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَـإِمَّا نُرِيَنَّكَ } أصله: فإن نرك. و (ما) مزيدة لتأكيد معنى الشرط، ولذلك ألحقت
  النون بالفعل ألا تراك لا تقول: إن تكرمني أكرمك، ولكن: إما تكرمني أكرمك. فإن قلت:
  لا يخلو إما أن تعطف { أَوْ نَتَوَفَّيَنَّكَ } على نرينك وتشركهما في جزاء واحد وهو
  قوله تعالى: { فَإِلَيْنَا يُرْجَعُونَ } فقولك: فإمّانرينك بعض الذي نعدهم فإلينا
  يرجعون: غير صحيح، وإن جعلت { فَإِلَيْنَا يُرْجَعُونَ } مختصاً بالمعطوف الذي هو نتوفينك،
  بقي المعطوف عليه بغير جزاء. قلت: { فَإِلَيْنَا يُرْجَعُونَ } متعلق بنتوفينك، وجزاء
  { نُرِيَنَّكَ } محذوف، تقديره: فإما نرينك بعض الذي نعدهم من العذاب وهو القتل والأسر
  يوم بدر فذاك. أو أن نتوفينك قبل يوم بدر فإلينا يرجعون يوم القيامة فننتقم منهم أشدّ
  الانتقام ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِمَّا نَذْهَبَنَّ بِكَ فَإِنَّا مِنْهُم مُّنتَقِمُونَ أَوْ
  نُرِيَنَّكَ ٱلَّذِى وَعَدناهم فَإِنَّا عَلَيْهِمْ مُّقْتَدِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  41 -42].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
