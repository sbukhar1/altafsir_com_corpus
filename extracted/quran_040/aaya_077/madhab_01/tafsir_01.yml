  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  إِنَّ وَعْدَ ٱللَّهِ حَقٌّ فَـإِمَّا نُرِيَنَّكَ بَعْضَ ٱلَّذِي نَعِدُهُمْ أَوْ
  نَتَوَفَّيَنَّكَ فَإِلَيْنَا يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فاصبر يا محمد على ما يجادلك به هؤلاء المشركون
  في آيات الله التي أنزلناها عليك، وعلى تكذيبهم إياك، فإن الله منجز لك فيهم ما وعدك
  من الظفر عليهم، والعلو عليهم، وإحلال العقاب بهم، كسنتنا في موسى بن عمران ومن كذّبه
  { فإمَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ } يقول جلّ ثناؤه: فإما نرينك يا محمد
  في حياتك بعض الذي نعد هؤلاء المشركين من العذاب والنقمة أن يحلّ بهم { أوْ نَتَوَفَّيَنَّكَ
  } قبل أن يحلّ ذلك بهم { فَإلَيْنا يُرْجَعُونَ } يقول: فإلينا مصيرك ومصيرهم، فنحكم
  عند ذلك بينك وبينهم بالحقّ بتخليدنا هم في النار، وإكرامناك بجوارنا في جنات النعيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

