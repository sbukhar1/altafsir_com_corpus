  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الخائنة:
  صفة للنظرة. أو مصدر بمعنى الخيانة، كالعافية بمعنى المعافاة، والمراد: استراق النظر
  إلى ما لا يحل، كما يفعل أهل الريب، ولا يحسن أن تراد الخائنة من الأعين، لأن قوله:
  { وَمَا تُخْفِى ٱلصُّدُورُ } لا يساعد عليه. فإن قلت: بم اتصل قوله: { يَعْلَمُ خَائِنَةَ
  ٱلاْعْيُنِ }؟ قلت: هو خبر من أخبار هو في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِى يُرِيكُمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:13]
  مثل { يُلْقِى ٱلرُّوحَ } ولكن يلقي الروح قد علل بقوله: { لِيُنذِرَ يَوْمَ ٱلتَّلاَقِ
  } ثم استطرد ذكر أحوال يوم التلاق إلى قوله: { وَلاَ شَفِيعٍ يُطَاعُ } فبعد لذلك عن
  أخواته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
