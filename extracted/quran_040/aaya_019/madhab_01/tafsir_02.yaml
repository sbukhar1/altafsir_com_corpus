text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْلَمُ خَآئِنَةَ
  ٱلأَعْيُنِ وَمَا تُخْفِي ٱلصُّدُورُ }الخائنة: صفة للنظرة. أو مصدر بمعنى الخيانة،
  كالعافية بمعنى المعافاة، والمراد: استراق النظر إلى ما لا يحل، كما يفعل أهل الريب،
  ولا يحسن أن تراد الخائنة من الأعين، لأن قوله: { وَمَا تُخْفِى ٱلصُّدُورُ } لا يساعد
  عليه. فإن قلت: بم اتصل قوله: { يَعْلَمُ خَائِنَةَ ٱلاْعْيُنِ }؟ قلت: هو خبر من أخبار
  هو في قوله:{ هُوَ ٱلَّذِى يُرِيكُمُ }[غافر:13] مثل { يُلْقِى ٱلرُّوحَ } ولكن يلقي
  الروح قد علل بقوله: { لِيُنذِرَ يَوْمَ ٱلتَّلاَقِ } ثم استطرد ذكر أحوال يوم التلاق
  إلى قوله: { وَلاَ شَفِيعٍ يُطَاعُ } فبعد لذلك عن أخواته.\r\n\t\t\t\r\n\t\t\t</section>"

