text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَنْعَامَ لِتَرْكَـبُواْ مِنْهَا وَمِنْهَا تَأْكُلُونَ } * { وَلَكُمْ
  فِيهَا مَنَافِعُ وَلِتَـبْلُغُواْ عَلَيْهَا حَاجَةً فِي صُدُورِكُمْ وَعَلَيْهَا
  وَعَلَى ٱلْفُلْكِ تُحْمَلُونَ } * { وَيُرِيكُمْ آيَاتِهِ فَأَيَّ آيَاتِ ٱللَّهِ
  تُنكِرُونَ }يقول تعالى ذكره: { اللَّهُ } الذي لا تصلح الألوهية إلا له أيها المشركون
  به من قريش { الَّذِي جَعَلَ لَكُمُ الأنْعامَ } من الإبل والبقر والغنم والخيل، وغير
  ذلك من البهائم التي يقتنيها أهل الإسلام لمركب أو لمطعم { لِتَرْكَبُوا مِنْها } يعني:
  الخيل والحمير { وَمِنْها تَأكُلُونَ } يعني الإبل والبقر والغنم. وقال: { لِتَرْكَبُوا
  مِنْها } ومعناه: لتركبوا منها بعضاً ومنها بعضاً تأكلون، فحذف استغناء بدلالة الكلام
  على ما حذف.وقوله: { وَلَكُمْ فِيها مَنافِعُ } وذلك أن جعل لكم من جلودها بيوتاً تستخفونها
  يوم ظعنكم، ويوم إقامتكم، ومن أصوافها وأوبارها وأشعارها أثاثاً ومتاعاً إلى حين.وقوله:
  { وَلِتَبْلُغُوا عَلَيْها حاجَةَ في صُدُورِكُمْ } يقول: ولتبلغوا بالحمولة على بعضها،
  وذلك الإبل حاجة في صدروكم لم تكونوا بالغيها لولا هي، إلا بشقّ أنفسكم، كما قال جلّ
  ثناؤه:{ وَتحْمِلُ أثْقالَكُمْ إلى بَلَدٍ لَمْ تَكُونُوا بالِغِيهِ إلاَّ بِشِقّ الأنْفُسِ }وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلِتَبْلُغُوا عَلَيْها حاجَةً في صُدُورِكُمْ } يعني
  الإبل تحمل أثقالكم إلى بلد.حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن
  أبي نجيح، عن مجاهد { وَلِتَبْلُغُوا عَلَيْها حاجَةَ في صُدُورِكُمْ } لحاجتكم ما
  كانت.وقوله: { وَعَلَيْها } يعني: وعلى هذه الإبل، وما جانسها من الأنعام المركوبة
  { وَعَلى الفُلْكِ } يعني: وعلى السفن { تُحْمَلُونَ } يقول نحملكم على هذه في البرّ،
  وعلى هذه في البحر { ويُرِيكُمْ آياتِهِ } يقول: ويريكم حججه، { فأيَّ آياتِ اللَّهِ
  تُنْكَرونَ } يقول: فأي حجج الله التي يريكم أيها الناس. في السماء والأرض تنكرون صحتها،
  فتكذّبون من أجل فسادها بتوحيد الله، وتدعون من دونه إلهاً.\r\n\t\t\t\r\n\t\t\t</section>"

