text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  جَعَـلَ لَكُـمُ ٱلأَرْضَ قَـرَاراً وَٱلسَّمَآءَ بِنَـآءً وَصَوَّرَكُـمْ فَأَحْسَنَ
  صُوَرَكُـمْ وَرَزَقَكُـمْ مِّنَ ٱلطَّيِّبَاتِ ذَلِكُمُ ٱللَّهُ رَبُّكُـمْ فَتَـبَارَكَ
  ٱللَّهُ رَبُّ ٱلْعَالَمِينَ } * { هُوَ ٱلْحَيُّ لاَ إِلَـٰهَ إِلاَّ هُوَ فَـٱدْعُوهُ
  مُخْلِصِينَ لَهُ ٱلدِّينَ ٱلْحَـمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ }يقول تعالى ذكره:
  { اللَّهُ } الذي له الألوهية خالصة أيها الناس { الَّذي جَعَلَ لَكُمْ الأرْضَ } التي
  أنتم على ظهرها سكان { قَرَاراً } تستقرون عليها، وتسكنون فوقها، { والسَّماءَ بِناءً
  }: بناها فرفعها فوقكم بغير عمد ترونها لمصالحكم، وقوام دنياكم إلى بلوغ آجالكم { وَصَوَّرَكمْ
  فَأحْسَنَ صُوَرَكُمْ } يقول: وخلقكم فأحسن خلقكم { وَرَزَقَكُمْ مِنَ الطَّيِّباتِ
  } يقول: ورزقكم من حلال الرزق، ولذيذات المطاعم والمشارب. وقوله: { ذَلِكُمُ اللَّهُ
  رَبّكُمْ } يقول تعالى ذكره: فالذي فعل هذه الأفعال، وأنعم عليكم أيها الناس هذه النعم،
  هو الله الذي لا تنبغي الألوهية إلا له، وربكم الذي لا تصلح الربوبية لغيره، لا الذي
  لا ينفع ولا يضرّ، ولا يخلق ولا يرزق { فَتَبارَكَ اللَّهُ رَبُّ العَالمِينَ } يقول:
  فتبارك الله مالك جميع الخلق جنهم وإنسهم، وسائر أجناس الخلق غيرهم { هُوَ الحَيّ }
  يقول: هو الحيّ الذي لا يموت، الدائم الحياة، وكل شيء سواه فمنقطع الحياة غير دائمها
  { لا إلَهَ إلاَّ هُوَ } يقول: لا معبود بحقّ تجوز عبادته، وتصلح الألوهية له إلا الله
  الذي هذه الصفات صفاته، فادعوه أيها الناس مخلصين له الدين، مخلصين له الطاعة، مفردين
  له الألوهية، لا تشركوا في عبادته شيئاً سواه، من وثن وصنم، ولا تجعلوا له نداً ولا
  عِدلاً { الحَمْدُ للَّهِ رَبِّ العَالمِينَ } يقول: الشكر لله الذي هو مالك جميع أجناس
  الخلق، من مَلك وجنّ وإنس وغيرهم، لا للآلهة والأوثان التي لا تملك شيئاً، ولا تقدر
  على ضر ولا نفع، بل هو مملوك، إن ناله نائل بسوء لم يقدر له عن نفسه دفعاً.وكان جماعة
  من أهل العلم يأمرون من قال: لا إله إلا الله، أن يتبع ذلك: { الحَمْدُ لِلَّهِ رَبِّ
  العَالمِينَ } تأولاً منهم هذه الآية، بأنها أمر من الله بقيل ذلك. ذكر من قال ذلك:حدثني
  محمد بن عليّ بن الحسن بن شقيق، قال: سمعت أبي، قال: أخبرنا الحسين بن واقد، قال: ثنا
  الأعمش، عن مجاهد، عن ابن عباس، قال: من قال لا إله إلا الله، فليقل على إثرها: الحمد
  لله رب العالمين، فذلك قوله: { فادْعُوهُ مُخْلِصِينَ لَهُ الدّينَ الحَمْدُ لِلَّهِ
  رَبّ العَالَمِينَ }.حدثنا عبد الحميد بن بيان السكري قال: ثنا محمد بن يزيد، عن إسماعيل،
  عن سعيد بن جبير، قال: «إذا قال أحدكم: لا إله إلا الله وحده لا شريك له، فليقل: الحمد
  لله ربّ العالمين، ثم قال: { فادْعُوهُ مُخْلِصِينَ لَهُ الدّينَ الحَمْدُ لِلَّهِ
  رَبّ العَالَمِينَ }.حدثني محمد بن عبد الرحمن، قال: ثنا محمد بن بشر، قال: ثنا إسماعيل
  بن أبي خالد، عن سعيد بن جُبير أنه كان يستجب إذا قال: لا إله إلا الله، يتبعها الحمد
  لله، ثم قرأ هذه الآية: { هُوَ الحَيُّ لا إلَهَ إلاَّ هُوَ فادْعُوهُ مُخْلِصِينَ
  لَهُ الدّينَ الحَمْدُ لِلَّهِ رَبّ العَالَمِينَ }.حدثني محمد بن عمارة، قال: ثنا
  عبيد الله بن موسى، قال: أخبرنا إسماعيل بن أبي خالد، عن عامر، عن سعيد بن جبير، قال:
  إذ قال أحدكم لا إله إلا الله وحده، فليقل بأثرها: الحمد لله رب العالمين، ثم قرأ {
  فادْعُوهُ مُخْلِصِينَ لَهُ الدّينَ الحَمْدُ لِلَّهِ رَبّ العَالَمِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

