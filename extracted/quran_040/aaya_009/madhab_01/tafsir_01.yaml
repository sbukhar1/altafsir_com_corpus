  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِهِمُ
  ٱلسَّيِّئَاتِ وَمَن تَقِ ٱلسَّيِّئَاتِ يَوْمَئِذٍ فَقَدْ رَحِمْتَهُ وَذَلِكَ هُوَ
  ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره بقوله مخبراً عن
  قيل ملائكته: وقِهم: اصرف عنهم سوء عاقبة سيئاتهم التي كانوا أتوها قبل توبتهم وإنابتهم،
  يقولون: لا تؤاخذهم بذلك، فتعذّبهم به { وَمَنْ تَقِ السَّيِّئاتِ يَوْمَئِذٍ فَقَدْ
  رَحِمْتَهُ } يقول: ومن تصرف عنه سوء عاقبة سيئاته بذلك يوم القيامة، فقد رحمته، فنجيته
  من عذابك { وذَلكَ هُوَ الفَوْزُ العَظِيمُ } لأنه من نجا من النار وأدخل الجنة فقد
  فاز، وذلك لا شك هو الفوز العظيم. وبنحو الذي قلنا في معنى السيئات قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَقِهِمُ السَّيِّئاتِ }: أي العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا معمر بن بشير، قال: ثنا ابن المبارك، عن معمر، عن قتادة، عن مطرف،
  قال: وجدنا أنصح العباد للعباد الملائكة، وأغشّ العباد للعباد الشياطين، وتلا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ
  يَحْمِلُونَ العَرْشَ وَمَنْ حَوْلَهُ يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال مطرف:
  وجدنا أغشّ عباد الله لعباد الله الشياطين، ووجدنا أنصح عباد الله لعباد الله الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
