  إِيمَانَهُ أَتَقْتُلُونَ رَجُلاً أَن يَقُولَ رَبِّيَ ٱللَّهُ وَقَدْ جَآءَكُمْ بِٱلْبَيِّنَاتِ
  مِن رَّبِّكُمْ وَإِن يَكُ كَاذِباً فَعَلَيْهِ كَذِبُهُ وَإِن يَكُ صَادِقاً يُصِبْكُمْ
  بَعْضُ ٱلَّذِي يَعِدُكُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي مَنْ هُوَ مُسْرِفٌ كَذَّابٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: إن صحت الرواية عنه، فقد حق فيه قول المازني في مسألة العلقي:
  كان أجفى من أن يفقه ما أقول له: { إِنَّ ٱللَّهَ لاَ يَهْدِى مَنْ هُوَ مُسْرِفٌ }
  يحتمل أنه إن كان مسرفاً كذاباً خذله الله وأهلكه ولم يستقم له أمر، فيتخلصون منه،
  وأنه لو كان مسرفاً كذاباً لما هداه الله للنبوّة، ولما عضده بالبينات. وقيل: ما تولى
  أبو بكر من رسول الله صلى الله عليه وسلم كان أشدّ من ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(981)
  طاف صلى الله عليه وسلم بالبيت، فلقوه حين فرغ، فأخذوا بمجامع ردائه فقالوا له: أنت
  الذي تنهانا عما كان يعبد آباؤنا، فقال: أنا ذاك، فقام أبو بكر الصديق رضي الله عنه
  فالتزمه من ورائه: وقال أتقتلون رجلاً أن يقول ربي الله، وقد جاءكم بالبينات من ربكم،
  رافعاً صوته بذلك، وعيناه تسفحان، حتى أرسلوه. وعن جعفر الصادق: إنّ مؤمن آل فرعون
  قال ذلك سراً، وأبو بكر قاله ظاهراً.</font></font><font class=\"TextResultArabic\"><font
