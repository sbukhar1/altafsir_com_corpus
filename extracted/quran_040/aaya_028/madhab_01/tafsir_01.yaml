text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ مُوسَىٰ
  إِنِّي عُذْتُ بِرَبِّي وَرَبِّكُـمْ مِّن كُلِّ مُتَكَبِّرٍ لاَّ يُؤْمِنُ بِيَوْمِ
  ٱلْحِسَابِ } * { وَقَالَ رَجُلٌ مُّؤْمِنٌ مِّنْ آلِ فِرْعَوْنَ يَكْتُمُ إِيمَانَهُ
  أَتَقْتُلُونَ رَجُلاً أَن يَقُولَ رَبِّيَ ٱللَّهُ وَقَدْ جَآءَكُمْ بِٱلْبَيِّنَاتِ
  مِن رَّبِّكُمْ وَإِن يَكُ كَاذِباً فَعَلَيْهِ كَذِبُهُ وَإِن يَكُ صَادِقاً يُصِبْكُمْ
  بَعْضُ ٱلَّذِي يَعِدُكُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي مَنْ هُوَ مُسْرِفٌ كَذَّابٌ
  }يقول تعالى ذكره: وقال موسى لفرعون وملئه: إني استجرت أيها القوم بربي وربكم، من كلّ
  متكبر عليه، تكبر عن توحيده، والإقرار بألوهيته وطاعته، لا يؤمن بيوم يحاسب الله فيه
  خلقه، فيجازي المحسن بإحسانه، والمسيء بما أساء وإنما خصّ موسى صلوات الله وسلامه عليه،
  الاستعاذة بالله ممن لا يؤمن بيوم الحساب، لأن من لم يؤمن بيوم الحساب مصدّقاً، لم
  يكن للثواب على الإحسان راجياً، ولا للعقاب على الإساءة، وقبيح ما يأتي من الأفعال
  خائفاً، ولذلك كان استجارته من هذا الصنف من الناس خاصة.وقوله: { وَقَالَ رَجُلٌ مُؤْمِنٌ
  مِنْ آلِ فِرْعَوْنَ يَكْتُمُ إيمَانَهُ } اختلف أهل العلم في هذا الرجل المؤمن، فقال
  بعضهم: كان من قوم فرعون، غير أنه كان قد آمن بموسى، وكان يُسِرّ إيمانه من فرعون وقومه
  خوفاً على نفسه. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { وَقَالَ رَجُلٌ مُوءْمِنٌ مِنْ آلِ فِرْعَوْنَ } قال: هو ابن عمّ فرعون.ويقال: هو
  الذي نجا مع موسى، فمن قال هذا القول، وتأوّل هذا التأويل، كان صواباً الوقف إذا أراد
  القارىء الوقف على قوله: { مِنْ آلِ فِرْعَوْنَ } ، لأن ذلك خبر متناه قد تمّ.وقال
  آخرون: بل كان الرجل إسرائيلياً، ولكنه كان يكتم إيمانه من آل فرعون.والصواب على هذا
  القول لمن أراد الوقف أن يجعل وقفه على قوله: { يَكْتُمُ إيمَانَهُ } لأن قوله: { مِنَ
  آلِ فِرْعَوْنَ } صلة لقوله: { يَكْتمُ إيمَانَهُ } فتمامه قوله: يكتم إيمانه، وقد
  ذكر أن اسم هذا الرجل المؤمن من آل فرعون: جبريل، كذلك.حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق.وأولى القولين في ذلك بالصواب عندي القول الذي قاله السدي من أن الرجل
  المؤمن كان من آل فرعون، قد أصغى لكلامه، واستمع منه ما قاله، وتوقَّف عن قتل موسى
  عند نهيه عن قتله، وقيله ما قال، وقال له: ما أريكم إلا ما أرى، وما أهديكم إلا سبيل
  الرشاد، ولو كان إسرائيلياً لكان حرياً أن يعاجل هذا القائل له، ولملئه ما قال بالعقوبة
  على قوله، لأنه لم يكن يستنصح بني إسرائيل، لاعتداده إياهم أعداء له، فكيف بقوله عن
  قتل موسى لو وجد إليه سبيلاً؟ ولكنه لما كان من ملأ قومه، استمع قوله، وكفّ عما كان
  همّ به في موسى.وقوله: { أتَقْتُلُونَ رَجُلاً أنْ يَقُولَ رَبّي اللَّهُ } يقول: أتقتلون
  أيها القوم موسى لأن يقول ربي الله؟ فأن في موضع نصب لما وصفت. { وَقَدْ جاءَكُمْ بالبَيِّناتِ
  } يقول: وقد جاءكم بالآيات الواضحات على حقيقة ما يقول من ذلك، وتلك البينات من الآيات
  يده وعصاه، كما:حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق { وَقَدْ جاءَكُمْ بالبَيِّنات
  مِنْ رَبِّكُمْ } بعصاه وبيده.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ مُوسَىٰ إِنِّي عُذْتُ بِرَبِّي
  وَرَبِّكُـمْ مِّن كُلِّ مُتَكَبِّرٍ لاَّ يُؤْمِنُ بِيَوْمِ ٱلْحِسَابِ } * { وَقَالَ
  رَجُلٌ مُّؤْمِنٌ مِّنْ آلِ فِرْعَوْنَ يَكْتُمُ إِيمَانَهُ أَتَقْتُلُونَ رَجُلاً
  أَن يَقُولَ رَبِّيَ ٱللَّهُ وَقَدْ جَآءَكُمْ بِٱلْبَيِّنَاتِ مِن رَّبِّكُمْ وَإِن
  يَكُ كَاذِباً فَعَلَيْهِ كَذِبُهُ وَإِن يَكُ صَادِقاً يُصِبْكُمْ بَعْضُ ٱلَّذِي
  يَعِدُكُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي مَنْ هُوَ مُسْرِفٌ كَذَّابٌ }وقوله: { وَإنْ
  يَكُ كاذِباً فَعَلَيْهِ كَذِبُهُ } يقول: وإن يك موسى كاذباً في قيله: إن الله أرسله
  إليكم يأمركم بعبادته، وترك دينكم الذي أنتم عليه، فإنما إثم كذبه عليه دونكم { وَإنْ
  يَكُ صَادِقاً يُصِبْكُمْ بَعْضُ الَّذِي يَعدُكُمْ } يقول: وإن يك صادقاً في قيله
  ذلك، أصابكم الذي وعدكم من العقوبة على مقامكم على الدين الذي أنتم عليه مقيمون، فلا
  حاجة بكم إلى قتله، فتزيدوا ربكم بذلك إلى سخطه عليكم بكفركم سخطاً { إنَّ اللَّهَ
  لا يَهْدِي مَنْ هو مُسْرِفٌ كَذَّابٌ } يقول: إن الله لا يوفِّق للحقّ من هو متعدّ
  إلى فعل ما ليس له فعله، كذّاب عليه يكذب، ويقول عليه الباطل وغير الحقّ.وقد اختلف
  أهل التأويل في معنى الإسراف الذي ذكره المؤمن في هذا الموضع، فقال بعضهم: عُني به
  الشرك، وأراد: إن الله لا يهدي من هو مشرك به مفتر عليه. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ اللَّهَ لا يَهْدِي مَنْ هو مُسْرِفٌ
  كَذَّابٌ }: مشرك أسرف على نفسه بالشرك.وقال آخرون: عنى به من هو قتال سفَّاك للدماء
  بغير حقّ. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ {
  إنَّ اللَّهَ لا يَهْدِي مَنْ هو مُسْرِفٌ كَذَّابٌ } قال: المسرف: هو صاحب الدم، ويقال:
  هم المشركون.والصواب من القول في ذلك أن يقال: إن الله أخبر عن هذا المؤمن أنه عمّ
  بقوله: { إنَّ اللَّهَ لا يَهْدِي مَنْ هو مُسْرِفٌ كَذَّابٌ } والشرك من الإسراف،
  وسفك الدم بغير حقّ من الإسراف، وقد كان مجتمعاً في فرعون الأمران كلاهما، فالحقّ أن
  يعمّ ذلك كما أخبر جلّ ثناؤه عن قائله، أنه عمّ القول بذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

