text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ رَجُلٌ
  مُّؤْمِنٌ مِّنْ آلِ فِرْعَوْنَ يَكْتُمُ إِيمَانَهُ أَتَقْتُلُونَ رَجُلاً أَن يَقُولَ
  رَبِّيَ ٱللَّهُ وَقَدْ جَآءَكُمْ بِٱلْبَيِّنَاتِ مِن رَّبِّكُمْ وَإِن يَكُ كَاذِباً
  فَعَلَيْهِ كَذِبُهُ وَإِن يَكُ صَادِقاً يُصِبْكُمْ بَعْضُ ٱلَّذِي يَعِدُكُمْ إِنَّ
  ٱللَّهَ لاَ يَهْدِي مَنْ هُوَ مُسْرِفٌ كَذَّابٌ }{ رَجُلٌ مُّؤْمِنٌ } وقرىء: «رجل»
  بسكون الجيم كما يقال: عضد، في عضد وكان قبطيا ابن عم لفرعون: آمن بموسى سراً وقيل:
  كان إسرائيلياً و { مّنْ ءالِ فِرْعَوْنَ } صفة لرجل. و صلة ليكتم، أي: يكتم إيمانه
  من آل فرعون، واسمه سمعان أو حبيب وقيل خربيل أو حزبيل والظاهر أنه كان من آل فرعون
  فإنّ المؤمنين من بني إسرائيل لم يقلّوا ولم يعزُّوا. والدليل عليه قول فرعون:{ أَبْنَآءَ
  ٱلَّذِينَ آمَنُواْ مَعَهُ }[غافر: 25]. وقول المؤمن:{ فَمَن يَنصُرُنَا مِن بَأْسِ
  ٱللَّهِ إِن جَاءنَا }[غافر: 29] دليل ظاهر على أنه يتنصَّح لقومه { أَن يَقُولَ }
  لأن يقول، وهذا إنكار منه عظيم وتبكيت شديد، كأنه قال: أترتكبون الفعلة الشنعاء التي
  هي قتل نفس محرمة، وما لكم علة قط في ارتكابها إلاّ كلمة الحق التي نطق بها وهي قوله:
  { رَبّىَ ٱللَّهُ } مع أنه لم يحضر لتصحيح قوله بينة واحدة، ولكن بينات عدّة من عند
  من نسب إليه الربوبية، وهو ربكم لا ربه وحده، وهو استدراج لهم إلى الاعتراف به، وليلين
  بذلك جماحهم ويكسر من سورتهم، ولك أن تقدر مضافاً محذوفاً، أي: وقت أن يقول. والمعنى:
  أتقتلونه ساعة سمعتم منه هذاالقول من غير روية ولا فكر في أمره. وقوله: { بِٱلْبَيِّنَـٰتِ
  } يريد: بالبينات العظيمة التي عهدتموها وشهدتموها، ثم أخذهم بالاحتجاج على طريقة التقسيم
  فقال: لا يخلو من أن يكون كاذباً أو صادقاً، { فإِن يَكُ كَـٰذِباً فَعَلَيْهِ كَذِبُهُ
  } أي: يعود عليه كذبه ولا يتخطاه ضرره، { وَإِن يَكُ صَـٰدِقاً يُصِبْكُمْ بَعْضُ }
  ما يعدكم إن تعرّضتم له. فإن قلت: لم قال: بعض { ٱلَّذِى يَعِدُكُمْ } وهو نبيّ صادق،
  لا بد لما يعدهم أن يصيبهم كله لا بعضه قلت: لأنه احتاج في مقاولة خصوم موسى ومنا كريه
  إلى أن يلاوصهم ويداريهم، ويسلك معهم طريق الإنصاف في القول، ويأتيهم من وجهة المناصحة،
  فجاء بما علم أنه أقرب إلى تسليمهم لقوله، وأدخل في تصديقهم له وقبولهم منه، فقال:
  { وَإِن يَكُ صَـٰدِقاً يُصِبْكُمْ بَعْضُ ٱلَّذِى يَعِدُكُمْ } وهو كلام المنصف في
  مقاله غير المشتط فيه، ليسمعوا منه ولا يردّوا عليه، وذلك أنه حين فرضه صادقاً فقد
  أثبت أنه صادق في جميع ما يعد، ولكنه أردفه { يُصِبْكُمْ بَعْضُ ٱلَّذِى يَعِدُكُمْ
  } ليهضمه بعض حقه في ظاهر الكلام، فيريهم أنه ليس بكلام من أعطاه حقه وافياً، فضلاً
  أن يتعصب له، أو يرمي بالحصا من ورائه، وتقديم الكاذب على الصادق أيضاً من هذا القبيل،
  وكذلك قوله: { إِنَّ ٱللَّهَ يَهْدِى مَنْ هُوَ مُسْرِفٌ كَذَّابٌ }. فإن قلت: فعن
  أبي عبيدة أنه فسر البعض بالكل، وأنشد بيت لبيد:تَرَّاكُ امْكِنَةٍ إذَا لَمْ أَرْضَهَا   أَوْ
  يَرْتَبِطْ بَعْضُ النُّفُوسِ حِمَامَهَا\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ رَجُلٌ مُّؤْمِنٌ مِّنْ آلِ
  فِرْعَوْنَ يَكْتُمُ إِيمَانَهُ أَتَقْتُلُونَ رَجُلاً أَن يَقُولَ رَبِّيَ ٱللَّهُ
  وَقَدْ جَآءَكُمْ بِٱلْبَيِّنَاتِ مِن رَّبِّكُمْ وَإِن يَكُ كَاذِباً فَعَلَيْهِ كَذِبُهُ
  وَإِن يَكُ صَادِقاً يُصِبْكُمْ بَعْضُ ٱلَّذِي يَعِدُكُمْ إِنَّ ٱللَّهَ لاَ يَهْدِي
  مَنْ هُوَ مُسْرِفٌ كَذَّابٌ }قلت: إن صحت الرواية عنه، فقد حق فيه قول المازني في
  مسألة العلقي: كان أجفى من أن يفقه ما أقول له: { إِنَّ ٱللَّهَ لاَ يَهْدِى مَنْ هُوَ
  مُسْرِفٌ } يحتمل أنه إن كان مسرفاً كذاباً خذله الله وأهلكه ولم يستقم له أمر، فيتخلصون
  منه، وأنه لو كان مسرفاً كذاباً لما هداه الله للنبوّة، ولما عضده بالبينات. وقيل:
  ما تولى أبو بكر من رسول الله صلى الله عليه وسلم كان أشدّ من ذلك:(981) طاف صلى الله
  عليه وسلم بالبيت، فلقوه حين فرغ، فأخذوا بمجامع ردائه فقالوا له: أنت الذي تنهانا
  عما كان يعبد آباؤنا، فقال: أنا ذاك، فقام أبو بكر الصديق رضي الله عنه فالتزمه من
  ورائه: وقال أتقتلون رجلاً أن يقول ربي الله، وقد جاءكم بالبينات من ربكم، رافعاً صوته
  بذلك، وعيناه تسفحان، حتى أرسلوه. وعن جعفر الصادق: إنّ مؤمن آل فرعون قال ذلك سراً،
  وأبو بكر قاله ظاهراً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

