text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  مُوسَىٰ بِآيَاتِنَا وَسُلْطَانٍ مُّبِينٍ } * { إِلَىٰ فِرْعَوْنَ وَهَامَانَ وَقَارُونَ
  فَقَالُواْ سَاحِرٌ كَـذَّابٌ }يقول تعالى ذكره مُسَلِّياً نبيه محمد صلى الله عليه
  وسلم، عما كان يلقى من مشركي قومه من قريش، بإعلامه ما لقي موسى ممن أرسل إليه من تكذيب،
  ومخبره أنه معليه عليهم، وجاعل دائرة السَّوْء على من حادّه وشاقَّة، كسنته في موسى
  صلوات الله عليه، إذا أعلاه، وأهلك عدوّه فرعون { وَلَقَدْ أرْسَلْنَا مُوسَى بآياتِنَا
  }: يعني بأدلته. { وَسُلْطانٍ مُبِينٍ } ، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، { وَسُلْطانٍ مُبِينٍ }: أي عذرمبين.يقول: وحججه المبينة لمن يراها
  أنها حجة محققة ما يدعوا إليه موسى { إلى فِرْعَوْنَ وَهامانَ وَقارُونَ فَقالُوا ساحِرٌ
  كَذَّابٌ } يقول: فقال هؤلاء الذين أرسل إليهم موسى لموسى: هو ساحر يسحر العصا، فيرى
  الناظر إليها أنها حية تسعى، { كذّاب } يقول: يكذب على الله، ويزعم أنه أرسله إلى الناس
  رسولاً.\r\n\t\t\t\r\n\t\t\t</section>"

