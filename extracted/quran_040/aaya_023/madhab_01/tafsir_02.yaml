text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  مُوسَىٰ بِآيَاتِنَا وَسُلْطَانٍ مُّبِينٍ } * { إِلَىٰ فِرْعَوْنَ وَهَامَانَ وَقَارُونَ
  فَقَالُواْ سَاحِرٌ كَـذَّابٌ } * { فَلَمَّا جَآءَهُمْ بِٱلْحَقِّ مِنْ عِندِنَا قَالُواْ
  ٱقْتُلُوۤاْ أَبْنَآءَ ٱلَّذِينَ آمَنُواْ مَعَهُ وَٱسْتَحْيُواْ نِسَآءَهُمْ وَمَا
  كَـيْدُ ٱلْكَافِرِينَ إِلاَّ فِي ضَلاَلٍ }{ وَسُلْطَـٰنٍ مُّبِينٍ } وحجة ظاهرة وهي
  المعجزات، فقالوا: هو ساحر كذاب، فسموا السلطان المبين سحراً وكذباً { فَلَمَّا جَاءهُمْ
  بِٱلْحَقِّ } بالنبوّة، فإن قلت: أما كان قتل الأبناء واستحياء النساء من قبل خيفة
  أو يولد المولود الذي أنذرته الكهنة بظهوره وزوال ملكه على يده؟ قلت: قد كان ذلك القتل
  حينئذ، وهذا قتل آخر. وعن ابن عباس رضي الله عنهما في قوله: { قَالُواْ ٱقْتُلُواْ
  } أعيدوا عليهم القتل كالذي كان أولاً، يريد: أن هذا قتل غير القتل الأول { فِى ضَلَـٰلٍ
  } في ضياع وذهاب، باطلاً لم يجد عليهم، يعني: أنهم باشروا قتلهم أولاً فما أغنى عنهم،
  ونفذ قضاء الله بإظهار من خافوه، فما يغني عنهم هذا القتل الثاني، وكان فرعون قد كفّ
  عن قتل الولدان، فلما بعث موسى وأحسّ بأنه قد وقع: أعاده عليهم غيظاً وحنقاً، وظناً
  منه أنه يصدهم بذلك عن مظاهرة موسى، وما علم أنّ كيده ضائع في الكرتين جميعاً.\r\n\t\t\t\r\n\t\t\t</section>"

