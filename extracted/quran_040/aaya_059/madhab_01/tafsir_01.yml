  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، قال: أخبرنا منصور، عن زر، عن يسيع الحضرمي، عن النعمان ابن
  بشير، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الدُّعاءُ هُوَ العبادَةُ، ثم قرأ هذه الآية { وَقال رَبُّكُمُ ادْعُوني
  أَسْتَجِبْ لَكُمْ إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَن عِبادَتِي } \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هاشم بن القاسم، عن الأشجعي، قال: قيل لسفيان: ادع الله، قال: إن ترك الذنوب هو الدعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَن عِبادَتِي } يقول: إن
  الذين يتعظمون عن إفرادي بالعبادة، وإفراد الألوهة لي { سَيَدْخُلُونَ جَهَنَّمَ داخِرِينَ
  } بمعنى: صاغرين. وقد دللنا فيما مضى قبل على معنى الدخر بما أغنى عن إعادته في هذا
  الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قيل: إن معنى قوله { إنَّ الَّذِينَ
  يَسْتَكْبِرُونَ عَن عِبادَتِي }: إن الذين يستكبرون عن دعائي. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ { إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَن عِبادَتِي } قال: عن دعائي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { داخِرِينَ
