  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلسَّاعَةَ لآتِيَـةٌ لاَّ رَيْبَ فِيهَا وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  رَبُّكُـمُ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ إِنَّ ٱلَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِي
  سَيَدْخُلُونَ جَهَنَّمَ دَاخِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إن الساعة التي يحيي الله فيها الموتى للثواب والعقاب لجائية أيها الناس لا شكّ في
  مجيئها يقول: فأيقنوا بمجيئها، وأنكم مبعوثون من بعد مماتكم، ومجازون بأعمالكم، فتوبوا
  إلى ربكم { وَلَكِنَّ أكْثَرَ النَّاسِ لا يُؤْمِنُونَ } يقول: ولكن أكثر قريش لا يصدّقون
  بمجيئها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقالَ رَبُّكُمُ ادْعُونِي
  أَسْتَجِيبْ لَكُمْ } يقول تعالى ذكره: ويقول ربكم أيها الناس لكم ادعوني: يقول: اعبدوني
  وأخلصوا لي العبادة دون من تعبدون من دوني من الأوثان والأصنام وغير ذلك { أسْتَجِبْ
  لَكُمْ } يقول: أُجِبْ دعاءكم فأعفو عنكم وأرحمكم. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا عبد الله،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ادْعُونِي أَسْتَجِبْ لَكُمْ } يقول:
  وحِّدوني أغفر لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن عليّ، قال: ثنا عبد
  الله بن داود، عن الأعمش، عن زرّ، عن يُسَيْع الحضرمي، عن النعمان بن بشير، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الدُّعاءُ هُوَ العِبادَة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ رسول الله صلى الله عليه وسلم: { وَقَالَ رَبّكُمُ ادْعُونِي
  أَسْتَجِبْ لَكُمْ إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبادَتِي }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور،
  والأعمش عن زرّ، عن يُسَيْع الحضرمي، عن النعمان بن بشير، قال: سمعت النبيّ صلى الله
  عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الدُّعاءُ هُوَ العِبادَةُ، { وقال رَبّكُمُ ادْعُونِي أَسْتَجِبْ لَكُمْ... } الآية
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور، عن زرّ، عن يُسَيْع
  قال أبو موسى: هكذا قال غُندَر، عن سعيد، عن منصور، عن زرّ، عن يُسَيْع، عن النعمان
  بن بشير قال: قال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ الدُّعاءُ هُوَ العِبادَةُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقال رَبُّكُمُ ادْعُوني أَسْتَجِبْ لَكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا شعبة، عن
  منصور، عن زرّ، عن يُسَيْع عن النعمان بن بشير، عن النبيّ صلى الله عليه وسلم بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن عرفة، قال: ثنا يوسف بن العرف الباهلي، عن الحسن بن
  أبي جعفر، عن محمد بن جحادة، عن يسيع الحضرمي، عن النعمان بن بشير، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ عِبادَتِي دُعائي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثُم تلا هذه الآية: { وَقال رَبُّكُمُ ادْعُوني أَسْتَجِبْ لَكُمْ
  إنَّ الَّذِينَ يَسْتَكْبِرُونَ عَن عِبادَتِي } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَنْ دُعائي \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا عمارة، عن ثابت، قال:
  قالت لأنس: يا أبا حمزة أبلغك أن الدعاء نصف العبادة؟ قال: لا، بل هو العبادة كلها.</font></font>&#13;\t\t\t<label
