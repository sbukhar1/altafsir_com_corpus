text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلسَّاعَةَ
  لآتِيَـةٌ لاَّ رَيْبَ فِيهَا وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ }{ لاَ
  رَيْبَ فِيهَا } لا بد من مجيئها ولا محالة، وليس بمرتاب فيها، لأنه لا بد من جزاء
  { لاَ يُؤْمِنُونَ } لا يصدقون بها.\r\n\t\t\t\r\n\t\t\t</section>"

