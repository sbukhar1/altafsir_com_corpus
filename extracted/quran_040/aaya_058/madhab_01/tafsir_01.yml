  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَسْتَوِي ٱلأَعْـمَىٰ وَٱلْبَصِيرُ وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  وَلاَ ٱلْمُسِيۤءُ قَلِيـلاً مَّا تَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وما
  يستوي الأعمى الذي لا يبصر شيئاً، وهو مثل الكافر الذي لا يتأمل حجج الله بعينيه، فيتدبرها
  ويعتبر بها، فيعلم وحدانيته وقُدرته على خلق ما شاء من شيء، ويؤمن به ويصدّق. والبصير
  الذي يرى بعينيه ما شخص لهما ويبصره، وذلك مَثل للمؤمن الذي يرى بعينيه حجج الله، فيتفكَّر
  فيها ويتعظ، ويعلم ما دلت عليه من توحيد صانعه، وعظيم سلطانه وقُدرته على خلق ما يشاء
  يقول جلّ ثناؤه: كذلك لا يستوي الكافر والمؤمن. { والَّذِينَ آمَنُوا وَعَمِلوا الصَالحاتِ
  } يقول جلّ ثناؤه: ولا يستوي أيضا كذلك المؤمنون بالله ورسوله، المطيعون لربهم، ولا
  المسيء، وهو الكافر بربه، العاصي له، المخالف أمره { قَلِيلاً ما تَتَذَكَّرُونَ }
  يقول جلّ ثناؤه: قليلاً ما تتذكرون أيها الناس حجج الله، فتعتبرون وتتعظون يقول: لو
  تذكرتم آياته واعتبرتم، لعرفتم خطأ ما أنتم عليه مقيمون من إنكاركم قدرة الله على إحيائه
  من فني من خلقه من بعد الفناء، وإعادتهم لحياتهم من بعد وفاتهم، وعلمتم قبح شرككم من
  تشركون في عبادة ربكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { تَتَذَكَّرُونَ } فقرأت ذلك عامة قرّاء أهل المدينة والبصرة: «يَتَذَكَّرُونَ» بالياء
  على وجه الخبر، وقرأته عامة قرّاء الكوفة: { تَتَذَّكُرُونَ } بالتاء على وجه الخطاب،
  والقول في ذلك أن القراءة بهما صواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

