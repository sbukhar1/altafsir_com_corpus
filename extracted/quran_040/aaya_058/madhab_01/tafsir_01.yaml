text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَسْتَوِي
  ٱلأَعْـمَىٰ وَٱلْبَصِيرُ وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَلاَ ٱلْمُسِيۤءُ
  قَلِيـلاً مَّا تَتَذَكَّرُونَ }وما يستوي الأعمى الذي لا يبصر شيئاً، وهو مثل الكافر
  الذي لا يتأمل حجج الله بعينيه، فيتدبرها ويعتبر بها، فيعلم وحدانيته وقُدرته على خلق
  ما شاء من شيء، ويؤمن به ويصدّق. والبصير الذي يرى بعينيه ما شخص لهما ويبصره، وذلك
  مَثل للمؤمن الذي يرى بعينيه حجج الله، فيتفكَّر فيها ويتعظ، ويعلم ما دلت عليه من
  توحيد صانعه، وعظيم سلطانه وقُدرته على خلق ما يشاء يقول جلّ ثناؤه: كذلك لا يستوي
  الكافر والمؤمن. { والَّذِينَ آمَنُوا وَعَمِلوا الصَالحاتِ } يقول جلّ ثناؤه: ولا
  يستوي أيضا كذلك المؤمنون بالله ورسوله، المطيعون لربهم، ولا المسيء، وهو الكافر بربه،
  العاصي له، المخالف أمره { قَلِيلاً ما تَتَذَكَّرُونَ } يقول جلّ ثناؤه: قليلاً ما
  تتذكرون أيها الناس حجج الله، فتعتبرون وتتعظون يقول: لو تذكرتم آياته واعتبرتم، لعرفتم
  خطأ ما أنتم عليه مقيمون من إنكاركم قدرة الله على إحيائه من فني من خلقه من بعد الفناء،
  وإعادتهم لحياتهم من بعد وفاتهم، وعلمتم قبح شرككم من تشركون في عبادة ربكم.واختلفت
  القرّاء في قراءة قوله: { تَتَذَكَّرُونَ } فقرأت ذلك عامة قرّاء أهل المدينة والبصرة:
  «يَتَذَكَّرُونَ» بالياء على وجه الخبر، وقرأته عامة قرّاء الكوفة: { تَتَذَّكُرُونَ
  } بالتاء على وجه الخطاب، والقول في ذلك أن القراءة بهما صواب.\r\n\t\t\t\r\n\t\t\t</section>"

