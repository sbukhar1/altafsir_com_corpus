  class=\"TextResultArabic\"><font color=\"black\"/></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا يَبْعَدَنْ قَوْمي الَّذِينَ هُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَمُّ العُدَاةِ
  وآفَةُ الجُزُرِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">النَّازِلِينَ بِكُلّ مَعُتَركٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والطَّيِبينَ معَاقِدَ الأُزُزُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال جلّ ثناؤه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ
  الغَفُورُ الَودُودُ ذُو العَرْشِ المَجِيدُ فَعَّالٌ لِمَا يُرِيدُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فرفع
  فعَّالٌ وهو نكرة محضة، وأتبع إعراب الغفور الودود والآخر: أن يكون معناه: أن ذلك من
  صفته تعالى، إذ كان لم يزل لذنوب العباد غفوراً من قبل نزول هذه الآية وفي حال نزولها،
  ومن بعد ذلك، فيكون عند ذلك معرفة صحيحة ونعتاً على الصحة. وقال: { غافِرِ الذَّنْبِ
  } ولم يقل الذنوب، لأنه أريد به الفعل، وأما قوله: { وَقابِلِ التَّوْبِ } فإن التوب
  قد يكون جمع توبة، كما يجمع الدَّومة دَوماً والعَومة عَوماً من عومة السفينة، كما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَوْمَ السَّفِينَ
  فَلَمَّا حالَ دُونَهُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يكون مصدر تاب يتوب توباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبيد المحاربي، قال:
  ثنا أبو بكر بن عياش، عن أبي إسحاق، قال: جاء رجل إلى عمر، فقال: إني قتلت، فهل لي
  من توبة؟ قال: نعم، اعمل ولا تيأس، ثم قرأ: { حم تَنْزِيلُ الكِتابِ مِنَ اللَّهِ العَزِيرِ
  العَلِيمِ غافِرِ الذَّنْبِ وَقابِلِ التَّوْبِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { شَدِيد العقابِ } يقول تعالى ذكره: شديد عقابه لمن عاقبه من أهل العصيان له، فلا
  تتكلوا على سعة رحمته، ولكن كونوا منه على حذر، باجتناب معاصيه، وأداء فرائضه، فإنه
  كما أن لا يؤيس أهل الإجرام والآثام من عفوه، وقبول توبة من تاب منهم من جرمه، كذلك
  لا يؤمنهم من عقابه وانتقامه منهم بما استحلوا من محارمه، وركبوا من معاصيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذِي الطَّوْلِ } يقول: ذي الفضل والنعم المبسوطة على من شاء
  من خلقه يقال منه: إن فلاناً لذو طَوْل على أصحابه، إذا كان ذا فضل عليهم. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو الصالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ذِي الطَّوْلِ
  } يقول: ذي السعة والغنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { ذِي الطَّوْلِ } الغنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذِي الطَّوْلِ }: أي ذي النعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: الطَّول: القدرة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { ذِي
  الطَّوْلِ } قال: الطول القدرة، ذاك الطول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا إلَهَ إلاَّ هوَ إلَيْهِ المَصِيرُ } يقول: لا معبود تصلح له العبادة إلا الله
  العزيز العليم، الذي صفته ما وصف جلّ ثناؤه، فلا تعبدوا شيئاً سواه { إلَيْهِ المَصِيرُ
  } يقول تعالى ذكره: إلى الله مصيركم ومرجعكم أيها الناس، فإياه فاعبدوا، فإنه لا ينفعكم
  شيء عبدتموه عند ذلك سواه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
