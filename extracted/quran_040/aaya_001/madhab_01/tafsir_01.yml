  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْعَلِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">غَافِرِ ٱلذَّنبِ
  وَقَابِلِ ٱلتَّوْبِ شَدِيدِ ٱلْعِقَابِ ذِي ٱلطَّوْلِ لاَ إِلَـٰهَ إِلاَّ هُوَ إِلَيْهِ
  ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في معنى قوله
  { حم } فقال بعضهم: هو حروف مقطعة من اسم الله الذي هو الرحمن الرحيم، وهو الحاء والميم
  منه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبد الله بن أحمد بن شبُّويه
  المروَزي، قال: ثنا عليّ بن الحسن، قال: ثني أبي، عن يزيد، عن عكرمة، عن ابن عباس:
  الر، وحم، ون، حروف الرحمن مقطعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو قسم أقسمه الله، وهو اسم من أسماء الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قال: { حم }: قسم أقسمه الله، وهو اسم من أسماء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله { حم }:
  من حروف أسماء الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو اسم من أسماء
  القرآن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { حم } قال: اسم من أسماء القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو حروف هجاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو اسم، واحتجوا
  لقولهم ذلك بقول شريح بن أوفَى العبسي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُذَكِّرُنِي حامِيمَ والرّمْحُ شاجِرٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَهَلاَّ تَلا حم قَبْلَ التَّقَدّمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبقول الكُمَيت:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَجَدْنا لَكُمْ فِي آلِ حامِيم آيَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَأَوَّلَها مِنَّا تَقِيٌّ وَمُعْرِبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وحُدثت عن معمر بن المثنى أنه قال:
  قال يونس، يعني الجرمي: ومن قال هذا القول فهو منكَر عليه، لأن السورة { حم } ساكنة
  الحروف، فخرجت مخرج التهجي، وهذه أسماء سور خرجت متحركات، وإذا سميت سورة بشيء من هذه
  الأحرف المجزومة دخلهُ الإعراب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  في ذلك عندي نظير القول في أخواتها، وقد بيَّنا ذلك، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ففي ذلك كفاية عن إعادته في هذا
  الموضع، إذ كان القول في حم، وجميع ما جاء في القرآن على هذا الوجه، أعني حروف التهجي
  قولاً واحداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تَنْزِيلُ الكِتابِ مِنَ
  اللَّهِ العَزِيزِ العَلِيمِ } يقول الله تعالى ذكره: من الله العزيز في انتقامه من
  أعدائه، العليم بما يعملون من الأعمال وغيرها تنزيل هذا الكتاب فالتنزيل مرفوع بقوله:
  { مِنَ اللَّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله: { غافِرِ الذَّنْبِ }
  وجهان أحدهما: أن يكون بمعنى يغفر ذنوب العباد، وإذا أريد هذا المعنى، كان خفض غافر
  وقابل من وجهين، أحدهما من نية تكرير «من»، فيكون معنى الكلام حينئذ: تنزيل الكتاب
  من الله العزيز العليم، من غافر الذنب، وقابل التوب، لأن غافر الذنب نكرة، وليس بالأفصح
  أن يكون نعتاً للمعرفة، وهو نكرة، والآخر أن يكون أجرى في إعرابه، وهو نكرة على إعراب
  الأوّل كالنعت له، لوقوعه بينه وبين قوله: { ذِي الطَّوْلِ } وهو معرفة. وقد يجوز أن
  يكون أتبع إعرابه وهو نكرة إعراب الأوّل، إذا كان مدحاً، وكان المدح يتبع إعرابه ما
  قبله أحياناً، ويعدل به عن إعراب الأوّل أحياناً بالنصب والرفع كما قال الشاعر:</font></font>&#13;\t\t\t<label
