  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ كَفَرُواْ يُنَادَوْنَ لَمَقْتُ ٱللَّهِ
  أَكْبَرُ مِن مَّقْتِكُمْ أَنفُسَكُـمْ إِذْ تُدْعَوْنَ إِلَى ٱلإِيمَانِ فَتَكْفُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ فَٱعْتَرَفْنَا بِذُنُوبِنَا
  فَهَلْ إِلَىٰ خُرُوجٍ مِّن سَبِيلٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { رَبَّنا
  أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } قد أتينا عليه في سورة البقرة، فأغنى
  ذلك عن إعادته في هذا الموضع، ولكنا نذكر بعض ما قال بعضم فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أمَتَنَّا
  اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } قال: كانوا أمواتاً في أصلاب آبائهم، فأحياهم
  الله في الدنيا، ثم أماتهم الموتة التي لا بدّ منها، ثم أحياهم للبعث يوم القيامة،
  فهما حياتان وموتتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا
  اثْنَتَيْنِ } هو قول الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَيْفَ تَكْفُرُونَ باللَّهِ وكُنْتُمْ أمْوَاتاً فأحْياكُمْ
  ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إلَيْهِ تُرْجِعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { رَبَّنا أمَتَنَّا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } قال: هو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَيْفَ
  تَكْفُرُونَ باللَّهِ وكُنتُمْ أمْوَاتاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن أبي الأحوص، عن عبد
  الله، في قوله: { أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } قال: هي كالتي في
  البقرة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكُنْتُمْ أمْوَاتاً فأحْياكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا حصين، عن أبي مالك في
  هذه الآية { أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ } قال: خلقتنا ولم نكن
  شيئاً ثم أمتنا، ثم أحييتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، عن حصين، عن أبي مالك، في قوله: { أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا
  اثْنَتَيْنِ } قالوا: كانوا أمواتاً فأحياهم الله، ثم أماتهم، ثم أحياهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فيه ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { أمتَنَّا اثْنَتَيْنِ وأحْيَيْتَنا
  اثْنَتَيْنِ } قال: أميتوا في الدنيا، ثم أحيوا في قبورهم، فسئلوا أو خوطبوا، ثم أميتوا
  في قبورهم، ثم أحيوا في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله { رَبَّنا أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ
  } قال: خلقهم من ظهر آدم حين أخذ عليهم الميثاق، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ أخَذَ رَبُّكَ مِنْ بَنِي آدَمَ
  مِنْ ظُهورِهِمْ ذُرّيَّتَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقرأ حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">المُبْطِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فنسّاهم الفعل، وأخذ عليهم الميثاق، قال: وانتزع ضلعاً من أضلاع آدم القصرى، فخلق منه
  حوّاء، ذكره عن النبيّ صلى الله عليه وسلم، قال: وذلك قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها النَّاسُ اتَّقُوا رَبَّكُمْ
  الَّذِي خَلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ وَخَلَق مِنْها زَوْجَها وَبَثَّ مِنْهُما
  رِجالاً كَثِيراً وَنِساءً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: بثّ منهما بعد ذلك في الأرحام خلقاً كثيراً، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَخْلُقُكُمْ
  فِي بُطُونِ أُمَّهاتِكُمْ خَلُقاً مِنْ بَعْدِ خَلْقٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: خلقاً بعد ذلك، قال: فلما أخذ
  عليهم الميثاق، أماتهم ثم خلقهم في الأرحام، ثم أماتهم، ثم أحياهم يوم القيامة، فذلك
  قول الله: { رَبَّنا أمَتَّنا اثْنَتَيْنِ وأحْيَيْتَنا اثْنَتَيْنِ فاعْتَرَفْنا بِذُنُوبِنا
  } ، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأخَذْنا مِنْهُم مِيثاقاً غَلِيظاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يومئذ، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَاذْكُرُوا نِعْمَةَ اللَّهِ عَلَيْكُمْ وَمِيثاقَهُ الَّذِي
  وَاثَقَكُمْ بِهِ إذْ قُلْتُمْ سَمِعْنا وأطَعْنا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فاعْتَرَفْنا بِذُنُوبِنا
