  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ يُنَادَوْنَ لَمَقْتُ ٱللَّهِ أَكْبَرُ مِن مَّقْتِكُمْ أَنفُسَكُـمْ
  إِذْ تُدْعَوْنَ إِلَى ٱلإِيمَانِ فَتَكْفُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ رَبَّنَآ
  أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ فَٱعْتَرَفْنَا بِذُنُوبِنَا فَهَلْ
  إِلَىٰ خُرُوجٍ مِّن سَبِيلٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إن الذين كفروا بالله ينادون في النار يوم القيامة إذا دخلوها، فمقتوا بدخولهموها أنفسهم
  حين عاينوا ما أعدّ الله لهم فيها من أنواع العذاب، فيقال لهم: لَمَقْتُ الله إياكم
  أيها القوم في الدنيا، إذ تدعون فيها للإيمان بالله فتكفرون، أكبر من مقتكم اليوم أنفسكم
  لما حلّ بكم من سخط الله عليكم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { لَمَقْتُ الله أكْبَرُ } قال: مقتوا أنفسهم حين رأوا أعمالهم،
  ومقت الله إياهم في الدنيا، إذ يدعون إلى الإيمان، فيكفرون أكبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  الَّذِينَ كَفَرُوا يُنادَوْنَ لَمَقْتُ اللَّهِ أكْبَرُ مِنْ مَقْتِكُمْ أنْفُسَكُمْ
  إذْ تُدْعونَ إلى الإيمانِ فَتَكْفُرُونَ } يقول: لمقت الله أهل الضلالة حين عرض عليهم
  الإيمان في الدنيا، فتركوه، وأبوا أن يقبلوا، أكبرُ مما مقتوا أنفسهم، حين عاينوا عذاب
  الله يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السدّي قوله: { إنَّ الَّذِينَ كَفَرُوا يُنَادُوْنَ لَمَقْتُ اللَّهِ
  أكْبَرُ مِنْ مَقْتِكُمْ أنْفُسَكُمْ } في النار { إذْ تَدْعُونَ إلى الإيمانِ } في
  الدنيا { فَتَكْفُرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله { يُنَادُونَ لَمَقْتُ اللَّهِ }... الآية، قال: لما دخلوا
  النار مقتوا أنفسهم في معاصي الله التي ركبوها، فنُودوا: إن مقت الله إياكم حين دعاكم
  إلى الإسلام أشدّ من مقتكم أنفسكم اليوم حين دخلتم النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في وجه دخول هذه اللام في قوله: { لَمَقْتُ اللَّهِ أكْبَرُ } فقال بعض
  أهل العربية من أهل البصرة: هي لام الابتداء، كأن ينادون يقال لهم، لأن في النداء قول
  قال: ومثله في الإعراب يقال: لزيد أفضل من عمرو. وقال بعض نحوييِّ الكوفة: المعنى فيه:
  ينادون إن مقت الله إياكم، ولكن اللام تكفي من أن تقول في الكلام: ناديت أنّ زيداً
  قائم، قال: ومثله قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ لَيَسْجُنُنَّهُ
  حتى حِينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">اللام بمنزلة «إن» في كلّ كلام ضارع القول مثل ينادون ويخبرون، وأشباه
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر غيره منهم: هذه لام اليمين،
  تدخل مع الحكاية، وما ضارع الحكاية لتدلّ على أن ما بعدها ائتناف. قال: ولا يجوز في
  جوابات الأيمان أن تقوم مقام اليمين، لأن اللام كانت معها النون أو لم تكن، فاكتفى
  بها من اليمين، لأنها لا تقع إلا معها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب قول من قال: دخلت لتؤذن أن ما بعدها ائتناف وأنها لام اليمين.</font></font>&#13;\t\t\t<label
