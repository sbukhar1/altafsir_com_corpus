text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ يُنَادَوْنَ لَمَقْتُ ٱللَّهِ أَكْبَرُ مِن مَّقْتِكُمْ أَنفُسَكُـمْ إِذْ
  تُدْعَوْنَ إِلَى ٱلإِيمَانِ فَتَكْفُرُونَ } * { قَالُواْ رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ
  وَأَحْيَيْتَنَا ٱثْنَتَيْنِ فَٱعْتَرَفْنَا بِذُنُوبِنَا فَهَلْ إِلَىٰ خُرُوجٍ مِّن
  سَبِيلٍ } * { ذَلِكُم بِأَنَّهُ إِذَا دُعِيَ ٱللَّهُ وَحْدَهُ كَـفَرْتُمْ وَإِن
  يُشْرَكْ بِهِ تُؤْمِنُواْ فَٱلْحُكْمُ للَّهِ ٱلْعَلِـيِّ ٱلْكَبِيرِ }أي: ينادون
  يوم القيامة، فيقال لهم: { لَمَقْتُ ٱللَّهِ أَكْبَرُ } والتقدير: لمقت الله أنفسكم
  أكبر من مقتكم أنفسكم، فاستغنى بذكرها مرة. و { إِذْ تُدْعَوْنَ } منصوب بالمقت الأوّل.
  والمعنى: أنه يقال لهم يوم القيامة: كان الله يمقت أنفسكم الأمارة بالسوء والكفر، حين
  كان الأنبياء يدعونكم إلى الإيمان، فتأبون قبوله وتختارون عليه الكفر أشدّ مما تمقتونهن
  اليوم وأنتم في النار إذا أوقعتكم فيها باتباعكم هواهنّ. وعن الحسن: لما رأوا أعمالهم
  الخبيثة مقتوا أنفسهم، فنودوا لمقت الله. وقيل: معناه لمقت الله إياكم الآن أكبر من
  مقت بعضكم لبعض، كقوله تعالى:{ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ
  بَعْضاً }[العنكبوت: 25] و { إِذْ تُدْعَوْنَ }: تعليل، والمقت: أشدّ البغض، فوضع في
  موضع أبلغ الإنكار وأشدّه { ٱثْنَتَيْنِ } إماتتين وإحياءتين. أو موتتين وحياتين. وأراد
  بالإماتتين: خلقهم أمواتاً أوّلاً، وإماتتهم عند انقضاء آجالهم، وبالإحيائتين الإحياءة
  الأولى وإحياءة البعث. وناهيك تفسيراً لذلك قوله تعالى:{ وَكُنتُمْ أَمْوٰتًا فَأَحْيَـٰكُمْ
  ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ }[البقرة: 28] وكذا عن ابن عباس رضي الله عنهما.
  فإن قلت: كيف صحّ أن يسمى خلقهم أمواتاً: إماتة؟ قلت: كما صحّ أن تقول: سبحان من صغر
  جسم البعوضة وكبر جسم الفيل ‍‍‍‍‍‍! وقولك للحفار: ضيق فم الركية ووسع أسفلها، وليس
  ثم نقل من كبر إلى صغر ولا من صغر إلى كبر، ولا من ضيق إلى سعة، ولا من سعة إلى ضيق،
  وإنما أردت الإنشاء على تلك الصفات، والسبب في صحته أن الصغر والكبر جائزان معاً على
  المصنوع الواحد، من غير ترجح لأحدهما، وكذلك الضيق والسعة. فإذا اختار الصانع أحد الجائزين
  وهو متمكن منهما على السواء فقد صرف المصنوع عن الجائز الآخر، فجعل صرفه عنه كنقله
  منه، ومن جعل الإماتتين التي بعد حياة الدنيا والتي بعد حياة القبر لزمه ثلاث إثبات
  إحياءات، وهو خلاف ما في القرآن، إلاّ أن يتمحل فيجعل إحداها غير معتدّ بها، أو يزعم
  أن الله تعالى يحييهم في القبور، وتستمرّ بهم تلك الحياة فلا يموتون بعدها، ويعدّهم
  في المستثنيين من الصعقة في قوله تعالى{ إِلاَّ مَن شَاء ٱللَّهُ }[النمل: 78]. فإن
  قلت: كيف تسبب هذا لقوله تعالى: { فَٱعْتَرَفْنَا بِذُنُوبِنَا }؟ قلت: قد أنكروا البعث
  فكفروا، وتبع ذلك من الذنوب ما لا يحصى؛ لأن من لم يخش العاقبة تخرق في المعاصي، فلما
  رأوا الإماتة والإحياء قد تكرّرا عليهم، علموا بأن الله قادر على الإعادة قدرته على
  الإنشاء، فاعترفوا بذنوبهم التي اقترفوها من إنكار البعث وما تبعه من معاصيهم { فَهَلْ
  إِلَىٰ خُرُوجٍ } أي: إلى نوع من الخروج سريع أو بطىء { مّن سَبِيلٍ } قط، أم اليأس
  واقع دون ذلك، فلا خروج ولا سبيل إليه. وهذا كلام من غلب عليه اليأس والقنوط، وإنما
  يقولون ذلك تعللاً وتحيراً؛ ولهذا جاء الجواب على حسب ذلك، وهو قوله: { ذَلِكُم } أي؛
  ذلكم الذي أنتم فيه، وأن لا سبيل لكم إلى خروج قط بسبب كفركم بتوحيد الله وإيمانكم
  بالإشراك به { فَٱلْحُكْمُ للَّهِ } حيث حكم عليكم بالعذاب السرمد: وقوله: { ٱلْعَلِىُّ
  ٱلْكَبِيرُ } دلالة على الكبرياء والعظمة، وعلى أن عقاب مثله لا يكون إلاّ كذلك، وهو
  الذي يطابق كبرياءه ويناسب جبروته. وقيل: كأن الحرورية أخذوا قولهم: لا حكم إلاّ لله،
  من هذا.\r\n\t\t\t\r\n\t\t\t</section>"

