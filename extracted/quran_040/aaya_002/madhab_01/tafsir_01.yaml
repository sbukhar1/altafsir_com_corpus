text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { تَنزِيلُ
  ٱلْكِتَابِ مِنَ ٱللَّهِ ٱلْعَزِيزِ ٱلْعَلِيمِ } * { غَافِرِ ٱلذَّنبِ وَقَابِلِ ٱلتَّوْبِ
  شَدِيدِ ٱلْعِقَابِ ذِي ٱلطَّوْلِ لاَ إِلَـٰهَ إِلاَّ هُوَ إِلَيْهِ ٱلْمَصِيرُ }اختلف
  أهل التأويل في معنى قوله { حم } فقال بعضهم: هو حروف مقطعة من اسم الله الذي هو الرحمن
  الرحيم، وهو الحاء والميم منه. ذكر من قال ذلك:حدثني عبد الله بن أحمد بن شبُّويه المروَزي،
  قال: ثنا عليّ بن الحسن، قال: ثني أبي، عن يزيد، عن عكرمة، عن ابن عباس: الر، وحم،
  ون، حروف الرحمن مقطعة.وقال آخرون: هو قسم أقسمه الله، وهو اسم من أسماء الله. ذكر
  من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قال: { حم }: قسم أقسمه الله، وهو اسم من أسماء الله.حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله { حم }: من حروف أسماء الله.وقال
  آخرون: بل هو اسم من أسماء القرآن. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { حم } قال: اسم من أسماء القرآن.وقال آخرون: هو حروف هجاء.وقال
  آخرون: بل هو اسم، واحتجوا لقولهم ذلك بقول شريح بن أوفَى العبسي:يُذَكِّرُنِي حامِيمَ
  والرّمْحُ شاجِرٌ   فَهَلاَّ تَلا حم قَبْلَ التَّقَدّمِوبقول الكُمَيت:وَجَدْنا لَكُمْ
  فِي آلِ حامِيم آيَةً   تَأَوَّلَها مِنَّا تَقِيٌّ وَمُعْرِبُوحُدثت عن معمر بن المثنى
  أنه قال: قال يونس، يعني الجرمي: ومن قال هذا القول فهو منكَر عليه، لأن السورة { حم
  } ساكنة الحروف، فخرجت مخرج التهجي، وهذه أسماء سور خرجت متحركات، وإذا سميت سورة بشيء
  من هذه الأحرف المجزومة دخلهُ الإعراب.والقول في ذلك عندي نظير القول في أخواتها، وقد
  بيَّنا ذلك، في قوله:{ الم }ففي ذلك كفاية عن إعادته في هذا الموضع، إذ كان القول في
  حم، وجميع ما جاء في القرآن على هذا الوجه، أعني حروف التهجي قولاً واحداً.وقوله: {
  تَنْزِيلُ الكِتابِ مِنَ اللَّهِ العَزِيزِ العَلِيمِ } يقول الله تعالى ذكره: من الله
  العزيز في انتقامه من أعدائه، العليم بما يعملون من الأعمال وغيرها تنزيل هذا الكتاب
  فالتنزيل مرفوع بقوله: { مِنَ اللَّهِ }.وفي قوله: { غافِرِ الذَّنْبِ } وجهان أحدهما:
  أن يكون بمعنى يغفر ذنوب العباد، وإذا أريد هذا المعنى، كان خفض غافر وقابل من وجهين،
  أحدهما من نية تكرير «من»، فيكون معنى الكلام حينئذ: تنزيل الكتاب من الله العزيز العليم،
  من غافر الذنب، وقابل التوب، لأن غافر الذنب نكرة، وليس بالأفصح أن يكون نعتاً للمعرفة،
  وهو نكرة، والآخر أن يكون أجرى في إعرابه، وهو نكرة على إعراب الأوّل كالنعت له، لوقوعه
  بينه وبين قوله: { ذِي الطَّوْلِ } وهو معرفة. وقد يجوز أن يكون أتبع إعرابه وهو نكرة
  إعراب الأوّل، إذا كان مدحاً، وكان المدح يتبع إعرابه ما قبله أحياناً، ويعدل به عن
  إعراب الأوّل أحياناً بالنصب والرفع كما قال الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { تَنزِيلُ ٱلْكِتَابِ مِنَ
  ٱللَّهِ ٱلْعَزِيزِ ٱلْعَلِيمِ } * { غَافِرِ ٱلذَّنبِ وَقَابِلِ ٱلتَّوْبِ شَدِيدِ
  ٱلْعِقَابِ ذِي ٱلطَّوْلِ لاَ إِلَـٰهَ إِلاَّ هُوَ إِلَيْهِ ٱلْمَصِيرُ }لا يَبْعَدَنْ
  قَوْمي الَّذِينَ هُمُ   سَمُّ العُدَاةِ وآفَةُ الجُزُرِالنَّازِلِينَ بِكُلّ مَعُتَركٍ   والطَّيِبينَ
  معَاقِدَ الأُزُزُوكما قال جلّ ثناؤه{ وَهُوَ الغَفُورُ الَودُودُ ذُو العَرْشِ المَجِيدُ
  فَعَّالٌ لِمَا يُرِيدُ }فرفع فعَّالٌ وهو نكرة محضة، وأتبع إعراب الغفور الودود والآخر:
  أن يكون معناه: أن ذلك من صفته تعالى، إذ كان لم يزل لذنوب العباد غفوراً من قبل نزول
  هذه الآية وفي حال نزولها، ومن بعد ذلك، فيكون عند ذلك معرفة صحيحة ونعتاً على الصحة.
  وقال: { غافِرِ الذَّنْبِ } ولم يقل الذنوب، لأنه أريد به الفعل، وأما قوله: { وَقابِلِ
  التَّوْبِ } فإن التوب قد يكون جمع توبة، كما يجمع الدَّومة دَوماً والعَومة عَوماً
  من عومة السفينة، كما قال الشاعر:عَوْمَ السَّفِينَ فَلَمَّا حالَ دُونَهُمُ   وقد
  يكون مصدر تاب يتوب توباً.وقد:حدثني محمد بن عبيد المحاربي، قال: ثنا أبو بكر بن عياش،
  عن أبي إسحاق، قال: جاء رجل إلى عمر، فقال: إني قتلت، فهل لي من توبة؟ قال: نعم، اعمل
  ولا تيأس، ثم قرأ: { حم تَنْزِيلُ الكِتابِ مِنَ اللَّهِ العَزِيرِ العَلِيمِ غافِرِ
  الذَّنْبِ وَقابِلِ التَّوْبِ }.وقوله: { شَدِيد العقابِ } يقول تعالى ذكره: شديد عقابه
  لمن عاقبه من أهل العصيان له، فلا تتكلوا على سعة رحمته، ولكن كونوا منه على حذر، باجتناب
  معاصيه، وأداء فرائضه، فإنه كما أن لا يؤيس أهل الإجرام والآثام من عفوه، وقبول توبة
  من تاب منهم من جرمه، كذلك لا يؤمنهم من عقابه وانتقامه منهم بما استحلوا من محارمه،
  وركبوا من معاصيه.وقوله: { ذِي الطَّوْلِ } يقول: ذي الفضل والنعم المبسوطة على من
  شاء من خلقه يقال منه: إن فلاناً لذو طَوْل على أصحابه، إذا كان ذا فضل عليهم. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو الصالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ذِي الطَّوْلِ } يقول: ذي السعة والغنى.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { ذِي الطَّوْلِ } الغنى.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذِي الطَّوْلِ }: أي ذي النعم.وقال
  بعضهم: الطَّول: القدرة. ذكر من قال ذلك:حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله { ذِي الطَّوْلِ } قال: الطول القدرة، ذاك الطول.وقوله: { لا إلَهَ
  إلاَّ هوَ إلَيْهِ المَصِيرُ } يقول: لا معبود تصلح له العبادة إلا الله العزيز العليم،
  الذي صفته ما وصف جلّ ثناؤه، فلا تعبدوا شيئاً سواه { إلَيْهِ المَصِيرُ } يقول تعالى
  ذكره: إلى الله مصيركم ومرجعكم أيها الناس، فإياه فاعبدوا، فإنه لا ينفعكم شيء عبدتموه
  عند ذلك سواه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

