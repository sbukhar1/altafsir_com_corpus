  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْيَوْمَ
  تُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَـسَبَتْ لاَ ظُلْمَ ٱلْيَوْمَ إِنَّ ٱللَّهَ سَرِيعُ
  ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما قرّر أن الملك لله وحده في ذلك
  اليوم عدّد نتائج ذلك، وهي أنّ كل نفس تجزى ما كسبت وأن الظلم مأمون، لأن الله ليس
  بظلام للعبيد، وأن الحساب لا يبطىء، لأن الله لا يشغله حساب على حساب، فيحاسب الخلق
  كله في وقت واحد وهو أسرع الحاسبين. وعن ابن عباس رضي الله عنهما: إذا أخذ في حسابهم
  لم يَقِلْ أهل الجنة إلاّ فيها ولا أهل النار إلاّ فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

