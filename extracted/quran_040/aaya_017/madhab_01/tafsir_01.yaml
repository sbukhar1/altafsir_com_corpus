text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْيَوْمَ تُجْزَىٰ
  كُلُّ نَفْسٍ بِمَا كَـسَبَتْ لاَ ظُلْمَ ٱلْيَوْمَ إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ
  }يقول تعالى ذكره مخبراً عن قيله يوم القيامة حين يبعث خلقه من قبورهم لموقف الحساب:
  { اليَوْمَ تُجْزَى كُلُّ نَفْسٍ بِما كَسَبَتْ } يقول: اليوم يثاب كلّ عامل بعمله،
  فيوفى أجر عمله، فعامل الخير يجزى الخير، وعامل الشر يجزى جزاءه.وقوله: { لا ظُلْمَ
  اليَوْمَ } يقول: لا بخس على أحد فيما استوجبه من أجر عمله في الدنيا، فينقص منه إن
  كان محسناً، ولا حُمِل على مسيء إثم ذنب لم يعمله فيعاقب عليه { إنَّ اللَّهَ سَرِيعُ
  الْحسابِ } يقول: إن اللَّهَ ذو سرعة في محاسبة عباده يومئذ على أعمالهم التي عملوها
  في الدنيا ذُكر أن ذلك اليوم لا يَنْتَصِف حتى يقيل أهل الجنة في الجنة، وأهل النار
  في النار، وقد فرغ من حسابهم، والقضاء بينهم.\r\n\t\t\t\r\n\t\t\t</section>"

