  \       <a href=\"javascript:go_QurPage(40,17)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْيَوْمَ
  تُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَـسَبَتْ لاَ ظُلْمَ ٱلْيَوْمَ إِنَّ ٱللَّهَ سَرِيعُ
  ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره مخبراً عن قيله
  يوم القيامة حين يبعث خلقه من قبورهم لموقف الحساب: { اليَوْمَ تُجْزَى كُلُّ نَفْسٍ
  بِما كَسَبَتْ } يقول: اليوم يثاب كلّ عامل بعمله، فيوفى أجر عمله، فعامل الخير يجزى
  الخير، وعامل الشر يجزى جزاءه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا ظُلْمَ اليَوْمَ } يقول: لا بخس على أحد فيما استوجبه من أجر عمله في الدنيا،
  فينقص منه إن كان محسناً، ولا حُمِل على مسيء إثم ذنب لم يعمله فيعاقب عليه { إنَّ
  اللَّهَ سَرِيعُ الْحسابِ } يقول: إن اللَّهَ ذو سرعة في محاسبة عباده يومئذ على أعمالهم
  التي عملوها في الدنيا ذُكر أن ذلك اليوم لا يَنْتَصِف حتى يقيل أهل الجنة في الجنة،
  وأهل النار في النار، وقد فرغ من حسابهم، والقضاء بينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

