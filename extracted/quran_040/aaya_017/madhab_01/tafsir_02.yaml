text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْيَوْمَ تُجْزَىٰ
  كُلُّ نَفْسٍ بِمَا كَـسَبَتْ لاَ ظُلْمَ ٱلْيَوْمَ إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ
  }لما قرّر أن الملك لله وحده في ذلك اليوم عدّد نتائج ذلك، وهي أنّ كل نفس تجزى ما
  كسبت وأن الظلم مأمون، لأن الله ليس بظلام للعبيد، وأن الحساب لا يبطىء، لأن الله لا
  يشغله حساب على حساب، فيحاسب الخلق كله في وقت واحد وهو أسرع الحاسبين. وعن ابن عباس
  رضي الله عنهما: إذا أخذ في حسابهم لم يَقِلْ أهل الجنة إلاّ فيها ولا أهل النار إلاّ
  فيها.\r\n\t\t\t\r\n\t\t\t</section>"

