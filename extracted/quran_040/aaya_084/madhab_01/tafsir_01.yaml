  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  رَأَوْاْ بَأْسَنَا قَالُوۤاْ آمَنَّا بِٱللَّهِ وَحْدَهُ وَكَـفَرْنَا بِمَا كُنَّا
  بِهِ مُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فلما رأت هذه الأمم
  المكذّبة رسلها بأسنا، يعني عقاب الله الذي وعدتهم به رسُلهم قد حلّ بهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { فَلَمَّارأَوْا
  بأسَنا } قال: النقمات التي نزلت بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قَالُوا آمَنَّا باللَّهِ وَحْدَهُ } يقول: قالوا: أقررنا بتوحيد الله، وصدّقنا أنه
  لا آله غيره { وَكَفَرْنا بِمَا كُنَّا بِهِ مُشْرِكِينَ } يقول: وجحدنا الآلهة التي
  كنا قبل وقتنا هذا نشركها في عبادتنا الله ونعبدها معه، ونتخذها آلهة، فبرئنا منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

