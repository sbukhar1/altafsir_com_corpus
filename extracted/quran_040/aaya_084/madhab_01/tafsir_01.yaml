text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا رَأَوْاْ
  بَأْسَنَا قَالُوۤاْ آمَنَّا بِٱللَّهِ وَحْدَهُ وَكَـفَرْنَا بِمَا كُنَّا بِهِ مُشْرِكِينَ
  }يقول تعالى ذكره: فلما رأت هذه الأمم المكذّبة رسلها بأسنا، يعني عقاب الله الذي وعدتهم
  به رسُلهم قد حلّ بهم، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ {
  فَلَمَّارأَوْا بأسَنا } قال: النقمات التي نزلت بهم.وقوله: { قَالُوا آمَنَّا باللَّهِ
  وَحْدَهُ } يقول: قالوا: أقررنا بتوحيد الله، وصدّقنا أنه لا آله غيره { وَكَفَرْنا
  بِمَا كُنَّا بِهِ مُشْرِكِينَ } يقول: وجحدنا الآلهة التي كنا قبل وقتنا هذا نشركها
  في عبادتنا الله ونعبدها معه، ونتخذها آلهة، فبرئنا منها.\r\n\t\t\t\r\n\t\t\t</section>"

