text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا رَأَوْاْ
  بَأْسَنَا قَالُوۤاْ آمَنَّا بِٱللَّهِ وَحْدَهُ وَكَـفَرْنَا بِمَا كُنَّا بِهِ مُشْرِكِينَ
  } * { فَلَمْ يَكُ يَنفَعُهُمْ إِيمَانُهُمْ لَمَّا رَأَوْاْ بَأْسَنَا سُنَّتَ ٱللَّهِ
  ٱلَّتِي قَدْ خَلَتْ فِي عِبَادِهِ وَخَسِرَ هُنَالِكَ ٱلْكَافِرُونَ }البأس: شدّة
  العذاب. ومنه قوله تعالى:{ بِعَذَابٍ بَئِيسٍ }[الأعراف: 165]. فإن قلت: أي فرق بين
  قوله تعالى: { فَلَمْ يَكُ يَنفَعُهُمْ إِيمَـٰنُهُمْ } وبينه لو قيل: فلم ينفعهم إيمانهم؟
  قلت: هو من كان في نحو قوله:{ مَا كَانَ للَّهِ أَن يَتَّخِذَ مِن وَلَدٍ }[مريم: 35]
  والمعنى: فلم يصحّ ولم يستقم أن ينفعهم إيمانهم. فإن قلت: كيف ترادفت هذه الفاءات؟
  قلت: أما قوله تعالى:{ فَمَا أَغْنَىٰ عَنْهُمْ }[غافر: 82] فهو نتيجة قوله:{ كَانُواْ
  أَكْـثَرَ مِنْهُمْ }[غافر: 82] وأما قوله:{ فَلَمَّا جَاءتْهُمْ رُسُلُهُم بِٱلْبَيّنَـٰتِ }[غافر:
  83] فجار مجرى البيان والتفسير، لقوله تعالى:{ فَمَا أَغْنَىٰ عَنْهُمْ }[غافر: 82]
  كقولك: رزق زيد المال فمنع المعروف فلم يحسن إلى الفقراء. وقوله: { لَمَّا رَأَوْاْ
  بَأْسَنَا } تابع لقوله:{ فَلَمَّا جَاءتْهُمْ }[غافر: 83] كأنه قال: فكفروا فلما رأوا
  بأسنا آمنوا، وكذلك: { فَلَمْ يَكُ يَنفَعُهُمْ إِيمَـٰنُهُمْ } تابع لإيمانهم لما
  رأوا بأس الله { سُنَّةَ ٱللَّهِ } بمنزلة{ وَعَدَ ٱللَّهُ }[النساء: 95] وما أشبهه
  من المصادر المؤكدة. و { هُنَالِكَ } مكان مستعار للزمان، أي: وخسروا وقت رؤية البأس،
  وكذلك قوله:{ وَخَسِرَ هُنَالِكَ ٱلْمُبْطِلُونَ }[غافر: 78] بعد قوله:{ فَإِذَا جَـاء
  أَمْرُ ٱللَّهِ قُضِىَ بِٱلْحَقّ }[غافر: 78] أي: وخسروا وقت مجيء أمر الله، أو وقت
  القضاء بالحق.عن رسول الله صلى الله عليه وسلم:(984) \" من قرأ سورة المؤمن لم يبق
  روح نبي ولا صديق ولا شهيد ولا مؤمن إلاّ صلّى عليه واستغفر له \". \r\n\t\t\t\r\n\t\t\t</section>"

