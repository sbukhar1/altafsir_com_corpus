text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكُمْ بِمَا
  كُنتُمْ تَفْرَحُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَبِمَا كُنتُمْ تَمْرَحُونَ }
  * { ٱدْخُلُوۤاْ أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا فَبِئْسَ مَثْوَى ٱلْمُتَكَبِّرِينَ
  }يعني تعالى ذكره بقوله: { ذَلِكُمْ بِمَا كُنْتُمْ تَفْرَحُونَ في الأرْضِ بغَيرِ
  الحَقّ } هذا الذي فعلنا اليوم بكم أيها القوم من تعذيبنا كم العذاب الذي أنتم فيه،
  بفرحكم الذي كنتم تفرحونه في الدنيا، بغير ما أذن لكم به من الباطل والمعاصي، وبمرحكم
  فيها، والمرح: هو الأشر والبطر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس، قوله: { بِمَا كُنْتُمْ تَفْرَحُونَ في الأرْضِ بغَيرِ الحَقّ } إلى { فَبئْسَ
  مَثْوَى المُتَكَبِّرينَ } قال: الفرح والمرح: الفخر والخُيَلاء، والعمل في الأرض بالخطيئة،
  وكان ذلك في الشرك، وهو مثل قوله لقارون:{ إذْ قالَ لَهُ قَوْمُهُ لا تَفْرَحْ إنَّ
  اللَّهَ لا يُحِبّ الفَرِحِينَ }وذلك في الشرك.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { بِمَا كُنْتُمْ تَفْرَحُونَ في الأرْضِ بغَيرِ الحَقّ وبما كُنْتُمْ
  تَمْرَحُونَ } قال: تَبْطرون وتأشَرُون.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ، قوله: { تَمْرَحُونَ } قال: تبطرون.وقوله: { ادْخُلُوا أبْوَابَ جَهَنَّمَ
  خَالِدِينَ فِيها } يقول تعالى ذكره لهم: ادخلوا أبواب جهنم السبعة من كلْ باب منها
  جزء مقسوم منكم { فَبِئْسَ مَثْوَى المُتُكَبِّرِينَ } يقول: فبئس منزل المتكبرين في
  الدنيا على الله أن يوحدوه، ويؤمنوا برسله اليوم جهنم.\r\n\t\t\t\r\n\t\t\t</section>"

