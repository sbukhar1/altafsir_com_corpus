text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ يُجَادِلُونَ فِيۤ آيَاتِ ٱللَّهِ أَنَّىٰ يُصْرَفُونَ } * { ٱلَّذِينَ كَذَّبُواْ
  بِٱلْكِـتَابِ وَبِمَآ أَرْسَلْنَا بِهِ رُسُلَنَا فَسَوْفَ يَعْلَمُونَ } * { إِذِ
  ٱلأَغْلاَلُ فِيۤ أَعْنَاقِهِمْ وٱلسَّلاَسِلُ يُسْحَبُونَ } * { فِي ٱلْحَمِيمِ ثُمَّ
  فِي ٱلنَّارِ يُسْجَرُونَ } * { ثُمَّ قِيلَ لَهُمْ أَيْنَ مَا كُنتُمْ تُشْرِكُونَ
  } * { مِن دُونِ ٱللَّهِ قَـالُواْ ضَـلُّواْ عَنَّا بَل لَّمْ نَكُنْ نَّدْعُواْ مِن
  قَبْلُ شَيْئاً كَذَلِكَ يُضِلُّ ٱللَّهُ ٱلْكَافِرِينَ } * { ذَلِكُمْ بِمَا كُنتُمْ
  تَفْرَحُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَبِمَا كُنتُمْ تَمْرَحُونَ } * { ٱدْخُلُوۤاْ
  أَبْوَابَ جَهَنَّمَ خَالِدِينَ فِيهَا فَبِئْسَ مَثْوَى ٱلْمُتَكَبِّرِينَ }{ بِٱلْكِتَـٰبِ
  } بالقرآن { وَبِمَا أَرْسَلْنَا بِهِ رُسُلَنَا } من الكتب. فإن قلت: وهل قوله: {
  فَسَوْفَ يَعْلَمُونَ إِذِ ٱلاْغْلَـٰلُ فِى أَعْنَـٰقِهِمْ } إلى مثل قولك: سوف أصوم
  أمس؟ قلت: المعنى على إذا: إلا أن الأمور المستقبلة لما كانت في أخبار الله تعالى متيقنة
  مقطوعاً بها: عبر عنها بلفظ ما كان ووجد، والمعنى على الاستقبال. وعن ابن عباس: والسلاسل
  يسحبون بالنصب وفتح الياء، على عطف الجملة الفعلية على الإسمية. وعنه: والسلاسل يسحبون
  بجر السلاسل. ووجهه أنه لو قيل: إذْ أعناقهم في الأغلال مكان قوله: { إِذِ ٱلاْغْلَـٰلُ
  فِى أَعْنَـٰقِهِمْ } لكان صحيحاً مستقيماً، فلما كانتا عبارتين معتقبتين: حمل قوله:
  { وٱلسَّلَـٰسِلُ } على العبارة الأخرى. ونظيره:مَشَائِيمُ لَيْسُوا مُصْلِحِينَ عَشِيرَةً   وَلاَ
  نَاعِبٍ إلاَّ بِبَيْنٍ غُرَابُهَاكأنه قيل: بمصلحين. وقرىء: «وبالسلاسل يسحبون» {
  فِى ٱلنَّارِ يُسْجَرُونَ } من سجر التنور إذا ملأه بالوقود. ومنه: السجير، كأنه سجر
  بالحب، أي: ملىء. ومعناه: أنهم في النار فهي محيطة بهم، وهم مسجورون بالنار مملوؤة
  بها أجوافهم. ومنه قوله تعالى:{ نَارُ ٱللَّهِ ٱلْمُوقَدَةُ ٱلَّتِى تَطَّلِعُ عَلَى
  ٱلاْفْئِدَةِ }[الهمزة: 7] اللهم أجرنا من نارك فإنا عائذون بجوارك { ضَـلُّواْ عَنَّا
  } غابوا عن عيوننا، فلا نراهم ولا ننتفع بهم. فإن قلت: أما ذكرت في تفسير قوله تعالى:{ إِنَّكُمْ
  وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ }[الأنبياء: 98]: أنهم مقرونون
  بآلهتهم، فكيف يكونون معهم وقد ضلوا عنهم؟ قلت: يجوز أن يضلوا عنهم إذا وبخوا وقيل
  لهم: إينما كنتم تشركون من دون الله فيغيثوكم ويشفعوا لكم، وأن يكونوا معهم في سائر
  الأوقات، وأن يكونوا معهم في جميع أوقاتهم؛ إلا أنهم لما لم ينفعوهم فكأنهم ضالون عنهم
  { بَل لَّمْ نَكُنْ نَّدْعُواْ مِن قَبْلُ شَيْئاً } أي: تبين لنا أنهم لم يكونوا شيئاً،
  وما كنا نعبد بعبادتهم شيئاً كما تقول: حسبت أنّ فلاناً شيء فإذا هو ليس بشيء إذا خبرته
  فلم تر عنده خيراً { كَذَلِكَ يُضِلُّ ٱللَّهُ ٱلْكَـٰفِرِينَ } مثل ضلال آلهتهم عنهم
  يضلهم عن آلهتهم.، حتى لو طلبوا الآلهة أو طلبتهم الآلهة لم يتصادفوا { ذلكم } الإضلال
  بسبب ما كنا لكم من الفرح والمرح { بِغَيْرِ ٱلْحَقِّ } وهو الشرك وعبادة الأوثان {
  ٱدْخُلُواْ أَبْوٰبَ جَهَنَّمَ } السبعة المقسومة لكم. قال الله تعالى:{ لَهَا سَبْعَةُ
  أَبْوَابٍ لِكُلّ بَابٍ مّنْهُمْ جُزْء مَّقْسُومٌ }[الحجر: 44]. { خَـٰلِدِينَ } مقدّرين
  الخلود { فَبِئْسَ مَثْوَى ٱلْمُتَكَـبّرِينَ } عن الحق المستخفين به مثواكم أو جهنم.
  فإن قلت: أليس قياس النظم أن يقال: فبئس مدخل المتكبرين، كما تقول: زر بيت الله فنعم
  المزار، وصل في المسجد الحرام فنعم المصلى؟ قلت: الدخول المؤقت بالخلود في معنى الثواء.\r\n\t\t\t\r\n\t\t\t</section>"

