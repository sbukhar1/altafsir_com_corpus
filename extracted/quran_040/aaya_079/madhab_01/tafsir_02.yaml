text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَنْعَامَ لِتَرْكَـبُواْ مِنْهَا وَمِنْهَا تَأْكُلُونَ } * { وَلَكُمْ
  فِيهَا مَنَافِعُ وَلِتَـبْلُغُواْ عَلَيْهَا حَاجَةً فِي صُدُورِكُمْ وَعَلَيْهَا
  وَعَلَى ٱلْفُلْكِ تُحْمَلُونَ } * { وَيُرِيكُمْ آيَاتِهِ فَأَيَّ آيَاتِ ٱللَّهِ
  تُنكِرُونَ }الأنعام: الإبل خاصة. فإن قلت: لم قال: { لِتَرْكَـبُواْ مِنْهَا } ولتبلغوا
  عليها، ولم يقل، لتأكلوا منها، ولتصلوا إلى منافع؟ أو هلا قال: منها تركبون ومنها تأكلون
  وتبلغون عليها حاجة في صدوركم؟ قلت: في الركوب: الركوب في الحج والغزو، وفي بلوغ الحاجة:
  الهجرة من بلد إلى بلد لإقامة دين أو طلب علم، وهذه أغراض دينية إمّا واجبة أو مندوب
  إليها مما يتعلق به إرادة الحكيم. وأما الأكل وإصابة المنافع: فمن جنس المباح الذي
  لا يتعلق به إرادته، ومعنى قوله: { وَعَلَيْهَا وَعَلَى ٱلْفُلْكِ تُحْمَلُونَ } وعلى
  الأنعام وحدها لا تحملون، ولكن عليها وعلى الفلك في البر والبحر. فإن قلت: هلا قيل:
  وفي الفلك، كما قال:{ قُلْنَا ٱحْمِلْ فِيهَا مِن كُلّ زَوْجَيْنِ ٱثْنَيْنِ }؟ [هود:
  40] قلت: معنى الإيعاء ومعنى الاستعلاء: كلاهما مستقيم؛ لأنّ الفلك وعاء لمن يكون فيها
  حمولة له يستعليها، فلما صحّ المعنيان صحت العبارتان. وأيضاً فليطابق قوله: (وعليها)
  ويزاوجه { فَأَىَّ ءايَـٰتِ ٱللَّهِ } جاءت على اللغة المستفيضة. وقولك: فأية آيات
  الله قليل، لأنّ التفرقة بين المذكر والمؤنث في الأسماء غير الصفات نحو حمار وحمارة
  غريب. وهي في (أي) أغرب لإبهامه.\r\n\t\t\t\r\n\t\t\t</section>"

