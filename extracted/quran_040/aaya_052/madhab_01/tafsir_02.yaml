  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  لَنَنصُرُ رُسُلَنَا وَٱلَّذِينَ آمَنُواْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ يَقُومُ
  ٱلأَشْهَادُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ لاَ يَنفَعُ ٱلظَّالِمِينَ مَعْذِرَتُهُمْ
  وَلَهُمُ ٱلْلَّعْنَةُ وَلَهُمْ سُوۤءُ ٱلدَّارِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فِى ٱلْحَيَٱوةِ ٱلدُّنْيَا وَيَوْمَ يَقُومُ ٱلأَشْهَٰدُ } أي: في الدنيا والآخرة،
  يعني: أنه يغلبهم في الدارين جميعاً بالحجة والظفر على مخالفيهم، وإن غلبوا في الدنيا
  في بعض الأحايين امتحاناً من الله، فالعاقبة لهم، ويتيح الله من يقتص من أعدائهم ولو
  بعد حين. والأشهاد: جمع شاهد، كصاحب وأصحاب، يريد: الحفظة من الملائكة والأنبياء والمؤمنين
  من أمّة محمد صلى الله عليه وسلم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143]. واليوم الثاني بدل من الأوّل، يحتمل أنهم يعتذرون بمعذرة ولكنها لا تنفع لأنها
  باطلة، وأنهم لو جاؤوا بمعذرة لم تكن مقبولة لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المرسلات:
  36]، { وَلَهُمُ ٱلْلَّعْنَةُ } البعد من رحمة الله { وَلَهُمْ سُوء ٱلدَّارِ } أي:
  سوء دار الآخرة وهو عذابها. وقرىء: «تقوم»، و «لا تنفع» بالتاء والياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

