text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا لَنَنصُرُ
  رُسُلَنَا وَٱلَّذِينَ آمَنُواْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ يَقُومُ ٱلأَشْهَادُ
  } * { يَوْمَ لاَ يَنفَعُ ٱلظَّالِمِينَ مَعْذِرَتُهُمْ وَلَهُمُ ٱلْلَّعْنَةُ وَلَهُمْ
  سُوۤءُ ٱلدَّارِ }{ فِى ٱلْحَيَٱوةِ ٱلدُّنْيَا وَيَوْمَ يَقُومُ ٱلأَشْهَٰدُ } أي:
  في الدنيا والآخرة، يعني: أنه يغلبهم في الدارين جميعاً بالحجة والظفر على مخالفيهم،
  وإن غلبوا في الدنيا في بعض الأحايين امتحاناً من الله، فالعاقبة لهم، ويتيح الله من
  يقتص من أعدائهم ولو بعد حين. والأشهاد: جمع شاهد، كصاحب وأصحاب، يريد: الحفظة من الملائكة
  والأنبياء والمؤمنين من أمّة محمد صلى الله عليه وسلم{ لّتَكُونُواْ شُهَدَاء عَلَى
  ٱلنَّاسِ }[البقرة: 143]. واليوم الثاني بدل من الأوّل، يحتمل أنهم يعتذرون بمعذرة
  ولكنها لا تنفع لأنها باطلة، وأنهم لو جاؤوا بمعذرة لم تكن مقبولة لقوله تعالى:{ وَلاَ
  يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ }[المرسلات: 36]، { وَلَهُمُ ٱلْلَّعْنَةُ } البعد
  من رحمة الله { وَلَهُمْ سُوء ٱلدَّارِ } أي: سوء دار الآخرة وهو عذابها. وقرىء: «تقوم»،
  و «لا تنفع» بالتاء والياء.\r\n\t\t\t\r\n\t\t\t</section>"

