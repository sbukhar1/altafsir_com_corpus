text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ
  ٱلْفَلَقِ } * { مِن شَرِّ مَا خَلَقَ } * { وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ } *
  { وَمِن شَرِّ ٱلنَّفَّاثَاتِ فِي ٱلْعُقَدِ } * { وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ
  }الفلق والفرق: الصبح، لأنّ الليل يفلق عنه ويفرق: فعل بمعنى مفعول. يقال في المثل:
  هو أبين من فلق الصبح، ومن فرق الصبح. ومنه قولهم: سطع الفرقان، إذا طلع الفجر. وقيل:
  هو كل ما يفلقه الله، كالأرض عن النبات، والجبال عن العيون، والسحاب عن المطر، والأرحام
  عن الأولاد، والحب والنوى وغير ذلك. وقيل: هو واد في جهنم أوجب فيها من قولهم لما اطمأن
  من الأرض، الفلق، والجمع: فلقان. وعن بعض الصحابة أنه قدم الشأم فرأى دور أهل الذمّة
  وما هم فيه من خفض العيش وما وسع عليهم من دنياهم، فقال: لا أبالى، أليس من ورائهم
  الفلق؟ فقيل: وما الفلق؟ قال: بيت في جهنم إذا فتح صاح جميع أهل النار من شدّة حرّه
  { مِن شَرّ مَا خَلَقَ } من شر خلقه. وشرّهم: ما يفعله المكلفون من الحيوان من المعاصي
  والمآثم، ومضارة بعضهم بعضاً من ظلم وبغي وقتل وضرب وشتم وغير ذلك، وما يفعله غير المكلفين
  منه من الأكل والنهش واللدع والعضّ كالسباع والحشرات، وما وضعه الله في الموات من أنواع
  الضرر كالإحراق في النار والقتل في السم. والغاسق: الليل إذا اعتكر ظلامه من قوله تعالى:{ إِلَىٰ
  غَسَقِ ٱلَّيلِ }[الإسراء: 78] ومنه: غسقت العين امتلأت دمعاً، وغسقت الجراحة: امتلأت
  دماً. ووقوبه: دخول ظلامه في كل شيء، ويقال: وقبت الشمس إذا غابت. وفي الحديث:(1373)
  لما رأى الشمس قد وقبت قال: \" هذا حين حلها، يعني صلاة المغرب \" وقيل: هو القمر إذا
  امتلأ، وعن عائشة رضي الله عنها:(1374) أخذ رسول الله صلى الله عليه وسلم بيدي فأشار
  إلى القمر فقال: \" تعوّذي بالله من شرّ هذا، فإنه الغاسق إذا وقب \" ووقوبه: دخوله
  في الكسوف واسوداده. ويجوز أن يراد بالغاسق: الأسود من الحيات: ووقبه: ضربه ونقبه.
  والوقب: النقب. ومنه: وقبة الثريد؛ والتعوّذ من شرّ الليل؛ لأن انبثاثه فيه أكثر، والتحرّز
  منه أصعب. ومنه قولهم: الليل أخفى للويل. وقولهم: أغدر الليل؛ لأنه إذا أظلم كثر فيه
  الغدر وأسند الشرّ إليه لملابسته له من حدوثه فيه { ٱلنَّفَّـٰثَـٰتِ } النساء، أو
  النفوس، أو الجماعات السواحر اللاتي يعقدن عقداً في خيوط وينفثن عليها ويرقين: والنفث
  النفخ من ريق، ولا تأثير لذلك، اللهم إلاّ إذا كان ثم إطعام شيء ضار، أو سقيه، أو إشمامه.
  أو مباشرة المسحور به على بعض الوجوه؛ ولكن الله عزّ وجلّ قد يفعل عند ذلك فعلاً على
  سبيل الامتحان الذي يتميز به الثبت على الحقّ من الحشوية والجهلة من العوام، فينسبه
  الحشوية والرعاع إليهنّ وإلى نفثهن، والثابتون بالقول الثابت لا يلتفتون إلى ذلك ولا
  يعبئون به، فإن قلت: فما معنى الاستعاذة من شرّهن؟ قلت: فيها ثلاثة أوجه، أحدها: أن
  يستعاذ من عملهن الذي هو صنعة السحر ومن إثمهنّ في ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ } *
  { مِن شَرِّ مَا خَلَقَ } * { وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ } * { وَمِن شَرِّ
  ٱلنَّفَّاثَاتِ فِي ٱلْعُقَدِ } * { وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ }والثاني: أن
  يستعاذ من فتنتهنّ الناس عند نفثهن، ويجوز أن يراد بهنّ النساء الكيادات، من قوله:{ إِنَّ
  كَيْدَكُنَّ عَظِيمٌ }[يوسف: 28] تشبيهاً لكيدهن بالسحر والنفث في العقد. أو اللاتي
  يفتن الرجال بتعرضهنّ لهم ومحاسنهنّ، كأنهنّ يسحرنهم بذلك { إِذَا حَسَدَ } إذا ظهر
  حسده، وعمل بمقتضاه: من بغي الغوائل للمحسود، لأنه إذا لم يظهر أثر ما أضمره فلا ضرر
  يعود منه على من حسده، بل هو الضارّ لنفسه لاغتمامه بسرور غيره. وعن عمر بن عبد العزيز:
  لم أر ظالماً أشبه بالمظلوم من حاسد. ويجوز أن يراد بشرّ الحاسد: إثمه وسماجة حاله
  في وقت حسده، وإظهاره أثره. فإن قلت: قوله: { مِن شَرّ مَا خَلَقَ } تعميم في كل ما
  يستعاذ منه، فما معنى الاستعاذة بعده من الغاسق والنفاثات والحاسد؟ قلت: قد خص شرّ
  هؤلاء من كلّ شر لخفاء أمره، وأنه يلحق الإنسان من حيث لا يعلم، كأنما يغتال به. وقالوا:شر
  العداة المداجي الذي يكيدك من حيث لا تشعر. فإن قلت: فلم عرّف بعض المستعاذ منه ونكر
  بعضه؟ قلت: عرفت النفاثات، لأن كل نفاثة شريرة، ونكر غاسق، لأنّ كل غاسق لا يكون فيه
  الشر، إنما يكون في بعض دون بعض، وكذلك كل حاسد لا يضرّ. ورب حسد محمود، وهو الحسد
  في الخيرات. ومنه قوله عليه الصلاة والسلام:(1375) \" لا حسد إلاّ في اثنتين \" وقال
  أبو تمام:وَمَا حَاسِدٌ فِي المَكْرُمَاتِ بِحَاسِدِ   وقال:إنَّ الْعُلاَ حَسَنٌ فِي
  مِثْلِهَا الْحَسَدُ   عن رسول الله صلى الله عليه وسلم:(1376) \" من قرأ المعوّذتين
  فكأنما قرأ الكتب التي أنزلها الله تعالى كلها \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

