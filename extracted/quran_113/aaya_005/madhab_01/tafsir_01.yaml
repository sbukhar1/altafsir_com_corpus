text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ
  ٱلْفَلَقِ } * { مِن شَرِّ مَا خَلَقَ } * { وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ } *
  { وَمِن شَرِّ ٱلنَّفَّاثَاتِ فِي ٱلْعُقَدِ } * { وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد: أستجير بربّ الفلق من
  شرّ ما خلق من الخلق.واختلف أهل التأويل في معنى الفلق، فقال بعضهم: هو سجن في جهنم
  يسمى هذا الاسم. ذكر من قال ذلك:حدثني الحسين بن يزيد الطحان، قال: ثنا عبد السلام
  بن حرب، عن إسحاق بن عبد الله، عمن حدثه عن ابن عباس قال: الفلق: سجن في جهنم.حدثنا
  ابن بشار، قال: ثنا أبو أحمد الزبيريّ، قال: ثنا عبد السلام بن حرب، عن إسحاق بن عبد
  الله بن أبي فروة، عن رجل، عن ابن عباس، في قوله: { الفَلَقِ }: سجن في جهنم.حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا العوّام بن عبد الجبار الجَوْلانيّ، قال: قَدِم
  رجل من أصحاب رسول الله صلى الله عليه وسلم الشأم، قال: فنظر إلى دُور أهل الذمة، وما
  هم فيه من العيش والنضارة، وما وُسَّعَ عليهم في دنياهم، قال: فقال: لا أبالك، أليس
  من ورائهم الفلق؟ قال: قيل: وما الفلق؟ قال: بيت في جهنم، إذ فُتح هَرّ أهل النار.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، قال: سمعت السُّدِّيّ يقول: الفَلَق:
  جُبّ في جهنم.حدثني عليّ بن حسن الأزدي، قال: ثنا الأشجعيّ، عن سفيان، عن السديّ، مثله.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن السديّ، مثله.حدثني إسحاق بن وهب الواسطيّ،
  قال: ثنا مسعود بن موسى بن مشكان الواسطيّ، قال: ثنا نصر بن خْزَيمة الخراسانيّ، عن
  شعيب بن صفوان، عن محمد بن كعب القُرَظِيّ، عن أبي هُريرة، عن النبيّ صلى الله عليه
  وسلم قال: \" الفَلَق: جبّ في جهنم مغطًّى \" حدثنا ابن البرقي، قال: ثنا ابن أبي مريم،
  قال: ثنا نافع بن يزيد، قال: ثنا يحيى بن أبي أسيد، عن ابن عجلان، عن أبي عبيد، عن
  كعب، أنه دخل كنيسة فأعجبه حُسنها، فقال: أحسن عمل وأضلّ قوم، رضيت لكم الفلق، قيل:
  وما الفلق؟ قال: بيت في جهنم إذا فُتح صاح جميع أهل النار من شدّة حرّه.وقال آخرون:
  هو اسم من أسماء جهنم. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: سمعت
  خيثم بن عبد الله يقول: سألت أبا عبد الرحمن الحبلي، عن الفلق، قال: هي جهنم.وقال آخرون:
  الفلق: الصبح. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه. عن ابن عباس: { أعُوذُ برَبِّ الْفَلَقِ } قال: الفلق: الصُّبْح.حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ، قال: أنبأنا عوف، عن الحسن، في هذه الآية: { قُلْ
  أعُوذُ بِرَبِّ الْفَلَقِ } قال: الفلق: الصبح.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ } *
  { مِن شَرِّ مَا خَلَقَ } * { وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ } * { وَمِن شَرِّ
  ٱلنَّفَّاثَاتِ فِي ٱلْعُقَدِ } * { وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ }قال: ثنا عبد
  الرحمن، قال: ثنا سفيان، عن سالم الأفطس، عن سعيد بن جُبير، قال: الفلق الصبح.حدثنا
  أبو كُرَيب، قال: ثنا وكيع وحدثنا ابن حميد، قال: ثنا مهران جميعاً، عن سفيان، عن سالم
  الأفطس، عن سعيد بن جُبير، مثله.حدثني عليّ بن الحسن الأزدي، قال: ثنا الأشجعيّ، عن
  سفيان، عن سالم، عن سعيد بن جُبير، مثله.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن الحسن
  بن صالح، عن عبد الله بن محمد بن عقيل، عن جابر، قال: الفَلَق: الصبح.حدثنا ابن بشار،
  قال: ثنا أبو أحمد، قال: ثنا الحسن بن صالح، عن عبد الله بن محمد بن عقيل، عن جابر
  بن عبد الله، مثله.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرنا أبو صخر، عن القُرَظِيّ،
  أنه كان يقول في هذه الآية: { قُلْ أعُوذُ بِرَبِّ الْفَلَقِ } يقول: فالق الحبّ والنوى،
  قال: فالق الإصباح.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { قُلْ
  أعُوذُ بِرَبِّ الْفَلَقِ } قال: الصبح.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { قُلْ أعُوذُ بِرَبِّ الْفَلَقِ } قال: الفَلَق: فَلقَ النهار.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: الفلق: فلق الصبح.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { قُلْ أعُوذُ بِرَبِّ الْفَلَقِ }
  قيل له: فَلَق الصبح، قال: نعم، وقرأ:{ فالِقُ الإصْباحِ وَجاعِلُ اللَّيْلِ سَكَناً }وقال
  آخرون: الفَلَق: الخلق، ومعنى الكلام: قل أعوذ برب الخلق. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { الفلق }: يعني
  الخلق.والصواب من القول في ذلك، أن يقال: إن الله جلّ ثناؤه أمر نبيه محمداً صلى الله
  عليه وسلم أن يقول: { أعُوذُ بِرَبِّ الْفَلَقِ } والفلق في كلام العرب: فَلق الصبح،
  تقول العرب: هو أبينُ من فَلَق الصُّبح، ومن فَرَق الصُّبح. وجائز أن يكون في جهنم
  سجن اسمه فَلَق. وإذا كان ذلك كذلك، ولم يكن جلّ ثناؤه وضعَ دلالة على أنه عُنِي بقوله
  { بِرَبِّ الْفَلَقِ } بعض ما يُدْعَى الفلق دون بعض، وكان الله تعالى ذكره ربّ كل
  ما خلق من شيء، وجب أن يكون معنياً به كل ما اسمه الفَلَق، إذ كان ربّ جميع ذلك.وقال
  جلّ ثناؤه: { مِنْ شَرِّ ما خَلَقَ } لأنه أمر نبيه أن يستعيذ من شرّ كل شيء، إذ كان
  كلّ ما سواه، فهو ما خَلق.وقوله: { وَمِنْ شَرِّ غاسِقٍ إذَا وَقَبَ } يقول: ومن شرّ
  مظلم إذا دخل، وهجم علينا بظلامه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ } *
  { مِن شَرِّ مَا خَلَقَ } * { وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ } * { وَمِن شَرِّ
  ٱلنَّفَّاثَاتِ فِي ٱلْعُقَدِ } * { وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ }ثم اختلف أهل
  التأويل في المظلم الذي عُنِي في هذه الآية، وأمر رسول الله صلى الله عليه وسلم بالاستعاذة
  منه، فقال بعضهم: هو الليل إذا أظلم. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَمِنْ شَرِّ غاسِقٍ إذَا وَقَبَ
  } قال: الليل.حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، قال: أنبأنا عوف، عن الحسن، في
  قوله: { وَمِنْ شَرِّ غاسِقٍ إذَا وَقَبَ } قال: أوّل الليل إذا أظلم.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: ثنا أبو صخر، عن القرظي أنه كان يقول في: { غاسِقٍ أذَا وَقَبَ
  } يقول: النهار إذا دخل في الليل.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن رجل
  من أهل المدينة، عن محمد بن كعب { وَمِنْ شَرِّ غاسِقٍ إذَا وَقَبَ } قال: هو غروب
  الشمس إذا جاء الليل، إذا وقب.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { غاسِقٍ } قال: الليل { إذَا وَقَبَ } قال: إذا دخل.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن الحسن { وَمِنْ شَرِّ غاسِقٍ إذَا وَقَبَ } قال: الليل إذا
  أقبل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الحسن { وَمِنْ شَرِّ
  غاسِقٍ إذَا وَقَبَ } قال: إذا جاء.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله { إذَا وَقَبَ } يقول: إذا أقبل.وقال بعضهم: هو النهار
  إذا دخل في الليل، وقد ذكرناه قبلُ.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن رجل
  من أهل المدينة، عن محمد بن كعب القُرَظِيّ { وَمِنْ شَرِّ غاسِقٍ إذَا وَقَبَ } قال:
  هو غروب الشمس إذا جاء الليل، إذا وجب.وقال آخرون: هو كوكب. وكان بعضهم يقول: ذلك الكوكب
  هو الثُّريا. ذكر من قال ذلك:حدثنا مجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا سليمان
  بن حِبّان، عن أبي المُهَزِّم، عن أبي هريرة في قوله: { وَمِنْ شَرِّ غاسِقٍ إذَا وَقَبَ
  } قال: كوكب.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْ
  شَرِّ غاسِقٍ إذَا وَقَبَ } قال: كانت العرب تقول: الغاسق: سقوط الثريا، وكانت الأسقام
  والطواعين تكثر عند وقوعها، وترتفع عند طلوعها.ولقائلي هذا القول عِلّة من أثر عن النبيّ
  صلى الله عليه وسلم، وهو ما:حدثنا به نصر بن عليّ، قال: ثنا بكار بن عبد الله بن أخي
  هَمّام، قال: ثنا محمد بن عبد العزيز بن عمر بن عبد الرحمن بن عوف، عن أبيه، عن أبي
  سلمة، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم { وَمِنْ شَرِّ غاسِقٍ إذَا وَقَبَ
  } قال: النجم الغاسق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ } *
  { مِن شَرِّ مَا خَلَقَ } * { وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ } * { وَمِن شَرِّ
  ٱلنَّفَّاثَاتِ فِي ٱلْعُقَدِ } * { وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ }وقال آخرون:
  بل الغاسق إذا وقب: القمر، ورووا بذلك عن النبيّ صلى الله عليه وسلم خبراً.حدثنا أبو
  كريب، قال: ثنا وكيع وحدثنا ابن سفيان، قال: ثنا أبي ويزيد بن هارون به.وحدثنا ابن
  حميد، قال: ثنا مهران، عن سفيان، عن محمد بن عبد الرحمن بن أبي ذئب، عن خاله الحارث
  بن عبد الرحمن، عن أبي سلمة بن عبد الرحمن، عن عائشة قالت: أخذ النبيّ صلى الله عليه
  وسلم بيدي، ثم نظر إلى القمر، ثم قال: \" يا عائِشَةُ تَعَوَّذِي باللّهِ مِنْ شَرِّ
  غاسِقٍ إذَا وَقَبَ، وَهَذَا غاسِقٌ إذَا وَقَبَ \" ، وهذا لفظ حديث أبي كُرَيب وابن
  وكيع. وأما ابن حُمَيد، فإنه قال في حديثه: قالت أخَذَ النبيّ صلى الله عليه وسلم بيدي،
  فقال: \" أتَدْرِينَ أيُّ شَيْءٍ هَذَا؟ تَعَوَّذِي باللّهِ مِنْ شَرِّ هَذَا، فإنَّ
  هَذَا الْغاسِقُ إذَا وَقَبَ \" حدثنا محمد بن سنان، قال: ثنا أبو عامر، قال: ثنا ابن
  أبي ذئب، عن الحارث بن عبد الرحمن، عن عائشة، عن النبيّ صلى الله عليه وسلم نظر إلى
  القمر. فقال: \" يا عائِشَةُ اسْتَعِيذِي باللّهِ مِنْ شَرِّ هَذَا، فإنَّ هَذَا الْغاسِقُ
  إذَا وَقَبَ \" وأولى الأقوال في ذلك عندي بالصواب، أن يقال: إن الله أمر نبيه صلى
  الله عليه وسلم أن يستعيذ { مِنْ شَرِّ غاسِقٍ } وهو الذي يُظْلم، يقال: قد غَسَق الليل
  يَغْسُق غسوقاً: إذا أظلم. { إذَا وَقَبَ } يعني: إذا دخل في ظلامه والليل إذا دخل
  في ظلامه غاسق، والنجم إذا أفل غاسق، والقمر غاسق إذا وقب، ولم يخصص بعض ذلك بل عمّ
  الأمر بذلك، فكلّ غاسق، فإنه صلى الله عليه وسلم كان يُؤمر بالاستعاذة من شرّه إذا
  وقب. وكان قتادة يقول في معنى وقب: ذهب.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة { غاسِقٍ إذَا وَقَبَ } قال: إذا ذهب.ولست أعرف ما قال قتادة في ذلك
  في كلام العرب، بل المعروف من كلامها من معنى وقب: دخل.وقوله: { وَمِنْ شَرِّ النَّفَّاثاتِ
  فِي الْعُقَدِ } يقول: ومن شرّ السواحر اللاتي ينفُثن في عُقَد الخيط، حين يَرْقِين
  عليها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَمِنْ شَرِّ النَّفَّاثاتِ
  فِي الْعُقَدِ } قال: ما خالط السِّحر من الرُّقَى.حدثنا ابن بشار، قال: ثنا ابن أبي
  عديّ، عن عوف، عن الحسن { وَمِنْ شَرِّ النَّفَّاثاتِ فِي الْعُقَدِ } قال: السواحر
  والسَّحَرة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة: { وَمِنْ
  شَرِّ النَّفَّاثاتِ فِي الْعُقَدِ } قال: إياكم وما خالط السِّحر من هذه الرُّقَى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ } *
  { مِن شَرِّ مَا خَلَقَ } * { وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ } * { وَمِن شَرِّ
  ٱلنَّفَّاثَاتِ فِي ٱلْعُقَدِ } * { وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ }قال: ثنا ابن
  ثور، عن معمر، عن ابن طاوس، عن أبيه، قال: ما من شيء أقرب إلى الشرك من رُقْية المجانين.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان الحسن يقول إذا جاز { وَمِنْ
  شَرِّ النَّفَّاثاتِ فِي العُقَدِ } قال: إياكم وما خالط السحر.حدثنا ابن حميد، قال:
  ثنا مهران، عن سفيان، عن جابر، عن مجاهد وعكرِمة { النَّفَّاثاتِ فِي الْعُقَدِ } قال:
  قال مجاهد: الرُّقى في عُقَد الخيط وقال عكرِمة: الأخذ في عقد الخيط.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْ شَرّ النَّفَّاثاتِ فِي الْعُقَدِ
  } قال: النفاثات: السواحر في العقد.وقوله: { وَمِنْ شَرِّ حاسِدٍ إذَا حَسَدَ }: اختلف
  أهل التأويل في الحاسد الذي أمر النبيّ صلى الله عليه وسلم أن يستعيذ من شرّ حسده به،
  فقال بعضهم: ذلك كلّ حاسد أمر النبيّ صلى الله عليه وسلم أن يستعيذ من شرّ عينه ونفسه.
  ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَمِنْ
  شَرِّ حاسِدٍ إذَا حَسَدَ } قال: من شرّ عينه ونفسه، وعن عطاء الخُراساني مثل ذلك.
  قال مَعْمر: وسمعت ابن طاوُس يحدّث عن أبيه، قال: العَينُ حَقٌّ، وَلَو كان شَيءٌ سابق
  القَدرِ، سَبَقتْه العَينُ، وإذا اسْتُغْسِل أحدُكم فَلْيَغْتَسل.وقال آخرون: بل أُمر
  النبيّ صلى الله عليه وسلم بهذه الآية أن يستعيذ من شرّ اليهود الذين حسدوه. ذكر من
  قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْ شَرِّ
  حاسِدٍ إذَا حَسَدَ } قال: يهود، لم يمنعم أن يؤمنوا به إلا حسدهم.وأولى القولين بالصواب
  في ذلك، قول من قال: أمر النبيّ صلى الله عليه وسلم أن يستعيذ من شرّ كلّ حاسد إذا
  حسد، فعابه أو سحره، أو بغاه سوءاً.وإنما قلنا: ذلك أولى بالصواب، لأن الله عزّ وجلّ
  لم يخصص من قوله { وَمِنْ شَرِّ حاسِدٍ إذَا حَسَدَ } حاسداً دون حاسد، بل عمّ أمرُه
  إياه بالاستعاذة من شر كلّ حاسد، فذلك على عمومه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

