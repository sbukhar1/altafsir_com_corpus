  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِن
  شَرِّ حَاسِدٍ إِذَا حَسَدَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد: أستجير بربّ الفلق من شرّ ما خلق من الخلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى الفلق، فقال بعضهم: هو سجن في جهنم يسمى
  هذا الاسم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحسين بن يزيد الطحان، قال:
  ثنا عبد السلام بن حرب، عن إسحاق بن عبد الله، عمن حدثه عن ابن عباس قال: الفلق: سجن
  في جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد
  الزبيريّ، قال: ثنا عبد السلام بن حرب، عن إسحاق بن عبد الله بن أبي فروة، عن رجل،
  عن ابن عباس، في قوله: { الفَلَقِ }: سجن في جهنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا العوّام بن عبد الجبار الجَوْلانيّ، قال: قَدِم
  رجل من أصحاب رسول الله صلى الله عليه وسلم الشأم، قال: فنظر إلى دُور أهل الذمة، وما
  هم فيه من العيش والنضارة، وما وُسَّعَ عليهم في دنياهم، قال: فقال: لا أبالك، أليس
  من ورائهم الفلق؟ قال: قيل: وما الفلق؟ قال: بيت في جهنم، إذ فُتح هَرّ أهل النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، قال: سمعت السُّدِّيّ
  يقول: الفَلَق: جُبّ في جهنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن حسن الأزدي، قال: ثنا الأشجعيّ، عن سفيان، عن السديّ، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن السديّ، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسحاق بن وهب الواسطيّ، قال: ثنا مسعود بن موسى بن مشكان الواسطيّ،
  قال: ثنا نصر بن خْزَيمة الخراسانيّ، عن شعيب بن صفوان، عن محمد بن كعب القُرَظِيّ،
  عن أبي هُريرة، عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الفَلَق: جبّ في جهنم مغطًّى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن البرقي، قال: ثنا ابن أبي مريم، قال: ثنا نافع بن يزيد، قال: ثنا يحيى بن أبي أسيد،
  عن ابن عجلان، عن أبي عبيد، عن كعب، أنه دخل كنيسة فأعجبه حُسنها، فقال: أحسن عمل وأضلّ
  قوم، رضيت لكم الفلق، قيل: وما الفلق؟ قال: بيت في جهنم إذا فُتح صاح جميع أهل النار
  من شدّة حرّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو اسم من أسماء جهنم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: سمعت خيثم بن عبد الله يقول: سألت أبا عبد الرحمن الحبلي، عن الفلق، قال: هي جهنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الفلق: الصبح. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه. عن ابن عباس: { أعُوذُ
  برَبِّ الْفَلَقِ } قال: الفلق: الصُّبْح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ، قال: أنبأنا عوف، عن الحسن، في هذه الآية: { قُلْ
  أعُوذُ بِرَبِّ الْفَلَقِ } قال: الفلق: الصبح.</font></font>&#13;\t\t\t<label disabled=\"true\"
