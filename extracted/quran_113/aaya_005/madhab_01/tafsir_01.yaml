  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن سالم الأفطس، عن سعيد بن جُبير، قال: الفلق الصبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع وحدثنا ابن حميد، قال: ثنا مهران جميعاً، عن سفيان، عن سالم
  الأفطس، عن سعيد بن جُبير، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن الحسن الأزدي، قال: ثنا الأشجعيّ، عن سفيان، عن سالم، عن سعيد بن جُبير، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، عن الحسن بن صالح، عن عبد الله بن
  محمد بن عقيل، عن جابر، قال: الفَلَق: الصبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا الحسن بن صالح، عن عبد الله بن محمد بن عقيل،
  عن جابر بن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرنا أبو صخر، عن القُرَظِيّ، أنه كان يقول في هذه الآية: { قُلْ أعُوذُ بِرَبِّ
  الْفَلَقِ } يقول: فالق الحبّ والنوى، قال: فالق الإصباح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { قُلْ أعُوذُ بِرَبِّ الْفَلَقِ
  } قال: الصبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قُلْ أعُوذُ بِرَبِّ الْفَلَقِ } قال: الفَلَق: فَلقَ النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال:
  الفلق: فلق الصبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: { قُلْ أعُوذُ بِرَبِّ الْفَلَقِ } قيل له: فَلَق الصبح،
  قال: نعم، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فالِقُ الإصْباحِ وَجاعِلُ اللَّيْلِ سَكَناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الفَلَق: الخلق، ومعنى
  الكلام: قل أعوذ برب الخلق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { الفلق
  }: يعني الخلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك، أن يقال:
  إن الله جلّ ثناؤه أمر نبيه محمداً صلى الله عليه وسلم أن يقول: { أعُوذُ بِرَبِّ الْفَلَقِ
  } والفلق في كلام العرب: فَلق الصبح، تقول العرب: هو أبينُ من فَلَق الصُّبح، ومن فَرَق
  الصُّبح. وجائز أن يكون في جهنم سجن اسمه فَلَق. وإذا كان ذلك كذلك، ولم يكن جلّ ثناؤه
  وضعَ دلالة على أنه عُنِي بقوله { بِرَبِّ الْفَلَقِ } بعض ما يُدْعَى الفلق دون بعض،
  وكان الله تعالى ذكره ربّ كل ما خلق من شيء، وجب أن يكون معنياً به كل ما اسمه الفَلَق،
  إذ كان ربّ جميع ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال جلّ ثناؤه: { مِنْ شَرِّ ما
  خَلَقَ } لأنه أمر نبيه أن يستعيذ من شرّ كل شيء، إذ كان كلّ ما سواه، فهو ما خَلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَمِنْ شَرِّ غاسِقٍ إذَا وَقَبَ } يقول: ومن شرّ مظلم إذا
  دخل، وهجم علينا بظلامه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
