  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن يستعاذ من فتنتهنّ الناس
  عند نفثهن، ويجوز أن يراد بهنّ النساء الكيادات، من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ كَيْدَكُنَّ عَظِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  28] تشبيهاً لكيدهن بالسحر والنفث في العقد. أو اللاتي يفتن الرجال بتعرضهنّ لهم ومحاسنهنّ،
  كأنهنّ يسحرنهم بذلك { إِذَا حَسَدَ } إذا ظهر حسده، وعمل بمقتضاه: من بغي الغوائل
  للمحسود، لأنه إذا لم يظهر أثر ما أضمره فلا ضرر يعود منه على من حسده، بل هو الضارّ
  لنفسه لاغتمامه بسرور غيره. وعن عمر بن عبد العزيز: لم أر ظالماً أشبه بالمظلوم من
  حاسد. ويجوز أن يراد بشرّ الحاسد: إثمه وسماجة حاله في وقت حسده، وإظهاره أثره. فإن
  قلت: قوله: { مِن شَرّ مَا خَلَقَ } تعميم في كل ما يستعاذ منه، فما معنى الاستعاذة
  بعده من الغاسق والنفاثات والحاسد؟ قلت: قد خص شرّ هؤلاء من كلّ شر لخفاء أمره، وأنه
  يلحق الإنسان من حيث لا يعلم، كأنما يغتال به. وقالوا:شر العداة المداجي الذي يكيدك
  من حيث لا تشعر. فإن قلت: فلم عرّف بعض المستعاذ منه ونكر بعضه؟ قلت: عرفت النفاثات،
  لأن كل نفاثة شريرة، ونكر غاسق، لأنّ كل غاسق لا يكون فيه الشر، إنما يكون في بعض دون
  بعض، وكذلك كل حاسد لا يضرّ. ورب حسد محمود، وهو الحسد في الخيرات. ومنه قوله عليه
  الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1375)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا حسد إلاّ في اثنتين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو تمام:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَا حَاسِدٌ فِي المَكْرُمَاتِ بِحَاسِدِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ الْعُلاَ
  حَسَنٌ فِي مِثْلِهَا الْحَسَدُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1376)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
