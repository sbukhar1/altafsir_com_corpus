  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِن
  شَرِّ حَاسِدٍ إِذَا حَسَدَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الفلق والفرق:
  الصبح، لأنّ الليل يفلق عنه ويفرق: فعل بمعنى مفعول. يقال في المثل: هو أبين من فلق
  الصبح، ومن فرق الصبح. ومنه قولهم: سطع الفرقان، إذا طلع الفجر. وقيل: هو كل ما يفلقه
  الله، كالأرض عن النبات، والجبال عن العيون، والسحاب عن المطر، والأرحام عن الأولاد،
  والحب والنوى وغير ذلك. وقيل: هو واد في جهنم أوجب فيها من قولهم لما اطمأن من الأرض،
  الفلق، والجمع: فلقان. وعن بعض الصحابة أنه قدم الشأم فرأى دور أهل الذمّة وما هم فيه
  من خفض العيش وما وسع عليهم من دنياهم، فقال: لا أبالى، أليس من ورائهم الفلق؟ فقيل:
  وما الفلق؟ قال: بيت في جهنم إذا فتح صاح جميع أهل النار من شدّة حرّه { مِن شَرّ مَا
  خَلَقَ } من شر خلقه. وشرّهم: ما يفعله المكلفون من الحيوان من المعاصي والمآثم، ومضارة
  بعضهم بعضاً من ظلم وبغي وقتل وضرب وشتم وغير ذلك، وما يفعله غير المكلفين منه من الأكل
  والنهش واللدع والعضّ كالسباع والحشرات، وما وضعه الله في الموات من أنواع الضرر كالإحراق
  في النار والقتل في السم. والغاسق: الليل إذا اعتكر ظلامه من قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلَىٰ
  غَسَقِ ٱلَّيلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 78] ومنه: غسقت العين امتلأت دمعاً، وغسقت الجراحة: امتلأت
  دماً. ووقوبه: دخول ظلامه في كل شيء، ويقال: وقبت الشمس إذا غابت. وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1373) لما رأى الشمس قد وقبت قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هذا حين حلها، يعني صلاة المغرب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هو القمر إذا امتلأ، وعن عائشة رضي الله عنها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1374) أخذ رسول الله صلى الله عليه وسلم بيدي فأشار إلى القمر فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تعوّذي بالله من شرّ هذا، فإنه
  الغاسق إذا وقب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ووقوبه:
  دخوله في الكسوف واسوداده. ويجوز أن يراد بالغاسق: الأسود من الحيات: ووقبه: ضربه ونقبه.
  والوقب: النقب. ومنه: وقبة الثريد؛ والتعوّذ من شرّ الليل؛ لأن انبثاثه فيه أكثر، والتحرّز
  منه أصعب. ومنه قولهم: الليل أخفى للويل. وقولهم: أغدر الليل؛ لأنه إذا أظلم كثر فيه
  الغدر وأسند الشرّ إليه لملابسته له من حدوثه فيه { ٱلنَّفَّـٰثَـٰتِ } النساء، أو
  النفوس، أو الجماعات السواحر اللاتي يعقدن عقداً في خيوط وينفثن عليها ويرقين: والنفث
  النفخ من ريق، ولا تأثير لذلك، اللهم إلاّ إذا كان ثم إطعام شيء ضار، أو سقيه، أو إشمامه.
  أو مباشرة المسحور به على بعض الوجوه؛ ولكن الله عزّ وجلّ قد يفعل عند ذلك فعلاً على
  سبيل الامتحان الذي يتميز به الثبت على الحقّ من الحشوية والجهلة من العوام، فينسبه
  الحشوية والرعاع إليهنّ وإلى نفثهن، والثابتون بالقول الثابت لا يلتفتون إلى ذلك ولا
  يعبئون به، فإن قلت: فما معنى الاستعاذة من شرّهن؟ قلت: فيها ثلاثة أوجه، أحدها: أن
  يستعاذ من عملهن الذي هو صنعة السحر ومن إثمهنّ في ذلك.</font></font>&#13;\t\t\t<label
