text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَيُّهَا
  ٱلْكَافِرُونَ } * { لاَ أَعْبُدُ مَا تَعْبُدُونَ } * { وَلاَ أَنتُمْ عَابِدُونَ
  مَآ أَعْبُدُ } * { وَلاَ أَنَآ عَابِدٌ مَّا عَبَدتُّمْ } * { وَلاَ أَنتُمْ عَابِدُونَ
  مَآ أَعْبُدُ } * { لَكُمْ دِينُكُمْ وَلِيَ دِينِ }يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم، وكان المشركون من قومه فيما ذُكر عرضوا عليه أن يعبدوا الله سنة، على
  أن يعبد نبيُّ الله صلى الله عليه وسلم آلهتهم سنة، فأنزل الله مُعَرِّفه جوابهم في
  ذلك: { قُلْ } يا محمد لهؤلاء المشركين الذين سألوك عبادة آلهتهم سنة، على أن يعبدوا
  إلهك سنة { يا أيُّها الكافِرُونَ } بالله { لا أعْبُدُ ما تَعْبُدُونَ } من الآلهة
  والأوثان الآن { وَلا أنْتُمْ عابِدُونَ ما أعْبُدُ } الآن { وَلا أنا عابِدٌ } فيما
  أستقبل { ما عَبَدْتُمْ } فيما مضى { وَلا أنْتُمْ عابِدُونَ } فيما تستقبلون أبداً
  { ما أعْبُدُ } أنا الآن، وفيما أستقبل. وإنما قيل ذلك كذلك، لأن الخطاب من الله كان
  لرسول الله صلى الله عليه وسلم في أشخاص بأعيانهم من المشركين، قد علم أنهم لا يؤمنون
  أبداً، وسبق لهم ذلك في السابق من علمه، فأمر نبيه صلى الله عليه وسلم أن يُؤَيِّسَهم
  من الذي طمعوا فيه، وحدّثوا به أنفسهم، وأن ذلك غير كائن منه ولا منهم، في وقت من الأوقات،
  وآيسَ نبيَّ الله صلى الله عليه وسلم من الطمع في إيمانهم، ومن أن يفلحوا أبداً، فكانوا
  كذلك لم يفلحوا ولم ينجحوا، إلى أن قُتِل بعضُهم يوم بدر بالسيف، وهلك بعض قبل ذلك
  كافراً. وبنحو الذي قلنا في ذلك قال أهل التأويل، وجاءت به الآثار. ذكر من قال ذلك:حدثني
  محمد بن موسى الحَرَشِيّ، قال: ثنا أبو خلف، قال: ثنا داود، عن عكرِمة، عن ابن عباس:
  إن قريشاً وعدوا رسول الله صلى الله عليه وسلم أن يعطوه مالاً، فيكون أغنى رجل بمكة،
  ويزوّجوه ما أراد من النساء، ويَطئوا عَقِبه، فقالوا له: هذا لك عندنا يا محمد، وكُفَّ
  عن شتم آلهتنا، فلا تذكرها بسوء، فإن لم تفعل، فإنا نعرض عليك خَصْلة واحدة، فهي لك
  ولنا فيها صلاح، قال: «ما هي؟» قالوا: تعبد آلهتنا سنة: اللات والعزّي، ونعبد إلهك
  سنة، قال: «حتى أنظُرَ ما يأْتي مِنْ عِنْدَ رَبِّي»، فجاء الوحي من اللوح المحفوظ:
  { قُلْ يا أيُّها الْكافِرُونَ } السورة، وأنزل الله:{ قُلْ أفَغَيْرَ أللّهِ تَأْمُرونِي
  أعْبُدُ أيُّها الجاهِلُونَ... }إلى قوله:{ فاعْبُدْ وكُنْ مِنَ الشَّاكِرِينَ }حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن محمد بن إسحاق، قال: ثني سعيد بن ميناء مولى البَخْتَريّ،
  قال: لقي الوليد بن المُغيرة والعاص بن وائل، والأسود بن المطلب، وأميَّة بن خلف، رسول
  الله صلى الله عليه وسلم، فقالوا: يا محمد، هلمّ فلنعبدْ ما تعبد، وتعبدْ ما نعبد،
  ونُشركَك في أمرنا كله، فإن كان الذي جئت به خيراً مما بأيدينا كنا قد شَركناك فيه،
  وأخذنا بحظنا منه وإن كان الذي بأيدينا خيراً مما في يديك، كنت قد شَرِكتنا في أمرنا،
  وأخذت منه بحظك، فأنزل الله: { قُلْ يا أيُّها الْكافِرُونَ } حتى انقضت السورة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَيُّهَا ٱلْكَافِرُونَ } *
  { لاَ أَعْبُدُ مَا تَعْبُدُونَ } * { وَلاَ أَنتُمْ عَابِدُونَ مَآ أَعْبُدُ } * {
  وَلاَ أَنَآ عَابِدٌ مَّا عَبَدتُّمْ } * { وَلاَ أَنتُمْ عَابِدُونَ مَآ أَعْبُدُ
  } * { لَكُمْ دِينُكُمْ وَلِيَ دِينِ }وقوله: { لَكُمْ دِينُكُمْ وَلِيَ دِينِ } يقول
  تعالى ذكره: لكم دينكم فلا تتركونه أبداً، لأنه قد خُتِمَ عليكم، وقُضِي أن لا تنفكوا
  عنه، وأنكم تموتون عليه، ولي دينِ الذي أنا عليه، لا أتركه أبداً، لأنه قد مَضى في
  سابق علم الله أني لا أنتقل عنه إلى غيره.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد في قول الله: { لَكُمْ دِينُكُمْ وَلِيَ دِينِ } قال: للمشركين قال: واليهود
  لا يعبدون إلا الله ولا يشركون، إلا أنهم يكفرون ببعض الأنبياء، وبما جاءوا به من عند
  الله، ويكفرون برسول الله، وبما جاء به من عند الله، وقتلوا طوائف الأنبياء ظلماً وعُدْواناً،
  قال: إلا العصابة التي بَقُوا، حتى خرج بختنصر، فقالوا: عُزَيرٌ ابن الله، دعا الله
  ولم يعبدوه ولم يفعلوا كما فعلت النصارى، قالوا: المسيح ابن الله وعبدوه.وكان بعض أهل
  العربية يقول: كرّر قوله: { لا أعْبُدُ ما تَعْبُدُونَ } وما بعده على وجه التوكيد،
  كما قال:{ فإنَّ مَعَ العُسْرِ يُسْراً إنَّ مَعَ الْعُسْرِ يُسْراً }، وكقوله:{ لَتَروُنَّ
  الجَحِيمَ ثُمَّ لَترُوَنَّها عَينَ الْيَقِينِ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

