  دِينُكُمْ وَلِيَ دِينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَكُمْ دِينُكُمْ وَلِيَ
  دِينِ } يقول تعالى ذكره: لكم دينكم فلا تتركونه أبداً، لأنه قد خُتِمَ عليكم، وقُضِي
  أن لا تنفكوا عنه، وأنكم تموتون عليه، ولي دينِ الذي أنا عليه، لا أتركه أبداً، لأنه
  قد مَضى في سابق علم الله أني لا أنتقل عنه إلى غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قول الله: { لَكُمْ دِينُكُمْ وَلِيَ
  دِينِ } قال: للمشركين قال: واليهود لا يعبدون إلا الله ولا يشركون، إلا أنهم يكفرون
  ببعض الأنبياء، وبما جاءوا به من عند الله، ويكفرون برسول الله، وبما جاء به من عند
  الله، وقتلوا طوائف الأنبياء ظلماً وعُدْواناً، قال: إلا العصابة التي بَقُوا، حتى
  خرج بختنصر، فقالوا: عُزَيرٌ ابن الله، دعا الله ولم يعبدوه ولم يفعلوا كما فعلت النصارى،
  قالوا: المسيح ابن الله وعبدوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربية يقول: كرّر قوله: { لا أعْبُدُ ما تَعْبُدُونَ } وما بعده على وجه
  التوكيد، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإنَّ مَعَ العُسْرِ يُسْراً إنَّ مَعَ الْعُسْرِ يُسْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وكقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَتَروُنَّ
  الجَحِيمَ ثُمَّ لَترُوَنَّها عَينَ الْيَقِينِ</font></font> }</b><br class=\"TextArabic\"/><label
