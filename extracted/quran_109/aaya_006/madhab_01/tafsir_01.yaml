  none\" href=\"JavaScript:Open_Menu()\">وَلاَ أَنَآ عَابِدٌ مَّا عَبَدتُّمْ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  أَنتُمْ عَابِدُونَ مَآ أَعْبُدُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَكُمْ دِينُكُمْ وَلِيَ دِينِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم، وكان المشركون من
  قومه فيما ذُكر عرضوا عليه أن يعبدوا الله سنة، على أن يعبد نبيُّ الله صلى الله عليه
  وسلم آلهتهم سنة، فأنزل الله مُعَرِّفه جوابهم في ذلك: { قُلْ } يا محمد لهؤلاء المشركين
  الذين سألوك عبادة آلهتهم سنة، على أن يعبدوا إلهك سنة { يا أيُّها الكافِرُونَ } بالله
  { لا أعْبُدُ ما تَعْبُدُونَ } من الآلهة والأوثان الآن { وَلا أنْتُمْ عابِدُونَ ما
  أعْبُدُ } الآن { وَلا أنا عابِدٌ } فيما أستقبل { ما عَبَدْتُمْ } فيما مضى { وَلا
  أنْتُمْ عابِدُونَ } فيما تستقبلون أبداً { ما أعْبُدُ } أنا الآن، وفيما أستقبل. وإنما
  قيل ذلك كذلك، لأن الخطاب من الله كان لرسول الله صلى الله عليه وسلم في أشخاص بأعيانهم
  من المشركين، قد علم أنهم لا يؤمنون أبداً، وسبق لهم ذلك في السابق من علمه، فأمر نبيه
  صلى الله عليه وسلم أن يُؤَيِّسَهم من الذي طمعوا فيه، وحدّثوا به أنفسهم، وأن ذلك
  غير كائن منه ولا منهم، في وقت من الأوقات، وآيسَ نبيَّ الله صلى الله عليه وسلم من
  الطمع في إيمانهم، ومن أن يفلحوا أبداً، فكانوا كذلك لم يفلحوا ولم ينجحوا، إلى أن
  قُتِل بعضُهم يوم بدر بالسيف، وهلك بعض قبل ذلك كافراً. وبنحو الذي قلنا في ذلك قال
  أهل التأويل، وجاءت به الآثار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن موسى الحَرَشِيّ، قال: ثنا أبو خلف، قال: ثنا داود، عن عكرِمة، عن ابن عباس:
  إن قريشاً وعدوا رسول الله صلى الله عليه وسلم أن يعطوه مالاً، فيكون أغنى رجل بمكة،
  ويزوّجوه ما أراد من النساء، ويَطئوا عَقِبه، فقالوا له: هذا لك عندنا يا محمد، وكُفَّ
  عن شتم آلهتنا، فلا تذكرها بسوء، فإن لم تفعل، فإنا نعرض عليك خَصْلة واحدة، فهي لك
  ولنا فيها صلاح، قال: «ما هي؟» قالوا: تعبد آلهتنا سنة: اللات والعزّي، ونعبد إلهك
  سنة، قال: «حتى أنظُرَ ما يأْتي مِنْ عِنْدَ رَبِّي»، فجاء الوحي من اللوح المحفوظ:
  { قُلْ يا أيُّها الْكافِرُونَ } السورة، وأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أفَغَيْرَ أللّهِ تَأْمُرونِي
  أعْبُدُ أيُّها الجاهِلُونَ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاعْبُدْ وكُنْ مِنَ الشَّاكِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية،
  عن محمد بن إسحاق، قال: ثني سعيد بن ميناء مولى البَخْتَريّ، قال: لقي الوليد بن المُغيرة
  والعاص بن وائل، والأسود بن المطلب، وأميَّة بن خلف، رسول الله صلى الله عليه وسلم،
  فقالوا: يا محمد، هلمّ فلنعبدْ ما تعبد، وتعبدْ ما نعبد، ونُشركَك في أمرنا كله، فإن
  كان الذي جئت به خيراً مما بأيدينا كنا قد شَركناك فيه، وأخذنا بحظنا منه وإن كان الذي
  بأيدينا خيراً مما في يديك، كنت قد شَرِكتنا في أمرنا، وأخذت منه بحظك، فأنزل الله:
  { قُلْ يا أيُّها الْكافِرُونَ } حتى انقضت السورة.</font></font>&#13;\t\t\t<label
