  none\" href=\"JavaScript:Open_Menu()\">لَكُمْ دِينُكُمْ وَلِيَ دِينِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المخاطبون كفرة مخصوصون قد علم الله منهم أنهم لا يؤمنون. روي أنّ
  رهطاً من قريش قالوا: يا محمد، هلم فاتبع ديننا ونتبع دينك: تعبد آلهتنا سنة ونعبد
  إلٰهك سنة، فقال: «معاذ الله أن أشرك بالله غيره» فقالوا: فاستلم بعض آلهتنا نصدقك
  ونعبد إلٰهك، فنزلت؛ فغدا إلى المسجد الحرام وفيه الملأ من قريش فقام على رؤوسهم فقرآها
  عليهم. فأيسوا. { لاَ أَعْبُدُ } أريدت به العبادة فيما يستقبل، لأنّ «لا» لا تدخل
  إلاّ على مضارع في معنى الاستقبال، كما أن «ما» لا تدخل إلاّ على مضارع في معنى الحال،
  ألا ترى أن «لن» تأكيد فيما تنفيه «لا». وقال الخليل في «لن»: أنّ أصله «لا أن» والمعنى:
  لا أفعل في المستقبل ما تطلبونه مني من عبادة آلهتكم، ولا أنتم فاعلون فيه ما أطلب
  منكم من عبادة إلٰهي { وَلا أَنَا عَابِدٌ مَّا عَبَدتُّمْ } أي: وما كنت قطّ عابداً
  فيما سلف ما عبدتم فيه يعني: لم تعهد مني عبادة صنم في الجاهلية، فكيف ترجى مني في
  الإسلام { وَلاَ أَنتُمْ عَـٰبِدُونَ مَا أَعْبُدُ } أي: وما عبدتم في وقت ما أنا على
  عبادته. فإن قلت: فهلا قيل: ما عبدت، كما قيل: ما عبدتم؟ قلت: لأنهم كانوا يعبدون الأصنام
  قبل المبعث، وهو لم يكن يعبد الله تعالى في ذلك الوقت. فإن قلت: فلم جاء على «ما» دون
  «من»؟ قلت: لأن المراد الصفة، كأنه قال: لا أعبد الباطل، ولا تعبدون الحق. وقيل: إن
  «ما» مصدرية، أي: لا أعبد عبادتكم، ولا تعبدون عبادتي { لَكُمْ دِينُكُمْ وَلِىَ دِينِ
  } لكم شرككم، ولي توحيدي. والمعنى: أني نبيّ مبعوث إليكم لأدعوكم إلى الحق والنجاة،
  فإذا لم تقبلوا مني ولم تتبعوني، فدعونى كفافاً ولا تدعوني إلى الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1355)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الكافرون فكأنما قرأ
  ربع القرآن وتباعدت منه مردة الشياطين، وبرىء من الشرك ويعافي من الفزع الأكبر \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
