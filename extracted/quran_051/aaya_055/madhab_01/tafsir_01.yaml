text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَوَلَّ عَنْهُمْ
  فَمَآ أَنتَ بِمَلُومٍ } * { وَذَكِّرْ فَإِنَّ ٱلذِّكْرَىٰ تَنفَعُ ٱلْمُؤْمِنِينَ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم، فتولّ يا محمد عن هؤلاء المشركين
  بالله من قريش، يقول: فأعرض عنهم حتى يأتيك فيهم أمر الله، يقال: ولى فلان عن فلان:
  إذا أعرض عنه وتركه، كما قال حصين بن ضمضم:أمَّا بَنُو عَبْس فإنَّ هَجِينَهُمْ   وَلَّى
  فَوَارِسُهُ وأَفْلَتَ أَعْوَرَوالأعور في هذا الوضع: الذي عور فلم تقض حاجته، ولم
  يصب ما طلب.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن ليث، عن مجاهد { فتَوَلَّ عَنْهُمْ } قال: فأعرض عنهم.وقوله:
  { فَمَا أنْتَ بِمَلُومٍ } يقول جلّ ثناؤه: فما أنت يا محمد بملوم، لا يلومك ربك على
  تفريط كان منك في الإنذار، فقد أنذرت، وبلَّغت ما أرسلت به. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  قوله: { فَتَوَلَّ عَنْهُمْ فَمَا أنْتَ بِمَلُومٍ } قال: محمد صلى الله عليه وسلم.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَتَوَلَّ عَنْهُمْ فَمَا
  أنْتَ بِمَلُومٍ } قال: قد بلغت ما أرسلناك به، فلست بملوم، قال: وكيف يلومه، وقد أدّى
  ما أمر به.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَتَوَلَّ عَنْهُمْ
  فَمَا أنْتَ بِمَلُومٍ } ذُكر لنا أنها لما نزلت هذه الآية، اشتدّ على أصحاب رسول الله
  صلى الله عليه وسلم، ورأوا أن الوحي قد انقطع، وأن العذاب قد حضر، فأنزل الله تبارك
  وتعالى بعد ذلك { وَذَكِّرْ فإنّ الذَّكْرىَ تَنْفَعُ المُؤْمِنِينَ }.حدثني يعقوب
  بن إبراهيم، قال: أخبرنا ابن علية، قال: أخبرنا أيوب، عن مجاهد، قال: خرج عليّ معتجراً
  ببرد، مشتملاً بخميصة، فقال لما نزلت { فَتَوَلَّ عَنْهُمْ فَمَا أنْتَ بِمَلُومٍ }
  أحزننا ذلك وقلنا: أُمِرَ رسول الله صلى الله عليه وسلم أن يتولى عنا حتى نزل { وَذَكِّرْ
  فإنَّ الذِّكْرَى تَنْفَعُ المُؤْمِنِينَ }.وقوله: { وَذَكِّرْ فإنَّ الذِّكْرَى تَنْفَعُ
  المُؤْمِنِينَ } يقول: وعِظْ يا محمد من أرسلت إليه، فإن العظة تنفع أهل الإيمان بالله.
  كما:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ليث، عن مجاهد { وَذَكِّرْ فإنَّ
  الذّكْرَى تَنْفَعُ المُؤْمِنِينَ } قال: وعظهم.\r\n\t\t\t\r\n\t\t\t</section>"

