  none\" href=\"JavaScript:Open_Menu()\">وَذَكِّرْ فَإِنَّ ٱلذِّكْرَىٰ تَنفَعُ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَتَوَلَّ عَنْهُمْ } فأعرض عن الذين كرّرت عليهم الدعوة فلم يجيبوا،
  وعرفت عنهم العناد واللجاج، فلا لوم عليك في إعراضك بعد ما بلغت الرسالة وبذلت مجهودك
  في البلاغ والدعوة، ولا تدع التذكير والموعظة بأيام الله { فَإِنَّ ٱلذِّكْرَىٰ تَنفَعُ
  ٱلْمُؤْمِنِينَ } أي تؤثر في الذين عرف الله منهم أنهم يدخلون في الإيمان. أو يزيد
  الداخلين فيه إيماناً. وروى أنه لما نزلت { فَتَوَلَّ عَنْهُمْ } حزن رسول الله صلى
  الله عليه وسلم واشتد ذلك على أصحابه، ورأوا أنّ الوحي قد انقطع وأنّ العذاب قد حضر،
  فأنزل الله. وذكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

