  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  مَآ أَتَى ٱلَّذِينَ مِن قَبْلِهِمْ مِّن رَّسُولٍ إِلاَّ قَالُواْ سَاحِرٌ أَوْ مَجْنُونٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَوَاصَوْاْ
  بِهِ بَلْ هُمْ قَوْمٌ طَاغُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كَذَٰلِكَ }
  الأمر، أي مثل ذلك، وذلك إشارة إلى تكذيبهم الرسول صلى الله عليه وسلم وتسميته ساحراً
  ومجنوناً، ثم فسر ماأجمل بقوله { مَآ أَتَى } ولا يصح أن تكون الكاف منصوبة يأتي؛ لأنّ
  ما النافية لا يعمل ما بعدها فيما قبلها. ولو قيل: لم يأتىٰ، لكان صحيحاً، على معنى:
  مثل ذلك الإتيان لم يأت من قبلهم رسول إلا قالوا { أَتَوَاصَوْاْ بِهِ } الضمير للقول،
  يعنى: أتواصى الأوّلون والآخرون بهذا القول حتى قالوه جميعًا متفقين عليه { بَلْ هُمْ
  قَوْمٌ طَـاغُونَ } أي لم يتواصوا به لأنهم لم يتلاقوا في زمان واحد، بل جمعتهم العلة
  الواحدة وهي الطغيان، والطغيان هو الحامل عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

