  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  ٱسْتَطَاعُواْ مِن قِيَامٍ وَمَا كَانُواْ مُنتَصِرِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَوْمَ
  نُوحٍ مِّن قَبْلُ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فما استطاعوا من دفاع لما نزل بهم من عذاب الله، ولا قدروا على نهوض به.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَمَا اسْتَطاعُوا مِنْ قِيامٍ } يقول: ما استطاع القوم
  نهوضاً لعقوبة الله تبارك وتعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَمَا اسْتَطاعُوا مِنْ قِيامٍ
  } قال: من نهوض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بَعْض أهل العربية يقول: معنى
  قوله: { فَما اسْتَطاعُوا مِنْ قِيامٍ }: فما قاموا بها، قال: لو كانت فما استطاعوا
  من إقامة، لكان صواباً، وطرح الألف منها كقوله: { أنْبَتَكُمْ مِنَ الأرْضِ } نَباتاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما كانُوا مُنْتَصِرينَ } يقول: وما كانوا قادرين على أن
  يستقيدوا ممن أحل بهم العقوبة التي حلّت بهم. وكان قتادة يقول في تأويل ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما كانُوا
  مُنْتَصِرِينَ } قال: ما كانت عندهم من قوّة يمتنعون بها من الله عزّ وجلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقَوْمَ نُوحٍ مِنْ قَبْلُ إنَّهُمْ كانُوا قَوْماً فاسِقِينَ
  } اختلفت القرّاء في قراءة قوله: { وَقَوْم نُوح } نصباً. ولنصب ذلك وجوه: أحدها: أن
  يكون القوم عطفاً على الهاء والميم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فأَخَذَتْهُمُ الصَّاعِقَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إذ
  كان كلّ عذاب مهلك تسميه العرب صاعقة، فيكون معنى الكلام حينئذٍ: فأخذتهم الصاعقة وأخذت
  قوم نوح من قبل. والثاني: أن يكون منصوباً بمعنى الكلام، إذ كان فيما مضى من أخبار
  الأمم قبلُ دلالة على المراد من الكلام، وأن معناه: أهلكنا هذه الأمم، وأهلكنا قوم
  نوح من قبل. والثالث: أن يضمر له فعلاً ناصباً، فيكون معنى الكلام: واذكر لهم قوم نوح،
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإبْرَاهِيمَ إذْ قالَ لِقَوْمِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ونحو ذلك، بمعنى أخبرهم واذكر لهم.
  وقرأ ذلك عامة قرّاء الكوفة والبصرة «وَقَوْمِ نُوحٍ» بخفض القوم على معنى: وفي قوم
  نوح عطفاً بالقوم على موسى في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفِي مُوسَى إذْ أرْسَلْناهُ إلى
  فِرْعَوْنَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك أنهما قراءتان معروفتان في قرأة الأمصار،
  فبأيتهما قرأ القارىء فمصيب، وتأويل ذلك في قراءة من قرأه خفضاً وفي قوم نوح لهم أيضاً
  عبرة، إذ أهلكناهم من قبل ثمود لما كذّبوا رسولنا نوحاً { إنَّهُمْ كانُوا قَوْماً
  فاسِقِينَ } يقول: إنهم كانوا مخالفين أمر الله، خارجين عن طاعته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

