text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ثَمُودَ
  إِذْ قِيلَ لَهُمْ تَمَتَّعُواْ حَتَّىٰ حِينٍ } * { فَعَتَوْاْ عَنْ أَمْرِ رَبِّهِمْ
  فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ وَهُمْ يَنظُرُونَ } * { فَمَا ٱسْتَطَاعُواْ مِن قِيَامٍ
  وَمَا كَانُواْ مُنتَصِرِينَ }{ حَتَّىٰ حِينٍ } تفسيره قوله:{ تَمَتَّعُواْ فِى دَارِكُمْ
  ثَلَـٰثَةَ أَيَّامٍ }[هود: 65] { فَعَتَوْاْ عَنْ أَمْرِ رَبِّهِمْ } فاستكبروا عن
  امتثاله. وقرىء: «الصعقة» وهي المرّة، من مصدر صعقتهم الصاعقة: والصاعقة النازلة نفسها
  { وَهُمْ يَنظُرُونَ } كانت نهاراً يعاينونها. وروى أن العمالقة كانوا معهم في الوادي
  ينظرون إليهم وما ضرَّتهم { فَمَا ٱسْتَطَـٰعُواْ مِن قِيَامٍ } كقوله تعالى:{ فَأَصْبَحُواْ
  فِي دَارِهِمْ جَـٰثِمِينَ }[العنكبوت: 37] وقيل: هو من قولهم: ما يقوم به، إذا عجز
  من دفعه { مُنتَصِرِينَ } ممتنعين من العذاب.\r\n\t\t\t\r\n\t\t\t</section>"

