text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَمَا خَطْبُكُمْ
  أَيُّهَا ٱلْمُرْسَلُونَ } * { قَالُوۤاْ إِنَّآ أُرْسِلْنَآ إِلَىٰ قَوْمٍ مُّجْرِمِينَ
  } * { لِنُرْسِلَ عَلَيْهِمْ حِجَارَةً مِّن طِينٍ } * { مُّسَوَّمَةً عِندَ رَبِّكَ
  لِلْمُسْرِفِينَ } * { فَأَخْرَجْنَا مَن كَانَ فِيهَا مِنَ ٱلْمُؤْمِنِينَ } * { فَمَا
  وَجَدْنَا فِيهَا غَيْرَ بَيْتٍ مِّنَ ٱلْمُسْلِمِينَ } * { وَتَرَكْنَا فِيهَآ آيَةً
  لِّلَّذِينَ يَخَافُونَ ٱلْعَذَابَ ٱلأَلِيمَ }لما علم أنهم ملائكة وأنهم لا ينزلون
  إلا بإذن الله رسلاً في بعض الأمور { قَالَ فَمَا خَطْبُكُمْ } أي: فما شأنكم وما طلبكم
  { إِلَىٰ قَوْمٍ مُّجْرِمِينَ } إلى قوم لوط { حِجَارَةً مّن طِينٍ } يريد: السجيل،
  وهو طين طبخ كما يطبخ الآجر، حتى صار في صلابة الحجارة { مُّسَوَّمَةً } معلمة، من
  السومة، وهي العلامة على كل واحد منها اسم من يهلك به. وقيل: أعلمت بأنها من حجارة
  العذاب. وقيل: بعلامة تدل على أنها ليست من حجارة الدنيا. سماهم مسرفين، كما سماهم
  عادين، لإسرافهم وعدوانهم في عملهم: حيث لم يقنعوا بما أبيح لهم. الضمير في { فِيهَا
  } للقرية، ولم يجر لها ذكر لكونها معلومة. وفيه دليل على أنّ الإيمان والإسلام واحد،
  وأنهما صفتا مدح. قيل: هم لوط وابنتاه. وقيل: كان لوط وأهل بيته الذين نجوا ثلاثة عشرة.
  وعن قتادة: لو كان فيها أكثر من ذلك لأنجاهم، ليعلموا أن الإيمان محفوظ لا ضيعة على
  أهله عند الله { ءَايَةً } علامة يعتبر بها الخائفون دون القاسية قلوبهم. قال ابن جريج:
  هي صخر منضود فيها. وقيل: ماء أسود منتن.\r\n\t\t\t\r\n\t\t\t</section>"

