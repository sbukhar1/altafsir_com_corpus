text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنَّ لِلَّذِينَ
  ظَلَمُواْ ذَنُوباً مِّثْلَ ذَنُوبِ أَصْحَابِهِمْ فَلاَ يَسْتَعْجِلُونِ } * { فَوَيْلٌ
  لِّلَّذِينَ كَفَرُواْ مِن يَوْمِهِمُ ٱلَّذِي يُوعَدُونَ }الذنوب: الدلو العظيمة،
  وهذا تمثيل، أصله في السقاة يتقسمون الماء فيكون لهذا ذنوب ولهذا ذنوب. قال:لَنَا ذَنُوبٌ
  وَلَكُمْ ذَنُوب   فَإِنْ أَبَيْتُمْ فَلَنَا الْقَلِيبُولما قال عمرو بن شاس:وَفِي
  كُلِّ حَيٍّ قَدْ خَبَطْتَ بِنِعْمَةٍ   فَحُقَّ لشَاسٍ مِنْ نَدَاكَ ذَنُوبُقال الملك:
  نعم وأذنبة. والمعنى: فإنّ الذين ظلموا رسول الله صلى الله عليه وسلم بالتكذيب من أهل
  مكة لهم نصيب من عذاب الله مثل نصيب أصحابهم ونظرائهم من القرون. وعن قتادة: سجلاً
  من عذاب الله مثل سجل أصحابهم { مِن يَوْمِهِمُ } من يوم القيامة. وقيل: من يوم بدر.عن
  رسول الله صلى الله عليه وسلم:(1091) \" من قرأ سورة والذاريات أعطاه الله عشر حسنات
  بعدد كل ريح هبت وجرت في الدنيا. \" \r\n\t\t\t\r\n\t\t\t</section>"

