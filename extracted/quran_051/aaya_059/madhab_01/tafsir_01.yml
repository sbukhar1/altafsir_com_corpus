  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ هُوَ ٱلرَّزَّاقُ ذُو ٱلْقُوَّةِ ٱلْمَتِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّ لِلَّذِينَ
  ظَلَمُواْ ذَنُوباً مِّثْلَ ذَنُوبِ أَصْحَابِهِمْ فَلاَ يَسْتَعْجِلُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الله هو الرزّاق خلقه، المتكفل بأقواتهم، ذو القوّة
  المتين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء في قراءة قوله: {
  المَتِين } ، فقرأته عامة قرّاء الأمصار خلا يحيى بن وثاب والأعمش: { ذُو القُوَّةِ
  المَتِين } رفعاً، بمعنى: ذو القوّة الشديد، فجعلوا المتين من نعت ذي، ووجهوه إلى وصف
  الله به. وقرأه يحيى والأعمش «المَتِينِ» خفضاً، فجعلاه من نعت القوّة، وإنما استجاز
  خفض ذلك من قرأه بالخفض، ويصيره من نعت القوّة، والقوّة مؤنثة، والمتين في لفظ مذكر،
  لأنه ذهب بالقوّة من قوي الحبل والشيء، المبرم: الفتل، فكأنه قال على هذا المذهب: ذو
  الحبل القويّ. وذكر الفراء أن بعض العرب أنشده:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لكُلّ دَهْرٍ
  قَدْ لَبِسْتُ أَثُؤْباً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَنْ رَيْطَةٍ
  واليُمْنَةَ المُعَصَّبا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل المعصب نعت اليمنة، وهي مؤنثة في اللفظ، لأن اليمنة ضرب وصنف
  من الثياب، فذهب بها إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة في ذلك عندنا
  { ذُو القُوَّةِ المَتِينُ } رفعاً على أنه من صفة الله جلّ ثناؤه، لإجماع الحجة من
  القرّاء عليه، وأنه لو كان من نعت القوّة لكان التأنيث به أولى، وإن كان للتذكير وجه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ذُو القُوَّةِ
  المَتِينُ } يقول: الشديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإنَّ للذِينَ ظَلَمُوا
  ذَنُوباً مِثْلَ ذَنُوبِ أصحَابِهِمْ فَلا يَسْتَعْجِلُونَ } يقول تعالى ذكره: فإن
  للذين أشركوا بالله من قريش وغيرهم ذنوباً، وهي الدلو العظيمة، وهو السجل أيضا إذا
  مُلئت أو قاربت الملء، وإنما أريد بالذنوب في هذا الموضع: الحظّ والنصيب ومنه قول علقمة
  بن عبدة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وفي كُلّ قَوْمٍ قَدْ خَبَطْتَ بنِعْمَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَحُقَّ لِشَأْس مِنْ نَدَاكَ ذَنَوبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي نصيب، وأصله ما ذكرت ومنه قول
  الراجز:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَنَا ذَنُوبٌ ولَكُمْ ذَنُوبُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإن أَبَيْتُمْ فَلَنَا الْقَلِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الكلام: فإن للذين ظلموا من
  عذاب الله نصيباً وحظاً نازلاً بهم، مثل نصيب أصحابهم الذين مضوا من قبلهم من الأمم،
  على منهاجهم من العذاب، فلا يستعجلون به. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فإنَّ لِلَّذِينَ ظَلَمُوا ذَنُوباً
  } يقول: دلواً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فإنَّ لِلَّذِينَ ظَلِموا
  ذَنُوباً مِثْلَ ذَنُوب أصحَابِهِمْ } قال: يقول للذين ظلموا عذاباً مثل عذاب أصحابهم
  فلا يستعجلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا محمد بن
  جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيدبن جُبَير { ذَنُوباً مِثْلَ ذَنُوب أصحَابِهِمْ
  } فلا يستعجلون: سجلاً من العذاب.</font></font>&#13;\t\t\t<label disabled=\"true\"
