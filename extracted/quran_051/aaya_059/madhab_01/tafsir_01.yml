  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عفان بن مسلم، قال: ثنا شهاب بن سريعة، عن الحسن، في قوله:
  { ذَنُوباً مِثْلَ ذَنُوب أصحَابِهِمْ } قال: دلواً مثل دلو أصحابهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { ذَنُوباً } قال:
  سجلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فإنَّ لِلَّذِينَ ظَلَمُوا ذَنُوباً }: سجلاً من عذاب
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثني
  محمد بن ثور، عن معمر، عن قتادة، قوله: { فإنَّ لِلَّذِينَ ظَلَمُوا ذَنُوباً مِثْلَ
  ذَنُوب أصحَابِهِمْ } قال: عذاباً مثل عذاب أصحابهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فإنَّ لِلَّذِينَ ظَلَمُوا
  ذَنُوباً مِثْلَ ذَنَوب أصحَابِهِمْ } قال: يقول ذنوباً من العذاب، قال: يقول لهم سجل
  من عذاب الله، وقد فعل هذا بأصحابهم من قبلهم، فلهم عذاب مثل عذاب أصحابهم فلا يستعجلون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن إبراهيم
  { ذَنُوباً مِثْلَ ذَنُوب أصحَابِهِمْ } قال: طَرَفاً من العذاب.</font></font><font
