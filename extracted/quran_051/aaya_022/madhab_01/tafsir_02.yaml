text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ٱلسَّمَآءِ
  رِزْقُكُمْ وَمَا تُوعَدُونَ } * { فَوَرَبِّ ٱلسَّمَآءِ وَٱلأَرْضِ إِنَّهُ لَحَقٌّ
  مِّثْلَ مَآ أَنَّكُمْ تَنطِقُونَ }{ وَفِى ٱلسَّمَآءِ رِزْقُكُمْ } هو المطر؛ لأنه
  سبب الأقوات. وعن سعيد بن جبير: هو الثلج وكل عين دائمة منه. وعن الحسن: أنه كان إذا
  رأى السحاب قال لأصحابه: فيه والله رزقكم، ولكنكم تحرمونه لخطاياكم { وَمَا تُوعَدُونَ
  } الجنة: هي على ظهر السماء السابعة تحت العرش. أو أراد: أن ما ترزقونه في الدنيا وما
  توعدون به في العقبى كله مقدّر مكتوب في السماء. قرىء: «مثل ما» بالرفع صفة للحق، أي
  حق مثل نطقكم، وبالنصب على: إنه لحق حقاً مثل نطقكم. ويجوز أن يكون فتحاً لإضافته إلى
  غير متمكن. وما مزيدة بنص الخليل، وهذا كقول الناس: إن هذا لحق، كما أنك ترى وتسمع،
  ومثل ما إنك ههنا. وهذا الضمير إشارة إلى ما ذكر من أمر الآيات والرزق وأمر النبي صلى
  الله عليه وسلم؛ أو إلى ما توعدون. وعن الأصمعي: أقبلت من جامع البصرة فطلع أعرابي
  على قعود له فقال: من الرجل؟ قلت: من بني أصمع. قال: من أين أقبلت؟ قلت: من موضع يتلى
  فيه كلام الرحمٰن. فقال: اتل عليّ، فتلوت { وَٱلذٰرِيَـٰتِ } فلما بلغت قوله تعالى:
  { وَفِى ٱلسَّمَآءِ رِزْقُكُمْ } قال: حسبك، فقام إلى ناقته فنحرها ووزعها على من أقبل
  وأدبر، وعمد إلى سيفه وقوسه فكسرهما وولى، فلما حججت مع الرشيد طفقت أطوف، فإذا أنا
  بمن يهتف بي بصوت دقيق، فالتفتّ فإذا أنا بالأعرابي قد نحل واصفر، فسلم عليّ واستقرأ
  السورة، فلما بلغت الآية صاح وقال: قد وجدنا ما وعدنا ربنا حقاً، ثم قال: وهل غير هذا؟
  فقرأت: فوربّ السماء والأرض إنه لحق، فصاح وقال: يا سبحان الله، من ذا الذي أغضب الجليل
  حتى حلف، لم يصدقوه بقوله حتى ألجأوه إلى اليمين؛ قالها ثلاثاً وخرجت معها نفسه.\r\n\t\t\t\r\n\t\t\t</section>"

