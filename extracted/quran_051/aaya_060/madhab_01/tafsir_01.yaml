text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَيْلٌ لِّلَّذِينَ
  كَفَرُواْ مِن يَوْمِهِمُ ٱلَّذِي يُوعَدُونَ }يقول تعالى ذكره: فالوادي السائل في
  جهنم من قيح وصديد للذين كفروا بالله وجحدوا وحدانيته من يومهم الذي يوعدون فيه نزول
  عذاب الله إذا نزل بهم ماذا يلقون فيه من البلاء والجهد.\r\n\t\t\t\r\n\t\t\t</section>"

