  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ كَفَرُواْ مِن يَوْمِهِمُ ٱلَّذِي يُوعَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فالوادي السائل في جهنم من قيح وصديد للذين كفروا بالله وجحدوا وحدانيته
  من يومهم الذي يوعدون فيه نزول عذاب الله إذا نزل بهم ماذا يلقون فيه من البلاء والجهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

