  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّ
  لِلَّذِينَ ظَلَمُواْ ذَنُوباً مِّثْلَ ذَنُوبِ أَصْحَابِهِمْ فَلاَ يَسْتَعْجِلُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ كَفَرُواْ مِن يَوْمِهِمُ ٱلَّذِي يُوعَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الذنوب:
  الدلو العظيمة، وهذا تمثيل، أصله في السقاة يتقسمون الماء فيكون لهذا ذنوب ولهذا ذنوب.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَنَا ذَنُوبٌ
  وَلَكُمْ ذَنُوب</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَإِنْ أَبَيْتُمْ فَلَنَا الْقَلِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولما قال عمرو بن شاس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَفِي كُلِّ حَيٍّ قَدْ خَبَطْتَ بِنِعْمَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَحُقَّ لشَاسٍ مِنْ نَدَاكَ ذَنُوبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال الملك: نعم وأذنبة. والمعنى:
  فإنّ الذين ظلموا رسول الله صلى الله عليه وسلم بالتكذيب من أهل مكة لهم نصيب من عذاب
  الله مثل نصيب أصحابهم ونظرائهم من القرون. وعن قتادة: سجلاً من عذاب الله مثل سجل
  أصحابهم { مِن يَوْمِهِمُ } من يوم القيامة. وقيل: من يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1091)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة والذاريات أعطاه الله
  عشر حسنات بعدد كل ريح هبت وجرت في الدنيا. \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

