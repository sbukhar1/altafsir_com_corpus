  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  مُوسَىٰ إِذْ أَرْسَلْنَاهُ إِلَىٰ فِرْعَوْنَ بِسُلْطَانٍ مُّبِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَوَلَّىٰ
  بِرُكْنِهِ وَقَالَ سَاحِرٌ أَوْ مَجْنُونٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخَذْنَاهُ وَجُنُودَهُ
  فَنَبَذْنَاهُمْ فِي ٱلْيَمِّ وَهُوَ مُلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَفِى مُوسَىٰ } عطف على { وَفِى ٱلأَرْضِ ءايَـٰتٌ } أو على قوله: { وَتَرَكْنَا فِيهَا
  ءايَةً } على معنى: وجعلنا في موسى آية كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَفْتُهَا تِبْناً وَمَاءً بَارِداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَتَوَلَّىٰ بِرُكْنِهِ } فأزورّ،
  وأعرض، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَأَى بِجَانِبِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 51] وقيل: فتولى بما كان
  يتقوّى به من جنوده وملكه. وقرىء: «بركنه»، بضم الكاف { وَقَالَ سَـٰحِرٌ } أي هو ساحر
  { مُلِيمٌ } آت بما يلام عليه من كفره وعناده، والجملة مع الواو حال من الضمير في فأخذناه.
  فإن قلت: كيف وصف نبيّ الله يونس صلوات الله عليه بما وصف به فرعون في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱلْتَقَمَهُ
  ٱلْحُوتُ وَهُوَ مُلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات: 142]؟ قلت: موجبات اللوم تختلف وعلى حسب اختلافهما تختلف
  مقادير اللوم، فراكب الكبيرة ملوم على مقدارها، وكذلك مقترف الصغيرة. ألا ترى إلى قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَصَوْاْ رُسُلَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 59]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَصَىٰ ءادَمُ رَبَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  121] لأنّ الكبيرة والصغيرة يجمعهما اسم العصيان، كما يجمعهما اسم القبيح والسيئة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

