  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخَذْنَاهُ
  وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي ٱلْيَمِّ وَهُوَ مُلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فأخذنا فرعون وجنوده بالغضب منا والأسف { فَنَبَذْناهُمْ فِي الْيَمّ }
  يقول فألقيناهم في البحر، فغرّقناهم فيه { وَهُوَ مُلِيمٌ } يقول: وفرعون مليم، والمليم:
  هو الذي قد أتى ما يُلام عليه من الفعل. وكان قتادة يقول في ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَهُوَ
  مُلِيمٌ }: أي مليم في نعمة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَهُوَ مُلِيمٌ }
  قال: مُليم في عباد الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن ذلك في قراءة عبد الله
  «فأَخَذْناهُ وَجُنُودَهُ فَنَبَذْناهُ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

