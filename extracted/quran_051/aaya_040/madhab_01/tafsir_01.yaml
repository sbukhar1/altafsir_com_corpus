text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَخَذْنَاهُ
  وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي ٱلْيَمِّ وَهُوَ مُلِيمٌ }يقول تعالى ذكره: فأخذنا
  فرعون وجنوده بالغضب منا والأسف { فَنَبَذْناهُمْ فِي الْيَمّ } يقول فألقيناهم في
  البحر، فغرّقناهم فيه { وَهُوَ مُلِيمٌ } يقول: وفرعون مليم، والمليم: هو الذي قد أتى
  ما يُلام عليه من الفعل. وكان قتادة يقول في ذلك ما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَهُوَ مُلِيمٌ }: أي مليم في نعمة الله.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَهُوَ مُلِيمٌ } قال: مُليم
  في عباد الله.وذُكر أن ذلك في قراءة عبد الله «فأَخَذْناهُ وَجُنُودَهُ فَنَبَذْناهُ».\r\n\t\t\t\r\n\t\t\t</section>"

