text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلذَّارِيَاتِ
  ذَرْواً } * { فَٱلْحَامِلاَتِ وِقْراً } * { فَٱلْجَارِيَاتِ يُسْراً } * { فَٱلْمُقَسِّمَاتِ
  أَمْراً } * { إِنَّمَا تُوعَدُونَ لَصَادِقٌ } * { وَإِنَّ ٱلدِّينَ لَوَٱقِعٌ }{
  وَٱلذَّٰرِيَـٰتِ } الرياح لأنها تذور التراب وغيره. قال الله تعالى:{ تَذْرُوهُ ٱلرِّياحُ }[الكهف:45]
  وقرىء بإدغام التاء في الذال { فَٱلْحَـٰمِلَـٰتِ وِقْراً } السحاب، لأنها تحمل المطر.
  وقرىء: «وقراً» بفتح الواو على تسمية المحمول بالمصدر. أو على إيقاعه موقع حملاً {
  فَٱلْجَـٰرِيَـٰتِ يُسْراً } الفلك. ومعنى (يسراً): جريا ذا يسر، أي ذا سهولة { فَٱلْمُقَسّمَـٰتِ
  أَمْراً } الملائكة، لأنها تقسم الأمور من الأمطار والأرزاق وغيرها. أوتفعل التقسيم
  مأمورة بذلك. وعن مجاهد: تتولى تقسيم أمر العباد: جبريل للغلظة، وميكائيل للرحمة. وملك
  الموت لقبض الأرواح، وإسرافيل للنفخ. وعن عليّ رضي الله عنه أنه قال وهو على المنبر:
  سلوني قبل أن لا تسألوني، ولن تسألوا بعدي مثلي، فقام ابن الكوّاء فقال: ما الذريات
  ذروا؟ قال: الرياح. قال: فالحاملات وقرا؟ قال السحاب. قال: فالجاريات يسراً؟ قال: الفلك.
  قال فالمقسمات أمراً؟ قال: الملائكة وكذا عن ابن عباس. وعن الحسن (المقسمات) السحاب،
  يقسم الله بها أرزاق العباد، وقد حملت على الكواكب السبعة، ويجوز أن يراد: الرياح لا
  غير؛ لأنها تنشىء السحاب وتقله وتصرفه، وتجري في الجو جرياً سهلاً، وتقسم الأمطار بتصريف
  السحاب. فإن قلت: ما معنى الفاء على التفسيرين؟ قلت: أمّا على الأوّل فمعنى التعقيب
  فيها أنه تعالى أقسم بالرياح، فبالسحاب الذي تسوقه، فبالفلك التي تجريها بهبوبها، فبالملائكة
  التي تقسم الأرزاق بإذن الله من الأمطار وتجارات البحر ومنافعه. وأمّا على الثاني،
  فلأنها تبتدىء بالهبوب، فتذرو التراب والحصباء، فتنقل السحاب، فتجري في الجوّ باسطة
  له فتقسم المطر { إِنّمَا تُوعَدُونَ } جواب القسم، وما موصولة أو مصدرية، والموعود:
  البعث. ووعد صادق: كعيشة راضية. والدين: الجزاء. والواقع: الحاصل.\r\n\t\t\t\r\n\t\t\t</section>"

