text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَرَّبَهُ إِلَيْهِمْ
  قَالَ أَلاَ تَأْكُلُونَ } * { فَأَوْجَسَ مِنْهُمْ خِيفَةً قَالُواْ لاَ تَخَفْ وَبَشَّرُوهُ
  بِغُلاَمٍ عَلِيمٍ } * { فَأَقْبَلَتِ ٱمْرَأَتُهُ فِي صَرَّةٍ فَصَكَّتْ وَجْهَهَا
  وَقَالَتْ عَجُوزٌ عَقِيمٌ }وقوله: { فَقَرّبهُ إلَيْهِمْ قالَ ألا تَأْكُلُونَ }؟
  وفي الكلام متروك استغني بدلالة الظاهر عليه منه وهو فقرّبه إليهم، فأمسكوا عن أكله،
  فقال: ألا تأكلون؟ فأوجس منهم، يقول: فأوجس في نفسه إبراهيم من ضيفه خيفة وأضمرها {
  قالُوا لا تَخَفْ وَبَشرُوهُ بغُلامٍ عَلِيمٍ } يعني: بإسحاق، وقال: عليم بمعنى عالم
  إذا كبر، وذكر الفراء أن بعض المشيخة كان يقول: إذا كان للعلم منتظراً قيل: إنه لعالم
  عن قليل وغاية، وفي السيد سائد، والكريم كارم. قال: والذي قال حسن. قال: وهذا أيضاً
  كلام عربيّ حسن قد قاله الله في عليم وحكيم وميت. وروي عن مجاهد في قوله: { بغُلامٍ
  عليمٍ } ما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { بِغُلامٍ
  عَلِيمٍ } قال: إسماعيل.وإنما قلت: عنى به إسحاق، لأن البشارة كانت بالولد من سارّة،
  وإسماعيل لهاجرَ لا لسارّة.قوله: { فأَقْبَلَتِ امْرأتُهُ فِي صَرَّةٍ } يعني: سارّة،
  وليس ذلك إقبال نقلة من موضع إلى موضع، ولا تحوّل من مكان إلى مكان، وإنما هو كقول
  القائل: أقبل يشتمني، بمعنى: أخذ في شتمي. وقوله: { فِي صَرَّةٍ } يعني: في صيحة. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فِي صَرَّةٍ } يقول: في صيحة.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فأَقْبَلَتِ امْرأتُهُ فِي صَرَّةٍ فَصَكَّتْ وَجْهَها } يعني بالصرّة: الصيحة.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد فِي صَرَّةٍ قال: صيحة.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فأَقْبَلَتِ امْرأتُهُ فِي صَرَّةٍ }:
  أي أقبلت في رنة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { صَرَّةٍ } قال: أقبلت ترنَ.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن العلاء
  بن عبد الكريم اليامي، عن ابن سابَط، قوله: { فأَقْبَلَتِ امْرأتُهُ فِي صَرَّةٍ }
  قال: في صيحة.حدثنا يونس،قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأَقْبَلَتِ
  امْرأتُهُ فِي صَرَّةٍ } قال: الصرّة: الصيحة.حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: أخبرنا عبيد، قال سمعت الضحاك يقول في قوله: { فِي صَرَّةٍ } يعني: صيحة. وقد
  قال بعضهم: إنّ تلك الصيحة أوَّه مقصورة الألف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَرَّبَهُ إِلَيْهِمْ قَالَ أَلاَ
  تَأْكُلُونَ } * { فَأَوْجَسَ مِنْهُمْ خِيفَةً قَالُواْ لاَ تَخَفْ وَبَشَّرُوهُ بِغُلاَمٍ
  عَلِيمٍ } * { فَأَقْبَلَتِ ٱمْرَأَتُهُ فِي صَرَّةٍ فَصَكَّتْ وَجْهَهَا وَقَالَتْ
  عَجُوزٌ عَقِيمٌ }وقوله: { فَصَكَّتْ وَجْهَها } اختلف أهل التأويل في معنى صكها، والموضع
  الذي ضربته من وجهها، فقال بعضهم: معنى صكها وجهها لَطْمِها إياه. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَصَكَّتْ
  وَجْهَها } يقول: لَطَمت.وقال آخرون: بل ضربت بيدها جبهتها تعجباً. ذكر من قال ذلك:حدثني
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسباط، عن السديّ، قال: لما بَشَّر
  جبريل سارَة بإسحاق، ومن وراء إسحاق يعقوب، ضربت جبهتها عجباً، فذلك قوله: { فَصَكَّتْ
  وَجْهَها }.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَصَكَّتْ وَجْهَها
  } قال: جبهتها.حدثني ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن العلاء بن عبد الكريم
  الياميّ، عن ابن سابَط، قوله: { فَصَكَّتْ وَجْهَها } قال: قالت هكذا وضرب سفيان بيده
  على جبهته.قال: ثنا مهران عن سفيان { فَصَكَّتْ وَجْهَها } وضعت يدها على جبهتها تعجباً،
  والصكّ عند العرب: هو الضرب. وقد قيل: إن صكها وجهها، أن جمعت أصابعها، فضربت بها جبهتها
  { وَقالَتْ عَجُوزٌ عَقِيمٌ } يقول: وقالت: أتلد وحذفت أتلد لدلالة الكلام عليه، وبضمير
  أتلد رفعت عجوز عقيم، وعنى بالعقيم: التي لا تلد. ذكر من قال ذلك:حدثنا ابن المثنى،
  قال: ثنا سليمان، أبو داود، قال: ثنا شعبة، عن مشاش، قال: سمعت الضحاك يقول في قوله:
  { عَجُوزٌ عَقِيمٌ } قال: لا تلد.حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا
  رجل من أهل خراسان من الأزد، يكنى أبا ساسان، قال: سألت الضحاك، عن قوله: { عَقِيمٌ
  } قال: التي ليس لها ولد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

