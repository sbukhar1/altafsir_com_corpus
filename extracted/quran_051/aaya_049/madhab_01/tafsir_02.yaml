text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن كُلِّ شَيْءٍ
  خَلَقْنَا زَوْجَيْنِ لَعَلَّكُمْ تَذَكَّرُونَ }{ وَمِن كُلِّ شَىْءٍ } أي من كل شيء
  من الحيوان { خَلَقْنَا زَوْجَيْنِ } ذكراً وأنثى. وعن الحسن: السماء والأرض، والليل
  والنهار، والشمس والقمر، والبرّ والبحر، والموت والحياة؛ فعدّد أشياء وقال: كل اثنين
  منها زوج، والله تعالى فرد لا مثل له { لَعَلَّكُمْ تَذَكَّرُونَ } أي فعلنا ذلك كله
  من بناء السماء وفرش الأرض وخلق الأزواج إرادة أن تتذكروا فتعرفوا الخالق وتعبدوه.\r\n\t\t\t\r\n\t\t\t</section>"

