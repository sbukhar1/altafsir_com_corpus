  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِن
  كُلِّ شَيْءٍ خَلَقْنَا زَوْجَيْنِ لَعَلَّكُمْ تَذَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وخلقنا من كلّ شيء خلقنا زوجين، وترك خلقنا الأولى
  استغناء بدلالة الكلام عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلُف
  في معنى { خَلَقْنا زَوْجَيْنِ } فقال بعضهم: عنى به: ومن كلّ شيء خلقنا نوعين مختلفين
  كالشقاء والسعادة والهدى والضلالة، ونحو ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا ابن جريج، قال: قال مجاهد، في قوله:
  { وَمِنْ كُلّ شَيْءٍ خَلَقْنا زَوْجِينِ } قال: الكفر والإيمان، والشقاوة والسعادة،
  والهدى والضلالة، والليل والنهار، والسماء والأرض، والإنس والجنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا إبراهيم بن أبي الوزير، قال: ثنا مروان بن
  معاوية الفزاريُّ، قال: ثنا عوف، عن الحسن، في قوله: { وَمِنْ كُلِّ شَيْءٍ خَلَقْنا
  زَوْجَيْنِ } قال: الشمس والقمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بالزوجين: الذكر والأنثى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْ كُلّ شَيْءٍ خَلَقْنا
  زَوْجَيْنِ } قال: ذكراً وأنثى، ذاك الزوجان، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأصْلَحْنا لَهُ زَوْجه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  امرأته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين في ذلك قول مجاهد،
  وهو أن الله تبارك وتعالى، خلق لكلّ ما خلق من خلقه ثانياً له مخالفاً في معناه، فكلّ
  واحد منهما زوج للآخر، ولذلك قيل: خلقنا زوجين. وإنما نبه جلّ ثناؤه بذلك من قوله على
  قُدرته على خلق ما يشاء خلقه من شيء، وأنه ليس كالأشياء التي شأنها فعل نوع واحد دون
  خلافه، إذ كلّ ما صفته فعل نوع واحد دون ما عداه كالنار التي شأنها التسخين، ولا تصلح
  للتبريد، وكالثلج الذي شأنه التبريد، ولا يصلح للتسخين، فلا يجوز أن يوصف بالكمال،
  وإنما كمال المدح للقادر على فعل كلّ ما شاء فعله من الأشياء المختلفة والمتفقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَعَلَّكُمْ تَذَكَّرُونَ } يقول: لتذكروا وتعتبروا بذلك،
  فتعلموا أيها المشركون بالله أن ربكم الذي يستوجب عليكم العبادة هو الذي يقدر على خلق
  الشيء وخلافه، وابتداع زوجين من كلّ شيء لا ما لا يقدر على ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

