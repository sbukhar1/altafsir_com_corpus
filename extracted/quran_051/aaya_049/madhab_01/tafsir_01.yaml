text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن كُلِّ شَيْءٍ
  خَلَقْنَا زَوْجَيْنِ لَعَلَّكُمْ تَذَكَّرُونَ }يقول تعالى ذكره: وخلقنا من كلّ شيء
  خلقنا زوجين، وترك خلقنا الأولى استغناء بدلالة الكلام عليها.واختلُف في معنى { خَلَقْنا
  زَوْجَيْنِ } فقال بعضهم: عنى به: ومن كلّ شيء خلقنا نوعين مختلفين كالشقاء والسعادة
  والهدى والضلالة، ونحو ذلك. ذكر من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية،
  قال: ثنا ابن جريج، قال: قال مجاهد، في قوله: { وَمِنْ كُلّ شَيْءٍ خَلَقْنا زَوْجِينِ
  } قال: الكفر والإيمان، والشقاوة والسعادة، والهدى والضلالة، والليل والنهار، والسماء
  والأرض، والإنس والجنّ.حدثنا ابن بشار، قال: ثنا إبراهيم بن أبي الوزير، قال: ثنا مروان
  بن معاوية الفزاريُّ، قال: ثنا عوف، عن الحسن، في قوله: { وَمِنْ كُلِّ شَيْءٍ خَلَقْنا
  زَوْجَيْنِ } قال: الشمس والقمر.وقال آخرون: عنى بالزوجين: الذكر والأنثى. ذكر من قال
  ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنْ كُلّ شَيْءٍ
  خَلَقْنا زَوْجَيْنِ } قال: ذكراً وأنثى، ذاك الزوجان، وقرأ{ وأصْلَحْنا لَهُ زَوْجه }قال:
  امرأته.وأولى القولين في ذلك قول مجاهد، وهو أن الله تبارك وتعالى، خلق لكلّ ما خلق
  من خلقه ثانياً له مخالفاً في معناه، فكلّ واحد منهما زوج للآخر، ولذلك قيل: خلقنا
  زوجين. وإنما نبه جلّ ثناؤه بذلك من قوله على قُدرته على خلق ما يشاء خلقه من شيء،
  وأنه ليس كالأشياء التي شأنها فعل نوع واحد دون خلافه، إذ كلّ ما صفته فعل نوع واحد
  دون ما عداه كالنار التي شأنها التسخين، ولا تصلح للتبريد، وكالثلج الذي شأنه التبريد،
  ولا يصلح للتسخين، فلا يجوز أن يوصف بالكمال، وإنما كمال المدح للقادر على فعل كلّ
  ما شاء فعله من الأشياء المختلفة والمتفقة.وقوله: { لَعَلَّكُمْ تَذَكَّرُونَ } يقول:
  لتذكروا وتعتبروا بذلك، فتعلموا أيها المشركون بالله أن ربكم الذي يستوجب عليكم العبادة
  هو الذي يقدر على خلق الشيء وخلافه، وابتداع زوجين من كلّ شيء لا ما لا يقدر على ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

