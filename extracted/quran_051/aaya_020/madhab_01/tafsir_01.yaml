  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  ٱلأَرْضِ آيَاتٌ لِّلْمُوقِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَفِيۤ أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  ٱلسَّمَآءِ رِزْقُكُمْ وَمَا تُوعَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وفي الأرض عِبر وعظات لأهل اليقين بحقيقة ما عاينوا ورأوا إذا ساروا فيها. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وفي الأرْضِ آياتٌ
  للْمُوقِنِينَ } قال: يقول: معتبر لمن اعتبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وفي الأرْضِ آياتٌ للْمُوقِنِينَ
  } إذا سار في أرض الله رأى عِبراً وآيات عظاماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وفي أنْفُسِكُمْ أفَلا تُبْصِرُونَ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم:
  معنى ذلك: وفي سبيل الخلاء والبول في أنفسكم عِبرة لكم، ودليل لكم على ربكم، أفلا تبصرون
  إلى ذلك منكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن عبد الصمد الأنصاريّ، قال: ثنا أبو أُسامة، عن ابن جُرَيج، عن ابن المرتفع،
  قال: سمعت ابن الزُّبير يقول: { وفي أنْفُسِكُمْ أفَلا تُبْصِرُونَ } قال: سبيل الغائط
  والبول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن ابن جُرَيج، عن محمد بن المرتفع، عن عبد الله بن الزُّبير { وفي أنْفُسِكُمْ
  أفَلا تُبْصِرُونَ } قال: سبيل الخلاء والبول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وفي تسوية الله تبارك وتعالى مفاصل أبدانكم وجوارحكم دلالة لكم
  على أن خلقتم لعبادته. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وفي أنْفُسِكُمْ أفَلا تُبْصِرُونَ
  } ، وقرأ قول الله تبارك وتعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ آياتِهِ أنْ خَلَقَكُمْ مِنْ
  تُرَابٍ ثُمَّ إذَا أنْتُمْ بَشَرٌ تَنْتَشِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وفينا آيات كثيرة، هذا السمع
  والبصر واللسان والقلب، لا يدري أحد ما هو أسود أو أحمر، وهذا الكلام الذي يتلجلج به،
  وهذا القلب أيّ شيء هو، إنما هو مضغة في جوفه، يجعل الله فيه العقل، أفيدري أحد ما
  ذاك العقل، وما صفته، وكيف هو؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أن يقال: معنى ذلك: وفي أنفسكم أيضاً أيها الناس آيات وعِبر تدلُّكم
  على وحدانية صانعكم، وأنه لا إله لكم سواه، إذ كان لا شيء يقدر على أن يخلق مثل خلقه
  إياكم { أفَلا تُبْصِرُونَ } يقول: أفلا تنظرون في ذلك فتتفكروا فيه، فتعلموا حقيقة
  وحدانية خالقكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وفي السَّماءِ رِزْقُكُمْ
  } يقول تعالى ذكره: وفي السماء: المطر والثلج اللذان بهما تخرج الأرض رزقكم، وقوتكم
  من الطعام والثمار وغير ذلك. وبنحو الذي قلنا في ذلك قال بعض أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الله بن بزيع،
  قال: ثنا النضر، قال: ثنا جُوَيبر، عن الضحاك، في قوله: { وفي السَّماءِ رِزْقُكُمْ
  } قال: المطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  يمان، عن أشعث، عن جعفر، عن سعيد، في قوله: { وفي السماءِ رِزْقُكُمْ وَما تُوعَدُونَ
  } قال: الثلج، وكلّ عين ذائبة من الثلج لا تنقص.</font></font>&#13;\t\t\t<label disabled=\"true\"
