  أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَفِي ٱلسَّمَآءِ رِزْقُكُمْ وَمَا تُوعَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس بن عبد الأعلى، قال: ثنا سفيان، عن عبد الكريم، عن الحسن،
  قال: في السحاب فيه والله رزقكم، ولكنكم تُحْرَمونه بخطاياكم وأعمالكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخبرنا سفيان، عن إسماعيل بن أمية، قال: أحسبه أو غيره أن رسول
  الله صلى الله عليه وسلم سمع رجلاً ومطروا، يقول: ومطرنا ببعض عثانين الأسد، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَذَبْتَ، بَلْ هُوَ رِزْقُ اللَّهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن مجاهد { وفي السَّماءِ رِزْقُكُمْ وَما تُوعَدُونَ } قال: رزقكم المطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مهران، عن سفيان { وفي السَّماءِ رِزْقُكُمْ } قال: رزقكم
  المطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: ومن عند
  الله الذي في السماء رزقكم، وممن تأوّله كذلك واصل الأحدب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا هارون بن المُغيرة من أهل الرأي، عن سفيان الثوري، قال: قرأ واصل
  الأحدب هذه الآية { وفي السَّماءِ رِزْقُكُمْ وَما تُوعَدُونَ } فقال: ألا إن رزقي
  في السماء وأنا أطلبه في الأرض، فدخل خرِبة فمكث ثلاثاً لا يصيب شيئاً، فلما كان اليوم
  الثالث إذا هو دوخلَّة رطب، وكان له أخ أحسن نية منه، فدخل معه، فصارتا دوخلَّتين،
  فلم يزل ذلك دأبهما حتى فرّق الموت بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل، قوله: { وَما تُوعَدُونَ } فقال بعضهم: معنى ذلك: وما توعدون
  من خير، أو شرّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن مجاهد { وَما تُوعَدُونَ } قال: وما توعدون
  من خير أو شرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد { وفي السَّماءِ رِزْقُكُمْ وَما تُوعَدُونَ
  } يقول: الجنة في السماء، وما توعدون من خير أو شرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وما توعدون من الجنة والنار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عبد الله بن بزيع، قال: ثنا النضر، قال: أخبرنا جويبر،
  عن الضحاك، في قوله: { وَما تُوعَدُونَ } قال: الجنة والنار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { وَما تُوعَدُونَ } من الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين بالصواب في ذلك عندي، القول الذي قاله مجاهد، لأن الله
  عمّ الخبر بقوله: { وَما تُوعَدُونَ } عن كلّ ما وعدنا من خير أو شرّ، ولم يخصص بذلك
  بعضاً دون بعض، فهو على عمومه كما عمه الله جلّ ثناؤه.</font></font><font class=\"TextResultArabic\"><font
