  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَرَبِّ ٱلسَّمَآءِ
  وَٱلأَرْضِ إِنَّهُ لَحَقٌّ مِّثْلَ مَآ أَنَّكُمْ تَنطِقُونَ }يقول تعالى ذكره مقسماً
  لخلقه بنفسه: فوربّ السماء والأرض، إن الذي قلت لكم أيها الناس: إن في السماء رزقكم
  وما توعدون لحقّ، كما حقّ أنكم تنطقون. وقد:حدثنا محمد بن بشار، قال: ثنا ابن أبي عديّ،
  عن عوف، عن الحسن، في قوله: { فَوَرَبِّ السَّماءِ والأرْضِ إنَّهُ لَحَقٌّ مِثْلَ
  ما أنَّكُمْ تَنْطِقُونَ } قال: بلغني أن رسول الله صلى الله عليه وسلم قال: \" قاتل
  الله أقواماً أقسم لهم ربهم بنفسه فلم يصدّقوه \" وقال الفرّاء: للجمع بين «ما» و«إنّ»
  في هذا الموضع وجهان: أحدهما: أن يكون ذلك نظير جمع العرب بين الشيئين من الأسماء والأدوات،
  كقول الشاعر في الأسماء:مِنَ النَّفَرِ اللاَّئِي الَّذِينَ إذَا هُمُ   يَهابُ اللِّئامُ
  حَلْقَةَ الباب قَعْقَعُوافجمع بين اللائي والذين، وأحدهما مجزىء من الآخر وكقول الآخر
  في الأدوات:ما إنْ رأيْتُ وَلا سَمِعْتُ بِهِ   كالْيَوْمِ طالِيَ أَيْنُقٍ جُرْبِفجمع
  بين «ما» وبين «إن»، وهما جحدان يجزىء أحدهما من الآخر. وأما الآخر: فهو لو أن ذلك
  أفرد بما، لكان خبراً عن أنه حقّ لا كذب، وليس ذلك المعنيّ به. وإنما أُريد به: إنه
  لحقّ كما حقّ أن الآدميّ ناطق. ألا ترى أن قولك: أحقّ منطقك، معناه: أحقّ هو أم كذب،
  وأن قولك أحق أنك تنطق معناه للاستثبات لا لغيره، فأدخلت «أن» ليفرّق بها بين المعنيين،
  قال: فهذا أعجب الوجهين إليّ.واختلفت القرّاء في قراءة قوله: { مِثْلَ ما أنَّكُمْ
  } فقرأ ذلك عامة قرّاء المدينة والبصرة { مِثْلَ ما } نصباً بمعنى: إنه لحقّ حقاً يقيناً
  كأنهم وجهوها إلى مذهب المصدر. وقد يجوز أن يكون نصبها من أجل أن العرب تنصبها إذا
  رفعت بها الاسم، فتقول: مثل من عبد الله، وعبد الله مثلك، وأنت مثلُه، ومثلَهُ رفعاً
  ونصباً. وقد يجوز أن يكون نصبها على مذهب المصدر، إنه لحقّ كنطقكم. وقرأ ذلك عامة قرّاء
  الكوفة، وبعض أهل البصرة رفعاً «مِثْلُ ما أنَّكُمْ» على وجه النعت للحقّ.والصواب من
  القول في ذلك عندي أنهما قراءتان مستفيضتان في قرأة الأمصار، متقاربتا المعنى، فبأيتهما
  قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t</section>"

