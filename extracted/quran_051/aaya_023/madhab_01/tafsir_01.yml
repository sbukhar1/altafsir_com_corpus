  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَرَبِّ
  ٱلسَّمَآءِ وَٱلأَرْضِ إِنَّهُ لَحَقٌّ مِّثْلَ مَآ أَنَّكُمْ تَنطِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مقسماً لخلقه بنفسه: فوربّ السماء والأرض، إن الذي
  قلت لكم أيها الناس: إن في السماء رزقكم وما توعدون لحقّ، كما حقّ أنكم تنطقون. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا ابن أبي عديّ، عن عوف، عن الحسن، في
  قوله: { فَوَرَبِّ السَّماءِ والأرْضِ إنَّهُ لَحَقٌّ مِثْلَ ما أنَّكُمْ تَنْطِقُونَ
  } قال: بلغني أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قاتل الله أقواماً أقسم لهم ربهم بنفسه فلم يصدّقوه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الفرّاء: للجمع بين «ما» و«إنّ»
  في هذا الموضع وجهان: أحدهما: أن يكون ذلك نظير جمع العرب بين الشيئين من الأسماء والأدوات،
  كقول الشاعر في الأسماء:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ النَّفَرِ اللاَّئِي الَّذِينَ إذَا هُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَهابُ اللِّئامُ حَلْقَةَ الباب قَعْقَعُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجمع بين اللائي والذين، وأحدهما
  مجزىء من الآخر وكقول الآخر في الأدوات:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما إنْ رأيْتُ وَلا سَمِعْتُ بِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كالْيَوْمِ
  طالِيَ أَيْنُقٍ جُرْبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجمع بين «ما» وبين «إن»، وهما جحدان يجزىء أحدهما من الآخر. وأما
  الآخر: فهو لو أن ذلك أفرد بما، لكان خبراً عن أنه حقّ لا كذب، وليس ذلك المعنيّ به.
  وإنما أُريد به: إنه لحقّ كما حقّ أن الآدميّ ناطق. ألا ترى أن قولك: أحقّ منطقك، معناه:
  أحقّ هو أم كذب، وأن قولك أحق أنك تنطق معناه للاستثبات لا لغيره، فأدخلت «أن» ليفرّق
  بها بين المعنيين، قال: فهذا أعجب الوجهين إليّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { مِثْلَ ما أنَّكُمْ } فقرأ ذلك عامة قرّاء المدينة والبصرة
  { مِثْلَ ما } نصباً بمعنى: إنه لحقّ حقاً يقيناً كأنهم وجهوها إلى مذهب المصدر. وقد
  يجوز أن يكون نصبها من أجل أن العرب تنصبها إذا رفعت بها الاسم، فتقول: مثل من عبد
  الله، وعبد الله مثلك، وأنت مثلُه، ومثلَهُ رفعاً ونصباً. وقد يجوز أن يكون نصبها على
  مذهب المصدر، إنه لحقّ كنطقكم. وقرأ ذلك عامة قرّاء الكوفة، وبعض أهل البصرة رفعاً
  «مِثْلُ ما أنَّكُمْ» على وجه النعت للحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أنهما قراءتان مستفيضتان في قرأة الأمصار، متقاربتا المعنى، فبأيتهما
  قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

