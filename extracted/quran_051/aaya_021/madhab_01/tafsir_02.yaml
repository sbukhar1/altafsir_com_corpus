text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ٱلأَرْضِ
  آيَاتٌ لِّلْمُوقِنِينَ } * { وَفِيۤ أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ }{ وَفِى ٱلأَرْضِ
  ءَايَـٰتٌ } تدل على الصانع وقدرته وحكمته وتدبيره حيث هي مدحوّة كالبساط لما فوقها
  كما قال:{ ٱلَّذِى جَعَلَ لَكُمُ ٱلاْرْضَ مَهْداً }[طه: 53] وفيها المسالك والفجاج
  للمتقلبين فيها والماشين في مناكبها، وهي مجزأة: فمن سهل وجبل وبر وبحر: وقطع متجاورات:
  من صلبة ورخوة، وعذاة وسبخة؛ وهي كالطروقة تلقح بألوان النبات وأنواع الأشجار بالثمار
  المختلفة الألوان والطعوم والروائح تسقى بماء واحد{ وَنُفَضّلُ بَعْضَهَا عَلَىٰ بَعْضٍ
  فِى ٱلأُكُلِ }[الرعد: 4] وكلها موافقة لحوائج ساكنيها ومنافعهم ومصالحهم في صحتهم
  واعتلالهم، وما فيها من العيون المتفجرة والمعادن المفتنة والدّواب المنبثة في برها
  وبحرها المختلفة الصور والأشكال والأفعال: من الوحشي والإنسي والهوام، وغير ذلك { لِّلْمُوقِنِينَ
  } الموحدين الذين سلكوا الطريق السوي البرهاني الموصل إلى المعرفة، فهم نظارون بعيون
  باصرة وأفهام نافذة، كلما رأوا آية عرفوا وجه تأملها، فازدادوا إيماناً مع إيمانهم،
  وإيقاناً إلى إيقانهم { وَفِى أَنفُسِكُمْ } في حال ابتدائها وتنقلها من حال إلى حال
  وفي بواطنها وظواهرها من عجائب الفطر وبدائع الخلق: ما تتحير فيه الأذهان، وحسبك بالقلوب
  وما ركز فيها من العقول وخصت به من أصناف المعاني، وبالألسن، والنطق، ومخارج الحروف،
  وما في تركيبها وترتيبها ولطائفها: من الآيات الساطعة والبينات القاطعة على حكمة المدبر،
  دع الأسماع والأبصار والأطراف وسائر الجوارح وتأتيها لما خلقت له، وما سوّى في الأعضاء
  من المفاصل للانعطاف والتثنى. فإنه إذا جسا شيء منها جاء العجز، وإذا استرخى أناخ الذل،
  فتبارك الله أحسن الخالقين.\r\n\t\t\t\r\n\t\t\t</section>"

