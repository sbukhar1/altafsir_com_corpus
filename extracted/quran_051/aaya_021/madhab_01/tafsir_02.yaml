  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  ٱلأَرْضِ آيَاتٌ لِّلْمُوقِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَفِيۤ أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَفِى ٱلأَرْضِ ءَايَـٰتٌ } تدل على الصانع وقدرته وحكمته وتدبيره
  حيث هي مدحوّة كالبساط لما فوقها كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِى جَعَلَ لَكُمُ ٱلاْرْضَ مَهْداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  53] وفيها المسالك والفجاج للمتقلبين فيها والماشين في مناكبها، وهي مجزأة: فمن سهل
  وجبل وبر وبحر: وقطع متجاورات: من صلبة ورخوة، وعذاة وسبخة؛ وهي كالطروقة تلقح بألوان
  النبات وأنواع الأشجار بالثمار المختلفة الألوان والطعوم والروائح تسقى بماء واحد</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنُفَضّلُ
  بَعْضَهَا عَلَىٰ بَعْضٍ فِى ٱلأُكُلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 4] وكلها موافقة لحوائج
  ساكنيها ومنافعهم ومصالحهم في صحتهم واعتلالهم، وما فيها من العيون المتفجرة والمعادن
  المفتنة والدّواب المنبثة في برها وبحرها المختلفة الصور والأشكال والأفعال: من الوحشي
  والإنسي والهوام، وغير ذلك { لِّلْمُوقِنِينَ } الموحدين الذين سلكوا الطريق السوي
  البرهاني الموصل إلى المعرفة، فهم نظارون بعيون باصرة وأفهام نافذة، كلما رأوا آية
  عرفوا وجه تأملها، فازدادوا إيماناً مع إيمانهم، وإيقاناً إلى إيقانهم { وَفِى أَنفُسِكُمْ
  } في حال ابتدائها وتنقلها من حال إلى حال وفي بواطنها وظواهرها من عجائب الفطر وبدائع
  الخلق: ما تتحير فيه الأذهان، وحسبك بالقلوب وما ركز فيها من العقول وخصت به من أصناف
  المعاني، وبالألسن، والنطق، ومخارج الحروف، وما في تركيبها وترتيبها ولطائفها: من الآيات
  الساطعة والبينات القاطعة على حكمة المدبر، دع الأسماع والأبصار والأطراف وسائر الجوارح
  وتأتيها لما خلقت له، وما سوّى في الأعضاء من المفاصل للانعطاف والتثنى. فإنه إذا جسا
  شيء منها جاء العجز، وإذا استرخى أناخ الذل، فتبارك الله أحسن الخالقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
