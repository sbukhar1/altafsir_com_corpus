text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ٱلأَرْضِ
  آيَاتٌ لِّلْمُوقِنِينَ } * { وَفِيۤ أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ } * { وَفِي
  ٱلسَّمَآءِ رِزْقُكُمْ وَمَا تُوعَدُونَ }يقول تعالى ذكره: وفي الأرض عِبر وعظات لأهل
  اليقين بحقيقة ما عاينوا ورأوا إذا ساروا فيها. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { وفي الأرْضِ آياتٌ للْمُوقِنِينَ } قال: يقول: معتبر لمن اعتبر.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وفي الأرْضِ آياتٌ للْمُوقِنِينَ } إذا سار
  في أرض الله رأى عِبراً وآيات عظاماً.وقوله: { وفي أنْفُسِكُمْ أفَلا تُبْصِرُونَ }
  اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: وفي سبيل الخلاء والبول في
  أنفسكم عِبرة لكم، ودليل لكم على ربكم، أفلا تبصرون إلى ذلك منكم. ذكر من قال ذلك:حدثنا
  أحمد بن عبد الصمد الأنصاريّ، قال: ثنا أبو أُسامة، عن ابن جُرَيج، عن ابن المرتفع،
  قال: سمعت ابن الزُّبير يقول: { وفي أنْفُسِكُمْ أفَلا تُبْصِرُونَ } قال: سبيل الغائط
  والبول.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ابن جُرَيج، عن محمد بن المرتفع،
  عن عبد الله بن الزُّبير { وفي أنْفُسِكُمْ أفَلا تُبْصِرُونَ } قال: سبيل الخلاء والبول.وقال
  آخرون: بل معنى ذلك: وفي تسوية الله تبارك وتعالى مفاصل أبدانكم وجوارحكم دلالة لكم
  على أن خلقتم لعبادته. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { وفي أنْفُسِكُمْ أفَلا تُبْصِرُونَ } ، وقرأ قول الله تبارك وتعالى{ وَمِنْ
  آياتِهِ أنْ خَلَقَكُمْ مِنْ تُرَابٍ ثُمَّ إذَا أنْتُمْ بَشَرٌ تَنْتَشِرُونَ }قال:
  وفينا آيات كثيرة، هذا السمع والبصر واللسان والقلب، لا يدري أحد ما هو أسود أو أحمر،
  وهذا الكلام الذي يتلجلج به، وهذا القلب أيّ شيء هو، إنما هو مضغة في جوفه، يجعل الله
  فيه العقل، أفيدري أحد ما ذاك العقل، وما صفته، وكيف هو؟.والصواب من القول في ذلك أن
  يقال: معنى ذلك: وفي أنفسكم أيضاً أيها الناس آيات وعِبر تدلُّكم على وحدانية صانعكم،
  وأنه لا إله لكم سواه، إذ كان لا شيء يقدر على أن يخلق مثل خلقه إياكم { أفَلا تُبْصِرُونَ
  } يقول: أفلا تنظرون في ذلك فتتفكروا فيه، فتعلموا حقيقة وحدانية خالقكم.وقوله: { وفي
  السَّماءِ رِزْقُكُمْ } يقول تعالى ذكره: وفي السماء: المطر والثلج اللذان بهما تخرج
  الأرض رزقكم، وقوتكم من الطعام والثمار وغير ذلك. وبنحو الذي قلنا في ذلك قال بعض أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن عبد الله بن بزيع، قال: ثنا النضر، قال: ثنا
  جُوَيبر، عن الضحاك، في قوله: { وفي السَّماءِ رِزْقُكُمْ } قال: المطر.حدثنا أبو كُرَيب،
  قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، في قوله: { وفي السماءِ رِزْقُكُمْ
  وَما تُوعَدُونَ } قال: الثلج، وكلّ عين ذائبة من الثلج لا تنقص.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ٱلأَرْضِ آيَاتٌ لِّلْمُوقِنِينَ
  } * { وَفِيۤ أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ } * { وَفِي ٱلسَّمَآءِ رِزْقُكُمْ وَمَا
  تُوعَدُونَ }حدثنا يونس بن عبد الأعلى، قال: ثنا سفيان، عن عبد الكريم، عن الحسن، قال:
  في السحاب فيه والله رزقكم، ولكنكم تُحْرَمونه بخطاياكم وأعمالكم.قال: أخبرنا سفيان،
  عن إسماعيل بن أمية، قال: أحسبه أو غيره أن رسول الله صلى الله عليه وسلم سمع رجلاً
  ومطروا، يقول: ومطرنا ببعض عثانين الأسد، فقال: \" كَذَبْتَ، بَلْ هُوَ رِزْقُ اللَّهِ
  \" حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن مجاهد { وفي السَّماءِ رِزْقُكُمْ
  وَما تُوعَدُونَ } قال: رزقكم المطر.قال: ثنا مهران، عن سفيان { وفي السَّماءِ رِزْقُكُمْ
  } قال: رزقكم المطر.وقال آخرون: بل معنى ذلك: ومن عند الله الذي في السماء رزقكم، وممن
  تأوّله كذلك واصل الأحدب.حدثنا ابن حُمَيد، قال: ثنا هارون بن المُغيرة من أهل الرأي،
  عن سفيان الثوري، قال: قرأ واصل الأحدب هذه الآية { وفي السَّماءِ رِزْقُكُمْ وَما
  تُوعَدُونَ } فقال: ألا إن رزقي في السماء وأنا أطلبه في الأرض، فدخل خرِبة فمكث ثلاثاً
  لا يصيب شيئاً، فلما كان اليوم الثالث إذا هو دوخلَّة رطب، وكان له أخ أحسن نية منه،
  فدخل معه، فصارتا دوخلَّتين، فلم يزل ذلك دأبهما حتى فرّق الموت بينهما.واختلف أهل
  التأويل في تأويل، قوله: { وَما تُوعَدُونَ } فقال بعضهم: معنى ذلك: وما توعدون من
  خير، أو شرّ. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن مجاهد
  { وَما تُوعَدُونَ } قال: وما توعدون من خير أو شرّ.حدثني الحارث، قال: ثنا الحسن،
  قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد { وفي السَّماءِ رِزْقُكُمْ وَما تُوعَدُونَ
  } يقول: الجنة في السماء، وما توعدون من خير أو شرّ.وقال آخرون: بل معنى ذلك: وما توعدون
  من الجنة والنار. ذكر من قال ذلك:حدثني محمد بن عبد الله بن بزيع، قال: ثنا النضر،
  قال: أخبرنا جويبر، عن الضحاك، في قوله: { وَما تُوعَدُونَ } قال: الجنة والنار.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { وَما تُوعَدُونَ } من الجنة.وأولى القولين
  بالصواب في ذلك عندي، القول الذي قاله مجاهد، لأن الله عمّ الخبر بقوله: { وَما تُوعَدُونَ
  } عن كلّ ما وعدنا من خير أو شرّ، ولم يخصص بذلك بعضاً دون بعض، فهو على عمومه كما
  عمه الله جلّ ثناؤه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

