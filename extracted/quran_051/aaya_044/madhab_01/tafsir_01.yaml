text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي ثَمُودَ
  إِذْ قِيلَ لَهُمْ تَمَتَّعُواْ حَتَّىٰ حِينٍ } * { فَعَتَوْاْ عَنْ أَمْرِ رَبِّهِمْ
  فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ وَهُمْ يَنظُرُونَ }يقول تعالى ذكره: وفي ثمود أيضاً لهم
  عبرة ومتعظ، إذ قال لهم ربهم، يقول: فتكبروا عن أمر ربهم وعلَوْا استكباراً عن طاعة
  الله. كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَعَتَوْا }
  قال: عَلَوْا.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَعَتَوْا
  عَنْ أمْرِ رَبِّهِمْ } قال: العاتي: العاصي التارك لأمر الله.وقوله: { فأَخَذَتْهُمُ
  الصَّاعِقَةُ } يقول تعالى ذكره: فأخذتهم صاعقة العذاب فجأة. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  قوله: { فأَخَذَتْهُمْ الصَّاعِقَةُ وَهُمْ يَنْظُرُونَ } وهم ينتظرون، وذلك أن ثمود
  وُعِدَتِ العذاب قبل نزوله بهم بثلاثة أيام وجُعِل لنزوله عليهم علامات في تلك الثلاثة،
  فظهرت العلامات التي جعلت لهم الدالة على نزولها في تلك الأيام، فأصبحوا في اليوم الرابع
  موقنين بأن العذاب بهم نازل، ينتظرون حلوله بهم. وقرأت قراء الأمصار خلا الكسائيّ {
  فأَخَذَتْهُمُ الصَّاعِقَةُ } بالألف. ورُوي عن عمر بن الخطاب رضي الله عنه أنه قرأ
  ذلك «فأَخَذَتْهُمُ الصَّعْقَةُ» بغير ألف.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  عن السديّ، عن عمرو بن ميمون الأَودِي، أن عمر بن الخطاب رضي الله عنه قرأ «فأَخَذَتْهُمُ
  الصَّعْقَةُ»، وكذلك قرأ الكسائي: وبالألف نقرأ الصاعقة لإجماع الحجة من القرّاء عليها.\r\n\t\t\t\r\n\t\t\t</section>"

