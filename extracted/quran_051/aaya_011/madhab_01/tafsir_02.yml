  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قُتِلَ ٱلْخَرَّٰصُونَ } دعاء عليهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُتِلَ ٱلإِنسَـٰنُ مَا أَكْفَرَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[عبس:
  17] وأصله الدعاء بالقتل والهلاك، ثم جرى مجرى: لعن وقبح. والخرّاصون: الكذابون المقدرون
  ما لا يصح، وهم أصحاب القول المختلف، واللام إشارة إليهم، كأنه قيل: قتل هؤلاء الخراصون.
  وقرىء: «قتل الخراصين» أي: قتل الله { فِى غَمْرَةٍ } في جهل يغمرهم { سَـاهُونَ }
  غافلون عما أمروا به { يَسْـئَلُونَ } فيقولون: «أيان يوم الدين» أي متى يوم الجزاء؟
  وقرىء بكسر الهمزة وهي لغة. فإن قلت: كيف وقع أيان ظرفاً لليوم، وإنما تقع الأحيان
  ظروفاً للحدثان؟ قلت: معناه: أيان وقوع يوم الدين. فإن قلت: فيم انتصب اليوم الواقع
  في الجواب؟ قلت: بفعل مضمر دلّ عليه السؤال، أي: يقع يوم هم على النار يفتنون، ويجوز
  أن يكون مفتوحاً لإضافته إلى غير متمكن وهي الجملة. فإن قلت: فما محله مفتوحاً؟ قلت:
  يجوز أن يكون محله نصباً بالمضمر الذي هو يقع؛ ورفعا على هو يوم هم على النار يفتنون.
  وقرأ ابن أبي عبلة بالرفع { يُفْتَنُونَ } يحرقون ويعذبون. ومنه الفتين: وهي الحرّة؛
  لأن حجارتها كأنها محرقة { ذُوقُواْ فِتْنَتَكُمْ } في محل الحال، أي: مقولاً لهم هذا
  القول { هَـٰذَا } مبتدأ، و { ٱلَّذِى } خبره، أي: هذا العذاب هو الذي { كُنتُم بِهِ
  تَسْتَعْجِلُونَ } ويجوز أن يكون هذا بدلاً من فتنتكم؛ أي: ذوقوا هذا العذاب.</font></font><font
