text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا خَلَقْتُ
  ٱلْجِنَّ وَٱلإِنسَ إِلاَّ لِيَعْبُدُونِ }أي: وما خلقت الجن والإنس إلا لأجل العبادة،
  ولم أرد من جميعهم إلا إياها. فإن قلت: لو كان مريداً للعبادة منهم لكانوا كلهم عباداً؟
  قلت: إنما أراد منهم أن يعبدوه مختارين للعبادة لا مضطرين إليها، لأنه خلقهم ممكنين،
  فاختار بعضهم ترك العبادة مع كونه مريداً لها، ولو أرادها على القسر والإلجاء لوجدت
  من جميعهم.\r\n\t\t\t\r\n\t\t\t</section>"

