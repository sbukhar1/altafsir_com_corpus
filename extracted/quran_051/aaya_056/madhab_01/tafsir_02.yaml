  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْتُ ٱلْجِنَّ وَٱلإِنسَ إِلاَّ لِيَعْبُدُونِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي:
  وما خلقت الجن والإنس إلا لأجل العبادة، ولم أرد من جميعهم إلا إياها. فإن قلت: لو
  كان مريداً للعبادة منهم لكانوا كلهم عباداً؟ قلت: إنما أراد منهم أن يعبدوه مختارين
  للعبادة لا مضطرين إليها، لأنه خلقهم ممكنين، فاختار بعضهم ترك العبادة مع كونه مريداً
  لها، ولو أرادها على القسر والإلجاء لوجدت من جميعهم.</font></font><font class=\"TextResultArabic\"><font
