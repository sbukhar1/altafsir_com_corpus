  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْتُ ٱلْجِنَّ وَٱلإِنسَ إِلاَّ لِيَعْبُدُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَآ أُرِيدُ مِنْهُم
  مِّن رِّزْقٍ وَمَآ أُرِيدُ أَن يُطْعِمُونِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل قوله: { وَما خَلَقْتُ الجِنَّ وَالإنْسَ إلاَّ لِيَعْبُدُونِ
  } فقال بعضهم: معنى ذلك: وما خلقت السُّعداء من الجنّ والإنس إلا لعبادتي، والأشقياء
  منهم لمعصيتي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ابن جُرَيج، عن زيد بن أسلم { وَما خَلَقْتُ
  الجِنَّ والإنْسَ إلاَّ لِيَعْبُدُونَ } قال: ما جبلوا عليه من الشقاء والسعادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن ابن جُرَيج، عن
  زيد بن أسلم بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبد الأعلى بن واصل، قال:
  ثنا عبيد الله بن موسى، قال: أخبرنا سفيان، عن ابن جُرَيج، عن زيد ابن أسلم، بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا حُمَيد بن الربيع الخرّاز، قال: ثنا ابن يمان، قال: ثنا ابن
  جُرَيج، عن زيد بن أسلم، في قوله: { وَما خَلَقْتُ الجِنَّ والإنْسَ إلاَّ لِيَعْبُدُونِ
  } قال: جَبَلَهم على الشقاء والسعادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { وَما خَلَقْتُ الجِنَّ والإنْس إلاَّ لِيَعْبُدُونَ
  } قال: من خلق للعبادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك. وما خلقت
  الجنّ والإنس إلا ليُذْعِنوا لي بالعبودة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما خَلَقْتُ
  الجِنَّ وَالإنْسَ إلاَّ لِيَعْبُدُونِ }: إلا ليقرّوا بالعبودة طوعاً وكَرهاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين في ذلك بالصواب القول الذي ذكرنا عن ابن عباس، وهو:
  ما خلقت الجنّ والإنس إلا لعبادتنا، والتذلل لأمرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فكيف كفروا وقد خلقهم للتذلل لأمره؟ قيل: إنهم قد تذللوا لقضائه الذي قضاه
  عليهم، لأن قضاءه جار عليهم، لا يقدرون من الامتناع منه إذا نزل بهم، وإنما خالفه من
  كفر به في العمل بما أمره به، فأما التذلل لقضائه فإنه غير ممتنع منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ما أُرِيدُ مِنْهُمْ مِنْ رِزْق } يقول تعالى ذكره: ما أريد
  ممن خلقت من الجنّ والإنس من رزق يرزقونه خلقي { وَما أُرِيدُ أنْ يُطْعِمُونَ } يقول:
  وما أريد منهم من قوت أن يقوتوهم، ومن طعام أن يطعموهم. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا معاذ بن هشام، قال: ثنا أبي، عن عمرو بن مالك، عن أبي الجوزاء،
  عن ابن عباس { ما أُرِيدُ مِنْهُمْ مِنْ رِزْقٍ وما أُرِيدُ أنْ يُطْعِمُونَ } قال:
  يطعمون أنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

