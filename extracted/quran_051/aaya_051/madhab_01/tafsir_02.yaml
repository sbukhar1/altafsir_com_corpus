text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَفِرُّوۤاْ إِلَى
  ٱللَّهِ إِنِّي لَكُمْ مِّنْهُ نَذِيرٌ مُّبِينٌ } * { وَلاَ تَجْعَلُواْ مَعَ ٱللَّهِ
  إِلَـٰهاً آخَرَ إِنِّي لَكُمْ مِّنْهُ نَذِيرٌ مُّبِينٌ }{ فَفِرُّوۤاْ إِلَى ٱللَّهِ
  } أي إلى طاعته وثوابه من معصيته وعقابه، ووحدوه ولا تشركوا به شيئاً، وكرّر قوله:
  { إِنّى لَكُمْ مّنْهُ نَذِيرٌ مُّبِينٌ } عند الأمر بالطاعة والنهي عن الشرك، ليعلم
  أن الإيمان لا ينفع إلا مع العمل، كما أنّ العمل لا ينفع إلا مع الإيمان، وأنه لا يفوز
  عند الله إلا الجامع بينهما. ألا ترى إلى قوله تعالى:{ لاَ يَنفَعُ نَفْسًا إِيمَٰنُهَا
  لَمْ تَكُنْ ءَامَنَتْ مِن قَبْلُ أَوْ كَسَبَتْ فِىۤ إِيمَـٰنِهَا خَيْرًا }[الأنعام:
  158] والمعنى: قل يا محمد: ففرّوا إلى الله.\r\n\t\t\t\r\n\t\t\t</section>"

