text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَفِرُّوۤاْ إِلَى
  ٱللَّهِ إِنِّي لَكُمْ مِّنْهُ نَذِيرٌ مُّبِينٌ } * { وَلاَ تَجْعَلُواْ مَعَ ٱللَّهِ
  إِلَـٰهاً آخَرَ إِنِّي لَكُمْ مِّنْهُ نَذِيرٌ مُّبِينٌ }يقول تعالى ذكره: فاهربوا
  أيها الناس من عقاب الله إلى رحمته بالإيمان به، واتباع أمره، والعمل بطاعته { إنّي
  لَكُمْ مِنْهُ نَذِيرٌ } يقول: إني لكم من الله نذير أنذركم عقابه، وأخوّفكم عذابه
  الذي أحله بهؤلاء الأمم الذي قصّ عليكم قصصهم، والذي هو مذيقهم في الآخرة.وقوله: {
  مُبِينٌ } يقول: يبين لكم نذارته.وقوله: { وَلا تَجْعَلُوا مَعَ الله إلَهاً آخَرَ
  } يقول جل ثناؤه: ولا تجعلوا أيها الناس مع معبودكم الذي خلقكم معبوداً آخر سواه، فإنه
  لا معبود تصلح له العبادة غيره { إنّي لَكُمْ مِنْهُ نَذِيرٌ مُبِينٌ } يقول: إني لكم
  أيها الناس نذير من عقابه على عبادتكم إلهاً غيره، مبين قد أبان لكم النذارة.\r\n\t\t\t\r\n\t\t\t</section>"

