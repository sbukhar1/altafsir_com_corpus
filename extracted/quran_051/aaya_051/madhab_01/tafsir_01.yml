  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَفِرُّوۤاْ
  إِلَى ٱللَّهِ إِنِّي لَكُمْ مِّنْهُ نَذِيرٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ مَعَ ٱللَّهِ إِلَـٰهاً آخَرَ إِنِّي لَكُمْ مِّنْهُ نَذِيرٌ مُّبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فاهربوا أيها الناس من عقاب الله إلى رحمته بالإيمان
  به، واتباع أمره، والعمل بطاعته { إنّي لَكُمْ مِنْهُ نَذِيرٌ } يقول: إني لكم من الله
  نذير أنذركم عقابه، وأخوّفكم عذابه الذي أحله بهؤلاء الأمم الذي قصّ عليكم قصصهم، والذي
  هو مذيقهم في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مُبِينٌ } يقول: يبين لكم
  نذارته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلا تَجْعَلُوا مَعَ الله
  إلَهاً آخَرَ } يقول جل ثناؤه: ولا تجعلوا أيها الناس مع معبودكم الذي خلقكم معبوداً
  آخر سواه، فإنه لا معبود تصلح له العبادة غيره { إنّي لَكُمْ مِنْهُ نَذِيرٌ مُبِينٌ
  } يقول: إني لكم أيها الناس نذير من عقابه على عبادتكم إلهاً غيره، مبين قد أبان لكم
  النذارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

