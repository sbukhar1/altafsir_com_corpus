  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  أَتَاكَ حَدِيثُ ضَيْفِ إِبْرَاهِيمَ ٱلْمُكْرَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ دَخَلُواْ عَلَيْهِ
  فَقَالُواْ سَلاَماً قَالَ سَلاَمٌ قَوْمٌ مُّنكَرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرَاغَ
  إِلَىٰ أَهْلِهِ فَجَآءَ بِعِجْلٍ سَمِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَرَّبَهُ إِلَيْهِمْ
  قَالَ أَلاَ تَأْكُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَوْجَسَ مِنْهُمْ خِيفَةً قَالُواْ لاَ
  تَخَفْ وَبَشَّرُوهُ بِغُلاَمٍ عَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَقْبَلَتِ ٱمْرَأَتُهُ
  فِي صَرَّةٍ فَصَكَّتْ وَجْهَهَا وَقَالَتْ عَجُوزٌ عَقِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  كَذَلِكِ قَالَ رَبُّكِ إِنَّهُ هُوَ ٱلْحَكِيمُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هَلْ أَتَٰكَ } تفخيم للحديث وتنبيه على أنه ليس من علم رسول الله صلى الله عليه وسلم،
  وإنما عرفه بالوحي. والضيف للواحد والجماعة كالزور والصوم؛ لأنه في الأصل مصدر ضافه،
  وكانوا اثني عشر ملكاً. وقيل: تسعة عاشرهم جبريل. وقيل ثلاثة: جبريل، وميكائيل، وملك
  معهما. وجعلهم ضيفاً؛ لأنهم كانوا في صورة الضيف: حيث أضافهم إبراهيم. أو لأنهم كانوا
  في حسبانه كذلك. وإكرامهم: أنّ إبراهيم خدمهم بنفسه، وأخدمهم امرأته، وعجل لهم القِرى
  أو أنهم في أنفسهم مكرمون. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ عِبَادٌ مُّكْرَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  26]. { إِذْ دَخَلُواْ } نصب بالمكرمين إذا فسر بإكرام إبراهيم لهم؛ وإلا فبما في ضيف
  من معنى الفعل. أو بإضمار أذكر { سَلَـٰماً } مصدر سادّ مسدّ الفعل مستغنى به عنه.
  وأصله: نسلم عليكم سلاماً، وأمّا { سَلَـٰمٌ } فمعدول به إلى الرفع على الابتداء. وخبره
  محذوف، معناه: عليكم سلام، للدلالة على ثبات السلام، كأنه قصد أن يحييهم بأحسن مما
  حيوه به، أخذا بأدب الله تعالى. وهذا أيضاً من إكرامه لهم. وقرئا مرفوعين. وقرىء: «سلاما»
  قال «سلما» والسلم: السلام. وقرىء «سلاما قال سلم» { قَوْمٌ مُّنكَرُونَ } أنكرهم للسلام
  الذي هو علم الإسلام. أو أراد: أنهم ليسوا من معارفه أو من جنس الناس الذين عهدهم،
  كما لو أبصر العرب قوماً من الخزر أو رأى لهم حالاً وشكلاً خلاف حال الناس وشكلهم،
  أو كان هذا سؤالاً لهم، كأنه قال: أنتم قوم منكرون، فعرّفوني من أنتم { فَرَاغَ إِلَىٰ
  ۤأَهْلِهِ } فذهب إليهم في خفية من ضيوفه؛ ومن أدب المضيف أن يخفي أمره، وأن يبادره
  بالقرى من غير أن يشعر به الضيف، حذراً من أن يكفه ويعذره. قال قتادة: كان عامة مال
  نبي الله إبراهيم: البقر { فَجآءَ بِعِجْلٍ سَمِينٍ }. والهمزة في { أَلا تَأْكُلُونَ
  } للإنكار: أنكر عليهم ترك الأكل. أو حثهم عليه { فَأَوْجَسَ } فأضمر. وإنما خافهم
  لأنهم لم يتحرّموا بطعامه فظن أنهم يريدون به سوءاً. وعن ابن عباس: وقع في نفسه أنهم
  ملائكة أرسلوا للعذاب. وعن عون بن شداد: مسح جبريل العجل بجناحه فقام يدرج حتى لحق
  بأمّه { بِغُلَـٰمٍ عَلِيمٍ } أي يبلغ ويعلم. وعن الحسن: عليم: نبيّ، والمبشر به إسحاق،
  وهو أكثر الأقاويل وأصحها؛ لأن الصفة صفة سارّة لا هاجر، وهي امرأة إبراهيم وهو بِعلها.
  وعن مجاهد: هو إسماعيل { فِى صَرَّةٍ } في صيحة، من: صر الجندب، وصرّ القلم و صرّ الباب،
  ومحله النصب على الحال، أي: فجاءت صارّة. قال الحسن: أقبلت إلى بيتها وكانت في زاوية
  تنظر إليهم، لأنها وجدت حرارة الدم فلطمت وجهها من الحياء، وقيل: فأخذت في صرة، كما
  تقول: أقبل يشتمني. وقيل: صرتها قولها: أوه. وقيل: يا ويلتا. وعن عكرمة: رنتها { فَصَكَّتْ
  } فلطمت ببسط يديها. وقيل: فضربت بأطراف أصابعها جبهتها فعل المتعجب { عَجُوزٌ } أنا
  عجوز، فكيف ألد { كَذَلِكِ } مثل ذلك الذي قلنا وأخبرنا به { قَالَ رَبُّكِ } أي إنما
  نخبرك عن الله، والله قادر على ما تستبعدين. وروى أنّ جبريل قال لها: انظري إلى سقف
  بيتك، فنظرت فإذا جذوعه مورقة مثمرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

