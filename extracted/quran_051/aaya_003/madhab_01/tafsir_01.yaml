text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلذَّارِيَاتِ
  ذَرْواً } * { فَٱلْحَامِلاَتِ وِقْراً } * { فَٱلْجَارِيَاتِ يُسْراً } * { فَٱلْمُقَسِّمَاتِ
  أَمْراً } * { إِنَّمَا تُوعَدُونَ لَصَادِقٌ } * { وَإِنَّ ٱلدِّينَ لَوَٱقِعٌ }يقول
  تعالى ذكره { وَالذَّارِياتِ ذَرْواً } يقول: والرياح التي تذرو التراب ذرواً، يقال:
  ذرت الريح التراب وأذرت. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  هنَّاد بن السَّريّ، قال: ثنا أبو الأحوص، عن سماك، عن خالد بن عُرعرة، قال: قام رجل
  إلى عليّ رضي الله عنه، فقال: ما الذاريات ذرواً، فقال: هي الريح.حدثنا ابن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سِماك، قال: سمعت خالد بن عرعرة، قال: سمعت
  علياً رضي الله عنه وقد خرج إلى الرحْبة، وعليه بُرْدان، فقالوا: لو أن رجلاً سأل وسمع
  القوم، قال: فقام ابن الكوّاء، فقال: ما الذاريات ذَرْواً؟ فقال: هي الرياح.حدثني محمد
  بن عبد الله بن عبيد الهلالي ومحمد بن بشار، قالا: ثنا محمد بن خالد بن عثمة، قال:
  ثنا موسى بن يعقوب الزمعي، قال: ثنا أبو الحويرث، عن محمد بن جُبَير بن مطعم، أخبره،
  قال: سمعت علياً رضي الله عنه يخطب الناس، فقام عبد الله بن الكوّاء، فقال: يا أمير
  المؤمنين، أخبرني عن قول الله تبارك وتعالى: { وَالذَّارِياتِ ذَرْواً } قال: هي الرياح.حدثنا
  ابن بشار، قال: ثنا يحيى، عن سفيان، عن حبيب بن أبي ثابت، عن أبي الطفيل، قال: سُئل
  عليّ بن أبي طالب رضي الله عنه، عن الذاريات ذَرْواً، فقال: الريح.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن حبيب بن أبي ثابت، عن أبي الطُّفيل، عن عليّ { وَالذَّارِياتِ
  ذَرْواً } قال: الريح.قال: مهران، حُدِّثنا عن سماك، عن خالد بن عرعرة، قال: سألت علياً
  رضي الله عنه عن { وَالذَّارِياتِ ذَرْواً } فقال: الريح.حدثنا ابن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن القاسم بن أبي بَزّة، قال: سمعت أبا الطفيل، قال:
  سمعت علياً رضي الله عنه عنه يقول: لا تسألوني عن كتاب ناطق، ولا سنة ماضية، إلا حدّثتكم،
  فسأله ابن الكوّاء عن الذاريات، فقال: هي الرياح.حدثنا أبو كُرَيب، قال: ثنا طلق، عن
  زائدة، عن عاصم، عن عليّ بن ربيعة، قال: سأل ابن الكوّاء علياً رضي الله عنه، فقال:
  { وَالذَّارِياتِ ذَرْواً } قال: هي الريح.حدثنا ابن حُمَيد، قال: ثنا جرير، عن عبد
  الله بن رفيع، عن أبي الطفيل، قال: قال ابن الكوّاء لعلي رضي الله عنه: ما الذاريات
  ذَرْواً؟ قال: الريح.حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني يحيى بن أيوب، عن أبي
  صخرة، عن أبي معاوية البجليّ، عن أبي الصهباء البكريّ، عن عليّ بن أبي طالب رضي الله
  عنه، قال: وهو على المنبر لا يسألني أحد عن آية من كتاب الله إلا أخبرته، فقام ابن
  الكوّاء، وأراد أن يسأله عما سأل عنه صبيغٌ عمر بن الخطاب رضي الله عنه، فقال: ما الذاريات
  ذرواً؟ قال عليّ: الرياح.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلذَّارِيَاتِ ذَرْواً } * { فَٱلْحَامِلاَتِ
  وِقْراً } * { فَٱلْجَارِيَاتِ يُسْراً } * { فَٱلْمُقَسِّمَاتِ أَمْراً } * { إِنَّمَا
  تُوعَدُونَ لَصَادِقٌ } * { وَإِنَّ ٱلدِّينَ لَوَٱقِعٌ }حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، أن رجلاً سأل علياً عن الذاريات، فقال: هي الرياح.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن وهب بن عبد الله، عن أبي الطفيل، قال سأل
  ابن الكوّاء علياً، فقال: ما الذاريات ذرواً؟ قال: الرياح.حدثنا يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَالذَّارِياتِ ذَرْواً } قال: كان ابن عباس
  يقول: هي الرياح.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَالذَّارِياتِ
  } قال: الرياح.وقوله: { فالْحامِلاتِ وِقْراً } يقول: فالسحاب التي تحمل وقرها من الماء.وقوله:
  { فالجارِياتِ يُسْراً } يقول: فالسفن التي تجري في البحار سهلاً يسيراً { فالمُقَسِّماتِ
  أمْراً } يقول: فالملائكة التي تقسم أمر الله في خلقه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا هناد، قال: ثنا أبو الأحوص، عن سماك، عن خالد بن
  عرعرة، قال: قام رجل إلى عليّ رضي الله عنه، فقال: ما الجاريات يسراً؟ قال: هي السفن
  قال: فما الحاملات وقراً؟ قال: هي السحاب قال: فما المقسمات أمراً؟ قال: هم الملائكة.حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سِماك، قال: سمعت خالد بن عرعرة،
  قال: سمعت علياً رضي الله عنه. وقيل له: ما الحاملات وقراً؟ قال: هي السحاب قال: فما
  الجاريات يُسراً؟ قال: هي السفن قال: فما المقسِّمات أمراً؟ قال: هي الملائكة.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن سماك، عن خالد بن عرعرة، عن عليّ بنحوه.حدثني
  محمد بن عبد الله بن عبيد الله الهلالي ومحمد بن بشار، قالا: ثنا محمد بن خالد بن عثمة،
  قال: ثنا موسى الزمعي، قال: ثني أبو الحُوَيرث، عن محمد بن جُبَير بن مطعم أخبره، قال:
  سمعت علياً يخطب الناس، فقام عبد الله بن الكوّاء فقال: يا أمير المؤمنين، أخبرني عن
  قول الله تبارك وتعالى: { فالْحامِلاتِ وِقْراً } قال: هي السحاب { فالجارِياتِ يُسْراً
  } قال: هي السفن { فالمُقَسّمات أمْراً } قال: الملائكة.حدثنا ابن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن القاسم بن أبي بزّة، قال: سمعت أبا الطفيل، قال: سمعت
  علياً رضي الله عنه، فذكر نحوه.حدثنا ابن حُمَيد، قال: ثنا جرير، عن عبد العزيز بن
  رفيع، عن أبي الطفيل، قال: قال ابن الكوّاء لعليّ، فذكر نحوه.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن وهب بن عبد الله، عن أبي الطُّفيل، قال: شهدت علياً
  رضي الله عنه، وقام إليه ابن الكوّاء، فذكر نحوه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلذَّارِيَاتِ ذَرْواً } * { فَٱلْحَامِلاَتِ
  وِقْراً } * { فَٱلْجَارِيَاتِ يُسْراً } * { فَٱلْمُقَسِّمَاتِ أَمْراً } * { إِنَّمَا
  تُوعَدُونَ لَصَادِقٌ } * { وَإِنَّ ٱلدِّينَ لَوَٱقِعٌ }حدثنا أبو كُرَيب، قال: ثنا
  طَلْق بن غنام، عن زائدة، عن عاصم، عن عليّ بن ربيعة، قال: سأل ابن الكوّاء علياً،
  فذكر نحوه.حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني يحيى بن أيوب، عن أبي صخر، عن
  أبي معاوية البجليّ، عن أبي الصهباء البكريّ، عن عليّ بن أبي طالب رضي الله عنه، نحوه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أن رجلاً سأل علياً، فذكر نحوه.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن حبيب بن أبي ثابت، عن أبي الطفيل، عن عليّ
  مثله.حدثنا ابن بشار، قال: ثنا يحيى، عن سفيان، عن حبيب بن أبي ثابت، عن أبي الطفيل،
  قال: سُئل فذكر مثله.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { فالْحامِلاتِ وِقْراً } قال: السحاب، قوله: { فالمُقَسّماتِ
  أمْراً } قال: الملائكة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { فالْحامِلاتِ
  وِقْراً } قال: السحاب تحمل المطر، { فالجارِياتِ يُسْراً } قال: السفن { فالمُقَسّماتِ
  أمْراً } قال: الملائكة ينزلها بأمره على من يشاء.قوله: { إِنَّمَا تُوعَدُونَ لَصَادِقٌ
  } يقول تعالى ذكره: إن الذي توعدون أيها الناس من قيام الساعة، وبعث الموتى من قبورهم
  لصادق، يقول: لكائن حقّ يقين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { إنَّمَا تُوعَدُونَ
  لَصَادِقٌ } والمعنى: لصدق، فوضع الاسم مكان المصدر { وَإنَّ الدّينَ لَوَاقِعٌ } يقول:
  وإن الحساب والثواب والعقاب لواجب، والله مجازٍ عباده بأعمالهم.وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، قوله: { وَإنَّ الدّينَ لَوَاقِعٌ } قال: الحساب.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { إنَّمَا تُوعَدُونَ لَصَادِقٌ وَإنَّ الدّينَ لَوَاقِعٌ
  } وذلك يوم القيامة، يوم يُدان الناس فيه بأعمالهم.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة: { وَإنَّ الدّينَ لَوَاقِعٌ } قال: يوم يدين الله العباد
  بأعمالهم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإنَّ الدِّينَ
  لَوَاقِعٌ } قال: لكائن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

