  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  تُوعَدُونَ لَصَادِقٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ ٱلدِّينَ لَوَٱقِعٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره { وَالذَّارِياتِ ذَرْواً } يقول: والرياح التي تذرو
  التراب ذرواً، يقال: ذرت الريح التراب وأذرت. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هنَّاد بن السَّريّ، قال:
  ثنا أبو الأحوص، عن سماك، عن خالد بن عُرعرة، قال: قام رجل إلى عليّ رضي الله عنه،
  فقال: ما الذاريات ذرواً، فقال: هي الريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سِماك، قال: سمعت خالد بن عرعرة،
  قال: سمعت علياً رضي الله عنه وقد خرج إلى الرحْبة، وعليه بُرْدان، فقالوا: لو أن رجلاً
  سأل وسمع القوم، قال: فقام ابن الكوّاء، فقال: ما الذاريات ذَرْواً؟ فقال: هي الرياح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عبد الله بن عبيد الهلالي ومحمد بن بشار، قالا: ثنا
  محمد بن خالد بن عثمة، قال: ثنا موسى بن يعقوب الزمعي، قال: ثنا أبو الحويرث، عن محمد
  بن جُبَير بن مطعم، أخبره، قال: سمعت علياً رضي الله عنه يخطب الناس، فقام عبد الله
  بن الكوّاء، فقال: يا أمير المؤمنين، أخبرني عن قول الله تبارك وتعالى: { وَالذَّارِياتِ
  ذَرْواً } قال: هي الرياح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى،
  عن سفيان، عن حبيب بن أبي ثابت، عن أبي الطفيل، قال: سُئل عليّ بن أبي طالب رضي الله
  عنه، عن الذاريات ذَرْواً، فقال: الريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن حبيب بن أبي ثابت، عن أبي الطُّفيل، عن عليّ
  { وَالذَّارِياتِ ذَرْواً } قال: الريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  مهران، حُدِّثنا عن سماك، عن خالد بن عرعرة، قال: سألت علياً رضي الله عنه عن { وَالذَّارِياتِ
  ذَرْواً } فقال: الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن القاسم بن أبي بَزّة، قال: سمعت أبا الطفيل، قال: سمعت
  علياً رضي الله عنه عنه يقول: لا تسألوني عن كتاب ناطق، ولا سنة ماضية، إلا حدّثتكم،
  فسأله ابن الكوّاء عن الذاريات، فقال: هي الرياح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا طلق، عن زائدة، عن عاصم، عن عليّ بن ربيعة، قال: سأل ابن الكوّاء
  علياً رضي الله عنه، فقال: { وَالذَّارِياتِ ذَرْواً } قال: هي الريح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير، عن عبد الله بن رفيع، عن أبي الطفيل،
  قال: قال ابن الكوّاء لعلي رضي الله عنه: ما الذاريات ذَرْواً؟ قال: الريح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني يحيى بن أيوب، عن أبي صخرة،
  عن أبي معاوية البجليّ، عن أبي الصهباء البكريّ، عن عليّ بن أبي طالب رضي الله عنه،
  قال: وهو على المنبر لا يسألني أحد عن آية من كتاب الله إلا أخبرته، فقام ابن الكوّاء،
  وأراد أن يسأله عما سأل عنه صبيغٌ عمر بن الخطاب رضي الله عنه، فقال: ما الذاريات ذرواً؟
  قال عليّ: الرياح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
