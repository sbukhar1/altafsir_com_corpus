  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، أن رجلاً سأل علياً عن الذاريات، فقال: هي الرياح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن وهب بن عبد الله،
  عن أبي الطفيل، قال سأل ابن الكوّاء علياً، فقال: ما الذاريات ذرواً؟ قال: الرياح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالذَّارِياتِ
  ذَرْواً } قال: كان ابن عباس يقول: هي الرياح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَالذَّارِياتِ } قال: الرياح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فالْحامِلاتِ وِقْراً } يقول: فالسحاب التي تحمل وقرها من
  الماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فالجارِياتِ يُسْراً }
  يقول: فالسفن التي تجري في البحار سهلاً يسيراً { فالمُقَسِّماتِ أمْراً } يقول: فالملائكة
  التي تقسم أمر الله في خلقه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص، عن سماك، عن خالد بن عرعرة، قال:
  قام رجل إلى عليّ رضي الله عنه، فقال: ما الجاريات يسراً؟ قال: هي السفن قال: فما الحاملات
  وقراً؟ قال: هي السحاب قال: فما المقسمات أمراً؟ قال: هم الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سِماك،
  قال: سمعت خالد بن عرعرة، قال: سمعت علياً رضي الله عنه. وقيل له: ما الحاملات وقراً؟
  قال: هي السحاب قال: فما الجاريات يُسراً؟ قال: هي السفن قال: فما المقسِّمات أمراً؟
  قال: هي الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن سماك، عن خالد بن عرعرة، عن عليّ بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الله بن عبيد الله الهلالي ومحمد بن بشار، قالا: ثنا محمد بن خالد بن عثمة،
  قال: ثنا موسى الزمعي، قال: ثني أبو الحُوَيرث، عن محمد بن جُبَير بن مطعم أخبره، قال:
  سمعت علياً يخطب الناس، فقام عبد الله بن الكوّاء فقال: يا أمير المؤمنين، أخبرني عن
  قول الله تبارك وتعالى: { فالْحامِلاتِ وِقْراً } قال: هي السحاب { فالجارِياتِ يُسْراً
  } قال: هي السفن { فالمُقَسّمات أمْراً } قال: الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن القاسم بن أبي بزّة، قال: سمعت
  أبا الطفيل، قال: سمعت علياً رضي الله عنه، فذكر نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا جرير، عن عبد العزيز بن رفيع، عن أبي الطفيل، قال: قال ابن الكوّاء
  لعليّ، فذكر نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن وهب بن عبد الله، عن أبي الطُّفيل، قال: شهدت علياً رضي الله
