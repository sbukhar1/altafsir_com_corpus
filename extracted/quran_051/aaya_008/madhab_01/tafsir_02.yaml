text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ ذَاتِ
  ٱلْحُبُكِ } * { إِنَّكُمْ لَفِي قَوْلٍ مُّخْتَلِفٍ } * { يُؤْفَكُ عَنْهُ مَنْ أُفِكَ
  }{ ٱلْحُبُكِ } الطرائق، مثل حبك الرمل والماء: إذا ضربته الريح، وكذلك حبك الشعر:
  آثار تثنيه وتكسره. قال زهير:يصف غديراًمُكَلَّلٌ بِأُصُولِ النَّجْمِ تَنْسِجُهُ   رِيحٌ
  خَرِيقٌ لِضَاحِي مَائِهِ حُبُكُوالدرع محبوكة: لأنّ حلقها مطرق طرائق. ويقال: إنّ
  خلقه السماء كذلك. وعن الحسن: حبكها نجومها. والمعنى: أنها تزينها كما تزين الموشى
  طرائق الوشي. وقيل: حبكها صفاتها وإحكامها، من قولهم: فرس محبوك المعاقم؛ أي محكمها.
  وإذا أجاد الحائك الحياكة قالوا: ما أحسن حبكه، وهو جمع حباك، كمثال ومثل. أو حبيكة،
  كطريقة وطرق. وقرىء: «الحبك» بوزن القفل. والحبك، بوزن السلك. والحبك، بوزن الجبل.
  والحبك بوزن البرق. والحبك بوزن النعم. والحبك بوزن الإبل { إِنَّكُمْ لَفِى قَوْلٍ
  مُّخْتَلِفٍ } قولهم في الرسول: ساحر وشاعر ومجنون، وفي القرآن: شعر وسحر وأساطير الأوّلين.
  وعن الضحاك: قول الكفرة لا يكون مستوياً، إنما هو متناقض مختلف. وعن قتادة: منكم مصدّق
  ومكذب، ومقرّ ومنكر { يُؤْفَكُ عَنْهُ } الضمير للقرآن أوللرسول، أي: يصرف عنه، من
  صرف الصرف الذي لا صرف أشد منه وأعظم؛ كقوله: لا يهلك على الله إلا هالك. وقيل: يصرف
  عنه من صرف في سابق علم الله، أي: علم فيما لم يزل أنه مأفوك عن الحق لا يرعوى. ويجوز
  أن يكون الضمير لما توعدون أو للدين: أقسم بالذاريات على أن وقوع أمر القيامة حق، ثم
  أقسم بالسماء على أنهم في قول مختلف في وقوعه، فمنهم شاكّ، ومنهم جاحد. ثم قال: يؤفك
  عن الإقرار بأمر القيامة من هو المأفوك. ووجه آخر: وهو أن يرجع الضمير إلى قول مختلف
  وعن مثله في قوله:يَنْهَوْنَ عَنْ أَكْلٍ وَعَنْ شُرْبِ   أي: يتناهون في السمن بسبب
  الأكل والشرب. وحقيقته: يصدر تناهيهم في السمن عنهما، وكذلك يصدر إفكهم عن القول المختلف.
  وقرأ سعيد بن جبير «يؤفك عنه» من أفك»، على البناء للفاعل. أي: من أفك الناس عنه وهم
  قريش، وذلك أنّ الحيّ كانوا يبعثون الرجل ذا العقل والرأي ليسأل عن رسول الله صلى الله
  عليه وسلم، فيقولون له: احذره، فيرجع فيخبرهم. وعن زيد بن عليّ: يأفك عنه من أفك، أي:
  يصرف الناس عنه من هو مأفوك في نفسه. وعنه أيضاً: يأفك عنه من أفك؛ أي: يصرف الناس
  عنه من هو أفاك كذاب. وقرىء: «يؤفن عنه من أفن» أي: يحرمه من رحم، من أفن الضرع إذا
  نهكه حلباً.\r\n\t\t\t\r\n\t\t\t</section>"

