  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَفِرُّوۤاْ
  إِلَى ٱللَّهِ إِنِّي لَكُمْ مِّنْهُ نَذِيرٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ مَعَ ٱللَّهِ إِلَـٰهاً آخَرَ إِنِّي لَكُمْ مِّنْهُ نَذِيرٌ مُّبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَفِرُّوۤاْ إِلَى ٱللَّهِ } أي إلى طاعته وثوابه من معصيته وعقابه،
  ووحدوه ولا تشركوا به شيئاً، وكرّر قوله: { إِنّى لَكُمْ مّنْهُ نَذِيرٌ مُّبِينٌ }
  عند الأمر بالطاعة والنهي عن الشرك، ليعلم أن الإيمان لا ينفع إلا مع العمل، كما أنّ
  العمل لا ينفع إلا مع الإيمان، وأنه لا يفوز عند الله إلا الجامع بينهما. ألا ترى إلى
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَنفَعُ نَفْسًا إِيمَٰنُهَا لَمْ تَكُنْ ءَامَنَتْ مِن
  قَبْلُ أَوْ كَسَبَتْ فِىۤ إِيمَـٰنِهَا خَيْرًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 158] والمعنى: قل يا محمد:
  ففرّوا إلى الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
