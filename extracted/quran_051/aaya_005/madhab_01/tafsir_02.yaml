  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  تُوعَدُونَ لَصَادِقٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ ٱلدِّينَ لَوَٱقِعٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلذَّٰرِيَـٰتِ } الرياح لأنها تذور التراب وغيره. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَذْرُوهُ
  ٱلرِّياحُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف:45] وقرىء بإدغام التاء في الذال { فَٱلْحَـٰمِلَـٰتِ وِقْراً
  } السحاب، لأنها تحمل المطر. وقرىء: «وقراً» بفتح الواو على تسمية المحمول بالمصدر.
  أو على إيقاعه موقع حملاً { فَٱلْجَـٰرِيَـٰتِ يُسْراً } الفلك. ومعنى (يسراً): جريا
  ذا يسر، أي ذا سهولة { فَٱلْمُقَسّمَـٰتِ أَمْراً } الملائكة، لأنها تقسم الأمور من
  الأمطار والأرزاق وغيرها. أوتفعل التقسيم مأمورة بذلك. وعن مجاهد: تتولى تقسيم أمر
  العباد: جبريل للغلظة، وميكائيل للرحمة. وملك الموت لقبض الأرواح، وإسرافيل للنفخ.
  وعن عليّ رضي الله عنه أنه قال وهو على المنبر: سلوني قبل أن لا تسألوني، ولن تسألوا
  بعدي مثلي، فقام ابن الكوّاء فقال: ما الذريات ذروا؟ قال: الرياح. قال: فالحاملات وقرا؟
  قال السحاب. قال: فالجاريات يسراً؟ قال: الفلك. قال فالمقسمات أمراً؟ قال: الملائكة
  وكذا عن ابن عباس. وعن الحسن (المقسمات) السحاب، يقسم الله بها أرزاق العباد، وقد حملت
  على الكواكب السبعة، ويجوز أن يراد: الرياح لا غير؛ لأنها تنشىء السحاب وتقله وتصرفه،
  وتجري في الجو جرياً سهلاً، وتقسم الأمطار بتصريف السحاب. فإن قلت: ما معنى الفاء على
  التفسيرين؟ قلت: أمّا على الأوّل فمعنى التعقيب فيها أنه تعالى أقسم بالرياح، فبالسحاب
  الذي تسوقه، فبالفلك التي تجريها بهبوبها، فبالملائكة التي تقسم الأرزاق بإذن الله
  من الأمطار وتجارات البحر ومنافعه. وأمّا على الثاني، فلأنها تبتدىء بالهبوب، فتذرو
  التراب والحصباء، فتنقل السحاب، فتجري في الجوّ باسطة له فتقسم المطر { إِنّمَا تُوعَدُونَ
  } جواب القسم، وما موصولة أو مصدرية، والموعود: البعث. ووعد صادق: كعيشة راضية. والدين:
  الجزاء. والواقع: الحاصل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
