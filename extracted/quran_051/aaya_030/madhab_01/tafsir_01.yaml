text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ كَذَلِكِ
  قَالَ رَبُّكِ إِنَّهُ هُوَ ٱلْحَكِيمُ ٱلْعَلِيمُ } * { قَالَ فَمَا خَطْبُكُمْ أَيُّهَا
  ٱلْمُرْسَلُونَ } * { قَالُوۤاْ إِنَّآ أُرْسِلْنَآ إِلَىٰ قَوْمٍ مُّجْرِمِينَ }يقول
  تعالى ذكره مخبراً عن قيل ضيف إبراهيم لزوجته إذ قالت لهم، وقد بشَّروها بغلام عليم:
  أتلد عجوز عقيم { قالُوا كَذلِكِ قالَ رَبُّكِ } يقول: هكذا قال ربك: أي كما أخبرناك
  وقلنا لك: { إنَّهُ هُوَ الْحَكِيمُ العَلِيمُ } والهاء في قوله: «إنه» من ذكر الربّ،
  هو الحكيم في تدبيره خلقه، العليم بمصالحهم، وبما كان، وبما هو كائن.وقوله: { قالَ
  فَمَا خَطْبُكُمْ أيُّها المُرْسَلُونَ } يقول: قال إبراهيم لضيفه: فما شأنكم أيها
  المرسلون { قالُوا إنَّا أُرْسِلْنا إلى قَوْمٍ مُجْرِمِينَ } قد أجرموا لكفرهم بالله.\r\n\t\t\t\r\n\t\t\t</section>"

