  none\" href=\"JavaScript:Open_Menu()\">مَا تَذَرُ مِن شَيْءٍ أَتَتْ عَلَيْهِ إِلاَّ
  جَعَلَتْهُ كَٱلرَّمِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأرْسَلْنا الرّياحَ لَوَاقِحَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما تَذَرُ مِنْ شَيْءٍ أتَتْ عَلَيْهِ إلاَّ جَعَلَتْهُ كالرَّمِيمِ } والرميم في
  كلام العرب: ما يبس من نبات الأرض وديس. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك، وإن اختلفت ألفاظهم بالعبارة عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { ما تَذَرُ مِنْ شَيْءٍ أتَتْ عَلَيْهِ إلاَّ جَعَلَتْهُ كالرَّمِيمِ } قال: كالشيء
  الهالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { كالرَّمِيمِ } قال: كالشيء الهالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كالرَّمِيمِ
  }: رميم الشجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { إلاَّ جَعَلَتْهُ كالرَّمِيمِ } قال: كرميم
