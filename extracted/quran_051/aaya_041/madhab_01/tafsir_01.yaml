  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  عَادٍ إِذْ أَرْسَلْنَا عَلَيْهِمُ ٱلرِّيحَ ٱلْعَقِيمَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  تَذَرُ مِن شَيْءٍ أَتَتْ عَلَيْهِ إِلاَّ جَعَلَتْهُ كَٱلرَّمِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وفِي عادٍ } أيضاً، وما فعلنا بهم لهم آية وعبرة
  { إذْ أرْسَلْنا عَلَيْهِمُ الرِّيحَ العَقِيمَ } يعني بالريح العقيم: التي لا تلقح
  الشجر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن خَصِيف، عن عكرِمة،
  عن ابن عباس، قال: الريح العقيم: الريح الشديدة التي لا تُلْقح شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { الرّيحَ العَقِيمِ } قال: لا تلقح الشجر، ولا تثير السحاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، هذا الريح العقيم،
  قال: ليس فيها رحمة ولا نبات، ولا تلقح نباتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا سليمان أبو داود، قال: أخبرنا شعبة، عن شاس، قال: سمعت الضحاك
  يقول في قوله: { الرّيحَ العَقِيم } قال: لا تلقح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا شيخ من أهل خراسان من الأزد، ويكنى أبا ساسان، قال:
  سألت الضحاك بن مزاحم، عن قوله: { الرّيحَ العَقِيمَ } قال: الريح التي ليس فيها بركة
  ولا تلقح الشجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الله الهلاليّ،
  قال: ثنا أبو عليّ الحنفيّ، قال: ثنا ابن أبي ذئب، عن الحارث بن عبد الرحمن، عن سعيد
  بن المسيب أنه كان يقول: { الرّيحَ العَقِيمَ } الجنوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن الفرج، قال: ثنا ابن أبي فديك، قال: ثنا ابن أبي ذئب، عن خاله الحارث بن عبد
  الرحمن يقول: العقيم: يعني: الجنوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وفِي عادٍ إذْ أرْسَلْنا عَلَيْهِمُ
  الرّيحَ العَقِيمَ } إن من الريح عقيماً وعذاباً حين ترسل لا تلقح شيئاً، ومن الريح
  رحمة يثير الله تبارك وتعالى بها السحاب، وينزل بها الغيث. وذُكر لنا أن رسول الله
  صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نُصِرْتُ بالصبَّا وأُهْلِكَتْ عادٌ بالدَّبُورِ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن ابن عباس،
  بمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { الرّيحَ العَقِيمَ } قال: الريح التي لا تنبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { الرّيحَ العَقِيمَ }: التي لا تلقح شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن حَميد، قال: ثنا مهران، عن سفيان، قال { الرّيحَ العَقِيمَ
  }: التي لا تنبت شيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وفِي عادٍ إذْ أرْسَلْنا عَلَيْهِمُ الرّيحَ العَقِيمَ
  } قال: إن الله تبارك وتعالى يُرسل الريح بُشراً بين يدي رحمته، فيحيي به الأصل والشجر،
  وهذه لا تلقح ولا تحيى، هي عقيم ليس فيها من الخير شيء، إنما هي عذاب لا تلقح شيئاً،
  وهذا تلقح، وقرأ</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
