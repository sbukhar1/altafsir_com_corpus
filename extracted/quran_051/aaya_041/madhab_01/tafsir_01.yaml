text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي عَادٍ إِذْ
  أَرْسَلْنَا عَلَيْهِمُ ٱلرِّيحَ ٱلْعَقِيمَ } * { مَا تَذَرُ مِن شَيْءٍ أَتَتْ عَلَيْهِ
  إِلاَّ جَعَلَتْهُ كَٱلرَّمِيمِ }يقول تعالى ذكره: { وفِي عادٍ } أيضاً، وما فعلنا
  بهم لهم آية وعبرة { إذْ أرْسَلْنا عَلَيْهِمُ الرِّيحَ العَقِيمَ } يعني بالريح العقيم:
  التي لا تلقح الشجر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن خَصِيف، عن عكرِمة، عن ابن عباس، قال: الريح
  العقيم: الريح الشديدة التي لا تُلْقح شيئاً.حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، ثني أبي، عن أبيه، عن ابن عباس، قوله: { الرّيحَ العَقِيمِ } قال: لا تلقح
  الشجر، ولا تثير السحاب.حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، هذا الريح
  العقيم، قال: ليس فيها رحمة ولا نبات، ولا تلقح نباتاً.حدثنا ابن المثنى، قال: ثنا
  سليمان أبو داود، قال: أخبرنا شعبة، عن شاس، قال: سمعت الضحاك يقول في قوله: { الرّيحَ
  العَقِيم } قال: لا تلقح.حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا شيخ من أهل خراسان
  من الأزد، ويكنى أبا ساسان، قال: سألت الضحاك بن مزاحم، عن قوله: { الرّيحَ العَقِيمَ
  } قال: الريح التي ليس فيها بركة ولا تلقح الشجر.حدثنا محمد بن عبد الله الهلاليّ،
  قال: ثنا أبو عليّ الحنفيّ، قال: ثنا ابن أبي ذئب، عن الحارث بن عبد الرحمن، عن سعيد
  بن المسيب أنه كان يقول: { الرّيحَ العَقِيمَ } الجنوب.حدثنا أحمد بن الفرج، قال: ثنا
  ابن أبي فديك، قال: ثنا ابن أبي ذئب، عن خاله الحارث بن عبد الرحمن يقول: العقيم: يعني:
  الجنوب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وفِي عادٍ إذْ
  أرْسَلْنا عَلَيْهِمُ الرّيحَ العَقِيمَ } إن من الريح عقيماً وعذاباً حين ترسل لا
  تلقح شيئاً، ومن الريح رحمة يثير الله تبارك وتعالى بها السحاب، وينزل بها الغيث. وذُكر
  لنا أن رسول الله صلى الله عليه وسلم كان يقول: \" نُصِرْتُ بالصبَّا وأُهْلِكَتْ عادٌ
  بالدَّبُورِ \". حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن ابن عباس،
  بمثله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { الرّيحَ
  العَقِيمَ } قال: الريح التي لا تنبت.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا
  عبيد، قال: سمعت الضحاك يقول في قوله: { الرّيحَ العَقِيمَ }: التي لا تلقح شيئاً.حدثني
  ابن حَميد، قال: ثنا مهران، عن سفيان، قال { الرّيحَ العَقِيمَ }: التي لا تنبت شيئاً.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وفِي عادٍ إذْ أرْسَلْنا
  عَلَيْهِمُ الرّيحَ العَقِيمَ } قال: إن الله تبارك وتعالى يُرسل الريح بُشراً بين
  يدي رحمته، فيحيي به الأصل والشجر، وهذه لا تلقح ولا تحيى، هي عقيم ليس فيها من الخير
  شيء، إنما هي عذاب لا تلقح شيئاً، وهذا تلقح، وقرأ\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي عَادٍ إِذْ أَرْسَلْنَا عَلَيْهِمُ
  ٱلرِّيحَ ٱلْعَقِيمَ } * { مَا تَذَرُ مِن شَيْءٍ أَتَتْ عَلَيْهِ إِلاَّ جَعَلَتْهُ
  كَٱلرَّمِيمِ }{ وأرْسَلْنا الرّياحَ لَوَاقِحَ }وقوله: { ما تَذَرُ مِنْ شَيْءٍ أتَتْ
  عَلَيْهِ إلاَّ جَعَلَتْهُ كالرَّمِيمِ } والرميم في كلام العرب: ما يبس من نبات الأرض
  وديس. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك، وإن اختلفت ألفاظهم
  بالعبارة عنه:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { ما تَذَرُ مِنْ شَيْءٍ أتَتْ عَلَيْهِ إلاَّ جَعَلَتْهُ كالرَّمِيمِ
  } قال: كالشيء الهالك.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله:
  { كالرَّمِيمِ } قال: كالشيء الهالك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { كالرَّمِيمِ }: رميم الشجر.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة، في قوله: { إلاَّ جَعَلَتْهُ كالرَّمِيمِ } قال: كرميم الشجر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

