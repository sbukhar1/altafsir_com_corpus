text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي عَادٍ إِذْ
  أَرْسَلْنَا عَلَيْهِمُ ٱلرِّيحَ ٱلْعَقِيمَ } * { مَا تَذَرُ مِن شَيْءٍ أَتَتْ عَلَيْهِ
  إِلاَّ جَعَلَتْهُ كَٱلرَّمِيمِ }{ ٱلْعَقِيمَ } التي لا خير فيها من إنشاء مطر أو
  إلقاح شجر، وهي ريح الهلاك. واختلف فيها: فعن علي رضي الله عنه: النكباء. وعن ابن عباس:
  الدبور. وعن ابن المسيب: الجنوب. الرميم: كل ما رم أي بلى وتفتت من عظم أو نبات أو
  غير ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

