  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَقْبَلَتِ
  ٱمْرَأَتُهُ فِي صَرَّةٍ فَصَكَّتْ وَجْهَهَا وَقَالَتْ عَجُوزٌ عَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَصَكَّتْ وَجْهَها } اختلف أهل التأويل في معنى صكها، والموضع
  الذي ضربته من وجهها، فقال بعضهم: معنى صكها وجهها لَطْمِها إياه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { فَصَكَّتْ وَجْهَها } يقول: لَطَمت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ضربت بيدها جبهتها تعجباً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسباط، عن السديّ، قال: لما بَشَّر
  جبريل سارَة بإسحاق، ومن وراء إسحاق يعقوب، ضربت جبهتها عجباً، فذلك قوله: { فَصَكَّتْ
  وَجْهَها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { فَصَكَّتْ وَجْهَها } قال: جبهتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن العلاء بن عبد الكريم
  الياميّ، عن ابن سابَط، قوله: { فَصَكَّتْ وَجْهَها } قال: قالت هكذا وضرب سفيان بيده
  على جبهته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران عن سفيان { فَصَكَّتْ
  وَجْهَها } وضعت يدها على جبهتها تعجباً، والصكّ عند العرب: هو الضرب. وقد قيل: إن
  صكها وجهها، أن جمعت أصابعها، فضربت بها جبهتها { وَقالَتْ عَجُوزٌ عَقِيمٌ } يقول:
  وقالت: أتلد وحذفت أتلد لدلالة الكلام عليه، وبضمير أتلد رفعت عجوز عقيم، وعنى بالعقيم:
  التي لا تلد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا سليمان، أبو داود، قال: ثنا شعبة، عن مشاش، قال: سمعت الضحاك
  يقول في قوله: { عَجُوزٌ عَقِيمٌ } قال: لا تلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا رجل من أهل خراسان من الأزد، يكنى أبا
  ساسان، قال: سألت الضحاك، عن قوله: { عَقِيمٌ } قال: التي ليس لها ولد.</font></font><font
