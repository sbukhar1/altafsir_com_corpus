  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَرَّبَهُ
  إِلَيْهِمْ قَالَ أَلاَ تَأْكُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَوْجَسَ مِنْهُمْ
  خِيفَةً قَالُواْ لاَ تَخَفْ وَبَشَّرُوهُ بِغُلاَمٍ عَلِيمٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَقْبَلَتِ
  ٱمْرَأَتُهُ فِي صَرَّةٍ فَصَكَّتْ وَجْهَهَا وَقَالَتْ عَجُوزٌ عَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَقَرّبهُ إلَيْهِمْ قالَ ألا تَأْكُلُونَ }؟ وفي الكلام
  متروك استغني بدلالة الظاهر عليه منه وهو فقرّبه إليهم، فأمسكوا عن أكله، فقال: ألا
  تأكلون؟ فأوجس منهم، يقول: فأوجس في نفسه إبراهيم من ضيفه خيفة وأضمرها { قالُوا لا
  تَخَفْ وَبَشرُوهُ بغُلامٍ عَلِيمٍ } يعني: بإسحاق، وقال: عليم بمعنى عالم إذا كبر،
  وذكر الفراء أن بعض المشيخة كان يقول: إذا كان للعلم منتظراً قيل: إنه لعالم عن قليل
  وغاية، وفي السيد سائد، والكريم كارم. قال: والذي قال حسن. قال: وهذا أيضاً كلام عربيّ
  حسن قد قاله الله في عليم وحكيم وميت. وروي عن مجاهد في قوله: { بغُلامٍ عليمٍ } ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { بِغُلامٍ
  عَلِيمٍ } قال: إسماعيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلت: عنى به إسحاق، لأن البشارة
  كانت بالولد من سارّة، وإسماعيل لهاجرَ لا لسارّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { فأَقْبَلَتِ امْرأتُهُ فِي صَرَّةٍ } يعني: سارّة، وليس ذلك إقبال نقلة من موضع إلى
  موضع، ولا تحوّل من مكان إلى مكان، وإنما هو كقول القائل: أقبل يشتمني، بمعنى: أخذ
  في شتمي. وقوله: { فِي صَرَّةٍ } يعني: في صيحة. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فِي صَرَّةٍ } يقول: في صيحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فأَقْبَلَتِ امْرأتُهُ فِي صَرَّةٍ فَصَكَّتْ وَجْهَها
  } يعني بالصرّة: الصيحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد فِي صَرَّةٍ قال: صيحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فأَقْبَلَتِ امْرأتُهُ فِي صَرَّةٍ
  }: أي أقبلت في رنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { صَرَّةٍ } قال: أقبلت ترنَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن العلاء بن عبد الكريم
  اليامي، عن ابن سابَط، قوله: { فأَقْبَلَتِ امْرأتُهُ فِي صَرَّةٍ } قال: في صيحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس،قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأَقْبَلَتِ
  امْرأتُهُ فِي صَرَّةٍ } قال: الصرّة: الصيحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال سمعت الضحاك يقول في قوله: {
  فِي صَرَّةٍ } يعني: صيحة. وقد قال بعضهم: إنّ تلك الصيحة أوَّه مقصورة الألف.</font></font>&#13;\t\t\t<label
