text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي مُوسَىٰ
  إِذْ أَرْسَلْنَاهُ إِلَىٰ فِرْعَوْنَ بِسُلْطَانٍ مُّبِينٍ } * { فَتَوَلَّىٰ بِرُكْنِهِ
  وَقَالَ سَاحِرٌ أَوْ مَجْنُونٌ } * { فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي
  ٱلْيَمِّ وَهُوَ مُلِيمٌ }{ وَفِى مُوسَىٰ } عطف على { وَفِى ٱلأَرْضِ ءايَـٰتٌ } أو
  على قوله: { وَتَرَكْنَا فِيهَا ءايَةً } على معنى: وجعلنا في موسى آية كقوله:عَلَفْتُهَا
  تِبْناً وَمَاءً بَارِداً   { فَتَوَلَّىٰ بِرُكْنِهِ } فأزورّ، وأعرض، كقوله تعالى:{ وَنَأَى
  بِجَانِبِهِ }[فصلت: 51] وقيل: فتولى بما كان يتقوّى به من جنوده وملكه. وقرىء: «بركنه»،
  بضم الكاف { وَقَالَ سَـٰحِرٌ } أي هو ساحر { مُلِيمٌ } آت بما يلام عليه من كفره وعناده،
  والجملة مع الواو حال من الضمير في فأخذناه. فإن قلت: كيف وصف نبيّ الله يونس صلوات
  الله عليه بما وصف به فرعون في قوله تعالى:{ فَٱلْتَقَمَهُ ٱلْحُوتُ وَهُوَ مُلِيمٌ }[الصافات:
  142]؟ قلت: موجبات اللوم تختلف وعلى حسب اختلافهما تختلف مقادير اللوم، فراكب الكبيرة
  ملوم على مقدارها، وكذلك مقترف الصغيرة. ألا ترى إلى قوله تعالى{ وَعَصَوْاْ رُسُلَهُ }[هود:
  59]،{ وَعَصَىٰ ءادَمُ رَبَّهُ }[طه: 121] لأنّ الكبيرة والصغيرة يجمعهما اسم العصيان،
  كما يجمعهما اسم القبيح والسيئة.\r\n\t\t\t\r\n\t\t\t</section>"

