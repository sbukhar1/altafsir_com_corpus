text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفِي مُوسَىٰ
  إِذْ أَرْسَلْنَاهُ إِلَىٰ فِرْعَوْنَ بِسُلْطَانٍ مُّبِينٍ } * { فَتَوَلَّىٰ بِرُكْنِهِ
  وَقَالَ سَاحِرٌ أَوْ مَجْنُونٌ }يقول تعالى ذكره وفي موسى بن عمران إذ أرسلناه إلى
  فرعون بحجة تبين لمن رآها أنها حجة لموسى على حقيقة ما يقول ويدعو إليه. كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إلى فِرْعَوْنَ بِسُلْطانٍ مُبِينٍ
  } يقول: بعذر مبين.وقوله: { فَتَوَلَّى بِرُكْنِهِ } يقول: فأدبر فرعون كما أرسلنا
  إليه موسى بقومه من جنده وأصحابه. وبنحو الذي قلنا في ذلك قال أهل التأويل وإن اختلفت
  ألفاظ قائليه فيه. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { فَتَوَلَّى بِرُكُنِهِ } يقول لقومه، أو بقومه، أنا
  أشكّ.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَتَوَلَّى بِرُكْنهِ
  } قال: بعضده وأصحابه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { فَتَوَلَّي بِرُكْنِهِ } غلب عدوّ الله على قومه.حدثنا يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قول الله تبارك وتعالى { فَتَوَلَّى بِرُكْنِهِ } قال:
  بجموعه التي معه، وقرأ{ لَوْ أنَّ لي بِكُمْ قُوَّةً أوْ آوِي إلى رُكنٍ شَدِيدٍ }قال:
  إلى قوة من الناس إلى ركن أجاهدكم به قال: وفرعون وجنوده ومن معه ركنه قال: وما كان
  مع لوط مؤمن واحد قال: وعرض عليهم أن يُنكحهم بناته رجاء أن يكون له منهم عضد يعينه،
  أو يدفع عنه، وقرأ{ هَؤُلاءِ بَناتي هُنَّ أطْهَرُ لَكُمْ }قال: يريد النكاح، فأبوا
  عليه، وقرأ قول الله تبارك وتعالى:{ لَقَدْ عَلِمْتَ ما لَنا فِي بَناتِكَ مِنْ حَقِّ
  وَإنَّكَ لَتَعْلَمُ ما نُرِيدُ }أصل الركن: الجانب والناحية التي يعتمد عليها ويقوَى
  بها.وقوله: { وَقالَ ساحِرٌ أوْ مَجْنُونٌ } يقول: وقال لموسى: هو ساحر يسحر عيون الناس،
  أو مجنون، به جِنَّة. وكان معمر بن المثنى يقول: أو في هذا الموضع بمعنى الواو التي
  للموالاة، لأنهم قد قالوهما جميعاً له، وأنشد في ذلك بيت جرير الخطفي:أَثَعْلَبَةَ
  الفَوَارِسَ أوْ رِياحا   عَدَلَتْ بِهِمْ طُهَيَّةَ والخِشابا\r\n\t\t\t</section>"

