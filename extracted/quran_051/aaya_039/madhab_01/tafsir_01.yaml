  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  مُوسَىٰ إِذْ أَرْسَلْنَاهُ إِلَىٰ فِرْعَوْنَ بِسُلْطَانٍ مُّبِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَوَلَّىٰ
  بِرُكْنِهِ وَقَالَ سَاحِرٌ أَوْ مَجْنُونٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره وفي موسى بن عمران إذ أرسلناه إلى فرعون بحجة تبين لمن رآها أنها حجة لموسى
  على حقيقة ما يقول ويدعو إليه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إلى فِرْعَوْنَ بِسُلْطانٍ مُبِينٍ
  } يقول: بعذر مبين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَتَوَلَّى بِرُكْنِهِ
  } يقول: فأدبر فرعون كما أرسلنا إليه موسى بقومه من جنده وأصحابه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل وإن اختلفت ألفاظ قائليه فيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { فَتَوَلَّى بِرُكُنِهِ } يقول لقومه، أو بقومه، أنا أشكّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَتَوَلَّى
  بِرُكْنهِ } قال: بعضده وأصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { فَتَوَلَّي بِرُكْنِهِ
  } غلب عدوّ الله على قومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله تبارك وتعالى { فَتَوَلَّى بِرُكْنِهِ } قال: بجموعه
  التي معه، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْ أنَّ لي بِكُمْ قُوَّةً أوْ آوِي إلى رُكنٍ شَدِيدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  إلى قوة من الناس إلى ركن أجاهدكم به قال: وفرعون وجنوده ومن معه ركنه قال: وما كان
  مع لوط مؤمن واحد قال: وعرض عليهم أن يُنكحهم بناته رجاء أن يكون له منهم عضد يعينه،
  أو يدفع عنه، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَؤُلاءِ بَناتي هُنَّ أطْهَرُ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يريد النكاح، فأبوا عليه، وقرأ قول الله تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ عَلِمْتَ ما لَنا فِي بَناتِكَ
  مِنْ حَقِّ وَإنَّكَ لَتَعْلَمُ ما نُرِيدُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أصل الركن: الجانب والناحية التي
  يعتمد عليها ويقوَى بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقالَ ساحِرٌ أوْ مَجْنُونٌ
  } يقول: وقال لموسى: هو ساحر يسحر عيون الناس، أو مجنون، به جِنَّة. وكان معمر بن المثنى
  يقول: أو في هذا الموضع بمعنى الواو التي للموالاة، لأنهم قد قالوهما جميعاً له، وأنشد
  في ذلك بيت جرير الخطفي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَثَعْلَبَةَ الفَوَارِسَ أوْ رِياحا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَدَلَتْ
  بِهِمْ طُهَيَّةَ والخِشابا</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

