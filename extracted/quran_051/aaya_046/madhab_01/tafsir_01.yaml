text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا ٱسْتَطَاعُواْ
  مِن قِيَامٍ وَمَا كَانُواْ مُنتَصِرِينَ } * { وَقَوْمَ نُوحٍ مِّن قَبْلُ إِنَّهُمْ
  كَانُواْ قَوْماً فَاسِقِينَ }يقول تعالى ذكره: فما استطاعوا من دفاع لما نزل بهم من
  عذاب الله، ولا قدروا على نهوض به. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { فَمَا اسْتَطاعُوا مِنْ قِيامٍ } يقول: ما استطاع القوم نهوضاً لعقوبة
  الله تبارك وتعالى.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَمَا
  اسْتَطاعُوا مِنْ قِيامٍ } قال: من نهوض.وكان بَعْض أهل العربية يقول: معنى قوله: {
  فَما اسْتَطاعُوا مِنْ قِيامٍ }: فما قاموا بها، قال: لو كانت فما استطاعوا من إقامة،
  لكان صواباً، وطرح الألف منها كقوله: { أنْبَتَكُمْ مِنَ الأرْضِ } نَباتاً.وقوله:
  { وَما كانُوا مُنْتَصِرينَ } يقول: وما كانوا قادرين على أن يستقيدوا ممن أحل بهم
  العقوبة التي حلّت بهم. وكان قتادة يقول في تأويل ذلك ما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَما كانُوا مُنْتَصِرِينَ } قال: ما كانت عندهم من قوّة
  يمتنعون بها من الله عزّ وجلّ.وقوله: { وَقَوْمَ نُوحٍ مِنْ قَبْلُ إنَّهُمْ كانُوا
  قَوْماً فاسِقِينَ } اختلفت القرّاء في قراءة قوله: { وَقَوْم نُوح } نصباً. ولنصب
  ذلك وجوه: أحدها: أن يكون القوم عطفاً على الهاء والميم في قوله:{ فأَخَذَتْهُمُ الصَّاعِقَةُ }إذ
  كان كلّ عذاب مهلك تسميه العرب صاعقة، فيكون معنى الكلام حينئذٍ: فأخذتهم الصاعقة وأخذت
  قوم نوح من قبل. والثاني: أن يكون منصوباً بمعنى الكلام، إذ كان فيما مضى من أخبار
  الأمم قبلُ دلالة على المراد من الكلام، وأن معناه: أهلكنا هذه الأمم، وأهلكنا قوم
  نوح من قبل. والثالث: أن يضمر له فعلاً ناصباً، فيكون معنى الكلام: واذكر لهم قوم نوح،
  كما قال:{ وَإبْرَاهِيمَ إذْ قالَ لِقَوْمِهِ }ونحو ذلك، بمعنى أخبرهم واذكر لهم. وقرأ
  ذلك عامة قرّاء الكوفة والبصرة «وَقَوْمِ نُوحٍ» بخفض القوم على معنى: وفي قوم نوح
  عطفاً بالقوم على موسى في قوله:{ وَفِي مُوسَى إذْ أرْسَلْناهُ إلى فِرْعَوْنَ }والصواب
  من القول في ذلك أنهما قراءتان معروفتان في قرأة الأمصار، فبأيتهما قرأ القارىء فمصيب،
  وتأويل ذلك في قراءة من قرأه خفضاً وفي قوم نوح لهم أيضاً عبرة، إذ أهلكناهم من قبل
  ثمود لما كذّبوا رسولنا نوحاً { إنَّهُمْ كانُوا قَوْماً فاسِقِينَ } يقول: إنهم كانوا
  مخالفين أمر الله، خارجين عن طاعته.\r\n\t\t\t\r\n\t\t\t</section>"

