text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَوْمَ نُوحٍ
  مِّن قَبْلُ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ }{ وَقَوْمَ } قرىء: بالجر على
  معنى: وفي قوم نوح وتقوّيه قراءة عبد الله: وفي قوم نوح. وبالنصب على معنى: وأهلكنا
  قوم نوح؛ لأنّ ما قبله يدل عليه. أو واذكر قوم نوح.\r\n\t\t\t\r\n\t\t\t</section>"

