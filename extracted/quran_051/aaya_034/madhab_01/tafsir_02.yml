  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَمَا خَطْبُكُمْ أَيُّهَا ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ إِنَّآ
  أُرْسِلْنَآ إِلَىٰ قَوْمٍ مُّجْرِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِنُرْسِلَ عَلَيْهِمْ
  حِجَارَةً مِّن طِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مُّسَوَّمَةً عِندَ رَبِّكَ لِلْمُسْرِفِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخْرَجْنَا
  مَن كَانَ فِيهَا مِنَ ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا وَجَدْنَا
  فِيهَا غَيْرَ بَيْتٍ مِّنَ ٱلْمُسْلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَكْنَا فِيهَآ
  آيَةً لِّلَّذِينَ يَخَافُونَ ٱلْعَذَابَ ٱلأَلِيمَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  علم أنهم ملائكة وأنهم لا ينزلون إلا بإذن الله رسلاً في بعض الأمور { قَالَ فَمَا
  خَطْبُكُمْ } أي: فما شأنكم وما طلبكم { إِلَىٰ قَوْمٍ مُّجْرِمِينَ } إلى قوم لوط
  { حِجَارَةً مّن طِينٍ } يريد: السجيل، وهو طين طبخ كما يطبخ الآجر، حتى صار في صلابة
  الحجارة { مُّسَوَّمَةً } معلمة، من السومة، وهي العلامة على كل واحد منها اسم من يهلك
  به. وقيل: أعلمت بأنها من حجارة العذاب. وقيل: بعلامة تدل على أنها ليست من حجارة الدنيا.
  سماهم مسرفين، كما سماهم عادين، لإسرافهم وعدوانهم في عملهم: حيث لم يقنعوا بما أبيح
  لهم. الضمير في { فِيهَا } للقرية، ولم يجر لها ذكر لكونها معلومة. وفيه دليل على أنّ
  الإيمان والإسلام واحد، وأنهما صفتا مدح. قيل: هم لوط وابنتاه. وقيل: كان لوط وأهل
  بيته الذين نجوا ثلاثة عشرة. وعن قتادة: لو كان فيها أكثر من ذلك لأنجاهم، ليعلموا
  أن الإيمان محفوظ لا ضيعة على أهله عند الله { ءَايَةً } علامة يعتبر بها الخائفون
  دون القاسية قلوبهم. قال ابن جريج: هي صخر منضود فيها. وقيل: ماء أسود منتن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
