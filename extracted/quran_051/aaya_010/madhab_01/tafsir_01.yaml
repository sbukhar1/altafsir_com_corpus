  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ قُلُوبُهُمْ فِي غَمْرَةٍ مِنْ
  هَذَا...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية، وقال: ألا ترى الشيء إذا أخذته ثم غمرته في الماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي
  نجيح، عن مجاهد { فِي غَمْرَةٍ ساهُونَ }: قلبه في كِنانة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَسأَلُونَ أيَّانَ يَوْمُ الدّينِ } يقول تعالى ذكره: يسأل هؤلاء الخرّاصون الذين
  وصف صفتهم متى يوم المجازاة والحساب، ويوم يُدِينُ الله العباد بأعمالهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أيَّانَ
  يَوْمُ الدّينِ } قال: الذين كانوا يجحدون أنهم يُدانون، أو يُبعثون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { يَسأَلُونَ
  أيَّانَ يَوْمُ الدّينِ } قال: يقولون: متى يوم الدين، أو يكون يوم الدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } يقول تعالى ذكره:
  يوم هم على نار جهنم يفتنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى قوله { يُفْتَنُونَ } في هذا الموضع، فقال بعضهم: عنى به أنهم
  يعذّبون بالإحراق بالنار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { يَوْمَ
  هُمْ على النَّارِ يُفْتَنُونَ } يقول: يعذّبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يَسأَلُونَ أيَّانَ يَوْمُ الدّينِ يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } قال:
  فتنتهم أنهم سألوا عن يوم الدين وهم موقوفون على النار</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذُوقُوا فِتْنَتَكُمْ هَذَا الَّذِي
  كُنْتُمْ بِهِ تَسْتَعْجِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا حين وقفوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَا
  وَيْلَنَا هَذَا يَوْمُ الدِّينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال الله تبارك وتعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَذَا
  يَوْمُ الفَصْلِ الَّذِي كُنْتُمْ بِهِ تُكَذِّبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد قوله: { يُفْتَنُونَ } قال: كما يفتن الذهب في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثني هشيم، قال: أخبرنا حصين، عن عكرِمة، في قوله:
  { يَوْمَ هُمْ عَلى النَّارِ يُفْتَنُونَ } قال: يعذّبون في النار يحرقون فيها، ألم
  تر أن الذهب إذا ألقي في النار قيل فتن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو كدينة، عن حصين، عن عكرِمة
  { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } قال: يعذّبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيى بن طلحة اليربوعي، قال: ثنا فضيل بن عياض، عن منصور، عن مجاهد { يَوْمَ هُمْ على
  النَّارِ يُفْتَنُونَ } يقول: يُنْضَجون بالنار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن الحصين، عن عكرِمة { يَوْمَ هُمْ على النَّارِ
  يُفْتَنُونَ } قال: يحرقون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
