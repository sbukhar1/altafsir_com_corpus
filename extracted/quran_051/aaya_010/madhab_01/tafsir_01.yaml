  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ هُمْ عَلَى ٱلنَّارِ يُفْتَنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لُعِن المتكهنون الذين يتخرّصون الكذب والباطل فيتظننونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في الذين عُنُوا بقوله { قُتِلَ الخَرَّاصُونَ
  } فقال بعضهم: عُنَي به المرتابون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { قُتِلَ الخَرَّاصُونَ
  } يقول: لعن المُرتابون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون في ذلك بالذي قلنا فيه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قُتِلَ الخَرَّاصُونَ }
  قال: الكهنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { قُتِلَ الخَرَّاصُونَ } قال: الذين يتخرّصون الكذب كقوله في عبس</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُتِلَ
  الإنْسانُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقد حدثني كل واحد منهما بالإسناد الذي ذكرت عنه، عن مجاهد، قوله:
  { قُتِلَ الخَرَّاصُونَ } قال: الذين يقولون: لا نُبْعَث ولا يُوقِنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُتِلَ الخَرَّاصُونَ
  }: أهل الظنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { قُتِلَ الخَرَّاصُونَ } قال: القوم الذين كانوا يتخرّصون
  الكذب على رسول الله صلى الله عليه وسلم، قالت طائفة: إنما هو ساحر، والذي جاء به سحر.
  وقالت طائفة: إنما هو شاعر، والذي جاء به شعر وقالت طائفة: إنما هو كاهن، والذي جاء
  به كهانة وقالت طائفة { أساطِيرُ الأوَّلِينَ اكْتَتَبَها فَهِيَ تُمْلَى عَلَيْهِ
  بُكْرَةً وأصِيلاً } يتخرّصون على رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالَّذِينَ هُمْ فِي غَمْرَةٍ ساهُونَ } يقول تعالى ذكره:
  الذين هم في غمرة الضلالة وغَلَبتها عليهم متمادون، وعن الحقّ الذي بعث الله به محمداً
  صلى الله عليه وسلم ساهون، قد لَهُوا عنه. وبنحو الذي قلنا في ذلك قال أهل التأويل
  وإن اختلفت ألفاظهم في البيان عنه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { الَّذِينَ
  هُمْ فِي غَمْرَةٍ ساهُونَ } يقول: في ضلالتهم يتمادَون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { الَّذِينَ هُمْ فِي غَمْرَةٍ ساهُونَ } قال: في غفلة لاهون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { الَّذِينَ هُمْ فِي غَمْرَةٍ ساهُونَ
  } يقول: في غمرة وشُبهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { غَمْرَةٍ ساهُونَ } قال: في غفلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {  فِي غَمْرَةٍ ساهُونَ }
  قال: ساهون عما أتاهم، وعما نزل عليهم، وعما أمرهم الله تبارك وتعالى، وقرأ قول الله
  جلّ ثناؤه</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
