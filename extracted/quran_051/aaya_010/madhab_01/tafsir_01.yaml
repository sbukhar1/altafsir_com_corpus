text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُتِلَ ٱلْخَرَّاصُونَ
  } * { ٱلَّذِينَ هُمْ فِي غَمْرَةٍ سَاهُونَ } * { يَسْأَلُونَ أَيَّانَ يَوْمُ ٱلدِّينِ
  } * { يَوْمَ هُمْ عَلَى ٱلنَّارِ يُفْتَنُونَ }يقول تعالى ذكره: لُعِن المتكهنون الذين
  يتخرّصون الكذب والباطل فيتظننونه.واختلف أهل التأويل في الذين عُنُوا بقوله { قُتِلَ
  الخَرَّاصُونَ } فقال بعضهم: عُنَي به المرتابون. ذكر من قال ذلك:حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { قُتِلَ الخَرَّاصُونَ
  } يقول: لعن المُرتابون.وقال آخرون في ذلك بالذي قلنا فيه. ذكر من قال ذلك:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  قُتِلَ الخَرَّاصُونَ } قال: الكهنة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد
  { قُتِلَ الخَرَّاصُونَ } قال: الذين يتخرّصون الكذب كقوله في عبس{ قُتِلَ الإنْسانُ }،
  وقد حدثني كل واحد منهما بالإسناد الذي ذكرت عنه، عن مجاهد، قوله: { قُتِلَ الخَرَّاصُونَ
  } قال: الذين يقولون: لا نُبْعَث ولا يُوقِنون.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { قُتِلَ الخَرَّاصُونَ }: أهل الظنون.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { قُتِلَ الخَرَّاصُونَ } قال: القوم الذين كانوا
  يتخرّصون الكذب على رسول الله صلى الله عليه وسلم، قالت طائفة: إنما هو ساحر، والذي
  جاء به سحر. وقالت طائفة: إنما هو شاعر، والذي جاء به شعر وقالت طائفة: إنما هو كاهن،
  والذي جاء به كهانة وقالت طائفة { أساطِيرُ الأوَّلِينَ اكْتَتَبَها فَهِيَ تُمْلَى
  عَلَيْهِ بُكْرَةً وأصِيلاً } يتخرّصون على رسول الله صلى الله عليه وسلم.وقوله: {
  وَالَّذِينَ هُمْ فِي غَمْرَةٍ ساهُونَ } يقول تعالى ذكره: الذين هم في غمرة الضلالة
  وغَلَبتها عليهم متمادون، وعن الحقّ الذي بعث الله به محمداً صلى الله عليه وسلم ساهون،
  قد لَهُوا عنه. وبنحو الذي قلنا في ذلك قال أهل التأويل وإن اختلفت ألفاظهم في البيان
  عنه. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس، قوله: { الَّذِينَ هُمْ فِي غَمْرَةٍ ساهُونَ } يقول: في ضلالتهم يتمادَون.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { الَّذِينَ هُمْ فِي غَمْرَةٍ ساهُونَ } قال: في غفلة لاهون.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { الَّذِينَ هُمْ فِي غَمْرَةٍ ساهُونَ } يقول: في غمرة وشُبهة.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { غَمْرَةٍ ساهُونَ } قال: في غفلة.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {  فِي غَمْرَةٍ ساهُونَ } قال: ساهون
  عما أتاهم، وعما نزل عليهم، وعما أمرهم الله تبارك وتعالى، وقرأ قول الله جلّ ثناؤه\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُتِلَ ٱلْخَرَّاصُونَ } * { ٱلَّذِينَ
  هُمْ فِي غَمْرَةٍ سَاهُونَ } * { يَسْأَلُونَ أَيَّانَ يَوْمُ ٱلدِّينِ } * { يَوْمَ
  هُمْ عَلَى ٱلنَّارِ يُفْتَنُونَ }{ بَلْ قُلُوبُهُمْ فِي غَمْرَةٍ مِنْ هَذَا... }الآية،
  وقال: ألا ترى الشيء إذا أخذته ثم غمرته في الماء.حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { فِي غَمْرَةٍ ساهُونَ }: قلبه في كِنانة.وقوله:
  { يَسأَلُونَ أيَّانَ يَوْمُ الدّينِ } يقول تعالى ذكره: يسأل هؤلاء الخرّاصون الذين
  وصف صفتهم متى يوم المجازاة والحساب، ويوم يُدِينُ الله العباد بأعمالهم. كما:حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أيَّانَ يَوْمُ الدّينِ }
  قال: الذين كانوا يجحدون أنهم يُدانون، أو يُبعثون.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { يَسأَلُونَ أيَّانَ يَوْمُ الدّينِ } قال: يقولون: متى
  يوم الدين، أو يكون يوم الدين.وقوله: { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } يقول
  تعالى ذكره: يوم هم على نار جهنم يفتنون.واختلف أهل التأويل في معنى قوله { يُفْتَنُونَ
  } في هذا الموضع، فقال بعضهم: عنى به أنهم يعذّبون بالإحراق بالنار. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { يَوْمَ
  هُمْ على النَّارِ يُفْتَنُونَ } يقول: يعذّبون.حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يَسأَلُونَ أيَّانَ يَوْمُ الدّينِ
  يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } قال: فتنتهم أنهم سألوا عن يوم الدين وهم موقوفون
  على النار{ ذُوقُوا فِتْنَتَكُمْ هَذَا الَّذِي كُنْتُمْ بِهِ تَسْتَعْجِلُونَ }فقالوا
  حين وقفوا:{ يَا وَيْلَنَا هَذَا يَوْمُ الدِّينِ }، وقال الله تبارك وتعالى{ هَذَا
  يَوْمُ الفَصْلِ الَّذِي كُنْتُمْ بِهِ تُكَذِّبُونَ }حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد قوله: { يُفْتَنُونَ } قال: كما يفتن الذهب في النار.حدثني
  يعقوب، قال: ثني هشيم، قال: أخبرنا حصين، عن عكرِمة، في قوله: { يَوْمَ هُمْ عَلى النَّارِ
  يُفْتَنُونَ } قال: يعذّبون في النار يحرقون فيها، ألم تر أن الذهب إذا ألقي في النار
  قيل فتن.حدثني سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو كدينة،
  عن حصين، عن عكرِمة { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } قال: يعذّبون.حدثنا يحيى
  بن طلحة اليربوعي، قال: ثنا فضيل بن عياض، عن منصور، عن مجاهد { يَوْمَ هُمْ على النَّارِ
  يُفْتَنُونَ } يقول: يُنْضَجون بالنار.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  عن الحصين، عن عكرِمة { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } قال: يحرقون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُتِلَ ٱلْخَرَّاصُونَ } * { ٱلَّذِينَ
  هُمْ فِي غَمْرَةٍ سَاهُونَ } * { يَسْأَلُونَ أَيَّانَ يَوْمُ ٱلدِّينِ } * { يَوْمَ
  هُمْ عَلَى ٱلنَّارِ يُفْتَنُونَ }حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان { يَوْمَ
  هُمْ على النَّارِ يُفْتَنُونَ } يقول: يحرقون.حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ
  } قال: يطبخون، كما يفتن الذهب بالنار.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } قال: يحرقون بالنار.حدثنا
  ابن حُمَيد، قال: ثنا جرير، عن منصور، عن مجاهد { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ
  } قال: يحرقون.وقال آخرون: بل عنى بذلك أنهم يكذبون. ذكر من قال ذلك:حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { يَوْمَ هُمْ
  على النَّارِ يُفْتَنُونَ } يقول: يطبخون، ويقال أيضاً { يُفْتَنُونَ } يكذّبون كل
  هذا يقال.واختلف أهل العربية في وجه نصب اليوم في قوله: { يَوْمَ هُمْ على النَّارِ
  يُفْتَنُونَ } فقال بعض نحويي البصرة: نصبت على الوقت والمعنى في { أيَّانَ يَوْمُ
  الدّينِ }: أي متى يوم الدين، فقيل لهم: في { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ
  } ، لأن ذلك اليوم يوم طويل فيه الحساب، وفيه فتنتهم على النار.وقال بعض نحويي الكوفة:
  إنما نصبت { يَوْمَ هُمْ } لأنك أضفته إلى شيئين، وإذا أضيف اليوم والليلة إلى اسم
  له فعل، وارتفعا نصب اليوم، وإن كان في موضع خفض أو رفع إذا أضيف إلى فَعَل أو يَفْعَلُ
  أو إذا كان كذلك، ورفعه في موضع الرفع، وخفضه في موضع الخفض يجوز: فلو قيل { يَوْمَ
  هُمْ على النَّارِ يُفْتَنُونَ } فرفع يومُ، لكان وجهاً، ولم يقرأ به أحد من القرّاء.وقال
  آخر منهم: إنها نصب { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } لأنه إضافة غير محضة
  فنصبّ، والتأويل رفع، ولو رفع لجاز لأنك تقول: متى يومك؟ فتقول: يوم الخميس، ويوم الجمعة،
  والرفع الوجه، لأنه اسم قابل اسماً فهذا الوجه.وأولى القولين بالصواب في تأويل قوله:
  { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } قول من قال: يعذّبون بالإحراق، لأن الفتنة
  أصلها الاختبار، وإنما يقال: فتنت الذهب بالنار: إذا طبختها بها لتعرف جودتها، فكذلك
  قوله: { يَوْمَ هُمْ على النَّارِ يُفْتَنُونَ } يحرقون بها كما يحرق الذهب بها، وأما
  النصب في اليوم فلأنها إضافة غير محضة على ما وصفنا من قول قائل ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

