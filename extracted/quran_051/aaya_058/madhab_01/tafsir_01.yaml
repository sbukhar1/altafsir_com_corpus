text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  هُوَ ٱلرَّزَّاقُ ذُو ٱلْقُوَّةِ ٱلْمَتِينُ } * { فَإِنَّ لِلَّذِينَ ظَلَمُواْ ذَنُوباً
  مِّثْلَ ذَنُوبِ أَصْحَابِهِمْ فَلاَ يَسْتَعْجِلُونِ }يقول تعالى ذكره: إن الله هو
  الرزّاق خلقه، المتكفل بأقواتهم، ذو القوّة المتين.اختلفت القرّاء في قراءة قوله: {
  المَتِين } ، فقرأته عامة قرّاء الأمصار خلا يحيى بن وثاب والأعمش: { ذُو القُوَّةِ
  المَتِين } رفعاً، بمعنى: ذو القوّة الشديد، فجعلوا المتين من نعت ذي، ووجهوه إلى وصف
  الله به. وقرأه يحيى والأعمش «المَتِينِ» خفضاً، فجعلاه من نعت القوّة، وإنما استجاز
  خفض ذلك من قرأه بالخفض، ويصيره من نعت القوّة، والقوّة مؤنثة، والمتين في لفظ مذكر،
  لأنه ذهب بالقوّة من قوي الحبل والشيء، المبرم: الفتل، فكأنه قال على هذا المذهب: ذو
  الحبل القويّ. وذكر الفراء أن بعض العرب أنشده:لكُلّ دَهْرٍ قَدْ لَبِسْتُ أَثُؤْباً   مَنْ
  رَيْطَةٍ واليُمْنَةَ المُعَصَّبافجعل المعصب نعت اليمنة، وهي مؤنثة في اللفظ، لأن
  اليمنة ضرب وصنف من الثياب، فذهب بها إليه.والصواب من القراءة في ذلك عندنا { ذُو القُوَّةِ
  المَتِينُ } رفعاً على أنه من صفة الله جلّ ثناؤه، لإجماع الحجة من القرّاء عليه، وأنه
  لو كان من نعت القوّة لكان التأنيث به أولى، وإن كان للتذكير وجه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { ذُو القُوَّةِ المَتِينُ } يقول: الشديد.وقوله: { فإنَّ
  للذِينَ ظَلَمُوا ذَنُوباً مِثْلَ ذَنُوبِ أصحَابِهِمْ فَلا يَسْتَعْجِلُونَ } يقول
  تعالى ذكره: فإن للذين أشركوا بالله من قريش وغيرهم ذنوباً، وهي الدلو العظيمة، وهو
  السجل أيضا إذا مُلئت أو قاربت الملء، وإنما أريد بالذنوب في هذا الموضع: الحظّ والنصيب
  ومنه قول علقمة بن عبدة:وفي كُلّ قَوْمٍ قَدْ خَبَطْتَ بنِعْمَةٍ   فَحُقَّ لِشَأْس
  مِنْ نَدَاكَ ذَنَوبُأي نصيب، وأصله ما ذكرت ومنه قول الراجز:لَنَا ذَنُوبٌ ولَكُمْ
  ذَنُوبُ   فإن أَبَيْتُمْ فَلَنَا الْقَلِيبُومعنى الكلام: فإن للذين ظلموا من عذاب
  الله نصيباً وحظاً نازلاً بهم، مثل نصيب أصحابهم الذين مضوا من قبلهم من الأمم، على
  منهاجهم من العذاب، فلا يستعجلون به. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { فإنَّ لِلَّذِينَ ظَلَمُوا ذَنُوباً } يقول: دلواً.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فإنَّ لِلَّذِينَ
  ظَلِموا ذَنُوباً مِثْلَ ذَنُوب أصحَابِهِمْ } قال: يقول للذين ظلموا عذاباً مثل عذاب
  أصحابهم فلا يستعجلون.حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي
  بشر، عن سعيدبن جُبَير { ذَنُوباً مِثْلَ ذَنُوب أصحَابِهِمْ } فلا يستعجلون: سجلاً
  من العذاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ هُوَ ٱلرَّزَّاقُ ذُو
  ٱلْقُوَّةِ ٱلْمَتِينُ } * { فَإِنَّ لِلَّذِينَ ظَلَمُواْ ذَنُوباً مِّثْلَ ذَنُوبِ
  أَصْحَابِهِمْ فَلاَ يَسْتَعْجِلُونِ }قال: ثنا عفان بن مسلم، قال: ثنا شهاب بن سريعة،
  عن الحسن، في قوله: { ذَنُوباً مِثْلَ ذَنُوب أصحَابِهِمْ } قال: دلواً مثل دلو أصحابهم.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { ذَنُوباً } قال: سجلاً.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإنَّ لِلَّذِينَ ظَلَمُوا ذَنُوباً }:
  سجلاً من عذاب الله.حدثنا ابن عبد الأعلى، قال: ثني محمد بن ثور، عن معمر، عن قتادة،
  قوله: { فإنَّ لِلَّذِينَ ظَلَمُوا ذَنُوباً مِثْلَ ذَنُوب أصحَابِهِمْ } قال: عذاباً
  مثل عذاب أصحابهم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فإنَّ
  لِلَّذِينَ ظَلَمُوا ذَنُوباً مِثْلَ ذَنَوب أصحَابِهِمْ } قال: يقول ذنوباً من العذاب،
  قال: يقول لهم سجل من عذاب الله، وقد فعل هذا بأصحابهم من قبلهم، فلهم عذاب مثل عذاب
  أصحابهم فلا يستعجلون.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن إبراهيم
  { ذَنُوباً مِثْلَ ذَنُوب أصحَابِهِمْ } قال: طَرَفاً من العذاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

