  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  أَتَاكَ حَدِيثُ ضَيْفِ إِبْرَاهِيمَ ٱلْمُكْرَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ دَخَلُواْ عَلَيْهِ
  فَقَالُواْ سَلاَماً قَالَ سَلاَمٌ قَوْمٌ مُّنكَرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرَاغَ
  إِلَىٰ أَهْلِهِ فَجَآءَ بِعِجْلٍ سَمِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم، يخبره أنه محلّ بمن تمادى في غيه، وأصرّ
  على كفره، فلم يتب منه من كفار قومه، ما أحلّ بمن قبلهم من الأمم الخالية، ومذكراً
  قومه من قريش بإخباره إياهم أخبارهم وقصصهم، وما فعل بهم، هل أتاك يا محمد حديث ضيف
  إبراهيم خليل الرحمن المكرمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بقوله: { المُكْرَمِينَ } أن إبراهيم عليه السلام وسارّة خدماهم بأنفسهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إنما قيل { المُكْرَمِينَ } كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { ضَيْفُ إبْرَاهِيمَ المُكْرَمِينَ
  } قال: أكرمهم إبراهيم، وأمر أهله لهم بالعجل حينئذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إذْ دَخَلُوا عَلَيْهِ } يقول: حين دخل ضيف إبراهيم عليه، فقالوا له سلاماً: أي أسلموا
  إسلاماً، قال سلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة والبصرة، قال: { سَلامٌ } بالألف بمعنى قال: إبراهيم لهم سلام عليكم.
  وقرأ ذلك عامة قرّاء الكوفة «سِلْمٌ» بغير ألف، بمعنى، قال: أنتم سلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قَوْمٌ مُنْكَرُونَ } يقول: قوم لا نعرفكم، ورفع «قوم منكرون»
  باضمار أنتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَرَاغَ إلى أهْلِهِ }
  يقول: عدل إلى أهله ورجع. وكان الفرّاء يقول: الروغ وإن كان على هذا المعنى فإنه لا
  ينطق به حتى يكون صاحبه مخفياً ذهابه أو مجيئه، وقال: ألا ترى أنك تقول قد راغ أهل
  مكة وأنت تريد رجعوا أو صدروا، فلو أخفى راجع رجوعه حسنت فيه راغ ويروغ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَجاءَ بِعِجْلٍ سَمِينٍ } يقول: فجاء ضيفَه بعجل سمين قد
  أنضجه شيَّا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَرَاغَ إلى أهْلِهِ فَجاءَ بِعِجْلٍ سَمِينٍ } قال: كان
  عامة مال نبيّ الله إبراهيم عليه السلام البقر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

