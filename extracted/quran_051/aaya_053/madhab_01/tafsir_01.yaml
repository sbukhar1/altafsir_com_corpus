  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  مَآ أَتَى ٱلَّذِينَ مِن قَبْلِهِمْ مِّن رَّسُولٍ إِلاَّ قَالُواْ سَاحِرٌ أَوْ مَجْنُونٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَوَاصَوْاْ
  بِهِ بَلْ هُمْ قَوْمٌ طَاغُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  كما كذبت قريش نبيها محمداً صلى الله عليه وسلم، وقالت: هو شاعر، أو ساحر أو مجنون،
  كذلك فعلت الأمم المكذّبة رسلها، الذين أحلّ الله بهم نقمته، كقوم نوح وعاد وثمود،
  وفرعون وقومه، ما أتى هؤلاء القوم الذين ذكرناهم من قبلهم، يعني من قبل قريش قوم محمد
  صلى الله عليه وسلم من رسول إلا قالوا: ساحر أو مجنون، كما قالت قريش لمحمد صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أَتَوَاصَوْا بِهِ بَلْ
  هُمْ قَوْمٌ طاغُونَ } يقول تعالى ذكره: أأوصى هؤلاء المكذّبين من قريش محمداً صلى
  الله عليه وسلم على ما جاءهم به من الحقّ أوائلهم وآباؤهم الماضون من قبلهم، بتكذيب
  محمد صلى الله عليه وسلم، فقبلوا ذلك عنهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { أَتَوَاصَوْا بِهِ بَلْ هُمْ قَوْمٌ طاغُونَ } قال: أوصى
  أُولاهم أُخراهم بالتكذيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { أتَوَاصَوْا بِهِ }: أي كان الأوّل قد أوصى الآخر بالتكذيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بَلْ هُمْ قَوْمٌ طاغُونَ } يقول تعالى ذكره: ما أوصى هؤلاء
  المشركون آخرهم بذلك، ولكنهم قوم متعدّون طغاة عن أمر ربهم، لا يأتمرون لأمره، ولا
  ينتهون عما نهاهم عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

