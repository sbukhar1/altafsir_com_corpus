text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَلِكَ مَآ أَتَى
  ٱلَّذِينَ مِن قَبْلِهِمْ مِّن رَّسُولٍ إِلاَّ قَالُواْ سَاحِرٌ أَوْ مَجْنُونٌ }
  * { أَتَوَاصَوْاْ بِهِ بَلْ هُمْ قَوْمٌ طَاغُونَ }يقول تعالى ذكره: كما كذبت قريش
  نبيها محمداً صلى الله عليه وسلم، وقالت: هو شاعر، أو ساحر أو مجنون، كذلك فعلت الأمم
  المكذّبة رسلها، الذين أحلّ الله بهم نقمته، كقوم نوح وعاد وثمود، وفرعون وقومه، ما
  أتى هؤلاء القوم الذين ذكرناهم من قبلهم، يعني من قبل قريش قوم محمد صلى الله عليه
  وسلم من رسول إلا قالوا: ساحر أو مجنون، كما قالت قريش لمحمد صلى الله عليه وسلم.وقوله:
  { أَتَوَاصَوْا بِهِ بَلْ هُمْ قَوْمٌ طاغُونَ } يقول تعالى ذكره: أأوصى هؤلاء المكذّبين
  من قريش محمداً صلى الله عليه وسلم على ما جاءهم به من الحقّ أوائلهم وآباؤهم الماضون
  من قبلهم، بتكذيب محمد صلى الله عليه وسلم، فقبلوا ذلك عنهم. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة { أَتَوَاصَوْا بِهِ بَلْ هُمْ قَوْمٌ طاغُونَ } قال: أوصى أُولاهم أُخراهم
  بالتكذيب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أتَوَاصَوْا
  بِهِ }: أي كان الأوّل قد أوصى الآخر بالتكذيب.وقوله: { بَلْ هُمْ قَوْمٌ طاغُونَ }
  يقول تعالى ذكره: ما أوصى هؤلاء المشركون آخرهم بذلك، ولكنهم قوم متعدّون طغاة عن أمر
  ربهم، لا يأتمرون لأمره، ولا ينتهون عما نهاهم عنه.\r\n\t\t\t\r\n\t\t\t</section>"

