text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَآ أُرِيدُ مِنْهُم
  مِّن رِّزْقٍ وَمَآ أُرِيدُ أَن يُطْعِمُونِ } * { إِنَّ ٱللَّهَ هُوَ ٱلرَّزَّاقُ
  ذُو ٱلْقُوَّةِ ٱلْمَتِينُ }يريد: أنّ شأني مع عبادي ليس كشأن السادة مع عبيدهم، فإنّ
  ملاّك العبيد إنما يملكونهم ليستعينوا بهم في تحصيل معايشهم وأرزاقهم، فإمّا مجهز في
  تجارة ليفي ربحا. أو مرتب في فلاحة ليعتلّ أرضاً. أو مسلم في حرفة لينتفع بأجرته. أو
  محتطب. أو محتش. أو طابخ. أو خابز، وما أشبه ذلك من الأعمال والمهن التي هي تصرف في
  أسباب المعيشة وأبواب الرزق، فأمّا مالك ملك العبيد وقال لهم: اشتغلوا بما يسعدكم في
  أنفسكم، ولا أريد أن أصرفكم في تحصيل رزقي ولا رزقكم، وأنا غنيّ عنكم وعن مرافقكم،
  ومتفضل عليكم برزقكم وبما يصلحكم ويعيشكم من عندي، فما هو إلا أنا وحدي «المتين» الشديد
  القوة. قرىء بالرفع صفة لذو وبالجر صفة للقوّة على تأويل الإقتدار والمعنى في صفة بالقوّة
  المتانة أنه القادر البليغ الإقتدار على كل شيء.وقرىء:«الرازق» وفي:(1090) قراءة النبي
  صلى الله عليه وسلم: \" إني أنا الرازق. \" \r\n\t\t\t\r\n\t\t\t</section>"

