  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ أَتَاكَ حَدِيثُ
  ضَيْفِ إِبْرَاهِيمَ ٱلْمُكْرَمِينَ } * { إِذْ دَخَلُواْ عَلَيْهِ فَقَالُواْ سَلاَماً
  قَالَ سَلاَمٌ قَوْمٌ مُّنكَرُونَ } * { فَرَاغَ إِلَىٰ أَهْلِهِ فَجَآءَ بِعِجْلٍ
  سَمِينٍ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم، يخبره أنه محلّ بمن تمادى
  في غيه، وأصرّ على كفره، فلم يتب منه من كفار قومه، ما أحلّ بمن قبلهم من الأمم الخالية،
  ومذكراً قومه من قريش بإخباره إياهم أخبارهم وقصصهم، وما فعل بهم، هل أتاك يا محمد
  حديث ضيف إبراهيم خليل الرحمن المكرمين.يعني بقوله: { المُكْرَمِينَ } أن إبراهيم عليه
  السلام وسارّة خدماهم بأنفسهما.وقيل: إنما قيل { المُكْرَمِينَ } كما:حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { ضَيْفُ إبْرَاهِيمَ المُكْرَمِينَ } قال:
  أكرمهم إبراهيم، وأمر أهله لهم بالعجل حينئذ.وقوله: { إذْ دَخَلُوا عَلَيْهِ } يقول:
  حين دخل ضيف إبراهيم عليه، فقالوا له سلاماً: أي أسلموا إسلاماً، قال سلام.واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة، قال: { سَلامٌ } بالألف
  بمعنى قال: إبراهيم لهم سلام عليكم. وقرأ ذلك عامة قرّاء الكوفة «سِلْمٌ» بغير ألف،
  بمعنى، قال: أنتم سلم.وقوله: { قَوْمٌ مُنْكَرُونَ } يقول: قوم لا نعرفكم، ورفع «قوم
  منكرون» باضمار أنتم.وقوله: { فَرَاغَ إلى أهْلِهِ } يقول: عدل إلى أهله ورجع. وكان
  الفرّاء يقول: الروغ وإن كان على هذا المعنى فإنه لا ينطق به حتى يكون صاحبه مخفياً
  ذهابه أو مجيئه، وقال: ألا ترى أنك تقول قد راغ أهل مكة وأنت تريد رجعوا أو صدروا،
  فلو أخفى راجع رجوعه حسنت فيه راغ ويروغ.وقوله: { فَجاءَ بِعِجْلٍ سَمِينٍ } يقول:
  فجاء ضيفَه بعجل سمين قد أنضجه شيَّا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { فَرَاغَ إلى أهْلِهِ فَجاءَ بِعِجْلٍ سَمِينٍ } قال: كان عامة مال نبيّ
  الله إبراهيم عليه السلام البقر.\r\n\t\t\t\r\n\t\t\t</section>"

