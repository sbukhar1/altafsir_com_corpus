  none\" href=\"JavaScript:Open_Menu()\">وَفِيۤ أَمْوَالِهِمْ حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { كانُوا
  قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: قليل ما يرقدون ليلة حتى الصباح لا
  يتهجدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: كانوا
  قليلاً من الليل يهجعون، ووجهوا ما التي في قوله: { ما يَهْجَعُونَ } إلى أنها صلة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن قتادة، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ
  } قال: قال الحسن: كابدوا قيام الليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان الحسن يقول: لا ينامون منه
  إلا قليلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، عن بعض أصحابنا، عن الحسن، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما
  يَهْجَعُونَ } قال: لا ينامون من الليل إلا أقله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الوهاب، قال: ثنا عوف، عن سعيد بن أبي الحسن، في قوله: { كانُوا
  قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: قلّ ليلة أتت عليهم هجوعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سعيد، عن قتادة، قال:
  قال الأحنف بن قيس، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال:
  كانوا لا ينامون إلا قليلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو داود، قال: ثنا الحكم بن عطية، عن قتادة، قال: قال الأحنف بن
  قَيس، وقرأ هذه الآية { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: لست
  من أهل هذه الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي
  عديّ، عن سعيد، عن قتادة، عن الحسن، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما
  يَهْجَعُونَ } قال: قيام الليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن سفيان، عن يونس، عن الحسن، قال: نشطوا فمدّوا إلى
  السحر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن يونس بن عبيد، عن الحسن، قال: مدّوا في الصلاة ونشطوا، حتى كان الاستغفار
  بسحر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سعيد بن أبي
  عروبة، عن قتادة، عن الحسن قال: كانوا لا ينامون من الليل إلا قليلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، في قوله: { كانُوا
  قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: كان الحسن والزهري يقولان: كانوا كثيراً
  من الليل ما يصلون. وقد يجوز أن تكون { ما } على هذا التأويل في موضع رفع، ويكون تأويل
  الكلام: كانوا قليلاً من الليل هجوعهم وأما من جعل { ما } صلة، فإنه لا موضع لها ويكون
  تأويل الكلام على مذهبه كانوا يهجعون قليل الليل، وإذا كانت { ما } صلة كان القليل
  منصوباً بيهجعون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
