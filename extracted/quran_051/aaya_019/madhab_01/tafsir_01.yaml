  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبِٱلأَسْحَارِ
  هُمْ يَسْتَغْفِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَفِيۤ أَمْوَالِهِمْ حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ
  ما يَهْجَعُونَ } قال بعضهم: معناه كانوا قليلاً من الليل لا يهجعون، وقالوا: «ما»
  بمعنى الجحد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وابن المثنى، قالا: ثنا يحيى بن سعيد وابن أبي عدي، عن سعيد بن أبي عروبة،
  عن قتادة، عن أنس بن مالك { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال:
  يتيقظون يصلون ما بين هاتين الصلاتين، ما بين المغرب والعشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  زريق بن الشحب، قال: ثنا عبد الوهاب بن عطاء، قال: ثنا سعيد، عن قتادة، عن أنس، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار وابن المثنى، قالا: ثنا أبو داود، قال: ثنا بكير بن
  أبي السمط، عن قتادة، عن محمد بن عليّ، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ
  ما يَهْجَعُونَ } قال: كانوا لا ينامون حتى يصلوا العتمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالا:
  ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة، عن مطرف، في قوله: { كانُوا قَلِيلاً مِنَ
  اللَّيْلِ ما يَهْجَعُونَ } قال: قلّ ليلة أتت عليهم إلا صلوا فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال مطرف
  بن عبد الله في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قلّ ليلة
  تأتي عليهم لا يصلون فيها لله. إما من أوّلها، وإما من وسطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، قال: ثنا ابن أبي ليلى، عن المنهال، عن سعيد بن جُبَير،
  عن ابن عباس { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال لم يكن يمضي عليهم
  ليلة إلا يأخذون منها ولو شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن يمان، عن أبي جعفر الرازي، عن الربيع بن أنس، عن أبي العالية، قال: كانوا يصيبون
  فيها حظاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن سعيد الكنديّ، قال:
  ثنا حفص بن عاصم، عن أبي العالية، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ
  } قال: لا ينامون بين المغرب والعشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا حكام ومهران، عن أبي جعفر، عن الربيع { كانُوا قَلِيلاً مِنَ
  اللَّيْلِ ما يَهْجَعُونَ } قال: كانوا يصيبون من الليل حظاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن سعيد بن أبي عروبة، عن مطرّف، في قوله: { كانُوا قَلِيلاً
  مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: قلّ ليلة أتت عليهم هجعوها كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { كانُوا
  قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: كان لهم قليل من الليل ما يهجعون، كانوا
  يصلونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  قال: سمعت ابن أبي نجيح، يقول في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ
  } قال: كانوا قليلاً ما ينامون ليلة حتى الصباح.</font></font>&#13;\t\t\t<label disabled=\"true\"
