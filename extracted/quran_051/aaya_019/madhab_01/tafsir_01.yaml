text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَانُواْ قَلِيلاً
  مِّن ٱللَّيْلِ مَا يَهْجَعُونَ } * { وَبِٱلأَسْحَارِ هُمْ يَسْتَغْفِرُونَ } * {
  وَفِيۤ أَمْوَالِهِمْ حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ }اختلف أهل التأويل في تأويل
  قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال بعضهم: معناه كانوا قليلاً
  من الليل لا يهجعون، وقالوا: «ما» بمعنى الجحد. ذكر من قال ذلك:حدثنا ابن بشار وابن
  المثنى، قالا: ثنا يحيى بن سعيد وابن أبي عدي، عن سعيد بن أبي عروبة، عن قتادة، عن
  أنس بن مالك { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: يتيقظون يصلون
  ما بين هاتين الصلاتين، ما بين المغرب والعشاء.حدثني زريق بن الشحب، قال: ثنا عبد الوهاب
  بن عطاء، قال: ثنا سعيد، عن قتادة، عن أنس، بنحوه.حدثنا ابن بشار وابن المثنى، قالا:
  ثنا أبو داود، قال: ثنا بكير بن أبي السمط، عن قتادة، عن محمد بن عليّ، في قوله: {
  كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: كانوا لا ينامون حتى يصلوا العتمة.قالا:
  ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة، عن مطرف، في قوله: { كانُوا قَلِيلاً مِنَ
  اللَّيْلِ ما يَهْجَعُونَ } قال: قلّ ليلة أتت عليهم إلا صلوا فيها.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال مطرف بن عبد الله في قوله: { كانُوا قَلِيلاً
  مِنَ اللَّيْلِ ما يَهْجَعُونَ } قلّ ليلة تأتي عليهم لا يصلون فيها لله. إما من أوّلها،
  وإما من وسطها.حدثنا أبو كُرَيب، قال: ثنا ابن يمان، قال: ثنا ابن أبي ليلى، عن المنهال،
  عن سعيد بن جُبَير، عن ابن عباس { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ }
  قال لم يكن يمضي عليهم ليلة إلا يأخذون منها ولو شيئاً.قال: ثنا ابن يمان، عن أبي جعفر
  الرازي، عن الربيع بن أنس، عن أبي العالية، قال: كانوا يصيبون فيها حظاً.حدثني عليّ
  بن سعيد الكنديّ، قال: ثنا حفص بن عاصم، عن أبي العالية، في قوله: { كانُوا قَلِيلاً
  مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: لا ينامون بين المغرب والعشاء.حدثنا ابن حُمَيد،
  قال: ثنا حكام ومهران، عن أبي جعفر، عن الربيع { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما
  يَهْجَعُونَ } قال: كانوا يصيبون من الليل حظاً.حدثني يعقوب، قال: ثنا ابن علية، عن
  سعيد بن أبي عروبة، عن مطرّف، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ
  } قال: قلّ ليلة أتت عليهم هجعوها كلها.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: كان لهم قليل
  من الليل ما يهجعون، كانوا يصلونه.حدثني يعقوب، قال: ثنا ابن علية، قال: سمعت ابن أبي
  نجيح، يقول في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: كانوا
  قليلاً ما ينامون ليلة حتى الصباح.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَانُواْ قَلِيلاً مِّن ٱللَّيْلِ مَا
  يَهْجَعُونَ } * { وَبِٱلأَسْحَارِ هُمْ يَسْتَغْفِرُونَ } * { وَفِيۤ أَمْوَالِهِمْ
  حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: قليل ما يرقدون ليلة
  حتى الصباح لا يتهجدون.وقال آخرون: بل معنى ذلك: كانوا قليلاً من الليل يهجعون، ووجهوا
  ما التي في قوله: { ما يَهْجَعُونَ } إلى أنها صلة. ذكر من قال ذلك:حدثنا ابن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة، في قوله: { كانُوا قَلِيلاً مِنَ
  اللَّيْلِ ما يَهْجَعُونَ } قال: قال الحسن: كابدوا قيام الليل.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قال: كان الحسن يقول: لا ينامون منه إلا قليلاً.حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، عن بعض أصحابنا، عن الحسن، في قوله: { كانُوا
  قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: لا ينامون من الليل إلا أقله.حدثنا
  ابن بشار، قال: ثنا عبد الوهاب، قال: ثنا عوف، عن سعيد بن أبي الحسن، في قوله: { كانُوا
  قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: قلّ ليلة أتت عليهم هجوعاً.حدثنا ابن
  بشار، قال: ثنا أبو عاصم، قال: ثنا سعيد، عن قتادة، قال: قال الأحنف بن قيس، في قوله:
  { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: كانوا لا ينامون إلا قليلاً.حدثنا
  ابن بشار، قال: ثنا أبو داود، قال: ثنا الحكم بن عطية، عن قتادة، قال: قال الأحنف بن
  قَيس، وقرأ هذه الآية { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: لست
  من أهل هذه الآية.حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، عن سعيد، عن قتادة، عن الحسن،
  في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: قيام الليل.حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن سفيان، عن يونس، عن الحسن، قال: نشطوا فمدّوا إلى
  السحر.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن يونس بن عبيد، عن الحسن، قال:
  مدّوا في الصلاة ونشطوا، حتى كان الاستغفار بسحر.قال: ثنا مهران، عن سعيد بن أبي عروبة،
  عن قتادة، عن الحسن قال: كانوا لا ينامون من الليل إلا قليلاً.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ
  } قال: كان الحسن والزهري يقولان: كانوا كثيراً من الليل ما يصلون. وقد يجوز أن تكون
  { ما } على هذا التأويل في موضع رفع، ويكون تأويل الكلام: كانوا قليلاً من الليل هجوعهم
  وأما من جعل { ما } صلة، فإنه لا موضع لها ويكون تأويل الكلام على مذهبه كانوا يهجعون
  قليل الليل، وإذا كانت { ما } صلة كان القليل منصوباً بيهجعون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَانُواْ قَلِيلاً مِّن ٱللَّيْلِ مَا
  يَهْجَعُونَ } * { وَبِٱلأَسْحَارِ هُمْ يَسْتَغْفِرُونَ } * { وَفِيۤ أَمْوَالِهِمْ
  حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ }حدثنا ابن حُمَيْد، قال: ثنا جرير، عن منصور عن
  إبراهيم { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: ما ينامون.وقال آخرون:
  بل معنى ذلك: كانوا يصلون العتمة، وعلى هذا التأويل { ما } في معنى الجحد. ذكر من قال
  ذلك:حدثنا ابن بشار وابن المثنى، قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة،
  في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: قال رجل من أهل مكة:
  سماه قتادة، قال: صلاة العتمة.وقال آخرون: بل معنى ذلك: كان هؤلاء المحسنون قبل أن
  تفرض عليهم الفرائض قليلاً من الناس، وقالوا الكلام بعد قوله{ إنَّهُمْ كانُوا قَبْلَ
  ذلكَ مُحْسِنِين }كانوا قليلاً مستأنف بقوله: { مِنَ اللَّيْلِ ما يَهْجَعُونَ } فالواجب
  أن تكون { ما } على هذا التأويل بمعنى الجحد. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال:
  ثنا يحيى بن واضح، قال: ثنا عبيد، عن الضحاك، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ
  ما يَهْجَعُونَ } يقول: إن المحسنين كانوا قليلاً، ثم ابتدىء فقيل { مِنَ اللَّيْلِ
  ما يَهْجَعُونَ وبالأسْحارِ هُمْ يَسْتَغْفِرُونَ } كما قال:{ وَالَّذِينَ آمَنُوا
  باللَّهِ وَرُسُلِهِ أُولَئِكَ هُمُ الصّدّيقُونَ }ثم قال:{ والشُّهَدَاءُ عِنْدَ رَبِّهِمْ
  لَهُمْ أجْرُهُمْ وَنُورُهُمْ }حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن الزبير، عن الضحاك بن مزاحم { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ }
  قال: كانوا من الناس قليلاً.حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن سفيان، عن الزبير
  بن عديّ، عن الضحاك بن مزاحم، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ
  } قال: كانوا قليلاً من الناس من يفعل ذلك.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  عن الزبير بن عديّ، عن الضحاك بن مزاحم { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ
  } قال: كانوا قليلاً من الناس إذ ذاك.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا
  عبيد، قال: سمعت الضحاك يقول في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ
  } قال الله:{ إن المُتَّقِينَ فِي جَنَّاتٍ وَعُيُونٍ... }إلى{ مُحْسِنِينَ }كانوا
  قليلاً، يقول: المحسنون كانوا قليلاً، هذه مفصولة، ثم استأنف فقال: { مِنَ اللَّيْلِ
  ما يَهْجَعُونَ }.وأما قوله: { يَهْجَعُونَ } فإنه يعني: ينامون، والهجوع: النوم. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ
  } يقول: ينامون.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  إبراهيم { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: ينامون.حدثنا ابن
  حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن إبراهيم، مثله.حُدثت عن الحسين، قال:
  سمعت أبا معاذ، يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { مِنَ اللَّيْلِ ما
  يَهْجَعُونَ } الهجوع: النوم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَانُواْ قَلِيلاً مِّن ٱللَّيْلِ مَا
  يَهْجَعُونَ } * { وَبِٱلأَسْحَارِ هُمْ يَسْتَغْفِرُونَ } * { وَفِيۤ أَمْوَالِهِمْ
  حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ }حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } قال: كانوا قليلاً
  ما ينامون من الليل، قال: ذاك الهجع. قال: والعرب تقول: إذا سافرت اهجع بنا قليلاً.
  قال: وقال رجل من بني تميم لأبي: يا أبا أُسامة صفة لا أجدها فينا، ذكر الله تبارك
  وتعالى قوماً فقال: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ } ونحن والله
  قليلاً من الليل ما نقوم قال: فقال أبي طُوَبى لمن رقد إذا نعس وألقى الله إذا استيقظ.وأولى
  الأقوال بالصحة في تأويل قوله: { كانُوا قَلِيلاً مِنَ اللَّيْلِ ما يَهْجَعُونَ }
  قول من قال: كانوا قليلاً من الليل هجوعهم، لأن الله تبارك وتعالى وصفهم بذلك مدحاً
  لهم، وأثنى عليهم به، فوصفهم بكثرة العمل، وسهر الليل، ومكابدته فيما يقرّبهم منه ويرضيه
  عنهم أولى وأشبه من وصفهم من قلة العمل، وكثرة النوم، مع أن الذي اخترنا في ذلك هو
  أغلب المعاني على ظاهر التنزيل.وقوله: { وَبالأسْحارِ هُمْ يَسْتَغْفِرُونَ } اختلف
  أهل التأويل في تأويله، فقال بعضهم: معناه: وبالأسحار يصلون. ذكر من قال ذلك:حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { وَبالأسْحارِ هُمْ يَسْتَغْفِرُونَ } يقول: يقومون فيصلون، يقول: كانوا يقومون وينامون،
  كما قال الله لمحمد صلى الله عليه وسلم:{ إنَّ رَبَّكَ يَعْلَمُ أنَّكَ تَقُومُ أدْنَى
  مِنْ ثُلُثَيِ اللَّيْلِ وَنِصْفَهُ }فهذا نوم، وهذا قيام{ وَطائِفَةٌ مِنَ الَّذِينَ
  مَعَكَ }كذلك يقومون ثلثاً ونصفاً وثلثين: يقول: ينامون ويقومون.حدثنا ابن حَميد، قال:
  ثنا مهران، عن سفيان، عن جبلة بن سحيم، عن ابن عمر، قوله: { وَبالأسَحارِ هُمْ يَسْتَغْفِرُونَ
  } قال: يصلون.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { وَبالأسَحارِ
  هُمْ يَسْتَغْفِرُونَ } قال: يصلون.وقال آخرون: بل عنى بذلك أنهم أخروا الاستغفار من
  ذنوبهم إلى السحر. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن
  يونس بن عبيد، عن الحسن، قال: مدّوا في الصلاة ونَشِطوا، حتى كان الاستغفار بسحر.حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَبالأسَحارِ هُمْ يَسْتَغْفِرُونَ
  } قال: هم المؤمنون، قال: وبلغنا أن نبيّ الله صلى الله عليه وسلم يعقوب حين سألوه
  أن يستغفر لهم قالوا{ يا أبانا استْغَفِرْ لَنا ذُنُوبَنا قالَ سَوْفَ أسْتَغْفِرُ
  لَكُمْ رَبِّي }قال: قال بعض أهل العلم: إنه أخرَّ الاستغفار إلى السحر. قال: وذكر
  بعض أهل العلم أن الساعة التي تفتح فيها أبواب الجنة: السحر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَانُواْ قَلِيلاً مِّن ٱللَّيْلِ مَا
  يَهْجَعُونَ } * { وَبِٱلأَسْحَارِ هُمْ يَسْتَغْفِرُونَ } * { وَفِيۤ أَمْوَالِهِمْ
  حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ }حدثني يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن
  زيد يقول: السحر: هو السدس الأخير من الليل.وقوله: { وفِي أمْوَالِهِمْ حَقٌّ للسَّائِلِ
  والمَحْرُومِ } يقول تعالى ذكره: وفي أموال هؤلاء المحسنين الذين وصف صفتهم حقّ لسائلهم
  المحتاج إلى ما في أيديهم والمحروم. وبنحو الذي قلنا في معنى السائل، قال أهل التأويل،
  وهم في معنى المحروم مختلفون، فمن قائل: هو المحارَف الذي ليس له في الإسلام سهم. ذكر
  من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي إسحاق، عن قيس بن كركم،
  عن ابن عباس سألته عن السائل والمحروم، قال: السائل: الذي يسأل الناس، والمحروم: الذي
  ليس له في الإسلام سهم وهو محارَف.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه عن ابن عباس، قوله: { وفِي أمْوَالهمْ حَقٌّ للسَّائِلِ والمَحْرُومِ
  } قال: المحروم: المحارف.حدثنا سهل بن موسى الرازي، قال: ثنا وكيع، عن إسرائيل، عن
  أبي إسحاق، عن قيس بن كركم، عن ابن عباس، قال: السائل: السائل. والمحروم: المحارف الذي
  ليس له في الإسلام سهم.حدثنا سهل بن موسى، قال: ثنا وكيع، عن سفيان، عن أبي إسحاق،
  عن قيس بن كركم، عن ابن عباس، قال: المحروم: المحارف الذي ليس له في الإسلام سهم.حدثنا
  حُمَيد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثنا شعبة عن أبي إسحاق، عن قيس بن كركم،
  عن ابن عباس في هذه الآية { للسَّائِلِ والمَحْرُومِ } قال: السائل: الذي يسأل، والمحروم:
  المحارَف.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت أبا إسحاق
  يحدّث عن قيس بن كركم، عن ابن عباس، بنحوه.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول: الله تبارك وتعالى: المحروم، قال:
  المحارف.وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد،
  مثله.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { وَالمَحْرُومِ }: هو الرجل المحارف الذي لا يكون له مال إلا ذهب، قضى الله
  له ذلك.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق، عن قيس
  بن كركم، قال: سألت ابن عباس عن قوله: { للسائل وَالمَحْرُومِ } قال: السائل: الذي
  يسأل، والمحروم: المحارف الذي ليس له في الإسلام سهم.حدثني محمد بن عمرو المقدمي، قال:
  ثنا قريش بن أنس، عن سليمان، عن قتادة، عن سعيد بن المسيب: المحروم: المحارَف.حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور، عن إبراهيم، قال في المحروم:
  هو المحارف الذي ليس له أحد يعطف عليه، أو يعطيه شيئاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَانُواْ قَلِيلاً مِّن ٱللَّيْلِ مَا
  يَهْجَعُونَ } * { وَبِٱلأَسْحَارِ هُمْ يَسْتَغْفِرُونَ } * { وَفِيۤ أَمْوَالِهِمْ
  حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ }حدثني ابن المثنى، قال: ثني وهب بن جرير، قال:
  ثنا شعبة، عن عاصم، عن أبي قِلابة، قال: جاء سيل باليمامة، فذهب بمال رجل، فقال رجل
  من أصحاب النبيّ صلى الله عليه وسلم: هذا المحروم.حدثني يعقوب، قال: ثنا ابن علية،
  قال: أخبرنا أيوب، عن نافع، قال: المحروم: المحارف.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: ثني مسلم بن خالد، عن ابن أبي نجيح، عن مجاهد، عن ابن عباس، قال: المحروم: المحارف.حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حجاج، عن الوليد بن العيزار عن سعيد
  بن جُبَير، عن ابن عباس أنه قال: المحروم: هو المحارف.حدثني يعقوب بن إبراهيم، قال:
  ثنا هشيم، عن أبي بشر، قال: سألت سعيد بن جُبَير، عن المحروم، فلم يقل فيه شيئاً، فقال
  عطاء: هو المحدود المحارف.ومن قائل: هو المتعفف الذي لا يسأل الناس شيئاً. ذكر من قال
  ذلك:حدثنا يونس، قال: أخبرنا ابن وهب، قال: أخبرني نافع بن يزيد، عن عمرو بن الحارث،
  عن بكير بن الأشجّ، عن سعيد بن المسيب، أنه سُئل عن المحروم فقال: المحارف.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وفي أمْوَالِهمْ حَقّ للسَائل وَالمَحْرُومِ
  } هذان فقيرا أهل الإسلام، سائل يسأل في كفِّه، وفقير متعفِّف، ولكليهما عليك حقّ يا
  ابن آدم.حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الزهري { للسَّائلِ
  وَالمَحْرُومِ } قال: السائل: الذي يسأل، والمحروم: المتعفف الذي لا يسأل.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، قال: قال معمر، وحدثني الزهريّ، أن النبيّ صلى الله
  عليه وسلم قال: \" لَيْسَ المِسْكينُ الَّذِي تَرُدُّهُ التَّمْرَةُ والتَّمْرَتانِ
  والأكْلَةُ والأكْلَتانِ \" ، قالوا فمن المسكين يا رسول الله؟ قال: \" الَّذِي لا
  يَجِدُ غِنًى، وَلا يُعْلَمُ بِحاجَتِهِ فَيُتَصَدَّقُ عَلَيْهِ فَذلكَ المَحْرُومُ
  \" حدثنا ابن بشار، قال: ثنا ابن عبد الأعلى، قال: ثنا سعيد، عن قتادة، في قوله: {
  للسَّائِل والمَحْرُومِ } قال: السائل الذي يسأل بكفه، والمحروم: المتعفف، ولكليهما
  عليك حقّ يا ابن آدم.وقائل: هو الذي لا سهم له في الغنيمة. ذكر من قال ذلك:حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن قيس بن مسلم، عن الحسن بن محمد، إن
  رسول الله صلى الله عليه وسلم بعث سرية، فغنموا، فجاء قوم يشهدون الغنيمة، فنزلت هذه
  الآية: { وفِي أمْوَالِهِمْ حَقّ للسَّائِلِ وَالمَحْرُومِ }.حدثنا أبو كُرَيب، قال:
  ثنا ابن أبي زائدة، عن سفيان، عن قيس بن مسلم الجدلي، عن الحسن بن محمد، قال: بعثت
  سرية فغنموا، ثم جاء قوم من بعدهم، قال: فنزلت { للسَّائِل وَالمَحْرُومِ }.حدثنا ابن
  المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن الحكم، عن إبراهيم أن أُناساً قدموا
  على عليّ رضي الله عنه الكوفة بعد وقعة الجمل، فقال: اقسموا لهم، قال: هذا المحروم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَانُواْ قَلِيلاً مِّن ٱللَّيْلِ مَا
  يَهْجَعُونَ } * { وَبِٱلأَسْحَارِ هُمْ يَسْتَغْفِرُونَ } * { وَفِيۤ أَمْوَالِهِمْ
  حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ }حدثنا أبو كُرَيب، قال: ثنا أبو نعيم، عن سفيان،
  عن قيس بن مسلم، عن الحسن بن محمد أن قوماً في زمان النبيّ صلى الله عليه وسلم أصابوا
  غنيمة، فجاء قوم بعد، فنزلت { وفِي أمْوَالِهِمْ حَقٌّ للسَّائِلِ وَالمَحْرُومِ }.حدثنا
  ابن حُمَيد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن إبراهيم، قال: المحروم: الذي
  لا فيء له في الإسلام، وهو محارف من الناس.قال: ثنا جرير، عن منصور، عن إبراهيم، قوله:
  { للَّسائِلِ وَالمَحْرُومِ } قال: المحروم: الذي لا يجري عليه شيء من الفيء، وهو محارف
  من الناس.وقائل: هو الذي لا ينمى له مال. ذكر من قال ذلك:حدثني أبو السائب، قال: ثنا
  ابن إدريس، عن حصين، قال: سألت عكرِمة، عن السائل والمحروم؟ قال: السائل: الذي يسألك،
  والمحروم: الذي لا ينمى له مال.وقائل: هو الذي قد ذهب ثمره وزرعه. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وفِي أمْوَالِهِمْ حَقّ للسَّائِلِ
  والمَحْرُومِ } قال: المحروم: المصاب ثمره وزرعه، وقرأ{ أفرأيْتُمْ ما تَحْرُثُون أأنْتُم
  تَزْرَعُونَهُ... }حتى بلغ{ بَلْ نَحْنُ مَحْرُومُونَ }وقال أصحاب الجنة:{ إنَّا لَضَالُّونَ
  بَلْ نَحْنُ مَحْرُومُونَ }حدثنا يونس، قال: أخبرنا ابن وهب، قال: أخبرني عبد الله
  بن عياش، قال: قال زيد بن أسلم في قوله: { وَفِي أمْوَالِهِمْ حَقٌّ للسَّائِلِ وَالمَحْرُومِ
  } قال: ليس ذلك بالزكاة، ولكن ذلك مما ينفقون من أموالهم بعد إخراج الزكاة، والمحروم:
  الذي يُصاب زرعه أو ثمره أو نسل ماشيته، فيكون له حقّ على من لم يصبه ذلك من المسلمين،
  كما قال لأصحاب الجنة حين أهلك جنتهم{ قالُوا بَلْ نَحْنُ مَحْرُومُونَ }وقال أيضاً:{ لَوْ
  نَشاءُ لجَعَلْناهُ حُطاماً فَظَلْتُمْ تَفَكَّهُونَ إنَّا لَمَغْرَمُونَ بَلْ نَحْنُ
  مَحْرُومُونَ }وكان الشعبيّ يقول في ذلك ما.حدثني يعقوب، قال: ثنا ابن علية، عن ابن
  عون، قال: قال الشعبيّ: أعياني أن أعلم ما المحروم.والصواب من القول في ذلك عندي أنه
  الذي قد حُرم الرزق واحتاج، وقد يكون ذلك بذهاب ماله وثمره، فصار ممن حرمه الله ذلك،
  وقد يكون بسبب تعففه وتركه المسألة، ويكون بأنه لا سهم له في الغنيمة لغيبته عن الوقعة،
  فلا قول في ذلك أولى بالصواب من أن تعمّ، كما قال جلّ ثناؤه: { وفي أمْوَالِهِمْ حَقٌّ
  للسَّائِلِ وَالمَحْرُومِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

