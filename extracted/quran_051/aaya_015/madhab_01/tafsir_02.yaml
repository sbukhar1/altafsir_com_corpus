text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ
  فِي جَنَّاتٍ وَعُيُونٍ } * { آخِذِينَ مَآ آتَاهُمْ رَبُّهُمْ إِنَّهُمْ كَانُواْ
  قَبْلَ ذَلِكَ مُحْسِنِينَ } * { كَانُواْ قَلِيلاً مِّن ٱللَّيْلِ مَا يَهْجَعُونَ
  } * { وَبِٱلأَسْحَارِ هُمْ يَسْتَغْفِرُونَ } * { وَفِيۤ أَمْوَالِهِمْ حَقٌّ لَّلسَّآئِلِ
  وَٱلْمَحْرُومِ }{ ءَاخِذِينَ مآ ءَاتَـٰهُمْ رَبُّهُمْ } قابلين لكل ما أعطاهم راضين
  به، يعني أنه ليس فيما آتاهم إلا ما هو ملتقي بالقبول مرضي غير مسخوط، لأن جميعه حسن
  طيب. ومنه قوله تعالى:{ وَيَأْخُذُ ٱلصَّدَقَـٰتِ }[التوبة: 104] أي يقبلها ويرضاها
  { مُحْسِنِينَ } قد أحسنوا أعمالهم، وتفسير إحسانهم ما بعده { مَا } مزيدة. والمعنى:
  كانوا يهجعون في طائفة قليلة من الليل إن جعلت قليلاً ظرفاً، ولك أن تجعله صفة للمصدر،
  أي: كانوا يهجعون هجوعاً قليلاً. ويجوز أن تكون { مَا } مصدرية أو موصولة؛ على: كانوا
  قليلاً من الليل هجوعهم، أو ما يهجعون فيه، وارتفاعه بقليلاً على الفاعلية. وفيه مبالغات
  لفظ الهجوع، وهو الفرار من النوم. قال:قَدْ حَصَتِ الْبَيْضَةُ رَأْسِي فَمَا   أَطْعَمُ
  نَوْماً غَيْرَ تَهْجَاعِوقوله: { قَلِيلاً } و { مِّنَ ٱلَّيْلِ } لأن الليل وقت السبات
  والراحة، وزيادة { مَا } المؤكدة لذلك: وصفهم بأنهم يحيون الليل متهجدين، فإذا أسحروا
  أخذوا في الاستغفار، كأنهم أسلفوا في ليلهم الجرائم. وقوله: { هُمْ يَسْتَغْفِرُونَ
  } فيه أنهم هم المستغفرون الأحقاء بالاستغفار دون المصرّين، فكأنهم المختصون به لاستدامتهم
  له وإطنابهم فيه. فإن قلت: هل يجوز أن تكون ما نافية كما قال بعضهم، وأن يكون المعنى:
  أنهم لا يهجعون من الليل قليلاً، ويحيونه كله؟ قلت: لا، لأن ما النافية لا يعمل ما
  بعدها فيما قبلها. تقول: زيداً لم أضرب، ولا تقول: زيداً ما ضربت: السائل: الذي يستجدي
  { وَٱلْمَحْرُومِ } الذي يحسب غنياً فيحرم الصدقة لتعففه. وعن النبي صلى الله عليه
  وسلم:(1089) \" ليس المسكين الذي تردّه الأكلة والأكلتان واللقمة واللقمتان والتمرة
  والتمرتان \" قالوا: فما هو؟ قال: «الذي لا يجد ولا يتصدق عليه» وقيل: الذي لا ينمى
  له مال. وقيل: المحارف الذي لا يكاد يكسب.\r\n\t\t\t\r\n\t\t\t</section>"

