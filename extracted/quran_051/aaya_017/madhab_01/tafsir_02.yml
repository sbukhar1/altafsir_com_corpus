  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُتَّقِينَ فِي جَنَّاتٍ وَعُيُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">آخِذِينَ مَآ آتَاهُمْ
  رَبُّهُمْ إِنَّهُمْ كَانُواْ قَبْلَ ذَلِكَ مُحْسِنِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانُواْ
  قَلِيلاً مِّن ٱللَّيْلِ مَا يَهْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبِٱلأَسْحَارِ
  هُمْ يَسْتَغْفِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَفِيۤ أَمْوَالِهِمْ حَقٌّ لَّلسَّآئِلِ وَٱلْمَحْرُومِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ءَاخِذِينَ مآ ءَاتَـٰهُمْ رَبُّهُمْ } قابلين لكل ما أعطاهم راضين
  به، يعني أنه ليس فيما آتاهم إلا ما هو ملتقي بالقبول مرضي غير مسخوط، لأن جميعه حسن
  طيب. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَأْخُذُ ٱلصَّدَقَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 104] أي يقبلها ويرضاها
  { مُحْسِنِينَ } قد أحسنوا أعمالهم، وتفسير إحسانهم ما بعده { مَا } مزيدة. والمعنى:
  كانوا يهجعون في طائفة قليلة من الليل إن جعلت قليلاً ظرفاً، ولك أن تجعله صفة للمصدر،
  أي: كانوا يهجعون هجوعاً قليلاً. ويجوز أن تكون { مَا } مصدرية أو موصولة؛ على: كانوا
  قليلاً من الليل هجوعهم، أو ما يهجعون فيه، وارتفاعه بقليلاً على الفاعلية. وفيه مبالغات
  لفظ الهجوع، وهو الفرار من النوم. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ حَصَتِ الْبَيْضَةُ رَأْسِي فَمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَطْعَمُ نَوْماً غَيْرَ تَهْجَاعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قَلِيلاً } و { مِّنَ ٱلَّيْلِ
  } لأن الليل وقت السبات والراحة، وزيادة { مَا } المؤكدة لذلك: وصفهم بأنهم يحيون الليل
  متهجدين، فإذا أسحروا أخذوا في الاستغفار، كأنهم أسلفوا في ليلهم الجرائم. وقوله: {
  هُمْ يَسْتَغْفِرُونَ } فيه أنهم هم المستغفرون الأحقاء بالاستغفار دون المصرّين، فكأنهم
  المختصون به لاستدامتهم له وإطنابهم فيه. فإن قلت: هل يجوز أن تكون ما نافية كما قال
  بعضهم، وأن يكون المعنى: أنهم لا يهجعون من الليل قليلاً، ويحيونه كله؟ قلت: لا، لأن
  ما النافية لا يعمل ما بعدها فيما قبلها. تقول: زيداً لم أضرب، ولا تقول: زيداً ما
  ضربت: السائل: الذي يستجدي { وَٱلْمَحْرُومِ } الذي يحسب غنياً فيحرم الصدقة لتعففه.
  وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1089)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس المسكين الذي تردّه الأكلة
  والأكلتان واللقمة واللقمتان والتمرة والتمرتان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فما هو؟ قال: «الذي لا يجد ولا يتصدق عليه» وقيل: الذي لا ينمى
  له مال. وقيل: المحارف الذي لا يكاد يكسب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

