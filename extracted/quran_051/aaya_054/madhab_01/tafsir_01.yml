  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَوَلَّ
  عَنْهُمْ فَمَآ أَنتَ بِمَلُومٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَذَكِّرْ فَإِنَّ ٱلذِّكْرَىٰ تَنفَعُ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم، فتولّ يا محمد عن
  هؤلاء المشركين بالله من قريش، يقول: فأعرض عنهم حتى يأتيك فيهم أمر الله، يقال: ولى
  فلان عن فلان: إذا أعرض عنه وتركه، كما قال حصين بن ضمضم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمَّا بَنُو
  عَبْس فإنَّ هَجِينَهُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَّى فَوَارِسُهُ
  وأَفْلَتَ أَعْوَرَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والأعور في هذا الوضع: الذي عور فلم تقض حاجته، ولم يصب ما طلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ليث، عن مجاهد { فتَوَلَّ
  عَنْهُمْ } قال: فأعرض عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَا أنْتَ بِمَلُومٍ } يقول جلّ ثناؤه: فما أنت يا محمد بملوم، لا يلومك ربك على
  تفريط كان منك في الإنذار، فقد أنذرت، وبلَّغت ما أرسلت به. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَتَوَلَّ عَنْهُمْ فَمَا أنْتَ
  بِمَلُومٍ } قال: محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَتَوَلَّ عَنْهُمْ فَمَا
  أنْتَ بِمَلُومٍ } قال: قد بلغت ما أرسلناك به، فلست بملوم، قال: وكيف يلومه، وقد أدّى
  ما أمر به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَتَوَلَّ عَنْهُمْ فَمَا أنْتَ بِمَلُومٍ } ذُكر لنا
  أنها لما نزلت هذه الآية، اشتدّ على أصحاب رسول الله صلى الله عليه وسلم، ورأوا أن
  الوحي قد انقطع، وأن العذاب قد حضر، فأنزل الله تبارك وتعالى بعد ذلك { وَذَكِّرْ فإنّ
  الذَّكْرىَ تَنْفَعُ المُؤْمِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: أخبرنا ابن علية، قال: أخبرنا أيوب، عن مجاهد، قال: خرج عليّ
  معتجراً ببرد، مشتملاً بخميصة، فقال لما نزلت { فَتَوَلَّ عَنْهُمْ فَمَا أنْتَ بِمَلُومٍ
  } أحزننا ذلك وقلنا: أُمِرَ رسول الله صلى الله عليه وسلم أن يتولى عنا حتى نزل { وَذَكِّرْ
  فإنَّ الذِّكْرَى تَنْفَعُ المُؤْمِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَذَكِّرْ فإنَّ الذِّكْرَى تَنْفَعُ المُؤْمِنِينَ } يقول: وعِظْ يا محمد من أرسلت
  إليه، فإن العظة تنفع أهل الإيمان بالله. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ليث، عن مجاهد { وَذَكِّرْ فإنَّ الذّكْرَى
  تَنْفَعُ المُؤْمِنِينَ } قال: وعظهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

