text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَوَلَّ عَنْهُمْ
  فَمَآ أَنتَ بِمَلُومٍ } * { وَذَكِّرْ فَإِنَّ ٱلذِّكْرَىٰ تَنفَعُ ٱلْمُؤْمِنِينَ
  }{ فَتَوَلَّ عَنْهُمْ } فأعرض عن الذين كرّرت عليهم الدعوة فلم يجيبوا، وعرفت عنهم
  العناد واللجاج، فلا لوم عليك في إعراضك بعد ما بلغت الرسالة وبذلت مجهودك في البلاغ
  والدعوة، ولا تدع التذكير والموعظة بأيام الله { فَإِنَّ ٱلذِّكْرَىٰ تَنفَعُ ٱلْمُؤْمِنِينَ
  } أي تؤثر في الذين عرف الله منهم أنهم يدخلون في الإيمان. أو يزيد الداخلين فيه إيماناً.
  وروى أنه لما نزلت { فَتَوَلَّ عَنْهُمْ } حزن رسول الله صلى الله عليه وسلم واشتد
  ذلك على أصحابه، ورأوا أنّ الوحي قد انقطع وأنّ العذاب قد حضر، فأنزل الله. وذكر.\r\n\t\t\t\r\n\t\t\t</section>"

