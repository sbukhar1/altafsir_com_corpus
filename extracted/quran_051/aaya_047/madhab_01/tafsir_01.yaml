text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءَ بَنَيْنَٰهَا
  بِأَييْدٍ وَإِنَّا لَمُوسِعُونَ } * { وَٱلأَرْضَ فَرَشْنَاهَا فَنِعْمَ ٱلْمَاهِدُونَ
  }يقول تعالى ذكره: والسماء رفعناها سقفاً بقوّة. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { والسَّماءَ بَنَيْناها بأَيْدٍ } يقول: بقوّة.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، قوله: { بأَيْدٍ } قال: بقوّة.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { والسَّماءَ بَنَيْناها بِأَيْدٍ }: أي بقوّة.حدثنا ابن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور أنه قال في هذه الآية: { والسَّماءَ
  بَنَيْناها بأَيْدٍ } قال: بقوّة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { والسَّماءَ بَنَيْناها بأَيْدٍ } قال: بقوّة.حدثنا ابن حُميد، قال: ثنا
  مهران، عن سفيان { والسَّماءَ بَنَيْناها بأَيْدٍ } قال: بقوّة.وقوله: { وَإنَّا لَمُوسِعُونَ
  } يقول: لذو سعة بخلقها وخلق ما شئنا أن نخلقه وقدرة عليه. ومنه قوله:{ عَلى المُوسعِ
  قَدَرُهُ وَعن المُقْتِرِ قَدَرُهُ }يراد به القويّ. وقال ابن زيد في ذلك ما:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإنَّا لَمُوسِعُونَ } قال:
  أوسعها جلّ جلاله.وقوله: { والأرْضَ فَرَشْناها } يقول تعالى ذكره: والأرض جعلناها
  فراشاً للخلق { فَنَعْمَ المَاهِدونَ } يقول: فنعم الماهدون لهم نحن.\r\n\t\t\t\r\n\t\t\t</section>"

