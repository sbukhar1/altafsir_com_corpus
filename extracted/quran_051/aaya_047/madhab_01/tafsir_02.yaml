text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءَ بَنَيْنَٰهَا
  بِأَييْدٍ وَإِنَّا لَمُوسِعُونَ } * { وَٱلأَرْضَ فَرَشْنَاهَا فَنِعْمَ ٱلْمَاهِدُونَ
  }{ بِأَيْدٍ } بقوّة. والأيد والآد. القوّة. وقد آد يئيد وهو أيد { وَإِنَّا لَمُوسِعُونَ
  } لقادرون، من الوسع وهو الطاقة. والموسع: القوى على الإنفاق. وعن الحسن: لموسعون الرزق
  بالمطر. وقيل: جعلنا بينها وبين الأرض سعة { فَنِعْمَ ٱلْمَـٰهِدُونَ } فنعم الماهدون
  نحن.\r\n\t\t\t\r\n\t\t\t</section>"

