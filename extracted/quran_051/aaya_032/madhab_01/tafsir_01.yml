  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  كَذَلِكِ قَالَ رَبُّكِ إِنَّهُ هُوَ ٱلْحَكِيمُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَمَا خَطْبُكُمْ أَيُّهَا ٱلْمُرْسَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ إِنَّآ
  أُرْسِلْنَآ إِلَىٰ قَوْمٍ مُّجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن قيل ضيف إبراهيم لزوجته إذ قالت لهم، وقد بشَّروها بغلام عليم: أتلد عجوز
  عقيم { قالُوا كَذلِكِ قالَ رَبُّكِ } يقول: هكذا قال ربك: أي كما أخبرناك وقلنا لك:
  { إنَّهُ هُوَ الْحَكِيمُ العَلِيمُ } والهاء في قوله: «إنه» من ذكر الربّ، هو الحكيم
  في تدبيره خلقه، العليم بمصالحهم، وبما كان، وبما هو كائن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ فَمَا خَطْبُكُمْ أيُّها المُرْسَلُونَ } يقول: قال إبراهيم لضيفه: فما شأنكم
  أيها المرسلون { قالُوا إنَّا أُرْسِلْنا إلى قَوْمٍ مُجْرِمِينَ } قد أجرموا لكفرهم
  بالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

