text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ ذَاتِ
  ٱلْحُبُكِ } * { إِنَّكُمْ لَفِي قَوْلٍ مُّخْتَلِفٍ } * { يُؤْفَكُ عَنْهُ مَنْ أُفِكَ
  }يقول تعالى ذكره: والسماء ذات الخَلْق الحسن. وعنى بقوله: { ذَاتِ الحُبُكِ }: ذات
  الطرائق، وتكسير كل شيء: حُبُكُه، وهو جمع حِباك وحَبيكة يقال لتكسير الشعرة الجعدة:
  حُبك وللرملة إذا مرّت بها الريح الساكنة، والماء القائم، والدرع من الحديد لها: حُبُك
  ومنه قول الراجز:كأنَّمَا جَلَّلَهَا الحَوَّاكُ   طِنْفِسَةً فِي وَشْيِها حِباكُأذْهَبها
  الخُفُوقُ والدّرَاكُ   وبنحو الذي قلنا في ذلك قال أهل التأويل، وإن اختلفت ألفاظ
  قائليه فيه. ذكر من قال ذلك:حدثني أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عَبَثْر،
  قال: ثنا حصين، عن عكرِمة، عن ابن عباس، قوله: { والسَّماءِ ذَاتِ الحُبُكِ } قال:
  ذات الخَلْق الحسن.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عطاء بن
  السائب، عن سعيد بن جُبير عن ابن عباس { وَالسَّماءِ ذَاتِ الحُبُكِ } قال: حُسنها
  واستواؤها.حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد بن جُبَير { والسَّماءِ
  ذَاتِ الحُبُكِ } قال: حبكها: حسنها واستواؤها.قال: ثنا حكام، قال: ثنا عمرو، عن عمر
  بن سعيد بن مسروق أخي سفيان، عن خصيف، عن سعيد بن جُبَير { والسَّماءِ ذَاتِ الحُبُكِ
  } قال: ذات الزينة.حدثنا محمد بن عبد الله بن بزيع، قال: ثنا بشر بن المفضل، عن عوف،
  عن الحسن، قوله: { والسَّماءِ ذَاتِ الحُبُكِ } قال: حبكت بالخلق الحسن، حبكت بالنجوم.حدثنا
  ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الحسن، في قوله: { والسَّماءِ ذَاتِ الحُبُكِ
  } قال: حبكت بالخلق الحسن، حبكت بالنجوم.حدثنا ابن بشار، قال: ثنا عثمان بن الهيثم،
  قال: ثنا عوف، عن الحسن، في قوله: { والسَّماءِ ذَاتِ الحُبُكِ } قال: ذات الخَلْق
  الحَسَن، حُبِكَت بالنجوم.حدثني يعقوب، قال: ثنا ابن علية، قال: ثنا عمران بن حُدَير،
  قال: سُئل عكرِمة، عن قوله: { والسَّماءِ ذَاتِ الحُبُكِ } قال: ذات الخلْق الحسن،
  ألم تر إلى النساج إذا نسج الثوب قال: ما أحسن ما حبكه.حدثني يعقوب بن إبراهيم، قال:
  ثنا ابن عُلَية، قال: ثنا أيوب، عن أبي قِلابة، عن رجل من أصحاب النبيّ صلى الله عليه
  وسلم عن النبي صلى الله عليه وسلم قال: \" إنَّ مِنْ وَرَائِكُمْ الكَذَّابَّ المُضِلَّ،
  وَإنَّ رأسَهُ مِنْ وَرَائهِ حُبُكٌ حُبُكٌ \" يعني بالحبك: الجعودة.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن عباس { والسَّماءِ
  ذَاتِ الحُبُكِ } قال: استواؤها: حسنها.قال: ثنا مهران، عن عليّ بن جعفر، عن الربيع
  بن أنس { والسَّماءِ ذَاتِ الحُبُكِ } قال: ذات الخلْق الحسن.قال: ثنا مهران، عن سعيد،
  عن قتادة، قال: حُبُكها نجومها. وكان ابن عباس يقول: { الْحُبُكِ } ذات الخَلْق الحَسن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ ذَاتِ ٱلْحُبُكِ } * {
  إِنَّكُمْ لَفِي قَوْلٍ مُّخْتَلِفٍ } * { يُؤْفَكُ عَنْهُ مَنْ أُفِكَ }حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { والسَّماءِ ذَاتِ الحُبُكِ }: أي
  ذات الخَلْق الحسن. وكان الحسن يقول: حبكها: نجومها.حدثنا ابن عبد الأعلى، قال: ثنا
  محمد بن ثور عن معمر عن قتادة { ذَاتِ الْحُبُك } قال: ذات الخَلْق الحَسَن.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { والسَّماءِ ذَاتِ الحُبُكِ } قال:
  المتقن البنيان.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { والسَّماءِ ذَاتِ الحُبُكِ } يقول: ذات الزينة، ويقال أيضا:
  حبكها مثل حبك الرمل، ومثل حبك الدرع، ومثل حبك الماء إذا ضربته الريح، فنسجته طرائق.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ذَاتِ الْحُبُكِ } قال: الشدة
  حُبِكَت شُدَّت. وقرأ قول الله تبارك وتعالى:{ وَبَنَيْنا فَوْقَكُمْ سَبْعاً شِدَاداً }حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { والسَّماءِ
  ذَاتِ الْحُبُكِ } قال: ذات الخَلْق الحسن ويقال: ذات الزينة.وقيل: عنى بذلك السماء
  السابعة. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن بن مهدي وأبو داود، قالا:
  ثنا عمران القطان، عن قتادة، عن سالم بن أبي الجعد، عن معدان بن أبي طلحة، عن عمرو
  البكاليّ، عن عبد الله بن عمرو { والسَّماءِ ذَاتِ الْحُبُكِ } قال: السماء السابعة.حدثني
  القاسم بن بشير بن معروف، قال: ثنا أبو داود، قال: ثنا عمران القطان، عن قتادة، عن
  سالم بن أبي الجعد، عن معدان، عن عمرو البكاليّ، هكذا قال القاسم، عن عبد الله بن عمرو
  نحوه.وقوله: { إنَّكُمْ لَفِي قَوْلٍ مُخْتَلِفٍ } يقول: إنكم أيها الناس لفي قول مختلف
  في هذا القرآن، فمن مصدّق به ومكذّب. كما:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { إنَّكُمْ لَفِي قَوْلٍ مُخْتَلِفٍ } قال: مصدّق بهذا القرآن ومكذّب.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّكُمْ لَفِي قَوْلٍ مُخْتَلِفٍ
  } قال: يتخرّصون يقولون: هذا سحر، ويقولون: هذا أساطير، فبأيّ قولهم يؤخذ، قتل الخرّاصون
  هذا الرجل، لا بدّ له من أن يكون فيه أحد هؤلاء، فما لكم لا تأخذون أحد هؤلاء، وقد
  رميتموه بأقاويل شتى، فبأيّ هذا القول تأخذون، فهو قول مختلف. قال: فذكر أنه تخرّص
  منهم ليس لهم بذلك علم قالوا: فما منع هذا القرآن أن ينزل باللسان الذي نزلت به الكتب
  من قبلك، فقال الله: أعجميّ وعربيّ؟ لو جعلنا هذا القرآن أعجمياً لقلتم نحن عرب وهذا
  القرآن أعجميّ، فكيف يجتمعان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ ذَاتِ ٱلْحُبُكِ } * {
  إِنَّكُمْ لَفِي قَوْلٍ مُّخْتَلِفٍ } * { يُؤْفَكُ عَنْهُ مَنْ أُفِكَ }وقوله: { يُؤْفَكُ
  عَنْهُ مَنْ أَفِكَ } يقول: يصرف عن الإيمان بهذا القرآن من صرف، ويدفع عنه من يُدْفع،
  فيُحْرَمه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { يُؤْفَكُ عَنْهُ مَنْ أُفِكَ } قال ابن
  عمرو في حديثه: يوفى، أو يُؤْفَن، أو كلمة تشبهها. وقال الحارث: يُؤْفَن، بغير شك.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، عن الحسن { يُؤْفَكُ عَنْهُ
  مَنْ أُفِكَ } قال: يُصرف عنه من صُرف.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { يُؤْفَكُ عَنْهُ مَنْ أُفِكَ } فالمأفوك عنه اليوم، يعني كتابَ الله.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُؤْفَكُ عَنْهُ مَنْ أُفِكَ
  } قال: يُؤْفَك عنه المشركون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

