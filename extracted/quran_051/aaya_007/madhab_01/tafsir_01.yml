  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّكُمْ
  لَفِي قَوْلٍ مُّخْتَلِفٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُؤْفَكُ عَنْهُ مَنْ أُفِكَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { والسَّماءِ
  ذَاتِ الحُبُكِ }: أي ذات الخَلْق الحسن. وكان الحسن يقول: حبكها: نجومها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور عن معمر عن قتادة { ذَاتِ
  الْحُبُك } قال: ذات الخَلْق الحَسَن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { والسَّماءِ ذَاتِ الحُبُكِ }
  قال: المتقن البنيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { والسَّماءِ ذَاتِ الحُبُكِ
  } يقول: ذات الزينة، ويقال أيضا: حبكها مثل حبك الرمل، ومثل حبك الدرع، ومثل حبك الماء
  إذا ضربته الريح، فنسجته طرائق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ذَاتِ الْحُبُكِ } قال: الشدة
  حُبِكَت شُدَّت. وقرأ قول الله تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَنَيْنا فَوْقَكُمْ سَبْعاً شِدَاداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { والسَّماءِ ذَاتِ الْحُبُكِ } قال:
  ذات الخَلْق الحسن ويقال: ذات الزينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  عنى بذلك السماء السابعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن بن مهدي وأبو داود، قالا: ثنا عمران القطان، عن قتادة،
  عن سالم بن أبي الجعد، عن معدان بن أبي طلحة، عن عمرو البكاليّ، عن عبد الله بن عمرو
  { والسَّماءِ ذَاتِ الْحُبُكِ } قال: السماء السابعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  القاسم بن بشير بن معروف، قال: ثنا أبو داود، قال: ثنا عمران القطان، عن قتادة، عن
  سالم بن أبي الجعد، عن معدان، عن عمرو البكاليّ، هكذا قال القاسم، عن عبد الله بن عمرو
  نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّكُمْ لَفِي قَوْلٍ
  مُخْتَلِفٍ } يقول: إنكم أيها الناس لفي قول مختلف في هذا القرآن، فمن مصدّق به ومكذّب.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { إنَّكُمْ لَفِي قَوْلٍ مُخْتَلِفٍ } قال: مصدّق بهذا
  القرآن ومكذّب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { إنَّكُمْ لَفِي قَوْلٍ مُخْتَلِفٍ } قال: يتخرّصون يقولون:
  هذا سحر، ويقولون: هذا أساطير، فبأيّ قولهم يؤخذ، قتل الخرّاصون هذا الرجل، لا بدّ
  له من أن يكون فيه أحد هؤلاء، فما لكم لا تأخذون أحد هؤلاء، وقد رميتموه بأقاويل شتى،
  فبأيّ هذا القول تأخذون، فهو قول مختلف. قال: فذكر أنه تخرّص منهم ليس لهم بذلك علم
  قالوا: فما منع هذا القرآن أن ينزل باللسان الذي نزلت به الكتب من قبلك، فقال الله:
  أعجميّ وعربيّ؟ لو جعلنا هذا القرآن أعجمياً لقلتم نحن عرب وهذا القرآن أعجميّ، فكيف
  يجتمعان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
