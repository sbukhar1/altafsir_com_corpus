  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْفَكُ
  عَنْهُ مَنْ أُفِكَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: والسماء ذات الخَلْق
  الحسن. وعنى بقوله: { ذَاتِ الحُبُكِ }: ذات الطرائق، وتكسير كل شيء: حُبُكُه، وهو
  جمع حِباك وحَبيكة يقال لتكسير الشعرة الجعدة: حُبك وللرملة إذا مرّت بها الريح الساكنة،
  والماء القائم، والدرع من الحديد لها: حُبُك ومنه قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنَّمَا جَلَّلَهَا الحَوَّاكُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طِنْفِسَةً فِي وَشْيِها حِباكُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أذْهَبها
  الخُفُوقُ والدّرَاكُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل، وإن اختلفت ألفاظ قائليه فيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عَبَثْر، قال: ثنا حصين، عن عكرِمة، عن
  ابن عباس، قوله: { والسَّماءِ ذَاتِ الحُبُكِ } قال: ذات الخَلْق الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عطاء بن
  السائب، عن سعيد بن جُبير عن ابن عباس { وَالسَّماءِ ذَاتِ الحُبُكِ } قال: حُسنها
  واستواؤها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عمرو، عن عطاء، عن سعيد بن جُبَير { والسَّماءِ ذَاتِ الحُبُكِ } قال: حبكها: حسنها
  واستواؤها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا حكام، قال: ثنا عمرو، عن
  عمر بن سعيد بن مسروق أخي سفيان، عن خصيف، عن سعيد بن جُبَير { والسَّماءِ ذَاتِ الحُبُكِ
  } قال: ذات الزينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الله بن بزيع،
  قال: ثنا بشر بن المفضل، عن عوف، عن الحسن، قوله: { والسَّماءِ ذَاتِ الحُبُكِ } قال:
  حبكت بالخلق الحسن، حبكت بالنجوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الحسن، في قوله: { والسَّماءِ ذَاتِ الحُبُكِ
  } قال: حبكت بالخلق الحسن، حبكت بالنجوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عثمان بن الهيثم، قال: ثنا عوف، عن الحسن، في قوله: { والسَّماءِ
  ذَاتِ الحُبُكِ } قال: ذات الخَلْق الحَسَن، حُبِكَت بالنجوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، قال: ثنا عمران بن حُدَير، قال: سُئل عكرِمة، عن قوله: {
  والسَّماءِ ذَاتِ الحُبُكِ } قال: ذات الخلْق الحسن، ألم تر إلى النساج إذا نسج الثوب
  قال: ما أحسن ما حبكه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن عُلَية، قال: ثنا أيوب، عن أبي قِلابة، عن رجل من أصحاب النبيّ صلى الله عليه وسلم
  عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ مِنْ وَرَائِكُمْ الكَذَّابَّ المُضِلَّ، وَإنَّ رأسَهُ مِنْ
  وَرَائهِ حُبُكٌ حُبُكٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بالحبك: الجعودة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن عطاء بن السائب، عن سعيد بن جُبَير، عن ابن
  عباس { والسَّماءِ ذَاتِ الحُبُكِ } قال: استواؤها: حسنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن عليّ بن جعفر، عن الربيع بن أنس { والسَّماءِ ذَاتِ الحُبُكِ } قال:
  ذات الخلْق الحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سعيد، عن قتادة،
  قال: حُبُكها نجومها. وكان ابن عباس يقول: { الْحُبُكِ } ذات الخَلْق الحَسن.</font></font>&#13;\t\t\t<label
