  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  ثَمُودَ إِذْ قِيلَ لَهُمْ تَمَتَّعُواْ حَتَّىٰ حِينٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَعَتَوْاْ
  عَنْ أَمْرِ رَبِّهِمْ فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ وَهُمْ يَنظُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  ٱسْتَطَاعُواْ مِن قِيَامٍ وَمَا كَانُواْ مُنتَصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  حَتَّىٰ حِينٍ } تفسيره قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَمَتَّعُواْ فِى دَارِكُمْ ثَلَـٰثَةَ أَيَّامٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  65] { فَعَتَوْاْ عَنْ أَمْرِ رَبِّهِمْ } فاستكبروا عن امتثاله. وقرىء: «الصعقة» وهي
  المرّة، من مصدر صعقتهم الصاعقة: والصاعقة النازلة نفسها { وَهُمْ يَنظُرُونَ } كانت
  نهاراً يعاينونها. وروى أن العمالقة كانوا معهم في الوادي ينظرون إليهم وما ضرَّتهم
  { فَمَا ٱسْتَطَـٰعُواْ مِن قِيَامٍ } كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَصْبَحُواْ فِي دَارِهِمْ جَـٰثِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  37] وقيل: هو من قولهم: ما يقوم به، إذا عجز من دفعه { مُنتَصِرِينَ } ممتنعين من العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

