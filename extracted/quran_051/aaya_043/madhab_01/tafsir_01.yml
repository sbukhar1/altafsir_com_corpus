  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفِي
  ثَمُودَ إِذْ قِيلَ لَهُمْ تَمَتَّعُواْ حَتَّىٰ حِينٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَعَتَوْاْ
  عَنْ أَمْرِ رَبِّهِمْ فَأَخَذَتْهُمُ ٱلصَّاعِقَةُ وَهُمْ يَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وفي ثمود أيضاً لهم عبرة ومتعظ، إذ قال لهم ربهم،
  يقول: فتكبروا عن أمر ربهم وعلَوْا استكباراً عن طاعة الله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَعَتَوْا
  } قال: عَلَوْا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فَعَتَوْا عَنْ أمْرِ رَبِّهِمْ } قال: العاتي: العاصي
  التارك لأمر الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فأَخَذَتْهُمُ الصَّاعِقَةُ
  } يقول تعالى ذكره: فأخذتهم صاعقة العذاب فجأة. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { فأَخَذَتْهُمْ الصَّاعِقَةُ وَهُمْ يَنْظُرُونَ } وهم
  ينتظرون، وذلك أن ثمود وُعِدَتِ العذاب قبل نزوله بهم بثلاثة أيام وجُعِل لنزوله عليهم
  علامات في تلك الثلاثة، فظهرت العلامات التي جعلت لهم الدالة على نزولها في تلك الأيام،
  فأصبحوا في اليوم الرابع موقنين بأن العذاب بهم نازل، ينتظرون حلوله بهم. وقرأت قراء
  الأمصار خلا الكسائيّ { فأَخَذَتْهُمُ الصَّاعِقَةُ } بالألف. ورُوي عن عمر بن الخطاب
  رضي الله عنه أنه قرأ ذلك «فأَخَذَتْهُمُ الصَّعْقَةُ» بغير ألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن السديّ، عن عمرو بن
  ميمون الأَودِي، أن عمر بن الخطاب رضي الله عنه قرأ «فأَخَذَتْهُمُ الصَّعْقَةُ»، وكذلك
  قرأ الكسائي: وبالألف نقرأ الصاعقة لإجماع الحجة من القرّاء عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

