  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّمَآءِ
  ذَاتِ ٱلْحُبُكِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّكُمْ لَفِي قَوْلٍ مُّخْتَلِفٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْفَكُ
  عَنْهُ مَنْ أُفِكَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْحُبُكِ } الطرائق، مثل حبك
  الرمل والماء: إذا ضربته الريح، وكذلك حبك الشعر: آثار تثنيه وتكسره. قال زهير:يصف
  غديراً</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُكَلَّلٌ
  بِأُصُولِ النَّجْمِ تَنْسِجُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رِيحٌ خَرِيقٌ
  لِضَاحِي مَائِهِ حُبُكُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والدرع محبوكة: لأنّ حلقها مطرق طرائق. ويقال: إنّ خلقه السماء كذلك.
  وعن الحسن: حبكها نجومها. والمعنى: أنها تزينها كما تزين الموشى طرائق الوشي. وقيل:
  حبكها صفاتها وإحكامها، من قولهم: فرس محبوك المعاقم؛ أي محكمها. وإذا أجاد الحائك
  الحياكة قالوا: ما أحسن حبكه، وهو جمع حباك، كمثال ومثل. أو حبيكة، كطريقة وطرق. وقرىء:
  «الحبك» بوزن القفل. والحبك، بوزن السلك. والحبك، بوزن الجبل. والحبك بوزن البرق. والحبك
  بوزن النعم. والحبك بوزن الإبل { إِنَّكُمْ لَفِى قَوْلٍ مُّخْتَلِفٍ } قولهم في الرسول:
  ساحر وشاعر ومجنون، وفي القرآن: شعر وسحر وأساطير الأوّلين. وعن الضحاك: قول الكفرة
  لا يكون مستوياً، إنما هو متناقض مختلف. وعن قتادة: منكم مصدّق ومكذب، ومقرّ ومنكر
  { يُؤْفَكُ عَنْهُ } الضمير للقرآن أوللرسول، أي: يصرف عنه، من صرف الصرف الذي لا صرف
  أشد منه وأعظم؛ كقوله: لا يهلك على الله إلا هالك. وقيل: يصرف عنه من صرف في سابق علم
  الله، أي: علم فيما لم يزل أنه مأفوك عن الحق لا يرعوى. ويجوز أن يكون الضمير لما توعدون
  أو للدين: أقسم بالذاريات على أن وقوع أمر القيامة حق، ثم أقسم بالسماء على أنهم في
  قول مختلف في وقوعه، فمنهم شاكّ، ومنهم جاحد. ثم قال: يؤفك عن الإقرار بأمر القيامة
  من هو المأفوك. ووجه آخر: وهو أن يرجع الضمير إلى قول مختلف وعن مثله في قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَنْهَوْنَ عَنْ أَكْلٍ وَعَنْ شُرْبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: يتناهون في السمن بسبب الأكل والشرب. وحقيقته: يصدر تناهيهم في
  السمن عنهما، وكذلك يصدر إفكهم عن القول المختلف. وقرأ سعيد بن جبير «يؤفك عنه» من
  أفك»، على البناء للفاعل. أي: من أفك الناس عنه وهم قريش، وذلك أنّ الحيّ كانوا يبعثون
  الرجل ذا العقل والرأي ليسأل عن رسول الله صلى الله عليه وسلم، فيقولون له: احذره،
  فيرجع فيخبرهم. وعن زيد بن عليّ: يأفك عنه من أفك، أي: يصرف الناس عنه من هو مأفوك
  في نفسه. وعنه أيضاً: يأفك عنه من أفك؛ أي: يصرف الناس عنه من هو أفاك كذاب. وقرىء:
  «يؤفن عنه من أفن» أي: يحرمه من رحم، من أفن الضرع إذا نهكه حلباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
