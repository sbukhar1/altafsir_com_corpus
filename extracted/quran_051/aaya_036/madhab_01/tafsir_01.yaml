text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا وَجَدْنَا
  فِيهَا غَيْرَ بَيْتٍ مِّنَ ٱلْمُسْلِمِينَ } * { وَتَرَكْنَا فِيهَآ آيَةً لِّلَّذِينَ
  يَخَافُونَ ٱلْعَذَابَ ٱلأَلِيمَ }يقول تعالى ذكره: فما وجدنا في تلك القرية التي أخرجنا
  منها من كان فيها من المؤمنين غير بيت من المسلمين، وهو بيت لوط.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَا وَجَدْنا فيها غَيرَ بَيْت مِنَ المُسْلِمِينَ
  } قال: لو كان فيها أكثر من ذلك لأنجاهم الله، ليعلموا أن الإيمان عند الله محفوظ لا
  ضيعة على أهله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فَمَا { وَجَدْنا
  فِيها غَيرَ بَيْتٍ مِنَ المُسْلِمِينَ } قال: هؤلاء قوم لوط لم يجدوا فيها غير لوط.حدثني
  ابن عوف، قال: ثنا المعتمر، قال: ثنا صفوان، قال: ثنا أبو المثنى ومسلم أبو الحيل الأشجعيّ
  قال الله: { فَمَا وَجَدْنا فِيها غَيرَ بَيْتٍ مِنَ المُسْلِمِينَ } لوطاً وابنتيه،
  قال: فحلّ بهم العذاب، قال الله: { وَتَرَكْنا فِيها آيَةً للَّذِينَ يَخَافُونَ العَذَابَ
  الألِيمَ }.وقوله: { وَتَرَكْنا فِيها آيَةً للَّذِينَ يَخَافُونَ العَذَابَ الألِيمَ
  } يقول: وتركنا في هذه القرية التي أخرجنا من كان فيها من المؤمنين آية، وقال جلّ ثناؤه:
  { وَتَرَكْنا فِيها آيَةً } والمعنى: وتركناها آية لأنها التي ائتفكت بأهلها، فهي الآية،
  وذلك كقول القائل: ترى في هذا الشيء عبرة وآية ومعناها: هذا الشيء آية وعبرة، كما قال
  جلّ ثناؤه { لَقَدْ كانَ فِي يُوسُفَ وَآخْوَتِهِ آياتٌ للسَّائِلِينَ } وهم كانوا
  الآيات وفعلهم، ويعني بالآية: العظة والعبرة، للذين يخافون عذاب الله الأليم في الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

