  none\" href=\"JavaScript:Open_Menu()\">مُّسَوَّمَةً عِندَ رَبِّكَ لِلْمُسْرِفِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخْرَجْنَا
  مَن كَانَ فِيهَا مِنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لِنُرْسِلَ
  عَلَيْهِمْ حِجَارَةً مِنْ طِينٍ } يقول: لنمطر عليهم من السماء حجارة من طين { مُسَوَّمةً
  } يعني: معلَّمة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { مُسَوَّمَةً عِنْدَ رَبِّكَ
  للمُسْرِفِينَ } قال: المسوّمة: الحجارة المختومة، يكون الحجر أبيض فيه نقطة سوداء،
  أو يكون الحجر أسود فيه نقطة بيضاء، فذلك تسويمها عند ربك يا إبراهيم للمسرفين، يعني
  للمتعدّين حدود الله، الكافرين به من قوم لوط { فأَخرَجْنا مَنْ كانَ فِيها مِنَ المُؤْمِنِينَ
  } يقول تعالى ذكره: فأخرجنا من كان في قرية سدوم، قرية قوم لوط من أهل الإيمان بالله
  وهم لوط وابنتاه، وكنى عن القرية بقوله: { مَنْ كانَ فِيها } ولم يجر لها ذكر قبل ذكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
