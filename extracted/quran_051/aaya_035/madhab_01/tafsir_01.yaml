text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِنُرْسِلَ عَلَيْهِمْ
  حِجَارَةً مِّن طِينٍ } * { مُّسَوَّمَةً عِندَ رَبِّكَ لِلْمُسْرِفِينَ } * { فَأَخْرَجْنَا
  مَن كَانَ فِيهَا مِنَ ٱلْمُؤْمِنِينَ }{ لِنُرْسِلَ عَلَيْهِمْ حِجَارَةً مِنْ طِينٍ
  } يقول: لنمطر عليهم من السماء حجارة من طين { مُسَوَّمةً } يعني: معلَّمة. كما:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { مُسَوَّمَةً عِنْدَ رَبِّكَ للمُسْرِفِينَ } قال: المسوّمة: الحجارة المختومة، يكون
  الحجر أبيض فيه نقطة سوداء، أو يكون الحجر أسود فيه نقطة بيضاء، فذلك تسويمها عند ربك
  يا إبراهيم للمسرفين، يعني للمتعدّين حدود الله، الكافرين به من قوم لوط { فأَخرَجْنا
  مَنْ كانَ فِيها مِنَ المُؤْمِنِينَ } يقول تعالى ذكره: فأخرجنا من كان في قرية سدوم،
  قرية قوم لوط من أهل الإيمان بالله وهم لوط وابنتاه، وكنى عن القرية بقوله: { مَنْ
  كانَ فِيها } ولم يجر لها ذكر قبل ذكر.\r\n\t\t\t\r\n\t\t\t</section>"

