text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذُوقُواْ فِتْنَتَكُمْ
  هَـٰذَا ٱلَّذِي كُنتُمْ بِهِ تَسْتَعْجِلُونَ } * { إِنَّ ٱلْمُتَّقِينَ فِي جَنَّاتٍ
  وَعُيُونٍ } * { آخِذِينَ مَآ آتَاهُمْ رَبُّهُمْ إِنَّهُمْ كَانُواْ قَبْلَ ذَلِكَ
  مُحْسِنِينَ }يعني تعالى ذكره بقوله: { ذُوقُوا فِتْنَتَكُمْ } يقال لهم: ذوقوا فتنتكم
  وترك يقال لهم لدلالة الكلام عليها.ويعني بقوله: { فِتْنَتَكُمْ }: عذابكم وحريقكم.
  واختلف أهل التأويل في ذلك، فقال بعضهم بالذي قلنا فيه. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فِتْنَتَكُمْ } قال: حريقكم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذُوقُوا فِتْنَتَكُمْ }: ذوقوا عذابكم
  { هَذَا الَّذِي كُنْتُمْ بِهِ تَسْتَعْجِلُونَ }.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة، في قوله: { ذُوقُوا فِتْنَتَكُمْ } يقول: يوم يعذّبون، فيقول:
  ذوقوا عذابكم.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { ذُوقُوا فِتْنَتَكُمْ } يقول: حريقكم.حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان { ذُوقُوا فِتْنَتَكُمْ } يقول: احتراقكم.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ذُوقُوا فِتْنَتَكُمْ } قال: ذوقوا عذابكم.وقال آخرون:
  عنى بذلك: ذوقوا تعذيبكم أو كذبكم. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { ذُوقُوا فِتْنَتَكُمْ }
  يقول: تكذيبكم.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { ذُوقُوا فِتْنَتَكُمْ } يقول: حريقكم، ويقال: كذبكم.وقوله: { هَذَا
  الَّذِي كُنْتُمْ بِهِ تَسْتَعْجِلُونَ } يقول تعالى ذكره: يقال لهم: هذا العذاب الذي
  تُوفَّوْنَهُ اليوم، هو العذاب الذي كنتم به تستعجلون في الدنيا.وقوله: { إنَّ المُتَّقِينَ
  فِي جَنَّاتٍ وَعُيُونٍ } يقول تعالى ذكره: إن الذين اتقوا الله بطاعته، واجتناب معاصيه
  في الدنيا في بساتين وعيون ماءٍ في الآخرة.وقوله: { آخِذِينَ ما آتاهُمْ رَبُّهُمْ
  } يقول تعالى ذكره: عاملين ما أمرهم به ربهم مؤدّين فرائضه. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي
  عمر، عن مسلم البطين، عن ابن عباس، في قوله: { آخِذِينَ ما آتاهُمْ رَبُّهُمْ } قال:
  الفرائض.وقوله: { إنَّهُمْ كانُوا قَبْلَ ذلكَ مُحْسِنِينَ } يقول: إنهم كانوا قبل
  أن يفرض عليهم الفرائض محسنين، يقول: كانوا لله قبل ذلك مطيعين. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  عن أبي عمر، عن مسلم البطين، عن ابن عباس { إنَّهُمْ كانُوا قَبْلَ ذلكَ مُحْسِنِينَ
  } قال: قبل الفرائض محسنين يعملون.\r\n\t\t\t\r\n\t\t\t</section>"

