  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُوقُواْ
  فِتْنَتَكُمْ هَـٰذَا ٱلَّذِي كُنتُمْ بِهِ تَسْتَعْجِلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُتَّقِينَ فِي جَنَّاتٍ وَعُيُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">آخِذِينَ مَآ آتَاهُمْ
  رَبُّهُمْ إِنَّهُمْ كَانُواْ قَبْلَ ذَلِكَ مُحْسِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بقوله: { ذُوقُوا فِتْنَتَكُمْ } يقال لهم: ذوقوا فتنتكم وترك يقال لهم
  لدلالة الكلام عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعني بقوله: { فِتْنَتَكُمْ }:
  عذابكم وحريقكم. واختلف أهل التأويل في ذلك، فقال بعضهم بالذي قلنا فيه. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { فِتْنَتَكُمْ } قال: حريقكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذُوقُوا فِتْنَتَكُمْ }: ذوقوا عذابكم
  { هَذَا الَّذِي كُنْتُمْ بِهِ تَسْتَعْجِلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { ذُوقُوا فِتْنَتَكُمْ
  } يقول: يوم يعذّبون، فيقول: ذوقوا عذابكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { ذُوقُوا فِتْنَتَكُمْ } يقول: حريقكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { ذُوقُوا فِتْنَتَكُمْ } يقول: احتراقكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ذُوقُوا
  فِتْنَتَكُمْ } قال: ذوقوا عذابكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بذلك: ذوقوا تعذيبكم أو كذبكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { ذُوقُوا فِتْنَتَكُمْ } يقول: تكذيبكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { ذُوقُوا فِتْنَتَكُمْ } يقول: حريقكم، ويقال: كذبكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { هَذَا الَّذِي كُنْتُمْ بِهِ تَسْتَعْجِلُونَ } يقول تعالى ذكره: يقال لهم: هذا العذاب
  الذي تُوفَّوْنَهُ اليوم، هو العذاب الذي كنتم به تستعجلون في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ المُتَّقِينَ فِي جَنَّاتٍ وَعُيُونٍ } يقول تعالى ذكره:
  إن الذين اتقوا الله بطاعته، واجتناب معاصيه في الدنيا في بساتين وعيون ماءٍ في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { آخِذِينَ ما آتاهُمْ رَبُّهُمْ } يقول تعالى ذكره: عاملين
  ما أمرهم به ربهم مؤدّين فرائضه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن أبي عمر، عن مسلم البطين، عن ابن عباس، في قوله: { آخِذِينَ ما آتاهُمْ
  رَبُّهُمْ } قال: الفرائض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّهُمْ كانُوا قَبْلَ
  ذلكَ مُحْسِنِينَ } يقول: إنهم كانوا قبل أن يفرض عليهم الفرائض محسنين، يقول: كانوا
  لله قبل ذلك مطيعين. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي عمر، عن مسلم
  البطين، عن ابن عباس { إنَّهُمْ كانُوا قَبْلَ ذلكَ مُحْسِنِينَ } قال: قبل الفرائض
  محسنين يعملون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

