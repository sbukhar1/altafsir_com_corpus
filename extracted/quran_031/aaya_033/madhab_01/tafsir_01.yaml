text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  ٱتَّقُواْ رَبَّكُمْ وَٱخْشَوْاْ يَوْماً لاَّ يَجْزِي وَالِدٌ عَن وَلَدِهِ وَلاَ
  مَوْلُودٌ هُوَ جَازٍ عَن وَالِدِهِ شَيْئاً إِنَّ وَعْدَ ٱللَّهِ حَقٌّ فَلاَ تَغُرَّنَّكُمُ
  ٱلْحَيَاةُ ٱلدُّنْيَا وَلاَ يَغُرَّنَّكُم بِٱللَّهِ ٱلْغَرُورُ }يقول تعالـى ذكره:
  أيها الـمشركون من قريش، اتقوا الله، وخافوا أن يحلّ بكم سخطه فـي يوم لا يغنى والد
  عن ولده، ولا مولود هو مغن عن والده شيئاً، لأن الأمر يصير هنالك بـيد من لا يغالب،
  ولا تنفع عنده الشفـاعة والوسائل، إلاَّ وسيـلة من صالـح الأعمال التـي أسلفها فـي
  الدنـيا. وقوله: { إنَّ وَعْدَ اللّهِ حَقّ } يقول: اعلـموا أن مـجيء هذا الـيوم حقّ،
  وذلك أن الله قد وعد عبـاده ولا خـلف لوعده { فَلا تَغُرَّنَّكُمُ الـحَياةُ الدُّنْـيا
  } يقول: فلا تـخدعنكم زينة الـحياة الدنـيا ولذّاتها، فتـميـلوا إلـيها، وتدعوا الاستعداد
  لـما فـيه خلاصكم من عقاب الله ذلك الـيوم. وقوله: { وَلا يَغُرَّنَّكُمْ بـالله الغَرُورِ
  } يقول: ولا يخدعنَّكم بـالله خادع. والغَرور بفتـح الغين: هو ما غرّ الإنسان من شيء،
  كائناً ما كان شيطاناً كان أو إنساناً، أو دنـيا وأما الغُرور بضمّ الغين: فهو مصدر
  من قول القائل: غررته غروراً. وبنـحو الذي قلنا فـي معنى قوله { وَلا يَغُرَّنَّكُمْ
  بـاللّهِ الغَرُور } قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله { الغَرُور } قال: الشيطان.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قَتادة قوله { وَلا يَغُرَّنكُمْ بِـاللّهِ الغَرُورُ } ذاكم
  الشيطان.حُدثت عن الـحسين، قال: سمعت أبـا معاذ الفضل بن خالد الـمروزي، يقول: أخبرنا
  عبـيد، قال: سمعت الضحاك يقول، فـي قوله { الغَرُورُ } قال: الشيطان.وكان بعضهم يتأوّل
  الغَرور بـما:حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن ابن لهيعة، عن عطاء بن دينار،
  عن سعيد بن جُبَـير، قوله: { وَلا يَغُرَّنَّكُمْ بـاللّهِ الغَرُورُ } قال: إن تعمل
  بـالـمعصية وتتـمنى الـمغفرة.\r\n\t\t\t\r\n\t\t\t</section>"

