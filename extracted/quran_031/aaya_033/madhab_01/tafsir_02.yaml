text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  ٱتَّقُواْ رَبَّكُمْ وَٱخْشَوْاْ يَوْماً لاَّ يَجْزِي وَالِدٌ عَن وَلَدِهِ وَلاَ
  مَوْلُودٌ هُوَ جَازٍ عَن وَالِدِهِ شَيْئاً إِنَّ وَعْدَ ٱللَّهِ حَقٌّ فَلاَ تَغُرَّنَّكُمُ
  ٱلْحَيَاةُ ٱلدُّنْيَا وَلاَ يَغُرَّنَّكُم بِٱللَّهِ ٱلْغَرُورُ }{ لاَّ يَجْزِى }
  لا يقضي عنه شيئاً. ومنه قيل للمتقاضي: المتجازي. وفي الحديث في جذعة بن نيار:(859)
  \" تجزِي عنكَ ولا تجزِي عنْ أحدٍ بعدَك \" وقرىء: «لا يجزىء» لا يغني. يقال: أجزأت
  عنك مجزأ فلان. والمعنى: لا يجزى فيه، فحذف. { ٱلْغَرُورِ } الشيطان. وقيل: الدنيا
  وقيل: تمنيكم في المعصية المغفرة. وعن سعيد بن جبير رضي الله عنه: الغرّة بالله: أن
  يتمادى الرجل في المعصية ويتمنى على الله المغفرة. وقيل: ذكرك لحسناتك ونسيانك لسيئاتك
  غرة. وقرىء بضم الغين وهو مصدر غره غروراً، وجعل الغرور غارًّا، كما قيل: جدّ جدّه.
  أو أريد زينة الدنيا لأنها غرور. فإن قلت: قوله: { وَلاَ مَوْلُودٌ هُوَ جَازٍ عَن
  وَالِدِهِ شَيْئاً } وارد على طريق من التوكيد لم يرد عليه ما هو معطوف عليه. قلت:
  الأمر كذلك؛ لأنّ الجملة الإسمية أكد من الفعلية، وقد انضم إلى ذلك قوله: { هُوَ }
  وقوله: { مَوْلُودٌ } والسبب في مجيئه على هذا السنن: أنّ الخطاب للمؤمنين وعليتهم:
  قبض آباؤهم على الكفر وعلى الدين الجاهلي، فأريد حسم أطماعهم وأطماع الناس فيهم: أن
  ينفعوا آباءهم في الآخرة، وأن يشفعوا لهم، وأن يغنوا عنهم من الله شيئاً؛ فلذلك جيء
  به على الطريق الآكد. ومعنى التوكيد في لفظ المولود: أن الواحد منهم لو شفع للأب الأدنى
  الذي ولد منه، لم تقبل شفاعته، فضلاً أن يشفع لمن فوقه من أجداده؛ لأنّ الولد يقع على
  الولد وولد الولد؛ بخلاف المولود فإنه لمن ولد منك.\r\n\t\t\t\r\n\t\t\t</section>"

