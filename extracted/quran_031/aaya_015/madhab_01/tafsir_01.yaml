text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن جَاهَدَاكَ
  عَلَىٰ أَن تُشْرِكَ بِي مَا لَيْسَ لَكَ بِهِ عِلْمٌ فَلاَ تُطِعْهُمَا وَصَاحِبْهُمَا
  فِي ٱلدُّنْيَا مَعْرُوفاً وَٱتَّبِعْ سَبِيلَ مَنْ أَنَابَ إِلَيَّ ثُمَّ إِلَيَّ
  مَرْجِعُكُمْ فَأُنَبِّئُكُمْ بِمَا كُنتُمْ تَعْمَلُونَ }يقول تعالـى ذكره: وإن جاهدك
  أيها الإنسان والداك علـى أن تشرك بـي فـي عبـادتك إياي معي غيري مـما لا تعلـم أنه
  لـي شريك، ولا شريك له تعالـى ذكره علوّاً كبـيراً، فلا تطعهما فـيـما أراداك علـيه
  من الشرك بـي، { وَصَاحِبْهُما فِـي الدُّنْـيا مَعْرُوفـاً } يقول: وصاحبهما فـي الدنـيا
  بـالطاعة لهما فـيـما لا تبعة علـيك فـيه فـيـما بـينك وبـين ربك ولا إثم. وقوله: {
  وَاتَّبِعْ سَبِـيـلَ مَنْ أنابَ إلـيَّ } يقول: واسلك طريق من تاب من شركه، ورجع إلـى
  الإسلام، واتبع مـحمداً صلى الله عليه وسلم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاتَّبِعْ سَبِـيـلَ
  مَنْ أنابَ إلـيَّ }: أي من أقبل إلـيّ.وقوله: { إلـيَّ مَرْجِعُكُمْ فأُنَبِّئُكُمْ
  بِـمَا كُنْتُـمْ تَعْمَلُونَ } فإن إلـيّ مصيركم ومعادكم بعد مـماتكم فأخبركم بجميع
  ما كنتـم فـي الدنـيا تعملون من خير وشرّ، ثم أجازيكم علـى أعمالكم، الـمـحسن منكم
  بإحسانه، والـمسيء بإساءته.فإن قال لنا قائل: ما وجه اعتراض هذا الكلام بـين الـخبر
  عن وصيتـي لقمان ابنه؟ قـيـل ذلك أيضاً، وإن كان خبراً من الله تعالـى ذكره عن وصيته
  عبـاده به، وأنه إنـما أوصى به لقمان ابنه، فكان معنى الكلام:{ وَإذْ قالَ لُقْمانُ
  لاِبْنِهِ وَهُوَ يَعِظُهُ: يا بُنَـيَّ لا تُشْرِكْ بـاللّهِ إنَّ الشِّرْكَ لَظُلْـمٌ
  عَظِيـمٌ }ولا تطع فـي الشرك به والديك { وَصَاحِبْهُما فِـي الدُّنْـيا مَعْرُوفـاً
  } فإن الله وصّى بهما، فـاستؤنف الكلام علـى وجه الـخبر من الله، وفـيه هذا الـمعنى،
  فذلك وجه اعتراض ذلك بـين الـخبرين عن وصيته.\r\n\t\t\t\r\n\t\t\t</section>"

