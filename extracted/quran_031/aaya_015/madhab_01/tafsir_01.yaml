  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  جَاهَدَاكَ عَلَىٰ أَن تُشْرِكَ بِي مَا لَيْسَ لَكَ بِهِ عِلْمٌ فَلاَ تُطِعْهُمَا
  وَصَاحِبْهُمَا فِي ٱلدُّنْيَا مَعْرُوفاً وَٱتَّبِعْ سَبِيلَ مَنْ أَنَابَ إِلَيَّ
  ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأُنَبِّئُكُمْ بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإن جاهدك أيها الإنسان والداك علـى أن تشرك بـي
  فـي عبـادتك إياي معي غيري مـما لا تعلـم أنه لـي شريك، ولا شريك له تعالـى ذكره علوّاً
  كبـيراً، فلا تطعهما فـيـما أراداك علـيه من الشرك بـي، { وَصَاحِبْهُما فِـي الدُّنْـيا
  مَعْرُوفـاً } يقول: وصاحبهما فـي الدنـيا بـالطاعة لهما فـيـما لا تبعة علـيك فـيه
  فـيـما بـينك وبـين ربك ولا إثم. وقوله: { وَاتَّبِعْ سَبِـيـلَ مَنْ أنابَ إلـيَّ
  } يقول: واسلك طريق من تاب من شركه، ورجع إلـى الإسلام، واتبع مـحمداً صلى الله عليه
  وسلم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاتَّبِعْ سَبِـيـلَ
  مَنْ أنابَ إلـيَّ }: أي من أقبل إلـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلـيَّ مَرْجِعُكُمْ فأُنَبِّئُكُمْ بِـمَا كُنْتُـمْ تَعْمَلُونَ } فإن إلـيّ مصيركم
  ومعادكم بعد مـماتكم فأخبركم بجميع ما كنتـم فـي الدنـيا تعملون من خير وشرّ، ثم أجازيكم
  علـى أعمالكم، الـمـحسن منكم بإحسانه، والـمسيء بإساءته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: ما وجه اعتراض هذا الكلام بـين الـخبر عن وصيتـي لقمان ابنه؟ قـيـل ذلك
  أيضاً، وإن كان خبراً من الله تعالـى ذكره عن وصيته عبـاده به، وأنه إنـما أوصى به
  لقمان ابنه، فكان معنى الكلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ قالَ لُقْمانُ لاِبْنِهِ وَهُوَ
  يَعِظُهُ: يا بُنَـيَّ لا تُشْرِكْ بـاللّهِ إنَّ الشِّرْكَ لَظُلْـمٌ عَظِيـمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولا
  تطع فـي الشرك به والديك { وَصَاحِبْهُما فِـي الدُّنْـيا مَعْرُوفـاً } فإن الله وصّى
  بهما، فـاستؤنف الكلام علـى وجه الـخبر من الله، وفـيه هذا الـمعنى، فذلك وجه اعتراض
  ذلك بـين الـخبرين عن وصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

