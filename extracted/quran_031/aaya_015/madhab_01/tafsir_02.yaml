  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّيْنَا
  ٱلإِنْسَانَ بِوَالِدَيْهِ حَمَلَتْهُ أُمُّهُ وَهْناً عَلَىٰ وَهْنٍ وَفِصَالُهُ فِي
  عَامَيْنِ أَنِ ٱشْكُرْ لِي وَلِوَالِدَيْكَ إِلَيَّ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  جَاهَدَاكَ عَلَىٰ أَن تُشْرِكَ بِي مَا لَيْسَ لَكَ بِهِ عِلْمٌ فَلاَ تُطِعْهُمَا
  وَصَاحِبْهُمَا فِي ٱلدُّنْيَا مَعْرُوفاً وَٱتَّبِعْ سَبِيلَ مَنْ أَنَابَ إِلَيَّ
  ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأُنَبِّئُكُمْ بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي { حَمَلَتْهُ } تهن { وَهْناً عَلَىٰ وَهْنٍ } كقولك رجع عوداً
  على بدء، بمعنى؛ يعود عوداً على بدء، وهو في موضع الحال. والمعنى: أنها تضعف ضعفاً
  فوق ضعف، أي: يتزايد ضعفها ويتضاعف؛ لأنّ الحمل كلما ازداد وعظم، ازدادت ثقلاً وضعفاً.
  وقرىء: «وهنا على وهن». بالتحريك عن أبي عمرو. يقال: وهن يوهن. ووهن يهن وقرىء: «وفصله»
  { أَنِ ٱشْكُرْ } تفسير لوصينا { مَا لَيْسَ لَكَ بِهِ عِلْمٌ } أراد بنفي العمل به
  نفيه، أي: لا تشرك بي ما ليس بشيء، يريد الأصنام، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا يَدْعُونَ مِن دُونِهِ مِن شَىْء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  42]. { مَّعْرُوفاً } صحابا، أو مصاحباً معروفاً حسناً بخلق جميل وحلم واحتمال وبر
  وصلة، وما يقتضيه الكرم والمروءة { وَٱتَّبِعْ سَبِيلَ مَنْ أَنَابَ إِلَىَّ } يريد:
  واتبع سبيل المؤمنين في دينك ولا تتبع سبيلهما فيه - وإن كنت مأموراً بحسن مصاحبتهما
  في الدنيا - ثم إليّ مرجعك ومرجعهما، فأجازيك على إيمانك وأجازيهما على كفرهما، علم
  بذلك حكم الدنيا وما يجب على الإنسان في صحبتهما ومعاشرتهما: من مراعاة حق الأبوة وتعظيمه،
  وما لهما من المواجب التي لا يسوغ الاخلال بها، ثم بين حكمهما وحالهما في الآخرة. وروي:
  أنها نزلت في سعد ابن أبي وقاص وأمّه. وفي القصة: أنها مكثت ثلاثاً لا تطعم ولا تشرب
  حتى شجروا فاهاً بعود. وروي أنه قال: لو كانت لها سبعون نفساً فخرجت، لما ارتددت إلى
  الكفر. فإن قلت: هذا الكلام كيف وقع في أثناء وصية لقمان؟ قلت: هو كلام اعترض به على
  سبيل الاستطراد، تأكيداً لما في وصية لقمان من النهي عن الشرك. فإن قلت: فقوله: { حَمَلَتْهُ
  أُمُّهُ وَهْناً عَلَىٰ وَهْنٍ وَفِصَٰلُهُ فِى عَامَيْنِ } كيف اعترض به بين المفسر
  والمفسر؟ قلت: لما وصى بالوالدين: ذكر ما تكابده الأمّ وتعانيه من المشاق والمتاعب
  في حمله وفصاله هذه المدّة المتطاولة، إيجاباً للتوصية بالوالدة خصوصاً. وتذكيراً بحقها
  العظيم مفرداً، ومن ثمّ</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(854) قال رسول الله صلى الله عليه
  وسلم لمن قال له: من أبر؟</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أمّك ثم أمّك ثم أمّك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال بعد ذلك</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثم أباك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن بعض العرب أنه حمل أمه إلى الحج على ظهره وهو يقول في حدائه بنفسه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أحْمِلُ أُمِّي وَهِيَ الْحَمَّالَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُرْضِعُنِي الدُّرَّةَ وَالْعُلاَلَه</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ْوَلاَ يُجَازَى وَالِدٌ فَعَالَهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما معنى توقيت الفصال بالعامين؟
  قلت: المعنى في توقيته بهذه المدة أنها الغاية التي لا تتجاوز، والأمر فيما دون العامين
  موكول إلى اجتهاد الأم: إن علمت أنه يقوى على الفطام فلها أن تفطمه، ويدل عليه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْوٰلِدٰتُ يُرْضِعْنَ أَوْلَـٰدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ
  لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 233] وبه استشهد الشافعي
  رضي الله عنه على أن مدة الرضاع سنتان، لا تثبت حرمة الرضاع بعد انقضائهما، وهو مذهب
  أبي يوسف ومحمد. وأما عند أبي حنيفة رضي الله عنه. فمدة الرضاع ثلاثون شهراً. وعن أبي
  حنيفة: إن فطمته قبل العامين فاستغنى بالطعام ثم أرضعته، لم يكن رضاعاً. وإن أكل أكلاً
  ضعيفاً لم يستغن به عن الرضاع ثم أرضعته، فهو رضاع محرم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

