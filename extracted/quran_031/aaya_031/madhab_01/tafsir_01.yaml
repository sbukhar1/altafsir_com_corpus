text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱلْفُلْكَ تَجْرِي فِي ٱلْبَحْرِ بِنِعْمَتِ ٱللَّهِ لِيُرِيَكُمْ مِّنْ آيَاتِهِ إِنَّ
  فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ }يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: ألـم تر يا مـحمد أن السفن تـجري فـي البحر نعمة من الله علـى خـلقه
  { لِـيُرِيَكُمْ مِنْ آياتِهِ } يقول: لـيريكم من عبره وحججه علـيكم إنَّ فِـي { ذلكَ
  لآياتٍ لِكُلّ صَبَّـارٍ شَكُورٍ } يقول: إن فـي جري الفلك فـي البحر دلالة علـى أن
  الله الذي أجراها هو الـحقّ، وأنّ ما يدعون من دونه البـاطل { لكُلّ صَبَّـارٍ شَكُورٍ
  } يقول: لكلّ من صبر نفسه عن مـحارم الله، وشكره علـى نعمه فلـم يكفره.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: كان مطرف يقول: إنّ من أحبّ عبـاد الله إلـيه:
  الصبَّـار الشَّكور.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، قال: الصبر نصف الإيـمان،
  والشكر نصف الإيـمان، والـيقـين: الإيـمان كله، ألـم تر إلـى قوله: { إنَّ فِـي ذلك
  لآياتٍ لكُلّ صَبَّـارٍ شَكُورٍ } ،{ إنَّ فـي ذلكَ لآياتٍ للْـمُوقِنـينَ }{ إنَّ
  فِـي ذلكَ لآياتٍ للْـمُؤْمِنـينَ }حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا
  سفـيان، عن مغيرة، عن الشعبـيّ { إنَّ فِـي ذلكَ لآياتٍ لكُلّ صَبَّـارٍ شَكُور } قال:
  الصبر: نصف الإيـمان، والـيقـين: الإيـمان كله.إن قال قائل: وكيف خصّ هذه الدلالة بأنها
  دلالة للصبَّـار الشَّكور دون سائر الـخـلق؟ قـيـل: لأنّ الصبر والشكر من أفعال ذوي
  الـحجى والعقول، فأخبر أن فـي ذلك لآيات لكلّ ذي عقل، لأن الآيات جعلها الله عبراً
  لذوي العقول والتـميـيز.\r\n\t\t\t\r\n\t\t\t</section>"

