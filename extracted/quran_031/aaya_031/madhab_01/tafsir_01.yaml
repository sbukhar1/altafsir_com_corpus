  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱلْفُلْكَ تَجْرِي فِي ٱلْبَحْرِ بِنِعْمَتِ ٱللَّهِ لِيُرِيَكُمْ مِّنْ
  آيَاتِهِ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ألـم تر يا مـحمد
  أن السفن تـجري فـي البحر نعمة من الله علـى خـلقه { لِـيُرِيَكُمْ مِنْ آياتِهِ }
  يقول: لـيريكم من عبره وحججه علـيكم إنَّ فِـي { ذلكَ لآياتٍ لِكُلّ صَبَّـارٍ شَكُورٍ
  } يقول: إن فـي جري الفلك فـي البحر دلالة علـى أن الله الذي أجراها هو الـحقّ، وأنّ
  ما يدعون من دونه البـاطل { لكُلّ صَبَّـارٍ شَكُورٍ } يقول: لكلّ من صبر نفسه عن مـحارم
  الله، وشكره علـى نعمه فلـم يكفره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: كان مطرف يقول: إنّ من أحبّ عبـاد
  الله إلـيه: الصبَّـار الشَّكور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، قال: الصبر نصف الإيـمان، والشكر نصف الإيـمان،
  والـيقـين: الإيـمان كله، ألـم تر إلـى قوله: { إنَّ فِـي ذلك لآياتٍ لكُلّ صَبَّـارٍ
  شَكُورٍ } ،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ فـي ذلكَ لآياتٍ للْـمُوقِنـينَ</font></font> }</b><br
  class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ فِـي ذلكَ لآياتٍ للْـمُؤْمِنـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو
  عاصم، قال: ثنا سفـيان، عن مغيرة، عن الشعبـيّ { إنَّ فِـي ذلكَ لآياتٍ لكُلّ صَبَّـارٍ
  شَكُور } قال: الصبر: نصف الإيـمان، والـيقـين: الإيـمان كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قال قائل: وكيف خصّ هذه الدلالة بأنها دلالة للصبَّـار الشَّكور دون سائر الـخـلق؟
  قـيـل: لأنّ الصبر والشكر من أفعال ذوي الـحجى والعقول، فأخبر أن فـي ذلك لآيات لكلّ
  ذي عقل، لأن الآيات جعلها الله عبراً لذوي العقول والتـميـيز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

