  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱلْفُلْكَ تَجْرِي فِي ٱلْبَحْرِ بِنِعْمَتِ ٱللَّهِ لِيُرِيَكُمْ مِّنْ
  آيَاتِهِ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «الفلك» بضم اللام. وكل فعل يجوز فيه فعل، كما يجوز في كل فعل
  فعل، على مذهب التعويض. وبنعمات الله: بسكون العين. وعين فعلات يجوز فيها الفتح والكسر
  والسكون { بِنِعْمَتِ ٱللهِ } بإحسانه ورحمته { صَبَّارٍ } على بلائه { شَكُورٍ } لنعمائه،
  وهما صفتا المؤمن، فكأنه قال: إنّ في ذلك لآيات لكل مؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

