text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱلْفُلْكَ تَجْرِي فِي ٱلْبَحْرِ بِنِعْمَتِ ٱللَّهِ لِيُرِيَكُمْ مِّنْ آيَاتِهِ إِنَّ
  فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ }قرىء: «الفلك» بضم اللام. وكل فعل يجوز
  فيه فعل، كما يجوز في كل فعل فعل، على مذهب التعويض. وبنعمات الله: بسكون العين. وعين
  فعلات يجوز فيها الفتح والكسر والسكون { بِنِعْمَتِ ٱللهِ } بإحسانه ورحمته { صَبَّارٍ
  } على بلائه { شَكُورٍ } لنعمائه، وهما صفتا المؤمن، فكأنه قال: إنّ في ذلك لآيات لكل
  مؤمن.\r\n\t\t\t\r\n\t\t\t</section>"

