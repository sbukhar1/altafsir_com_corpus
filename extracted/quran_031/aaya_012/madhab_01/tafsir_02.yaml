  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا لُقْمَانَ ٱلْحِكْمَةَ أَنِ ٱشْكُرْ للَّهِ وَمَن يَشْكُرْ فَإِنَّمَا يَشْكُرُ
  لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هو
  لقمان بن باعورا: ابن أخت أيوب أو ابن خالته. وقيل: كان من أولاد آزر، وعاش ألف سنة،
  وأدرك داود عليه السلام وأخذ منه العلم، وكان يفتي قبل مبعث داود عليه السلام، فلما
  بعث قطع الفتوى، فقيل له؟ فقال: ألا أكتفي إذا كفيت؟ وقيل: كان قاضياً في بني إسرائيل،
  وأكثر الأقاويل أنه كان حكيماً ولم يكن نبياً، وعن ابن عباس رضي الله عنهما: لقمان
  لم يكن نبياً ولا ملكاً، ولكن كان راعياً أسود، فرزقه الله العتق، ورضي قوله ووصيته،
  فقص أمره في القرآن لتمسكوا بوصيته. وقال عكرمة والشعبي: كان نبياً. وقيل: خيّر بين
  النبوّة والحكمة فاختار الحكمة. وعن ابن المسيب: كان أسود من سودان مصر خياطاً، وعن
  مجاهد: كان عبداً أسود غليظ الشفتين متشقق القدمين. وقيل: كان نجاراً. وقيل: كان راعياً
  وقيل: كان يحتطب لمولاه كل يوم حزمة. وعنه أنه قال لرجل ينظر إليه: إن كنت تراني غليظ
  الشفتين فإنه يخرج من بينهما كلام رقيق، وإن كنت تراني أسود فقلبي أبيض. وروي أن رجلاً
  وقف عليه في مجلسه فقال: ألست الذي ترعى معي في مكان كذا؟ قال: بلى. قال ما بلغ بك
  ما أرى؟ قال: صدق الحديث والصمت عما لا يعنيني. وروي أنه دخل على داود عليه السلام
  وهو يسرد الدرع وقد لين الله له الحديد كالطين، فأراد أن يسأله فأدركته الحكمة فسكت،
  فلما أتمها لبسها وقال: نعم لبوس الحرب أنت. فقال: الصمت حكمة وقليل فاعله، فقال له
  داود: بحق ما سميت حكيماً. وروي أن مولاه أمره بذبح شاة وبأن يخرج منها أطيب مضغتين،
  فأخرج اللسان والقلب، ثم أمره بمثل ذلك بعد أيام وأن يخرج أخبث مضغتين فأخرج اللسان
  والقلب، فسأله عن ذلك؟ فقال: هما أطيب ما فيها إذا طابا، وأخبث ما فيها إذا خبثا. وعن
  سعيد بن المسيب أنه قال لأسود: لا تحزن، فإنه كان من خير الناس ثلاثة من السودان: بلال
  ومهجع مولى عمر، ولقمان. { أن } هي المفسرة، لأنّ إيتاء الحكمة في معنى القول، وقد
  نبه الله سبحانه على أنّ الحكمة الأصلية والعلم الحقيقي: هو العمل بهما وعبادة الله
  والشكر له، حيث فسر إيتاء الحكمة بالبعث على الشكر { غَنِىٌّ } غير محتاج إلى الشكر
  { حَمِيدٌ } حقيق بأن يحمد وإن لم يحمده أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

