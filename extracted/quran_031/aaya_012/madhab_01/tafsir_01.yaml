  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا لُقْمَانَ ٱلْحِكْمَةَ أَنِ ٱشْكُرْ للَّهِ وَمَن يَشْكُرْ فَإِنَّمَا يَشْكُرُ
  لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولقد آتـينا لقمان الفقه فـي الدين، والعقل، والإصابة فـي القول. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَقَدْ آتَـيْنا لُقْمان
  الـحِكْمَةَ } قال: الفقه والعقل والإصابة فـي القول من غير نُبوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَلَقَدْ
  آتَـيْنا لُقْمانَ الـحِكْمَةَ } أي الفقه فـي الإسلام. قال قَتادة: ولـم يكن نبـياً،
  ولـم يُوح إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا يونس، عن مـجاهد، فـي قوله { وَلَقَدْ آتَـيْنا لُقْمانَ الـحِكْمَةَ
  } قال: الـحكمة: الصواب. وقال غير أبـي بشر: الصواب فـي غير النبوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم،
  عن مـجاهد، أنه قال: كان لقمان رجلاً صالـحاً، ولـم يكن نبـياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي نصر بن عبد الرحمن الأَوْديّ وابن حميد، قالا: ثنا حَكّام،
  عن سعيد الزبـيديّ، عن مـجاهد، قال: كان لقمان الـحكيـم عبداً حبشياً، غلـيظ الشفتـين،
  مصفح القدمين، قاضياً علـى بنـي إسرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عيسى بن عثمان بن عيسى الرملـيّ، قال: ثنا يحيى بن عيسى عن الأعمش، عن مـجاهد، قال:
  كان لقمان عبداً أسود، عظيـم الشفتـين، مُشقَّق القدمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبـاس بن مـحمد، قال: ثنا خالد بن مخـلد، قال: ثنا سلـيـمان بن بلال، قال: ثنـي يحيى
  بن سعيد قال: سمعت سعيد بن الـمسيب يقول: كان لقمان الـحكيـم أسود من سودان مصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أشعث، عن عكرمة، عن
  ابن عبـاس، قال: كان لقمان عبداً حبشياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  العبـاس بن الولـيد، قال: أخبرنا أبـي، قال: ثنا الأوزاعيّ، قال: ثنا عبد الرحمن بن
  حَرْملة، قال: جاء أسود إلـى سعيد بن الـمسيب يسأل، فقال له سعيد: لا تـحزن من أجل
  أنك أسود، فإنه كان من خير الناس ثلاثة من السودان: بِلال، ومهجِّع مولـى عمر بن الـخطاب،
  ولُقمان الـحكيـم، كان أسود نوبـياً ذا مشافر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـي الأشهب، عن خالد الرَّبَعِيّ، قال: كان لقمان عبداً
  حبشياً نـجاراً، فقال له مولاه: اذبح لنا هذه الشاة، فذبحها. قال: أخرج أطيب مُضْغَتـين
  فـيها، فأخرج اللسان والقلب. ثم مكث ما شاء الله، ثم قال: اذبح لنا هذه الشاة، فذبحها.
  فقال: أخرج أخبث مضغتـين فـيها، فأخرج اللسان والقلب، فقال له مولاه: أمرتك أن تـخرج
  أطيب مضغتـين فـيها فأخرجتهما، وأمرتك أن تـخرج أخبث مضغتـين فـيها فأخرجتهما فقال
  له لقمان: إنه لـيس من شيء أطيب منهما إذا طابـا، ولا أخبث منهما إذا خَبثا.</font></font>&#13;\t\t\t<label
