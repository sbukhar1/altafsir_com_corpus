text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  لُقْمَانَ ٱلْحِكْمَةَ أَنِ ٱشْكُرْ للَّهِ وَمَن يَشْكُرْ فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ
  وَمَن كَفَرَ فَإِنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ }يقول تعالـى ذكره: ولقد آتـينا لقمان
  الفقه فـي الدين، والعقل، والإصابة فـي القول. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَقَدْ
  آتَـيْنا لُقْمان الـحِكْمَةَ } قال: الفقه والعقل والإصابة فـي القول من غير نُبوّة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَلَقَدْ آتَـيْنا لُقْمانَ
  الـحِكْمَةَ } أي الفقه فـي الإسلام. قال قَتادة: ولـم يكن نبـياً، ولـم يُوح إلـيه.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا يونس، عن مـجاهد، فـي قوله { وَلَقَدْ
  آتَـيْنا لُقْمانَ الـحِكْمَةَ } قال: الـحكمة: الصواب. وقال غير أبـي بشر: الصواب
  فـي غير النبوّة.حدثنا ابن الـمثنى، ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن الـحكم،
  عن مـجاهد، أنه قال: كان لقمان رجلاً صالـحاً، ولـم يكن نبـياً.حدثنـي نصر بن عبد الرحمن
  الأَوْديّ وابن حميد، قالا: ثنا حَكّام، عن سعيد الزبـيديّ، عن مـجاهد، قال: كان لقمان
  الـحكيـم عبداً حبشياً، غلـيظ الشفتـين، مصفح القدمين، قاضياً علـى بنـي إسرائيـل.حدثنـي
  عيسى بن عثمان بن عيسى الرملـيّ، قال: ثنا يحيى بن عيسى عن الأعمش، عن مـجاهد، قال:
  كان لقمان عبداً أسود، عظيـم الشفتـين، مُشقَّق القدمين.حدثنـي عبـاس بن مـحمد، قال:
  ثنا خالد بن مخـلد، قال: ثنا سلـيـمان بن بلال، قال: ثنـي يحيى بن سعيد قال: سمعت سعيد
  بن الـمسيب يقول: كان لقمان الـحكيـم أسود من سودان مصر.حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن أشعث، عن عكرمة، عن ابن عبـاس، قال: كان لقمان عبداً حبشياً.حدثنا العبـاس
  بن الولـيد، قال: أخبرنا أبـي، قال: ثنا الأوزاعيّ، قال: ثنا عبد الرحمن بن حَرْملة،
  قال: جاء أسود إلـى سعيد بن الـمسيب يسأل، فقال له سعيد: لا تـحزن من أجل أنك أسود،
  فإنه كان من خير الناس ثلاثة من السودان: بِلال، ومهجِّع مولـى عمر بن الـخطاب، ولُقمان
  الـحكيـم، كان أسود نوبـياً ذا مشافر.حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي الأشهب،
  عن خالد الرَّبَعِيّ، قال: كان لقمان عبداً حبشياً نـجاراً، فقال له مولاه: اذبح لنا
  هذه الشاة، فذبحها. قال: أخرج أطيب مُضْغَتـين فـيها، فأخرج اللسان والقلب. ثم مكث
  ما شاء الله، ثم قال: اذبح لنا هذه الشاة، فذبحها. فقال: أخرج أخبث مضغتـين فـيها،
  فأخرج اللسان والقلب، فقال له مولاه: أمرتك أن تـخرج أطيب مضغتـين فـيها فأخرجتهما،
  وأمرتك أن تـخرج أخبث مضغتـين فـيها فأخرجتهما فقال له لقمان: إنه لـيس من شيء أطيب
  منهما إذا طابـا، ولا أخبث منهما إذا خَبثا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا لُقْمَانَ ٱلْحِكْمَةَ
  أَنِ ٱشْكُرْ للَّهِ وَمَن يَشْكُرْ فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ
  ٱللَّهَ غَنِيٌّ حَمِيدٌ }حدثنا ابن حميد، قال: ثنا الـحكم، قال: ثنا عمرو بن قـيس،
  قال: كان لقمان عبداً أسود، غلـيظ الشفتـين، مصفح القدمين، فأتاه رجل، وهو فـي مـجلس
  أناس يحدّثهم، فقال له: ألست الذي كنت ترعى معي الغنـم فـي مكان كذا وكذا؟ قال: نعم،
  قال: فما بلغ بك ما أرى؟ قال: صدق الـحديث، والصمت عما لا يعنـينـي.حدثنا ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد { وَلَقَدْ آتَـيْنا لُقْمانَ الـحِكْمَةَ
  } قال: القرآن.قال: ثنا أبـي، عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: الـحكمة:
  الأمانة.وقال آخرون: كان نبـياً. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنـي أبـي، عن
  إسرائيـل، عن جابر، عن عكرمة، قال: كان لقمان نبـيا.وقوله: { أنِ اشْكُرْ لِلّهِ }:
  يقول تعالـى ذكره: ولقد آتـينا لقمان الـحكمة، أن احمد الله علـى ما آتاك من فضله وجعل
  قوله { أنِ اشْكُرْ } ترجمة عن الـحكمة، لأن من الـحكمة التـي كان أوتـيها، كان شكره
  الله علـى ما آتاه. وقوله: { وَمَنْ يَشْكُرْ فإنَّـمَا يَشْكُرُ لِنَفْسِهِ } يقول:
  ومن يشكر الله علـى نعمه عنده فإنـما يشكر لنفسه، لأن الله يُجزل له علـى شكره إياه
  الثواب، وينقذه به من الهلكة. { وَمَنْ كَفَرَ فإنَّ اللّهَ غَنِـيٌّ حَمِيدٌ } يقول:
  ومن كفر نعمة الله علـيه، إلـى نفسه أساء، لأن الله معاقبُه علـى كفرانه إياه، والله
  غنـيّ عن شكره إياه علـى نعمه، لا حاجة به إلـيه، لأن شكره إياه لا يزيد فـي سلطانه،
  ولا ينقص كفرانه إياه مِن ملكه. ويعنـي بقوله { حَمِيدٌ } مـحمود علـى كلّ حال، له
  الـحمد علـى نعمه، كفر العبد نعمته أو شكره علـيها وهو مصروف من مفعول إلـى فَعِيـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

