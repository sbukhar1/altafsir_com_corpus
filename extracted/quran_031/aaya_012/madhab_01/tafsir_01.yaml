  href=\"JavaScript:Open_Menu()\">وَلَقَدْ آتَيْنَا لُقْمَانَ ٱلْحِكْمَةَ أَنِ ٱشْكُرْ
  للَّهِ وَمَن يَشْكُرْ فَإِنَّمَا يَشْكُرُ لِنَفْسِهِ وَمَن كَفَرَ فَإِنَّ ٱللَّهَ
  غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم،
  قال: ثنا عمرو بن قـيس، قال: كان لقمان عبداً أسود، غلـيظ الشفتـين، مصفح القدمين،
  فأتاه رجل، وهو فـي مـجلس أناس يحدّثهم، فقال له: ألست الذي كنت ترعى معي الغنـم فـي
  مكان كذا وكذا؟ قال: نعم، قال: فما بلغ بك ما أرى؟ قال: صدق الـحديث، والصمت عما لا
  يعنـينـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن رجل، عن مـجاهد { وَلَقَدْ آتَـيْنا لُقْمانَ الـحِكْمَةَ } قال: القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي، عن سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: الـحكمة:
  الأمانة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: كان نبـياً. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي،
  عن إسرائيـل، عن جابر، عن عكرمة، قال: كان لقمان نبـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أنِ اشْكُرْ لِلّهِ }: يقول تعالـى ذكره: ولقد آتـينا لقمان الـحكمة، أن احمد الله
  علـى ما آتاك من فضله وجعل قوله { أنِ اشْكُرْ } ترجمة عن الـحكمة، لأن من الـحكمة
  التـي كان أوتـيها، كان شكره الله علـى ما آتاه. وقوله: { وَمَنْ يَشْكُرْ فإنَّـمَا
  يَشْكُرُ لِنَفْسِهِ } يقول: ومن يشكر الله علـى نعمه عنده فإنـما يشكر لنفسه، لأن
  الله يُجزل له علـى شكره إياه الثواب، وينقذه به من الهلكة. { وَمَنْ كَفَرَ فإنَّ
  اللّهَ غَنِـيٌّ حَمِيدٌ } يقول: ومن كفر نعمة الله علـيه، إلـى نفسه أساء، لأن الله
  معاقبُه علـى كفرانه إياه، والله غنـيّ عن شكره إياه علـى نعمه، لا حاجة به إلـيه،
  لأن شكره إياه لا يزيد فـي سلطانه، ولا ينقص كفرانه إياه مِن ملكه. ويعنـي بقوله {
  حَمِيدٌ } مـحمود علـى كلّ حال، له الـحمد علـى نعمه، كفر العبد نعمته أو شكره علـيها
  وهو مصروف من مفعول إلـى فَعِيـل.</font></font><font class=\"TextResultArabic\"><font
