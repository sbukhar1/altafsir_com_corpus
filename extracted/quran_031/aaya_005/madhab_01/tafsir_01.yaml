text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ عَلَىٰ
  هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }يقول تعالـى ذكره: هؤلاء
  الذين وصفت صفتهم علـى بـيان من ربهم ونور { وأُولَئِكَ هُمُ الـمُفْلـحونَ } يقول:
  وهؤلاء هم الـمنْـجِحون الـمدركون ما رَجَوا وأملوا من ثواب ربهم يوم القـيامة.\r\n\t\t\t\r\n\t\t\t</section>"

