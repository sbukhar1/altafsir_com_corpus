  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  خَلْقُ ٱللَّهِ فَأَرُونِي مَاذَا خَلَقَ ٱلَّذِينَ مِن دُونِهِ بَلِ ٱلظَّالِمُونَ
  فِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: هذا الذي أعددت
  علـيكم أيها الناس أنـي خـلقته فـي هذه الآية خـلق الله الذي له ألوهة كل شيء، وعبـادة
  كل خـلق، الذي لا تصلـح العبـادة لغيره، ولا تنبغي لشيء سواه، فأرونـي أيها الـمشركون
  فـي عبـادتكم إياه مَن دونه من الآلهة والأوثان، أيّ شيء خـلق الذين من دونه من آلهتكم
  وأصنامكم، حتـى استـحقت علـيكم العبـادة فعبدتـموها من دونه، كما استـحقّ ذلك علـيكم
  خالقكم، وخالق هذه الأشياء التـي عددتها علـيكم. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { هَذَا خَـلْقُ اللّهِ } ما ذكر من خـلق السموات والأرض،
  وما بثّ من الدوابّ، وما أنبت من كلّ زوج كريـم، فأرونـي ماذا خـلق الذين من دونه الأصنام
  الذين تدعون من دونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بَلِ الظَّالِـمُونَ فِـي
  ضَلالٍ مُبِـينٍ } يقول تعالـى ذكره: ما عبد هؤلاء الـمشركون الأوثان والأصنام من أجل
  أنها تـخـلق شيئاً، ولكنهم دعاهم إلـى عبـادتها ضلالهم، وذهابهم عن سبـيـل الـحقّ،
  فهم فـي ضلال. يقول: فهم فـي جور عن الـحقّ، وذهاب عن الاستقامة { مبـين } يقول: يبـين
  لـمن تأمله، ونظر فـيه وفكَّر بعقل أنه ضلال لا هدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

