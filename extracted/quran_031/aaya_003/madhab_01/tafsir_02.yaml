text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ } * { تِلْكَ
  آيَاتُ ٱلْكِتَابِ ٱلْحَكِيمِ } * { هُدًى وَرَحْمَةً لِّلْمُحْسِنِينَ } * { ٱلَّذِينَ
  يُقِيمُونَ ٱلصَّلاَةَ وَيُؤْتُونَ ٱلزَّكَاةَ وَهُمْ بِٱلآخِرَةِ هُمْ يُوقِنُونَ
  } * { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  }{ ٱلْكِتَـٰبِ ٱلْحَكِيمِ } ذي الحكمة. أو وصف بصفة الله تعالى على الإسناد المجازي.
  ويجوز أن يكون الأصل: الحكيم قائله، فحذف المضاف وأقيم المضاف إليه مقامه، فبانقلابه
  مرفوعاً بعد الجر استكن في الصفة المشبهة { هُدًى وَرَحْمَةً } بالنصب على الحال عن
  الآيات، والعامل فيها: ما في تلك من معنى الإشارة. وبالرفع على أنه خبر بعد خبر، أو
  خبر مبتدأ محذوف { لّلْمُحْسِنِينَ } للذين يعملون الحسنات وهي التي ذكرها: من إقامة
  الصلاة، وإيتاء الزكاة، والإيقان بالآخرة ونظيره قول أوس:الأَلْمَعِيُّ الَّذِي يَظُنُّ
  بِكَ الظَّنَّ   كَأَنْ قَدْ رَأَى وَقَدْ سَمِعَاحكى عن الأصمعي: أنه سئل عن الألمعي
  فأنشده ولم يزد. أو للذين يعملون جميع ما يحسن من الأعمال، ثم خص منهم القائمين بهذه
  الثلاث بفضل الاعتداد بها.\r\n\t\t\t\r\n\t\t\t</section>"

