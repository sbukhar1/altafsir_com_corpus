  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ جَنَّاتُ ٱلنَّعِيمِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا وَعْدَ ٱللَّهِ حَقّاً وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { إنَّ الَّذِينَ آمَنُوا } بـالله فوحدوه، وصدّقوا رسوله واتبعوه { وعَمِلُوا
  الصَّالِـحَاتِ } يقول: فأطاعوا الله، فعملوا بـما أمرهم فـي كتابه وعلـى لسان رسوله،
  وانتهوا عما نهاهم عنه { لَهُمْ جَنَّاتُ النَّعِيـمِ } يقول: لهؤلاء بساتـين النعيـم
  { خالدين فِـيها } يقول: ماكثـين فـيها إلـى غير نهاية { وَعْدَ اللّهِ حَقًّا } يقول:
  وعدهم الله وعداً حقاً، لا شكّ فـيه ولا خـلف له { وَهُوَ العَزِيزُ } يقول: وهو الشديد
  فـي انتقامه من أهل الشرك به، والصادّين عن سبـيـله، { الـحَكِيـمُ } فـي تدبـير خـلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
