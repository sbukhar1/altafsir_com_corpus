text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ جَنَّاتُ ٱلنَّعِيمِ } * { خَالِدِينَ فِيهَا
  وَعْدَ ٱللَّهِ حَقّاً وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }يقول تعالـى ذكره: { إنَّ الَّذِينَ
  آمَنُوا } بـالله فوحدوه، وصدّقوا رسوله واتبعوه { وعَمِلُوا الصَّالِـحَاتِ } يقول:
  فأطاعوا الله، فعملوا بـما أمرهم فـي كتابه وعلـى لسان رسوله، وانتهوا عما نهاهم عنه
  { لَهُمْ جَنَّاتُ النَّعِيـمِ } يقول: لهؤلاء بساتـين النعيـم { خالدين فِـيها } يقول:
  ماكثـين فـيها إلـى غير نهاية { وَعْدَ اللّهِ حَقًّا } يقول: وعدهم الله وعداً حقاً،
  لا شكّ فـيه ولا خـلف له { وَهُوَ العَزِيزُ } يقول: وهو الشديد فـي انتقامه من أهل
  الشرك به، والصادّين عن سبـيـله، { الـحَكِيـمُ } فـي تدبـير خـلقه.\r\n\t\t\t\r\n\t\t\t</section>"

