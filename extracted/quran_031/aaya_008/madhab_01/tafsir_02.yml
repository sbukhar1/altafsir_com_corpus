  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ جَنَّاتُ ٱلنَّعِيمِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا وَعْدَ ٱللَّهِ حَقّاً وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَ
  ٱلسَّمَٰوَٰتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا وَأَلْقَىٰ فِي ٱلأَرْضِ رَوَاسِيَ أَن
  تَمِيدَ بِكُمْ وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَأَنزَلْنَا مِنَ ٱلسَّمَآءِ مَآءً
  فَأَنْبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا خَلْقُ ٱللَّهِ
  فَأَرُونِي مَاذَا خَلَقَ ٱلَّذِينَ مِن دُونِهِ بَلِ ٱلظَّالِمُونَ فِي ضَلاَلٍ مُّبِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَعْدَ ٱللَّهِ حَقّا } مصدران مؤكدان، الأوّل: مؤكد لنفسه والثاني
  مؤكد لغيره؛ لأن قوله: { لَهُمْ جَنَّـٰتُ ٱلنَّعِيمِ } في معنى: وعدهم الله جنات النعيم،
  فأكد معنى الوعد بالوعد. وأما { حَقّاً } فدال على معنى الثبات: أكد به معنى الوعد،
  ومؤكدهما جميعاً قوله: { لَهُمْ جَنَّـٰتُ ٱلنَّعِيمِ }  { وَهُوَ ٱلْعَزِيزُ } الذي
  لا يغلبه شيء ولا يعجزه، يقدر على الشيء وضده، فيعطى النعيم من شاء والبؤس من شاء،
  وهو { ٱلْحَكِيمُ } لا يشاء إلا ما توجبه الحكمة والعدل { تَرَوْنَهَا } الضمير فيه
  للسمٰوات، وهو استشهاد برؤيتهم لها، غير معمودة على قوله: { بِغَيْرِ عَمَدٍ } كما
  تقول لصاحبك: أنا بلا سيف ولا رمح تراني فإن قلت: ما محلها من الإعراب؟ قلت: لا محل
  لها لأنها مستأنفة. أو هي في محل الجرّ صفة للعمد أي: بغير عمد مرئية، يعني: أنه عمدها
  بعمد لا ترى، وهي إمساكها بقدرته { هَـٰذَا } إشارة إلى ما ذكر من مخلوقاته. والخلق
  بمعنى المخلوق. و { ٱلَّذِينَ مِن دُونِهِ } آلهتهم، بكتهم بأن هذه الأشياء العظيمة
  مما خلقه الله وأنشأه. فأروني ماذا خلقته آلهتكم حتى استوجبوا عندكم العبادة، ثم أضرب
  عن تبكيتهم إلى التسجيل عليهم بالتورّط في ضلال ليس بعده ضلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
