text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ لُقْمَانُ
  لابْنِهِ وَهُوَ يَعِظُهُ يٰبُنَيَّ لاَ تُشْرِكْ بِٱللَّهِ إِنَّ ٱلشِّرْكَ لَظُلْمٌ
  عَظِيمٌ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد { إذْ
  قالَ لُقْمانُ لاِبْنِهِ وَهُوَ يَعِظُهُ يا بُنَـيَّ لا تُشْرِكْ بـاللّهِ، إنَّ الشِّرْكَ
  لَظُلْـمٌ عَظِيـمٌ } يقول: لـخطأ من القول عظيـم.\r\n\t\t\t\r\n\t\t\t</section>"

