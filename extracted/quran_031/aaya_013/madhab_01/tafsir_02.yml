  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قيل: كان اسم
  ابنه «أنعم» وقال الكلبي: «أشكم» وقيل: كان ابنه وامرأته كافرين، فما زال بهما حتى
  أسلما { لَظُلْمٌ عَظِيمٌ } لأنّ التسوية بين من لا نعمة إلا هي منه، ومن لا نعمة منه
  البتة ولا يتصوّر أن تكون منه - ظلم لا يكتنه عظمه.</font></font><font class=\"TextResultArabic\"><font
