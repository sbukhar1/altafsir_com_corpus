text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ لُقْمَانُ
  لابْنِهِ وَهُوَ يَعِظُهُ يٰبُنَيَّ لاَ تُشْرِكْ بِٱللَّهِ إِنَّ ٱلشِّرْكَ لَظُلْمٌ
  عَظِيمٌ }قيل: كان اسم ابنه «أنعم» وقال الكلبي: «أشكم» وقيل: كان ابنه وامرأته كافرين،
  فما زال بهما حتى أسلما { لَظُلْمٌ عَظِيمٌ } لأنّ التسوية بين من لا نعمة إلا هي منه،
  ومن لا نعمة منه البتة ولا يتصوّر أن تكون منه - ظلم لا يكتنه عظمه.\r\n\t\t\t\r\n\t\t\t</section>"

