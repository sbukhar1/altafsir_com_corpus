  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  كَفَرَ فَلاَ يَحْزُنكَ كُفْرُهُ إِلَيْنَا مَرْجِعُهُمْ فَنُنَبِّئُهُم بِمَا عَمِلُوۤاْ
  إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نُمَتِّعُهُمْ قَلِيلاً
  ثُمَّ نَضْطَرُّهُمْ إِلَىٰ عَذَابٍ غَلِيظٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن كفر بـالله فلا يحزنك كفره، ولا تذهب نفسك علـيهم حسرة، فإنّ مرجعهم
  ومصيرهم يوم القـيامة إلـينا، ونـحن نـخبرهم بأعمالهم الـخبـيثة التـي عملوها فـي الدنـيا،
  ثم نـجازيهم علـيها جزاءهم { إنَّ اللّهَ عَلِـيـمٌ بِذَاتِ الصُّدُرِ } يقول: إن الله
  ذو علـم بـما تكنه صدورهم من الكفر بـالله، وإيثار طاعة الشيطان. وقوله: { نُـمَتِّعُهُمْ
  قَلِـيلاً } يقول: نـمهلهم فـي هذه الدنـيا مهلاً قلـيلاً يتـمتعون فـيها { ثُمَّ نَضْطَّرُّهُمْ
  إلـى عَذَاب غَلِـيظٍ } يقول: ثم نوردهم علـى كره منهم عذابـا غلـيظا، وذلك عذاب النار،
  نعوذ بـالله منها، ومن عمل يقرّب منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

