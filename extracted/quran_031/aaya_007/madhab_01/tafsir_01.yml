  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِ ءَايَاتُنَا وَلَّىٰ مُسْتَكْبِراً كَأَن لَّمْ يَسْمَعْهَا كَأَنَّ
  فِيۤ أُذُنَيْهِ وَقْراً فَبَشِّرْهُ بِعَذَابٍ أَلِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإذا تُتلـى علـى هذا الذي اشترى لهو الـحديث للإضلال عن سبـيـل الله،
  آيات كتاب الله، فقرئت علـيه { ولَّـى مُسْتَكْبراً } يقول: أدبر عنها، واستكبر استكبـاراً،
  وأعرض عن سماع الـحقّ والإجابة عنه { كأَنْ لَـمْ يَسْمَعْها كأنَّ فِـي أُذُنَـيهِ
  وَقْراً } يقول: ثقلاً، فلا يطيق من أجله سماعه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فِـي أُذُنَـيْهِ
  وَقْراً } قال: ثِقْلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { فَبَشِّرْهُ بعَذَابٍ ألِـيـمٍ
  } يقول تعالـى ذكره: فبشر هذا الـمعرض عن آيات الله إذا تُلِـيت علـيه استكبـاراً بعذاب
  له من الله يوم القـيامة مُوجع، وذلك عذاب النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

