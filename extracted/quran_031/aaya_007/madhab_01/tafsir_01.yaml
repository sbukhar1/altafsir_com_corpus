text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تُتْلَىٰ
  عَلَيْهِ ءَايَاتُنَا وَلَّىٰ مُسْتَكْبِراً كَأَن لَّمْ يَسْمَعْهَا كَأَنَّ فِيۤ
  أُذُنَيْهِ وَقْراً فَبَشِّرْهُ بِعَذَابٍ أَلِيمٍ }يقول تعالـى ذكره: وإذا تُتلـى
  علـى هذا الذي اشترى لهو الـحديث للإضلال عن سبـيـل الله، آيات كتاب الله، فقرئت علـيه
  { ولَّـى مُسْتَكْبراً } يقول: أدبر عنها، واستكبر استكبـاراً، وأعرض عن سماع الـحقّ
  والإجابة عنه { كأَنْ لَـمْ يَسْمَعْها كأنَّ فِـي أُذُنَـيهِ وَقْراً } يقول: ثقلاً،
  فلا يطيق من أجله سماعه، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { فِـي أُذُنَـيْهِ وَقْراً } قال: ثِقْلاً.وقوله { فَبَشِّرْهُ بعَذَابٍ
  ألِـيـمٍ } يقول تعالـى ذكره: فبشر هذا الـمعرض عن آيات الله إذا تُلِـيت علـيه استكبـاراً
  بعذاب له من الله يوم القـيامة مُوجع، وذلك عذاب النار.\r\n\t\t\t\r\n\t\t\t</section>"

