text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَشْتَرِي لَهْوَ ٱلْحَدِيثِ لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّخِذَهَا
  هُزُواً أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ } * { وَإِذَا تُتْلَىٰ عَلَيْهِ ءَايَاتُنَا
  وَلَّىٰ مُسْتَكْبِراً كَأَن لَّمْ يَسْمَعْهَا كَأَنَّ فِيۤ أُذُنَيْهِ وَقْراً فَبَشِّرْهُ
  بِعَذَابٍ أَلِيمٍ }اللهو كل باطل ألهى عن الخير وعما يعني و { لَهْوَ ٱلْحَدِيثِ }
  نحو السمر بالأساطير والأحاديث التي لا أصل لها، والتحدث بالخرفات والمضاحيك وفضول
  الكلام، وما لا ينبغي من كان وكان، ونحو الغناء وتعلم الموسيقار، وما أشبه ذلك. وقيل:
  نزلت في النضر بن الحرث، وكان يتجر إلى فارس، فيشتري كتب الأعاجم فيحدث بها قريشاً
  ويقول: إن كان محمد يحدثكم بحديث عاد وثمود فأنا أحدثكم بأحاديث رستم وبهرام والأكاسرة
  وملوك الحيرة، فيستملحون حديثه ويتركون استماع القرآن. وقيل: كان يشتري المغنيات، فلا
  يظفر بأحد يريد الإسلام إلا انطلق به إلى قينته فيقول: أطعميه واسقيه وغنيه، ويقول:
  هذا خير مما يدعوك إليه محمد من الصلاة والصيام وأن تقاتل بين يديه. وفي حديث النبي
  صلى الله عليه وسلم:(851) \" لا يحلُّ بيعُ المغنياتِ ولا شراؤُهن ولا التجارةُ فيهنّ
  ولا أثمانهنّ \" وعنه صلى الله عليه وسلم:(852) \" ما مِنْ رجلٍ يَرفعُ صوتَه بالغناءِ
  إلا بَعث اللَّهُ عليهِ شيطانَين: أحدُهما على هذا المنكبِ والآخرُ على هذا المنكبِ،
  فلا يزالان يضربانهِ بأَرجلِهِما حتى يكونَ هو الذي يسكتُ \" ، وقيل: الغناءُ منفدة
  للمال، مسخطة للرب، مفسدة للقلب. فإن قلت: ما معنى إضافة اللهو إلى الحديث؟ قلت: معناها
  التبيين، وهي الإضافة بمعنى من، وأن يضاف الشيء إلى ما هو منه، كقولك: صفّة خز وباب
  ساج. والمعنى: من يشتري اللهو من الحديث؛ لأن اللهو يكون من الحديث ومن غيره، فبين
  بالحديث. والمراد بالحديث. الحديث المنكر، كما جاء في الحديث:(853) \" الحديث في المسجد
  يأكل الحسنات كما تأكل البهيمة الحشيش \" ويجوز أن تكون الإضافة بمعنى «من» التبعيضية،
  كأنه قيل: ومن الناس من يشتري بعض الحديث الذي هو اللهو منه. وقوله: { يَشْتَرِى }
  إما من الشراء، على ما روى عن النضر: من شراء كتب الأعاجم أو من شراء القيان. وإما
  من قوله:{ ٱشْتَرَوُاْ ٱلْكُفْرَ بِٱلإيمَـٰنِ }[آل عمران: 177] أي استبدلوه منه واختاروه
  عليه. وعن قتادة: اشتراؤه: استحبابه، يختار حديث الباطل على حديث الحق. وقرىء: { لِيُضِلَّ
  } بضم الياء وفتحها. و { سَبِيلِ ٱللَّهِ } دين الإسلام أو القرآن. فإن قلت: القراءة
  بالضم بينة، لأن النضر كان غرضه باشتراء اللهو: أن يصدّ الناس عن الدخول في الإسلام
  واستماع القرآن ويضلهم عنه، فما معنى القراءة بالفتح؟ قلت: فيه معنيان، أحدهما: ليثبت
  على ضلاله الذي كان عليه، ولا يصدف عنه، ويزيد فيه ويمدّه، فإن المخذول كان شديد الشكيمة
  في عداوة الدين وصدّ الناس عنه. والثاني: أن يوضع ليضل موضع ليضل، من قبل أن من أضل
  كان ضالاً لا محالة، فدل بالرديف على المردوف. فإن قلت: ما معنى قوله: { بِغَيْرِ عِلْمٍ
  } قلت: لما جعله مشترياً لهو الحديث بالقرآن قال: يشتري بغير علم بالتجارة وبغير بصيرة
  بها، حيث يستبدل الضلال بالهدى والباطل بالحق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ مَن يَشْتَرِي لَهْوَ
  ٱلْحَدِيثِ لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّخِذَهَا هُزُواً
  أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ } * { وَإِذَا تُتْلَىٰ عَلَيْهِ ءَايَاتُنَا
  وَلَّىٰ مُسْتَكْبِراً كَأَن لَّمْ يَسْمَعْهَا كَأَنَّ فِيۤ أُذُنَيْهِ وَقْراً فَبَشِّرْهُ
  بِعَذَابٍ أَلِيمٍ }ونحوه قوله تعالى:{ فَمَا رَبِحَت تِّجَـٰرَتُهُمْ وَمَا كَانُواْ
  مُهْتَدِينَ }[البقرة: 16] أي: وما كانوا مهتدين للتجارة بصراء بها: وقرىء { وَيَتَّخِذَهَا
  } بالنصب والرفع عطفاً على يشتري. أو ليضل، والضمير للسبيل؛ لأنها مؤنثة، كقوله تعالى:{ وَتَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ ءامَنَ بِهِ وَتَبْغُونَهَا عِوَجًا }[الأعراف: 86]. { وَلَّىٰ
  مُسْتَكْبِراً } زاما لا يعبأ بها ولا يرفع بها رأساً: تشبه حاله في ذلك حال من لم
  يسمعها وهو سامع { كَأَنَّ فِى أُذُنَيْهِ وَقْراً } أي ثقلاً ولا وقر فيهما، وقرىء:
  بسكون الذال. فإن قلت: ما محل الجملتين المصدرتين بكأن؟ قلت: الأولى حال من مستكبراً
  والثانية من لم يسمعها: ويجوز أن تكونا استئنافين، والأصل في كأن المخففة: كأنه، والضمير:
  ضمير الشأن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

