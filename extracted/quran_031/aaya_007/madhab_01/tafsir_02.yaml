  class=\"TextResultArabic\"><font color=\"black\">ونحوه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  رَبِحَت تِّجَـٰرَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 16] أي: وما كانوا مهتدين
  للتجارة بصراء بها: وقرىء { وَيَتَّخِذَهَا } بالنصب والرفع عطفاً على يشتري. أو ليضل،
  والضمير للسبيل؛ لأنها مؤنثة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَصُدُّونَ عَن سَبِيلِ ٱللَّهِ
  مَنْ ءامَنَ بِهِ وَتَبْغُونَهَا عِوَجًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 86]. { وَلَّىٰ مُسْتَكْبِراً
  } زاما لا يعبأ بها ولا يرفع بها رأساً: تشبه حاله في ذلك حال من لم يسمعها وهو سامع
  { كَأَنَّ فِى أُذُنَيْهِ وَقْراً } أي ثقلاً ولا وقر فيهما، وقرىء: بسكون الذال. فإن
  قلت: ما محل الجملتين المصدرتين بكأن؟ قلت: الأولى حال من مستكبراً والثانية من لم
  يسمعها: ويجوز أن تكونا استئنافين، والأصل في كأن المخففة: كأنه، والضمير: ضمير الشأن.</font></font><font
