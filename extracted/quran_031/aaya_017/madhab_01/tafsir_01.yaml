text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰبُنَيَّ أَقِمِ
  ٱلصَّلاَةَ وَأْمُرْ بِٱلْمَعْرُوفِ وَٱنْهَ عَنِ ٱلْمُنْكَرِ وَٱصْبِرْ عَلَىٰ مَآ
  أَصَابَكَ إِنَّ ذَلِكَ مِنْ عَزْمِ ٱلأُمُورِ }يقول تعالـى ذكره مخبراً عن قـيـل لقمان
  لابنه { يا بُنَـيَّ أقِمِ الصَّلاةَ } بحدودها { وأمُرْ بـالـمَعْرُوفِ } يقول: وأمر
  الناس بطاعة الله، واتبـاع أمره { وَانْهَ عَنِ الـمُنْكَرِ } يقول: وانه الناس عن
  معاصي الله ومواقعة مـحارمه { وَاصْبِرْ عَلـى ما أصَابَكَ } يقول: واصبر علـى ما أصابك
  من الناس فـي ذات الله إذا أنت أمرتهم بـالـمعروف، ونهيتهم عن الـمنكر، ولا يصدّنك
  عن ذلك ما نالك منهم { إنَّ ذلكَ مِنْ عَزْمِ الأمُورِ } يقول: إن ذلك مـما أمر الله
  به من الأمور عزماً منه. وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  حجاج، عن ابن جُرَيج، فـي قوله: { يا بُنَـي أقِمِ الصلاةَ وأْمرْ بـالـمَعْروفِ وَانْهَ
  عَنِ الـمُنْكَرِ وَاصْبِرْ علـى ما أصَابَكَ } قال: اصبر علـى ما أصابك من الأذى فـي
  ذلك { إنَّ ذَلكَ مِنْ عَزْمِ الأُمُورِ } قال: إن ذلك مـما عزم الله علـيه من الأمور،
  يقول: مـما أمر الله به من الأمور.\r\n\t\t\t\r\n\t\t\t</section>"

