  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰبُنَيَّ
  أَقِمِ ٱلصَّلاَةَ وَأْمُرْ بِٱلْمَعْرُوفِ وَٱنْهَ عَنِ ٱلْمُنْكَرِ وَٱصْبِرْ عَلَىٰ
  مَآ أَصَابَكَ إِنَّ ذَلِكَ مِنْ عَزْمِ ٱلأُمُورِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱصْبِرْ عَلَىٰ مَا أَصَابَكَ } يجوز أن يكون عاماً في كل ما يصيبه من المحن، وأن
  يكون خاصاً بما يصيبه فيما أمر به من الأمر بالمعروف والنهي عن المنكر: من أذى من يبعثهم
  على الخير وينكر عليهم الشر { إِنَّ ذٰلِكَ } مما عزمه الله من الأمور، أي: قطعه قطع
  إيجاب والزام. ومنه الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(855)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لاصِيامَ لمنْ لم يعزمِ الصيامَ مِنَ الليلِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أي لم يقطعه بالنية: ألا ترى إلى
  قوله عليه السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(856)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لمنْ لم يبيتِ الصيامَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(857)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ اللَّهَ يحبُّ أَنْ يؤخذَ برخصهِ كما يحبُّ أَنْ يؤخذَ بعزائمِهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وقولهم:
  عزمة من عزمات ربنا. ومنه: عزمات الملوك. وذلك أن يقول الملك لبعض من تحت يده: عزمت
  عليك إلا فعلت كذا، إذا قال ذلك لم يكن للمعزوم عليه بدّ من فعله ولا مندوحة في تركه.
  وحقيقته: أنه من تسمية المفعول بالمصدر، وأصله من معزومات الأمور، أي: مقطوعاتها ومفروضاتها.
  ويجوز أن يكون مصدراً في معنى الفاعل، أصله: من عازمات الأمور، من قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  عَزَمَ ٱلأَمْرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد: 21] كقولك: جد الأمر، وصدق القتال. وناهيك بهذه الآية مؤذنة
  بقدم هذه الطاعات، وأنها كانت مأموراً بها في سائر الأمم، وأنّ الصلاة لم تزل عظيمة
  الشأن، سابقة القدم على ما سواها، موصى بها في الأديان كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

