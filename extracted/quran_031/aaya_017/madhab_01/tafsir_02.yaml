text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰبُنَيَّ أَقِمِ
  ٱلصَّلاَةَ وَأْمُرْ بِٱلْمَعْرُوفِ وَٱنْهَ عَنِ ٱلْمُنْكَرِ وَٱصْبِرْ عَلَىٰ مَآ
  أَصَابَكَ إِنَّ ذَلِكَ مِنْ عَزْمِ ٱلأُمُورِ }{ وَٱصْبِرْ عَلَىٰ مَا أَصَابَكَ }
  يجوز أن يكون عاماً في كل ما يصيبه من المحن، وأن يكون خاصاً بما يصيبه فيما أمر به
  من الأمر بالمعروف والنهي عن المنكر: من أذى من يبعثهم على الخير وينكر عليهم الشر
  { إِنَّ ذٰلِكَ } مما عزمه الله من الأمور، أي: قطعه قطع إيجاب والزام. ومنه الحديث:(855)
  \" لاصِيامَ لمنْ لم يعزمِ الصيامَ مِنَ الليلِ \" أي لم يقطعه بالنية: ألا ترى إلى
  قوله عليه السلام:(856) \" لمنْ لم يبيتِ الصيامَ \" ومنه:(857) \" إنّ اللَّهَ يحبُّ
  أَنْ يؤخذَ برخصهِ كما يحبُّ أَنْ يؤخذَ بعزائمِهِ \" ، وقولهم: عزمة من عزمات ربنا.
  ومنه: عزمات الملوك. وذلك أن يقول الملك لبعض من تحت يده: عزمت عليك إلا فعلت كذا،
  إذا قال ذلك لم يكن للمعزوم عليه بدّ من فعله ولا مندوحة في تركه. وحقيقته: أنه من
  تسمية المفعول بالمصدر، وأصله من معزومات الأمور، أي: مقطوعاتها ومفروضاتها. ويجوز
  أن يكون مصدراً في معنى الفاعل، أصله: من عازمات الأمور، من قوله تعالى:{ فَإِذَا عَزَمَ
  ٱلأَمْرُ }[محمد: 21] كقولك: جد الأمر، وصدق القتال. وناهيك بهذه الآية مؤذنة بقدم
  هذه الطاعات، وأنها كانت مأموراً بها في سائر الأمم، وأنّ الصلاة لم تزل عظيمة الشأن،
  سابقة القدم على ما سواها، موصى بها في الأديان كلها.\r\n\t\t\t\r\n\t\t\t</section>"

