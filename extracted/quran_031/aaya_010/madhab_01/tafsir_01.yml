  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَلَقَ
  ٱلسَّمَٰوَٰتِ بِغَيْرِ عَمَدٍ تَرَوْنَهَا وَأَلْقَىٰ فِي ٱلأَرْضِ رَوَاسِيَ أَن
  تَمِيدَ بِكُمْ وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَأَنزَلْنَا مِنَ ٱلسَّمَآءِ مَآءً
  فَأَنْبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن حكمته أنه { خَـلَقَ السَّمَوَاتِ } السبع { بغَيْرِ عَمَدٍ تَرَوْنَها
  }. وقد ذكرت فـيـما مضى اختلاف أهل التأويـل فـي معنى قوله { بغَيْرِ عَمَدٍ تَرَوْنَها
  } وبـيَّنا الصواب من القول فـي ذلك عندنا. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا معاذ بن معاذ، عن عمران بن حدير، عن عكرمة، عن ابن عبـاس { بغَيْرِ
  عَمَدٍ تَرَوْنَها } قال: لعلها بعمد لا ترونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  ثنا العلاء بن عبد الـجبـار، عن هماد بن سلـمة، عن حميد، عن الـحسن بن مسلـم، عن مـجاهد،
  قال: إنها بعمد لا ترونها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا يحيى بن آدم، عن شريك،
  عن سماك، عن عكرمة، عن ابن عبـاس، قال: لعلها بعمد لا ترونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا مـحمد، عن سماك، عن عكرمة فـي هذا الـحرف { خَـلَقَ السَّمَوَاتِ
  بغَيْرِ عَمَدٍ تَرَوْنَها } قال: ترونها بغير عمد، وهي بَعمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { خَـلَقَ السَّمَوَاتِ
  بغَيْرِ عَمَدٍ تَرَوْنَها } قال: قال الـحسن وقتادة: إنها بغير عمد ترونها، لـيس لها
  عمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عبـاس { بغَيْرِ عَمَدٍ
  تَرَوْنَهَا } قال: لها عمد لا ترونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وألْقَـى فِـي الأرْضِ رَوَاسِيَ أنْ تَـمِيدَ بِكُمْ } يقول: وجعل علـى ظهر الأرض
  رواسي، وهي ثوابت الـجبـال { أن تـميد بكم } أن لا تـميد بكم. يقول: أن لا تضطرب بكم،
  ولا تتـحرّك يـمنة ولا يسرة، ولكن تستقرّ بكم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وألْقَـى فِـي الأرْضِ رَوَاسِي }:
  أي جبـالاً { أنْ تَـمِيدَ بِكُمْ } أثبتها بـالـجبـال، ولولا ذلك ما أقرّت علـيها
  خـلقاً، وذلك كما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والـمُهْرُ يَأْبَى أنْ يَزَالَ مُلَهَّبـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى: لا يزال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَبَثَّ فِـيها مِنْ كُلّ دَابَّةٍ } يقول: وفرّق فـي الأرض من كلّ أنواع الدوابّ.
  وقـيـل الدوابّ اسم لكلّ ما أكل وشرب، وهو عندي لكلّ ما دبّ علـى الأرض. وقوله: { وأنْزَلْنا
  مِنَ السَّماءِ ماءً، فأنْبَتْنا فِـيها مِنْ كُلّ زَوْجٍ كَرِيـمٍ } يقول تعالـى ذكره:
  وأنزلنا من السماء مطراً، فأنبتنا بذلك الـمطر فـي الأرض من كلّ زوج، يعنـي: من كل
  نوع من النبـات كريـم، وهو الـحسن النِّبتة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { مِنْ كُلّ زَوْجٍ كَرِيـمٍ }: أي حسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
