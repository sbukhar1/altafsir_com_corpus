text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَ ٱلسَّمَٰوَٰتِ
  بِغَيْرِ عَمَدٍ تَرَوْنَهَا وَأَلْقَىٰ فِي ٱلأَرْضِ رَوَاسِيَ أَن تَمِيدَ بِكُمْ
  وَبَثَّ فِيهَا مِن كُلِّ دَآبَّةٍ وَأَنزَلْنَا مِنَ ٱلسَّمَآءِ مَآءً فَأَنْبَتْنَا
  فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ }يقول تعالـى ذكره: ومن حكمته أنه { خَـلَقَ السَّمَوَاتِ
  } السبع { بغَيْرِ عَمَدٍ تَرَوْنَها }. وقد ذكرت فـيـما مضى اختلاف أهل التأويـل فـي
  معنى قوله { بغَيْرِ عَمَدٍ تَرَوْنَها } وبـيَّنا الصواب من القول فـي ذلك عندنا.
  وقد:حدثنا ابن وكيع، قال: ثنا معاذ بن معاذ، عن عمران بن حدير، عن عكرمة، عن ابن عبـاس
  { بغَيْرِ عَمَدٍ تَرَوْنَها } قال: لعلها بعمد لا ترونها.وقال: ثنا العلاء بن عبد
  الـجبـار، عن هماد بن سلـمة، عن حميد، عن الـحسن بن مسلـم، عن مـجاهد، قال: إنها بعمد
  لا ترونها.قال: ثنا يحيى بن آدم، عن شريك، عن سماك، عن عكرمة، عن ابن عبـاس، قال: لعلها
  بعمد لا ترونها.حدثنا ابن الـمثنى، قال: ثنا مـحمد، عن سماك، عن عكرمة فـي هذا الـحرف
  { خَـلَقَ السَّمَوَاتِ بغَيْرِ عَمَدٍ تَرَوْنَها } قال: ترونها بغير عمد، وهي بَعمد.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { خَـلَقَ السَّمَوَاتِ بغَيْرِ عَمَدٍ
  تَرَوْنَها } قال: قال الـحسن وقتادة: إنها بغير عمد ترونها، لـيس لها عمد.وقال ابن
  عبـاس { بغَيْرِ عَمَدٍ تَرَوْنَهَا } قال: لها عمد لا ترونها.وقوله: { وألْقَـى فِـي
  الأرْضِ رَوَاسِيَ أنْ تَـمِيدَ بِكُمْ } يقول: وجعل علـى ظهر الأرض رواسي، وهي ثوابت
  الـجبـال { أن تـميد بكم } أن لا تـميد بكم. يقول: أن لا تضطرب بكم، ولا تتـحرّك يـمنة
  ولا يسرة، ولكن تستقرّ بكم، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة
  { وألْقَـى فِـي الأرْضِ رَوَاسِي }: أي جبـالاً { أنْ تَـمِيدَ بِكُمْ } أثبتها بـالـجبـال،
  ولولا ذلك ما أقرّت علـيها خـلقاً، وذلك كما قال الراجز:والـمُهْرُ يَأْبَى أنْ يَزَالَ
  مُلَهَّبـا   بـمعنى: لا يزال.وقوله: { وَبَثَّ فِـيها مِنْ كُلّ دَابَّةٍ } يقول:
  وفرّق فـي الأرض من كلّ أنواع الدوابّ. وقـيـل الدوابّ اسم لكلّ ما أكل وشرب، وهو عندي
  لكلّ ما دبّ علـى الأرض. وقوله: { وأنْزَلْنا مِنَ السَّماءِ ماءً، فأنْبَتْنا فِـيها
  مِنْ كُلّ زَوْجٍ كَرِيـمٍ } يقول تعالـى ذكره: وأنزلنا من السماء مطراً، فأنبتنا بذلك
  الـمطر فـي الأرض من كلّ زوج، يعنـي: من كل نوع من النبـات كريـم، وهو الـحسن النِّبتة،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { مِنْ كُلّ زَوْجٍ كَرِيـمٍ
  }: أي حسن.\r\n\t\t\t\r\n\t\t\t</section>"

