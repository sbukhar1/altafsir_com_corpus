  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  خَلْقُكُمْ وَلاَ بَعْثُكُمْ إِلاَّ كَنَفْسٍ وَاحِدَةٍ إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ما خـلقكم أيها الناس ولا بعثكم علـى الله إلاَّ
  كخـلق نفس واحدة وبعثها، وذلك أن الله لا يتعذّر علـيه شيء أراده، ولا يـمتنع منه شيء
  شاءه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّـما أَمْرُهُ إذَا أرَادَ شَيْئاً أنْ يَقُولَ لَهُ كُنْ
  فَـيَكُونُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فسواء خَـلْق واحد وبعثه، وخـلق الـجميع وبعثهم. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { كَنَفْسٍ وَاحِدَةٍ }
  يقول: كن فـيكون، للقلـيـل والكثـير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { ما خَـلْقُكُمْ وَلا بَعْثُكُمْ
  إلاَّ كَنَفْسٍ وَاحِدَةٍ } قال: يقول: إنـما خَـلْقُ الله الناسَ كلَّهم وبعثُهم كخـلق
  نفس واحدة وبعثها، وإنـما صلـح أن يقال: إلاَّ كنفس واحدة، والـمعنى: إلاَّ كخـلق نفس
  واحدة، لأن الـمـحذوف فعل يدلّ علـيه قوله { ما خَـلْقُكُمْ وَلا بَعْثُكُمْ } والعرب
  تفعل ذلك فـي الـمصادر، ومنه قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَدُورُ أعْيُنُهُمْ كالَّذِي يُغْشَى
  عَلَـيْهِ مِنَ الـمَوْتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والـمعنى: كدوران عين الذي يغشى علـيه من الـموت، فلـم يذكر الدوران
  والعين لـما وصفت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ اللّهَ سَمِيعٌ بَصِيرٌ
  } يقول تعالـى ذكره: إن الله سميع لـما يقول هؤلاء الـمشركون ويفترونه علـى ربهم، من
  ادّعائهم له الشركاء والأنداد وغير ذلك من كلامهم وكلام غيرهم، بصير بـما يعملونه وغيرهم
  من الأعمال، وهو مـجازيهم علـى ذلك جزاءهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

