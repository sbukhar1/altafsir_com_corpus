text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا خَلْقُكُمْ
  وَلاَ بَعْثُكُمْ إِلاَّ كَنَفْسٍ وَاحِدَةٍ إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ }{ إِلاَّ
  كَنَفْسٍ وٰحِدَةٍ } إلا كخلقها وبعثها، أي: سواء في قدرته القليل والكثير، والواحد
  والجمع، لا يتفاوت، وذلك أنه إنما كانت تتفاوت النفس الواحدة والنفوس الكثيرة العدد:
  أن لو شغله شأن عن شأن وفعل عن فعل، وقد تعالى عن ذلك { إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ
  } يسمع كل صوت ويبصر كل مبصر في حالة واحدة، لا يشغله إدراك بعضها عن إدراك بعض، فكذلك
  الخلق والبعث.\r\n\t\t\t\r\n\t\t\t</section>"

