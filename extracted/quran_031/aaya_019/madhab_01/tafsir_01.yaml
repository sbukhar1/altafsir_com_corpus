  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْصِدْ
  فِي مَشْيِكَ وَٱغْضُضْ مِن صَوْتِكَ إِنَّ أَنكَرَ ٱلأَصْوَاتِ لَصَوْتُ ٱلْحَمِيرِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: وتواضع فـي مشيك إذا مشيت، ولا تستكبر، ولا تستعجل، ولكن اتئد.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل، غير أن منهم من قال: أمره بـالتواضع فـي
  مشيه، ومنهم من قال: أمره بترك السرعة فـيه. ذكر من قال: أمره بـالتواضع فـي مشيه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن جابر،
  عن مـجاهد { وَاقْصِدْ فِـي مَشْيِكَ } قال: التواضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَاقْصِدْ فِـي مَشْيِكَ } قال: نهاه
  عن الـخيلاء. ذكر من قال: نهاه عن السرعة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا ابن الـمبـارك، عن عبد الله بن عقبة، عن يزيد بن أبـي حبـيب، فـي
  قوله: { وَاقْصِدْ فِـي مَشْيِكَ } قال: من السرعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { وَاغْضُضْ مِنْ صَوْتِكَ } يقول: واخفض من صوتك، فـاجعله قصداً إذا تكلـمت، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَاغْضُضْ مِنْ
  صَوْتِكَ } قال: أمره بـالاقتصاد فـي صوته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَاغْضُضْ مِنْ صَوْتِكَ
  } قال: أخفض من صوتك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي تأويـل
  قوله: { إنَّ أنْكَرَ الأصْوَاتِ لَصَوْتُ الـحَمِيرِ } فقال بعضهم: معناه: إن أقبح
  الأصوات. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار وابن الـمثنى، قالا:
  ثنا ابن أبـي عديّ، عن شعبة وأبـان بن تغلب، قالا: ثنا أبو معاوية عن جُوَيبر، عن الضحاك
  { إنَّ أنْكَرَ الأصْوَاتِ } قال: إن أقبح الأصوات { لَصَوْتُ الـحَمِيرِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ أنْكَرَ
  الأصْوَاتِ لَصَوْتُ الـحَمِيرِ } أي أقبح الأصوات لصوت الـحمير، أوّله زفـير، وآخره
  شهيق أمره بـالاقتصاد فـي صوته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، قال: سمعت الأعمش يقول: { إنَّ أنْكَرَ
  الأصْوَاتِ } صوت الـحمير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: إن أشرّ
  الأصوات. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن يحيى بن واضح، عن أبـي
  حمزة، عن جابر، عن عكرمة والـحكم بن عُتـيبة { إنَّ أنْكَرَ الأصْوَاتِ } قال: أشرّ
  الأصوات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال جابر: وقال الـحسن بن مسلـم:
  أشدّ الأصوات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { إنَّ أنْكَرَ الأصْوَاتِ لَصَوْتُ الـحَمِيرِ } قال:
  لو كان رفع الصوت هو خيراً ما جعله للـحمير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب قول من قال: معناه: إن أقبح أو أشرّ الأصوات، وذلك نظير قولهم،
  إذا رأوا وجهاً قبـيحاً، أو منظراً شنـيعاً: ما أنكر وجه فلان، وما أنكر منظره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { لَصَوْتُ الـحَمِيرِ } فأضيف الصوت وهو واحد إلـى الـحمير
  وهي جماعة، فإن ذلك لوجهين إن شئت، قلت: الصوت بـمعنى الـجمع، كما قـيـل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَذَهَبَ
  بسَمْعهمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وإن شئت قلت: معنى الـحمير: معنى الواحد، لأن الواحد فـي مثل هذا الـموضع
  يؤدّي عما يؤدّي عنه الـجمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

