text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱقْصِدْ فِي
  مَشْيِكَ وَٱغْضُضْ مِن صَوْتِكَ إِنَّ أَنكَرَ ٱلأَصْوَاتِ لَصَوْتُ ٱلْحَمِيرِ }يقول:
  وتواضع فـي مشيك إذا مشيت، ولا تستكبر، ولا تستعجل، ولكن اتئد. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل، غير أن منهم من قال: أمره بـالتواضع فـي مشيه، ومنهم من قال:
  أمره بترك السرعة فـيه. ذكر من قال: أمره بـالتواضع فـي مشيه:حدثنا ابن حميد، قال:
  ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن جابر، عن مـجاهد { وَاقْصِدْ فِـي مَشْيِكَ
  } قال: التواضع.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَاقْصِدْ فِـي
  مَشْيِكَ } قال: نهاه عن الـخيلاء. ذكر من قال: نهاه عن السرعة:حدثنا ابن حميد، قال:
  ثنا ابن الـمبـارك، عن عبد الله بن عقبة، عن يزيد بن أبـي حبـيب، فـي قوله: { وَاقْصِدْ
  فِـي مَشْيِكَ } قال: من السرعة.قوله: { وَاغْضُضْ مِنْ صَوْتِكَ } يقول: واخفض من
  صوتك، فـاجعله قصداً إذا تكلـمت، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قَتادة { وَاغْضُضْ مِنْ صَوْتِكَ } قال: أمره بـالاقتصاد فـي صوته.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَاغْضُضْ مِنْ صَوْتِكَ } قال: أخفض
  من صوتك.واختلف أهل التأويـل فـي تأويـل قوله: { إنَّ أنْكَرَ الأصْوَاتِ لَصَوْتُ
  الـحَمِيرِ } فقال بعضهم: معناه: إن أقبح الأصوات. ذكر من قال ذلك:حدثنا ابن بشار وابن
  الـمثنى، قالا: ثنا ابن أبـي عديّ، عن شعبة وأبـان بن تغلب، قالا: ثنا أبو معاوية عن
  جُوَيبر، عن الضحاك { إنَّ أنْكَرَ الأصْوَاتِ } قال: إن أقبح الأصوات { لَصَوْتُ الـحَمِيرِ
  }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ أنْكَرَ الأصْوَاتِ لَصَوْتُ
  الـحَمِيرِ } أي أقبح الأصوات لصوت الـحمير، أوّله زفـير، وآخره شهيق أمره بـالاقتصاد
  فـي صوته.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، قال: سمعت الأعمش يقول:
  { إنَّ أنْكَرَ الأصْوَاتِ } صوت الـحمير.وقال آخرون: بل معنى ذلك: إن أشرّ الأصوات.
  ذكر من قال ذلك:حُدثت عن يحيى بن واضح، عن أبـي حمزة، عن جابر، عن عكرمة والـحكم بن
  عُتـيبة { إنَّ أنْكَرَ الأصْوَاتِ } قال: أشرّ الأصوات.قال جابر: وقال الـحسن بن مسلـم:
  أشدّ الأصوات.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { إنَّ
  أنْكَرَ الأصْوَاتِ لَصَوْتُ الـحَمِيرِ } قال: لو كان رفع الصوت هو خيراً ما جعله
  للـحمير.وأولـى الأقوال فـي ذلك بـالصواب قول من قال: معناه: إن أقبح أو أشرّ الأصوات،
  وذلك نظير قولهم، إذا رأوا وجهاً قبـيحاً، أو منظراً شنـيعاً: ما أنكر وجه فلان، وما
  أنكر منظره.وأما قوله: { لَصَوْتُ الـحَمِيرِ } فأضيف الصوت وهو واحد إلـى الـحمير
  وهي جماعة، فإن ذلك لوجهين إن شئت، قلت: الصوت بـمعنى الـجمع، كما قـيـل{ لَذَهَبَ
  بسَمْعهمْ }وإن شئت قلت: معنى الـحمير: معنى الواحد، لأن الواحد فـي مثل هذا الـموضع
  يؤدّي عما يؤدّي عنه الـجمع.\r\n\t\t\t\r\n\t\t\t</section>"

