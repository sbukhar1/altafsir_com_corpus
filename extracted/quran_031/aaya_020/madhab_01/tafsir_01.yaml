  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَوْاْ أَنَّ ٱللَّهَ سَخَّرَ لَكُمْ مَّا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ
  وَأَسْبَغَ عَلَيْكُمْ نِعَمَهُ ظَاهِرَةً وَبَاطِنَةً وَمِنَ ٱلنَّاسِ مَن يُجَادِلُ
  فِي ٱللَّهِ بِغَيْرِ عِلْمٍ وَلاَ هُدًى وَلاَ كِتَابٍ مُّنِيرٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { ألَـمْ تَرَوْا } أيها الناس { أنَّ اللّهَ سَخَّرَ
  لَكُمْ ما فِـي السَّمَوَاتِ } من شمس وقمر ونـجم وسحاب { وَما فِـي الأرْضِ } من دابة
  وشجر وماء وبحر وفلك وغير ذلك من الـمنافع، يجري ذلك كله لـمنافعكم ومصالـحكم لغذائكم
  وأقواتكم وأرزاقكم وملاذّكم، تتـمتعون ببعض ذلك كله، وتنتفعون بجميعه، { وأسْبَغَ عَلَـيْكُمْ
  نِعَمَهُ ظاهِرَةً وبَـاطِنَةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأه بعض الـمكيـين وعامة الكوفـيـين: «وأسْبَغَ عَلَـيْكُمْ
  نِعْمَةً» علـى الواحدة، ووجهوا معناها إلـى أنه الإسلام، أو إلـى أنها شهادة أن لا
  إله إلاَّ الله. وقرأته عامة قرّاء الـمدينة والبصرة: { نِعَمَهُ } علـى الـجماع، ووجَّهوا
  معنى ذلك، إلـى أنها النعم التـي سخرها الله للعبـاد مـما فـي السموات والأرض، واستشهدوا
  لصحة قراءتهم ذلك كذلك بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">شاكِراً لأَنْعُمِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: فهذا جمع النعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندنا أنهما قراءتان مشهورتان فـي قرّاء
  الأمصار متقاربتا الـمعنى، وذلك أن النعمة قد تكون بـمعنى الواحدة، ومعنى الـجماع،
  وقد يدخـل فـي الـجماع الواحدة. وقد قال جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ تَعُدُّوا نِعْمَةَ اللّهِ لا
  تُـحْصُوها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فمعلوم أنه لـم يعن بذلك نعمة واحدة. وقال فـي موضع آخر: ولـم يك من
  الـمشركين شاكراً لأنعمه، فجمعها، فبأيّ القراءتـين قرأ القارىء ذلك فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر بعض من قرأ ذلك علـى التوحيد، وفسَّره علـى ما ذكرنا عن قارئيه
  أنهم يفسرونه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن يوسف، قال: ثنا القاسم
  بن سلام، قال: ثنا حجاج، قال: ثنـي مستور الهنائي، عن حميد الأعرج، عن مـجاهد، عن ابن
  عبـاس أنه قرأها: «وأسْبَغَ عَلَـيْكُمْ نِعْمَتَهُ ظاهِرَةً وبَـاطِنَةً» وفسَّرها
  الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الفرّاء قال: ثنـي شريك
  بن عبد الله، عن خصيف، عن عكرمة، عن ابن عبـاس، أنه قرأ: «نِعْمَةً» واحدة. قال: ولو
  كانت نعمه، لكانت نعمة دون نعمة، أو نعمة فوق نعمة الشكّ من الفراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الله بن مـحمد الزهري، قال: ثنا سفـيان، قال: ثنا حميد،
  قال: قرأ مـجاهد { وأسْبَغَ عَلَـيْكُمْ نِعْمَتَهُ ظاهرَةً وبَـاطنَةً } قال: لا إله
  إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي العبـاس بن أبـي طالب، قال:
  ثنا ابن أبـي بكير، عن شبل، عن ابن أبـي نـجيح، عن مـجاهد { وأسْبَغَ عَلَـيْكُمْ نِعْمَتَهُ
  ظاهِرَةً وَبـاطِنَةً } قال: كان يقول: هي لا إله إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن حميد الأعرج، عن مـجاهد { وأسْبَغَ عَلَـيْكُمْ
  نِعْمَتَهُ ظاهِرَةً وَبـاطِنَةً } قال: لا إله إلاَّ الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عُيـينة، عن حميد الأعرج، عن مـجاهد، قال: لا إله إلاَّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن سفـيان، عن عيسى، عن قَـيْس،
  عن ابن عبـاس { نِعَمَةً ظاهِرَةً وَبـاطِنَةً } قال: لا إله إلاَّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ظاهِرَةً } يقول: ظاهرة علـى الألسن قولاً، وعلـى الأبدان
  وجوارج الـجسد عملاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
