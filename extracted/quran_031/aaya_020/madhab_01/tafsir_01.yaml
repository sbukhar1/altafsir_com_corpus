  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَأَسْبَغَ عَلَيْكُمْ نِعَمَهُ ظَاهِرَةً وَبَاطِنَةً
  وَمِنَ ٱلنَّاسِ مَن يُجَادِلُ فِي ٱللَّهِ بِغَيْرِ عِلْمٍ وَلاَ هُدًى وَلاَ كِتَابٍ
  مُّنِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَبـاطِنَةً } يقول: وبـاطنة
  فـي القلوب اعتقاداً ومعرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمِنَ النَّاسِ مَنْ يُجادِلُ فِـي اللّهِ بِغَيْرِ عِلْـمٍ وَلا هُدًى } يقول تعالـى
  ذكره: ومن الناس من يخاصم فـي توحيد الله، وإخلاص الطاعة والعبـادة له بغير علـم عنده
  بـما يخاصم، { ولا هدى } يقول: ولا بـيان يبـين به صحة ما يقول { وَلا كِتابٍ مُنِـيرٍ
  } يقول: ولا بتنزيـل من الله جاء بـما يدعى، يبـين حقـية دعواه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَمِنَ النَّاسِ
  مَنْ يُجادِلُ فِـي اللّهِ بغَيْرِ عِلْـمٍ وَلا هُدًى وَلا كِتابٍ مُنِـيرٍ } لـيس
