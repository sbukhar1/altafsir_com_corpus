text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَوْاْ
  أَنَّ ٱللَّهَ سَخَّرَ لَكُمْ مَّا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَأَسْبَغَ
  عَلَيْكُمْ نِعَمَهُ ظَاهِرَةً وَبَاطِنَةً وَمِنَ ٱلنَّاسِ مَن يُجَادِلُ فِي ٱللَّهِ
  بِغَيْرِ عِلْمٍ وَلاَ هُدًى وَلاَ كِتَابٍ مُّنِيرٍ }يقول تعالـى ذكره: { ألَـمْ تَرَوْا
  } أيها الناس { أنَّ اللّهَ سَخَّرَ لَكُمْ ما فِـي السَّمَوَاتِ } من شمس وقمر ونـجم
  وسحاب { وَما فِـي الأرْضِ } من دابة وشجر وماء وبحر وفلك وغير ذلك من الـمنافع، يجري
  ذلك كله لـمنافعكم ومصالـحكم لغذائكم وأقواتكم وأرزاقكم وملاذّكم، تتـمتعون ببعض ذلك
  كله، وتنتفعون بجميعه، { وأسْبَغَ عَلَـيْكُمْ نِعَمَهُ ظاهِرَةً وبَـاطِنَةً }.واختلفت
  القرّاء فـي قراءة ذلك، فقرأه بعض الـمكيـين وعامة الكوفـيـين: «وأسْبَغَ عَلَـيْكُمْ
  نِعْمَةً» علـى الواحدة، ووجهوا معناها إلـى أنه الإسلام، أو إلـى أنها شهادة أن لا
  إله إلاَّ الله. وقرأته عامة قرّاء الـمدينة والبصرة: { نِعَمَهُ } علـى الـجماع، ووجَّهوا
  معنى ذلك، إلـى أنها النعم التـي سخرها الله للعبـاد مـما فـي السموات والأرض، واستشهدوا
  لصحة قراءتهم ذلك كذلك بقوله:{ شاكِراً لأَنْعُمِهِ }قالوا: فهذا جمع النعم.والصواب
  من القول فـي ذلك عندنا أنهما قراءتان مشهورتان فـي قرّاء الأمصار متقاربتا الـمعنى،
  وذلك أن النعمة قد تكون بـمعنى الواحدة، ومعنى الـجماع، وقد يدخـل فـي الـجماع الواحدة.
  وقد قال جلّ ثناؤه{ وَإنْ تَعُدُّوا نِعْمَةَ اللّهِ لا تُـحْصُوها }فمعلوم أنه لـم
  يعن بذلك نعمة واحدة. وقال فـي موضع آخر: ولـم يك من الـمشركين شاكراً لأنعمه، فجمعها،
  فبأيّ القراءتـين قرأ القارىء ذلك فمصيب.ذكر بعض من قرأ ذلك علـى التوحيد، وفسَّره
  علـى ما ذكرنا عن قارئيه أنهم يفسرونه:حدثنـي أحمد بن يوسف، قال: ثنا القاسم بن سلام،
  قال: ثنا حجاج، قال: ثنـي مستور الهنائي، عن حميد الأعرج، عن مـجاهد، عن ابن عبـاس
  أنه قرأها: «وأسْبَغَ عَلَـيْكُمْ نِعْمَتَهُ ظاهِرَةً وبَـاطِنَةً» وفسَّرها الإسلام.حُدثت
  عن الفرّاء قال: ثنـي شريك بن عبد الله، عن خصيف، عن عكرمة، عن ابن عبـاس، أنه قرأ:
  «نِعْمَةً» واحدة. قال: ولو كانت نعمه، لكانت نعمة دون نعمة، أو نعمة فوق نعمة الشكّ
  من الفراء.حدثنـي عبد الله بن مـحمد الزهري، قال: ثنا سفـيان، قال: ثنا حميد، قال:
  قرأ مـجاهد { وأسْبَغَ عَلَـيْكُمْ نِعْمَتَهُ ظاهرَةً وبَـاطنَةً } قال: لا إله إلاَّ
  الله.حدثنـي العبـاس بن أبـي طالب، قال: ثنا ابن أبـي بكير، عن شبل، عن ابن أبـي نـجيح،
  عن مـجاهد { وأسْبَغَ عَلَـيْكُمْ نِعْمَتَهُ ظاهِرَةً وَبـاطِنَةً } قال: كان يقول:
  هي لا إله إلاَّ الله.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن حميد الأعرج، عن
  مـجاهد { وأسْبَغَ عَلَـيْكُمْ نِعْمَتَهُ ظاهِرَةً وَبـاطِنَةً } قال: لا إله إلاَّ
  الله.حدثنا ابن وكيع، قال: ثنا ابن عُيـينة، عن حميد الأعرج، عن مـجاهد، قال: لا إله
  إلاَّ الله.حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن سفـيان، عن عيسى، عن قَـيْس،
  عن ابن عبـاس { نِعَمَةً ظاهِرَةً وَبـاطِنَةً } قال: لا إله إلاَّ الله.وقوله: { ظاهِرَةً
  } يقول: ظاهرة علـى الألسن قولاً، وعلـى الأبدان وجوارج الـجسد عملاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَوْاْ أَنَّ ٱللَّهَ سَخَّرَ
  لَكُمْ مَّا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَأَسْبَغَ عَلَيْكُمْ نِعَمَهُ
  ظَاهِرَةً وَبَاطِنَةً وَمِنَ ٱلنَّاسِ مَن يُجَادِلُ فِي ٱللَّهِ بِغَيْرِ عِلْمٍ
  وَلاَ هُدًى وَلاَ كِتَابٍ مُّنِيرٍ }وقوله: { وَبـاطِنَةً } يقول: وبـاطنة فـي القلوب
  اعتقاداً ومعرفة.وقوله: { وَمِنَ النَّاسِ مَنْ يُجادِلُ فِـي اللّهِ بِغَيْرِ عِلْـمٍ
  وَلا هُدًى } يقول تعالـى ذكره: ومن الناس من يخاصم فـي توحيد الله، وإخلاص الطاعة
  والعبـادة له بغير علـم عنده بـما يخاصم، { ولا هدى } يقول: ولا بـيان يبـين به صحة
  ما يقول { وَلا كِتابٍ مُنِـيرٍ } يقول: ولا بتنزيـل من الله جاء بـما يدعى، يبـين
  حقـية دعواه، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَمِنَ النَّاسِ
  مَنْ يُجادِلُ فِـي اللّهِ بغَيْرِ عِلْـمٍ وَلا هُدًى وَلا كِتابٍ مُنِـيرٍ } لـيس
  معه من الله برهان ولا كتاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

