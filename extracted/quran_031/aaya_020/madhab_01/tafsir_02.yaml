text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَوْاْ
  أَنَّ ٱللَّهَ سَخَّرَ لَكُمْ مَّا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَأَسْبَغَ
  عَلَيْكُمْ نِعَمَهُ ظَاهِرَةً وَبَاطِنَةً وَمِنَ ٱلنَّاسِ مَن يُجَادِلُ فِي ٱللَّهِ
  بِغَيْرِ عِلْمٍ وَلاَ هُدًى وَلاَ كِتَابٍ مُّنِيرٍ }{ مَا فِى ٱلسَّمَـٰوٰتِ } الشمس
  والقمر والنجوم والسحاب وغير ذلك { وَمَا فِى ٱلأَرْضِ } البحار والأنهار والمعادن
  والدواب وما لا يحصى { وَأَسْبَغَ } وقرىء بالسين والصاد، وهكذا كل سين اجتمع معه الغين
  والخاء والقاف، تقول في سلخ، صلخ، وفي سقر: صقر، وفي سالغ صالغ وقرىء: «نعمه». «ونعمة»،
  «ونعمته». فإن قلت: ما النعمة؟ قلت: كل نفع قصد به الإحسان، والله تعالى خلق العالم
  كله نعمة؛ لأنه إما حيوان، وإما غير حيوان. فما ليس بحيوان نعمة على الحيوان، والحيوان
  نعمة من حيث أنّ إيجاده حياً نعمة عليه. لأنه لولا إيجاده حياً لما صح منه الانتفاع،
  وكل ما أدى إلى الانتفاع وصححه فهو نعمة. فإن قلت: لم كان خلق العالم مقصوداً به الإحسان؟
  قلت: لأنه لا يخلقه إلا لغرض، وإلا كان عبثاً، والعبث لا يجوز عليه ولا يجوز أن يكون
  لغرض راجع إليه من نفع؛ لأنه غني غير محتاج إلى المنافع، فلم يبق إلا أن يكون لغرض
  يرجع إلى الحيوان وهو نفعه. فإن قلت: فما معنى الظاهرة والباطنة؟ قلت: الظاهرة كل ما
  يعلم بالمشاهدة، والباطنة ما لا يعلم إلا بدليل، أو لا يعلم أصلاً، فكم في بدن الإنسان
  من نعمة لا يعلمها ولا يهتدي إلى العلم بها، وقد أكثروا في ذلك: فعن مجاهد: الظاهرة
  ظهور الإسلام والنصرة على الأعداء، والباطنة: الأمداد من الملائكة. وعن الحسن رضي الله
  عنه: الظاهرة: الإسلام. والباطنة الستر. وعن الضحاك: الظاهرة: حسن الصورة، وامتداد
  القامة. وتسوية الأعضاء. والباطنة: المعرفة. وقيل: الظاهرة البصر، والسمع، واللسان،
  وسائر الجوارح الظاهرة. والباطنة: القلب، والعقل، والفهم، وما أشبه ذلك. ويروى في دعاء
  موسى عليه السلام: إلهي، دلني على أخفى نعمتك على عبادك؛ فقال: أخفى نعمتي عليهم النفس.
  ويروى: أن أيسر ما يعذب به أهل النار: الأخذ بالأنفاس.\r\n\t\t\t\r\n\t\t\t</section>"

