text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ بِأَنَّ
  ٱللَّهَ هُوَ ٱلْحَقُّ وَأَنَّ مَا يَدْعُونَ مِن دُونِهِ ٱلْبَاطِلُ وَأَنَّ ٱللَّهَ
  هُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ }يقول تعالـى ذكره: هذا الذي أخبرتك يا مـحمد أن الله فعله
  من إيلاجه اللـيـل فـي النهار، والنهار فـي اللـيـل، وغير ذلك من عظيـم قُدرته، إنـما
  فعله بأنه الله حقا، دون ما يدعوه هؤلاء الـمشركون به، وأنه لا يقدر علـى فعل ذلك سواه،
  ولا تصلـح الألوهة إلاَّ لـمن فعل ذلك بقُدرته. وقوله: { وأنَّ ما يَدْعُونَ مِنْ دُونِهِ
  البـاطِلُ } يقول تعالـى ذكره: وبأن الذي يعبد هؤلاء الـمشركون من دون الله البـاطل
  الذي يضمـحلّ، فـيبـيد ويفنـي { وأنَّ اللّهَ هُوَ العَلِـيُّ الكَبِـيرُ } يقول تعالـى
  ذكره: وبأن الله هو العلـيّ، يقول: ذو العلوّ علـى كلّ شيء، وكلّ ما دونه فله متذلل
  منقاد، الكبـير الذي كل شيء دونه، فله متصاغر.\r\n\t\t\t\r\n\t\t\t</section>"

