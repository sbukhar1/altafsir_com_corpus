text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ يُولِجُ ٱلْلَّيْلَ فِي ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَسَخَّرَ
  ٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ يَجْرِيۤ إِلَىٰ أَجَلٍ مُّسَمًّى وَأَنَّ ٱللَّهَ بِمَا
  تَعْمَلُونَ خَبِيرٌ }يقول تعالـى ذكره: { ألَـمْ تَرَ } يا مـحمد بعينك { أنَّ اللّهَ
  يُولِـجُ اللَّـيْـلَ فِـي النَّهارِ } يقول: يزيد من نقصان ساعات اللـيـل فـي ساعات
  النهار { وَيُولِـجُ النَّهارَ فِـي اللَّـيْـلِ } يقول: يزيد ما نقص من ساعات النهار
  فـي ساعات اللَّـيـل. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:
  { ألَـمْ تَرَ أنَّ اللّهَ يُولِـجُ اللَّـيْـلَ فِـي النَّهارِ } نقصان اللـيـل فـي
  زيادة النهار { وَيُولِـجُ النَّهار فِـي اللَّـيْـلِ } نقصان النهار فـي زيادة اللـيـل.وقوله:
  { وَسَخَّر الشَّمْسَ والقَمَرَ، كُلّ يَجْرِي إلـى أجَل مُسَمَّى } يقول تعالـى ذكره:
  وسخر الشمس والقمر لـمصالـح خـلقه ومنافعهم، { كلّ يجري } يقول: كلّ ذلك يجري بأمره
  إلـى وقت معلوم، وأجل مـحدود إذا بلغه، كوّرت الشمس والقمر. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة،
  قوله: { وَسَخَّرَ الشَّمْسَ والقَمَرَ كُلّ يَجْرِي إلـى أجَلٍ مُسَمًّى } يقول: لذلك
  كله وقت، وحدّ معلوم، لا يجاوزه ولا يعدوه.وقوله: { وَأنَّ اللّهَ بـمَا تَعْمَلُونَ
  خَبِـيرٌ } يقول: وإن الله بأعمالكم أيها الناس من خير أو شرّ ذو خبرة وعلـم، لا يخفـى
  علـيه منها شيء، وهو مـجازيكم علـى جميع ذلك، وخرج هذا الكلام خطابـاً لرسول الله صلى
  الله عليه وسلم، والـمعنـيّ به الـمشركون، وذلك أنه تعالـى ذكره، نبَّه بقوله: { أنَّ
  اللّهَ يُولِـجُ اللَّـيْـلَ فـي النَّهارِ، وَيُولِـجُ النَّهارَ فِـي اللَّـيْـلِ
  } علـى موضع حجته من جهل عظمته، وأشرك فـي عبـادته معه غيره، يدلّ علـى ذلك قوله:{ ذلكَ
  بأنَّ اللّهَ هُوَ الـحَقُّ، وأنَّ ما يَدْعُونَ منْ دُونهِ البـاطِلُ }\r\n\t\t\t</section>"

