  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ يُولِجُ ٱلْلَّيْلَ فِي ٱلنَّهَارِ وَيُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ
  وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ كُلٌّ يَجْرِيۤ إِلَىٰ أَجَلٍ مُّسَمًّى وَأَنَّ ٱللَّهَ
  بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ وَأَنَّ
  مَا يَدْعُونَ مِن دُونِهِ ٱلْبَاطِلُ وَأَنَّ ٱللَّهَ هُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كل واحد من الشمس والقمر يجري في فلكه، ويقطعه إلى وقت معلوم: الشمس
  إلى آخر السنة، والقمر إلى آخر الشهر. وعن الحسن: الأجل المسمى: يوم القيامة. لأنه
  لا ينقطع جريهما إلا حينئذٍ. دلّ أيضاً بالليل والنهار وتعاقبهما وزيادتهما ونقصانهما
  وجرى النيرين في فلكيهما كل ذلك على تقدير وحساب. وبإحاطته بجميع أعمال الخلق: على
  عظم قدرته وحكمته. فإن قلت: يجري لأجل مسمى، ويجري إلى أجل مسمى: أهو من تعاقب الحرفين؟
  قلت: كلا، ولا يسلك هذه الطريقة إلا بليد الطبع ضيق العطن. ولكن المعنيين: أعني الانتهاء
  والاختصاص كل واحد منهما ملائم لصحة الغرض؛ لأنّ قولك يجري إلى أجل مسمى: معناه يبلغه
  وينتهي إليه. وقولك: يجري لأجل مسمى: تريد يجري لإدراك أجل مسمى، تجعل الجري مختصاً
  بإدراك أجل مسمى. ألا ترى أن جري الشمس مختص بآخر السنة. وجري القمر مختص بآخر الشهر.
  فكلا المعنيين غير ناب به موضعه { ذٰلِكَ } الذي وصف من عجائب قدرته وحكمته التي يعجز
  عنها الأحياء القادرون العالمون. فكيف بالجماد الذي تدعونه من دون الله، إنما هو بسبب
  أنه هو الحق الثابت إلٰهيته. وأنّ من دونه باطل الإلٰهية { وَأَنَّ ٱللَّهَ هُوَ ٱلْعَلِىُّ
  } الشأن { ٱلْكَبِيرُ } السلطان. أو ذلك الذي أوحى إليك من هذه الآيات بسبب بيان أنّ
  الله هو الحق، وأنّ إلٰهاً غيره باطل، وأنّ الله هو العليّ الكبير عن أن يشرك به.</font></font><font
