text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ } * { تِلْكَ
  آيَاتُ ٱلْكِتَابِ ٱلْحَكِيمِ } * { هُدًى وَرَحْمَةً لِّلْمُحْسِنِينَ } * { ٱلَّذِينَ
  يُقِيمُونَ ٱلصَّلاَةَ وَيُؤْتُونَ ٱلزَّكَاةَ وَهُمْ بِٱلآخِرَةِ هُمْ يُوقِنُونَ
  }وقد تقدّم بـياننا تأويـل قول الله تعالـى ذكره { الـم }. وقوله: { تِلكَ آياتُ الكِتابِ
  الـحَكِيـمِ } يقول جل ثناؤه: هذه آيات الكتاب الـحكيـم بـياناً وتفصيلاً. وقوله {
  هُدًى ورَحْمَةً } يقول: هذه آيات الكتاب بـياناً ورحمة من الله، رحم به من اتبعه،
  وعمل به من خـلقه وبنصب الهدى والرحمة علـى القطع من آيات الكتاب قرأت قرّاء الأمصار
  غير حمزة، فإنه قرأ ذلك رفعاً علـى وجه الاستئناف، إذ كان منقطعاً عن الآية التـي قبلها
  بأنه ابتداء آية وأنه مدح، والعرب تفعل ذلك مـما كان من نعوت الـمعارف، وقع موقع الـحال
  إذا كان فـيه معنى مدح أو ذمّ. وكلتا القراءتـين صواب عندي، وإن كنت إلـى النصب أميـل،
  لكثرة القراء به.وقوله: { للْـمُـحْسِنِـينَ } وهم الذين أحسنوا فـي العمل بـما أنزل
  الله فـي هذا القرآن، يقول تعالـى ذكره: هذا الكتاب الـحكيـم هدى ورحمة للذين أحسنوا،
  فعملوا بـما فـيه من أمر الله ونهيه { الَّذِينَ يُقِـيـمُونَ الصَّلاةَ } يقول: الذين
  يقـيـمون الصَّلاةَ الـمفروضة بحدودها { وَيُؤْتُونَ الزَّكاةَ } من جعلها الله له
  الـمفروضة فـي أموالهم { وَهُمْ بـالآخِرَةِ هُمْ يُوقِنُونَ } يقول: يفعلون ذلك وهم
  بجزاء الله وثوابه لـمن فعل ذلك فـي الآخرة يوقنون.\r\n\t\t\t\r\n\t\t\t</section>"

