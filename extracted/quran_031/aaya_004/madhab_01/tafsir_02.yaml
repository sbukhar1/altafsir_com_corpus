  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱلْكِتَابِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هُدًى وَرَحْمَةً لِّلْمُحْسِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُقِيمُونَ ٱلصَّلاَةَ وَيُؤْتُونَ ٱلزَّكَاةَ وَهُمْ بِٱلآخِرَةِ هُمْ يُوقِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْكِتَـٰبِ ٱلْحَكِيمِ } ذي الحكمة. أو وصف بصفة الله تعالى على
  الإسناد المجازي. ويجوز أن يكون الأصل: الحكيم قائله، فحذف المضاف وأقيم المضاف إليه
  مقامه، فبانقلابه مرفوعاً بعد الجر استكن في الصفة المشبهة { هُدًى وَرَحْمَةً } بالنصب
  على الحال عن الآيات، والعامل فيها: ما في تلك من معنى الإشارة. وبالرفع على أنه خبر
  بعد خبر، أو خبر مبتدأ محذوف { لّلْمُحْسِنِينَ } للذين يعملون الحسنات وهي التي ذكرها:
  من إقامة الصلاة، وإيتاء الزكاة، والإيقان بالآخرة ونظيره قول أوس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">الأَلْمَعِيُّ الَّذِي يَظُنُّ بِكَ الظَّنَّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَأَنْ قَدْ رَأَى وَقَدْ سَمِعَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حكى عن الأصمعي: أنه سئل عن الألمعي
  فأنشده ولم يزد. أو للذين يعملون جميع ما يحسن من الأعمال، ثم خص منهم القائمين بهذه
  الثلاث بفضل الاعتداد بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

