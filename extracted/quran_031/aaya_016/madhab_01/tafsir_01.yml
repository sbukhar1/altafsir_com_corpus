  خَرْدَلٍ فَتَكُنْ فِي صَخْرَةٍ أَوْ فِي ٱلسَّمَٰوَٰتِ أَوْ فِي ٱلأَرْضِ يَأْتِ بِهَا
  ٱللَّهُ إِنَّ ٱللَّهَ لَطِيفٌ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى
  بها الـجبـال، قالوا: ومعنى الكلام: فتكن فـي جبل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، فـي قوله: {
  فَتَكُنْ فِـي صَخْرَةٍ }: أي جبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَأْتِ بِها اللّهُ } كان بعضهم يوجه معناه إلـى يعلـمه الله، ولا أعرف يأتـي به،
  بـمعنى يعلـمه، إلاَّ أن يكون قائل ذلك أراد أن لقمان، إنـما وصف الله بذلك، لأن الله
  يعلـم أماكنه، لا يخفـى علـيه مكان شيء منه فـيكون وجهاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن ويحيى، قالا: ثنا أبو سفـيان،
  عن السديّ، عن أبـي مالك { فَتَكُنْ فِـي صَخْرَةٍ أوْ فِـي السَّمَوَاتِ، أوْ فِـي
  الأرْضِ يَأْتِ بِها اللّهُ } قال: يعلـمها الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن مهدي، عن سفـيان، عن السديّ، عن أبـي مالك، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ اللّهَ لَطيفٌ خَبِـيرٌ } يقول: إن الله لطيف بـاستـخراج
  الـحبة من موضعها حيث كانت خبـير بـموضعها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { إنَّ اللّهَ لَطِيفٌ خَبِـيرٌ }: أي لطيف بـاستـخراجها خبـير
