text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰبُنَيَّ إِنَّهَآ
  إِن تَكُ مِثْقَالَ حَبَّةٍ مِّنْ خَرْدَلٍ فَتَكُنْ فِي صَخْرَةٍ أَوْ فِي ٱلسَّمَٰوَٰتِ
  أَوْ فِي ٱلأَرْضِ يَأْتِ بِهَا ٱللَّهُ إِنَّ ٱللَّهَ لَطِيفٌ خَبِيرٌ }قرىء { مِثْقَالَ
  حَبَّةٍ } بالنصب والرفع، فمن نصب كان الضمير للهنة من الإساءة أو الإحسان، أي: إن
  كانت مثلاً في الصغر والقماءة كحبة الخردل، فكانت مع صغرها في أخفى موضع وأحرزه كجوف
  الصخرة أو حيث كانت في العالم العلوي أو السفلي { يَأْتِ بِهَا ٱللَّهُ } يوم القيامة
  فيحاسب بها عاملها { إِنَّ ٱللَّهَ لَطِيفٌ } يتوصل علمه إلى كل خفي { خَبِيرٌ } عالم
  بكنهه. وعن قتادة: لطيف باستخراجها، خبير بمستقرّها. ومن قرأ بالرفع: كان ضمير القصة،
  وإنما أنث المثقال لإضافته إلى الحبة، كما قال:كَمَا شَرِقَتْ صَدْرُ الْقَنَاةِ مِنَ
  الدَّمِ   وروي أنّ ابن لقمان قال له: أرأيت الحبة تكون في مقل البحر - أي: في مغاصه
  - يعلمها الله؟ فقال: إنّ الله يعلم أصغر الأشياء في أخفى الأمكنة: لأنّ الحبة في الصخرة
  أخفى منها في الماء. وقيل: الصخرة هي التي تحت الأرض، وهي السجين يكتب فيها أعمال الكفار.
  وقرىء: «فتكن» بكسر الكاف. من وكن الطائر يكن: إذا استقر في وكنته، وهي مقره ليلاً.\r\n\t\t\t\r\n\t\t\t</section>"

