  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰبُنَيَّ
  إِنَّهَآ إِن تَكُ مِثْقَالَ حَبَّةٍ مِّنْ خَرْدَلٍ فَتَكُنْ فِي صَخْرَةٍ أَوْ فِي
  ٱلسَّمَٰوَٰتِ أَوْ فِي ٱلأَرْضِ يَأْتِ بِهَا ٱللَّهُ إِنَّ ٱللَّهَ لَطِيفٌ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء { مِثْقَالَ حَبَّةٍ } بالنصب والرفع، فمن نصب كان الضمير للهنة
  من الإساءة أو الإحسان، أي: إن كانت مثلاً في الصغر والقماءة كحبة الخردل، فكانت مع
  صغرها في أخفى موضع وأحرزه كجوف الصخرة أو حيث كانت في العالم العلوي أو السفلي { يَأْتِ
  بِهَا ٱللَّهُ } يوم القيامة فيحاسب بها عاملها { إِنَّ ٱللَّهَ لَطِيفٌ } يتوصل علمه
  إلى كل خفي { خَبِيرٌ } عالم بكنهه. وعن قتادة: لطيف باستخراجها، خبير بمستقرّها. ومن
  قرأ بالرفع: كان ضمير القصة، وإنما أنث المثقال لإضافته إلى الحبة، كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَمَا شَرِقَتْ صَدْرُ الْقَنَاةِ مِنَ
  الدَّمِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي أنّ ابن لقمان قال له: أرأيت الحبة تكون في مقل البحر - أي: في
  مغاصه - يعلمها الله؟ فقال: إنّ الله يعلم أصغر الأشياء في أخفى الأمكنة: لأنّ الحبة
  في الصخرة أخفى منها في الماء. وقيل: الصخرة هي التي تحت الأرض، وهي السجين يكتب فيها
  أعمال الكفار. وقرىء: «فتكن» بكسر الكاف. من وكن الطائر يكن: إذا استقر في وكنته، وهي
  مقره ليلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

