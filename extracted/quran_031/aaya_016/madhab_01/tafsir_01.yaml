text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰبُنَيَّ إِنَّهَآ
  إِن تَكُ مِثْقَالَ حَبَّةٍ مِّنْ خَرْدَلٍ فَتَكُنْ فِي صَخْرَةٍ أَوْ فِي ٱلسَّمَٰوَٰتِ
  أَوْ فِي ٱلأَرْضِ يَأْتِ بِهَا ٱللَّهُ إِنَّ ٱللَّهَ لَطِيفٌ خَبِيرٌ }اختلف أهل
  العربـية فـي معنى الهاء والألف اللتـين فـي قوله { إنَّها } فقال بعض نـحويـي البصرة:
  ذلك كناية عن الـمعصية والـخطيئة. ومعنى الكلام عنده: يا بنـيّ إن الـمعصية إن تك مثقال
  حبة من خردل، أو إن الـخطيئة. وقال بعض نـحويـي الكوفة: وهذه الهاء عماد. وقال: أنَّث
  تك، لأنه يراد بها الـحبة، فذهب بـالتأنـيث إلـيها، كما قال الشاعر:وَتَشْرَقُ بـالقَوْلِ
  الَّذِي قَدْ أذَعْتَهُ   كمَا شَرِقَتْ صَدْرُ القَناةِ مِنَ الدَّمِوقال صاحب هذه
  الـمقالة: يجوز نصب الـمثقال ورفعه قال: فمن رفع رفعه بتك، واحتـملت الننكرة أن لا
  يكون لها فعل فـي كان ولـيس وأخواتها، ومن نصب جعل فـي تكن اسماً مضمراً مـجهولاً مثل
  الهاء التـي فـي قوله { إنَّها إنْ تَكُ } قال: ومثله قوله:{ فإنَّها لا تَعْمَى الأَبْصَارُ }قال:
  ولو كان إن يك مثقال حبة كان صوابـاً، وجاز فـيه الوجهان. وأما صاحب الـمقالة الأولـى،
  فإن نصب مثقال فـي قوله، علـى أنه خبر، وتـمام كان، وقال: رفع بعضهم فجعلها كان التـي
  لا تـحتاج إلـى خبر.وأولـى القولـين بـالصواب عندي، القول الثانـي: لأن الله تعالـى
  ذكره لـم يعد عبـاده أن يوفـيهم جزاء سيئاتهم دون جزاء حسناتهم، فـيقال: إن الـمعصية
  إن تك مثقال حبة من خردل يأت الله بها، بل وعد كلا العاملـين أن يوفـيه جزاء أعمالهما.
  فإذا كان ذلك كذلك، كانت الهاء فـي قوله { إنَّها } بأن تكون عماداً أشبه منها بأن
  تكون كناية عن الـخطيئة والـمعصية. وأما النصب فـي الـمثقال، فعلـى أن فـي «تك» مـجهولاً،
  والرفع فـيه علـى أن الـخبر مضمر، كأنه قـيـل: إن تك فـي موضع مثقال حبة، لأن النكرات
  تضمر أخبـارها، ثم يترجم عن الـمكان الذي فـيه مثقال الـحبة.وعنى بقوله: { مِثْقالَ
  حَبَّةٍ }: زنة حبة. فتأويـل الكلام إذن: إن الأمر إن تك زنة حبة من خردل من خير أو
  شرّ عملته، فتكن فـي صخرة، أو فـي السموات، أو فـي الأرض، يأت بها الله يوم القـيامة،
  حتـى يوفـيك جزاءه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { يا بُنَـيَّ إنَّها إنْ تَكُ
  مِثْقالَ حَبَّةٍ مِنْ خَرْدَلٍ } من خير أو شرّ.واختلف أهل التأويـل فـي معنى قوله
  { فَتَكُنْ فِـي صَخْرَةٍ } فقال بعضهم: عنى بها الصخرة التـي علـيها الأرض وذلك قول
  رُوي عن ابن عبـاس وغيره، وقالوا: هي صخرة خضراء. ذكر من قال ذلك:حدثنـي أبو السائب،
  قال: ثنا ابن إدريس، عن الأعمش، عن الـمنهال، عن عبد الله بن الـحارث، قال: الصخرة
  خضراء علـى ظهر حوت.حدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ
  فـي خبر ذكره عن أبـي مالك عن أبـي صالـح، عن ابن عبـاس، وعن مرّة، عن عبد الله، وعن
  ناس من أصحاب النبـيّ صلى الله عليه وسلم: خـلق الله الأرض علـى حوت، والـحوت هو النون
  الذي ذكر الله فـي القرآن نَ والقلـم وما يسطرون والـحوت فـي الـماء، والـماء علـى
  ظهر صفـاة، والصفـاة علـى ظهر ملك، والـملك علـى صخرة، والصخرة فـي الريح، وهي الصخرة
  التـي ذكر لقمان لـيست فـي السماء، ولا فـي الأرض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰبُنَيَّ إِنَّهَآ إِن تَكُ مِثْقَالَ
  حَبَّةٍ مِّنْ خَرْدَلٍ فَتَكُنْ فِي صَخْرَةٍ أَوْ فِي ٱلسَّمَٰوَٰتِ أَوْ فِي ٱلأَرْضِ
  يَأْتِ بِهَا ٱللَّهُ إِنَّ ٱللَّهَ لَطِيفٌ خَبِيرٌ }وقال آخرون: عنى بها الـجبـال،
  قالوا: ومعنى الكلام: فتكن فـي جبل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، فـي قوله: { فَتَكُنْ فِـي صَخْرَةٍ }: أي جبل.وقوله: { يَأْتِ
  بِها اللّهُ } كان بعضهم يوجه معناه إلـى يعلـمه الله، ولا أعرف يأتـي به، بـمعنى يعلـمه،
  إلاَّ أن يكون قائل ذلك أراد أن لقمان، إنـما وصف الله بذلك، لأن الله يعلـم أماكنه،
  لا يخفـى علـيه مكان شيء منه فـيكون وجهاً. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا
  عبد الرحمن ويحيى، قالا: ثنا أبو سفـيان، عن السديّ، عن أبـي مالك { فَتَكُنْ فِـي
  صَخْرَةٍ أوْ فِـي السَّمَوَاتِ، أوْ فِـي الأرْضِ يَأْتِ بِها اللّهُ } قال: يعلـمها
  الله.حدثنا ابن وكيع، قال: ثنا ابن مهدي، عن سفـيان، عن السديّ، عن أبـي مالك، مثله.وقوله:
  { إنَّ اللّهَ لَطيفٌ خَبِـيرٌ } يقول: إن الله لطيف بـاستـخراج الـحبة من موضعها حيث
  كانت خبـير بـموضعها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { إنَّ اللّهَ لَطِيفٌ خَبِـيرٌ }: أي
  لطيف بـاستـخراجها خبـير بـمستقرّها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

