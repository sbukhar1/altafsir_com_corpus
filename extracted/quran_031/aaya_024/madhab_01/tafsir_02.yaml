text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن كَفَرَ فَلاَ
  يَحْزُنكَ كُفْرُهُ إِلَيْنَا مَرْجِعُهُمْ فَنُنَبِّئُهُم بِمَا عَمِلُوۤاْ إِنَّ
  ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ } * { نُمَتِّعُهُمْ قَلِيلاً ثُمَّ نَضْطَرُّهُمْ
  إِلَىٰ عَذَابٍ غَلِيظٍ }قرىء: «يحزنك»، و«يحزنك» من حزن، وأحزن. والذي عليه الاستعمال
  المستفيض: أحزنه ويحزنه. والمعنى: لا يهمنك كفر من كفر وكيده للإسلام، فإن الله عزّ
  وجلّ دافع كيده في نحره، ومنتقم منه، ومعاقبه على عمله { إِنَّ ٱللَّهَ } يعلم ما في
  صدور عباده، فيفعل بهم على حسبه { نُمَتّعُهُمْ } زماناً { قَلِيلاً } بدنياهم { ثُمَّ
  نَضْطَرُّهُمْ إِلَىٰ عَذَابٍ غَلِيظٍ } شبه إلزامهم التعذيب وإرهاقهم إياه باضطرار
  المضطرُّ إلى الشيء الذي لا يقدر على الانفكاك منه. والغلظ: مستعار من الأجرام الغليظة.
  والمراد. الشدّة والثقل على المعذّب.\r\n\t\t\t\r\n\t\t\t</section>"

