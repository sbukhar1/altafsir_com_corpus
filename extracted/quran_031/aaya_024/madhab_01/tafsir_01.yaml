text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن كَفَرَ فَلاَ
  يَحْزُنكَ كُفْرُهُ إِلَيْنَا مَرْجِعُهُمْ فَنُنَبِّئُهُم بِمَا عَمِلُوۤاْ إِنَّ
  ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ } * { نُمَتِّعُهُمْ قَلِيلاً ثُمَّ نَضْطَرُّهُمْ
  إِلَىٰ عَذَابٍ غَلِيظٍ }يقول تعالـى ذكره: ومن كفر بـالله فلا يحزنك كفره، ولا تذهب
  نفسك علـيهم حسرة، فإنّ مرجعهم ومصيرهم يوم القـيامة إلـينا، ونـحن نـخبرهم بأعمالهم
  الـخبـيثة التـي عملوها فـي الدنـيا، ثم نـجازيهم علـيها جزاءهم { إنَّ اللّهَ عَلِـيـمٌ
  بِذَاتِ الصُّدُرِ } يقول: إن الله ذو علـم بـما تكنه صدورهم من الكفر بـالله، وإيثار
  طاعة الشيطان. وقوله: { نُـمَتِّعُهُمْ قَلِـيلاً } يقول: نـمهلهم فـي هذه الدنـيا
  مهلاً قلـيلاً يتـمتعون فـيها { ثُمَّ نَضْطَّرُّهُمْ إلـى عَذَاب غَلِـيظٍ } يقول:
  ثم نوردهم علـى كره منهم عذابـا غلـيظا، وذلك عذاب النار، نعوذ بـالله منها، ومن عمل
  يقرّب منها.\r\n\t\t\t\r\n\t\t\t</section>"

