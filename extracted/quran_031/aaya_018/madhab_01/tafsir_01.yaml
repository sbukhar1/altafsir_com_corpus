text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُصَعِّرْ
  خَدَّكَ لِلنَّاسِ وَلاَ تَمْشِ فِي ٱلأَرْضِ مَرَحاً إِنَّ ٱللَّهَ لاَ يُحِبُّ كُلَّ
  مُخْتَالٍ فَخُورٍ }اختلفت القرّاء فـي قراءة قوله: { وَلا تُصَعِّرْ } فقرأه بعض قراء
  الكوفة والـمدنـيـين والكوفـيـين: { ولا تصعر } علـى مثال تفعل. وقرأ ذلك بعض الـمكيـين
  وعامة قرّاء الـمدينة والكوفة والبصرة: «وَلا تُصَاعِرْ» علـى مثال تفـاعل.والصواب
  من القول فـي ذلك أن يقال إنهما قراءتان قد قرأ بكل واحدة منهما علـماء من القرّاء،
  فبأيتهما قرأ القارىء فمصيب. وتأويـل الكلام: ولا تعرض بوجهك عمن كلـمته تكبراً واستـحقاراً
  لـمن تكلـمه وأصل الصعر داء يأخذ الإبل فـي أعناقها أو رؤوسها حتـى تلفت أعناقها عن
  رؤوسها، فـيشبه به الرجل الـمتكبر علـى الناس، ومنه قول عمرو بن حُنَـيَ الثَّعلبِـيّ:وكُنَّا
  إذَا الـجَبَّـارُ صَعَّرَ خَدَّهُ   أقَمْنا لَهُ مِنْ مَيْـلِهِ فَتَقَوَّماواختلف
  أهل التأويـل فـي تأويـله، فقال بعضهم نـحو الذي قلنا فـيه. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { وَلا تُصَعِّرْ
  خَدَّكَ للنَّاس } يقول: ولا تتكبر فتـحقر عبـاد الله، وتعرض عنهم بوجهك إذا كلـموك.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ } يقول: لا تعرض بوجهك عن الناس تكبراً.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَلا تُصَعِّرْ } قال: الصدود
  والإعراض بـالوجه عن الناس.حدثنـي علـيّ بن سهل، قال: ثنا زيد بن أبـي الزرقاء، عن
  جعفر بن برقان، عن يزيد فـي هذه الآية { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ } قال: إذا
  كلـمك الإنسان لويت وجهك، وأعرضت عنه مـحقرة له.حدثنا ابن وكيع، قال: ثنا خالد بن حيان
  الرقـي، عن جعفر بن ميـمون بن مهران، قال: هو الرجل يكلـم الرجل فـيـلوي وجهه.حدثنا
  عبد الرحمن بن الأسود، قال: ثنا مـحمد بن ربـيعة، قال: ثنا أبو مكين، عن عكرمة، فـي
  قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ } قال: لا تُعْرض بوجهك.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله { وَلا تُصَعِّرْ
  خَدَّكَ للنَّاس } يقول: لا تعرض عن الناس، يقول: أقبل علـى الناس بوجهك وحسن خـلقك.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ
  } قال: تصعير الـخدّ: التـجبر والتكبر علـى الناس ومـحقرتهم.حدثنا ابن وكيع، قال: ثنا
  أبـي، عن أبـي مكين، عن عكرمة، قال: الإعراض.وقال آخرون: إنـما نهاه عن ذلك أن يفعله
  لـمن بـينه وبـينه صعر، لا علـى وجه التكبر. ذكر من قال ذلك:حدثنا ابن وكيع وابن حميد،
  قالا: ثنا جرير، عن منصور، عن مـجاهد { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ } قال: الرجل
  يكون بـينه وبـين أخيه الـحنة، فـيراه فـيعرض عنه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُصَعِّرْ خَدَّكَ لِلنَّاسِ
  وَلاَ تَمْشِ فِي ٱلأَرْضِ مَرَحاً إِنَّ ٱللَّهَ لاَ يُحِبُّ كُلَّ مُخْتَالٍ فَخُورٍ
  }حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن مـجاهد، فـي قوله
  { وَلا تُصَعِّرْ خَدَّكَ للنَّاس } قال: هو الرجل بـينه وبـين أخيه حنة فـيعرض عنه.وقال
  آخرون: هو التشديق. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنـي أبـي، عن جعفر الرازي،
  عن مغيرة، عن إبراهيـم، قال: هو التشديق.حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا
  سفـيان، عن الـمغيرة، عن إبراهيـم، قال: هو التشديق أو التشدّق «الطبري يشكّ».حدثنا
  يحيى بن طلـحة، قال: ثنا فضيـل بن عياض، عن منصور، عن إبراهيـم بـمثله.وقوله { وَلا
  تَـمْشِ فِـي الأرْضِ مَرَحاً } يقول: ولا تـمش فـي الأرض مختالاً. كما:حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك، يقول فِـي قوله { وَلا
  تَـمْشِ فِـي الأرْضِ مَرَحاً } يقول: بـالـخيلاء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة، قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ ولا تَـمْشِ فِـي الأرْضِ
  مَرَحا إنَّ اللّهَ لا يُحِبُّ كُلَّ مُخْتالٍ فَخُورٍ } قال: نهاه عن التكبر.قوله
  { إنَّ اللّهَ لا يُحِبُّ كُلَّ مُخْتالٍ } متكبر ذي فخر. كما:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { كُلَّ مُخْتالٍ فَخُورٍ } قال: متكبر.
  وقوله: فخور: قال: يعدّد ما أعطى الله، وهو لا يشكر الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

