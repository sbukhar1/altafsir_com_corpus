  href=\"JavaScript:Open_Menu()\">وَلاَ تُصَعِّرْ خَدَّكَ لِلنَّاسِ وَلاَ تَمْشِ فِي
  ٱلأَرْضِ مَرَحاً إِنَّ ٱللَّهَ لاَ يُحِبُّ كُلَّ مُخْتَالٍ فَخُورٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن
  مـجاهد، فـي قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاس } قال: هو الرجل بـينه وبـين أخيه
  حنة فـيعرض عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو التشديق. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي،
  عن جعفر الرازي، عن مغيرة، عن إبراهيـم، قال: هو التشديق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن الـمغيرة، عن إبراهيـم، قال: هو
  التشديق أو التشدّق «الطبري يشكّ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيى بن طلـحة، قال: ثنا فضيـل بن عياض، عن منصور، عن إبراهيـم بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { وَلا تَـمْشِ فِـي الأرْضِ مَرَحاً } يقول: ولا تـمش فـي الأرض
  مختالاً. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك، يقول فِـي قوله { وَلا تَـمْشِ فِـي الأرْضِ
  مَرَحاً } يقول: بـالـخيلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ
  ولا تَـمْشِ فِـي الأرْضِ مَرَحا إنَّ اللّهَ لا يُحِبُّ كُلَّ مُخْتالٍ فَخُورٍ }
  قال: نهاه عن التكبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله { إنَّ اللّهَ لا يُحِبُّ كُلَّ
  مُخْتالٍ } متكبر ذي فخر. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { كُلَّ مُخْتالٍ فَخُورٍ
  } قال: متكبر. وقوله: فخور: قال: يعدّد ما أعطى الله، وهو لا يشكر الله.</font></font><font
