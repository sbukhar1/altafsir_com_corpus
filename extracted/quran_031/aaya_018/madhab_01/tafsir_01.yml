  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُصَعِّرْ خَدَّكَ لِلنَّاسِ وَلاَ تَمْشِ فِي ٱلأَرْضِ مَرَحاً إِنَّ ٱللَّهَ لاَ
  يُحِبُّ كُلَّ مُخْتَالٍ فَخُورٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  فـي قراءة قوله: { وَلا تُصَعِّرْ } فقرأه بعض قراء الكوفة والـمدنـيـين والكوفـيـين:
  { ولا تصعر } علـى مثال تفعل. وقرأ ذلك بعض الـمكيـين وعامة قرّاء الـمدينة والكوفة
  والبصرة: «وَلا تُصَاعِرْ» علـى مثال تفـاعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال إنهما قراءتان قد قرأ بكل واحدة منهما علـماء من القرّاء،
  فبأيتهما قرأ القارىء فمصيب. وتأويـل الكلام: ولا تعرض بوجهك عمن كلـمته تكبراً واستـحقاراً
  لـمن تكلـمه وأصل الصعر داء يأخذ الإبل فـي أعناقها أو رؤوسها حتـى تلفت أعناقها عن
  رؤوسها، فـيشبه به الرجل الـمتكبر علـى الناس، ومنه قول عمرو بن حُنَـيَ الثَّعلبِـيّ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكُنَّا إذَا الـجَبَّـارُ صَعَّرَ خَدَّهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أقَمْنا لَهُ مِنْ مَيْـلِهِ فَتَقَوَّما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي تأويـله،
  فقال بعضهم نـحو الذي قلنا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { وَلا تُصَعِّرْ
  خَدَّكَ للنَّاس } يقول: ولا تتكبر فتـحقر عبـاد الله، وتعرض عنهم بوجهك إذا كلـموك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ } يقول: لا تعرض بوجهك
  عن الناس تكبراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { وَلا تُصَعِّرْ } قال: الصدود والإعراض بـالوجه عن
  الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ بن سهل، قال: ثنا زيد
  بن أبـي الزرقاء، عن جعفر بن برقان، عن يزيد فـي هذه الآية { وَلا تُصَعِّرْ خَدَّكَ
  للنَّاسِ } قال: إذا كلـمك الإنسان لويت وجهك، وأعرضت عنه مـحقرة له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا خالد بن حيان الرقـي، عن جعفر بن ميـمون
  بن مهران، قال: هو الرجل يكلـم الرجل فـيـلوي وجهه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الرحمن بن الأسود، قال: ثنا مـحمد بن ربـيعة، قال: ثنا أبو مكين، عن عكرمة، فـي
  قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ } قال: لا تُعْرض بوجهك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاس } يقول: لا تعرض عن الناس،
  يقول: أقبل علـى الناس بوجهك وحسن خـلقك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَلا تُصَعِّرْ خَدَّكَ للنَّاسِ
  } قال: تصعير الـخدّ: التـجبر والتكبر علـى الناس ومـحقرتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـي مكين، عن عكرمة، قال: الإعراض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـما نهاه عن ذلك أن يفعله لـمن بـينه وبـينه صعر، لا
  علـى وجه التكبر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع وابن حميد، قالا: ثنا جرير، عن منصور، عن مـجاهد { وَلا تُصَعِّرْ خَدَّكَ
  للنَّاسِ } قال: الرجل يكون بـينه وبـين أخيه الـحنة، فـيراه فـيعرض عنه.</font></font>&#13;\t\t\t<label
