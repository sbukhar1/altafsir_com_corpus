text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُصَعِّرْ
  خَدَّكَ لِلنَّاسِ وَلاَ تَمْشِ فِي ٱلأَرْضِ مَرَحاً إِنَّ ٱللَّهَ لاَ يُحِبُّ كُلَّ
  مُخْتَالٍ فَخُورٍ } * { وَٱقْصِدْ فِي مَشْيِكَ وَٱغْضُضْ مِن صَوْتِكَ إِنَّ أَنكَرَ
  ٱلأَصْوَاتِ لَصَوْتُ ٱلْحَمِيرِ }تصاعر، وتصعر: بالتشديد والتخفيف. يقال: أصعر خدّه،
  وصعره، وصاعره: كقولك أعلاه وعلاه وعالاه: بمعنى. والصعر والصيد: داء يصيب البعير يلوي
  منه عنقه. والمعنى: أقبل على الناس بوجهك تواضعاً، ولا تولهم شق وجهك وصفحته، كما يفعل
  المتكبرون. أراد: { وَلاَ تَمْشِ } تمرح { مَرَحاً } أو أوقع المصدر موقع الحال بمعنى
  مرحا. ويجوز أن يريد: ولا تمش لأجل المرح والأشر، أي لا يكن غرضك في المشي البطالة
  والأشر كما يمشي كثير من الناس لذلك، لا لكفاية مهم ديني أو دنيوي. ونحوه قوله تعالى:{ وَلاَ
  تَكُونُواْ كَٱلَّذِينَ خَرَجُواْ مِن دِيَـٰرِهِم بَطَراً وَرِئَاء ٱلنَّاسِ }[الأنفال:
  47]. والمختال: مقابل للماشي مرحاً. وكذلك الفخور للمصعر خدّه كبراً { وَٱقْصِدْ فِى
  مَشْيِكَ } واعدل فيه حتى يكون مشيا بين مشيين: لا تدب دبيب المتماوتين، ولا تثب وثيب
  الشطار. قال رسول الله صلى الله عليه وسلم:(858) \" سرعةُ المشي تذهبُ بهاءَ المؤمنِ
  \" وأما قول عائشة في عمر رضي الله عنهما «كان إذا مشى أسرع» فإنما أرادت السرعة المرتفعة
  عن دبيب المتماوت. وقرىء: «وأقصد» بقطع الهمزة، أي: سدّد في مشيك من أقصد الرامي إذا
  سدّد سهمه نحو الرمية { وَٱغْضُضْ مِن صَوْتِكَ } وانقص منه واقصر؛ من قولك: فلان يغض
  من فلان إذا قصر به ووضع منه { أَنكَرَ ٱلأَصْوٰتِ } أوحشها، من قولك: شيء نكر، إذا
  أنكرته النفوس واستوحشت منه ونفرت. والحمار مثل في الذم البليغ والشتيمة، وكذلك نهاقه.
  ومن استفحاشهم لذكره مجرداً وتفاديهم من اسمه: أنهم يكنون عنه ويرغبون عن التصريح به،
  فيقولون: الطويل الأذنين، كما يكنى عن الأشياء المستقذرة: وقد عدّ في مساوىء الآداب:
  أن يجري ذكر الحمار في مجلس قوم من أولى المروءة. ومن العرب من لا يركب الحمار استنكافاً
  وإن بلغت منه الرجلة، فتشبيه الرافعين أصواتهم بالحمير، وتمثيل أصواتهم بالنهاق، ثم
  إخلاء الكلام من لفظ التشبيه وإخراجه مخرج الاستعار - وإن جعلوا حميراً وصوتهم نهاقاً
  - مبالغة شديدة في الذم والتهجين وإفراط في التثبيط عن رفع الصوت والترغيب عنه. وتنبيه
  على أنه من كراهة الله بمكان. فإن قلت: لم وحد صوت الحمير ولم يجمع؟ قلت: ليس المراد
  أن يذكر صوت كل واحد من آحاد هذا الجنس حتى يجمع، وإنما المراد أن كل جنس من الحيوان
  الناطق له صوت، وأنكر أصوات هذه الأجناس صوت هذا الجنس، فوجب توحيده.\r\n\t\t\t\r\n\t\t\t</section>"

