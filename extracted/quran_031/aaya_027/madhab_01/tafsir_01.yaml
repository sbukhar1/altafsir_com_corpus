  href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّمَا فِي ٱلأَرْضِ مِن شَجَرَةٍ أَقْلاَمٌ
  وَٱلْبَحْرُ يَمُدُّهُ مِن بَعْدِهِ سَبْعَةُ أَبْحُرٍ مَّا نَفِدَتْ كَلِمَاتُ ٱللَّهِ
  إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْئَلُونَكَ عَنِ الرُّوحِ، قُلِ
  الرُّوحُ مِنْ أمْرِ رَبِّـي، وَما أُتِـيتُـمْ مِنَ العِلْـم إلاَّ قَلِـيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  تزعم أنا لـم نؤت من العلـم إلاَّ قلـيلاً، وقد أوتـينا التوراة، وهي الـحكمة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  يُؤْتَ الـحِكْمَةَ فَقَدْ أُوتِـيَ خَيْراً كَثِـيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فنزلت { وَلَوْ أنَّ ما فِـي
  الأرْضِ من شَجَرَةٍ أقْلامٌ والبَحْرُ يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ
  ما نَفِدَتْ كَلِـماتُ اللّهِ } قال: ما أوتـيتـم من علـم فنـجاكم الله به من النار
  وأدخـلكم الـجنة، فهو كثـير طيب، وهو فـي علـم الله قلـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن بعض أصحابه، عن عطاء بن يسار،
  قال: لـما نزلت بـمكة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  الـيهود فلـما هاجر رسول الله صلى الله عليه وسلم إلـى الـمدينة، أتاه أحبـار يهود،
  فقالوا: يا مـحمد ألـم يبلغنا أنك تقول</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما أُوتِـيتُـمْ مِنَ العِلْـمِ
  إلاَّ قَلِـيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أفتعنـينا أم قومك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كُلاًّ قَدْ عَنَـيتُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قالوا: فإنك تتلو: أنا قد أوتـينا التوراة، وفـيها تبـيان كلّ شيء،
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هِيَ فِـي عِلـمِ اللّهِ قَلِـيـلٌ، وَقَدْ آتاكُمُ اللّهُ ما إنْ
  عَمِلْتُـمْ بِهِ انْتَفَعْتُـمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فأنزل الله { وَلَوْ أنَّ ما فِـي الأرْضِ مِنْ شَجَرَةٍ أقْلامٌ،
  والبَحْرُ يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ... } إلـى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  اللّهَ سَمِيعٌ بَصِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله { والبَحْرُ يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ } فقرأته
  عامَّة قرّاء الـمدينة والكوفة والبحر رفعاً علـى الابتداء، وقرأته قرّاء البصرة نصبـاً،
  عطفـاً به علـى «ما» فـي قوله: { وَلَوْ أنَّ ما فِـي الأرْضِ } وبأيتهما قرأ القارىء
  فمصيب عندي. وقوله: { إنَّ اللّهَ عَزِيزٌ حَكِيـمٌ } يقول: إن الله ذو عزّة فـي انتقامه
  مـمن أشرك به، وادّعى معه إلهاً غيره، حكيـم فـي تدبـيره خـلقه.</font></font><font
