text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّمَا
  فِي ٱلأَرْضِ مِن شَجَرَةٍ أَقْلاَمٌ وَٱلْبَحْرُ يَمُدُّهُ مِن بَعْدِهِ سَبْعَةُ
  أَبْحُرٍ مَّا نَفِدَتْ كَلِمَاتُ ٱللَّهِ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ }يقول تعالـى
  ذكره: ولو أن شجر الأرض كلها بريت أقلاماً { والبَحْرُ يَـمُدُّهُ } يقول: والبحر له
  مداد، والهاء فـي قوله { يَـمُدُّهُ } عائدة علـى البحر. وقوله { منْ بَعْدِهِ سَبْعَةُ
  أبْحُرٍ ما نَفِدَتْ كَلِـماتُ اللّهِ } وفـي هذا الكلام مـحذوف استغنى بدلالة الظاهر
  علـيه منه، وهو يكتب كلام الله بتلك الأقلام وبذلك الـمداد، لتكسرت تلك الأقلام، ولنفد
  ذلك الـمداد، ولـم تنفد كلـمات الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، قال: سألت الـحسن عن هذه
  الآية { وَلَوْ أنَّ ما فِـي الأرْضِ مِنْ شَجَرَةٍ أقْلامٌ } قال: لو جعل شجر الأرض
  أقلاماً، وجعل البحور مداداً، وقال الله: إن من أمري كذا، ومن أمري كذا، لنفد ماء البحور،
  وتكسَّرت الأقلام.حدثنا ابن حميد، قال: ثنا الـحكم، قال: ثنا عمرو، فـي قوله { وَلَوْ
  أنَّ ما فـي الأرْضِ مِنْ شَجَرَةٍ أقْلامٌ } قال: لو بريت أقلاماً والبحر مداداً،
  فكتب بتلك الأقلام منه { ما نَفِدَتْ كَلِـماتُ اللّهِ } ولو مدّه سبعة أبحر.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَلَوْ أنَّ ما فِـي الأرْضِ
  مِنْ شَجَرَةٍ أقْلامٌ، والبَحْرُ يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ ما نَفِدَتْ
  كَلِـماتُ اللّهِ } قال: قال الـمشركون: إنـما هذا كلام يوشك أن ينفد، قال: لو كان
  شجر البرّ أقلاماً، ومع البحر سبعة أبحر ما كان لتنفد عجائب ربـي وحكمته وخـلقه وعلـمه.وذُكر
  أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم فـي سبب مـجادلة كانت من الـيهود
  له. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا يونس بن بكير، قال: ثنا ابن إسحاق،
  قال: ثنـي رجل من أهل مكة، عن سعيد بن جُبَـير، عن ابن عبـاس، أن أحبـار يهود قالوا
  لرسول الله صلى الله عليه وسلم بـالـمدينة: يا مـحمد أرأيت قوله{ وَما أُوتِـيتُـمْ
  مِنَ العِلْـمِ إلاَّ قَلِـيلاً }إيانا تريد أم قومك؟ فقال رسول الله صلى الله عليه
  وسلم: \" كُلاًّ \" ، فقالوا: ألست تتلو فـيـما جاءك: أنا قد أوتـينا التوراة فـيها
  تبـيان كلّ شيء؟ فقال رسول الله صلى الله عليه وسلم: \" إنَّها فـي عِلْـمِ اللّهِ
  قَلِـيـلٌ وَعِنْدَكُمْ مِنْ ذلكَ ما يكْفِـيكُمْ \" ، فأنزل الله علـيه فـيـما سألوه
  عنه من ذلك: { وَلَوْ أنَّ ما فـي الأرْض مِنْ شَجَرَةٍ أقْلامٌ وَالبَحْرُ يَـمُدُّهُ
  مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ ما نَفِدَتْ كَلِـماتُ اللّهِ }: أي أن التوراة فـي
  هذا من علـم الله قلـيـل.حدثنا ابن الـمثنى، قال: ثنـي ابن عبد الأعلـى، قال: ثنا داود،
  عن عكرمة، قال: سأل أهل الكتاب رسول الله صلى الله عليه وسلم عن الروح، فأنزل الله\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّمَا فِي ٱلأَرْضِ مِن شَجَرَةٍ
  أَقْلاَمٌ وَٱلْبَحْرُ يَمُدُّهُ مِن بَعْدِهِ سَبْعَةُ أَبْحُرٍ مَّا نَفِدَتْ كَلِمَاتُ
  ٱللَّهِ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ }{ وَيَسْئَلُونَكَ عَنِ الرُّوحِ، قُلِ الرُّوحُ
  مِنْ أمْرِ رَبِّـي، وَما أُتِـيتُـمْ مِنَ العِلْـم إلاَّ قَلِـيلاً }فقالوا: تزعم
  أنا لـم نؤت من العلـم إلاَّ قلـيلاً، وقد أوتـينا التوراة، وهي الـحكمة{ وَمَنْ يُؤْتَ
  الـحِكْمَةَ فَقَدْ أُوتِـيَ خَيْراً كَثِـيراً }قال: فنزلت { وَلَوْ أنَّ ما فِـي
  الأرْضِ من شَجَرَةٍ أقْلامٌ والبَحْرُ يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ
  ما نَفِدَتْ كَلِـماتُ اللّهِ } قال: ما أوتـيتـم من علـم فنـجاكم الله به من النار
  وأدخـلكم الـجنة، فهو كثـير طيب، وهو فـي علـم الله قلـيـل.حدثنا ابن حميد، قال: ثنا
  سلـمة، قال: ثنـي مـحمد بن إسحاق، عن بعض أصحابه، عن عطاء بن يسار، قال: لـما نزلت
  بـمكة{ وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً }يعنـي الـيهود فلـما هاجر
  رسول الله صلى الله عليه وسلم إلـى الـمدينة، أتاه أحبـار يهود، فقالوا: يا مـحمد ألـم
  يبلغنا أنك تقول{ وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً }أفتعنـينا أم
  قومك؟ قال: \" كُلاًّ قَدْ عَنَـيتُ \" ، قالوا: فإنك تتلو: أنا قد أوتـينا التوراة،
  وفـيها تبـيان كلّ شيء، فقال رسول الله صلى الله عليه وسلم: \" هِيَ فِـي عِلـمِ اللّهِ
  قَلِـيـلٌ، وَقَدْ آتاكُمُ اللّهُ ما إنْ عَمِلْتُـمْ بِهِ انْتَفَعْتُـمْ \" ، فأنزل
  الله { وَلَوْ أنَّ ما فِـي الأرْضِ مِنْ شَجَرَةٍ أقْلامٌ، والبَحْرُ يَـمُدُّهُ مِنْ
  بَعْدِهِ سَبْعَةُ أبْحُرٍ... } إلـى قوله{ إنَّ اللّهَ سَمِيعٌ بَصِيرٌ }واختلفت القرّاء
  فـي قراءة قوله { والبَحْرُ يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ } فقرأته عامَّة
  قرّاء الـمدينة والكوفة والبحر رفعاً علـى الابتداء، وقرأته قرّاء البصرة نصبـاً، عطفـاً
  به علـى «ما» فـي قوله: { وَلَوْ أنَّ ما فِـي الأرْضِ } وبأيتهما قرأ القارىء فمصيب
  عندي. وقوله: { إنَّ اللّهَ عَزِيزٌ حَكِيـمٌ } يقول: إن الله ذو عزّة فـي انتقامه
  مـمن أشرك به، وادّعى معه إلهاً غيره، حكيـم فـي تدبـيره خـلقه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

