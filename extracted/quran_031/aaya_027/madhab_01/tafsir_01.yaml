  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّمَا فِي ٱلأَرْضِ مِن شَجَرَةٍ أَقْلاَمٌ وَٱلْبَحْرُ يَمُدُّهُ مِن بَعْدِهِ
  سَبْعَةُ أَبْحُرٍ مَّا نَفِدَتْ كَلِمَاتُ ٱللَّهِ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولو أن شجر الأرض كلها بريت أقلاماً { والبَحْرُ
  يَـمُدُّهُ } يقول: والبحر له مداد، والهاء فـي قوله { يَـمُدُّهُ } عائدة علـى البحر.
  وقوله { منْ بَعْدِهِ سَبْعَةُ أبْحُرٍ ما نَفِدَتْ كَلِـماتُ اللّهِ } وفـي هذا الكلام
  مـحذوف استغنى بدلالة الظاهر علـيه منه، وهو يكتب كلام الله بتلك الأقلام وبذلك الـمداد،
  لتكسرت تلك الأقلام، ولنفد ذلك الـمداد، ولـم تنفد كلـمات الله. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، قال: سألت الـحسن عن هذه الآية { وَلَوْ
  أنَّ ما فِـي الأرْضِ مِنْ شَجَرَةٍ أقْلامٌ } قال: لو جعل شجر الأرض أقلاماً، وجعل
  البحور مداداً، وقال الله: إن من أمري كذا، ومن أمري كذا، لنفد ماء البحور، وتكسَّرت
  الأقلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم،
  قال: ثنا عمرو، فـي قوله { وَلَوْ أنَّ ما فـي الأرْضِ مِنْ شَجَرَةٍ أقْلامٌ } قال:
  لو بريت أقلاماً والبحر مداداً، فكتب بتلك الأقلام منه { ما نَفِدَتْ كَلِـماتُ اللّهِ
  } ولو مدّه سبعة أبحر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله { وَلَوْ أنَّ ما فِـي الأرْضِ مِنْ شَجَرَةٍ أقْلامٌ، والبَحْرُ
  يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ ما نَفِدَتْ كَلِـماتُ اللّهِ } قال: قال
  الـمشركون: إنـما هذا كلام يوشك أن ينفد، قال: لو كان شجر البرّ أقلاماً، ومع البحر
  سبعة أبحر ما كان لتنفد عجائب ربـي وحكمته وخـلقه وعلـمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم فـي سبب مـجادلة كانت من الـيهود
  له. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يونس
  بن بكير، قال: ثنا ابن إسحاق، قال: ثنـي رجل من أهل مكة، عن سعيد بن جُبَـير، عن ابن
  عبـاس، أن أحبـار يهود قالوا لرسول الله صلى الله عليه وسلم بـالـمدينة: يا مـحمد أرأيت
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما أُوتِـيتُـمْ مِنَ العِلْـمِ إلاَّ قَلِـيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إيانا
  تريد أم قومك؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كُلاًّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقالوا: ألست تتلو فـيـما جاءك: أنا قد أوتـينا التوراة فـيها تبـيان
  كلّ شيء؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّها فـي عِلْـمِ اللّهِ قَلِـيـلٌ وَعِنْدَكُمْ مِنْ ذلكَ ما
  يكْفِـيكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فأنزل الله علـيه فـيـما سألوه عنه من ذلك: { وَلَوْ أنَّ ما فـي الأرْض مِنْ شَجَرَةٍ
  أقْلامٌ وَالبَحْرُ يَـمُدُّهُ مِنْ بَعْدِهِ سَبْعَةُ أبْحُرٍ ما نَفِدَتْ كَلِـماتُ
  اللّهِ }: أي أن التوراة فـي هذا من علـم الله قلـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنـي ابن عبد الأعلـى، قال: ثنا داود، عن عكرمة، قال: سأل أهل الكتاب
  رسول الله صلى الله عليه وسلم عن الروح، فأنزل الله</font></font>&#13;\t\t\t<label
