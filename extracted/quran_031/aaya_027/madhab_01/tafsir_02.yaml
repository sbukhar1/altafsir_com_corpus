  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِن
  سَأَلْتَهُمْ مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ لَيَقُولُنَّ ٱللَّهُ قُلِ ٱلْحَمْدُ
  لِلَّهِ بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلَّهِ مَا فِي
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ إِنَّ ٱللَّهَ هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّمَا فِي ٱلأَرْضِ مِن شَجَرَةٍ أَقْلاَمٌ وَٱلْبَحْرُ يَمُدُّهُ مِن بَعْدِهِ
  سَبْعَةُ أَبْحُرٍ مَّا نَفِدَتْ كَلِمَاتُ ٱللَّهِ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قُلِ ٱلْحَمْدُ لِلَّهِ } إلزام لهم على إقرارهم بأنّ الذي خلق السمٰوات
  والأرض هو الله وحده، وأنه يجب أن يكون له الحمد والشكر. وأن لا يعبد معه غيره، ثم
  قال: { بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ } أنّ ذلك يلزمهم، وإذا نبهوا عليه لم ينتبهوا
  { إِنَّ ٱللَّهَ هُوَ ٱلْغَنِىُّ } عن حمد الحامدين المستحق للحمد، وإن لم يحمدوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «والبحر» بالنصب عطفاً على اسم إنّ، وبالرفع عطفاً على محل إن
  ومعمولها على معنى: ولو ثبت كون الأشجار أقلاماً، وثبت كون البحر ممدوداً بسبعة أبحر.
  أو على الابتداء والواو للحال، على معنى. ولو أنّ الأشجار أقلام في حال كون البحر ممدوداً،
  وفي قراءة ابن مسعود: و«بحر يمدّه» على التنكير، ويجب أن يحمل هذا على الوجه الأوّل.
  وقرىء: «تمدّه» و«يمدّه» بالتاء والياء. فإن قلت: كان مقتضى الكلام أن يقال: ولو أنّ
  الشجر أقلام، والبحر مداد. قلت: أغنى عن ذكر المداد قوله: يمدّه، لأنه من قولك: مدّ
  الدواة وأمدّها، جعل البحر الأعظم بمنزلة الدواة، وجعل الأبحر السبعة مملوءة مداداً،
  فهي تصب فيه مداداً أبداً صباً لا ينقطع. والمعنى: ولو أنّ أشجار الأرض أقلام، والبحر
  ممدود بسبعة أبحر. وكتبت بتلك الأقلام وبذلك المداد كلمات الله، لما نفدت كلماته ونفدت
  الأقلام والمداد، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُل لَّوْ كَانَ ٱلْبَحْرُ مِدَاداً
  لّكَلِمَـٰتِ رَبّى لَنَفِدَ ٱلْبَحْرُ قَبْلَ أَن تَنفَدَ كَلِمَـٰتُ رَبّى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  109]. فإن قلت: زعمت أنّ قوله: { وَٱلْبَحْرُ يَمُدُّهُ } حال في أحد وجهي الرفع، وليس
  فيه ضمير راجع إلى ذي الحال. قلت: هو كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدِ اغْتَدَى وَالطَّيْرُ فِي وُكُنَاتِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و: جئت والجيش مصطف. وما أشبه ذلك من الأحوال التي حكمها حكم الظروف.
  ويجوز أن يكون المعنى: وبحرها، والضمير للأرض. فإن قلت: لم قيل: { مِن شَجَرَةٍ } على
  التوحيد دون اسم الجنس الذي هو شجر؟ قلت: أريد تفصيل الشجر وتقصيها شجرة شجرة، حتى
  لا يبقى من جنس الشجر ولا واحدة إلا قد بريت أقلاماً. فإن قلت: الكلمات جمع قلة، والموضع
  موضع التكثير لا التقليل. فهلا قيل: كلم الله؟ قلت: معناه أنّ كلماته لا تفي بكتبتها
  البحار، فكيف بكلمه؟ وعن ابن عباس رضي الله عنهما: أنها نزلت جواباً لليهود لما قالوا:
  «قد أوتينا التوراة وفيها كل الحكمة» وقيل: إن المشركين قالوا: إنّ هذا - يعنون الوحي
  - كلام سينفد، فأعلم الله أن كلامه لا ينفد. وهذه الآية عند بعضهم مدنية، وأنها نزلت
  بعد الهجرة، وقيل هي مكية، وإنما أمر اليهود وفد قريش أن يقولوا لرسول الله صلى الله
  عليه وسلم: ألست تتلو فيما أنزل عليك: أنا قد أوتينا التوراة وفيها علم كل شيء { أَنَّ
  ٱللَّهَ عَزِيزٌ } لا يعجزه شيء { حَكِيمٌ } لا يخرج من علمه وحكمته شيء، ومثله لا
  تنفد كلماته وحكمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

