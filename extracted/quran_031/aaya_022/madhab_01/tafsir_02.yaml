  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يُسْلِمْ وَجْهَهُ إِلَى ٱللَّهِ وَهُوَ مُحْسِنٌ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ
  ٱلْوُثْقَىٰ وَإِلَىٰ ٱللَّهِ عَاقِبَةُ ٱلأَمُورِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  علي بن أبي طالب رضي الله عنه: «ومن يسلم» بالتشديد، يقال: أسلم أمرك وسلم أمرك إلى
  الله. فإن قلت: ماله عدّي بإلى، وقد عدّي باللام في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  112]؟ قلت: معناه مع اللام: أنه جعل وجهه وهو ذاته ونفسه سالماً لله، أي خالصاً له.
  ومعناه - مع إلى -: أنه سلم إليه نفسه كما يسلم المتاع إلى الرجل إذا دفع إليه. والمراد:
  التوكل عليه والتفويض إليه { فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ } من باب
  التمثيل: مثلت حال المتوكل بحال من أراد أن يتدلى من شاهق، فاحتاط لنفسه بأن استمسك
  بأوثق عروة من حبل متين مأمون انقطاعه { وَإِلَىٰ ٱللَّهِ عَـٰقِبَةُ ٱلأُمُورِ } أي
  هي صائرة إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

