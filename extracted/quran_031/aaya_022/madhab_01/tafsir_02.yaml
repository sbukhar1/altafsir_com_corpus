text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يُسْلِمْ
  وَجْهَهُ إِلَى ٱللَّهِ وَهُوَ مُحْسِنٌ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ
  وَإِلَىٰ ٱللَّهِ عَاقِبَةُ ٱلأَمُورِ }قرأ علي بن أبي طالب رضي الله عنه: «ومن يسلم»
  بالتشديد، يقال: أسلم أمرك وسلم أمرك إلى الله. فإن قلت: ماله عدّي بإلى، وقد عدّي
  باللام في قوله:{ بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ }[البقرة: 112]؟ قلت: معناه
  مع اللام: أنه جعل وجهه وهو ذاته ونفسه سالماً لله، أي خالصاً له. ومعناه - مع إلى
  -: أنه سلم إليه نفسه كما يسلم المتاع إلى الرجل إذا دفع إليه. والمراد: التوكل عليه
  والتفويض إليه { فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ } من باب التمثيل: مثلت
  حال المتوكل بحال من أراد أن يتدلى من شاهق، فاحتاط لنفسه بأن استمسك بأوثق عروة من
  حبل متين مأمون انقطاعه { وَإِلَىٰ ٱللَّهِ عَـٰقِبَةُ ٱلأُمُورِ } أي هي صائرة إليه.\r\n\t\t\t\r\n\t\t\t</section>"

