text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يُسْلِمْ
  وَجْهَهُ إِلَى ٱللَّهِ وَهُوَ مُحْسِنٌ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ
  وَإِلَىٰ ٱللَّهِ عَاقِبَةُ ٱلأَمُورِ }يقول تعالـى ذكره: ومن يعبد وجهه متذللاً بـالعبودة،
  مقرّاً له بـالألوهة { وَهُوَ مُـحْسِنٌ } يقول: وهو مطيع لله فـي أمره ونهيه { فَقَدِ
  اسْتَـمْسَكَ بـالعُرْوَةِ الوُثْقَـى } يقول: فقد تـمسك بـالطرف الأوثق الذي لا يخاف
  انقطاعه من تـمسك به وهذا مثل إنـما يعنـي بذلك أنه قد تـمسك من رضا الله بإسلامه وجهه
  إلـيه وهو مـحسن، ما لا يخاف معه عذاب الله يوم القـيامة. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي
  السوداء، عن جعفر بن أبـي الـمغيرة، عن سعيد بن جُبـير، عن ابن عبـاس { وَمَن يُسْلِـمْ
  وَجْهَهُ إلـى اللّهِ وَهُوَ مُـحْسِنٌ فَقَدِ اسْتَـمْسَكَ بـالعُرْوَةِ الوُثْقَـى
  } قال: لا إله إلاَّ الله.وقوله { وَإلـى اللّهِ عاقِبَةُ الأُمُورِ } يقول: وإلـى
  الله مرجع عاقبة كلّ أمر خيره وشرّه، وهو الـمسائل أهله عنه، ومـجازيهم علـيه.\r\n\t\t\t\r\n\t\t\t</section>"

