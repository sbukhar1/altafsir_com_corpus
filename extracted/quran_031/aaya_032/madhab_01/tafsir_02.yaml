  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  غَشِيَهُمْ مَّوْجٌ كَٱلظُّلَلِ دَعَوُاْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ فَلَمَّا
  نَجَّاهُمْ إِلَى ٱلْبَرِّ فَمِنْهُمْ مُّقْتَصِدٌ وَمَا يَجْحَدُ بِآيَاتِنَآ إِلاَّ
  كُلُّ خَتَّارٍ كَفُورٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يرتفع الموج ويتراكب، فيعود مثل
  الظلل، والظلة: كل ما أظلك من جبل أو سحاب أو غيرهما وقريء: كالظلال، جمع ظلة. كقلة
  وقلال { فَمِنْهُمْ مُّقْتَصِدٌ } متوسط في الكفر والظلم، خفض من غلوائه، وانزجر بعض
  الانزجار. أو مقتصد في الإخلاص الذي كان عليه في البحر، يعني أنّ ذلك الإخلاص الحادث
  عن الخوف، لا يبقى لأحد قط، والمقتصد قليل نادر. وقيل: مؤمن قد ثبت على ما عاهد عليه
  الله في البحر. والخثر: أشد الغدر. ومنه قولهم: إنك لا تمدّ لنا شبراً من غدر إلا مددنا
  لك باعاً من ختر، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإِنَّكَ
  لَوْ رَأَيْتَ أَبَا عُمَيْر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَلأْتَ
  يَدَيْكَ مِنْ غَدْرٍ وَخَتْرِ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

