text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا غَشِيَهُمْ
  مَّوْجٌ كَٱلظُّلَلِ دَعَوُاْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ فَلَمَّا نَجَّاهُمْ
  إِلَى ٱلْبَرِّ فَمِنْهُمْ مُّقْتَصِدٌ وَمَا يَجْحَدُ بِآيَاتِنَآ إِلاَّ كُلُّ خَتَّارٍ
  كَفُورٍ }يرتفع الموج ويتراكب، فيعود مثل الظلل، والظلة: كل ما أظلك من جبل أو سحاب
  أو غيرهما وقريء: كالظلال، جمع ظلة. كقلة وقلال { فَمِنْهُمْ مُّقْتَصِدٌ } متوسط في
  الكفر والظلم، خفض من غلوائه، وانزجر بعض الانزجار. أو مقتصد في الإخلاص الذي كان عليه
  في البحر، يعني أنّ ذلك الإخلاص الحادث عن الخوف، لا يبقى لأحد قط، والمقتصد قليل نادر.
  وقيل: مؤمن قد ثبت على ما عاهد عليه الله في البحر. والخثر: أشد الغدر. ومنه قولهم:
  إنك لا تمدّ لنا شبراً من غدر إلا مددنا لك باعاً من ختر، قال:وَإِنَّكَ لَوْ رَأَيْتَ
  أَبَا عُمَيْر   مَلأْتَ يَدَيْكَ مِنْ غَدْرٍ وَخَتْرِ\r\n\t\t\t</section>"

