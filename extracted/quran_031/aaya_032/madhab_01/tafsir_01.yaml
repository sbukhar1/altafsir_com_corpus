  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  غَشِيَهُمْ مَّوْجٌ كَٱلظُّلَلِ دَعَوُاْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ فَلَمَّا
  نَجَّاهُمْ إِلَى ٱلْبَرِّ فَمِنْهُمْ مُّقْتَصِدٌ وَمَا يَجْحَدُ بِآيَاتِنَآ إِلاَّ
  كُلُّ خَتَّارٍ كَفُورٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإذا غشى هؤلاء
  الذين يدعون من دون الله الآلهة والأوثان فـي البحر، إذا ركبوا فـي الفُلك، موج كالظُّل،
  وهي جمع ظُلَّة، شبَّه بها الـموج فـي شدة سواد كثرة الـماء قال نابغة بنـي جعدة فـي
  صفة بحر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُـماشِيهِنَّ
  أخْضَرُ ذُو ظِلالٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَلـى حافـاتِهِ فِلَق الدّنانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وشبه الـموج وهو واحد بـالظلل، وهي
  جماع، لأن الـموج يأتـي شيء منه بعد شيء، ويركب بعضه بعضاً كهيئة الظلل. وقوله: { دَعَوُا
  اللّهَ مُخْـلِصِينَ لَهُ الدّينَ } يقول تعالـى ذكره: وإذا غشى هؤلاء موج كالظلل،
  فخافوا الغرق، فزعوا إلـى الله بـالدعاء مخـلصين له الطاعة، لا يشركون به هنالك شيئا،
  ولا يدعون معه أحدا سواه، ولا يستغيثون بغيره. قوله: { فَلَـمَّا نَـجَّاهُمْ إلـى
  البَرّ } مـما كانوا يخافونه فـي البحر من الغرق والهلاك إلـى البرّ. { فَمِنْهُمْ
  مُقْتَصِدٌ } يقول: فمنهم مقتصد فـي قوله وإقراره بربه، وهو مع ذلك مضمر الكفر به.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { فَمِنْهُمْ مُقْتَصِدٌ
  } قال: الـمقتصد فـي القول وهو كافر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَمِنْهُمْ مُقْتَصدٌ } قال:
  الـمقتصد الذي علـى صلاح من الأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما يَجْحَدُ بآياتِنا إلاَّ كُلُّ خَتَّارٍ كَفُورٍ } يقول تعالـى ذكره: وما يكفر
  بأدلتنا وحججنا إلاَّ كلّ غدّار بعهده، والـختر عند العرب: أقبح الغدر ومنه قول عمرو
  بن معدي كرب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنَّكَ
  لَوْ رأيْتَ أبـا عُمَيْرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَلأْتَ
  يَدَيْكَ مِنْ غَدْرٍ وَخَتْرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَفُورٌ } يعنـي: جحوداً للنِّعم، غير شاكر ما أسدى إلـيه
  من نعمة. وبنـحو الذي قلنا فـي معنى الـختار قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن لـيث، عن مـجاهد { كُلُّ
  خَتَّارٍ كَفُورٍ } قال: كلّ غدّار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله { كُلُّ خَتَّارٍ }
  قال: غدّار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب وابن وكيع، قالا: ثنا
  ابن علـية، عن أبـي رجاء، عن الـحسن، فـي قوله { وَما يَجْحَدُ بآياتِنا إلاَّ كُلُّ
  خَتَّارٍ كَفُورٍ } قال: غدّار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة قوله { وَما يَجْحَدُ بآياتِنا إلاَّ
  كُلُّ خَتَّارٍ كَفُورٍ } الـختار: الغدار، كلّ غدار بذمته كفور بربه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله { وَما يَجْحَدُ بآياتِنا إلاَّ كُلُّ خَتَّارٍ كَفُورٍ
  } قال: كلّ جحاد كفور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَما يَجْحَدُ بآياتِنا إلاَّ كُلُّ خَتَّارٍ كَفُورٍ
  } قال: الـختار: الغدّار، كما تقول: غدرنـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن مسعر، قال: سمعت قَتادة قال: الذي يغدر بعهده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـمـحاربـي، عن جُوَيبر، عن الضحاك، قال: الغدّار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي: عن الأعمش، عن شمر بن عطية الكاهلـي، عن علـيّ رضي
  الله عنه قال: الـمكر غدر، والغدر كفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

