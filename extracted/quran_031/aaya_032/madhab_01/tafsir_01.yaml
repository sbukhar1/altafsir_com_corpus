text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا غَشِيَهُمْ
  مَّوْجٌ كَٱلظُّلَلِ دَعَوُاْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ فَلَمَّا نَجَّاهُمْ
  إِلَى ٱلْبَرِّ فَمِنْهُمْ مُّقْتَصِدٌ وَمَا يَجْحَدُ بِآيَاتِنَآ إِلاَّ كُلُّ خَتَّارٍ
  كَفُورٍ }يقول تعالـى ذكره: وإذا غشى هؤلاء الذين يدعون من دون الله الآلهة والأوثان
  فـي البحر، إذا ركبوا فـي الفُلك، موج كالظُّل، وهي جمع ظُلَّة، شبَّه بها الـموج فـي
  شدة سواد كثرة الـماء قال نابغة بنـي جعدة فـي صفة بحر:يُـماشِيهِنَّ أخْضَرُ ذُو ظِلالٍ   عَلـى
  حافـاتِهِ فِلَق الدّنانِوشبه الـموج وهو واحد بـالظلل، وهي جماع، لأن الـموج يأتـي
  شيء منه بعد شيء، ويركب بعضه بعضاً كهيئة الظلل. وقوله: { دَعَوُا اللّهَ مُخْـلِصِينَ
  لَهُ الدّينَ } يقول تعالـى ذكره: وإذا غشى هؤلاء موج كالظلل، فخافوا الغرق، فزعوا
  إلـى الله بـالدعاء مخـلصين له الطاعة، لا يشركون به هنالك شيئا، ولا يدعون معه أحدا
  سواه، ولا يستغيثون بغيره. قوله: { فَلَـمَّا نَـجَّاهُمْ إلـى البَرّ } مـما كانوا
  يخافونه فـي البحر من الغرق والهلاك إلـى البرّ. { فَمِنْهُمْ مُقْتَصِدٌ } يقول: فمنهم
  مقتصد فـي قوله وإقراره بربه، وهو مع ذلك مضمر الكفر به. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله { فَمِنْهُمْ مُقْتَصِدٌ } قال: الـمقتصد فـي القول وهو كافر.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَمِنْهُمْ مُقْتَصدٌ } قال:
  الـمقتصد الذي علـى صلاح من الأمر.وقوله: { وَما يَجْحَدُ بآياتِنا إلاَّ كُلُّ خَتَّارٍ
  كَفُورٍ } يقول تعالـى ذكره: وما يكفر بأدلتنا وحججنا إلاَّ كلّ غدّار بعهده، والـختر
  عند العرب: أقبح الغدر ومنه قول عمرو بن معدي كرب:وَإنَّكَ لَوْ رأيْتَ أبـا عُمَيْرٍ   مَلأْتَ
  يَدَيْكَ مِنْ غَدْرٍ وَخَتْرِوقوله: { كَفُورٌ } يعنـي: جحوداً للنِّعم، غير شاكر
  ما أسدى إلـيه من نعمة. وبنـحو الذي قلنا فـي معنى الـختار قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن لـيث، عن مـجاهد { كُلُّ خَتَّارٍ
  كَفُورٍ } قال: كلّ غدّار.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله { كُلُّ خَتَّارٍ } قال: غدّار.حدثنـي يعقوب وابن وكيع، قالا: ثنا ابن علـية،
  عن أبـي رجاء، عن الـحسن، فـي قوله { وَما يَجْحَدُ بآياتِنا إلاَّ كُلُّ خَتَّارٍ
  كَفُورٍ } قال: غدّار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة قوله { وَما
  يَجْحَدُ بآياتِنا إلاَّ كُلُّ خَتَّارٍ كَفُورٍ } الـختار: الغدار، كلّ غدار بذمته
  كفور بربه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس قوله { وَما يَجْحَدُ بآياتِنا إلاَّ كُلُّ خَتَّارٍ كَفُورٍ }
  قال: كلّ جحاد كفور.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله
  { وَما يَجْحَدُ بآياتِنا إلاَّ كُلُّ خَتَّارٍ كَفُورٍ } قال: الـختار: الغدّار، كما
  تقول: غدرنـي.حدثنا ابن وكيع، قال: ثنا أبـي، عن مسعر، قال: سمعت قَتادة قال: الذي
  يغدر بعهده.قال: ثنا الـمـحاربـي، عن جُوَيبر، عن الضحاك، قال: الغدّار.قال: ثنا أبـي:
  عن الأعمش، عن شمر بن عطية الكاهلـي، عن علـيّ رضي الله عنه قال: الـمكر غدر، والغدر
  كفر.\r\n\t\t\t\r\n\t\t\t</section>"

