text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِن سَأَلْتَهُمْ
  مَّنْ خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ لَيَقُولُنَّ ٱللَّهُ قُلِ ٱلْحَمْدُ لِلَّهِ
  بَلْ أَكْثَرُهُمْ لاَ يَعْلَمُونَ } * { لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  إِنَّ ٱللَّهَ هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ }يقول تعالـى ذكره: ولئن سألت يا مـحمد هؤلاء
  الـمشركين بـالله من قومك { مَنْ خَـلَقَ السَّمَوَاتِ والأرْضِ لَـيَقُولُنَّ اللّهُ،
  قُلِ الـحَمْدُ لِلّهِ } يقول تعالـى ذكره لنبـيه مـحمد، فإذا قالوا ذلك، فقل لهم:
  الـحمد لله الذي خـلق ذلك، لا لـمن لا يخـلق شيئاً وهم يخـلقون. ثم قال تعالـى ذكره:
  { بَلْ أكْثَرُهُمْ لا يعْلَـمون } يقول: بل أكثر هؤلاء الـمشركون لا يعلـمون من الذي
  له الـحمد، وأين موضع الشكر. وقوله: { لِلّهِ ما فِـي السَّمَوَاتِ والأرْضِ } يقول
  تعالـى ذكره: لله كلّ ما فـي السموات والأرض من شيء ملكاً كائناً ما كان ذلك الشيء
  من وثن وصنـم وغير ذلك، مـما يعبد أو لا يعبد { إنَّ الله هُوَ الغَنِـيُّ الـحَمِيدُ
  } يقول: إن الله هو الغنـيّ عن عبـادة هؤلاء الـمشركين به الأوثان والأنداد، وغير ذلك
  منهم ومن جميع خـلقه، لأنهم ملكه وله، وبهم الـحاجة إلـيه. { الـحميد } يعنـي الـمـحمود
  علـى نعمه التـي أنعمها علـى خـلقه.\r\n\t\t\t\r\n\t\t\t</section>"

