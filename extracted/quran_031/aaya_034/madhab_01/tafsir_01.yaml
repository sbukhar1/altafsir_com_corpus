text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  عِندَهُ عِلْمُ ٱلسَّاعَةِ وَيُنَزِّلُ ٱلْغَيْثَ وَيَعْلَمُ مَا فِي ٱلأَرْحَامِ وَمَا
  تَدْرِي نَفْسٌ مَّاذَا تَكْسِبُ غَداً وَمَا تَدْرِي نَفْسٌ بِأَيِّ أَرْضٍ تَمُوتُ
  إِنَّ ٱللَّهَ عَلَيمٌ خَبِيرٌ }يقول تعالـى ذكره:{ يا أيُّها النَّاسُ اتَّقُوا رَبَّكُمْ،
  وَاخْشَوْا يَوْما لا يَجْزِي وَالدٌ عَنْ وَلَدِهِ، وَلا مَوْلُودٌ هُوَ جازٍ عَنْ
  وَالِدِهِ شَيْئاً }هو آتـيكم علـم إتـيانه إياكم عند ربكم، لا يعلـم أحد متـى هو جائيكم،
  لا يأتـيكم إلاَّ بغتة، فـاتقوه أن يفجأكم بغتة، وأنتـم علـى ضلالتكم لـم تنـيبوا منها،
  فتصيروا من عذاب الله وعقابه إلـى ما لا قِبل لكم به وابتدأ تعالـى ذكره الـخبر عن
  علـمه بـمـجيء الساعة. والـمعنى: ما ذكرت لدلالة الكلام علـى الـمراد منه، فقال: {
  إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ } التـي تقوم فـيها القـيامة، لا يعلـم ذلك
  أحد غيره { وينزّلُ الغَيْثَ } من السماء، لا يقدر علـى ذلك أحد غيره { وَيَعْلَـمُ
  ما فـي الأرْحامِ } أرحام الإناث { وَما تَدْرِي نَفْسٌ ماذَا تَكْسِبُ غَداً } يقول:
  وما تعلـم نفس حيّ ماذا تعمل فـي غد، { وَما تَدْرِي نَفْسٌ بأيّ أرْض تَـمُوتُ } يقول:
  وما تعلـم نفس حيّ بأيّ أرض تكون منـيتها { إنَّ اللّهَ عَلِـيـمٌ خَبِـيرٌ } يقول:
  إن الذي يعلـم ذلك كله، هو الله دون كلّ أحد سواه، إنه ذو علـم بكلّ شيء، لا يخفـى
  علـيه شيء، خبـير بـما هو كائن، وما قد كان. وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد
  { إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ } قال: جاء رجل قال قال أبو جعفر: أحسبه
  أنا، قال إلـى النبـيّ صلى الله عليه وسلم فقال: إنَّ امرأتـي حُبلـى، فأخبرنـي ماذا
  تلد؟ وبلادنا مـحل جدبة، فأخبرنـي متـى ينزل الغيث؟ وقد علـمت متـى وَلدت، فأخبرنـي
  متـى أموت، فأنزل الله: { إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ، وَيُنَزّلُ الغَيْثَ...
  } إلـى آخر السورة، قال: فكان مـجاهد يقول: هنّ مفـاتـح الغيب التـي قال الله { وَعِنْدَهُ
  مَفـاتِـحُ الغَيْبِ لا يَعْلَـمُها إلاَّ هُوَ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة { إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ... } الآية، أشياء من الغيب،
  استأثر الله بهنّ، فلـم يطلع علـيهنّ ملَكا مقرّبـا، ولا نبـيا مرسلاً { إنَّ اللّهَ
  عِندَهُ عِلْـمُ السَّاعَةِ } فلا يدري أحد من الناس متـى تقوم الساعة، فـي أيّ سنة،
  أو فـي أيّ شهر، أو لـيـل، أو نهار { ويُنزّلُ الغَيْثَ } فلا يعلـم أحد متـى ينزل
  الغيث، لـيلاً أو نهاراً ينزل؟ { وَيَعْلَـمُ ما فِـي الأرْحامِ } فلا يعلـم أحد ما
  فِـي الأرحام، أذكر أو أنثى، أحمر أو أسود، أو ما هو؟ { وَما تَدْرِي نَفْسٌ ماذَا
  تَكْسِبُ غَداً } خير أم شرّ، ولا تدري يا ابن آدم متـى تـموت؟ لعلك الـميت غداً، لعلك
  الـمصاب غداً { وَما تَدْرِي نَفْسٌ بأيّ أرْضٍ تَـمُوتُ } لـيس أحد من الناس يدري
  أين مضجعه من الأرض فـي بحر أو برّ أو سهل أو جبل، تعالـى وتبـارك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ عِندَهُ عِلْمُ ٱلسَّاعَةِ
  وَيُنَزِّلُ ٱلْغَيْثَ وَيَعْلَمُ مَا فِي ٱلأَرْحَامِ وَمَا تَدْرِي نَفْسٌ مَّاذَا
  تَكْسِبُ غَداً وَمَا تَدْرِي نَفْسٌ بِأَيِّ أَرْضٍ تَمُوتُ إِنَّ ٱللَّهَ عَلَيمٌ
  خَبِيرٌ }حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبـيّ، قال: قالت عائشة:
  من قال: إن أحداً يعلـم الغيب إلاَّ الله فقد كذب، وأعظمَ الفريةَ علـى الله. قال الله:{ لاَ
  يَعْلَـمُ مَنْ فِـي السَّمَوَاتِ وَالأرْضِ الْغَيْبَ إلاَّ اللّهُ }حدثنـي يعقوب،
  قال: ثنا ابن علـية، عن يونس بن عبـيد، عن عمرو بن شُعيب أن رجلاً قال: يا رسول الله،
  هل من العلـم علـم لـم تؤته؟ قال: \" لَقَدْ أُوتِـيتُ عِلْـماً كَثِـيراً، وَعِلْـماً
  حَسَناً \" ، أو كما قال رسول الله صلى الله عليه وسلم، ثم تلا رسول الله صلى الله
  عليه وسلم هذه الآية: { إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ وَيُنَزِّلُ الغَيْثَ...
  } إلـى { إنَّ اللّهَ عَلِـيـمٌ خَبِـيرٌ } \" لا يَعْلَـمُهُنَّ إلاَّ اللّهُ تَبـارَكَ
  وَتَعالـى \" حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي عمرو بن مـحمد، عن أبـيه،
  عن عبد الله بن عمرو أن رسول الله صلى الله عليه وسلم قال: \" مَفـاتِـحُ الغَيْبِ
  خَمْسَةٌ، ثم قرأ هؤلاء الآيات { إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ... } إلـى
  آخرها \" حدثنـي علـيّ بن سهل، قال: ثنا مؤمل، قال: ثنا سفـيان، عن عبد الله بن دينار،
  أنه سمع ابن عمر يقول: قال رسول الله صلى الله عليه وسلم: \" مَفـاتِـحُ الغَيْبِ خَمْسٌ
  لا يَعْلَـمُهُنَّ إلاَّ اللّهُ، إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ، ويُنزّلُ
  الغَيْثَ، ويَعْلَـمُ ما فِـي الأرْحامِ... \" الآية، ثم قال: \" لا يَعْلَـمُ ما فِـي
  غَد إلاَّ اللّهُ، وَلا يَعْلَـمُ أحَدٌ مَتـى يَنْزِلُ الغَيْثَ إلاَّ اللّهُ، وَلا
  يَعْلَـمُ أحَدٌ مَتـى قِـيامُ السَّاعَةِ إلاَّ اللّهُ، وَلا يَعْلَـمُ أحَدٌ ما فِـي
  الأرْحامِ إلاَّ اللّهُ، وَلا تَدْرِي نَفْسٌ بأيّ أرْض تَـمُوتُ \" } حدثنا ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن عبد الله بن دينار، عن ابن عمر، قال: قال رسول الله صلى
  الله عليه وسلم: \" مَفـاتِـحُ الغَيْبِ خَمْسٌ لا يَعْلَـمُها إلاَّ اللّهُ: إنَّ
  اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ، ويُنَزّلُ الغَيْثَ، وَيَعْلَـمُ ما فِـي الأرْحامِ،
  وَما تَدْرِي نَفْسٌ ماذَا تَكْسِبُ غَدا، وَما تَدْرِي نَفْسٌ بأيّ أرْضٍ تَـمُوتُ،
  إنَّ اللّهَ عَلِـيـمٌ خَبِـيرٌ \" حدثنا ابن وكيع، قال: ثنـي أبـي، عن مسعر، عن عمرو
  بن مرّة، عن عبد الله بن سلـمة، عن ابن مسعود قال: كلّ شيء أوتـيه نبـيكم صلى الله
  عليه وسلم، إلاَّ علـم الغيب الـخمس: إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ، ويُنَزّلُ
  الغَيْثَ وَيَعْلَـمُ ما فـي الأرْحامِ، وَما تَدْرِي نَفْسٌ ماذَا تَكْسِبُ غَدا،
  وَما تَدْرِي نَفْسٌ بأيّ أرْضٍ تَـمُوتُ.حدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي
  خالد، عن عامر، عن مسروق، عن عائشة، قالت: من حدّثك أنه يعلـم ما فـي غد فقد كذب، ثم
  قرأت: { وَما تَدْرِي نَفْسٌ ماذَا تَكْسبُ غَداً }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ عِندَهُ عِلْمُ ٱلسَّاعَةِ
  وَيُنَزِّلُ ٱلْغَيْثَ وَيَعْلَمُ مَا فِي ٱلأَرْحَامِ وَمَا تَدْرِي نَفْسٌ مَّاذَا
  تَكْسِبُ غَداً وَمَا تَدْرِي نَفْسٌ بِأَيِّ أَرْضٍ تَمُوتُ إِنَّ ٱللَّهَ عَلَيمٌ
  خَبِيرٌ }قال: ثنا جرير وابن علـية، عن أبـي خبـاب، عن أبـي زُرعة، عن أبـي هريرة،
  عن النبـيّ صلى الله عليه وسلم قال: \" خَمْسٌ لا يَعْلَـمُهُنَّ إلاَّ اللّهُ: إنَّ
  اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ، ويُنَزّلُ الغَيْثَ... الآية \" حدثنـي أبو شُرَحبـيـل،
  قال: ثنا أبو الـيـمان، قال: ثنا إسماعيـل، عن جعفر، عن عمرو بن مرّة، عن عبد الله
  بن سلـمة، عن ابن مسعود، قال: كلّ شيء قد أوتـي نبـيكم غير مفـاتـح الغيب الـخمس، ثم
  قرأ هذه الآية { إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ... } إلـى آخرها.وقـيـل:
  { بأيّ أرض تـموت }. وفـيه لغة أخرى: «بأيَّةِ أرْضٍ» فمن قال: { بأيّ أرْضٍ } اجتزأ
  بتأنـيث الأرض من أن يظهر فـي أيّ تأنـيث آخر، ومن قال «بأيَّة أرْضٍ» فأنث، أي قال:
  قد تـجتزىء بأي مـما أضيف إلـيه، فلا بدّ من التأنـيث، كقول القائل: مررت بـامرأة،
  فـيقال له: بأية، ومررت برجل، فـيقال له بأيّ ويقال: أيّ امرأة جاءتك وجاءك، وأية امرأة
  جاءتك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

