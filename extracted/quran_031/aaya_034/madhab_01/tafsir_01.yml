  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(31,34)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ عِندَهُ عِلْمُ ٱلسَّاعَةِ وَيُنَزِّلُ
  ٱلْغَيْثَ وَيَعْلَمُ مَا فِي ٱلأَرْحَامِ وَمَا تَدْرِي نَفْسٌ مَّاذَا تَكْسِبُ غَداً
  وَمَا تَدْرِي نَفْسٌ بِأَيِّ أَرْضٍ تَمُوتُ إِنَّ ٱللَّهَ عَلَيمٌ خَبِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبـيّ، قال: قالت
  عائشة: من قال: إن أحداً يعلـم الغيب إلاَّ الله فقد كذب، وأعظمَ الفريةَ علـى الله.
  قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَعْلَـمُ مَنْ فِـي السَّمَوَاتِ وَالأرْضِ الْغَيْبَ إلاَّ
  اللّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن يونس بن عبـيد، عن عمرو بن شُعيب أن رجلاً قال: يا رسول
  الله، هل من العلـم علـم لـم تؤته؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَقَدْ أُوتِـيتُ عِلْـماً كَثِـيراً، وَعِلْـماً حَسَناً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، أو كما قال رسول الله صلى الله
  عليه وسلم، ثم تلا رسول الله صلى الله عليه وسلم هذه الآية: { إنَّ اللّهَ عِنْدَهُ
  عِلْـمُ السَّاعَةِ وَيُنَزِّلُ الغَيْثَ... } إلـى { إنَّ اللّهَ عَلِـيـمٌ خَبِـيرٌ
  }</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لا يَعْلَـمُهُنَّ
  إلاَّ اللّهُ تَبـارَكَ وَتَعالـى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: ثنـي عمرو بن مـحمد، عن أبـيه، عن عبد الله بن عمرو
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَفـاتِـحُ الغَيْبِ خَمْسَةٌ، ثم قرأ هؤلاء الآيات { إنَّ اللّهَ
  عِنْدَهُ عِلْـمُ السَّاعَةِ... } إلـى آخرها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن سهل، قال: ثنا مؤمل، قال: ثنا سفـيان، عن عبد الله بن دينار، أنه سمع ابن
  عمر يقول: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَفـاتِـحُ الغَيْبِ خَمْسٌ لا يَعْلَـمُهُنَّ إلاَّ اللّهُ، إنَّ
  اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ، ويُنزّلُ الغَيْثَ، ويَعْلَـمُ ما فِـي الأرْحامِ...
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  ثم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا يَعْلَـمُ ما فِـي غَد إلاَّ اللّهُ، وَلا يَعْلَـمُ أحَدٌ مَتـى يَنْزِلُ الغَيْثَ
  إلاَّ اللّهُ، وَلا يَعْلَـمُ أحَدٌ مَتـى قِـيامُ السَّاعَةِ إلاَّ اللّهُ، وَلا يَعْلَـمُ
  أحَدٌ ما فِـي الأرْحامِ إلاَّ اللّهُ، وَلا تَدْرِي نَفْسٌ بأيّ أرْض تَـمُوتُ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">} حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن عبد الله بن دينار، عن ابن عمر، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَفـاتِـحُ الغَيْبِ خَمْسٌ لا
  يَعْلَـمُها إلاَّ اللّهُ: إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ، ويُنَزّلُ الغَيْثَ،
  وَيَعْلَـمُ ما فِـي الأرْحامِ، وَما تَدْرِي نَفْسٌ ماذَا تَكْسِبُ غَدا، وَما تَدْرِي
  نَفْسٌ بأيّ أرْضٍ تَـمُوتُ، إنَّ اللّهَ عَلِـيـمٌ خَبِـيرٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي، عن مسعر، عن عمرو بن مرّة، عن عبد
  الله بن سلـمة، عن ابن مسعود قال: كلّ شيء أوتـيه نبـيكم صلى الله عليه وسلم، إلاَّ
  علـم الغيب الـخمس: إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ، ويُنَزّلُ الغَيْثَ وَيَعْلَـمُ
  ما فـي الأرْحامِ، وَما تَدْرِي نَفْسٌ ماذَا تَكْسِبُ غَدا، وَما تَدْرِي نَفْسٌ بأيّ
  أرْضٍ تَـمُوتُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن ابن أبـي خالد، عن عامر، عن مسروق، عن عائشة، قالت: من حدّثك أنه يعلـم ما فـي غد
  فقد كذب، ثم قرأت: { وَما تَدْرِي نَفْسٌ ماذَا تَكْسبُ غَداً }.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
