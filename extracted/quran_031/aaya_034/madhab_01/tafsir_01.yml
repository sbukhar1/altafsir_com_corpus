  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ عِندَهُ عِلْمُ ٱلسَّاعَةِ وَيُنَزِّلُ ٱلْغَيْثَ وَيَعْلَمُ مَا فِي ٱلأَرْحَامِ
  وَمَا تَدْرِي نَفْسٌ مَّاذَا تَكْسِبُ غَداً وَمَا تَدْرِي نَفْسٌ بِأَيِّ أَرْضٍ
  تَمُوتُ إِنَّ ٱللَّهَ عَلَيمٌ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها النَّاسُ اتَّقُوا رَبَّكُمْ، وَاخْشَوْا يَوْما لا يَجْزِي وَالدٌ عَنْ وَلَدِهِ،
  وَلا مَوْلُودٌ هُوَ جازٍ عَنْ وَالِدِهِ شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">هو آتـيكم علـم إتـيانه إياكم عند
  ربكم، لا يعلـم أحد متـى هو جائيكم، لا يأتـيكم إلاَّ بغتة، فـاتقوه أن يفجأكم بغتة،
  وأنتـم علـى ضلالتكم لـم تنـيبوا منها، فتصيروا من عذاب الله وعقابه إلـى ما لا قِبل
  لكم به وابتدأ تعالـى ذكره الـخبر عن علـمه بـمـجيء الساعة. والـمعنى: ما ذكرت لدلالة
  الكلام علـى الـمراد منه، فقال: { إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ } التـي
  تقوم فـيها القـيامة، لا يعلـم ذلك أحد غيره { وينزّلُ الغَيْثَ } من السماء، لا يقدر
  علـى ذلك أحد غيره { وَيَعْلَـمُ ما فـي الأرْحامِ } أرحام الإناث { وَما تَدْرِي نَفْسٌ
  ماذَا تَكْسِبُ غَداً } يقول: وما تعلـم نفس حيّ ماذا تعمل فـي غد، { وَما تَدْرِي
  نَفْسٌ بأيّ أرْض تَـمُوتُ } يقول: وما تعلـم نفس حيّ بأيّ أرض تكون منـيتها { إنَّ
  اللّهَ عَلِـيـمٌ خَبِـيرٌ } يقول: إن الذي يعلـم ذلك كله، هو الله دون كلّ أحد سواه،
  إنه ذو علـم بكلّ شيء، لا يخفـى علـيه شيء، خبـير بـما هو كائن، وما قد كان. وبنـحو
  الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { إنَّ اللّهَ عِنْدَهُ عِلْـمُ
  السَّاعَةِ } قال: جاء رجل قال قال أبو جعفر: أحسبه أنا، قال إلـى النبـيّ صلى الله
  عليه وسلم فقال: إنَّ امرأتـي حُبلـى، فأخبرنـي ماذا تلد؟ وبلادنا مـحل جدبة، فأخبرنـي
  متـى ينزل الغيث؟ وقد علـمت متـى وَلدت، فأخبرنـي متـى أموت، فأنزل الله: { إنَّ اللّهَ
  عِنْدَهُ عِلْـمُ السَّاعَةِ، وَيُنَزّلُ الغَيْثَ... } إلـى آخر السورة، قال: فكان
  مـجاهد يقول: هنّ مفـاتـح الغيب التـي قال الله { وَعِنْدَهُ مَفـاتِـحُ الغَيْبِ لا
  يَعْلَـمُها إلاَّ هُوَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ... } الآية، أشياء
  من الغيب، استأثر الله بهنّ، فلـم يطلع علـيهنّ ملَكا مقرّبـا، ولا نبـيا مرسلاً {
  إنَّ اللّهَ عِندَهُ عِلْـمُ السَّاعَةِ } فلا يدري أحد من الناس متـى تقوم الساعة،
  فـي أيّ سنة، أو فـي أيّ شهر، أو لـيـل، أو نهار { ويُنزّلُ الغَيْثَ } فلا يعلـم أحد
  متـى ينزل الغيث، لـيلاً أو نهاراً ينزل؟ { وَيَعْلَـمُ ما فِـي الأرْحامِ } فلا يعلـم
  أحد ما فِـي الأرحام، أذكر أو أنثى، أحمر أو أسود، أو ما هو؟ { وَما تَدْرِي نَفْسٌ
  ماذَا تَكْسِبُ غَداً } خير أم شرّ، ولا تدري يا ابن آدم متـى تـموت؟ لعلك الـميت غداً،
  لعلك الـمصاب غداً { وَما تَدْرِي نَفْسٌ بأيّ أرْضٍ تَـمُوتُ } لـيس أحد من الناس
  يدري أين مضجعه من الأرض فـي بحر أو برّ أو سهل أو جبل، تعالـى وتبـارك.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
