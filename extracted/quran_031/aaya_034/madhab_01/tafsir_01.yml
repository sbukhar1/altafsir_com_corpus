  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ عِندَهُ عِلْمُ ٱلسَّاعَةِ وَيُنَزِّلُ
  ٱلْغَيْثَ وَيَعْلَمُ مَا فِي ٱلأَرْحَامِ وَمَا تَدْرِي نَفْسٌ مَّاذَا تَكْسِبُ غَداً
  وَمَا تَدْرِي نَفْسٌ بِأَيِّ أَرْضٍ تَمُوتُ إِنَّ ٱللَّهَ عَلَيمٌ خَبِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا جرير وابن علـية، عن أبـي خبـاب، عن أبـي زُرعة، عن أبـي
  هريرة، عن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خَمْسٌ لا يَعْلَـمُهُنَّ إلاَّ اللّهُ: إنَّ اللّهَ عِنْدَهُ عِلْـمُ
  السَّاعَةِ، ويُنَزّلُ الغَيْثَ... الآية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو شُرَحبـيـل، قال: ثنا أبو الـيـمان، قال: ثنا إسماعيـل، عن جعفر، عن عمرو بن مرّة،
  عن عبد الله بن سلـمة، عن ابن مسعود، قال: كلّ شيء قد أوتـي نبـيكم غير مفـاتـح الغيب
  الـخمس، ثم قرأ هذه الآية { إنَّ اللّهَ عِنْدَهُ عِلْـمُ السَّاعَةِ... } إلـى آخرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: { بأيّ أرض تـموت }. وفـيه لغة أخرى: «بأيَّةِ أرْضٍ» فمن
  قال: { بأيّ أرْضٍ } اجتزأ بتأنـيث الأرض من أن يظهر فـي أيّ تأنـيث آخر، ومن قال «بأيَّة
  أرْضٍ» فأنث، أي قال: قد تـجتزىء بأي مـما أضيف إلـيه، فلا بدّ من التأنـيث، كقول القائل:
  مررت بـامرأة، فـيقال له: بأية، ومررت برجل، فـيقال له بأيّ ويقال: أيّ امرأة جاءتك
  وجاءك، وأية امرأة جاءتك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
