  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ عِندَهُ عِلْمُ ٱلسَّاعَةِ وَيُنَزِّلُ ٱلْغَيْثَ وَيَعْلَمُ مَا فِي ٱلأَرْحَامِ
  وَمَا تَدْرِي نَفْسٌ مَّاذَا تَكْسِبُ غَداً وَمَا تَدْرِي نَفْسٌ بِأَيِّ أَرْضٍ
  تَمُوتُ إِنَّ ٱللَّهَ عَلَيمٌ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(860) أنّ رجلاً من محارب وهو الحارث بن عمرو بن حارثة أتى النبي صلى
  الله عليه وسلم فقال: يا رسول الله، أخبرني عن الساعةِ متَى قيامُها، وإنّي قد ألقيتُ
  حباتِي في الأرض وقدْ أبطأتُ عنَّا السماءُ، فمتَى تمطرُ؟ وأخبرنِّي عنِ امرأتِي فقدْ
  اشتملتْ ما في بطنِها، أذكرُ أمْ أنثى؟ وإنِّي علمْتُ ما علمْتُ أمس، فما أعملُ غداً؟
  وهذا مولدِي قد عرفتُه، فأينَ أموتُ؟ فنزلَتْ وعن النبيّ صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(861)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مفاتحُ الغيبِ خمسٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وتلا هذه الآية. وعن ابن عباس رضي الله عنهما: من ادعى علم هذه الخمسة
  فقد كذب، إياكم والكهانة فإن الكهانة تدعو إلى الشرك والشرك وأهله في النار. وعن المنصور
  أنه أهمه معرفة مدّة عمره، فرأى في منامه كأن خيالاً أخرج يده من البحر وأشار إليه
  بالأصابع الخمس، فاستفتى العلماء في ذلك، فتأوّلوها بخمس سنين، وبخمسة أشهر، وبغير
  ذلك، حتى قال أبو حنيفة رحمه الله: تأويلها أنّ مفاتح الغيب خمس لا يعلمها إلا الله،
  وأن ما طلبت معرفته لا سبيل لك إليه { عِندَهُ عِلْمُ ٱلسَّاعَةِ } أيان مرساها { وَيُنَزّلُ
  ٱلْغَيْثَ } في إبانه من غير تقديم ولا تأخير، وفي بلد لا يتجاوزه به { وَيَعْلَمُ
  مَا فِى ٱلأَرْحَامِ } أذكر أم أنثى، أتام أم ناقص، وكذلك ما سوى ذلك من الأحوال {
  وَمَا تَدْرِى نَفْسٌ } برّة أو فاجرة { مَّاذَا تَكْسِبُ غَداً } من خير أو شر، وربما
  كانت عازمة على خير فعملت شراً. وعازمة على شر فعملت خيراً { وَمَا تَدْرِى نَفْسٌ
  } أين تموت، وربما أقامت بأرض وضربت أوتادها وقالت: لا أبرحها وأقبر فيها. فترمي بها
  مرامي القدر حتى تموت في مكان لم يخطر ببالها، ولا حدّثتها به ظنونها. وروي أنّ ملك
  الموت مرّ على سليمان فجعل ينظر إلى رجل من جلسائه يديم النظر إليه، فقال الرجل من
  هذا؟ قال: ملك الموت، فقال: كأنه يريدني. وسأل سليمان أن يحمله على الريح ويلقيه ببلاد
  الهند، ففعل. ثم قال ملك الموت لسليمان كان دوام نظري إليه تعجباً منه، لأني أمرت أن
  أقبض روحه بالهند وهو عندك. وجعل العلم لله والدراية للعبد. لما في الدراية من معنى
  الختل والحيلة. والمعنى: أنها لا تعرف - وإن أعملت حيلها - ما يلصق بها ويختص ولا يتخطاها،
  ولا شيء أخص بالإنسان من كسبه وعاقبته، فإذا لم يكن له طريق إلى معرفتهما، كان من معرفة
  ما عداهما أبعد. وقرىء: «بأية أرض». وشبه سيبويه تأنيث «أيّ» بتأنيث كل في قولهم: كلتهن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(862)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَن قرأَ سورَة لقمان كانَ له
  لقمانُ رفيقاً يومَ القيامةِ وأُعطي من الحسناتِ عشراً عشراً بعدد منْ عمل بالمعروفِ
  ونهَى عن المنكر \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

