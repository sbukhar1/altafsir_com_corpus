text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمُ ٱتَّبِعُواْ مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَا وَجَدْنَا عَلَيْهِ
  آبَآءَنَا أَوَلَوْ كَانَ ٱلشَّيْطَانُ يَدْعُوهُمْ إِلَىٰ عَذَابِ ٱلسَّعِيرِ }معناه
  { أ } يتبعونهم { وَلَوْ كَانَ ٱلشَّيْطَـٰنُ يَدْعُوهُمْ } أي في حال دعاء الشيطان
  إياهم إلى العذاب.\r\n\t\t\t\r\n\t\t\t</section>"

