  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُواْ مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَا وَجَدْنَا
  عَلَيْهِ آبَآءَنَا أَوَلَوْ كَانَ ٱلشَّيْطَانُ يَدْعُوهُمْ إِلَىٰ عَذَابِ ٱلسَّعِيرِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإذا قـيـل لهؤلاء الذين يجادلون فـي توحيد الله
  جهلاً منهم بعظمة الله: اتبعوا أيها القوم ما أنزل الله علـى رسوله، وصدِّقوا به، فإنه
  يفرق بـين الـمـحقّ منا والـمبطل، ويفصل بـين الضّالّ والـمهتدى، فقالوا: بل نتبع ما
  وجدنا علـيه آبـاءنا من الأديان، فإنهم كانوا أهل حقّ. قال الله تعالـى ذكره { أوَ
  لَوْ كانَ الشَّيْطانُ يَدْعُوهُمْ } بتزيـينه لهم سوء أعمالهم، واتبـاعهم إياه علـى
  ضلالتهم، وكفرهم بـالله وتركهم اتبـاع ما أنزل الله من كتابه علـى نبـيه { إلـى عَذَابِ
  السَّعِيرِ } يعنـي: عذاب النار التـي تتسعر وتلتهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

