text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمُ ٱتَّبِعُواْ مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَا وَجَدْنَا عَلَيْهِ
  آبَآءَنَا أَوَلَوْ كَانَ ٱلشَّيْطَانُ يَدْعُوهُمْ إِلَىٰ عَذَابِ ٱلسَّعِيرِ }يقول
  تعالـى ذكره: وإذا قـيـل لهؤلاء الذين يجادلون فـي توحيد الله جهلاً منهم بعظمة الله:
  اتبعوا أيها القوم ما أنزل الله علـى رسوله، وصدِّقوا به، فإنه يفرق بـين الـمـحقّ
  منا والـمبطل، ويفصل بـين الضّالّ والـمهتدى، فقالوا: بل نتبع ما وجدنا علـيه آبـاءنا
  من الأديان، فإنهم كانوا أهل حقّ. قال الله تعالـى ذكره { أوَ لَوْ كانَ الشَّيْطانُ
  يَدْعُوهُمْ } بتزيـينه لهم سوء أعمالهم، واتبـاعهم إياه علـى ضلالتهم، وكفرهم بـالله
  وتركهم اتبـاع ما أنزل الله من كتابه علـى نبـيه { إلـى عَذَابِ السَّعِيرِ } يعنـي:
  عذاب النار التـي تتسعر وتلتهب.\r\n\t\t\t\r\n\t\t\t</section>"

