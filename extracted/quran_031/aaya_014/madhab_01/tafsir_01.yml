  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّيْنَا
  ٱلإِنْسَانَ بِوَالِدَيْهِ حَمَلَتْهُ أُمُّهُ وَهْناً عَلَىٰ وَهْنٍ وَفِصَالُهُ فِي
  عَامَيْنِ أَنِ ٱشْكُرْ لِي وَلِوَالِدَيْكَ إِلَيَّ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وأمرنا الإنسان ببرّ والديه { حَمَلَتْهُ أُمُّهُ
  وَهْناً عَلـى وَهْنٍ } يقول: ضعفـاً علـى ضعف، وشدّة علـى شدّة ومنه قول زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلَنْ يَقُولُوا بِحَبْلٍ وَاهِنٍ خَـلَقٍلَوْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كانَ قَوْمُكَ فِـي أسْبـابِه هَلَكُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل، غير أنهم اختلفوا فـي الـمعنـيّ بذلك، فقال بعضهم: عنى به الـحمل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَوَصَّيْنا
  الإنْسانَ بِوَالِدَيْهِ حَمَلَتْهُ أُمُّهُ وَهْناً عَلـى وَهْنٍ } يقول: شدّة بعد
  شدّة، وخـلقاً بعد خـلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { وَهْناً عَلـى وَهْنٍ
  } يقول: ضعفـاً علـى ضعف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { حَمَلَتْهُ أُمُّهُ وَهْناً عَلـى وَهْنٍ } أي جهداً علـى
  جهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى به: وهن الولد
  وضعفه علـى ضعف الأمّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَهْناً عَلـى وَهْنٍ } قال:
  وهن الولد علـى وهن الوالدة وضعفها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَفِصَالُهُ فِـي عامَيْنِ } يقول: وفطامه فـي انقضاء عامين. وقـيـل: { وَفِصَالُهُ
  فِـي عامَيْنِ } وترك ذكر «انقضاء» اكتفـاء بدلالة الكلام علـيه، كما قـيـل: وَاسأَلِ
  القَرْيَةَ التـي كُنَّا فِـيهَا يراد به أهل القرية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أنِ اشْكُرْ لـي وَلِوَالِدَيْكَ } يقول: وعهدنا إلـيه أن اشكر لـي علـى نعمي علـيك،
  ولوالديك تربـيتهما إياك، وعلاجهما فـيك ما عالـجا من الـمشقة حتـى استـحكم قواك. وقوله:
  { إلـيَّ الـمَصِيرُ } يقول: إلـى الله مصيرك أيها الإنسان، وهو سائلك عما كان من شكرك
  له علـى نعمه علـيك، وعما كان من شكرك لوالديك، وبرّك بهما علـى ما لقـيا منك من العناء
  والـمشقة فـي حال طفولـيتك وصبـاك، وما اصطنعا إلـيك فـي برّهما بك، وتـحننهما علـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن هذه الآية نزلت فـي شأن سعد بن أبـي وقاص وأمه. ذكر الرواية
  الواردة فـي ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد بن السريّ، قال: ثنا
  أبو الأحوص، عن سماك بن حرب، عن مصعب بن سعد، قال: حلفت أمّ سعد أن لا تأكل ولا تشرب،
  حتـى يتـحوّل سعد عن دينه. قال: فأبى علـيها. فلـم تزل كذلك حتـى غشي علـيها. قال:
  فأتاها بنوها فسقوها. قال: فلـما أفـاقت دعت الله علـيه، فنزلت هذه الآية: { وَوَصيْنا
  الإنْسانَ بِوَالِدَيْهِ... } إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِـي الدُّنْـيا مَعْرُوفـاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر قال: ثنا شعبة، عن سماك بن حرب، عن مصعب بن سعد، عن أبـيه، قال: قالت أمّ سعد
  لسعد: ألـيس الله قد أمر بـالبرّ، فوالله لا أطعم طعاماً ولا أشرب شرابـاً حتـى أموت
  أو تكفر قال: فكانوا إذا أرادوا أن يطعموها شجروا فـاها بعصا، ثم أوجروها، فنزلت هذه
  الآية: { وَوَصَّيْنا الإنْسانَ بِوَالِدَيْهِ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
