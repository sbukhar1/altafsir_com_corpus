  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد
  الأعلـى، قال: ثنا داود، عن سماك بن حرب، قال: قال سعد بن مالك: نزلت فـيّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ
  جاهَدَاكَ عَلـى أنْ تُشْرِكَ بِـي ما لَـيْسَ لَكَ بِهِ عِلْـمٌ فَلا تُطِعْهُما،
  وَصَاحِبْهُما فِـي الدُّنْـيا مَعْرُوفـاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: لـما أسلـمت، حلفت أمي لا تأكل
  طعاماً ولا تشرب شرابـاً، قال: فناشدتها أوّل يوم، فأبت وصبرت فلـما كان الـيوم الثانـي
  ناشدتها، فأبت فلـما كان الـيوم الثالث ناشدتها فأبت، فقلت: والله لو كانت لك مئة نفس
  لـخرجت قبل أن أدع دينـي هذا فلـما رأت ذلك، وعرفت أنـي لست فـاعلاً أكلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي
  إسحاق، قال: سمعت أبـا هبـيرة يقول: قال: نزلت هذه الآية فـي سعد بن أبـي وقاص</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ
  جاهَداكَ عَلـى أنْ تُشْرِكَ بِـي ما لَـيْسَ لَكَ بِهِ عِلْـمٌ فَلا تُطِعْهُمَا...</font></font> }</b><br
