text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّيْنَا ٱلإِنْسَانَ
  بِوَالِدَيْهِ حَمَلَتْهُ أُمُّهُ وَهْناً عَلَىٰ وَهْنٍ وَفِصَالُهُ فِي عَامَيْنِ
  أَنِ ٱشْكُرْ لِي وَلِوَالِدَيْكَ إِلَيَّ ٱلْمَصِيرُ }يقول تعالـى ذكره: وأمرنا الإنسان
  ببرّ والديه { حَمَلَتْهُ أُمُّهُ وَهْناً عَلـى وَهْنٍ } يقول: ضعفـاً علـى ضعف، وشدّة
  علـى شدّة ومنه قول زهير:فَلَنْ يَقُولُوا بِحَبْلٍ وَاهِنٍ خَـلَقٍلَوْ   كانَ قَوْمُكَ
  فِـي أسْبـابِه هَلَكُواوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل، غير أنهم اختلفوا
  فـي الـمعنـيّ بذلك، فقال بعضهم: عنى به الـحمل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَوَصَّيْنا
  الإنْسانَ بِوَالِدَيْهِ حَمَلَتْهُ أُمُّهُ وَهْناً عَلـى وَهْنٍ } يقول: شدّة بعد
  شدّة، وخـلقاً بعد خـلق.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول، فـي قوله: { وَهْناً عَلـى وَهْنٍ } يقول: ضعفـاً علـى ضعف.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { حَمَلَتْهُ أُمُّهُ وَهْناً
  عَلـى وَهْنٍ } أي جهداً علـى جهد.وقال آخرون: بل عنى به: وهن الولد وضعفه علـى ضعف
  الأمّ. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَهْناً
  عَلـى وَهْنٍ } قال: وهن الولد علـى وهن الوالدة وضعفها.وقوله: { وَفِصَالُهُ فِـي
  عامَيْنِ } يقول: وفطامه فـي انقضاء عامين. وقـيـل: { وَفِصَالُهُ فِـي عامَيْنِ }
  وترك ذكر «انقضاء» اكتفـاء بدلالة الكلام علـيه، كما قـيـل: وَاسأَلِ القَرْيَةَ التـي
  كُنَّا فِـيهَا يراد به أهل القرية.وقوله: { أنِ اشْكُرْ لـي وَلِوَالِدَيْكَ } يقول:
  وعهدنا إلـيه أن اشكر لـي علـى نعمي علـيك، ولوالديك تربـيتهما إياك، وعلاجهما فـيك
  ما عالـجا من الـمشقة حتـى استـحكم قواك. وقوله: { إلـيَّ الـمَصِيرُ } يقول: إلـى
  الله مصيرك أيها الإنسان، وهو سائلك عما كان من شكرك له علـى نعمه علـيك، وعما كان
  من شكرك لوالديك، وبرّك بهما علـى ما لقـيا منك من العناء والـمشقة فـي حال طفولـيتك
  وصبـاك، وما اصطنعا إلـيك فـي برّهما بك، وتـحننهما علـيك.وذُكر أن هذه الآية نزلت
  فـي شأن سعد بن أبـي وقاص وأمه. ذكر الرواية الواردة فـي ذلك:حدثنا هناد بن السريّ،
  قال: ثنا أبو الأحوص، عن سماك بن حرب، عن مصعب بن سعد، قال: حلفت أمّ سعد أن لا تأكل
  ولا تشرب، حتـى يتـحوّل سعد عن دينه. قال: فأبى علـيها. فلـم تزل كذلك حتـى غشي علـيها.
  قال: فأتاها بنوها فسقوها. قال: فلـما أفـاقت دعت الله علـيه، فنزلت هذه الآية: { وَوَصيْنا
  الإنْسانَ بِوَالِدَيْهِ... } إلـى قوله:{ فِـي الدُّنْـيا مَعْرُوفـاً }حدثنا ابن
  الـمثنى، قال: ثنا مـحمد بن جعفر قال: ثنا شعبة، عن سماك بن حرب، عن مصعب بن سعد، عن
  أبـيه، قال: قالت أمّ سعد لسعد: ألـيس الله قد أمر بـالبرّ، فوالله لا أطعم طعاماً
  ولا أشرب شرابـاً حتـى أموت أو تكفر قال: فكانوا إذا أرادوا أن يطعموها شجروا فـاها
  بعصا، ثم أوجروها، فنزلت هذه الآية: { وَوَصَّيْنا الإنْسانَ بِوَالِدَيْهِ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّيْنَا ٱلإِنْسَانَ بِوَالِدَيْهِ
  حَمَلَتْهُ أُمُّهُ وَهْناً عَلَىٰ وَهْنٍ وَفِصَالُهُ فِي عَامَيْنِ أَنِ ٱشْكُرْ
  لِي وَلِوَالِدَيْكَ إِلَيَّ ٱلْمَصِيرُ }حدثنا ابن الـمثنى، قال: ثنا عبد الأعلـى،
  قال: ثنا داود، عن سماك بن حرب، قال: قال سعد بن مالك: نزلت فـيّ:{ وَإنْ جاهَدَاكَ
  عَلـى أنْ تُشْرِكَ بِـي ما لَـيْسَ لَكَ بِهِ عِلْـمٌ فَلا تُطِعْهُما، وَصَاحِبْهُما
  فِـي الدُّنْـيا مَعْرُوفـاً }قال: لـما أسلـمت، حلفت أمي لا تأكل طعاماً ولا تشرب
  شرابـاً، قال: فناشدتها أوّل يوم، فأبت وصبرت فلـما كان الـيوم الثانـي ناشدتها، فأبت
  فلـما كان الـيوم الثالث ناشدتها فأبت، فقلت: والله لو كانت لك مئة نفس لـخرجت قبل
  أن أدع دينـي هذا فلـما رأت ذلك، وعرفت أنـي لست فـاعلاً أكلت.حدثنا ابن الـمثنى، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت أبـا هبـيرة يقول: قال:
  نزلت هذه الآية فـي سعد بن أبـي وقاص{ وَإنْ جاهَداكَ عَلـى أنْ تُشْرِكَ بِـي ما لَـيْسَ
  لَكَ بِهِ عِلْـمٌ فَلا تُطِعْهُمَا... }الآية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

