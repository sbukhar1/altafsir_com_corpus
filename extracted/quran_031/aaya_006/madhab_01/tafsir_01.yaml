text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَشْتَرِي لَهْوَ ٱلْحَدِيثِ لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّخِذَهَا
  هُزُواً أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ }اختلف أهل التأويـل، فـي تأويـل قوله:
  { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيث } فقال بعضهم: من يشتري الشراء
  الـمعروف بـالثمن، ورووا بذلك خبراً عن رسول الله صلى الله عليه وسلم وهو ما:حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن خلاد الصفَـار، عن عبـيد الله بن زَحْر، عن علـيّ بن
  يزيد، عن القاسم، عن أبـي أُمامة، قال: قال رسول الله صلى الله عليه وسلم: \" لا يَحِلُّ
  بَـيْعُ الـمُغَنِّـياتِ، وَلا شِرَاؤُهُنَّ، وَلا التِّـجارَةُ فِـيهِنَّ، وَلا أثمَانُهُنَّ،
  وفـيهنّ نزلت هذه الآية: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } » \"
  حدثنا ابن وكيع، قال: ثنـي أبـي، عن خَلاد الصفَـار، عن عبـيد الله بن زَحْر، عن علـيّ
  بن يزيد، عن القاسم، عن أبـي أُمامة، عن النبـيّ صلى الله عليه وسلم بنـحوه، إلاَّ
  أنه قال: \" أكْلُ ثَمَنِهِنَّ حَرَامٌ \" وقال أيضاً: \" وفِـيهِنَّ أنْزَلَ اللّهُ
  علـيَّ هَذِهِ الآيَةَ: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ لِـيُضِلَّ
  عَنْ سَبِـيـلِ اللّهِ } \" حدثنـي عبـيد بن آدم بن أبـي إياس العسقلانـي، قال: ثنا
  أبـي، قال: ثنا سلـيـمان بن حيان، عن عمرو بن قـيس الكلابـي، عن أبـي الـمهلَّب، عن
  عبـيد الله بن زَحْر، عن علـيّ بن يزيد، عن القاسم، عن أبـي أُمامة. قال: وثنا إسماعيـل
  بن عَياش، عن مُطَرِّح بن يزيد، عن عبـيد الله بن زَحْر، عن علـيّ بن زيد، عن القاسم،
  عن أبـي أُمامة البـاهلـي، قال: سمعت رسول الله صلى الله عليه وسلم يقول: \" لا يحلّ
  تَعْلِـيـمُ الـمُغَنِّـياتِ، وَلا بَـيْعُهُنَّ وَلا شِرَاؤُهُنَّ، وثَمَنُهُنَّ حَرامٌ،
  وقَدْ نَزَلَ تَصْدِيقُ ذلكَ فِـي كِتابِ اللّهِ { وَمِنَ النَّاسِ مَنْ يَشْتَرِي
  لَهْوَ الـحَدِيثِ } إلـى آخر الآية \" وقال آخرون: بل معنى ذلك: من يختار لهو الـحديث
  ويستـحبه. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:
  { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ لِـيُضِلَّ عَنْ سَبِـيـلِ اللّهِ
  بغَيْرِ عِلْـمٍ } والله لعله أن لا ينفق فـيه مالاً، ولكن اشتراؤه استـحبـابه، بحسب
  الـمرء من الضلالة أن يختار حديث البـاطل علـى حديث الـحقّ، وما يضرّ علـى ما ينفع.حدثنـي
  مـحمد بن خـلف العسقلانـي، قال: ثنا أيوب بن سويد، قال: ثنا ابن شوذب، عن مطر، فـي
  قول الله { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: اشتراؤه: استـحبـابه.وأولـى
  التأويـلـين عندي بـالصواب تأويـل من قال: معناه: الشراء، الذي هو بـالثمن، وذلك أن
  ذلك هو أظهر معنـيـيه.فإن قال قائل: وكيف يشتري لهو الـحديث؟ قـيـل: يشتري ذات لهو
  الـحديث، أو ذا لهو الـحديث، فـيكون مشترياً لهو الـحديث.وأما الـحديث، فإن أهل التأويـل
  اختلفوا فـيه، فقال بعضهم: هو الغناء والاستـماع له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ مَن يَشْتَرِي لَهْوَ
  ٱلْحَدِيثِ لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّخِذَهَا هُزُواً
  أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ }ذكر من قال ذلك:حدثنـي يونس بن عبد الأعلـى،
  قال: أخبرنا ابن وهب، قال: أخبرنـي يزيد بن يونس، عن أبـي صخر، عن أبـي معاوية البجلـي،
  عن سعيد بن جُبَـير، عن أبـي الصهبـاء البكري، أنه سمع عبد الله بن مسعود وهو يُسأل
  عن هذه الآية { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ لِـيُضِلَّ عَنْ
  سَبِـيـلِ اللّهِ بغَيْرِ عِلْـمٍ } فقال عبد الله: الغناء، والذي لا إله إلاَّ هو،
  يردّدها ثلاث مرّات.حدثنا عمرو بن علـيّ، قال: ثنا صفوان بن عيسى، قال: أخبرنا حميد
  الـخراط، عن عمار، عن سعيد بن جُبَـير، عن أبـي الصهبـاء، أنه سأل ابن مسعود، عن قول
  الله { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الغناء.حدثنا أبو
  كريب، قال: ثنا علـيّ بن عابس، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس { وَمِنَ النَّاسِ
  مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الغِناء.حدثنا عمرو بن علـيّ، قال: ثنا عمران
  بن عيـينة، قال: ثنا عطاء بن السائب، عن سعيد بن جُبَـير، عن ابن عبـاس { وَمِنَ النَّاسِ
  مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الغناء وأشبـاهه.حدثنا ابن وكيع، والفضل بن
  الصبـاح، قالا: ثنا مـحمد بن فضيـل، عن عطاء، عن سعيد بن جُبَـير عن ابن عبـاس، فـي
  قوله: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: هو الغناء ونـحوه.حدثنا
  ابن حميد، قال: ثنا حكام بن سلـم، عن عمرو بن أبـي قـيس، عن عطاء، عن سعيد بن جُبَـير
  عن ابن عبـاس، مثله.حدثنا الـحسين بن عبد الرحمن الأنـماطي، قال: ثنا عبـيد الله، قال:
  ثنا ابن أبـي لـيـلـى، عن الـحكم، عن مقسم، عن ابن عبـاس، قال: هو الغناء والاستـماع
  له، يعنـي قوله: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ }.حدثنا الـحسن
  بن عبد الرحيـم، قال: ثنا عبـيد الله بن موسى، قال: ثنا سفـيان، عن قابوس بن أبـي ظبـيان،
  عن أبـيه، عن جابر، فـي قوله: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ
  } قال: هو الغناء والاستـماع له.حدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي لـيـلـى،
  عن الـحكم أو مقسم، عن مـجاهد، عن ابن عبـاس قال: شراء الـمغنـية.حدثنا ابن وكيع، قال:
  ثنا حفص والـمـحاربـي، عن لـيث، عن الـحكم، عن ابن عبـاس، قال: الغناء.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله
  { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ لِـيُضِلَّ عَنْ سَبِـيـلِ اللّهِ
  } قال: بـاطل الـحديث: هو الغناء ونـحوه.حدثنا ابن بشار وابن الـمثنى، قالا: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن حبـيب، عن مـجاهد { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ
  الـحَدِيثِ } قال: الغناء.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر وعبد الرحمن بن
  مهدي، عن شعبة، عن الـحكم، عن مـجاهد أنه قال فـي هذه الآية { وَمِنَ النَّاسِ مَنْ
  يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الغناء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ مَن يَشْتَرِي لَهْوَ
  ٱلْحَدِيثِ لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّخِذَهَا هُزُواً
  أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ }حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن حبـيب عن مـجاهد قال: الغناء.قال: ثنا أبـي، عن شعبة، عن الـحكم، عن مـجاهد، مثله.حدثنا
  أبو كُرَيب، قال: ثنا الأشجعي، عن سفـيان، عن عبد الكريـم، عن مـجاهد { وَمِنَ النَّاسِ
  مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: هو الغناء، وكلّ لعب لهو.حدثنا الـحسين بن
  عبد الرحمن الأنـماطي، قال: ثنا علـيّ بن حفص الهمدانـي، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الغناء
  والاستـماع له وكل لهو.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الـمغنـي والـمغنـية
  بـالـمال الكثـير، أو استـماع إلـيه، أو إلـى مثله من البـاطل.حدثنـي يعقوب وابن وكيع،
  قالا: ثنا ابن علـية، عن لـيث، عن مـجاهد، فـي قوله { وَمِنَ النَّاسِ مَنْ يَشْتَرِي
  لَهْوَ الـحَدِيثِ } قال: هو الغناء أو الغناء منه، أو الاستـماع له.حدثنا أبو كُرَيب،
  قال: ثنا عثام بن علـيّ، عن إسماعيـل بن أبـي خالد، عن شعيب بن يسار، عن عكرمة قال:
  { لَهْوَ الـحَدِيثِ }: الغناء.حدثنـي عبـيد بن إسماعيـل الهَبَّـاريّ، قال: ثنا عَثّام،
  عن إسماعيـل بن أبـي خالد، عن شعيب بن يسار هكذا قال عكرمة، عن عبـيد مثله.حدثنا الـحسين
  بن الزبرقان النـخعي، قال: ثنا أبو أسامة وعبـيد الله، عن أسامة، عن عكرمة، فـي قوله
  { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الغناء.حدثنا ابن وكيع،
  قال: ثنا أبـي، عن أسامة بن زيد، عن عكرمة، قال: الغناء.وقال آخرون: عنى بـاللهو: الطَّبل.
  ذكر من قال ذلك:حدثنـي عبـاس بن مـحمد، قال: ثنا حجاج الأعور، عن ابن جُرَيج، عن مـجاهد،
  قال: اللهو: الطبل.وقال آخرون: عنى بلهو الـحديث: الشرك. ذكر من قال ذلك:حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { وَمِنَ
  النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } يعنـي الشرك.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ
  لِـيُضِلَّ عَنْ سَبِـيـلِ اللّهِ بغَيْرِ عِلْـمٍ، ويَتَّـخِذها هُزُواً } قال: هؤلاء
  أهل الكفر، ألا ترى إلـى قوله:{ وَإذا تُتْلَـى عَلَـيْهِ آياتُنا وَلَّـى مُسْتَكْبِراً
  كأنْ لَـمْ يَسْمَعْها، كأنَّ فِـي أُذُنَـيْهِ وَقْراً }فلـيس هكذا أهل الإسلام، قال:
  وناس يقولون: هي فـيكم، ولـيس كذلك، قال: وهو الـحديث البـاطل الذي كانوا يَـلْغَون
  فـيه.والصواب من القول فـي ذلك أن يقال: عنى به كلّ ما كان من الـحديث ملهياً عن سبـيـل
  الله، مـما نهى الله عن استـماعه أو رسولُه، لأن الله تعالـى عَمّ بقوله { لَهْوَ الـحَدِيثِ
  } ولـم يخصص بعضاً دون بعض، فذلك علـى عمومه، حتـى يأتـي ما يدلّ علـى خصوصه، والغناء
  والشرك من ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ مَن يَشْتَرِي لَهْوَ
  ٱلْحَدِيثِ لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّخِذَهَا هُزُواً
  أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ }وقوله: { لِـيُضِلَّ عَنْ سَبِـيـلِ اللّهِ
  } يقول: لـيصدّ ذلك الذي يشتري من لهم الـحديث عن دين الله وطاعته، وما يقرّب إلـيه
  من قراءة قرآن، وذكر الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس { لِـيُضِلَّ عَنْ سَبِـيـلِ اللّهِ } قال: سبـيـل الله: قراءة القرآن،
  وذكر الله إذا ذكره، وهو رجل من قريش اشترى جارية مغنـية.وقوله: { بغَيْرِ عِلْـمٍ
  } يقول: فعل ما فعل من اشترائه لهو الـحديث، جهلاً منه بـما له فـي العاقبة عند الله
  من وزر ذلك وإثمه. وقوله { وَيَتَّـخِذَها هُزُواً } اختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة والبصرة، وبعض أهل الكوفة: «وَيَتَّـخِذُها» رفعاً، عطفـاً
  به علـى قوله: { يَشْتَرِي } كأن معناه عندهم: ومن الناس من يشتري لهو الـحديث، ويتـخذ
  آيات الله هزواً. وقرأ ذلك عامة قرّاء الكوفة: { وَيَتَّـخِذَها } نصبـاً عطفـاً علـى
  يضلّ، بـمعنى: لـيضلّ عن سبـيـل الله، ولـيتـخذَها هُزُواً.والصواب من القول فـي ذلك:
  أنهما قراءتان معروفتان فـي قرّاء الأمصار، متقاربتا الـمعنى، فبأيتهما قرأ القارىء،
  فمصيب الصواب فـي قراءته، والهاء والألف فـي قوله: { ويَتَّـخِذَها } من ذكر سبـيـل
  الله. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { وَيَتَّـخِذَها هُزُواً } قال: سبـيـل الله.وقال آخرون: بل ذلك من ذِكر
  آيات الكتاب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: بِحَسْب الـمرء
  من الضلالة، أن يختار حديث البـاطل علـى حديث الـحقّ، وما يضرّ علـى ما ينفع.{ ويَتَّـخِذَها
  هُزُواً } يستهزىء بها ويكذّب بها. وهما من أن يكونا من ذكر سبـيـل الله أشبه عندي
  لقربهما منها، وإن كان القول الآخر غير بعيد من الصواب. واتـخاذه ذلك هُزُواً هو استهزاؤه
  به.وقوله: { أُولَئِكَ لَهُمْ عَذَابٌ مُهِينٌ } يقول تعالـى ذكره: هؤلاء الذين وصفنا
