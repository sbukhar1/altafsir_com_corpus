  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْتَرِي لَهْوَ ٱلْحَدِيثِ لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ بِغَيْرِ
  عِلْمٍ وَيَتَّخِذَهَا هُزُواً أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل، فـي تأويـل قوله: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي
  لَهْوَ الـحَدِيث } فقال بعضهم: من يشتري الشراء الـمعروف بـالثمن، ورووا بذلك خبراً
  عن رسول الله صلى الله عليه وسلم وهو ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن خلاد الصفَـار، عن عبـيد الله بن زَحْر، عن علـيّ بن
  يزيد، عن القاسم، عن أبـي أُمامة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يَحِلُّ بَـيْعُ الـمُغَنِّـياتِ،
  وَلا شِرَاؤُهُنَّ، وَلا التِّـجارَةُ فِـيهِنَّ، وَلا أثمَانُهُنَّ، وفـيهنّ نزلت
  هذه الآية: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } » \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي، عن خَلاد الصفَـار، عن عبـيد الله
  بن زَحْر، عن علـيّ بن يزيد، عن القاسم، عن أبـي أُمامة، عن النبـيّ صلى الله عليه
  وسلم بنـحوه، إلاَّ أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أكْلُ ثَمَنِهِنَّ حَرَامٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أيضاً:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وفِـيهِنَّ أنْزَلَ اللّهُ علـيَّ هَذِهِ الآيَةَ: { وَمِنَ النَّاسِ
  مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ لِـيُضِلَّ عَنْ سَبِـيـلِ اللّهِ } \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبـيد بن آدم بن أبـي إياس العسقلانـي، قال: ثنا أبـي، قال:
  ثنا سلـيـمان بن حيان، عن عمرو بن قـيس الكلابـي، عن أبـي الـمهلَّب، عن عبـيد الله
  بن زَحْر، عن علـيّ بن يزيد، عن القاسم، عن أبـي أُمامة. قال: وثنا إسماعيـل بن عَياش،
  عن مُطَرِّح بن يزيد، عن عبـيد الله بن زَحْر، عن علـيّ بن زيد، عن القاسم، عن أبـي
  أُمامة البـاهلـي، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يحلّ تَعْلِـيـمُ الـمُغَنِّـياتِ،
  وَلا بَـيْعُهُنَّ وَلا شِرَاؤُهُنَّ، وثَمَنُهُنَّ حَرامٌ، وقَدْ نَزَلَ تَصْدِيقُ
  ذلكَ فِـي كِتابِ اللّهِ { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } إلـى
  آخر الآية \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: من يختار
  لهو الـحديث ويستـحبه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي
  لَهْوَ الـحَدِيثِ لِـيُضِلَّ عَنْ سَبِـيـلِ اللّهِ بغَيْرِ عِلْـمٍ } والله لعله
  أن لا ينفق فـيه مالاً، ولكن اشتراؤه استـحبـابه، بحسب الـمرء من الضلالة أن يختار
  حديث البـاطل علـى حديث الـحقّ، وما يضرّ علـى ما ينفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن خـلف العسقلانـي، قال: ثنا أيوب بن سويد، قال: ثنا ابن شوذب، عن مطر، فـي
  قول الله { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: اشتراؤه: استـحبـابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى التأويـلـين عندي بـالصواب تأويـل من قال: معناه: الشراء، الذي
  هو بـالثمن، وذلك أن ذلك هو أظهر معنـيـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف يشتري لهو الـحديث؟ قـيـل: يشتري ذات لهو الـحديث، أو ذا لهو الـحديث،
  فـيكون مشترياً لهو الـحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الـحديث، فإن أهل التأويـل اختلفوا فـيه، فقال بعضهم: هو الغناء والاستـماع له.</font></font>&#13;\t\t\t<label
