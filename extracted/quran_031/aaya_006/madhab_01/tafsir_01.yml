  لِيُضِلَّ عَن سَبِيلِ ٱللَّهِ بِغَيْرِ عِلْمٍ وَيَتَّخِذَهَا هُزُواً أُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي يزيد
  بن يونس، عن أبـي صخر، عن أبـي معاوية البجلـي، عن سعيد بن جُبَـير، عن أبـي الصهبـاء
  البكري، أنه سمع عبد الله بن مسعود وهو يُسأل عن هذه الآية { وَمِنَ النَّاسِ مَنْ
  يَشْتَرِي لَهْوَ الـحَدِيثِ لِـيُضِلَّ عَنْ سَبِـيـلِ اللّهِ بغَيْرِ عِلْـمٍ } فقال
  عبد الله: الغناء، والذي لا إله إلاَّ هو، يردّدها ثلاث مرّات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا صفوان بن عيسى، قال: أخبرنا حميد الـخراط،
  عن عمار، عن سعيد بن جُبَـير، عن أبـي الصهبـاء، أنه سأل ابن مسعود، عن قول الله {
  وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الغناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا علـيّ بن عابس، عن عطاء، عن سعيد بن جبـير،
  عن ابن عبـاس { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الغِناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا عمران بن عيـينة، قال: ثنا عطاء بن
  السائب، عن سعيد بن جُبَـير، عن ابن عبـاس { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ
  الـحَدِيثِ } قال: الغناء وأشبـاهه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، والفضل بن الصبـاح، قالا: ثنا مـحمد بن فضيـل، عن عطاء، عن سعيد بن جُبَـير
  عن ابن عبـاس، فـي قوله: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال:
  هو الغناء ونـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام بن
  سلـم، عن عمرو بن أبـي قـيس، عن عطاء، عن سعيد بن جُبَـير عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسين بن عبد الرحمن الأنـماطي، قال: ثنا عبـيد الله، قال:
  ثنا ابن أبـي لـيـلـى، عن الـحكم، عن مقسم، عن ابن عبـاس، قال: هو الغناء والاستـماع
  له، يعنـي قوله: { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن عبد الرحيـم، قال: ثنا عبـيد الله بن موسى، قال: ثنا
  سفـيان، عن قابوس بن أبـي ظبـيان، عن أبـيه، عن جابر، فـي قوله: { وَمِنَ النَّاسِ
  مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: هو الغناء والاستـماع له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي لـيـلـى، عن الـحكم أو
  مقسم، عن مـجاهد، عن ابن عبـاس قال: شراء الـمغنـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حفص والـمـحاربـي، عن لـيث، عن الـحكم، عن ابن عبـاس، قال: الغناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ
  لِـيُضِلَّ عَنْ سَبِـيـلِ اللّهِ } قال: بـاطل الـحديث: هو الغناء ونـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار وابن الـمثنى، قالا: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن حبـيب، عن مـجاهد { وَمِنَ النَّاسِ مَنْ يَشْتَرِي لَهْوَ الـحَدِيثِ } قال: الغناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر وعبد الرحمن بن مهدي، عن
  شعبة، عن الـحكم، عن مـجاهد أنه قال فـي هذه الآية { وَمِنَ النَّاسِ مَنْ يَشْتَرِي
  لَهْوَ الـحَدِيثِ } قال: الغناء.</font></font>&#13;\t\t\t<label disabled=\"true\"
