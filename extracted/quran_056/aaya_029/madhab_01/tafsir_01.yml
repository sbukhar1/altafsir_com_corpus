  مَّنضُودٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَظِلٍّ مَّمْدُودٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآءٍ
  مَّسْكُوبٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم { وأصحَابُ اليَمِينِ } وهم الذين يُؤخذ بهم يوم القيامة ذات اليمين،
  الذي أُعطوا كتبهم بأيمانهم يا محمد { ما أصحَابُ اليَمِينَ } أيّ شيء هم وما لهم،
  وماذا أعدّ لهم من الخير، وقيل: إنهم أطفال المؤمنين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن معمر، قال: ثنا أبو هشام المخزوميّ، قال: ثنا عبد الواحد،
  قال: ثنا الأعمش، قال: ثنا عثمان بن قيس، أنه سمع زاذان أبا عمرو يقول: سمعت عليّ بن
  أبي طالب رضي الله عنه يقول: { وأصحَابُ اليَمِينِ ما أصحَابُ اليَمِينِ } قال: أصحاب
  اليمين: أطفال المؤمنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { وأصحَابُ اليَمِينِ ما أصحَابُ اليَمِينِ }: أي ماذا
  لهم، وماذا أعدّ لهم، ثم ابتدأ الخبر عما ذا أعدّ لهم في الجنة، وكيف يكون حالهم إذا
  هم دخلوها؟ فقال: هم { فِي سِدْرٍ مَخْضُودٍ } يعني: في ثمر سدر موقر حملاً قد ذهب
  شوكه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف في تأويله أهل التأويل،
  فقال بعضهم: يعني بالمخضود: الذي قد خُضد من الشوك، فلا شوك فيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { سِدْرٍ مَخْضُود } قال: خضده وقره من الحمل، ويقال: خُضِد حتى ذهب
  شوكه فلا شوك فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  المعتمر، عن أبيه { فِي سِدْرٍ مَخْضُودٍ } قال: زعم محمد بن عكرِمة قال: لا شوك فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن حبيب، عن
  عكرمة، في قوله: { فِي سِدْرٍ مَخْضُودٍ } قال: لا شوك فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، ثنا هوذة بن خليفة، قال: ثنا عوف، عن قسامة بن زُهَير، في قوله: { فِي سِدْرٍ
  مَخْضُودٍ } قال: خُضِد من الشوك، فلا شوك فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو حُمَيد الحمصي أحمد بن المغيرة، قال: ثنا يحيى بن سعيد، قال: ثنا عمرو بن عمرو
  بن عبد الله الأحموسيّ، عن السفر بن نُسَير في قول الله عزّ وجلّ { فِي سِدْرٍ مَخْضُودٍ
  } قال: خُضِد شوكه، فلا شوك فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فِي سِدْرٍ مَخُضُودٍ } قال:
  كنا نحدّث أنه المُوقَر الذي لا شوك فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سليمان، قال: ثنا قتادة، في قوله: { فِي سِدْرٍ مَخْضُودٍ } قال:
  ليس فيه شوك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا مهران،
  عن سفيان، عن أبي إسحاق، عن أبي الأحوص { في سِدْرٍ مَخْضُودٍ } قال: لا شوك له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مهران، عن سفيان، عن حبيب بن أبي ثابت، عن عكرِمة { فِي سِدْرٍ
  مَخْضُودٍ } قال: لا شوك فيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
