  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَصْحَابُ
  ٱلْيَمِينِ مَآ أَصْحَابُ ٱلْيَمِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي سِدْرٍ مَّخْضُودٍ</a>
