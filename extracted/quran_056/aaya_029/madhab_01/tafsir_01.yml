  مَّمْدُودٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآءٍ مَّسْكُوبٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحدثني
  به ابن حُمَيد مرّة أخرى، عن مهران بهذا الإسناد، عن عكرِمة، فقال: لا شوك له، وهو
  المُوقَر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِي به أنه المُوقَر
  حَمْلاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { مَخْضُودٍ } قال: يقولون هذا الموقَرُ حَمْلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سنان القزّاز، قال: ثنا أبو حُذَيفة، قال: ثنا سفيان،
  عن ابن أبي نجيح، عن مجاهد { فِي سِدْرٍ مَخْضُودٍ } قال: الموقَر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن
  مجاهد { فِي سِدْرٍ مَخْضُودٍ } قال: الموقَر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  سِدْرٍ مَخْضُودٍ } يقول: مُوقَر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا حكام، عن عمرو، عن عطاء بن السائب، عن سعيد بن جُبَير { فِي سِدْرٍ
  مَخْضُودٍ } قال: ثمرها أعظم من القِلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَطَلْحٍ مَنْضُودٍ } أما الفرّاء فعلى قراءة ذلك بالحاء { وَطَلْحٍ مَنْضُودٍ }
  وكذا هو في مصاحف أهل الأمصار. ورُوي عن عليّ بن أبي طالب رضي الله عنه أنه كان يقرأ
  «وَطَلْعٍ مَنْضُودٍ» بالعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الله بن محمد الزهريّ، قال: ثنا سفيان، قال: ثنا زكريا، عن الحسن بن سعد، عن أبيه
  رضي الله عنه، قرأها «طَلْعٍ مَنْضُودٍ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سعيد بن يحيى الأموي، قال: ثني أبي، قال: ثنا مجاهد، عن الحسن بن سعد، عن قيس بن سعد،
  قال: قرأ رجل عند عليّ { وَطَلْحٍ مَنْضُودٍ } فقال عليّ: ما شأن الطلح، إنما هو: «وَطَلْعٍ
  مَنْضُودٍ»، ثم قرأ «طَلْعُها هَضِيمٌ» فقلنا أو لا نحوّلهُا، فقال: إن القرآن لا يهاج
  اليوم ولا يحوّل. وأما الطلح فإن المعمر بن المثنى كان يقول: هو عند العرب شجر عظام
  كثير الشوك، وأنشد لبعض الحُداة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَشَّرَها
  دَلِيلُها وَقالا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غَداً تَرَيْنَ الطَّلْحَ والْحِبالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما أهل التأويل من الصحابة والتابعين
  فإنهم يقولون: إنه هو الموز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا سليمان التيميّ، عن أبي سعيد، مولى
  بني رَقاشِ، قال: سألت ابن عباس عن الطلح، فقال: هو الموز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا سليمان التيميّ، قال: ثنا أبو سعيد الرقاشيّ، أنه
  سمع ابن عباس يقول: الطلح المنضود: هو الموز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب وأبو كُرَيب، قالا: ثنا ابن عُلَية، عن سليمان، قال: ثنا أبو سعيد الرَّقاشيّ،
  قال قلت لابن عباس: ما الطلح المنضود؟ قال: هو الموز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، قال: ثنا أبو سعيد الرقاشيّ، قال: سألت
  ابن عباس عن الطلح، فقال: هو الموز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن التيمي، عن أبي سعيد الرقاشيّ، عن ابن عباس
  { وَطَلْحٍ مَنْضُودٍ } قال: الموز.</font></font>&#13;\t\t\t<label disabled=\"true\"
