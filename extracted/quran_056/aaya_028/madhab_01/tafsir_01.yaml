text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْحَابُ ٱلْيَمِينِ
  مَآ أَصْحَابُ ٱلْيَمِينِ } * { فِي سِدْرٍ مَّخْضُودٍ } * { وَطَلْحٍ مَّنضُودٍ }
  * { وَظِلٍّ مَّمْدُودٍ } * { وَمَآءٍ مَّسْكُوبٍ }يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم { وأصحَابُ اليَمِينِ } وهم الذين يُؤخذ بهم يوم القيامة ذات اليمين،
  الذي أُعطوا كتبهم بأيمانهم يا محمد { ما أصحَابُ اليَمِينَ } أيّ شيء هم وما لهم،
  وماذا أعدّ لهم من الخير، وقيل: إنهم أطفال المؤمنين. ذكر من قال ذلك:حدثنا محمد بن
  معمر، قال: ثنا أبو هشام المخزوميّ، قال: ثنا عبد الواحد، قال: ثنا الأعمش، قال: ثنا
  عثمان بن قيس، أنه سمع زاذان أبا عمرو يقول: سمعت عليّ بن أبي طالب رضي الله عنه يقول:
  { وأصحَابُ اليَمِينِ ما أصحَابُ اليَمِينِ } قال: أصحاب اليمين: أطفال المؤمنين.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { وأصحَابُ اليَمِينِ ما أصحَابُ
  اليَمِينِ }: أي ماذا لهم، وماذا أعدّ لهم، ثم ابتدأ الخبر عما ذا أعدّ لهم في الجنة،
  وكيف يكون حالهم إذا هم دخلوها؟ فقال: هم { فِي سِدْرٍ مَخْضُودٍ } يعني: في ثمر سدر
  موقر حملاً قد ذهب شوكه.وقد اختلف في تأويله أهل التأويل، فقال بعضهم: يعني بالمخضود:
  الذي قد خُضد من الشوك، فلا شوك فيه. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { سِدْرٍ مَخْضُود } قال: خضده وقره
  من الحمل، ويقال: خُضِد حتى ذهب شوكه فلا شوك فيه.حدثنا ابن عبد الأعلى، قال: ثنا المعتمر،
  عن أبيه { فِي سِدْرٍ مَخْضُودٍ } قال: زعم محمد بن عكرِمة قال: لا شوك فيه.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن حبيب، عن عكرمة، في قوله: { فِي سِدْرٍ
  مَخْضُودٍ } قال: لا شوك فيه.حدثنا ابن بشار، ثنا هوذة بن خليفة، قال: ثنا عوف، عن
  قسامة بن زُهَير، في قوله: { فِي سِدْرٍ مَخْضُودٍ } قال: خُضِد من الشوك، فلا شوك
  فيه.حدثنا أبو حُمَيد الحمصي أحمد بن المغيرة، قال: ثنا يحيى بن سعيد، قال: ثنا عمرو
  بن عمرو بن عبد الله الأحموسيّ، عن السفر بن نُسَير في قول الله عزّ وجلّ { فِي سِدْرٍ
  مَخْضُودٍ } قال: خُضِد شوكه، فلا شوك فيه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فِي سِدْرٍ مَخُضُودٍ } قال: كنا نحدّث أنه المُوقَر الذي لا شوك
  فيه.حدثنا ابن بشار، قال: ثنا سليمان، قال: ثنا قتادة، في قوله: { فِي سِدْرٍ مَخْضُودٍ
  } قال: ليس فيه شوك.حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان، عن أبي إسحاق، عن أبي
  الأحوص { في سِدْرٍ مَخْضُودٍ } قال: لا شوك له.حدثنا مهران، عن سفيان، عن حبيب بن
  أبي ثابت، عن عكرِمة { فِي سِدْرٍ مَخْضُودٍ } قال: لا شوك فيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْحَابُ ٱلْيَمِينِ مَآ أَصْحَابُ
  ٱلْيَمِينِ } * { فِي سِدْرٍ مَّخْضُودٍ } * { وَطَلْحٍ مَّنضُودٍ } * { وَظِلٍّ مَّمْدُودٍ
  } * { وَمَآءٍ مَّسْكُوبٍ }وحدثني به ابن حُمَيد مرّة أخرى، عن مهران بهذا الإسناد،
  عن عكرِمة، فقال: لا شوك له، وهو المُوقَر.وقال آخرون: بل عُنِي به أنه المُوقَر حَمْلاً.
  ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { مَخْضُودٍ } قال:
  يقولون هذا الموقَرُ حَمْلاً.حدثني محمد بن سنان القزّاز، قال: ثنا أبو حُذَيفة، قال:
  ثنا سفيان، عن ابن أبي نجيح، عن مجاهد { فِي سِدْرٍ مَخْضُودٍ } قال: الموقَر.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد { فِي سِدْرٍ مَخْضُودٍ
  } قال: الموقَر.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول، في قوله: { سِدْرٍ مَخْضُودٍ } يقول: مُوقَر.حدثنا ابن حُمَيد، قال: ثنا حكام،
  عن عمرو، عن عطاء بن السائب، عن سعيد بن جُبَير { فِي سِدْرٍ مَخْضُودٍ } قال: ثمرها
  أعظم من القِلال.وقوله: { وَطَلْحٍ مَنْضُودٍ } أما الفرّاء فعلى قراءة ذلك بالحاء
  { وَطَلْحٍ مَنْضُودٍ } وكذا هو في مصاحف أهل الأمصار. ورُوي عن عليّ بن أبي طالب رضي
  الله عنه أنه كان يقرأ «وَطَلْعٍ مَنْضُودٍ» بالعين.حدثنا عبد الله بن محمد الزهريّ،
  قال: ثنا سفيان، قال: ثنا زكريا، عن الحسن بن سعد، عن أبيه رضي الله عنه، قرأها «طَلْعٍ
  مَنْضُودٍ».حدثنا سعيد بن يحيى الأموي، قال: ثني أبي، قال: ثنا مجاهد، عن الحسن بن
  سعد، عن قيس بن سعد، قال: قرأ رجل عند عليّ { وَطَلْحٍ مَنْضُودٍ } فقال عليّ: ما شأن
  الطلح، إنما هو: «وَطَلْعٍ مَنْضُودٍ»، ثم قرأ «طَلْعُها هَضِيمٌ» فقلنا أو لا نحوّلهُا،
  فقال: إن القرآن لا يهاج اليوم ولا يحوّل. وأما الطلح فإن المعمر بن المثنى كان يقول:
  هو عند العرب شجر عظام كثير الشوك، وأنشد لبعض الحُداة:بَشَّرَها دَلِيلُها وَقالا   غَداً
  تَرَيْنَ الطَّلْحَ والْحِبالاوأما أهل التأويل من الصحابة والتابعين فإنهم يقولون:
  إنه هو الموز.حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا سليمان التيميّ،
  عن أبي سعيد، مولى بني رَقاشِ، قال: سألت ابن عباس عن الطلح، فقال: هو الموز.حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا سليمان التيميّ، قال: ثنا أبو سعيد الرقاشيّ، أنه
  سمع ابن عباس يقول: الطلح المنضود: هو الموز.حدثني يعقوب وأبو كُرَيب، قالا: ثنا ابن
  عُلَية، عن سليمان، قال: ثنا أبو سعيد الرَّقاشيّ، قال قلت لابن عباس: ما الطلح المنضود؟
  قال: هو الموز.حدثنا ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، قال: ثنا أبو سعيد
  الرقاشيّ، قال: سألت ابن عباس عن الطلح، فقال: هو الموز.حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان، عن التيمي، عن أبي سعيد الرقاشيّ، عن ابن عباس { وَطَلْحٍ مَنْضُودٍ
  } قال: الموز.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْحَابُ ٱلْيَمِينِ مَآ أَصْحَابُ
  ٱلْيَمِينِ } * { فِي سِدْرٍ مَّخْضُودٍ } * { وَطَلْحٍ مَّنضُودٍ } * { وَظِلٍّ مَّمْدُودٍ
  } * { وَمَآءٍ مَّسْكُوبٍ }قال: ثنا مهران، عن سفيان، عن الكلبيّ، عن الحسن بن سعيد،
  عن عليّ رضي الله عنه { وَطَلْحٍ مَنْضُودٍ } قال: الموز.حدثني يعقوب، قال: ثنا هشيم،
  قال: أخبرنا أبو بشر، عن رجل من أهل البصرة أنه سمع ابن عباس يقول في الطلح المنضود:
  هو الموز.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَطَلْحٍ
  مَنْضُودٍ } قال: موزكم لأنهم كانوا يُعجبون بوجَ وظلاله من طلحه وسدره.حدثنا محمد
  بن سنان، قال: ثنا أبو حُذيفة، قال: ثنا سفيان، عن ابن أبي نجيح، عن عطاء، في قوله:
  { وَطَلْحٍ مَنْضُودٍ } قال: الموز.حدثنا ابن بشار، قال: ثنا هوذة بن خليفة، عن عوف،
  عن قسامة، قال: الطلح المنضود: هو الموز.قال: ثنا سليمان، قال: ثنا أبو هلال، عن قتادة،
  في قول الله: { وَطَلْحٍ مَنْضُودٍ } قال: الموز.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { وَطَلْحٍ مَنْضُودٍ } قال: الموز.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَطَلْحٍ مَنْضُودٍ } كنا نحدَّث أنه الموز.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَطَلْحٍ مَنْضُودٍ } قال الله
  أعلم، إلا أن أهل اليمن يسمون الموز الطلح.وقوله: { مَنْضُودٍ } يعني أنه قد نُضِدَ
  بعضُه على بعض، وجمع بعضه إلى بعض. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن
  ابن عباس، قوله: { وَطَلْحٍ مَنْضُودٍ } قال: بعضه على بعض.حدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَطَلْحٍ مَنْضُودٍ
  } متراكم، لأنهم يعجبون بوجّ وظلاله من طلحة وسدره.وقوله: { وَظِلٍّ مَمْدُودٍ } يقول:
  وهم في ظلّ دائم لا تنسخه الشمس فتذهبه، وكلّ ما لا انقطاع له فإنه ممدود، كما قال
  لبيد:غَلَبَ البَقاءَ وكنْتُ غَيرَ مُغَلَّبِ   دَهْرٌ طَوِيلٌ دائم مَمْدُودُوبنحو
  الذي قلنا في ذلك جاءت الآثار، وقال به أهل العلم. ذكر من قال ذلك:حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن أبي إسحاق، عن عمرو بن ميمون { وَظِلٍّ مَمْدُودٍ } قال:
  خمس مئة ألف سنة.حدثنا ابن حُمَيد، قال: ثنا مهران، قال: ثنا إسماعيل بن أبي خالد،
  عن زياد مولى بني مخزوم، عن أبي هريرة، قال: إن في الجنة لشجرة يسير الراكب في ظلها
  مئة عام، اقرأوا إن شئتم { وَظِلٍّ مَمْدُودٍ } فبلغ ذلك كعبا، فقال: صدق والذي أنزل
  التوراة على لسان موسى، والفرقان على لسان محمد، لو أن رجلاً ركب حِقَّة أو جَذَعة
  ثم دار بأصل تلك الشجرة ما بلغها، حتى يسقط هَرِماً، إن الله غرسها بيده، ونفخ فيها
  من روحه، وإن أفنانها لمن وراء سور الجنة وما في الجنة نهر إلا وهو يخرج من أصل تلك
  الشجرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْحَابُ ٱلْيَمِينِ مَآ أَصْحَابُ
  ٱلْيَمِينِ } * { فِي سِدْرٍ مَّخْضُودٍ } * { وَطَلْحٍ مَّنضُودٍ } * { وَظِلٍّ مَّمْدُودٍ
  } * { وَمَآءٍ مَّسْكُوبٍ }حدثنا ابن حُمَيد، قال: ثنا حكام، عن إسماعيل بن أبي خالد،
  عن زياد مولى لبني مخزوم، أنه سمع أبا هريرة يقول: ثم ذكر نحوه، إلا أنه قال: وما في
  الجنة من نهر.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق،
  عن عمرو بن ميمون { وَظِلٍّ مَمْدُودٍ } قال: مسيرة سبعين ألفَ سنة.حدثنا يونس، قال:
  أخبرنا ابن وهب، قال: أخبرني أبو يحيى بن سليمان، عن هلال بن عليّ، عن عبد الرحن بن
  أبي عمرة، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" إنَّ فِي الجَنَّةِ
  شَجَرَةً يَسِيرُ الرَّاكِبُ فِي ظِلِّها مِئَةَ سَنَةَ، اقْرَأُوا إنْ شِئْتُمْ {
  وَظِلٍّ مَمْدُودٍ } \". حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين
  بن محمد، عن زياد، قال: سمعت أبا هريرة يقول: سمعت النبيّ صلى الله عليه وسلم يقول:
  \" إنَّ فِي الجَنَّة شَجَرَةً يَسِيرُ الرَّاكِبُ فِي ظِلِّها مِئَةَ عامٍ، اقْرَأُوا
  إنْ شِئْتُمْ { وَظِلٍّ مَمْدُودٍ } \". حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح،
  قال: ثنا الحسين بن محمد، عن زياد، قال: سمعت أبا هريرة يقول: سمعت النبيّ صلى الله
  عليه وسلم يقول: \" إنَّ فِي الجَنَّةِ شَجَرَةً يَسِيرُ الرَّاكِبُ في ظِلِّها مِئَةَ
  عامٍ لا يَقْطَعُها، وَاقْرَأُوا إنْ شِئْتُمْ { وَظِلٍّ مَمْدُودٍ } \". حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن أبي الضحى، قال: سمعت أبا هريرة يقول:
  قال رسول الله صلى الله عليه وسلم: \" إنَّ فِي الجَنَّةِ لَشَجَرَةً يَسِيرُ الرَّاكِبُ
  فِي ظِلِّها مِئَةَ عامٍ لا يَقْطَعُها، شَجَرَةُ الخُلْدِ \". حدثنا ابن المثنى، قال:
  ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سمعت أبا الضحاك يحدّث، عن أبي هريرة، عن النبيّ
  صلى الله عليه وسلم قال: \" إنَّ فِي الجَنَّةِ لَشَجَرَةً يَسِيرُ الرَّاكِبُ فِي
  ظِلِّها سَبْعِينَ أو مِئَةَ عامٍ، هِيَ شَجَرَةُ الخُلْدِ \". حدثنا ابن المثنى، قال:
  ثنا أبو داود، قال: ثنا عمران، عن قتادة، عن أنس، أن النبيّ صلى الله عليه وسلم قال:
  \" إنَّ فِي الجَنَّةِ لَشَجَرَةً يَسِيرُ الرَّاكِبُ فِي ظِلِّها مِئَةَ عامٍ لا يقْطَعُها
  \". قال: ثنا أبو داود، قال: ثنا عمران، عن محمد بن زياد، عن أبي هريرة، عن النبيّ
  صلى الله عليه وسلم، مثل ذلك.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن حماد بن سلمة، عن
  محمد بن زياد، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْحَابُ ٱلْيَمِينِ مَآ أَصْحَابُ
  ٱلْيَمِينِ } * { فِي سِدْرٍ مَّخْضُودٍ } * { وَطَلْحٍ مَّنضُودٍ } * { وَظِلٍّ مَّمْدُودٍ
  } * { وَمَآءٍ مَّسْكُوبٍ }حدثنا أبو كُرَيب، قال: ثنا عبدة وعبد الرحمن، عن محمد بن
  عمرو، عن أبي سلمة، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" إن فِي
  الجَنَّةِ شَجَرَةً يَسِيرُ الرَّاكِبُ فِي ظِلِّها مِئَةَ سَنَةٍ لا يَقْطَعُها، وَاقْرَأُوا
  إنْ شِئْتُمْ قَوْلَهُ: { وَظِلٍّ مَمْدُودٍ } \". حدثنا أبو كُرَيب، قال: ثنا فردوس،
  قال: ثنا ليث، عن سعيد بن أبي سعيد، عن أبيه، عن أبي هريرة، قال: قال رسول الله صلى
  الله عليه وسلم: \" إنَّ فِي الجَنَّةِ شَجَرَةً يَسِيرُ الرَّاكِبِ فِي ظِلِّها مِئَةَ
  سَنَة \". حدثنا أبو كُرَيب، قال: ثنا المحاربيّ، عن محمد بن عمرو، عن أبي سلمة، عن
  أبي هريرة، عن رسول الله صلى الله عليه وسلم، مثله.حدثنا محمد بن عبد الأعلى، قال:
  ثنا خالد بن الحارث، قال: ثنا عوف، عن الحسن، قال: بلغني أن رسول الله صلى الله عليه
  وسلم قال: \" إنَّ فِي الجَنَّةِ شَجَرَةً يَسِيرُ الرَّاكِبُ فِي ظِلِّها مِئَةَ عامٍ
  لا يَقْطَعُها \". حدثنا ابن عبد الأعلى، قال: ثنا خالد، قال: ثنا عوف، عن محمد بن
  سيرين، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم، وبمثله عن خلاس.حدثنا أبو كُرَيب،
  قال: ثنا أبو بكر، قال: ثنا أبو حصين، قال: كنا على باب في موضع ومعنا أبو صالح وشقيق،
  يعني الضبيّ، فحدّث أبو صالح، فقال: حدثني أبو هريرة، قال: إن في الجنة لشجرة يسير
  الراكب في ظلها سبعين عاماً، فقال أبو صالح أتكذّب أبا هريرة، فقال: ما أكذّب أبا هريرة،
  ولكني أكذّبك قال: فشقّ على القرّاء يومئذٍ.حدثنا محمد بن بشار، قال: ثنا سليمان، قال:
  ثنا أبو هلال، عن قتادة { وَظلٍّ مَمْدُودٍ } قال: حدثنا، عن أنس بن مالك، قال: إن
  في الجنة لشجرة يسير الراكب في ظلها مئة عام لا يقطعها.قال: ثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَظِلٍّ مَمْدُود } قال قتادة: حدثنا أنس بن مالك،
  أن نبيّ الله صلى الله عليه وسلم قال: \" إنَّ فِي الجَنَّةِ لَشَجَرَةً يَسِيرُ الرَّاكِبُ
  فِي ظِلِّها مِئَةَ عامٍ لا يَقْطَعُها \". حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة، عن أنس، أن النبيّ صلى الله عليه وسلم قال: \" إنَّ فِي الجَنَّةِ
  لَشَجَرَةً يَسِيرُ الرَّاكِبُ فِي ظِلِّها مِئَةَ عامٍ لا يقْطَعُها \". حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن محمد بن زياد، عن أبي هريرة، مثل ذلك أيضاً.وقوله:
  { وَماءٍ مَسْكُوبٍ } يقول تعالى ذكره وفيه أيضاً ماء مسكوب، يعني مصبوب سائل في غير
  أخدود. كما:حدثنا ابن حُميد، قال: ثنا مهران، عن سفيان { وماءٍ مَسْكُوبٍ } قال: يجري
  في غير أخدود.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

