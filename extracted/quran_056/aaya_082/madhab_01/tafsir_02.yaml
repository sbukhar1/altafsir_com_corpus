text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَبِهَـٰذَا
  ٱلْحَدِيثِ أَنتُمْ مُّدْهِنُونَ } * { وَتَجْعَلُونَ رِزْقَكُمْ أَنَّكُمْ تُكَذِّبُونَ
  }{ أَفَبِهَـٰذَا ٱلْحَدِيثِ } يعني القرآن { أَنتُمْ مُّدْهِنُونَ } أي: متهاونون
  به، كمن يدهن في الأمر، أي يلين جانبه ولا يتصلب فيه تهاوناً به { وَتَجْعَلُونَ رِزْقَكُمْ
  أَنَّكُمْ تُكَذِّبُونَ(82) } على حذف المضاف، يعني: وتجعلون شكر رزقكم التكذيب، أي:
  وضعتم التكذيب موضع الشكر. وقرأ علي رضي الله عنه: «وتجعلون شكركم أنكم تكذبون» وقيل:
  هي قراءة رسول الله صلى الله عليه وسلم، والمعنى وتجعلون شكركم لنعمة القرآن أنكم تكذبون
  به. وقيل: نزلت في الأنواء ونسبتهم السقيا إليها. والرزق: المطر، يعني: وتجعلون شكر
  ما يرزقكم الله من الغيث أنكم تكذبون بكونه من الله، حيث تنسبونه إلى النجوم. وقرىء:
  «تكذبون» وهو قولهم في القرآن: شعر وسحر وافتراء. وفي المطر: وهو من الأنواء، ولأنّ
  كل مكذب بالحق كاذب.\r\n\t\t\t\r\n\t\t\t</section>"

