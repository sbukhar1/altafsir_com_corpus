text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْحَابُ ٱلشِّمَالِ
  مَآ أَصْحَابُ ٱلشِّمَالِ } * { فِي سَمُومٍ وَحَمِيمٍ } * { وَظِلٍّ مِّن يَحْمُومٍ
  } * { لاَّ بَارِدٍ وَلاَ كَرِيمٍ } * { إِنَّهُمْ كَانُواْ قَبْلَ ذَلِكَ مُتْرَفِينَ
  } * { وَكَانُواْ يُصِرُّونَ عَلَى ٱلْحِنثِ ٱلْعَظِيمِ } * { وَكَانُواْ يِقُولُونَ
  أَإِذَا مِتْنَا وَكُنَّا تُرَاباً وَعِظَاماً أَإِنَّا لَمَبْعُوثُونَ } * { أَوَ
  آبَآؤُنَا ٱلأَوَّلُونَ } * { قُلْ إِنَّ ٱلأَوَّلِينَ وَٱلآخِرِينَ } * { لَمَجْمُوعُونَ
  إِلَىٰ مِيقَاتِ يَوْمٍ مَّعْلُومٍ } * { ثُمَّ إِنَّكُمْ أَيُّهَا ٱلضِّآلُّونَ ٱلْمُكَذِّبُونَ
  } * { لأَكِلُونَ مِن شَجَرٍ مِّن زَقُّومٍ } * { فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ
  } * { فَشَارِبُونَ عَلَيْهِ مِنَ ٱلْحَمِيمِ } * { فَشَارِبُونَ شُرْبَ ٱلْهِيمِ }
  * { هَـٰذَا نُزُلُهُمْ يَوْمَ ٱلدِّينِ }{ فِى سَمُومٍ } في حر نار ينفذ في المسام
  { وَحَمِيمٍ } وماء حار متناه في الحرارة { وَظِلّ مّن يَحْمُومٍ } من دخان أسود بهيم
  { لاَّ بَارِدٍ وَلاَ كَرِيمٍ(44) } نفي لصفتي الظل عنه، يريد: أنه ظل، ولكن لا كسائر
  الظلال: سماه ظلاً، ثم نفى عنه برد الظل وروحه ونفعه لمن يأوي إليه من أذى الحر وذلك
  كرمه ليمحق ما في مدلول الظل من الاسترواح إليه. والمعنى أنه ظلّ حارّ ضارّ إلا أنّ
  للنفي في نحو هذا شأنا ليس للإثبات. وفيه تهكم بأصحاب المشأمة، وأنهم لا يستأهلون الظل
  البارد الكريم الذي هو لأضدادهم في الجنة. وقرىء: «لا بارد ولا كريم» بالرفع، أي: لا
  هو كذلك و { ٱلْحِنثِ } الذنب العظيم. ومنه قولهم: بلغ الغلام الحنث، أي: الحلم ووقت
  المؤاخذة بالمآثم. ومنه: حنث في يمينه، خلاف برّ فيها. ويقال: تحنث إذا تأثم وتحرج
  { أَوَ ءَابَآؤُنَا } دخلت همزة الاستفهام على حرف العطف. فإن قلت: كيف حسن العطف على
  المضمر في { لَمَبْعُوثُونَ } من غير تأكيد بنحن؟ قلت: حسن للفاصل الذي هو الهمزة،
  كما حسن في قوله تعالى: { مَا أَشْرَكْنَا وَلاَ آبَاؤُنَا } لفصل (لا) المؤكدة للنفي.
  وقرىء: «أو آباؤنا» وقرىء: «لمجمعون» { إِلَىٰ مِيقَـٰتِ يَوْمٍ مَّعْلُومٍ } إلى ما
  وقتت به الدنيا من يوم معلوم والإضافة بمعنى من، كخاتم فضة. والميقات: ماوقت به الشيء،
  أي: حدّ. ومنه مواقيت الإحرام: وهي الحدود التي لا يتجاوزها من يريد دخول مكة إلا محرماً
  { أَيُّهَا ٱلضَّآلُّونَ } عن الهدى { ٱلْمُكَذِّبُونَ } بالبعث، وهم أهل مكة ومن في
  مثل حالهم { مِن شَجَرٍ مّن زَقُّومٍ } من الأولى لابتداء الغاية، والثانية لبيان الشجر
  وتفسيره. وأنث ضمير الشجر على المعنى، وذكره على اللفظ في قوله: (منها) و (عليه) ومن
  قرأ: «من شجرة من زقوم» فقد جعل الضميرين للشجرة، وإنما ذكر الثاني على تأويل الزقوم،
  لأنه تفسيرها وهي في معناه «شرب الهيم» وقرىء: بالحركات الثلاث، فالفتح والضم مصدران.
  وعن جعفر الصادق رضي الله عنه: أيام أكل وشرب، بفتح الشين. وأما المكسور فبمعنى المشروب،
  أي: ما يشربه الهيم وهي الإبل التي بها الهيام، وهو داء تشرب منه فلا تروى: جمع أهيم
  وهيماء. قال ذو الرمّة:فَأَصْبَحْتُ كَالْهَيْمَاءِ لاَ المَاءُ مُبْرِدٌ   صَدَاهَا
  وَلاَ يَقْضِي عَلَيْهَا هُيَامُهَاوقيل الهيم: الرمال. ووجهه أن يكون جمع الهيام بفتح
  الهاء وهو الرمل الذي لا يتماسك، جمع على فعل كسحاب وسحب، ثم خفف وفعل به ما فعل بجمع
  أبيض. والمعنى: أنه يسلط عليهم من الجوع ما يضطرّهم إلى أكل الزقوم الذي هو كالمهل؛
  فإذا ملؤا منه البطون يسلط عليهم من العطش ما يضطرّهم إلى شرب الحميم الذي يقطع أمعاءهم،
  فيشربونه شرب الهيم. فإن قلت: كيف صحّ عطف الشاربين على الشاربين، وهما لذوات متفقة،
  وصفتان متفقتان، فكان عطفاً للشيء على نفسه؟ قلت: ليستا بمتفقتين، من حيث إنّ كونهم
  شاربين للحميم على ما هو عليه: من تناهي الحرارة وقطع الأمعاء أمر عجيب، وشربهم له
  على ذلك كما تشرب الهيم الماء أمر عجيب أيضاً، فكانتا صفتين مختلفتين. النزل: الرزق
  الذي يعدّ للنازل تكرماً له. وفيه تهكم، كما في قوله تعالى:{ فَبَشّرْهُم بِعَذَابٍ
  أَلِيمٍ }[آل عمران: 21] وكقول أبي الشعر الضبي.وَكُنَّا إِذَا الْجَبَّارُ بِالْجَيْشِ
  ضَافَنَا   جَعَلْنَا الْقَنَا وَالمُرْهِفَاتِ لَهُ نُزْلاَوقرىء: «نزلهم» بالتخفيف.\r\n\t\t\t\r\n\t\t\t</section>"

