text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُلَّةٌ مِّنَ
  ٱلأَوَّلِينَ } * { وَثُلَّةٌ مِّنَ ٱلآخِرِينَ } * { وَأَصْحَابُ ٱلشِّمَالِ مَآ أَصْحَابُ
  ٱلشِّمَالِ } * { فِي سَمُومٍ وَحَمِيمٍ } * { وَظِلٍّ مِّن يَحْمُومٍ } * { لاَّ بَارِدٍ
  وَلاَ كَرِيمٍ } * { إِنَّهُمْ كَانُواْ قَبْلَ ذَلِكَ مُتْرَفِينَ } * { وَكَانُواْ
  يُصِرُّونَ عَلَى ٱلْحِنثِ ٱلْعَظِيمِ }يقول تعالى ذكره: الذين لهم هذه الكرامة التي
  وصف صفتها في هذه الآيات ثُلَّتان، وهي جماعتان وأمتان وفرقتان: { ثُلَّةٌ مِنَ الأوَّلِينَ
  } ، يعني جماعة من الذين مضوا قبل أمة محمد صلى الله عليه وسلم، { وَثُلَّةٌ مِنَ الآخِرِينَ
  } ، يقول: وجماعة من أمة محمد صلى الله عليه وسلم، وقال به أهل التأويل. ذكر الرواية
  بذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، قال: قال الحسن { ثُلَّةٌ مِنَ الأوّلِينَ
  } من الأمم { وَثُلَّةٌ مِنَ الآخِرِينَ }: أمة محمد صلى الله عليه وسلم.حدثنا محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { ثُلَّةٌ مِنَ الأوَّلِينَ } قال:
  أمة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ثنا الحسن، عن حديث عمران
  بن حصين، عن عبد الله بن مسعود قال:تحدثنا عند رسول الله صلى الله عليه وسلم ذات ليلة
  حتى أكرينا في الحديث، ثم رجعنا إلى أهلينا، فلما أصبحنا غدونا على رسول الله صلى الله
  عليه وسلم، فقال رسول الله صلى الله عليه وسلم: \" « عُرِضَتْ عَليَّ الأنْبِياءُ اللَّيْلَةَ
  بأتْباعِها مِنْ أُمَمِها، فَكانَ النَّبِيُّ يَجِيءُ مَعَهُ الثُّلَّةُ مِنْ أُمَّتِهِ،
  والنَّبِيُّ مَعَهُ العِصَابَةُ مِنْ أُمَّتِهِ والنَّبِيُّ مَعَهُ النَّفَرُ مِن أُمَّتِهِ،
  والنَّبِيُّ مَعَهُ الرَّجُلُ مِنْ أُمَّتِهِ، والنَّبِيُّ ما مَعَهُ مِنْ أُمَّتِهِ
  أحَد مِنْ قَوْمِهِ، حتى أتى عَليَّ مُوسَى بْنُ عِمْرَانَ في كَبْكَبَةٍ مِنْ بني
  إسْرَائِيلَ فَلَمَّا رأيْتُهُمْ أعْجَبُونِي، فَقُلْتُ أيْ رَبّ مَنْ هَؤُلاءِ؟ قال:
  هَذَا أخُوكَ مُوسَى بنُ عِمْرَانَ وَمَنْ مَعَهُ مِنْ بَني إسْرائِيلَ فقُلْتُ (رَبّ،
  فأيْنَ أُمَّتِي؟) فَقِيلَ: انْظُرْ عَنْ يَمِينِكَ، فإذَا ظِرَابُ مَكَّةَ قَدْ سُدَّتْ
  بِوُجُوهِ الرّجالِ فَقُلْتُ: «مَنْ هَؤُلاءِ؟ قِيلَ: هَؤُلاء أُمَّتُكَ، فَقِيلَ:
  أرَضِيتَ؟ فَقُلْتُ: «رَبِّ رَضِيتُ رَبّ رَضِيتُ قِيلَ: انْظُر عَنْ يَسارِكَ، فَإذَا
  الأُفُقُ قَدْ سُدَّ بِوُجُوهِ الرِّجَالِ، فَقُلْتُ: «رَبِّ مَنْ هَؤُلاءِ؟ قِيلَ:
  هَؤُلاءِ أُمَّتُكَ، فَقِيلَ: أرَضِيتَ؟ فَقُلتُ رَضِيتُ، رَبِّ رَضِيتُ فَقِيلَ: إنَّ
  مَعَ هُؤُلاءِ سَبْعِينَ ألْفا مِنْ أُمَّتِكَ يَدْخُلُونَ الجَنَّةَ لا حِسابَ عَلَيْهِمْ
  \" قال: فأنشأ عُكَّاشة بن محصن، رجل من بني أسد بن خُزيمة، فقال: يا نبيّ الله ادعُ
  ربك أن يجعلني منهم، قال: \" اللَّهُمَّ اجْعَلْهُ مِنْهُمْ \" ، ثم أنشأ رجل آخر فقال:
  يا نبيّ الله ادع ربك أن يجعلني منهم، قال: سَبَقَك بها عُكَّاشَةُ، فقال نبيّ الله
  صلى الله عليه وسلم: \" فَدًى لَكُمْ أبي وأمِّي إنْ اسْتطَعْتُمْ أنْ تَكُونوا مِنَ
  السَّبْعِينَ فَكُونُوا، فإن عَجَزْتم وقَصَّرتم فكونوا من أهل الظراب، فإن عجزتم وقصَّرتم
  فكونوا مِنْ أهْلِ الأُفُقِ، فإنّي رأيْتُ ثمَّ أُناساً يَتَهَرَّشُونَ كَثِيراً \"
  \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ } * { وَثُلَّةٌ
  مِّنَ ٱلآخِرِينَ } * { وَأَصْحَابُ ٱلشِّمَالِ مَآ أَصْحَابُ ٱلشِّمَالِ } * { فِي
  سَمُومٍ وَحَمِيمٍ } * { وَظِلٍّ مِّن يَحْمُومٍ } * { لاَّ بَارِدٍ وَلاَ كَرِيمٍ
  } * { إِنَّهُمْ كَانُواْ قَبْلَ ذَلِكَ مُتْرَفِينَ } * { وَكَانُواْ يُصِرُّونَ عَلَى
  ٱلْحِنثِ ٱلْعَظِيمِ }  ، أو قال يَتَهَوَّشُونَ قال: فتراجع المؤمنون، أو قال فتراجعنا
  على هؤلاء السبعين، فصار من أمرهم أن قالوا: نراهم ناساً وُلدوا في الإسلام، فلم يزالوا
  يعملون به حتى ماتوا عليه، فنمى حديثهم ذاك إلى نبيّ الله صلى الله عليه وسلم، فقال:
  \" لَيْسَ كَذاكَ، وَلَكِنَّهُمُ الَّذِينَ لا يَسْتَرْقُونَ، وَلا يكْتَوُون، وَلا
  يَتَطَيَّرُونَ، وَعَلى رَبِّهِمْ يَتَوَكَّلُونَ \" ذُكر أن نبيّ الله صلى الله عليه
  وسلم قال يومئذٍ: \" إنّي لأَرْجُو أنْ يَكُونَ مَنْ تَبِعَنِي مِنْ أُمَّتِي رُبْعَ
  أهْلِ الجَنَّةِ \" ، فكَّبرنا، ثم قال: \" إنّي لأَرْجُو أنْ تَكُونُوا الشَّطْرَ
  \" ، فكبرنا، ثم تلا رسول الله صلى الله عليه وسلم هذه الآية: { ثُلَّةٌ مِنَ الأوَّلِينَ
  وَثُلَّةٌ مِنَ الآخِرِينَ }.حدثنا أبو كُرَيب، قال: ثنا الحسن بن بشر البجَليُّ، عن
  الحكم بن عبد الملك، عن قتادة، عن الحسن عن عمران بن حصين، عن عبد الله بن مسعود، قال:«تحدّثنا
  لَيْلَةً عند رسول الله صلى الله عليه وسلم، حتى أكرينا أو أكثرنا، ثم ذكر نحوه، إلاَّ
  أنه قال: فإذَا الظِّرَابُ ظِرابُ مَكَّةَ مَسْدُودَةٌ بِوُجُوهِ الرّجالِ وقال أيضاً:
  فإني رأيْتُ عِنْدَهُ أُناساً يَتَهاوَشُونَ كَثِيراً قال: فقلنا: من هؤلاء السبعون
  ألفاً فاتفق رأينا على أنهم قوم وُلدوا في الإسلام ويموتون عليه قال: فذكرنا ذلك لرسول
  الله صلى الله عليه وسلم فقال: \" لا، وَلَكِنَّهُمْ قَوْمٌ لا يَكْتَوُونَ \" وقال
  أيضاً: ثم قال رسول الله صلى الله عليه وسلم: \" إني لأَرْجُو أنْ تكُونُوا رُبْعَ
  أهْلِ الجَنَّةِ \" ، فكبر أصحابه ثم قال: \" إنّي لأَرْجُوا أنْ تكُونُوا ثُلُثَ أهْلِ
  الجَنَّةِ \" فكبر أصحابه ثم قال: \" إنّي لأَرْجُو أنْ تَكُونُوّ شَطْرَ أهْلِ الجَنَّةِ
  \" ثم قرأ { ثُلَّةٌ مِن الأوَّلِين وَثُلَّةٌ مِنَ الآخِرِينَ }.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن عوف، عن عبد الله بن الحارث، قال: كلهم في الجنة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، أنه بلغه أن النبيّ صلى الله
  عليه وسلم قال: \" أتَرْضُوْنَ أنْ تَكُونُوا رُبُعَ أهْلِ الجَنَّة؟ \" قالوا: نعم،
  قال: \" أتَرْضُوْنَ أنْ تكُونُوا ثُلُثَ أهْلِ الجَنَّةِ؟ \" قالوا: نعم، \" قال وَالَّذِي
  نَفْسِي بِيَدِهِ إنّي لأَرْجُو أنْ تَكُونُوا شَطْرَ أهْل الجَنَّةِ \" ثم تلا هذه
  الآية { ثُلَّةٌ مِنَ الأوَّلِينَ وَثُلَّةٌ مِنَ الآخِرِينَ }.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن بُدَيل بن كعب أنه قال: أهل الجنة عشرون ومئة صفّ، ثمانون
  صفاً منها من هذه الأمة.وفي رفع { ثُلَّةٌ } وجهان: أحدهما الاستئناف، والآخر بقوله:
  لأصحاب اليمين ثلتان، ثلة من الأوّلين وقد رُوي عن النبيّ صلى الله عليه وسلم خبر من
  وجه عنه صحيح أنه قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ } * { وَثُلَّةٌ
  مِّنَ ٱلآخِرِينَ } * { وَأَصْحَابُ ٱلشِّمَالِ مَآ أَصْحَابُ ٱلشِّمَالِ } * { فِي
  سَمُومٍ وَحَمِيمٍ } * { وَظِلٍّ مِّن يَحْمُومٍ } * { لاَّ بَارِدٍ وَلاَ كَرِيمٍ
  } * { إِنَّهُمْ كَانُواْ قَبْلَ ذَلِكَ مُتْرَفِينَ } * { وَكَانُواْ يُصِرُّونَ عَلَى
  ٱلْحِنثِ ٱلْعَظِيمِ } \" الثُّلَّتانِ جَمِيعاً مِنْ أُمَّتِي \". ذكر من قال ذلك:حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبان بن أبي عياش، عن سعيد بن جُبَير، عن
  ابن عباس { ثُلَّةٌ مِنَ الأوَّلِينَ وَثُلَّةٌ مِنَ الآخِرِينَ } قال: قال النبيّ
  صلى الله عليه وسلم: \" هُمَا جَمِيعاً مِنْ أُمَّتِي \". وقوله: { وأصحَابُ الشّمالِ
  ما أصحَابُ الشّمالِ } يقول تعالى ذكره معجباً نبيه محمداً من أهل النار { وأصحَابُ
  الشّمالِ } الذين يؤخذ بهم ذات الشمال من موقف الحساب إلى النار { ما أصحَابُ الشَّمالِ
  } ماذا لهم، وماذا أعدّ لهم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وأصحَابُ الشّمال ما أصحَابُ الشمّالِ }: أي ماذا لهم، وماذا أُعدّ لهم.قوله:
  { في سَمُومٍ وحمَيمٍ } هم في سموم جهنم وحميمها.وقوله: { وَظِلٍّ مِنْ يَحْمُومٍ }
  يقول تعالى ذكره: وظلّ من دُخان شديد السواد. والعرب تقول لكلّ شيء وصَفَتْه بِشدّة
  السواد: أسود يَحْموم. وبنحو الذي قلنا قال أهل التأويل. ذكر من قال ذلك:حدثني بن أبي
  الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا سليمان الشيبانيّ، قال: ثني يزيد بن
  الأصمّ، قال: سمعت ابن عباس يقول في { وَظِلّ مِنْ يَحْمُومٍ } قال: هو ظلّ الدخان.حدثنا
  محمد بن عبيد المحاربيّ، قال: ثنا قبيصة بن ليث، عن الشيبانيّ، عن يزيد بن الأصمّ،
  عن ابن عباس، مثله.حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، قال: سمعت الشيباني، عن يزيد
  بن الأصمّ، عن ابن عباس، بمثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن الشيباني، عن يزيد بن الأصمّ، عن ابن عباس { وَظِلٍّ مِنْ يَحْمُومٍ } قال: هو الدخان.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إبراهيم بن طُهمان، عن سماك بن حرب، عن عكرِمة،
  عن ابن عباس { وَظِلٍّ مِنْ يَحْمُومِ } قال: الدخان.حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَظِلٍّ مِنْ يَحْمُومٍ } يقول: من
  دخان حَميم.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك، عن عكرمة،
  أنه قال في هذه الآية { وَظِلّ مِنْ يَحْمُومٍ } قال: الدخان.حدثنا أبو كُرَيب، قال:
  ثنا عثام، عن إسماعيل بن أبي خالد، عن أبي مالك، في قوله: { وَظِلٍّ مِنْ يَحْمُومٍ
  } قال: دخان حميم.حدثنا سعيد بن يحيى الأموي، قال: ثنا ابن المبارك، عن إسماعيل بن
  أبي خالد، عن أبي مالك بمثله.حدثنا ابن حُمَيد، قال: ثنا حكام، عن عمرو، عن منصور،
  عن مجاهد { وَظِلٍّ مِنْ يَحْمُومٍ } قال: الدخان.قال: ثنا جرير، عن منصور، عن مجاهد،
  مثله.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد قوله: { مِنْ يَحْمُومٍ }
  قال: من دخان حميم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ } * { وَثُلَّةٌ
  مِّنَ ٱلآخِرِينَ } * { وَأَصْحَابُ ٱلشِّمَالِ مَآ أَصْحَابُ ٱلشِّمَالِ } * { فِي
  سَمُومٍ وَحَمِيمٍ } * { وَظِلٍّ مِّن يَحْمُومٍ } * { لاَّ بَارِدٍ وَلاَ كَرِيمٍ
  } * { إِنَّهُمْ كَانُواْ قَبْلَ ذَلِكَ مُتْرَفِينَ } * { وَكَانُواْ يُصِرُّونَ عَلَى
  ٱلْحِنثِ ٱلْعَظِيمِ }حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن سليمان الشيباني،
  عن يزيد بن الأصمّ، عن ابن عباس، ومنصور، عن مجاهد { وَظِلٍّ مِنْ يَحْمُومٍ } قالا:
  دخان.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَظِلٍّ مِنْ يَحْمُومٍ
  } قال: من دخان.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَظِلٍّ مِنْ
  يَحْمومٍ } كنا نحدَّث أنها ظلّ الدخان.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { وَظِلٍّ مِنْ يَحْمُومٍ } قال: ظلّ الدخان دخان جهَنم، زعم ذلك
  بعض أهل العلم.وقوله: { لا بارِدٍ وَلا كَرِيمٍ } يقول تعالى ذكره: ليس ذلك الظلّ ببارد،
  كبرد ظلال سائر الأشياء، ولكنه حارّ، لأنه دخان من سعير جهنم، وليس بكريم لأنهم مؤلم
  من استظلّ به، والعرب تتبع كلّ منفيّ عنه صفة حمد نفي الكرم عنه، فتقول: ما هذا الطعام
  بطيب ولا كريم، وما هذا اللحم بسمين ولا كريم وما هذه الدار بنظيفة ولا كريمة. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عبد الله بن بزيع،
  قال: ثنا النضر، قال: ثنا جويبر، عن الضحاك، في قوله: { لا بارِدٍ ولاَ كَرِيمٍ } قال:
  كلّ شراب ليس بعذب فليس بكريم. وكان قتادة يقول في ذلك ما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لا بارِدٍ وَلا كَرِيمٍ } قال: لا بارد المنزل، ولا
  كريم المنظر.وقوله: { إنَّهُمُ كانُوا قَبْلَ ذلكَ مُترَفِينَ } يقول تعالى ذكره: إن
  هؤلاء الذين وصف صفتهم من أصحاب الشمال، كانوا قبل أن يصيبهم من عذاب الله ما أصابهم
  في الدنيا مترفين، يعني منعمين. كما:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس { إنَّهُمْ كانُوا قَبْلَ ذلكَ مُتْرَفِينَ } يقول: منعمين.وقوله:
  { وكانُوا يُصِرُّونَ على الْحِنْثِ العَظِيمِ } يقول جلّ ثناؤه: وكانوا يقيمون على
  الذنب العظيم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، يُصِرّون: يدمنون.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد قال: يدهنون، أو يدمنون.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكانُوا يُصِرُّونَ } قال: لا يتوبون
  ولا يستغفرون، والإصرار عند العرب على الذنب: الإقامة عليه، وترك الإقلاع عنه.وقوله:
  { عَلى الْحِنْثِ العَظِيمِ } يعني: على الذنب العظيم، وهو الشرك بالله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ } * { وَثُلَّةٌ
  مِّنَ ٱلآخِرِينَ } * { وَأَصْحَابُ ٱلشِّمَالِ مَآ أَصْحَابُ ٱلشِّمَالِ } * { فِي
  سَمُومٍ وَحَمِيمٍ } * { وَظِلٍّ مِّن يَحْمُومٍ } * { لاَّ بَارِدٍ وَلاَ كَرِيمٍ
  } * { إِنَّهُمْ كَانُواْ قَبْلَ ذَلِكَ مُتْرَفِينَ } * { وَكَانُواْ يُصِرُّونَ عَلَى
  ٱلْحِنثِ ٱلْعَظِيمِ }وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { على الْحِنْثِ العَظِيمِ } قال: على
  الذنب.حدثني يعقوب بن إبراهيم، قال: ثنا أبو تُمَيلة، قال: ثنا عبيد بن سليمان، عن
  الضحاك، في قوله: { الْحِنْثِ العَظِيمِ } قال: الشرك.حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { على الْحِنْثِ العَظِيمِ }
  يعني: الشرك.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { الْحِنْثِ
  العَظِيمِ } قال: الذنب.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { وكانُوا
  يُصِرُّونَ على الْحِنْثِ العَظِيمِ } قال: الحنث العظيم: الذنب العظيم، قال: وذلك
  الذنب العظيم الشرك لا يتوبون ولا يستغفرون.حدثنا بشر، قال: ثنا يزيد، ثنا سعيد، عن
  قتادة، قوله: { وكانُوا يُصِرُّونَ على الْحِنْثِ العَظِيمِ } وهو الشرك.حدثنا ابن
  حُمَيد، قال: ثنا مهران، عن ابن جُرَيج، عن مجاهد، { على الْحِنْثِ العَظِيمِ } قال:
  الذنب العظيم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

