  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إذَا رُجَّتِ الأرْضُ رَجًّا } يقول:
  زلزلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قول الله: { إذَا رُجَّتِ الأرْضُ رَجًّا } قال: زلزلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إذَا
  رُجَّتِ الأرْضُ رَجًّا } يقول: زلزلت زلزلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إذا رُجَّتِ الأرْضُ رَجًّا
  } قال: زلزلت زلزالاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَبُسَّتِ الجِبالُ بَسًّا
  } يقول تعالى ذكره: فتتت الجبال فتا، فصارت كالدقيق المبسوس، وهو المبلول، كما قال
  جلّ ثناؤه: وكانَتِ الجِبالُ كَثِيباً مَهِيلاً والبسيسة عند العرب: الدقيق والسويق
  تُلَتُّ وتُتَخَذُوا زاداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر عن لصّ من غَطَفان أنه أراد
  أن يخبز، فخاف أن يعجل عن الخبز قبل الدقيق وأكله عجيناً، وقال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تَخْبِـــزَا خَبْــزاً وبُسَّـــا بَسَّـــا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَلْســـاً بِــــذَوْدِ الحَــلَسِــيّ مَــلْـســـا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { وَبُسَّت الجِبالُ بَسًّا } يقول: فتتت
  فتاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، قوله: { وَبُسَّتِ الجِبالُ بَسًّا } قال: فتتت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  مجاهد، في قوله: { وَبُسَّتِ الجِبالُ بَسًّا } قال: كما يبس السويق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن عمرو البصريّ، قال: ثنا حفص بن عمر العدني، عن الحكم
  بن أبان، عن عكرمة { وَبُسَّتِ الجِبالُ بَسًّا } قال: فُتَّتْ فتاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسماعيل بن موسى بن بنت السديّ، قال: أخبرنا بشر بن الحكم الأحمسيّ،
  عن سعيد بن الصلت، عن إسماعيل السديّ وأبي صالح { وَبُسَّتِ الجِبالُ بَسًّا } قال:
  فُتتت فتاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن مجاهد { وَبُسَّتِ الجِبالِ بَسًّا } قال: كما يبس السويق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله:
  { وَبُسَّتِ الجِبالُ بَسًّا } قال: صارت كثيباً مهيلاً كما قال الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: {
  وَبُسَّتِ الجِبالُ بَسًّا } قال: فُتتت فتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَكانَتْ هَباءً مُنْبَثًّا } اختلف أهل التأويل في معنى الهباء، فقال بعضهم: هو
  شعاع الشمس الذي يدخل من الكوّة كهيئة الغبار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني علي، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  في قوله: { فَكانَتْ هَباءً مُنْبَثًّا }  يقول: شعاع الشمس.</font></font>&#13;\t\t\t<label
