  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبُسَّتِ
  ٱلْجِبَالُ بَسّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَكَانَتْ هَبَآءً مُّنبَثّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { إذَا وَقَعَتِ الوَاقَعةُ }: إذا نزلت صيحة
  القيامة، وذلك حين يُنفخ في الصور لقيام الساعة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { إذَا
  وَقَعتِ الوَاقِعَةُ } يعني: الصيحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { إذَا
  وَقَعَتِ الوَاقِعَةُ } الواقعة والطامة والصاخة، ونحو هذا من أسماء القيامة، عظَّمه
  الله، وحذّره عباده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَيْسَ لِوَقْعَتِها كاذِبَةٌ
  } يقول تعالى: ليس لوقعة الواقعة تكذيب ولا مردودية ولا مثنوية، والكاذبة في هذا الموضع
  مصدر، مثل العاقبة والعافية. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَيْسَ لِوَقْعَتِها
  كاذِبَةٌ }: أي ليس لها مثنوية، ولا رجعة، ولا ارتداد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { لَيْسَ لِوَقْعَتِها
  كاذِبَةٌ } قال: مثنوية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { خافِضَةٌ رَافِعَةٌ } يقول
  تعالى ذكره: الواقعة حينئذٍ خافضة، أقواماً كانوا في الدنيا، أعزّاء إلى نار الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { رَافِعَةٌ } يقول: رفعت أقواماً كانوا في الدنيا وُضَعاء
  إلى رحمة الله وجنته. وقيل: خفضت فأسمعت الأدنى، ورفعت فأسمعت الأقصى. ذكر من قال في
  ذلك ما قلنا:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى
  بن واضح، قال: ثنا عبيد الله، يعني العَتَكيّ، عن عثمان بن عبد الله بن سُراقة { خافِضَةٌ
  رَافِعَةٌ } قال: الساعة خفضت أعداء الله إلى النار، ورفعت أولياء الله إلى الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { خافِضَةٌ
  رَافِعَةٌ } يقول: تخللت كلّ سهل وجبل، حتى أسمعت القريب والبعيد، ثم رفعت أقواماً
  في كرامة الله، وخفضت أقواماً في عذاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { خافِضَةٌ رَافِعَةٌ } قال:
  أسمعت القريب والبعيد، خافضة أقواماً إلى عذاب الله، ورافعة أقواماً إلى كرامة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد،
  عن عكرِمة، قوله: { خافِضَةٌ رَافِعَةٌ } قال: خفضت وأسمعت الأدنى، ورفعت فأسمعت الأقصى
  قال: فكان القريب والبعيد من الله سواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { خافِضَةٌ
  رَافِعَةٌ } قال: سمَّعت القريب والبعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { خافِضَةٌ
  رَافِعَةٌ } خفضت فأسمعت الأدنى ورفعت فأسمعت الأقصى، فكان فيها القريب والبعيد سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إذَا رُجَّتِ الأرْضُ رَجًّا } يقول تعالى ذكره: إذا زلزلت
  الأرض فحرّكت تحريكاً من قولهم السهم يرتجّ في الغرض، بمعنى: يهتزّ ويضطرب.</font></font>&#13;\t\t\t<label
