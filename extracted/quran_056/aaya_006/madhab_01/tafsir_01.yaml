  none\" href=\"JavaScript:Open_Menu()\">وَبُسَّتِ ٱلْجِبَالُ بَسّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَانَتْ
