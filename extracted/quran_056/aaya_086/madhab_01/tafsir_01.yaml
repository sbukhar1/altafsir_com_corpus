text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ إِن
  كُنتُمْ غَيْرَ مَدِينِينَ } * { تَرْجِعُونَهَآ إِن كُنتُمْ صَادِقِينَ } * { فَأَمَّآ
  إِن كَانَ مِنَ ٱلْمُقَرَّبِينَ } * { فَرَوْحٌ وَرَيْحَانٌ وَجَنَّتُ نَعِيمٍ }يقول
  تعالى ذكره: فهلاّ إن كنتم أيها الناس غير مدينين.واختلف أهل التأويل في تأويل قوله:
  { مَدِينِينَ } فقال بعضهم: غير محاسبين. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَلَوْلا إنْ كُنْتُمْ غَيرَ
  مَدِينِينَ } يقول: غير محاسبين.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { غِيرَ مَدِينِينَ } قال: محاسبين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { فَلَوْلا إنْ كُنْتُمْ غَيرَ مَدِينِينَ }: أي محاسبين.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { فَلَوْلا إنْ كُنْتُمْ غَيرَ مدِينِينَ
  } قال: كانوا يجحدون أن يُدانوا بعد الموت، قال: وهو مالك يوم الدين، يوم يُدان الناس
  بأعمالهم، قال: يدانون: يحاسبون.حدثني يعقوب، قال: ثنا ابن علية، قال: أخبرنا أبو رجاء،
  عن الحسن، في قوله: { فَلَوْلا إنْ كُنْتُمْ غَيَرَ مَدِينِينَ } قال: غير محاسبين.حدثنا
  ابن بشار، قال: ثنا سليمان، قال: ثنا أبو هلال، عن قتادة { فَلَوْلا إنْ كُمْتُمْ غَيَرَ
  مَدِينِينَ } قال: غير مبعوثين، غير محاسبين.وقال آخرون: معناه: غير مبعوثين. ذكر من
  قال ذلك:حدثنا ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الحسن { فَلَوْلا إنْ كُنْتُمْ
  غَيرَ مَدِينِينَ } غير مبعوثين يوم القيامة، ترجعونها إن كنتم صادقين.وقال آخرون:
  بل معناه: غير مجزيين بأعمالكم.وأولى الأقوال في ذلك بالصواب قول من قال: غير محاسبين
  فمجزيين بأعمالكم من قولهم: كما تدين تدان، ومن قول الله:{ مالِكِ يَوْمِ الدّينِ }وقوله:
  { تَرْجِعُوَنها إنْ كُنْتُمْ صَادِقِينَ } يقول: تردّون تلك النفوس من بعد مصيرها
  إلى الحلاقيم إلى مستقرّها من الأجساد إن كنتم صادقين، إن كنتم تمتنعون من الموت والحساب
  والمجازاة، وجواب قوله:{ فَلَوْلا إذَا بَلَغَتِ الْحَلْقُومَ }وجواب قوله: { فَلَوْلا
  إنْ كُنْتُمْ غَيرَ مَدِينِينَ } جواب واحد وهو قوله: { تَرْجِعُوَنها } وذلك نحو قوله:{ فإمَّا
  يأْتِيَنَّكُمْ مِنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلا خَوْفٌ عَلَيْهِمْ }جعل جواب
  الجزاءين جواباً واحداً. وبنحو الذي قلنا في قوله: { تَرْجِعُوَنها } قال أهل التأويل.
  ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { تَرْجِعُوَنها
  } قال: لتلك النفس { إنْ كُنْتُمْ صَادِقِينَ }.وقوله: { فأمَّا إنْ كانَ مِنَ المُقَرَّبِينَ
  فَرَوْحٌ وَرَيْحانٌ } يقول تعالى ذكره: فأما إن كان الميت من المقرّبين الذين قرّبهم
  الله من جواره في جنانه { فَرَوْحٌ وَرَيْحانٌ } يقول: فله روح وريحان.واختلف القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء الأمصار { فَرَوْحٌ } بفتح الراء، بمعنى: فله برد.
  { وَرَيْحانٌ } يقول: ورزق واسع في قول بعضهم، وفي قول آخرين فله راحة وريحان وقرأ
  ذلك الحسن البصريّ «فَرُوحٌ» بضم الراء، بمعنى: أن روحه تخرج في ريحانة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ إِن كُنتُمْ غَيْرَ مَدِينِينَ
  } * { تَرْجِعُونَهَآ إِن كُنتُمْ صَادِقِينَ } * { فَأَمَّآ إِن كَانَ مِنَ ٱلْمُقَرَّبِينَ
  } * { فَرَوْحٌ وَرَيْحَانٌ وَجَنَّتُ نَعِيمٍ }وأولى القراءتين في ذلك بالصواب قراءة
  من قرأه بالفتح لإجماع الحجة من القرّاء عليه، بمعنى: فله الرحمة والمغفرة، والرزق
  الطيب الهنّي.واختلف أهل التأويل في تأويل قوله: { فَرَوْحٌ ورَيْحانٌ } فقال بعضهم:
  معنى ذلك: فراحة ومستراح. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس { فَرَوْحٌ وَرَيْحانٌ } يقول: راحة ومستراح.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  فأمَّا إنْ كانَ مِنَ المُقَرّبِينَ فَرَوْحٌ وَرَيْحانٌ } قال: يعني بالريحان: المستريح
  من الدنيا { وَجَنَّةُ نَعِيمٍ } يقول: مغفرة ورحمة.وقال آخرون: الرَّوح: الراحة، والرَّيْحان:
  الرزق. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله:
  { فَرَوْحٌ وَرَيْحانٌ } قال: راحة. وقوله: وريحان قال: الرزق.وقال آخرون: الرَّوْح:
  الفرح، والرَّيْحان: الرزق. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا إدريس، قال:
  سمعت أبي، عن أبي إسحاق، عن سعيد بن جُبَير، في قوله: { فَرَوْحٌ وَرَيْحانٌ } قال:
  الرّوْح: الفرح، والرَّيحان: الرزق.وأما الذين قرأوا ذلك بضم الراء فإنهم قالوا: الرُّوح:
  هي رُوح الإنسان، والرَّيحان: هو الريحان المعروف. وقالوا: معنى ذلك: أن أرواح المقرّبين
  تخرج من أبدانهم عند الموت برَيحان تشمه. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال:
  ثنا المعتمر، عن أبيه، عن الحسن { فَرَوْحٌ وَرَيْحانٌ } قال: تخرج رُوحه في ريحانة.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن أبي جعفر، عن الربيع، عن أبي العالية { فأما إنْ كانَ
  مِنَ المقرّبين } قال: لم يكن أحد من المقرّبين يفارق الدنيا، والمقرّبون السابقون،
  حتى يؤتى بغصن من ريحان الجنة فيشمه، ثم يُقبض.وقال آخرون ممن قرأ ذلك بفتح الراء:
  الرَّوْح: الرحمة، والرَّيحان: الريحان المعروف. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { فَرَوْحٌ وَرَيْحانٌ } قال: الروح: الرحمة، والريحان:
  يُتَلَقى به عند الموت.وقال آخرون منهم: الرَّوْح: الرحمة، والرَّيحان: الاستراحة.
  ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول { فَرَوْحٌ وَرَيْحانٌ } الرَّوْح: المغفرة والرحمة، والرَّيحان: الاستراحة.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبيه، عن منذر الثوريّ، عن الربيع بن خثيم
  { فأمَّا إنْ كانَ مِنَ المُقَرّبِينَ } قال: هذا عند الموت { فَرَوْحٌ وَرَيحانٌ }
  قال: يُجاء له من الجنة.حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الحسن،
  في قوله: { فأمَّا إنْ كانَ مِنَ المُقَربِينَ فَرَوْحٌ وَرَيْحانٌ وَجَنةُ نَعِيمٍ
  } قال: ذلك في الآخرة، فقال له بعض القوم قال: أما والله إنهم ليرون عند الموت.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ إِن كُنتُمْ غَيْرَ مَدِينِينَ
  } * { تَرْجِعُونَهَآ إِن كُنتُمْ صَادِقِينَ } * { فَأَمَّآ إِن كَانَ مِنَ ٱلْمُقَرَّبِينَ
  } * { فَرَوْحٌ وَرَيْحَانٌ وَجَنَّتُ نَعِيمٍ }حدثنا ابن بشار، قال: ثنا حماد، قال:
  ثنا قُرة، عن الحسن، بمثله.وأولى الأقوال في ذلك بالصواب عندي: قول من قال: عُني بالرَّوْح:
  الفرح والرحمة والمغفرة، وأصله من قولهم: وجدت رَوْحاً: إذا وجد نسيماً يَسَترْوح إليه
  من كَرَبِ الحرّ. وأما الرَّيحان، فإنه عندي الريحان الذي يُتَلقى به عند الموت، كما
  قال أبو العالية والحسن، ومن قال في ذلك نحو قولهما، لأن ذلك الأغلب والأظهر من معانيه.وقوله:
  { وَجَنَّةُ نَعِيمٍ } يقول: وله مع ذلك بستان نعيم يتنعم فيه.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: وجنة نعيم، قال: قد عُرِضت عليه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

