  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانُواْ
  يِقُولُونَ أَإِذَا مِتْنَا وَكُنَّا تُرَاباً وَعِظَاماً أَإِنَّا لَمَبْعُوثُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ
  آبَآؤُنَا ٱلأَوَّلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ إِنَّ ٱلأَوَّلِينَ وَٱلآخِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَمَجْمُوعُونَ
  إِلَىٰ مِيقَاتِ يَوْمٍ مَّعْلُومٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وكانوا يقولون كفراً منهم بالبعث، وإنكاراً لإحياء الله خلقه من بعد مماتهم: أئذا كنا
  تراباً في قبورنا من بعد مماتنا، وعظاماً نخرة، أئنا لمبعوثون منها أحياء كما كنا قبل
  الممات، أو آباؤنا الأوّلون الذين كانوا قبلنا، وهم الأوّلون، يقول الله لنبيه محمد
  صلى الله عليه وسلم: قل يا محمد لهؤلاء إن الأوّلين من آبائكم والآخرين منكم ومن غيركم،
  لمجموعون إلى ميقات يوم معلوم، وذلك يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

