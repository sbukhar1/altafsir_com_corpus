  ٱلسَّابِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ ٱلْمُقَرَّبُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  جَنَّاتِ ٱلنَّعِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وكنتم أيها الناس
  أنواعاً ثلاثة وضروباً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وكُنْتُمْ أزْوَاجاً ثَلاثَةً
  } قال: منازل الناس يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأصحَابُ المَيْمَنَةِ ما أصحَابُ المَيْمَنَةِ } وهذا بيان من الله عن الأزواج الثلاثة،
  يقول، جل ثناؤه: وكنتم أزواجاً ثلاثة: أصحاب الميمنة، وأصحاب المشأمة، والسابقون، فجعل
  الخبر عنهم، مغنياً عن البيان عنهم، على الوجه الذي ذكرنا، لدلالة الكلام على معناه،
  فقال: { فَأصحَابُ المَيْمَنَةِ ما أصحَابُ المَيْمَنَةِ } يعجِّب نبيه محمداً منهم،
  وقال: { ما أصحَابُ اليَمِينِ } الذين يؤخذ بهم ذات اليمين إلى الجنة، أيّ شيء أصحاب
  اليمين { وأصحَابُ المَشأَمَةِ ما أصحَابُ المَشأَمَةِ } يقول تعالى ذكره: وأصحاب الشمال
  الذين يؤخذ بهم ذات الشمال إلى النار، والعرب تسمي اليد اليسرى: الشُّؤْمي ومنه قول
  أعشى بني ثعلبة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فأنْحَى على شُؤمَى يَدَيهِ فَذادَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بأظْمأَ مِنْ فَرْغ الذُّؤَابَةِ أسْحَما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { والسَّابِقُونَ السَّابِقُونَ
  } وهم الزوج الثالث وهم الذين سبقوا إلى الإيمان بالله ورسوله، وهم المهاجرون الأوّلون.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله، يعني العتكي، عن عثمان بن
  عبد الله بن سُراقة، قوله: { وكُنْتُمْ أزْوَاجاً ثَلاثَةً } قال: اثنان في الجنة وواحد
  في النار، يقول: الحور العين للسابقين، والعُرُب الأتراب لأصحاب اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وكُنْتُمْ
  أزْوَاجاً ثَلاثَةً } قال: منازل الناس يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الحسن، في قوله: { وكُنْتُمْ أزْوَاجاً
  ثَلاثَةً فأصحَابُ المَيْمَنَةِ ما أصحَابُ المَيْمَنَةِ وأصحَابُ المَشأَمَةِ ما أصحَابُ
  المَشأَمَةِ والسَّابِقُونَ السَّابِقُونَ أُولَئِكَ المُقَرَّبُونَ }... إلى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُلَّةٌ
  مِنَ الأوَّلِينَ وَثلَّةٌ مِنَ الآخِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سَوَّى بَيَنَ أصحَابِ اليَمِينِ
  مِنَ الأُمَمِ السَّابِقَةِ، وَبَيَنَ أصحَابِ اليَمِينِ مِنْ هَذِهِ الأُمَّة، وكانَ
  السَّابِقُونَ مِنَ الأُمَمِ أكْثَرُ مِنْ سَابِقِي هَذِهِ الأُمَّةِ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَأصْحَابُ
  المَيْمَنَةِ ما أصحَابُ المَيْمَنَةِ }: أي ماذا لهم، وماذا أعدّ لهم { وأصحَابُ المَشأَمَةِ
  ما أصحَابُ المَشأَمَةِ }: أي ماذا لهم وماذا أعدّ لهم { والسَّابِقُونَ السَّابِقُونَ
  }: أي من كلّ أمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: سمعت ابن زيد يقول: وجدت الهوى ثلاثة أثلاث، فالمرء يجعل هواه علمه، فيديل هواه
  على علمه، ويقهر هواه علمه، حتى إن العلم مع الهوى قبيح ذليل، والعلم ذليل، الهوى غالب
  قاهر، فالذي قد جعل الهوى والعلم في قلبه، فهذا من أزواج النار، وإذا كان ممن يريد
  الله به خيراً استفاق واستنبه، فإذا هو عون للعلم على الهوى حتى يديل الله العلم على
  الهوى، فإذا حسُنت حال المؤمن، واستقامت طريقته كان الهوى ذليلاً، وكان العلم غالباً
  قاهراً، فإذا كان ممن يريد الله به خيراً، ختم عمله بإدالة العلم، فتوفاه حين توفاه،
  وعلمه هو القاهر، وهو العامل به، وهواه الذليل القبيح، ليس له في ذلك نصيب ولا فعل.</font></font>&#13;\t\t\t<label
