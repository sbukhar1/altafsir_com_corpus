  none\" href=\"JavaScript:Open_Menu()\">فِي جَنَّاتِ ٱلنَّعِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: الذي قبح الله هواه بعلمه، فلا يطمع هواه أن يغلب العلم،
  ولا أن يكون معه نصف ولا نصيب، فهذا الثالث، وهو خيرهم كلهم، وهو الذي قال الله عزّ
  وجلّ في سورة الواقعة: { وكُنْتُمْ أزْوَاجاً ثَلاثَةً } قال: فزوجان في الجنة، وزوج
  في النار، قال: والسابق الذي يكون العلم غالباً للهوى، والآخر: الذي ختم الله بإدالة
  العلم على الهوى، فهذان زوجان في الجنة، والآخر: هواه قاهر لعلمه، فهذا زوج النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية في الرافع أصحاب الميمنة وأصحاب المشأمة، فقال
  بعض نحويي البصرة: خبر قوله: { فأصحَابُ المَيْمَنَةِ ما أصحَابُ المَيْمَنَة وأصحَابُ
  المَشأَمَةِ ما أصحَابُ المَشأَمَةِ } قال: ويقول زيد: ما زيد، يريد: زيد شديد. وقال
  غيره: قوله: { ما أصحَابُ المَيْمَنَةِ } لا تكون الجملة خبره، ولكن الثاني عائد على
  الأوّل، وهو تعجب، فكأنه قال: أصحاب الميمنة ما هم، والقارعة ما هي، والحاقة ما هي؟
  فكان الثاني عائد على الأوّل، وكان تعجباً، والتعجب بمعنى الخبر، ولو كان استفهاماً
  لم يجز أن يكون خبراً للابتداء، لأن الاستفهام لا يكون خبراً، والخبر لا يكون استفهاماً،
  والتعجب يكون خبراً، فكان خبراً للابتداء. وقوله: زيد وما زيد، لا يكون إلا من كلامين،
  لأنه لا تدخل الواو في خبر الابتداء، كأنه قال: هذا زيد وما هو: أي ما أشدّه وما أعلمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في المعنيين بقوله: { والسَّابِقُونَ السَّابِقُونَ
  } فقال بعضهم: هم الذين صلوا للقبلتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن خارجة، عن قرة، عن ابن سيرين { والسَّابقون
  السَّابِقُونَ } الذين صلوا للقبلتين. وقال آخرون في ذلك بما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به عبد الكريم بن أبي عمير، قال: ثنا الوليد بن مسلم، قال: ثنا أبو عمرو، قال: ثنا
  عثمان بن أبي سودة، قال: { السَّابِقُونَ السَّابِقُونَ } أوّلهم رواحاً إلى المساجد،
  وأسرعهم خفوقاً في سبيل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرفع
  في السابقين من وجهين: أحدهما: أن يكون الأوّل مرفوعاً بالثاني، ويكون معنى الكلام
  حينئذٍ والسابقون الأوّلون، كما يقال: السابق الأوّل، والثاني أن يكون مرفوعاً بأولئك
  المقرّبون يقول جلّ ثناؤه: أولئك الذين يقرّبهم الله منه يوم القيامة إذا أدخلهم الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فِي جَنَّاتِ النَّعِيمِ } يقول: في بساتين النعيم الدائم.</font></font><font
