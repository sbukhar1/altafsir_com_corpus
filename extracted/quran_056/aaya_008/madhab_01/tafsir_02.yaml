text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَصْحَابُ ٱلْمَيْمَنَةِ
  مَآ أَصْحَابُ ٱلْمَيْمَنَةِ } * { وَأَصْحَابُ ٱلْمَشْأَمَةِ مَآ أَصْحَابُ ٱلْمَشْأَمَةِ
  }{ فَأَصْحَـٰبُ ٱلْمَيْمَنَةِ } الذين يؤتون صحائفهم بأيمانهم { وَأَصْحَـٰبُ ٱلْمَشْـئَمَةِ
  } الذي يؤتونها بشمائلهم. أو أصحاب المنزلة السنية وأصحاب المنزلة الدنية، من قولك:
  وفلان مني باليمين، فلان مني بالشمال: إذا وصفتهما بالرفعة عندك والضعة؛ وذلك لتيمنهم
  بالميامن وتشاؤمهم بالشمائل، ولتفاؤلهم بالسانح وتطيّرهم من البارح، ولذلك اشتقوا لليمين
  الاسم من اليمن، وسموا الشمائل الشؤمى. وقيل: أصحاب الميمنة وأصحاب المشأمة: أصحاب
  اليمن والشؤم؛ لأنّ السعداء ميامين على أنفسهم بطاعتهم، والأشقياء مشائيم عليها بمعصيتهم.
  وقيل: يؤخذ بأهل الجنة ذات اليمين وبأهل النار ذات الشمال.\r\n\t\t\t\r\n\t\t\t</section>"

