  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَصْحَابُ
  ٱلْمَيْمَنَةِ مَآ أَصْحَابُ ٱلْمَيْمَنَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَصْحَابُ ٱلْمَشْأَمَةِ
  مَآ أَصْحَابُ ٱلْمَشْأَمَةِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَأَصْحَـٰبُ
  ٱلْمَيْمَنَةِ } الذين يؤتون صحائفهم بأيمانهم { وَأَصْحَـٰبُ ٱلْمَشْـئَمَةِ } الذي
  يؤتونها بشمائلهم. أو أصحاب المنزلة السنية وأصحاب المنزلة الدنية، من قولك: وفلان
  مني باليمين، فلان مني بالشمال: إذا وصفتهما بالرفعة عندك والضعة؛ وذلك لتيمنهم بالميامن
  وتشاؤمهم بالشمائل، ولتفاؤلهم بالسانح وتطيّرهم من البارح، ولذلك اشتقوا لليمين الاسم
  من اليمن، وسموا الشمائل الشؤمى. وقيل: أصحاب الميمنة وأصحاب المشأمة: أصحاب اليمن
  والشؤم؛ لأنّ السعداء ميامين على أنفسهم بطاعتهم، والأشقياء مشائيم عليها بمعصيتهم.
  وقيل: يؤخذ بأهل الجنة ذات اليمين وبأهل النار ذات الشمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

