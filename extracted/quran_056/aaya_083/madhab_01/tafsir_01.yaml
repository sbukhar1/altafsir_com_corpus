text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَبِهَـٰذَا
  ٱلْحَدِيثِ أَنتُمْ مُّدْهِنُونَ } * { وَتَجْعَلُونَ رِزْقَكُمْ أَنَّكُمْ تُكَذِّبُونَ
  } * { فَلَوْلاَ إِذَا بَلَغَتِ ٱلْحُلْقُومَ } * { وَأَنتُمْ حِينَئِذٍ تَنظُرُونَ
  } * { وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنكُمْ وَلَـٰكِن لاَّ تُبْصِرُونَ }يقول تعالى
  ذكره: أفبهذا القرآن الذي أنبأتكم خبره، وقصصت عليكم أمره أيها الناس أنتم تلينون القول
  للمكذّبين به، ممالأة منكم لهم على التكذيب به والكفر.واختلف أهل التأويل في تأويله،
  فقال بعضهم في ذلك نحو قولنا فيه. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد في قول الله: { أفَبِهَذَا الحَدِيثِ أنْتُمْ مُدْهِنُونَ } قال:
  تريدون أن تمالئوهم فيه، وتركنوا إليهم.وقال آخرون: بل معناه: أفبهذا الحديث أنتم مكذّبون.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { أفَبِهَذَا الْحَدِيثِ أنْتُمْ مُدْهِنُونَ } يقول: مكذّبون غير
  مصدّقين.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول،
  في قوله: { أنْتُمْ مُدْهِنُونَ } يقول: مكذّبون.وقوله: { وَتَجْعَلُونَ رِزقَكمْ أنَّكُمْ
  تُكَذّبُونَ } يقول: وتجعلون شكر الله على رزقه إياكم التكذيب، وذلك كقول القائل الآخر:
  جعلت إحساني إليك إساءة منك إليّ، بمعنى: جعلت: شكر إحساني، أو ثواب إحساني إليك إساءة
  منك إليّ.وقد ذُكر عن الهيثم بن عديّ: أن من لغة أزد شنوءة: ما رزق فلان: بمعنى ما
  شكر. وبنحو الذي قلنا في ذلك قال أهل التأويل على اختلاف فيه منهم. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا سفيان، قال: ثني عبد الأعلى الثعلبي، عن أبي عبد
  الرحمن السلميّ، عن عليّ رضي الله عنه { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ
  } قال: شكركم.حدثنا ابن المثنى، قال: ثنا عبيد الله بن موسى، عن إسرائيل، عن عبد الأعلى
  الثعلبي، عن أبي عبد الرحمن السلمي، عن عليّ رفعه { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ
  تُكَذّبُونَ } قال: « شكركم تقولون مُطرنا بنوء كذا وكذا، وبنجم كذا وكذا ».حدثني يعقوب
  بن إبراهيم، قال: ثنا يحيى بن أبي بكر، عن إسرائيل، عن عبد الأعلى، عن أبي عبد الرحمن،
  عن عليّ، عن النبيّ صلى الله عليه وسلم قال: { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبون
  } قال:« شُكْرَكُمْ أنَّكُمْ تُكَذّبُونَ »، قال: « يَقُولُونَ مُطِرْنا بنَوْءِ كَذا
  وكَذا ».حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد
  بن جُبَير، عن ابن عباس، قال: ما مُطر قوم قط إلا أصبح بعضهم كافراً، يقولون: مُطرنا
  بنوء كذا وكذَا، وقرأ ابن عباس { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ }.حدثنا
  أبو كُرَيب، قال: ثنا ابن عطية، قال: ثنا معاذ بن سليمان، عن جعفر، عن سعيد بن جُبَير،
  عن ابن عباس، أنه كان يقرأ { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبُون } ثم قال:
  ما مُطر الناس ليلة قطّ، إلا أصبح بعض الناس مشركين يقولون: مُطرنا بنوء كذا وكذا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَبِهَـٰذَا ٱلْحَدِيثِ أَنتُمْ مُّدْهِنُونَ
  } * { وَتَجْعَلُونَ رِزْقَكُمْ أَنَّكُمْ تُكَذِّبُونَ } * { فَلَوْلاَ إِذَا بَلَغَتِ
  ٱلْحُلْقُومَ } * { وَأَنتُمْ حِينَئِذٍ تَنظُرُونَ } * { وَنَحْنُ أَقْرَبُ إِلَيْهِ
  مِنكُمْ وَلَـٰكِن لاَّ تُبْصِرُونَ }قال: وقال وتجعلون شكركم أنكم تكذّبون.حدثني يعقوب،
  قال: ثنا هشيم، عن أبي بشر، عن سعيد بن جُبَير، عن ابن عباس، في قوله: { وَتَجْعَلُونَ
  رِزْقَكُمْ } يقول: شكركم على ما أنزلت عليكم من الغيث والرحمة تقولون: مُطرنا بنوء
  كذا وكذا قال: فكان ذلك منهم كفراً بما أنعم عليهم.حدثني يونس، قال: أخبرنا سفيان،
  عن إسماعيل بن أمية، قال: أحسبه أو غيره «أن رسول الله صلى الله عليه وسلم سمع رجلاً
  ومطروا يقول: مُطرنا ببعض عثانين الأسد، فقال: \" كَذَبْتَ بَلْ هُوَ رِزْقُ اللّهِ
  \". حدثني يونس، قال: أخبرنا سفيان، عن محمد بن إسحاق، عن محمد بن إبراهيم بن الحارث
  التيمي، عن أبي سلمة، عن أبي هريرة، أن رسول الله صلى الله عليه وسلم قال: \" إنَّ
  اللّهَ لَيُصَبِّحُ القَوْمَ بالنِّعْمَةِ، أوْ يُمَسِّيهِمِ بِها، فَيُصْبِحُ بِها
  قَوْمٌ كافِرِينَ يَقُولُونَ: مُطِرْنا بَنْوْءِ كَذَا وكَذا \" قال محمد: فذكرت هذا
  الحديث لسعيد بن المسيب، فقال: ونحن قد سمعنا من أبي هريرة، وقد أخبرني من شهد عمر
  بن الخطاب رضي الله عنه وهو يستسقي، فلما استسقى التفت إلى العباس فقال: يا عباس يا
  عمّ رسول الله صلى الله عليه وسلم، كم بقي من نوء الثريا؟ فقال: العلماء بها يزعمون
  أنها تعترض في الأفق بعد سقوطها سبعاً، قال: فما مضت سابعة حتى مُطروا.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن عبد الأعلى، عن أبي عبد الرحمن، عن عليّ { وَتَجْعَلُونَ
  رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ } قال: كان يقرأها «وَتَجْعَلُونَ شُكْرَكُمْ أنَّكُم
  تُكَذبُونَ» يقول: جعلتم رزق الله بنوء النجم، وكان رزقهم في أنفسهم بالأنواء أنواء
  المطر إذا نزل عليهم المطر، قالوا: رزُقنا بنوء كذا وكذا، وإذا أمسك عنهم كذّبوا، فذلك
  تكذيبهم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن عطاء الخراساني، في قوله:
  { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ } قال: كان ناس يمطرون فيقولون: مُطرنا
  بنوء كذا، مُطرنا بنوء كذا.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله:
  { وَتَجْعَلُونَ رِزقَكُمْ أنَّكُمْ تُكَذّبونَ } قال: قولهم في الأنواء: مُطرنا بنوء
  كذا ونوء كذا، يقول: قولوا هو من عند الله وهو رزقه.حُدثت، عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { وَتَجْعَلُونَ رِزْقَكُمْ
  أنَّكُمْ تُكَذّبُونَ } يقول: جعل الله رزقكم في السماء، وأنتم تجعلونه في الأنواء.حدثني
  أبو صالح الصراري، قال: ثنا أبو جابر «محمد بن عبد الملك الأزدي» قال: ثنا جعفر بن
  الزبير، عن القاسم بن أبي أُمامة، عن النبيّ صلى الله عليه وسلم قال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَبِهَـٰذَا ٱلْحَدِيثِ أَنتُمْ مُّدْهِنُونَ
  } * { وَتَجْعَلُونَ رِزْقَكُمْ أَنَّكُمْ تُكَذِّبُونَ } * { فَلَوْلاَ إِذَا بَلَغَتِ
  ٱلْحُلْقُومَ } * { وَأَنتُمْ حِينَئِذٍ تَنظُرُونَ } * { وَنَحْنُ أَقْرَبُ إِلَيْهِ
  مِنكُمْ وَلَـٰكِن لاَّ تُبْصِرُونَ } \" ما مُطِر قَوْمٌ مِنْ لَيْلَةٍ إلاَّ أصْبَحَ
  قَوْمٌ بِها كافِرِينَ، ثم قال: { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذبُون } يقول
  قائِلٌ مُطِرْنا بنَجْمِ كَذَا وكَذَا \". وقال آخرون: بل معنى ذلك: وتجعلون حظكم منه
  التكذيب. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُم تُكَذّبُونَ } أما الحسن فكان يقول: بئسما أخذ
  قوم لأنفسهم لم يرزقوا من كتاب الله إلا التكذيب به.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، قال: قال الحسن، في قوله: { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ
  } خسر عبد لا يكون حظه من كتاب الله إلا التكذيب.وقوله: { فَلَوْلا إذا بَلَغَتِ الحُلْقُومَ
  } يقول تعالى ذكره: فهلا إذا بلغت النفوس عند خروجها من أجسادكم أيها الناس حلاقيمكم
  { وأنْتُمْ حِينَئِذٍ تَنْظُرُونَ } يقول ومن حضرهم منكم من أهليهم حينئذٍ إليهم ينظر،
  وخرج الخطاب ها هنا عاماً للجميع، والمراد به: من حضر الميت من أهله وغيرهم وذلك معروف
  من كلام العرب وهو أن يخاطب الجماعة بالفعل، كأنهم أهله وأصحابه، والمراد به بعضهم
  غائباً كان أو شاهداً، فيقول: قتلتم فلاناً، والقاتل منهم واحد، إما غائب، وإما شاهد.
  وقد بيَّنا نظائر ذلك في مواضع كثيرة من كتابنا هذا.يقول: { وَنَحْنُ أقْرَبُ إلَيْهِ
  مِنْكُمْ } يقول: ورسلنا الذين يقبضون روحه أقرب إليه منكم، { وَلَكِنْ لا تُبْصِرُونَ
  }.وكان بعض أهل العربية من أهل البصرة يقول: قيل { فَلَوْلا إذَا بَلَغَتِ الْحُلْقومَ
  وأنْتُمْ حِينَئِذٍ تَنْظُرُونَ } كأنه قد سمع منهم، والله أعلم: إنا نقدر على أن لا
  نموت، فقال: { فَلَوْلا إذَا بَلَغَتِ الحُلْقُوم } ، ثم قال{ فَلَوْلا إنْ كُنْتُمْ
  غَيرَ مَدِينِينَ }أي غير مجزيين ترجعون تلك النفوس وأنتم ترون كيف تخرج عند ذلك إن
  كنتم صادقين بأنكم تمتنعون من الموت.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

