  none\" href=\"JavaScript:Open_Menu()\">فَأَمَّآ إِن كَانَ مِنَ ٱلْمُقَرَّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرَوْحٌ
  وَرَيْحَانٌ وَجَنَّتُ نَعِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولى القراءتين
  في ذلك بالصواب قراءة من قرأه بالفتح لإجماع الحجة من القرّاء عليه، بمعنى: فله الرحمة
  والمغفرة، والرزق الطيب الهنّي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل قوله: { فَرَوْحٌ ورَيْحانٌ } فقال بعضهم: معنى ذلك: فراحة ومستراح.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس { فَرَوْحٌ وَرَيْحانٌ } يقول: راحة ومستراح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فأمَّا إنْ كانَ مِنَ المُقَرّبِينَ فَرَوْحٌ وَرَيْحانٌ
  } قال: يعني بالريحان: المستريح من الدنيا { وَجَنَّةُ نَعِيمٍ } يقول: مغفرة ورحمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الرَّوح: الراحة، والرَّيْحان: الرزق. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { فَرَوْحٌ
  وَرَيْحانٌ } قال: راحة. وقوله: وريحان قال: الرزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الرَّوْح: الفرح، والرَّيْحان: الرزق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا إدريس، قال: سمعت أبي، عن أبي إسحاق، عن سعيد بن جُبَير، في قوله:
  { فَرَوْحٌ وَرَيْحانٌ } قال: الرّوْح: الفرح، والرَّيحان: الرزق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الذين قرأوا ذلك بضم الراء فإنهم قالوا: الرُّوح: هي رُوح الإنسان،
  والرَّيحان: هو الريحان المعروف. وقالوا: معنى ذلك: أن أرواح المقرّبين تخرج من أبدانهم
  عند الموت برَيحان تشمه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، عن الحسن { فَرَوْحٌ وَرَيْحانٌ } قال:
  تخرج رُوحه في ريحانة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن أبي جعفر، عن الربيع، عن أبي العالية { فأما إنْ كانَ مِنَ المقرّبين } قال: لم
  يكن أحد من المقرّبين يفارق الدنيا، والمقرّبون السابقون، حتى يؤتى بغصن من ريحان الجنة
  فيشمه، ثم يُقبض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون ممن قرأ ذلك بفتح الراء:
  الرَّوْح: الرحمة، والرَّيحان: الريحان المعروف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَرَوْحٌ وَرَيْحانٌ
  } قال: الروح: الرحمة، والريحان: يُتَلَقى به عند الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم: الرَّوْح: الرحمة، والرَّيحان: الاستراحة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول { فَرَوْحٌ وَرَيْحانٌ } الرَّوْح: المغفرة والرحمة، والرَّيحان: الاستراحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبيه، عن منذر الثوريّ،
  عن الربيع بن خثيم { فأمَّا إنْ كانَ مِنَ المُقَرّبِينَ } قال: هذا عند الموت { فَرَوْحٌ
  وَرَيحانٌ } قال: يُجاء له من الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الحسن، في قوله: { فأمَّا إنْ كانَ
  مِنَ المُقَربِينَ فَرَوْحٌ وَرَيْحانٌ وَجَنةُ نَعِيمٍ } قال: ذلك في الآخرة، فقال
  له بعض القوم قال: أما والله إنهم ليرون عند الموت.</font></font>&#13;\t\t\t<label
