  إِن كَانَ مِنَ ٱلْمُقَرَّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَرَوْحٌ وَرَيْحَانٌ وَجَنَّتُ نَعِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فهلاّ إن كنتم أيها الناس غير مدينين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في تأويل قوله: { مَدِينِينَ } فقال بعضهم: غير
  محاسبين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَلَوْلا إنْ كُنْتُمْ غَيرَ مَدِينِينَ
  } يقول: غير محاسبين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { غِيرَ مَدِينِينَ } قال: محاسبين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلَوْلا إنْ
  كُنْتُمْ غَيرَ مَدِينِينَ }: أي محاسبين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { فَلَوْلا إنْ كُنْتُمْ
  غَيرَ مدِينِينَ } قال: كانوا يجحدون أن يُدانوا بعد الموت، قال: وهو مالك يوم الدين،
  يوم يُدان الناس بأعمالهم، قال: يدانون: يحاسبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، قال: أخبرنا أبو رجاء، عن الحسن، في قوله: { فَلَوْلا إنْ
  كُنْتُمْ غَيَرَ مَدِينِينَ } قال: غير محاسبين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سليمان، قال: ثنا أبو هلال، عن قتادة { فَلَوْلا إنْ كُمْتُمْ غَيَرَ
  مَدِينِينَ } قال: غير مبعوثين، غير محاسبين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: غير مبعوثين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الحسن { فَلَوْلا إنْ كُنْتُمْ غَيرَ مَدِينِينَ
  } غير مبعوثين يوم القيامة، ترجعونها إن كنتم صادقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: غير مجزيين بأعمالكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب قول من قال: غير محاسبين فمجزيين بأعمالكم من قولهم: كما تدين
  تدان، ومن قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مالِكِ يَوْمِ الدّينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تَرْجِعُوَنها إنْ كُنْتُمْ
  صَادِقِينَ } يقول: تردّون تلك النفوس من بعد مصيرها إلى الحلاقيم إلى مستقرّها من
  الأجساد إن كنتم صادقين، إن كنتم تمتنعون من الموت والحساب والمجازاة، وجواب قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَوْلا
  إذَا بَلَغَتِ الْحَلْقُومَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وجواب قوله: { فَلَوْلا إنْ كُنْتُمْ غَيرَ مَدِينِينَ } جواب واحد
  وهو قوله: { تَرْجِعُوَنها } وذلك نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإمَّا يأْتِيَنَّكُمْ مِنِّي هُدًى
  فَمَن تَبِعَ هُدَايَ فَلا خَوْفٌ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">جعل جواب الجزاءين جواباً واحداً.
  وبنحو الذي قلنا في قوله: { تَرْجِعُوَنها } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { تَرْجِعُوَنها
  } قال: لتلك النفس { إنْ كُنْتُمْ صَادِقِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأمَّا إنْ كانَ مِنَ المُقَرَّبِينَ فَرَوْحٌ وَرَيْحانٌ } يقول تعالى ذكره: فأما
  إن كان الميت من المقرّبين الذين قرّبهم الله من جواره في جنانه { فَرَوْحٌ وَرَيْحانٌ
  } يقول: فله روح وريحان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء الأمصار { فَرَوْحٌ } بفتح الراء، بمعنى: فله برد. { وَرَيْحانٌ } يقول:
  ورزق واسع في قول بعضهم، وفي قول آخرين فله راحة وريحان وقرأ ذلك الحسن البصريّ «فَرُوحٌ»
  بضم الراء، بمعنى: أن روحه تخرج في ريحانة.</font></font>&#13;\t\t\t<label disabled=\"true\"
