  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذَا
  وَقَعَتِ ٱلْوَاقِعَةُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَيْسَ لِوَقْعَتِهَا كَاذِبَةٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَافِضَةٌ
  رَّافِعَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذَا رُجَّتِ ٱلأَرْضُ رَجّاً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبُسَّتِ
  ٱلْجِبَالُ بَسّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَكَانَتْ هَبَآءً مُّنبَثّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُنتُمْ
  أَزْوَاجاً ثَلاَثَةً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَقَعَتِ ٱلْوَاقِعَةُ } كقولك:
  كانت الكائنة، وحدثت الحادثة، والمراد القيامة: وصفت بالوقوع لأنها تقع لا محالة، فكأنه
  قيل: إذا وقعت التي لا بدّ من وقوعها، ووقوع الأمر: نزوله. يقال: وقع ما كنت أتوقعه،
  أي: نزل ما كنت أترقب نزوله. فإن قلت: بم انتصب إذا؟ قلت: بليس. كقولك يوم الجمعة ليس
  لي شغل. أو بمحذوف، يعني: إذا وقعت كان كيت وكيت، أو بإضمار اذكر { كَاذِبَةٌ } نفس
  كاذبة، أي: لا تكون حين تقع نفس تكذب على الله وتكذب في تكذيب الغيب؛ لأنّ كل نفس حينئذٍ
  مؤمنة صادقة مصدّقة، وأكثر النفوس اليوم كواذب مكذبات، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  رَأَوْاْ بَأْسَنَا قَالُواْ ءامَنَّا بِٱللَّهِ وَحْدَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 84]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يُؤْمِنُونَ بِهِ حَتَّىٰ يَرَوُاْ
  ٱلْعَذَابَ ٱلاْلِيمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 201]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَزَالُ ٱلَّذِينَ كَفَرُواْ
  فِى مِرْيَةٍ مّنْهُ حَتَّىٰ تَأْتِيَهُمُ ٱلسَّاعَةُ بَغْتَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  55] واللام مثلها في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰلَيْتَنِى قَدَّمْتُ لِحَيَاتِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفجر:
  24] أو: ليس لها نفس تكذبها وتقول لها: لم تكوني كما لها اليوم نفوس كثيرة يكذبنها،
  يقلن لها: لن تكوني. أو هي من قولهم: كذبت فلاناً نفسه في الخطب العظيم، إذا شجعته
  على مباشرته وقالت له: إنك تطيقه وما فوقه فتعرّض له ولا تبال به، على معنى: أنها وقعة
  لا تطاق شدّة وفظاعة. وأن لا نفس حينئذٍ تحدث صاحبها بما تحدثه به عند عظائم الأمور
  وتزين له احتمالها وإطاقتها، لأنهم يومئذٍ أضعف من ذلك وأذل. ألا ترى إلى قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَٱلْفَرَاشِ
  ٱلْمَبْثُوثِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القارعة: 4] والفراش مثل في الضعف. وقيل: { كَاذِبَةٌ } مصدر كالعاقبة
  بمعنى التكذيب، من قولك: حمل على قرنه فما كذب، أي: فما جبن وماتثبط. وحقيقته: فما
  كذب نفسه فيما حدثته به. من إطاقته له وإقدامه عليه. قال زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">.................. إذَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَا اللَّيْثُ كَذَّبَ عَنْ أَقْرَانِهِ صَدَقَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: إذا وقعت لم تكن لها رجعة ولا
  ارتداد { خَافِضَةٌ رَّافِعَةٌ(3) } على: هي خافضة رافعة، ترفع أقواماً وتضع آخرين:
  إما وصفاً لها بالشدّة؛ لأنّ الواقعات العظام كذلك، يرتفع فيها ناس إلى مراتب ويتضع
  ناس، وإما لأنّ الأشقياء يحطون إلى الدركات، والسعداء يرفعون إلى الدرجات؛ وإما أنها
  تزلزل الأشياء وتزيلها عن مقارّها، فتخفض بعضاً وترفع بعضاً: حيث تسقط السماء كسفاً
  وتنتثر الكواكب وتنكدر وتسير الجبال فتمرّ في الجوّ مرّ السحاب، وقرىء: «خافضة رافعة»
  بالنصب على الحال { رُجَّتِ } حرّكت تحريكاً شديداً حتى ينهدم كل شيء فوقها من جبل
  وبناء { وَبُسَّتِ ٱلْجِبَالُ } وفتت حتى تعود كالسويق، أو سيقت من بس الغنم إذا ساقها.
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسُيّرَتِ ٱلْجِبَالُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النبأ: 20]، «منبثاً» متفرقاً.
  وقرىء بالتاء أي: منقطعاً. وقرىء: «رجت وبست» أي: ارتجت وذهبت. وفي كلام بنت الخس:
  عينها هاج، وصلاها راج. وهي تمشي تفاج. فإن قلت: بم انتصب إذا رجت؟ قلت: هو بدل من
  إذا وقعت. ويجوز أن ينتصب بخافضة رافعة. أي: تخفض وترفع وقت رج الأرض، وبس الجبال لأنه
  عند ذلك ينخفض ما هو مرتفع ويرتفع ما هو منخفض { أَزْوٰجاً } أصنافاً، يقال للأصناف
  التي بعضها مع بعض أو يذكر بعضها مع بعض أزواج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

