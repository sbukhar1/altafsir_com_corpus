text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْحَابُ ٱلْيَمِينِ
  مَآ أَصْحَابُ ٱلْيَمِينِ } * { فِي سِدْرٍ مَّخْضُودٍ } * { وَطَلْحٍ مَّنضُودٍ }
  * { وَظِلٍّ مَّمْدُودٍ } * { وَمَآءٍ مَّسْكُوبٍ } * { وَفَاكِهَةٍ كَثِيرَةٍ } *
  { لاَّ مَقْطُوعَةٍ وَلاَ مَمْنُوعَةٍ } * { وَفُرُشٍ مَّرْفُوعَةٍ } * { إِنَّآ أَنشَأْنَاهُنَّ
  إِنشَآءً } * { فَجَعَلْنَاهُنَّ أَبْكَاراً } * { عُرُباً أَتْرَاباً } * { لأَصْحَابِ
  ٱلْيَمِينِ } * { ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ } * { وَثُلَّةٌ مِّنَ ٱلآخِرِينَ }السدر:
  شجر النبق. والمخضود: الذي لا شوك له، كأنما خضد شوكه. وعن مجاهد: الموقر الذي تثنى
  أغصانه كثرة حمله، من خضد الغصن إذا ثناه وهو رطب. والطلح: شجر الموز. وقيل: هو شجر
  أم غيلان، وله نوار كثير طيب الرائحة. وعن السدي: شجر يشبه طلح الدنيا، ولكن له ثمر
  أحلى من العسل. وعن علي رضي الله عنه أنه قرأ: «وطلع» (فقال)، وما شأن الطلح، وقرأ
  قوله:{ لَّهَا طَلْعٌ نَّضِيدٌ }[ق: 10] فقيل له: أَوَ تُحوِّلها؟ فقال: آي القرآن
  لا تهاج اليوم ولا تحوّل. وعن ابن عباس نحوه. والمنضود: الذي نضد بالحمل من أسفله إلى
  أعلاه؛ فليست له ساق بارزة { وَظِلٍّ مَّمْدُودٍ(30) } ممتدّ منبسط لا يتقلص، كظلّ
  ما بين طلوع الفجر وطلوع الشمس { مَّسْكُوبٍ } يسكب لهم أين شاؤوا وكيف شاؤوا لا يتعنون
  فيه. وقيل: دائم الجرية لا ينقطع. وقيل: مصبوب يجري على الأرض في غير أخدود { لاَّ
  مَقْطُوعَةٍ } هي دائمة لا تنقطع في بعض الأوقات كفواكه الدنيا { وَلاَ مَمْنُوعَةٍ
  } لا تمنع عن متناولها بوجه، ولا يحظر عليها كما يحظر على بساتين الدنيا. وقرىء: «فاكهة
  كثيرة»، بالرفع على: وهناك فاكهة، كقوله:{ وَحُورٌ عِينٌ }[الواقعة:22] { وَفُرُشٍ
  } جمع فراش. وقرىء: «وفرش» بالتخفيف { مَّرْفُوعَةٍ } نضدت حتى ارتفعت. أو مرفوعة على
  الأسرة. وقيل: هي النساء، لأن المرأة يكنى عنها بالفراش مرفوعة على الأرائك. قال الله
  تعالى:{ هُمْ وَأَزْوٰجُهُمْ فِى ظِلَـٰلٍ عَلَى ٱلاْرَائِكِ مُتَّكِئُونَ }[يسۤ: 56]،
  ويدل عليه قوله تعالى: { إِنَّا أَنشَأْنَـٰهُنَّ إِنشآءَ(35) } وعلى التفسير الأول
  أضمر لهنّ، لأنّ ذكر الفرش وهي المضاجع دلّ عليهن { أَنشَأْنَـٰهُنَّ إِنشَاء } أي
  ابتدأنا خلقهن ابتداء جديداً من غير ولادة، فإما أن يراد. اللاتي ابتدىء إنشاؤهن؛ أو
  اللاتي أعيد إنشاؤهن. وعن رسول الله صلى الله عليه وسلم:(1122) أنّ أمّ سلمة رضي الله
  عنها سألته عن قول الله تعالى: { إِنَّا أَنشَأْنَـٰهُنَّ } فقال: \" يا أم سلمة هنّ
  اللواتي قبضن في دار الدنيا عجائز شمطا رمصا، جعلهنّ الله بعد الكبر \" { أَتْرَاباً
  } على ميلاد واحد في الاستواء، كلما أتاهنَّ أزواجهنّ وجدوهنّ أبكارا؛ فلما سمعت عائشة
  رضي الله عنها ذلك من رسول الله صلى الله عليه وسلم قالت: واوجعاه فقال رسول الله صلى
  الله عليه وسلم: \" ليس هناك وجع \" (1123) وقالت عجوز لرسول الله صلى الله عليه وسلم:
  ادع الله أن يدخلني الجنة، فقال: \" إنّ الجنة لا تدخلها العجائز \" ، فولت وهي تبكي،
  فقال عليه الصلاة والسلام: \" أخبروها أنها ليست يومئذٍ بعجوز \" وقرأ الآية { عُرُباً
  } وقرىء: «عربا» بالتخفيف جمع عروب وهي المتحببة إلى زوجها الحسنة التبعل { أَتْرَاباً
  } مستويات في السن بنات ثلاث وثلاثين، وأزواجهنّ أيضاً كذلك. وعن رسول الله صلى الله
  عليه وسلم:(1124) \" يدخل أهل الجنة الجنة جرداً مرداً بيضاً جعاداً مكحلين أبناء ثلاث
  وثلاثين \" واللام في { لأَصْحَـٰبِ ٱلْيَمِينِ(38) } من صلة أنشأنا وجعلنا.\r\n\t\t\t\r\n\t\t\t</section>"

