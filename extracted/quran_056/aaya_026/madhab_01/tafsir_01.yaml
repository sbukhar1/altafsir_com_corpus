text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحُورٌ عِينٌ
  } * { كَأَمْثَالِ ٱللُّؤْلُؤِ ٱلْمَكْنُونِ } * { جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ
  } * { لاَ يَسْمَعُونَ فِيهَا لَغْواً وَلاَ تَأْثِيماً } * { إِلاَّ قِيلاً سَلاَماً
  سَلاَماً }اختلفت القرّاء في قراءة قوله: { وحُورٌ عِينٌ } فقرأته عامة قرّاء الكوفة
  وبعض المدنيين «وحُورٍ عِينٍ» بالخفض إتباعاً لإعرابها إعراب ما قبلها من الفاكهة واللحم،
  وإن كان ذلك مما لا يُطاف به، ولكن لما كان معروفاً معناه المراد أتبع الآخر الأوّل
  في الإعراب، كما قال بعض الشعراء:إذَا ما الغانِياتُ بَرَزْنَ يَوْماً   وَزَجَّجْن
  الْحَوَاجِبَ والعُيُونافالعيون تكَحَّل، ولا تزجَّج إلا الحواجب، فردّها في الإعراب
  على الحواجب، لمعرفة السامع معنى ذلك وكما قال الآخر:تَسْمَعُ للأَحْشاءِ مِنْهُ لَغَطَا   وللْيَدَيْنِ
  جُسأَةً وَبَدَدَاوالجسأة: غلظ في اليد، وهي لا تُسمع.وقرأ ذلك بعض قرّاء المدينة ومكة
  والكوفة وبعض أهل البصرة بالرفع { وحُورٌ عِينٌ } على الابتداء، وقالوا: الحور العين
  لا يُطاف بهنّ، فيجوز العطف بهنّ في الإعراب على إعراب فاكهة ولحم، ولكنه مرفوع بمعنى:
  وعندهم حور عين، أو لهم حور عين.والصواب من القول في ذلك عندي أن يقال: إنهما قراءتان
  معروفتان قد قرأ بكل واحدة منهما جماعة من القرّاء مع تقارب معنييهما، فبأيّ القراءتين
  قرأ القارىء فمصيب. والحور جماعة حَوْراء: وهي النقية بياض العين، الشديدة سوادها.
  والعين: جمع عيناء، وهي النجلاء العين في حُسن.وقوله: { كأمْثالِ اللُّؤْلُوِ المَكْنُونِ
  } يقول: هنّ في صفاء بياضهنّ وحسنهن، كاللؤلؤ المكنون الذي قد صين في كِنٍّ.وقوله:
  { جَزَاءً بِمَا كانُوا يَعْمَلُونَ } يقول تعالى ذكره: ثواباً لهم من الله بأعمالهم
  التي كانوا يعملونها في الدنيا، وعوضاً من طاعتهم إياه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا أبو هشام الرفاعيّ، قال: ثنا ابن يمان، عن ابن عُيينة،
  عن عمرو، عن الحسن { وحُورٌ عِينٌ } قال: شديدة السواد: سواد العين، شديدة البياض:
  بياض العين.قال: ثنا ابن يمان، عن سفيان، عن رجل، عن الضحاك { وحُورٌ عِينٌ } قال:
  بِيض عِين، قال: عظام الأعين.حدثنا ابن عباس الدوريّ، قال: ثنا حجاج، قال: قال ابن
  جُرَيج، عن عطاء الخُراسانيّ، عن ابن عباس، قال: الحُور: سُود الحَدَق.حدثنا الحسن
  بن عرفة، قال: ثنا إبراهيم بن محمد الأسلميّ، عن عباد بن منصور الباجيّ، أنه سمع الحسن
  البصريّ يقول: الحُور: صوالح نساء بني آدم.قال: ثنا إبراهيم بن محمد، عن ليث بن أبي
  سليم، قال: بلغني أن الحور العين خُلقن من الزعفران.حدثنا الحسن بن يزيد الطحان، قال:
  حدثتنا عائشة امرأة ليث، عن ليث، عن مجاهد، قال: خلق الحُور العين من الزعفران.حدثني
  محمد بن عبيد المحاربي، قال: ثنا عمرو بن سعد، قال: سمعت ليثاً، ثني، عن مجاهد، قال:
  حور العين خُلقن من الزعفران.وقال آخرون: بل معنى قوله: { حُورٌ } أنهنّ يحار فيهنّ
  الطرف. ذكر من قال ذلك:حدثنا أبو هشام، قال: ثنا ابن يمان، عن سفيان، عن رجل، عن مجاهد
  { وحُورٌ عِينٌ } قال: يحار فيهنّ الطرف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحُورٌ عِينٌ } * { كَأَمْثَالِ ٱللُّؤْلُؤِ
  ٱلْمَكْنُونِ } * { جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ } * { لاَ يَسْمَعُونَ فِيهَا
  لَغْواً وَلاَ تَأْثِيماً } * { إِلاَّ قِيلاً سَلاَماً سَلاَماً }وبنحو الذي قلنا
  في تأويل قوله: { كأمْثالِ اللُّؤْلُؤِ } قال أهل التأويل، وجاء الأثر عن رسول الله
  صلى الله عليه وسلم.حدثنا أحمد بن عبد الرحمن، قال: ثنا أحمد بن الفرج الصَّدَفيّ الدِّمْياطيّ،
  عن عمرو بن هاشم، عن ابن أبي كريمة، عن هشام بن حسان، عن الحسن، عن أمه، عن أمّ سلمة،
  قالت: قلت يا رسول الله أخبرني عن قول الله { كأمْثالِ اللُّؤلُؤِ المَكْنُونِ } قال:
  \" صفاؤُهُنَّ كَصَفاءِ الدُّرّ الَّذِي فِي الأصْدَافِ الَّذِي لا تَمُسُّهُ الأيْدي
  \". وقوله: { لا يَسْمَعُونَ فِيها لَغْواً وَلا تأثِيماً } يقول: لا يسمعون فيها باطلاً
  من القول ولا تأثيماً، يقول: ليس فيها ما يُؤثمهم.وكان بعض أهل العلم بكلام العرب من
  أهل البصرة يقول: { لا يَسْمَعُونَ فِيها لَغْواً وَلا تَأثِيماً } والتأثيم لا يُسمع،
  وإنما يُسمع اللغو، كما قيل: أكلت خبزاً ولبناً، واللبن لا يُؤكل، فجازت إذ كان معه
  شيء يؤكل.وقوله: { إلاَّ قِيلاً سَلاماً سّلاماً } يقول: لا يسمعون فيها من القول إلا
  قيلاً سلاماً: أي أسلم مما تكره. وفي نصب قوله: { سَلاماً سَلاماً } وجهان: إن شئت
  جعلته تابعاً للقيل، ويكون السلام حينئذٍ هو القيل، فكأنه قيل: لا يسمعون فيها لغواً
  ولا تأثيماً، إلا سلاماً سلاماً، ولكنهم يسمعون سلاماً سلاماً. والثاني: أن يكون نصبه
  بوقوع القيل عليه، فيكون معناه حينئذٍ: إلا قيلَ سلامٍ فإن نوّن نصب قوله: { سَلاماً
  سَلاماً } بوقوع قِيلٍ عليه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

