text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتُم
  مَّا تَحْرُثُونَ } * { ءَأَنتُمْ تَزْرَعُونَهُ أَمْ نَحْنُ ٱلزَّارِعُونَ } * { لَوْ
  نَشَآءُ لَجَعَلْنَاهُ حُطَاماً فَظَلْتُمْ تَفَكَّهُونَ } * { إِنَّا لَمُغْرَمُونَ
  } * { بَلْ نَحْنُ مَحْرُومُونَ }(أفرأيتم ما تحرثونـ) ـه من الطعام، أي: تبذرون حبه
  وتعملون في أرضه { ءَأَنتُمْ تَزْرَعُونَهُ } تنبتونه وتردونه نباتاً، يرف وينمي إلى
  أن يبلغ الغاية. وعن رسول الله صلى الله عليه وسلم:(1125) \" لا يقولن أحدكم: زرعت،
  وليقل: حرثت \" قال أبو هريرة: أرأيتم إلى قوله: { أَفَرَءَيْتُم... } الآية. والحطام:
  من حطم، كالفتات والجذاذ من فت وجذ: وهو ما صار هشيماً وتحطم { فَظَلْتُمْ } وقرىء
  بالكسر (فظللتم) على الأصل { تَفَكَّهُونَ } تعجبون. وعن الحسن رضي الله عنه: تندمون
  على تعبكم فيه وإنفاقكم عليه. أو على ما اقترفتم من المعاصي التي أصبتم بذلك من أجلها.
  وقرىء: «تفكنون» ومنه الحديث:(1126) \" مثل العالم كمثل الحمة يأيتها البعدآء ويتركها
  القرباء فبيناهم إذ غار ماؤها فانتفع بها قوم وبقي قوم يتفكنون \" أي: يتندمون { إِنَّا
  لَمُغْرَمُونَ (66) } لملزمون غرامة ما أنفقنا. أومهلكون لهلاك رزقنا، من الغرام: وهو
  الهلاك { بَلْ نَحْنُ } قوم { مَحْرُومُونَ } محارفون محدودون، لا حظ لنا ولا بخت لنا؛
  ولو كنا مجدودين، لما جرى علينا هذا. وقرىء: «أئنا».\r\n\t\t\t\r\n\t\t\t</section>"

