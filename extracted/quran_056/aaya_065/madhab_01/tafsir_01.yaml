  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  نَشَآءُ لَجَعَلْنَاهُ حُطَاماً فَظَلْتُمْ تَفَكَّهُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  لَمُغْرَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلْ نَحْنُ مَحْرُومُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لو نشاء جعلنا ذلك الزرع الذي زرعناه حُطاماً، يعني
  هشيماً لا يُنتفع به في مطعم وغذاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَظَلْتُمْ تَفَكَّهُونَ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك:
  فظلتم تتعجبون مما نزل بكم في زرعكم من المصيبة باحتراقه وهلاكه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فَظَلْتُمْ تَفَكَّهُونَ } قال: تعجبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن
  مجاهد { فَظَلْتُمْ تَفَكَّهُونَ } قال: تعجبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَظَلْتُمْ تَفَكَّهُونَ }
  قال: تعجبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: فظلتم تلاومون
  بينكم في تفريطكم في طاعة ربكم جلّ ثناؤه، حتى نالكم بما نالكم من إهلاك زرعكم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى
  بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة، في قوله: { فَظَلْتُمْ تَفَكَّهُونَ
  } يقول: تلاومون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان، عن سماك
  بن حرب البكري، عن عكرِمة { فَظَلْتُمْ تَفَكَّهُونَ } قال: تلاومون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: فظلتم تندمون على ما سلف منكم من معصية الله
  التي أوجب لكم عقوبته، حتى نالكم في زرعكم ما نالكم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثني ابن علية، عن أبي رجاء، عن الحسن
  { فَظَلْتُمْ تَتَفكَّهُونَ } قال: تندمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَظَلْتُمْ تَفَكَّهُونَ } قال
  تندمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: فظلتم
  تعجبون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فَظَلْتُمْ تَفَكَّهُونَ } قال: تعجبون حين صنع بحرثكم
  ما صنع به، وقرأ قول الله عزّ وجلّ { إنَّا لَمُغْرَمُونَ بَلْ نَحْنُ مَحْرُومونَ
  } وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإَذَا انْقَلَبُوا إلى أهْلِهِمْ انْقَلَبُوا فَكِهِين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هؤلاء ناعمين، وقرأ قول الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فأخْرَجْناهُمْ مِنْ جَنَّاتٍ وَعُيُونٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كانُوا فِيها فاكِهِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك بالصواب قول من قال: معنى { فَظَلْتُم }: فأقمتم
  تعجبون مما نزل بزرعكم وأصله من التفكه بالحديث إذا حدّث الرجلُ الرجلَ بالحديث يعجب
  منه، ويلهى به، فكذلك ذلك. وكأن معنى الكلام: فأقمتم تتعجبون يُعَجِّب بعضكم بعضاً
  مما نزل بكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا لَمُغْرَمُونَ }
  اختلف أهل التأويل في معناه، فقال بعضهم: إنا لموَلع بنا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا زيد بن الحباب، قال:
  أخبرني الحسين بن واقد، قال: ثني يزيد النحويّ، عن عكرِمة، في قول الله تعالى ذكره:
  { إنَّا لَمُغْرَمُونَ } قال: إنا لمولَع بنا.</font></font>&#13;\t\t\t<label disabled=\"true\"
