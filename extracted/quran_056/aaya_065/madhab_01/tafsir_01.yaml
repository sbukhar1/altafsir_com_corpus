  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: قال مجاهد،
  في قوله: { إنَّا لَمُغْرَمُونَ } أي لمولع بنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: إنا لمعذّبون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا لَمَغْرَمُونَ }: أي معذّبون
  وقال آخرون: بل معنى ذلك: إنا لملقون للشرّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { إنَّا لَمُغْرَمُونَ } قال: مُلْقون
  للشرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب قول
  من قال: معناه: إنا لمعذّبون، وذلك أن الغرام عند العرب: العذاب ومنه قول الأعشى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنْ يُعاقِبْ يَكُنْ غَرَاماً وَإنْ يُعْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طِ جَزِيلاً فإنَّهُ لا يُبالي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله: يكن غراماً: يكن عذاباً.
  وفي الكلام متروك اكتفى بدلالة الكلام عليه، وهو: فظلتم تفكهون «تقولون» إنا لمغرمون،
  فترك تقولون من الكلام لما وصفنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ نَحْنُ مَحْرُومُونَ } يعني بذلك تعالى ذكره أنهم يقولون: ما هلك زرعنا وأصبنا
  به من أجل { إنَّا لَمُغْرَمُونَ } ولكنا قوم محرومون، يقول: إنهم غير مجدودين، ليس
  لهم جَدّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { بَلْ نَحْنُ مَحْرُومُونَ
  } قال: حُورِفنا فحرمنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { بَلْ نَحْنُ مَحْرُومُونَ } قال: أي محارَفون.</font></font><font
