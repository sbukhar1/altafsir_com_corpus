text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ نَشَآءُ لَجَعَلْنَاهُ
  حُطَاماً فَظَلْتُمْ تَفَكَّهُونَ } * { إِنَّا لَمُغْرَمُونَ } * { بَلْ نَحْنُ مَحْرُومُونَ
  }يقول تعالى ذكره: لو نشاء جعلنا ذلك الزرع الذي زرعناه حُطاماً، يعني هشيماً لا يُنتفع
  به في مطعم وغذاء.وقوله: { فَظَلْتُمْ تَفَكَّهُونَ } اختلف أهل التأويل في تأويل ذلك،
  فقال بعضهم: معنى ذلك: فظلتم تتعجبون مما نزل بكم في زرعكم من المصيبة باحتراقه وهلاكه.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { فَظَلْتُمْ تَفَكَّهُونَ } قال: تعجبون.حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد { فَظَلْتُمْ تَفَكَّهُونَ } قال:
  تعجبون.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَظَلْتُمْ تَفَكَّهُونَ
  } قال: تعجبون.وقال آخرون: معنى ذلك: فظلتم تلاومون بينكم في تفريطكم في طاعة ربكم
  جلّ ثناؤه، حتى نالكم بما نالكم من إهلاك زرعكم. ذكر من قال ذلك:حدثنا ابن حُمَيد،
  قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة، في قوله: { فَظَلْتُمْ
  تَفَكَّهُونَ } يقول: تلاومون.قال: ثنا مهران، عن سفيان، عن سماك بن حرب البكري، عن
  عكرِمة { فَظَلْتُمْ تَفَكَّهُونَ } قال: تلاومون.وقال آخرون: بل معنى ذلك: فظلتم تندمون
  على ما سلف منكم من معصية الله التي أوجب لكم عقوبته، حتى نالكم في زرعكم ما نالكم.
  ذكر من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثني ابن علية، عن أبي رجاء، عن الحسن
  { فَظَلْتُمْ تَتَفكَّهُونَ } قال: تندمون.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فَظَلْتُمْ تَفَكَّهُونَ } قال تندمون.وقال آخرون: بل معنى ذلك:
  فظلتم تعجبون. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { فَظَلْتُمْ تَفَكَّهُونَ } قال: تعجبون حين صنع بحرثكم ما صنع به، وقرأ
  قول الله عزّ وجلّ { إنَّا لَمُغْرَمُونَ بَلْ نَحْنُ مَحْرُومونَ } وقرأ قول الله:{ وَإَذَا
  انْقَلَبُوا إلى أهْلِهِمْ انْقَلَبُوا فَكِهِين }قال: هؤلاء ناعمين، وقرأ قول الله
  جل ثناؤه:{ فأخْرَجْناهُمْ مِنْ جَنَّاتٍ وَعُيُونٍ }إلى قوله:{ كانُوا فِيها فاكِهِينَ }وأولى
  الأقوال في ذلك بالصواب قول من قال: معنى { فَظَلْتُم }: فأقمتم تعجبون مما نزل بزرعكم
  وأصله من التفكه بالحديث إذا حدّث الرجلُ الرجلَ بالحديث يعجب منه، ويلهى به، فكذلك
  ذلك. وكأن معنى الكلام: فأقمتم تتعجبون يُعَجِّب بعضكم بعضاً مما نزل بكم.وقوله: {
  إنَّا لَمُغْرَمُونَ } اختلف أهل التأويل في معناه، فقال بعضهم: إنا لموَلع بنا. ذكر
  من قال ذلك:حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا زيد بن الحباب، قال: أخبرني
  الحسين بن واقد، قال: ثني يزيد النحويّ، عن عكرِمة، في قول الله تعالى ذكره: { إنَّا
  لَمُغْرَمُونَ } قال: إنا لمولَع بنا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَوْ نَشَآءُ لَجَعَلْنَاهُ حُطَاماً
  فَظَلْتُمْ تَفَكَّهُونَ } * { إِنَّا لَمُغْرَمُونَ } * { بَلْ نَحْنُ مَحْرُومُونَ
  }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: قال مجاهد، في قوله: { إنَّا
  لَمُغْرَمُونَ } أي لمولع بنا.وقال آخرون: بل معنى ذلك: إنا لمعذّبون. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا لَمَغْرَمُونَ }: أي معذّبون
  وقال آخرون: بل معنى ذلك: إنا لملقون للشرّ. ذكر من قال ذلك:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد { إنَّا لَمُغْرَمُونَ } قال: مُلْقون للشرّ.وأولى الأقوال
  في ذلك بالصواب قول من قال: معناه: إنا لمعذّبون، وذلك أن الغرام عند العرب: العذاب
  ومنه قول الأعشى:إنْ يُعاقِبْ يَكُنْ غَرَاماً وَإنْ يُعْ   طِ جَزِيلاً فإنَّهُ لا
  يُبالييعني بقوله: يكن غراماً: يكن عذاباً. وفي الكلام متروك اكتفى بدلالة الكلام عليه،
  وهو: فظلتم تفكهون «تقولون» إنا لمغرمون، فترك تقولون من الكلام لما وصفنا.وقوله: {
  بَلْ نَحْنُ مَحْرُومُونَ } يعني بذلك تعالى ذكره أنهم يقولون: ما هلك زرعنا وأصبنا
  به من أجل { إنَّا لَمُغْرَمُونَ } ولكنا قوم محرومون، يقول: إنهم غير مجدودين، ليس
  لهم جَدّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد { بَلْ نَحْنُ مَحْرُومُونَ } قال: حُورِفنا فحرمنا.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { بَلْ نَحْنُ مَحْرُومُونَ
  } قال: أي محارَفون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

