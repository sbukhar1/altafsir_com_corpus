text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ إِذَا
  بَلَغَتِ ٱلْحُلْقُومَ } * { وَأَنتُمْ حِينَئِذٍ تَنظُرُونَ } * { وَنَحْنُ أَقْرَبُ
  إِلَيْهِ مِنكُمْ وَلَـٰكِن لاَّ تُبْصِرُونَ } * { فَلَوْلاَ إِن كُنتُمْ غَيْرَ مَدِينِينَ
  } * { تَرْجِعُونَهَآ إِن كُنتُمْ صَادِقِينَ } * { فَأَمَّآ إِن كَانَ مِنَ ٱلْمُقَرَّبِينَ
  } * { فَرَوْحٌ وَرَيْحَانٌ وَجَنَّتُ نَعِيمٍ } * { وَأَمَّآ إِن كَانَ مِنْ أَصْحَابِ
  ٱلْيَمِينِ } * { فَسَلاَمٌ لَّكَ مِنْ أَصْحَابِ ٱلْيَمِينِ } * { وَأَمَّآ إِن كَانَ
  مِنَ ٱلْمُكَذِّبِينَ ٱلضَّآلِّينَ } * { فَنُزُلٌ مِّنْ حَمِيمٍ } * { وَتَصْلِيَةُ
  جَحِيمٍ } * { إِنَّ هَـٰذَا لَهُوَ حَقُّ ٱلْيَقِينِ } * { فَسَبِّحْ بِٱسْمِ رَبِّكَ
  ٱلْعَظِيمِ }ترتيب الآية: فلولا ترجعونها إذا بلغت الحلقوم إن كنتم غير مدينين. و(فلولا)
  الثانية مكررة للتوكيد، والضمير في { تَرْجِعُونَهَا } للنفس وهي الروح، وفي { أَقْرَبُ
  إِلَيْهِ } للمحتضر { غَيْرَ مَدِينِينَ } غير مربوبين، من دان السلطان الرعية إذا
  ساسهم. { وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنكُمْ } يا أهل الميت بقدرتنا وعلمنا، أو بملائكة
  الموت. والمعنى: إنكم في جحودكم أفعال الله تعالى وآياته في كل شيء إن أنزل عليكم كتاباً
  معجزاً قلتم: سحر وافتراء. وإن أرسل إليكم رسولاً قلتم: ساحر كذاب، وإن رزقكم مطراً
  يحييكم به قلتم: صدق نوء كذا، على مذهب يؤدي إلى الإهمال والتعطيل فما لكم لا ترجعون
  الروح إلى البدن بعد بلوغه الحلقوم إن لم يكن ثم قابض وكنتم صادقين في تعطيلكم وكفركم
  بالمحيي المميت المبدىء المعيد { فَأَمَّا إِن كَانَ } المتوفى { مِنَ ٱلْمُقَرَّبِينَ
  } من السابقين من الأزواج الثلاثة المذكورة في أوّل السورة { فَرَوْحٌ } فله استراحة.(1129)
  وروت عائشة رضي الله عنها عن رسول الله صلى الله عليه وسلم:« فَرُوح»، بالضم. وقرأ
  به الحسن وقال: الروح الرحمة، لأنها كالحياة للمرحوم. وقيل: البقاء، أي: فهذان له معاً،
  وهو الخلود مع الرزق والنعيم. والريحان: الرزق { فَسَلَـٰمٌ لَّكَ مِنْ أَصْحَـٰبِ
  ٱلْيَمِينِ (91) } فسلام لك يا صاحب اليمين من إخوانك أصحاب اليمين، أي: يسلمون عليك.
  كقوله تعالى:{ إِلاَّ قِيلاً سَلَـٰماً سَلَـٰماً }[الواقعة: 26] { فَنُزُلٌ مِّنْ
  حَمِيمٍ(93) } كقوله تعالى:{ هَـٰذَا نُزُلُهُمْ يَوْمَ ٱلدّينِ }[الواقعة: 56] وقرىء
  بالتخفيف { وَتَصْلِيَةُ جَحِيمٍ(94) } قرئت بالرفع والجر عطفاً على نزل وحميم { إِنَّ
  هَـٰذَا } الذي أنزل في هذه السورة { لَهُوَ حَقُّ ٱلْيَقِينِ } أي الحق الثابت من
  اليقين.عن رسول الله صلى الله تعالى عليه وعلى آله وسلم:(1130) \" من قرأ سورة الواقعة
  في كل ليلة لم تصبه فاقة أبداً \". \r\n\t\t\t\r\n\t\t\t</section>"

