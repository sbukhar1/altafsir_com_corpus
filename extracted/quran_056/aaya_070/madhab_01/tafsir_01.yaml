  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَءَيْتُمُ
  ٱلْمَآءَ ٱلَّذِي تَشْرَبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ءَأَنتُمْ أَنزَلْتُمُوهُ مِنَ ٱلْمُزْنِ أَمْ
  نَحْنُ ٱلْمُنزِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَوْ نَشَآءُ جَعَلْنَاهُ أُجَاجاً فَلَوْلاَ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: أفرأيتم أيها الناس
  الماء الذي تشربون، ءأنتم أنزلتموه من السحاب فوقكم إلى قرار الأرض، أم نحن منزلوه
  لكم. وبنحو الذي قلنا في معنى قوله المُزن، قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { مِنَ
  المُزْنِ } قال السحاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { أأنْتُمْ أنْزَلْتُمُوهُ مِنَ المُزْنِ } أي من السَّحاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أأَنْتُمْ
  أنْزَلْتُمُوهُ مِنَ المُزْنِ } قال: المزن: السحاب اسمها، أنزلتموه من المزن، قال:
  السحاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { أنْزَلْتُمُوهُ مِنَ
  المُزْنِ } قال: المزن: السماء والسحاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَوْ نَشاءُ جَعَلْناهُ أُجاجاً } يقول تعالى ذكره: لو نشاء جعلنا ذلك الماء الذي
  أنزلناه لكم من المزن مِلحاً، وهو الأجاج، والأجاج من الماء: ما اشتدّت ملوحته، يقول:
  لو نشاء فعلنا ذلك به فلم تنتفعوا به في شرب ولا غرس. ولا غرس ولا زرع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلَوْلا تَشْكُرُونَ } يقول تعالى ذكره: فهلا تشكرون ربكم
  على إعطائه ما أعطاكم من الماء العذب لشربكم ومنافعكم، وصلاح معايشكم، وتركه أن يجعله
  أُجاجاً لا تنتفعون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

