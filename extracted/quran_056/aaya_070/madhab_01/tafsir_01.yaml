text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَءَيْتُمُ
  ٱلْمَآءَ ٱلَّذِي تَشْرَبُونَ } * { ءَأَنتُمْ أَنزَلْتُمُوهُ مِنَ ٱلْمُزْنِ أَمْ
  نَحْنُ ٱلْمُنزِلُونَ } * { لَوْ نَشَآءُ جَعَلْنَاهُ أُجَاجاً فَلَوْلاَ تَشْكُرُونَ
  }يقول تعالى ذكره: أفرأيتم أيها الناس الماء الذي تشربون، ءأنتم أنزلتموه من السحاب
  فوقكم إلى قرار الأرض، أم نحن منزلوه لكم. وبنحو الذي قلنا في معنى قوله المُزن، قال
  أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { مِنَ المُزْنِ } قال السحاب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة قوله: { أأنْتُمْ أنْزَلْتُمُوهُ مِنَ المُزْنِ } أي من السَّحاب.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أأَنْتُمْ أنْزَلْتُمُوهُ مِنَ
  المُزْنِ } قال: المزن: السحاب اسمها، أنزلتموه من المزن، قال: السحاب.حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: {
  أنْزَلْتُمُوهُ مِنَ المُزْنِ } قال: المزن: السماء والسحاب.وقوله: { لَوْ نَشاءُ جَعَلْناهُ
  أُجاجاً } يقول تعالى ذكره: لو نشاء جعلنا ذلك الماء الذي أنزلناه لكم من المزن مِلحاً،
  وهو الأجاج، والأجاج من الماء: ما اشتدّت ملوحته، يقول: لو نشاء فعلنا ذلك به فلم تنتفعوا
  به في شرب ولا غرس. ولا غرس ولا زرع.وقوله: { فَلَوْلا تَشْكُرُونَ } يقول تعالى ذكره:
  فهلا تشكرون ربكم على إعطائه ما أعطاكم من الماء العذب لشربكم ومنافعكم، وصلاح معايشكم،
  وتركه أن يجعله أُجاجاً لا تنتفعون به.\r\n\t\t\t\r\n\t\t\t</section>"

