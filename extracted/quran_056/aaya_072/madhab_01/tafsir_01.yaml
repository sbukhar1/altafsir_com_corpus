text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتُمُ
  ٱلنَّارَ ٱلَّتِي تُورُونَ } * { أَأَنتُمْ أَنشَأْتُمْ شَجَرَتَهَآ أَمْ نَحْنُ ٱلْمُنشِئُونَ
  } * { نَحْنُ جَعَلْنَاهَا تَذْكِرَةً وَمَتَاعاً لِّلْمُقْوِينَ }يقول تعالى ذكره:
  أفرأيتم أيها الناس النار التي تستخرجون من زَنْدكم { أأنْتُمْ أنْشأْتُم شَجَرَتَهَا
  } يقول: أأنتم أحدثتم شجرتها واخترعتم أصلها { أمْ نَحْنُ المُنْشِئُونَ }؟ يقول: أم
  نحن اخترعنا ذلك وأحدثناه؟.وقوله: { نَحْنُ جَعَلْناها تَذْكِرَةً } يقول: نحن جعلنا
  النار تذكرة لكم تذكرون بها نار جهنم، فتعتبرون وتتعظون بها. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { تَذْكِرَةً } قال: تذكرة النار الكبرى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { أفَرأيْتُمُ النَّارَ التي تُورُونَ أأَنْتُمْ أنْشأْتُمْ
  شَجَرَتها أمْ نَحْنُ المُنْشِئُونَ نَحْنُ جَعَلْناها تَذْكِرَةً } للنار الكبرى.ذُكر
  لنا أن نبيّ الله صلى الله عليه وسلم قال: \" نارُكُمْ هَذِهِ التي تُوقِدُونَ جُزْءٌ
  مِنْ سَبْعِينَ جُزءاً مِنْ نارِ جَهَنَّمِ، \" قالوا: يا نبيّ الله إن كانت لكافية،
  قال: \" قَدْ ضُرِبَتْ بالمَاءِ ضَرْبَتَيْن أوْ مَرَّتَينِ، ليَسْتَنْفِعَ بِها بَنُوا
  آدَمَ وَيَدْنُو مِنْها \". حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن جابر،
  عن مجاهد { تَذْكِرَةً } قال: للنار الكبرى التي في الآخرة.وقوله: { وَمَتاعاً للْمُقْوِينَ
  } اختلف أهل التأويل في معنى المقوين، فقال بعضهم: هم المسافرون. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { للّمُقْوِينَ
  } قال: للمسافرين.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَمَتاعاً للْمُقْوِينَ } قال: يعني المسافرين.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمَتاعاً للْمُقْوِينَ } قال للمُرْمل:
  المسافر.حدثني ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { للْمُقْوِينَ
  } قال: للمسافرين.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { وَمَتاعاً للْمُقْوِينَ } قال: للمسافرين.وقال آخرون: عُنِي بالْمُقْوِين:
  المستمتعون بها. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح عن مجاهد،
  قوله: { وَمَتاعاً للْمُقْوِينَ } للمستمتعين الناس أجمعين.حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن سفيان، عن جابر، عن مجاهد { وَمَتاعاً للْمُقْوِينَ } للمستمتعين المسافر
  والحاضر.حدثني إسحاق بن إبراهيم بن حبيب الشهيد، قال: ثنا عتاب بن بشر، عن خصيف في
  قوله: { وَمَتاعاً للْمُقْوِينَ } قال: للخلق.وقال آخرون: بل عُنِي بذلك: الجائعون.
  ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: ابن زيد، في قوله: { وَمَتاعاً
  للْمُقْوِينَ } قال: المقوي: الجائع. في كلام العرب، يقول: أقويت منه كذا وكذا: ما
  أكلت منه كذا وكذا شيئاً.وأولى الأقوال في ذلك بالصواب عندي قول من قال: عُنِي بذلك
  للمسافر الذي لازاد معه، ولا شيء له، وأصله من قولهم: أقوت الدار: إذا خلت من أهلها
  وسكانها كما قال الشاعر:أقْوَى وأقْفَرَ مِنْ نُعْمٍ وغَيَّرَها   هُوجُ الرّياحِ بهابي
  التُّرْبِ مَوَّارِيعني بقوله: «أقوى»: خلا من سكانه، وقد يكون المقوي: ذا الفرس القويّ،
  وذا المال الكثير في غير هذا الموضع.\r\n\t\t\t\r\n\t\t\t</section>"

