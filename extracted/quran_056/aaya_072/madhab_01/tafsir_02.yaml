text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتُمُ
  ٱلنَّارَ ٱلَّتِي تُورُونَ } * { أَأَنتُمْ أَنشَأْتُمْ شَجَرَتَهَآ أَمْ نَحْنُ ٱلْمُنشِئُونَ
  } * { نَحْنُ جَعَلْنَاهَا تَذْكِرَةً وَمَتَاعاً لِّلْمُقْوِينَ } * { فَسَبِّحْ بِٱسْمِ
  رَبِّكَ ٱلْعَظِيمِ }{ تُورُونَ } تقدحونها وتستخرجونها من الزناد والعرب تقدح بعودين
  تحك أحدهما على الآخر، ويسمون الأعلى: الزند، والأسفل: الزندة؛ شبهوهما بالفحل والطروقة
  { شَجَرَتَهَآ } التي منها الزناد { تَذْكِرَةً } تذكيراً لنار جهنهم، حيث علقنا بها
  أسباب المعايش كلها، وعممنا بالحاجة إليها البلوى لتكون حاضرة للناس ينظرون إليها ويذكرون
  ما أوعدوا به. أو جعلناها تذكرة وأنموذجاً من جهنم، لما روى عن رسول الله صلى الله
  عليه وسلم:(1127) \" ناركم هذه التي يوقد بنو آدم جزء من سبعين جزأ من حرّ جهنم \"
  { وَمَتَـٰعاً } ومنفعة { لّلْمُقْوِينَ } للذين ينزلون القواء وهي القفر. أو للذين
  خلت بطونهم أو مزاودهم من الطعام. يقال: أقويت من أيام، أي لم آكل شيئاً { فَسَبِّحْ
  بِٱسْمِ رَبِّكَ } فأحدث التسبيح بذكر اسم ربك، أو أراد بالاسم: الذكر، أي: بذكر ربك.
  و { ٱلْعَظِيمِ } صفة للمضاف أو للمضاف إليه. والمعنى: أنه لما ذكر ما دل على قدرته
  وإنعامه على عباده قال: فأحدث التسبيح وهو أن يقول: سبحان الله، إمّا تنزيهاً له عما
  يقول الظالمون الذين يجحدون وحدانيته ويكفرون نعمته، وإما تعجباً من أمرهم في غمط آلائه
  وأياديه الظاهرة، وإما شكراً لله على النعم التي عدّها ونبه عليها.\r\n\t\t\t\r\n\t\t\t</section>"

