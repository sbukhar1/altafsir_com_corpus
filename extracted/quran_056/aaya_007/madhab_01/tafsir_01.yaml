text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُنتُمْ أَزْوَاجاً
  ثَلاَثَةً } * { فَأَصْحَابُ ٱلْمَيْمَنَةِ مَآ أَصْحَابُ ٱلْمَيْمَنَةِ } * { وَأَصْحَابُ
  ٱلْمَشْأَمَةِ مَآ أَصْحَابُ ٱلْمَشْأَمَةِ } * { وَٱلسَّابِقُونَ ٱلسَّابِقُونَ }
  * { أُوْلَـٰئِكَ ٱلْمُقَرَّبُونَ } * { فِي جَنَّاتِ ٱلنَّعِيمِ }يقول تعالى ذكره:
  وكنتم أيها الناس أنواعاً ثلاثة وضروباً. كما:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { وكُنْتُمْ أزْوَاجاً ثَلاثَةً } قال: منازل الناس يوم القيامة.وقوله:
  { فأصحَابُ المَيْمَنَةِ ما أصحَابُ المَيْمَنَةِ } وهذا بيان من الله عن الأزواج الثلاثة،
  يقول، جل ثناؤه: وكنتم أزواجاً ثلاثة: أصحاب الميمنة، وأصحاب المشأمة، والسابقون، فجعل
  الخبر عنهم، مغنياً عن البيان عنهم، على الوجه الذي ذكرنا، لدلالة الكلام على معناه،
  فقال: { فَأصحَابُ المَيْمَنَةِ ما أصحَابُ المَيْمَنَةِ } يعجِّب نبيه محمداً منهم،
  وقال: { ما أصحَابُ اليَمِينِ } الذين يؤخذ بهم ذات اليمين إلى الجنة، أيّ شيء أصحاب
  اليمين { وأصحَابُ المَشأَمَةِ ما أصحَابُ المَشأَمَةِ } يقول تعالى ذكره: وأصحاب الشمال
  الذين يؤخذ بهم ذات الشمال إلى النار، والعرب تسمي اليد اليسرى: الشُّؤْمي ومنه قول
  أعشى بني ثعلبة:فأنْحَى على شُؤمَى يَدَيهِ فَذادَها   بأظْمأَ مِنْ فَرْغ الذُّؤَابَةِ
  أسْحَماوقوله: { والسَّابِقُونَ السَّابِقُونَ } وهم الزوج الثالث وهم الذين سبقوا
  إلى الإيمان بالله ورسوله، وهم المهاجرون الأوّلون. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله،
  يعني العتكي، عن عثمان بن عبد الله بن سُراقة، قوله: { وكُنْتُمْ أزْوَاجاً ثَلاثَةً
  } قال: اثنان في الجنة وواحد في النار، يقول: الحور العين للسابقين، والعُرُب الأتراب
  لأصحاب اليمين.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وكُنْتُمْ
  أزْوَاجاً ثَلاثَةً } قال: منازل الناس يوم القيامة.حدثنا ابن بشار، قال: ثنا هوذة،
  قال: ثنا عوف، عن الحسن، في قوله: { وكُنْتُمْ أزْوَاجاً ثَلاثَةً فأصحَابُ المَيْمَنَةِ
  ما أصحَابُ المَيْمَنَةِ وأصحَابُ المَشأَمَةِ ما أصحَابُ المَشأَمَةِ والسَّابِقُونَ
  السَّابِقُونَ أُولَئِكَ المُقَرَّبُونَ }... إلى{ ثُلَّةٌ مِنَ الأوَّلِينَ وَثلَّةٌ
  مِنَ الآخِرِينَ }فقال رسول الله صلى الله عليه وسلم: \" سَوَّى بَيَنَ أصحَابِ اليَمِينِ
  مِنَ الأُمَمِ السَّابِقَةِ، وَبَيَنَ أصحَابِ اليَمِينِ مِنْ هَذِهِ الأُمَّة، وكانَ
  السَّابِقُونَ مِنَ الأُمَمِ أكْثَرُ مِنْ سَابِقِي هَذِهِ الأُمَّةِ \". حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَأصْحَابُ المَيْمَنَةِ ما أصحَابُ
  المَيْمَنَةِ }: أي ماذا لهم، وماذا أعدّ لهم { وأصحَابُ المَشأَمَةِ ما أصحَابُ المَشأَمَةِ
  }: أي ماذا لهم وماذا أعدّ لهم { والسَّابِقُونَ السَّابِقُونَ }: أي من كلّ أمة.حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول: وجدت الهوى ثلاثة أثلاث، فالمرء
  يجعل هواه علمه، فيديل هواه على علمه، ويقهر هواه علمه، حتى إن العلم مع الهوى قبيح
  ذليل، والعلم ذليل، الهوى غالب قاهر، فالذي قد جعل الهوى والعلم في قلبه، فهذا من أزواج
  النار، وإذا كان ممن يريد الله به خيراً استفاق واستنبه، فإذا هو عون للعلم على الهوى
  حتى يديل الله العلم على الهوى، فإذا حسُنت حال المؤمن، واستقامت طريقته كان الهوى
  ذليلاً، وكان العلم غالباً قاهراً، فإذا كان ممن يريد الله به خيراً، ختم عمله بإدالة
  العلم، فتوفاه حين توفاه، وعلمه هو القاهر، وهو العامل به، وهواه الذليل القبيح، ليس
  له في ذلك نصيب ولا فعل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُنتُمْ أَزْوَاجاً ثَلاَثَةً } *
  { فَأَصْحَابُ ٱلْمَيْمَنَةِ مَآ أَصْحَابُ ٱلْمَيْمَنَةِ } * { وَأَصْحَابُ ٱلْمَشْأَمَةِ
  مَآ أَصْحَابُ ٱلْمَشْأَمَةِ } * { وَٱلسَّابِقُونَ ٱلسَّابِقُونَ } * { أُوْلَـٰئِكَ
  ٱلْمُقَرَّبُونَ } * { فِي جَنَّاتِ ٱلنَّعِيمِ }والثالث: الذي قبح الله هواه بعلمه،
  فلا يطمع هواه أن يغلب العلم، ولا أن يكون معه نصف ولا نصيب، فهذا الثالث، وهو خيرهم
  كلهم، وهو الذي قال الله عزّ وجلّ في سورة الواقعة: { وكُنْتُمْ أزْوَاجاً ثَلاثَةً
  } قال: فزوجان في الجنة، وزوج في النار، قال: والسابق الذي يكون العلم غالباً للهوى،
  والآخر: الذي ختم الله بإدالة العلم على الهوى، فهذان زوجان في الجنة، والآخر: هواه
  قاهر لعلمه، فهذا زوج النار.واختلف أهل العربية في الرافع أصحاب الميمنة وأصحاب المشأمة،
  فقال بعض نحويي البصرة: خبر قوله: { فأصحَابُ المَيْمَنَةِ ما أصحَابُ المَيْمَنَة
  وأصحَابُ المَشأَمَةِ ما أصحَابُ المَشأَمَةِ } قال: ويقول زيد: ما زيد، يريد: زيد
  شديد. وقال غيره: قوله: { ما أصحَابُ المَيْمَنَةِ } لا تكون الجملة خبره، ولكن الثاني
  عائد على الأوّل، وهو تعجب، فكأنه قال: أصحاب الميمنة ما هم، والقارعة ما هي، والحاقة
  ما هي؟ فكان الثاني عائد على الأوّل، وكان تعجباً، والتعجب بمعنى الخبر، ولو كان استفهاماً
  لم يجز أن يكون خبراً للابتداء، لأن الاستفهام لا يكون خبراً، والخبر لا يكون استفهاماً،
  والتعجب يكون خبراً، فكان خبراً للابتداء. وقوله: زيد وما زيد، لا يكون إلا من كلامين،
  لأنه لا تدخل الواو في خبر الابتداء، كأنه قال: هذا زيد وما هو: أي ما أشدّه وما أعلمه.واختلف
  أهل التأويل في المعنيين بقوله: { والسَّابِقُونَ السَّابِقُونَ } فقال بعضهم: هم الذين
  صلوا للقبلتين.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن خارجة، عن قرة، عن ابن
  سيرين { والسَّابقون السَّابِقُونَ } الذين صلوا للقبلتين. وقال آخرون في ذلك بما:حدثني
  به عبد الكريم بن أبي عمير، قال: ثنا الوليد بن مسلم، قال: ثنا أبو عمرو، قال: ثنا
  عثمان بن أبي سودة، قال: { السَّابِقُونَ السَّابِقُونَ } أوّلهم رواحاً إلى المساجد،
  وأسرعهم خفوقاً في سبيل الله.والرفع في السابقين من وجهين: أحدهما: أن يكون الأوّل
  مرفوعاً بالثاني، ويكون معنى الكلام حينئذٍ والسابقون الأوّلون، كما يقال: السابق الأوّل،
  والثاني أن يكون مرفوعاً بأولئك المقرّبون يقول جلّ ثناؤه: أولئك الذين يقرّبهم الله
  منه يوم القيامة إذا أدخلهم الجنة.وقوله: { فِي جَنَّاتِ النَّعِيمِ } يقول: في بساتين
  النعيم الدائم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

