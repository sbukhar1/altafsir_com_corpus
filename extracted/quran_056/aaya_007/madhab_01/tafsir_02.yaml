text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا وَقَعَتِ
  ٱلْوَاقِعَةُ } * { لَيْسَ لِوَقْعَتِهَا كَاذِبَةٌ } * { خَافِضَةٌ رَّافِعَةٌ } *
  { إِذَا رُجَّتِ ٱلأَرْضُ رَجّاً } * { وَبُسَّتِ ٱلْجِبَالُ بَسّاً } * { فَكَانَتْ
  هَبَآءً مُّنبَثّاً } * { وَكُنتُمْ أَزْوَاجاً ثَلاَثَةً }{ وَقَعَتِ ٱلْوَاقِعَةُ
  } كقولك: كانت الكائنة، وحدثت الحادثة، والمراد القيامة: وصفت بالوقوع لأنها تقع لا
  محالة، فكأنه قيل: إذا وقعت التي لا بدّ من وقوعها، ووقوع الأمر: نزوله. يقال: وقع
  ما كنت أتوقعه، أي: نزل ما كنت أترقب نزوله. فإن قلت: بم انتصب إذا؟ قلت: بليس. كقولك
  يوم الجمعة ليس لي شغل. أو بمحذوف، يعني: إذا وقعت كان كيت وكيت، أو بإضمار اذكر {
  كَاذِبَةٌ } نفس كاذبة، أي: لا تكون حين تقع نفس تكذب على الله وتكذب في تكذيب الغيب؛
  لأنّ كل نفس حينئذٍ مؤمنة صادقة مصدّقة، وأكثر النفوس اليوم كواذب مكذبات، كقوله تعالى:{ فَلَمَّا
  رَأَوْاْ بَأْسَنَا قَالُواْ ءامَنَّا بِٱللَّهِ وَحْدَهُ }[غافر: 84]،{ لاَ يُؤْمِنُونَ
  بِهِ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلاْلِيمَ }[الشعراء: 201]،{ وَلاَ يَزَالُ ٱلَّذِينَ
  كَفَرُواْ فِى مِرْيَةٍ مّنْهُ حَتَّىٰ تَأْتِيَهُمُ ٱلسَّاعَةُ بَغْتَةً }[الحج: 55]
  واللام مثلها في قوله تعالى:{ يٰلَيْتَنِى قَدَّمْتُ لِحَيَاتِى }[الفجر: 24] أو: ليس
  لها نفس تكذبها وتقول لها: لم تكوني كما لها اليوم نفوس كثيرة يكذبنها، يقلن لها: لن
  تكوني. أو هي من قولهم: كذبت فلاناً نفسه في الخطب العظيم، إذا شجعته على مباشرته وقالت
  له: إنك تطيقه وما فوقه فتعرّض له ولا تبال به، على معنى: أنها وقعة لا تطاق شدّة وفظاعة.
  وأن لا نفس حينئذٍ تحدث صاحبها بما تحدثه به عند عظائم الأمور وتزين له احتمالها وإطاقتها،
  لأنهم يومئذٍ أضعف من ذلك وأذل. ألا ترى إلى قوله تعالى:{ كَٱلْفَرَاشِ ٱلْمَبْثُوثِ }[القارعة:
  4] والفراش مثل في الضعف. وقيل: { كَاذِبَةٌ } مصدر كالعاقبة بمعنى التكذيب، من قولك:
  حمل على قرنه فما كذب، أي: فما جبن وماتثبط. وحقيقته: فما كذب نفسه فيما حدثته به.
  من إطاقته له وإقدامه عليه. قال زهير:.................. إذَا   مَا اللَّيْثُ كَذَّبَ
  عَنْ أَقْرَانِهِ صَدَقَاأي: إذا وقعت لم تكن لها رجعة ولا ارتداد { خَافِضَةٌ رَّافِعَةٌ(3)
  } على: هي خافضة رافعة، ترفع أقواماً وتضع آخرين: إما وصفاً لها بالشدّة؛ لأنّ الواقعات
  العظام كذلك، يرتفع فيها ناس إلى مراتب ويتضع ناس، وإما لأنّ الأشقياء يحطون إلى الدركات،
  والسعداء يرفعون إلى الدرجات؛ وإما أنها تزلزل الأشياء وتزيلها عن مقارّها، فتخفض بعضاً
  وترفع بعضاً: حيث تسقط السماء كسفاً وتنتثر الكواكب وتنكدر وتسير الجبال فتمرّ في الجوّ
  مرّ السحاب، وقرىء: «خافضة رافعة» بالنصب على الحال { رُجَّتِ } حرّكت تحريكاً شديداً
  حتى ينهدم كل شيء فوقها من جبل وبناء { وَبُسَّتِ ٱلْجِبَالُ } وفتت حتى تعود كالسويق،
  أو سيقت من بس الغنم إذا ساقها. كقوله:{ وَسُيّرَتِ ٱلْجِبَالُ }[النبأ: 20]، «منبثاً»
  متفرقاً. وقرىء بالتاء أي: منقطعاً. وقرىء: «رجت وبست» أي: ارتجت وذهبت. وفي كلام بنت
  الخس: عينها هاج، وصلاها راج. وهي تمشي تفاج. فإن قلت: بم انتصب إذا رجت؟ قلت: هو بدل
  من إذا وقعت. ويجوز أن ينتصب بخافضة رافعة. أي: تخفض وترفع وقت رج الأرض، وبس الجبال
  لأنه عند ذلك ينخفض ما هو مرتفع ويرتفع ما هو منخفض { أَزْوٰجاً } أصنافاً، يقال للأصناف
  التي بعضها مع بعض أو يذكر بعضها مع بعض أزواج.\r\n\t\t\t\r\n\t\t\t</section>"

