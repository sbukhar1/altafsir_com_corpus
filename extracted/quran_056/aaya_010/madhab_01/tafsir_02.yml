  وبالنصب على: ويؤتون حورا { جَزَآءً } مفعول له، أي: يفعل بهم ذلك كله جزاء بأعمالهم
  { سَلَـٰماً سَلَـٰماً } إما بدل من { قِيلاً } بدليل قوله</font></font><br class=\"TextArabic\"/><b>{ <font
