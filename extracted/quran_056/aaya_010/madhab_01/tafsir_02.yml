  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ قِيلاً سَلاَماً
  سَلاَماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱلسَّـٰبِقُونَ } المخلصون الذين
  سبقوا إلى ما دعاهم الله إليه وشقوا الغبار في طلب مرضاة الله عز وجل وقيل: الناس ثلاثة
  فرجل ابتكر الخير في حداثة سنه، ثم داوم عليه حتى خرج من الدنيا؛ فهذا السابق المقرَّب،
  ورجل ابتكر عمره بالذنب وطول الغفلة، ثم تراجع بتوبة؛ فهذا صاحب اليمين، ورجل ابتكر
  الشر في حداثة سنه، ثم لم يزل عليه حتى خرج من الدنيا، فهذا صاحب الشمال (ما أصحاب
  الميمنة). (ما أصحاب المشأمة) تعجيب من حال الفريقين في السعادة والشقاوة. والمعنى:
  أي شيء هم؟ والسابقون السابقون، يريد: والسابقون من عرفت حالهم وبلغك وصفهم، كقوله
  وعبد الله عبد الله. وقول أبي النجم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وشعري شعري</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كأنه قال: وشعري ما انتهى إليك وسمعت
  بفصاحته وبراعته، وقد جعل السابقون تأكيداً. وأولئك المقرّبون: خبراً وليس بذاك: ووقف
  بعضهم على: والسابقون؛ وابتدأ السابقون أولئك المقرّبون، والصواب أن يوقف على الثاني،
  لأنه تمام الجملة، وهو في مقابلة: ما أصحاب الميمنة، وما أصحاب المشأمة { ٱلْمُقَرَّبُونَ
  فِى جَنَّٰتِ ٱلنَّعِيمِ(12) } الذين قربت درجاتهم في الجنة من العرش وأعليت مراتبهم.
  وقرىء: «في جنة النعيم» والثلة: الأمة من الناس الكثيرة. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَجَاءَتْ إلَيْهِمْ ثُلَّةٌ خِنْدِفِيَّة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِجَيْشٍ كَتَيَّارٍ مِن السَّيّلِ مُزْبِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله عز وجل: { وَقَلِيلٌ مِّنَ
  ٱلأَخِرِينَ(14) } كفى به دليلاً على الكثرة، وهي من الثل وهو الكسر، كما أنّ الأمّة
  من الأمّ وهو الشج، كأنها جماعة كسرت من الناس وقطعت منهم. والمعنى: أنّ السابقين من
  الأوّلين كثير، وهم الأمم من لدن آدم عليه السلام إلى محمد صلى الله عليه وسلم { وَقَلِيلٌ
  مِّنَ ٱلأَخِرِينَ(14) } وهم أمّة محمد صلى الله عليه وسلم. وقيل: { مِّنَ ٱلأَوَّلِينَ
  } من متقدّمي هذه الأمة، و { مِّنَ ٱلأَخِرِينَ } من متأخريها. وعن النبي صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1120)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الثلتان جميعاً من أمّتي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف قال: { وقليل من الآخرين } ، ثم قال: { وَثُلَّةٌ مّنَ
  ٱلأَخِرِينَ(40) }؟ قلت: هذا في السابقين وذلك في أصحاب اليمين؛ وأنهم يتكاثرون من
  الأولين والآخرين جميعاً. فإن قلت: فقد روى أنها لما نزلت شق ذلك على المسلمين، فما
  زال رسول الله صلى الله عليه وسلم يراجع ربه حتى نزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ * وَثُلَّةٌ
  مِّنَ ٱلآخِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة: 39 - 40]. قلت: هذا لا يصح لأمرين، أحدهما: أنّ هذه الآية
  واردة في السابقين وروداً ظاهراً، وكذلك الثانية في أصحاب اليمين. ألا ترى كيف عطف
  أصحاب اليمين ووعدهم، على السابقين ووعدهم، والثاني: أنّ النسخ في الأخبار غير جائز
  وعن الحسن رضي الله عنه: سابقو الأمم أكثر من سابقي أمّتنا، وتابعو الأمم مثل تابعي
  هذه الأمّة. وثلة: خبر مبتدإ محذوف، أي: هم ثلة { مَّوْضُونَةٍ } مرمولة بالذهب، مشبكة
  بالدرّ والياقوت، قد دوخل بعضها في بعض كما توضن حلق الدرع.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
