  بِمَا كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ يَسْمَعُونَ فِيهَا لَغْواً وَلاَ تَأْثِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  قِيلاً سَلاَماً سَلاَماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمِنْ نَسْجِ دَاوُدَ مَوْضُونَة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: متواصلة، أدنى بعضها من بعض. { مُتَّكِئِينَ } حال من الضمير
  في على، وهو العامل فيها، أي: استقرّوا عليها متكئين { مُّتَقَـٰبِلِينَ } لا ينظر
  بعضهم في أقفاء بعض. وصفوا بحسن العشرة وتهذيب الأخلاق والآداب { مُّخَلَّدُونَ } مبقون
  أبداً على شكل الولدان وحدّ الوصافة لا يتحوّلون عنه. وقيل: مقرّطون، والخلدة: القرط.
  وقيل: هم أولاد أهل الدنيا: لم تكن لهم حسنات فيثابوا عليها، ولا سيئات فيعاقبوا عليها.
  روى عن علي رضي الله عنه وعن الحسن. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1121)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أولاد الكفار خدّام أهل الجنة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الأكواب:
  أوان بلا عرى وخراطيم، والأباريق، ذوات الخراطيم { لاَّ يُصَدَّعُونَ عَنْهَا } أي
  بسببها، وحقيقته: لا يصدر صداعهم عنها. أو لا يفرّقون عنها. وقرأ مجاهد: «لا يصدعون»،
  بمعنى: لا يتصدعون لا يتفرقون، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَئِذٍ يَصَّدَّعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  43] ويصدعون، أي: لا يصدع بعضهم بعضاً، لا يفرّقونهم { يَتَخَيَّرُونَ } يأخذون خيره
  وأفضله { يَشْتَهُونَ } يتمنون. وقرىء: «ولحوم طير» قرىء: «وحور عين» بالرفع على: وفيها
  حور عين، كبيت الكتاب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إِلاَّ رَوَاكِدُ
  جَمْرُهُنَّ هَبَاء</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمُشَجَّجٌ............</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو للعطف على ولدان، وبالجر: عطفاً
  على جنات النعيم، كأنه قال: هم في جنات النعيم، وفاكهة ولحم وحور. أو على أكواب، لأن
