text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتُمْ
  مَّا تُمْنُونَ } * { ءَأَنتُمْ تَخْلُقُونَهُ أَم نَحْنُ ٱلْخَالِقُونَ } * { نَحْنُ
  قَدَّرْنَا بَيْنَكُمُ ٱلْمَوْتَ وَمَا نَحْنُ بِمَسْبُوقِينَ } * { عَلَىٰ أَن نُّبَدِّلَ
  أَمْثَـٰلَكُمْ وَنُنشِئَكُمْ فِي مَا لاَ تَعْلَمُونَ }يقول تعالى ذكره لهؤلاء المكذّبين
  بالبعث: أفرأيتم أيها المُنكرون قُدرة الله على إحيائكم من بعد مماتكم النطف التي تمنون
  في أرحام نسائكم، أأنتم تخلقون تلك أم نحن الخالقون.وقوله: { نَحْنُ قَدَّرْنا بَيْنَكُمُ
  المَوْتَ وَما نَحْنُ بِمَسْبُوقِينَ } يقول تعالى ذكره: نحن قدرنا بينكم أيها الناس
  الموت، فعجَّلناه لبعض، وأخَّرناه عن بعض إلى أجل مسمى. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { قَدَّرْنا بَيْنَكُمُ المَوْتَ } قال: المستأخر والمستعجل.وقوله: { وَما
  نَحْنُ بِمَسْبُوقِينَ عَلى أنْ نُبَدِّل أمْثالَكُمْ } ، يقول تعالى ذكره: { وَما
  نَحْنُ بِمَسْبُوقِينَ } أيها الناس في أنفسكم وآجالكم، فمفتات علينا فيها في الأمر
  الذي قدّرناه لها من حياة وموت بل لا يتقدم شيء من أجلنا، ولا يتأخر عنه.وقوله: { على
  أنْ نُبَدِّل أمْثالَكُمْ } يقول: على أنْ نُبَدّل منكم أمْثالَكَمْ بعد مهلككم فنجيء
  بآخرين من جنسكم.وقوله: { وَنُنْشِئَكُمْ فِيما لا تَعْلَمُون } يقول: ونبدلكم عما
  تعلمون من أنفسكم فيما لا تعلمون منها من الصور. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَنُنْشِئَكُمْ
  } في أيّ خلق شئنا.\r\n\t\t\t\r\n\t\t\t</section>"

