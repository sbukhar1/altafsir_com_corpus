  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَأَيْتُم
  مَّا تَحْرُثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ءَأَنتُمْ تَزْرَعُونَهُ أَمْ نَحْنُ ٱلزَّارِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَوْ
  نَشَآءُ لَجَعَلْنَاهُ حُطَاماً فَظَلْتُمْ تَفَكَّهُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  لَمُغْرَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلْ نَحْنُ مَحْرُومُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">(أفرأيتم ما تحرثونـ) ـه من الطعام، أي: تبذرون حبه وتعملون في أرضه
  { ءَأَنتُمْ تَزْرَعُونَهُ } تنبتونه وتردونه نباتاً، يرف وينمي إلى أن يبلغ الغاية.
  وعن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1125)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يقولن أحدكم: زرعت، وليقل:
  حرثت \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو هريرة: أرأيتم إلى قوله: { أَفَرَءَيْتُم... } الآية. والحطام: من حطم، كالفتات
  والجذاذ من فت وجذ: وهو ما صار هشيماً وتحطم { فَظَلْتُمْ } وقرىء بالكسر (فظللتم)
  على الأصل { تَفَكَّهُونَ } تعجبون. وعن الحسن رضي الله عنه: تندمون على تعبكم فيه
  وإنفاقكم عليه. أو على ما اقترفتم من المعاصي التي أصبتم بذلك من أجلها. وقرىء: «تفكنون»
  ومنه الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1126)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مثل العالم كمثل الحمة يأيتها البعدآء ويتركها القرباء فبيناهم إذ
  غار ماؤها فانتفع بها قوم وبقي قوم يتفكنون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي: يتندمون { إِنَّا لَمُغْرَمُونَ (66) } لملزمون غرامة ما أنفقنا.
  أومهلكون لهلاك رزقنا، من الغرام: وهو الهلاك { بَلْ نَحْنُ } قوم { مَحْرُومُونَ }
  محارفون محدودون، لا حظ لنا ولا بخت لنا؛ ولو كنا مجدودين، لما جرى علينا هذا. وقرىء:
  «أئنا».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

