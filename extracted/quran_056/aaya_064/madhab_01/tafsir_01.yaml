text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَلِمْتُمُ
  ٱلنَّشْأَةَ ٱلأُولَىٰ فَلَوْلاَ تَذَكَّرُونَ } * { أَفَرَأَيْتُم مَّا تَحْرُثُونَ
  } * { ءَأَنتُمْ تَزْرَعُونَهُ أَمْ نَحْنُ ٱلزَّارِعُونَ }يقول تعالى ذكره: ولقد علمتم
  أيها الناس الإحداثة الأولى التي أحدثناكموها، ولم تكونوا من قبل ذلك شيئاً. وبنحو
  الذين قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { النَّشأَةَ الأُولى } قال: إذ لم تكونوا شيئاً.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ عَلِمْتُمُ النَّشأَةَ
  الأُولى } يعني خلق آدم لستَ سائلاً أحداً من الخلق إلا أنبأك أن الله خلق آدم من طين.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَلَقَدْ عَلِمْتُمُ النَّشأَةَ
  الأُولى } قال: هو خلق آدم.حدثني محمد بن موسى الحرسي، قال: ثنا جعفر بن سليمان، قال:
  سمعت أبا عمران الجوني يقرأ هذه الآية { وَلَقَدْ عَلِمْتُمُ النَّشأَةَ الأُولى }
  قال: هو خلق آدم.وقوله: { فَلَوْلا تَذَكَّرُونَ } يقول تعالى ذكره: فهلا تذكرون أيها
  الناس، فتعلموا أن الذي أنشأكم النشأة الأولى، ولم تكونوا شيئاً، لا يتعذّر عليه أن
  يعيدكم من بعد مماتكم وفنائكم أحياء.وقوله: { أفَرأيْتُمْ ما تَحْرُثُونَ } يقول تعالى
  ذكره: أفرأيتم أيها الناس الحرث الذي تحرثونه { أأنْتُمْ تَزْرَعُونَهُ أمْ نَحْنُ
  الزَّارِعُونَ } يقول: أأنتم تصيرونه زرعاً، أم نحن نجعله كذلك؟ وقد:حدثني أحمد بن
  الوليد القرشي، قال: ثنا مسلم بن أبي مسلم الحرميّ، قال: ثنا مخلد بن الحسين، عن هاشم،
  عن محمد، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" لا تَقُولَنَّ زَرَعْتُ
  وَلَكِنْ قُلْ حَرَثْتُ \" قال أبو هريرة ألم تسمع إلى قول الله: «أفُرأيْتُمْ ما تَحْرُثُونَ
  ءأنْتُمْ تَزْرَعُونَهُ أمْ نَحْنُ الزَّارِعُونَ؟».\r\n\t\t\t\r\n\t\t\t</section>"

