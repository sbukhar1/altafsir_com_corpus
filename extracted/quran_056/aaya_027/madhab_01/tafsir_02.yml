  أَتْرَاباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لأَصْحَابِ ٱلْيَمِينِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُلَّةٌ
  مِّنَ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَثُلَّةٌ مِّنَ ٱلآخِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">السدر: شجر النبق. والمخضود: الذي لا شوك له، كأنما خضد شوكه. وعن
  مجاهد: الموقر الذي تثنى أغصانه كثرة حمله، من خضد الغصن إذا ثناه وهو رطب. والطلح:
  شجر الموز. وقيل: هو شجر أم غيلان، وله نوار كثير طيب الرائحة. وعن السدي: شجر يشبه
  طلح الدنيا، ولكن له ثمر أحلى من العسل. وعن علي رضي الله عنه أنه قرأ: «وطلع» (فقال)،
  وما شأن الطلح، وقرأ قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّهَا طَلْعٌ نَّضِيدٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ق: 10] فقيل له: أَوَ تُحوِّلها؟
  فقال: آي القرآن لا تهاج اليوم ولا تحوّل. وعن ابن عباس نحوه. والمنضود: الذي نضد بالحمل
  من أسفله إلى أعلاه؛ فليست له ساق بارزة { وَظِلٍّ مَّمْدُودٍ(30) } ممتدّ منبسط لا
  يتقلص، كظلّ ما بين طلوع الفجر وطلوع الشمس { مَّسْكُوبٍ } يسكب لهم أين شاؤوا وكيف
  شاؤوا لا يتعنون فيه. وقيل: دائم الجرية لا ينقطع. وقيل: مصبوب يجري على الأرض في غير
  أخدود { لاَّ مَقْطُوعَةٍ } هي دائمة لا تنقطع في بعض الأوقات كفواكه الدنيا { وَلاَ
  مَمْنُوعَةٍ } لا تمنع عن متناولها بوجه، ولا يحظر عليها كما يحظر على بساتين الدنيا.
  وقرىء: «فاكهة كثيرة»، بالرفع على: وهناك فاكهة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَحُورٌ عِينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:22]
  { وَفُرُشٍ } جمع فراش. وقرىء: «وفرش» بالتخفيف { مَّرْفُوعَةٍ } نضدت حتى ارتفعت.
  أو مرفوعة على الأسرة. وقيل: هي النساء، لأن المرأة يكنى عنها بالفراش مرفوعة على الأرائك.
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُمْ وَأَزْوٰجُهُمْ فِى ظِلَـٰلٍ عَلَى ٱلاْرَائِكِ مُتَّكِئُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يسۤ:
  56]، ويدل عليه قوله تعالى: { إِنَّا أَنشَأْنَـٰهُنَّ إِنشآءَ(35) } وعلى التفسير
  الأول أضمر لهنّ، لأنّ ذكر الفرش وهي المضاجع دلّ عليهن { أَنشَأْنَـٰهُنَّ إِنشَاء
  } أي ابتدأنا خلقهن ابتداء جديداً من غير ولادة، فإما أن يراد. اللاتي ابتدىء إنشاؤهن؛
  أو اللاتي أعيد إنشاؤهن. وعن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1122)
  أنّ أمّ سلمة رضي الله عنها سألته عن قول الله تعالى: { إِنَّا أَنشَأْنَـٰهُنَّ }
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يا
  أم سلمة هنّ اللواتي قبضن في دار الدنيا عجائز شمطا رمصا، جعلهنّ الله بعد الكبر \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ أَتْرَاباً
  } على ميلاد واحد في الاستواء، كلما أتاهنَّ أزواجهنّ وجدوهنّ أبكارا؛ فلما سمعت عائشة
  رضي الله عنها ذلك من رسول الله صلى الله عليه وسلم قالت: واوجعاه فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليس هناك وجع \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1123) وقالت عجوز لرسول الله صلى
  الله عليه وسلم: ادع الله أن يدخلني الجنة، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ الجنة لا تدخلها العجائز \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فولت وهي تبكي، فقال عليه الصلاة والسلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أخبروها أنها ليست يومئذٍ بعجوز
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الآية { عُرُباً } وقرىء: «عربا» بالتخفيف جمع عروب وهي المتحببة إلى زوجها الحسنة
  التبعل { أَتْرَاباً } مستويات في السن بنات ثلاث وثلاثين، وأزواجهنّ أيضاً كذلك. وعن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1124)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يدخل أهل الجنة الجنة جرداً مرداً
  بيضاً جعاداً مكحلين أبناء ثلاث وثلاثين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">واللام في { لأَصْحَـٰبِ ٱلْيَمِينِ(38) } من صلة أنشأنا وجعلنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

