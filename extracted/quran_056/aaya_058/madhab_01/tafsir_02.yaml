  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَحْنُ
  خَلَقْنَاكُمْ فَلَوْلاَ تُصَدِّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَأَيْتُمْ مَّا
  تُمْنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ءَأَنتُمْ تَخْلُقُونَهُ أَم نَحْنُ ٱلْخَالِقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَحْنُ
  قَدَّرْنَا بَيْنَكُمُ ٱلْمَوْتَ وَمَا نَحْنُ بِمَسْبُوقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَىٰ
  أَن نُّبَدِّلَ أَمْثَـٰلَكُمْ وَنُنشِئَكُمْ فِي مَا لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَلِمْتُمُ ٱلنَّشْأَةَ ٱلأُولَىٰ فَلَوْلاَ تَذَكَّرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَوْلاَ تُصَدِّقُونَ } تحضيض على التصديق: إما بالخلق لأنهم وإن كانوا مصدّقين به،
  إلا أنهم لما كان مذهبهم خلاف ما يقتضيه التصديق، فكأنهم مكذبون به. وإما بالبعث؛ لأنّ
  من خلق أولاً لم يمتنع عليه أن يخلق ثانياً «ما تمنون» ما تمنونه، أي: تقذفونه في الأرحام
  من النطف ـ وقرأ أبو السّمّال بفتح التاء ـ يقال: أمنى النطفة ومناها. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِن
  نُّطْفَةٍ إِذَا تُمْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النجم: 46]. { تَخْلُقُونَهُ } تقدرونه تصوّرونه { قَدَّرْنَا بَيْنَكُمُ
  ٱلْمَوْتَ } تقديراً وقسمناه عليكم قسمة الرزق على اختلاف وتفاوت كما تقتضيه مشيئتنا،
  فاختلفت أعماركم من قصير وطويل ومتوسط. وقرىء: «قدرنا» بالتخفيف. سبقته على الشيء:
  إذا أعجزته عنه وغلبته عليه ولم تمكنه منه، فمعنى قوله: { وَمَا نَحْنُ بِمَسْبُوقِينَ
  عَلَىٰ أَن نُّبَدِّلَ أَمْثَـٰلَكُمْ } أنا قادرون على ذلك لا تغلبوننا عليه، وأمثالكم
  جمع مثل: أي على أن نبدل منكم ومكانكم أشباهكم من الخلق، وعلى أن (ننشأكم) في خلق لا
  تعلمونها وما عهدتم بمثلها، يعني: أنا نقدر على الأمرين جميعاً: على خلق ما يماثلكم،
  وما لا يماثلكم؛ فكيف نعجز عن إعادتكم. ويجوز أن يكون { أَمْثَـٰلَكُم } جمع مثل، أي:
  على أن نبدّل ونغير صفاتكم التي أنتم عليها في خلقكم وأخلاقكم، وننشئكم في صفات لا
  تعلمونها. قرىء: «النشأة» والنشاءة. وفي هذا دليل على صحة القياس حيث جهَّلهم في ترك
  قياس النشأة الأخرى على الأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

