  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَأَيْتُمْ
  مَّا تُمْنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ءَأَنتُمْ تَخْلُقُونَهُ أَم نَحْنُ ٱلْخَالِقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَحْنُ
  قَدَّرْنَا بَيْنَكُمُ ٱلْمَوْتَ وَمَا نَحْنُ بِمَسْبُوقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَىٰ
  أَن نُّبَدِّلَ أَمْثَـٰلَكُمْ وَنُنشِئَكُمْ فِي مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لهؤلاء المكذّبين بالبعث: أفرأيتم أيها المُنكرون
  قُدرة الله على إحيائكم من بعد مماتكم النطف التي تمنون في أرحام نسائكم، أأنتم تخلقون
  تلك أم نحن الخالقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { نَحْنُ قَدَّرْنا بَيْنَكُمُ
  المَوْتَ وَما نَحْنُ بِمَسْبُوقِينَ } يقول تعالى ذكره: نحن قدرنا بينكم أيها الناس
  الموت، فعجَّلناه لبعض، وأخَّرناه عن بعض إلى أجل مسمى. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { قَدَّرْنا بَيْنَكُمُ المَوْتَ
  } قال: المستأخر والمستعجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما نَحْنُ بِمَسْبُوقِينَ
  عَلى أنْ نُبَدِّل أمْثالَكُمْ } ، يقول تعالى ذكره: { وَما نَحْنُ بِمَسْبُوقِينَ
  } أيها الناس في أنفسكم وآجالكم، فمفتات علينا فيها في الأمر الذي قدّرناه لها من حياة
  وموت بل لا يتقدم شيء من أجلنا، ولا يتأخر عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { على أنْ نُبَدِّل أمْثالَكُمْ } يقول: على أنْ نُبَدّل منكم أمْثالَكَمْ بعد مهلككم
  فنجيء بآخرين من جنسكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَنُنْشِئَكُمْ فِيما لا
  تَعْلَمُون } يقول: ونبدلكم عما تعلمون من أنفسكم فيما لا تعلمون منها من الصور. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَنُنْشِئَكُمْ } في أيّ
  خلق شئنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
