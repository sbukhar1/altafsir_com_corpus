  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَحْنُ
  أَقْرَبُ إِلَيْهِ مِنكُمْ وَلَـٰكِن لاَّ تُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وقال وتجعلون شكركم أنكم تكذّبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، عن أبي بشر، عن سعيد بن جُبَير، عن ابن عباس، في قوله: { وَتَجْعَلُونَ
  رِزْقَكُمْ } يقول: شكركم على ما أنزلت عليكم من الغيث والرحمة تقولون: مُطرنا بنوء
  كذا وكذا قال: فكان ذلك منهم كفراً بما أنعم عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا سفيان، عن إسماعيل بن أمية، قال: أحسبه أو غيره «أن رسول الله صلى
  الله عليه وسلم سمع رجلاً ومطروا يقول: مُطرنا ببعض عثانين الأسد، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَذَبْتَ بَلْ هُوَ رِزْقُ اللّهِ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا سفيان،
  عن محمد بن إسحاق، عن محمد بن إبراهيم بن الحارث التيمي، عن أبي سلمة، عن أبي هريرة،
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ اللّهَ لَيُصَبِّحُ القَوْمَ بالنِّعْمَةِ، أوْ يُمَسِّيهِمِ
  بِها، فَيُصْبِحُ بِها قَوْمٌ كافِرِينَ يَقُولُونَ: مُطِرْنا بَنْوْءِ كَذَا وكَذا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  محمد: فذكرت هذا الحديث لسعيد بن المسيب، فقال: ونحن قد سمعنا من أبي هريرة، وقد أخبرني
  من شهد عمر بن الخطاب رضي الله عنه وهو يستسقي، فلما استسقى التفت إلى العباس فقال:
  يا عباس يا عمّ رسول الله صلى الله عليه وسلم، كم بقي من نوء الثريا؟ فقال: العلماء
  بها يزعمون أنها تعترض في الأفق بعد سقوطها سبعاً، قال: فما مضت سابعة حتى مُطروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عبد الأعلى، عن أبي
  عبد الرحمن، عن عليّ { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ } قال: كان يقرأها
  «وَتَجْعَلُونَ شُكْرَكُمْ أنَّكُم تُكَذبُونَ» يقول: جعلتم رزق الله بنوء النجم، وكان
  رزقهم في أنفسهم بالأنواء أنواء المطر إذا نزل عليهم المطر، قالوا: رزُقنا بنوء كذا
  وكذا، وإذا أمسك عنهم كذّبوا، فذلك تكذيبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن عطاء الخراساني، في قوله: { وَتَجْعَلُونَ
  رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ } قال: كان ناس يمطرون فيقولون: مُطرنا بنوء كذا،
  مُطرنا بنوء كذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { وَتَجْعَلُونَ رِزقَكُمْ أنَّكُمْ تُكَذّبونَ } قال: قولهم
  في الأنواء: مُطرنا بنوء كذا ونوء كذا، يقول: قولوا هو من عند الله وهو رزقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت، عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول، في قوله: { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ } يقول: جعل الله
  رزقكم في السماء، وأنتم تجعلونه في الأنواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو صالح الصراري، قال: ثنا أبو جابر «محمد بن عبد الملك الأزدي» قال: ثنا جعفر بن
  الزبير، عن القاسم بن أبي أُمامة، عن النبيّ صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
