  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَبِهَـٰذَا
  ٱلْحَدِيثِ أَنتُمْ مُّدْهِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَجْعَلُونَ رِزْقَكُمْ أَنَّكُمْ تُكَذِّبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَوْلاَ
  إِذَا بَلَغَتِ ٱلْحُلْقُومَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنتُمْ حِينَئِذٍ تَنظُرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَحْنُ
  أَقْرَبُ إِلَيْهِ مِنكُمْ وَلَـٰكِن لاَّ تُبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: أفبهذا القرآن الذي أنبأتكم خبره، وقصصت عليكم أمره أيها الناس أنتم تلينون
  القول للمكذّبين به، ممالأة منكم لهم على التكذيب به والكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويله، فقال بعضهم في ذلك نحو قولنا فيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد في قول الله: {
  أفَبِهَذَا الحَدِيثِ أنْتُمْ مُدْهِنُونَ } قال: تريدون أن تمالئوهم فيه، وتركنوا
  إليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: أفبهذا الحديث
  أنتم مكذّبون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { أفَبِهَذَا الْحَدِيثِ أنْتُمْ مُدْهِنُونَ } يقول: مكذّبون غير مصدّقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول، في قوله: { أنْتُمْ مُدْهِنُونَ } يقول: مكذّبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتَجْعَلُونَ رِزقَكمْ أنَّكُمْ تُكَذّبُونَ } يقول: وتجعلون شكر الله على رزقه
  إياكم التكذيب، وذلك كقول القائل الآخر: جعلت إحساني إليك إساءة منك إليّ، بمعنى: جعلت:
  شكر إحساني، أو ثواب إحساني إليك إساءة منك إليّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذُكر عن الهيثم بن عديّ: أن من لغة أزد شنوءة: ما رزق فلان: بمعنى ما شكر. وبنحو الذي
  قلنا في ذلك قال أهل التأويل على اختلاف فيه منهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفيان، قال: ثني عبد الأعلى
  الثعلبي، عن أبي عبد الرحمن السلميّ، عن عليّ رضي الله عنه { وَتَجْعَلُونَ رِزْقَكُمْ
  أنَّكُمْ تُكَذّبُونَ } قال: شكركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا عبيد الله بن موسى، عن إسرائيل، عن عبد الأعلى الثعلبي، عن أبي
  عبد الرحمن السلمي، عن عليّ رفعه { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ
  } قال: « شكركم تقولون مُطرنا بنوء كذا وكذا، وبنجم كذا وكذا ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا يحيى بن أبي بكر، عن إسرائيل، عن
  عبد الأعلى، عن أبي عبد الرحمن، عن عليّ، عن النبيّ صلى الله عليه وسلم قال: { وَتَجْعَلُونَ
  رِزْقَكُمْ أنَّكُمْ تُكَذّبون } قال:« شُكْرَكُمْ أنَّكُمْ تُكَذّبُونَ »، قال: «
  يَقُولُونَ مُطِرْنا بنَوْءِ كَذا وكَذا ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جُبَير، عن
  ابن عباس، قال: ما مُطر قوم قط إلا أصبح بعضهم كافراً، يقولون: مُطرنا بنوء كذا وكذَا،
  وقرأ ابن عباس { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ تُكَذّبُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن عطية، قال: ثنا معاذ بن سليمان، عن
  جعفر، عن سعيد بن جُبَير، عن ابن عباس، أنه كان يقرأ { وَتَجْعَلُونَ رِزْقَكُمْ أنَّكُمْ
  تُكَذّبُون } ثم قال: ما مُطر الناس ليلة قطّ، إلا أصبح بعض الناس مشركين يقولون: مُطرنا
  بنوء كذا وكذا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
