text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَبِّحْ بِٱسْمِ
  رَبِّكَ ٱلْعَظِيمِ } * { فَلاَ أُقْسِمُ بِمَوَاقِعِ ٱلنُّجُومِ } * { وَإِنَّهُ لَقَسَمٌ
  لَّوْ تَعْلَمُونَ عَظِيمٌ } * { إِنَّهُ لَقُرْآنٌ كَرِيمٌ } * { فِي كِتَابٍ مَّكْنُونٍ
  } * { لاَّ يَمَسُّهُ إِلاَّ ٱلْمُطَهَّرُونَ } * { تَنزِيلٌ مِّن رَّبِّ ٱلْعَالَمِينَ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فسبح يا محمد بذكر ربك العظيم، وتسميته.وقوله:
  { فَلا أُقْسِمُ بِمَوَاقِعِ النُّجُومِ } اختلف أهل التأويل في تأويل قوله: { فَلا
  أُقْسِمُ بِمَوَاقِع النُّجُومِ } فقال بعضهم: عُنِي بقوله: { فَلا أُقْسِمُ }: أقسم.
  ذكر من قال ذلك:حدثنا بن حُمَيد، قال: ثنا مهران، عن سفيان، عن ابن جُرَيج، عن الحسن
  بن مسلم، عن سعيد بن جُبَير { فَلا أُقْسِمُ } قال: أقسم.وقال بعض أهل العربية: معنى
  قوله: { فَلا } فليس الأمر كما تقولون ثم استأنف القسم بعد فقيل أُقسم.وقوله: { بِمَوَاقِعِ
  النُّجُومِ } اختلف أهل التأويل في معنى ذلك، فقال بعضهم: معناه: فلا أقسم بمنازل القرآن،
  وقالوا: أنزل القرآن على رسول الله صلى الله عليه وسلم نجوماً متفرّقة. ذكر من قال
  ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حُصَين، عن حكيم بن جُبَير،
  عن سعيد بن جُبَير، عن ابن عباس، قال: نزل القرآن في ليلة القدر من السماء العليا إلى
  السماء الدنيا جملة واحدة، ثم فرق في السنين بعد. قال: وتلا ابن عباس هذه الآية { فَلا
  أُقْسِمُ بِمَوَاقِعِ النُّجُومِ } قال: نزل متفرّقاً.حدثنا ابن حُمَيد، قال: ثنا يحيى
  بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة، في قوله: { فَلا أُقْسِمُ بِمَواقِعِ
  النُّجُومِ } قال: أنزل الله القرآن نجوماً ثلاث آيات وأربع آيات وخمس آيات.حدثنا ابن
  عبد الأعلى، قال: ثنا المعتمر، عن أبيه، عن عكرِمة: إن القرآن نزل جميعاً، فوضع بمواقع
  النجوم، فجعل جبريل يأتي بالسورة، وإنما نزل جميعاً في ليلة القدر.حدثني يحيى بن إبراهيم
  المسعودي، قال: ثنا أبي، عن أبيه، عن جده، عن الأعمش، عن مجاهد { فَلا أُقْسِمُ بِمَوَاقِعِ
  النُّجُومِ } قال: هو مُحْكَم القرآن.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فَلا أُقْسِمُ بِمَوَاقِعِ النُّجُوم
  وَإنَّهُ لَقَسَمٌ لَوْ تَعْلَمُونَ عَظِيمٌ } قال: مستقرّ الكتاب أوّله وآخره.وقال
  آخرون: بل معنى ذلك: فلا أقسم بمساقط النجوم. ذكر من قال ذلك:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، قوله: { بِمَواقِعِ النُّجُومِ } قال في السماء ويقال مطالعها
  ومساقطها.حدثني بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا أُقْسِمُ
  بِمَواقِعِ النُّجُومِ }: أي مساقطها.وقال آخرون: بل معنى ذلك: بمنازل النجوم. ذكر
  من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَلا أُقْسِمُ
  بِمَوَاقِعِ النُّجُومِ } قال: بمنازل النجوم.وقال آخرون: بل معنى ذلك: بانتثار النجوم
  عند قيام الساعة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَبِّحْ بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ
  } * { فَلاَ أُقْسِمُ بِمَوَاقِعِ ٱلنُّجُومِ } * { وَإِنَّهُ لَقَسَمٌ لَّوْ تَعْلَمُونَ
  عَظِيمٌ } * { إِنَّهُ لَقُرْآنٌ كَرِيمٌ } * { فِي كِتَابٍ مَّكْنُونٍ } * { لاَّ
  يَمَسُّهُ إِلاَّ ٱلْمُطَهَّرُونَ } * { تَنزِيلٌ مِّن رَّبِّ ٱلْعَالَمِينَ }ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { فَلا أُقْسِمُ
  بِمَواقِعِ النُّجومِ } قال: قال الحسن انكدارها وانتثارها يوم القيامة.وأولى الأقوال
  في ذلك بالصواب قول من قال: معنى ذلك: فلا أقسم بمساقط النجوم ومغايبها في السماء،
  وذلك أن المواقع جمع موقع، والموقع المفعل، من وقع يقع موقعاً، فالأغلب من معانيه والأظهر
  من تأويله ما قلنا في ذلك، ولذلك قلنا: هو أولى معانيه به.واختلفت القرّاء في قراءة
  ذلك، فقرأته عامة قرّاء الكوفة بموقع على التوحيد، وقرأته عامة قرّاء المدينة والبصرة
  وبعض الكوفيين بمواقع: على الجماع.والصواب من القول في ذلك، أنهما قراءتان معروفتان
  بمعنى واحد، فبأيتهما قرأ القارىء فمصيب.وقوله: { وَإنَّهُ لَقَسمٌ لَوْ تَعْلَمُونَ
  عَظِيمٌ } يقول تعالى ذكره وإن هذا القسم الذي أقسمت لقسم لو تعلمون ما هو، وما قدره،
  قسم عظيم من المؤخر الذي معناه التقديم، وإنما هو: وإنه لقسم عظيم لو تعلمون عظمه.وقوله:
  { إنَّهُ لقُرآنٌ كَرِيمٌ } يقول تعالى ذكره: فلا أقسم بمواقع النجوم أن هذا القرآن
  لقرآن كريم، والهاء في قوله: «إنه» من ذكر القرآن.وقوله: { فِي كِتابٍ مَكْنُونٍ }
  يقول تعالى ذكره: هو في كتاب مصون عند الله لا يمسه شيء من أذى من غبار ولا غيره. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني إسماعيل بن موسى، قال: أخبرنا
  شريك، عن حكيم، عن سعيد بن جُبَير، عن ابن عباس { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ
  } الكتاب الذي في السماء.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله:
  { فِي كِتابٍ مَكْنُونٍ } قال: القرآن في كتابه المكنون الذي لا يمسه شيء من تراب ولا
  غبار.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في
  قوله: { لا يَمُسُّهُ إلا المُطَهَّرُونَ } زعموا أن الشياطين تنزّلت به على محمد،
  فأخبرهم الله أنها لا تقدر على ذلك، ولا تستطيعه، وما ينبغي لهم أن ينزلوا بهذا، وهو
  محجوب عنهم، وقرأ قول الله:{ وَما يَنْبَغِي لَهُمْ وَما يَسْتَطِيعُونَ إنَّهُمْ عَنِ
  السَّمْعِ لَمَعْزُولُونَ }حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد
  الله، يعني العتكي، عن جابر بن زيد وأبي نهيك، في قوله: { فِي كِتابٍ مَكْنُونٍ } قال:
  هو كتاب في السماء.قوله: { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ } يقول تعالى ذكره: لا
  يمسّ ذلك الكتاب المكنون إلا الذين قد طهَّرهم الله من الذنوب. واختلف أهل التأويل
  في الذين عنوا بقوله: { إلاَّ المُطَهَّرُونَ } فقال بعضهم: هم الملائكة. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس، قال: إذا أراد الله أن ينزل كتاباً نسخته السفرة، فلا يمسه إلا المطهرون، قال:
  يعني الملائكة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَبِّحْ بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ
  } * { فَلاَ أُقْسِمُ بِمَوَاقِعِ ٱلنُّجُومِ } * { وَإِنَّهُ لَقَسَمٌ لَّوْ تَعْلَمُونَ
  عَظِيمٌ } * { إِنَّهُ لَقُرْآنٌ كَرِيمٌ } * { فِي كِتَابٍ مَّكْنُونٍ } * { لاَّ
  يَمَسُّهُ إِلاَّ ٱلْمُطَهَّرُونَ } * { تَنزِيلٌ مِّن رَّبِّ ٱلْعَالَمِينَ }حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الربيع بن أبي راشد، عن سعيد بن
  جُبَير { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ } قال: الملائكة الذين في السماء.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن الربيع بن أبي راشد، عن سعيد بن جُبَير {
  لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ } قال: الملائكة.حدثنا أبو كُرَيب، قال: ثنا ابن
  يمان، عن سفيان، عن الربيع بن أبي راشد، عن سعيد بن جُبَير. { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ
  } قال: الملائكة.حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله، يعني
  العتكي، عن جبار بن زيد وأبي نهيك في قوله: { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ }
  يقول: الملائكة.قال: ثنا مهران، عن سفيان، عن أبيه، عن عكرِمة { لا يَمَسُّهُ إلاَّ
  المُطَهَّرُونَ } قال الملائكة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ } قال الملائكة.حدثنا ابن حُمَيد، قال:
  ثنا جرير، عن عاصم، عن أبي العالية { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ } قال: الملائكة.وقال
  آخرون: هم حملة التوراة. والإنجيل. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا ابن
  يمان، عن سفيان، عن أبيه، عن عكِرمة { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ } قال: حملة
  التوراة والإنجيل.وقال آخرون في ذلك: هم الذين قد طهروا من الذنوب كالملائكة والرسل.
  ذكر من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا مروان، قال: أخبرنا عاصم الأحول،
  عن أبي العالية الرياحي، في قوله: { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ } قال: ليس
  أنتم، أنتم أصحاب الذنوب.حدثني يونس، قال أخبرنا ابن وهب، قال: قال ابن زيد في قوله:
  { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ } قال: الملائكة والأنبياء والرسل التي تنزل به
  من عند الله مطهرة، والأنبياء مطهرة، فجبريل ينزل به مُطَهَّر، والرسل الذين تجيئهم
  به مُطَهَّرون فذلك قوله: { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ } والملائكة والأنبياء
  والرسل من الملائكة، والرسل من بني آدم، فهؤلاء ينزلون به مطهرون، وهؤلاء يتلونه على
  الناس مطهرون، وقرأ قول الله{ بأيْدِي سَفَرةٍ كِرامٍ بَرَرَةٍ }قال: بأيدي الملائكة
  الذين يحصون على الناس أعمالهم.وقال آخرون: عنى بذلك: أنه لا يمسه عند الله إلا المطهرون.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا يَمَسُّهُ
  إلاَّ المُطَهَّرُونَ } ذاكم عند ربّ العالمين، فأما عندكم فيمسه المشرك النجس، والمنافق
  الرَّجِس.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { لا يَمَسُّهُ
  إلاَّ المُطَهَّرُونَ } قال لا يمسه عند الله إلا المطهرون، فأما في الدنيا فإنه يمسه
  المجوسيّ النجس، والمنافق الرجس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
