  } * { فَلاَ أُقْسِمُ بِمَوَاقِعِ ٱلنُّجُومِ } * { وَإِنَّهُ لَقَسَمٌ لَّوْ تَعْلَمُونَ
  عَظِيمٌ } * { إِنَّهُ لَقُرْآنٌ كَرِيمٌ } * { فِي كِتَابٍ مَّكْنُونٍ } * { لاَّ
  يَمَسُّهُ إِلاَّ ٱلْمُطَهَّرُونَ } * { تَنزِيلٌ مِّن رَّبِّ ٱلْعَالَمِينَ }وقال
  في حرف ابن مسعود «ما يَمَسُّهُ إلاَّ المُطَهَّرُونَ».والصواب من القول من ذلك عندنا،
  أن الله جلّ ثناؤه، أخبر أن لا يمسّ الكتاب المكنون إلا المطهرون فعمّ بخبره المطهرين،
  ولم يخصص بعضاً دون بعض فالملائكة من المطهرين، والرسل والأنبياء من المطهرين وكل من
  كان مطهراً من الذنوب، فهو ممن استثني، وعني بقوله: { إلاَّ المُطَهَّرُونَ }.وقوله:
  { تَنْزِيلٌ مِنْ رَبّ العالمِينَ } يقول: هذا القرآن تنزيل من ربّ العالمين، نزّله
  من الكتاب المكنون. كما:حدثنا ابن حُميد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله
  العتكي، عن جابر بن زيد وأبي نهيك، في قوله: { تَنْزِيلٌ مِنْ رَبّ العالَمِينَ } قال:
  القرآن من ذلك الكتاب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

