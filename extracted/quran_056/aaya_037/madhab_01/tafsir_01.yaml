text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَاكِهَةٍ كَثِيرَةٍ
  } * { لاَّ مَقْطُوعَةٍ وَلاَ مَمْنُوعَةٍ } * { وَفُرُشٍ مَّرْفُوعَةٍ } * { إِنَّآ
  أَنشَأْنَاهُنَّ إِنشَآءً } * { فَجَعَلْنَاهُنَّ أَبْكَاراً } * { عُرُباً أَتْرَاباً
  } * { لأَصْحَابِ ٱلْيَمِينِ }يقول { وَفاكِهَةٍ كَثِيرةٍ لا مَقْطُوعَةٍ وَلا مَمْنُوعَةٍ
  } يقول تعالى ذكره وفيها { فاكِهَةٍ كَثِيرَة } لا ينقطع عنهم شيء منها أرادوه في وقت
  من الأوقات، كما تنقطع فواكه الصيف في الشتاء في الدنيا، ولا يمنعهم منها، ولايحول
  بينهم وبينها شوك على أشجارها، أو بعدها منهم، كما تمتنع فواكه الدنيا من كثير ممن
  أرادها ببعدها على الشجرة منهم، أو بما على شجرها من الشوك، ولكنها إذا اشتهاها أحدهم
  وقعت في فيه أو دنت منه حتى يتناولها بيده. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  وقد ذكرنا الرواية فيما مضى قبل، ونذكر بعضاً آخر منها:حدثنا محمد بن بشار، قال: ثنا
  سليمان، قال: ثنا أبو هلال، قال: ثنا قتادة، في قوله: { لا مَقْطُوعَةٍ وَلا مَمْنُوعَةٍ
  } قال: لا يمنعه شوك ولا بعد.وقوله: { وَفُرُشٍ مَرفُوعَةٍ } يقول تعالى ذكره: ولهم
  فيها فرش مرفوعة طويلة، بعضها فوق بعض، كما يقال: بناء مرفوع. وكالذي:حدثنا أبو كُرَيب،
  قال: ثنا رشْدين بن سعد، عن عمرو بن الحارث، عن درّاج أبي السمح عن أبي الهيثم، عن
  أبي سعيد، عن النبيّ صلى الله عليه وسلم، في قوله: { وَفُرُشٍ مَرْفُوعَةٍ } قال: \"
  إن ارتفاعها لكما بين السماء والأرض، وإن ما بين السماء والأرض لمسيرة خمس مئة عام
  \". حدثني يونس، قال: أخبرنا ابن وهب، قال: ثنا عمرو، عن درّاج، عن أبي الهيثم، عن
  أبي سعيد، عن رسول الله صلى الله عليه وسلم { وَفُرُشٍ مَرْفُوعَةٍ } \" وَالَّذِي
  نَفْسِي بِيَدِهِ إنَّ ارْتِفاعها... \" ثم ذكر مثله.وقوله: { إنَّا أنْشأناهُنَّ إنْشاءً
  فجَعَلْناهُنَّ أبْكاراً عُرُباً } يقول تعالى ذكره: إنا خلقناهن خلقاً فأوجدناهنّ
  قال أبو عبيدة: يعني بذلك: الحور العين اللاتي ذكرهنّ قبل، فقال:{ وَحُورٌ عينٌ كأمْثالِ
  اللُّؤْلُؤِ المَكْنُونِ }{ إنَّا أنْشأناهُنَّ إنْشاءً } ، وقال الأخفش: أضمرهنّ ولم
  يذكرهنّ قبل ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إنَّا أنْشأناهُنَّ إنْشاءً } قال:
  خلقناهنّ خَلقاً.حدثنا أبو كُرَيب، قال: ثنا معاوية بن هشام، عن شيبان، عن جابر الجُعفي،
  عن يزيد بن مرّة، عن سلمة بن يزيد، عن رسول الله صلى الله عليه وسلم في هذه الآية {
  إنَّا أنْشأْناهُنَّ إنْشاءً } قال: \" مِنَ الثَّيِّب والأبْكارِ \". وقوله: { فجَعَلْناهُنَّ
  أبْكاراً } يقول: فصيرناهنّ أبكاراً عذارى بعد إذ كنّ. كما:حدثنا حُمَيد، قال: ثنا
  مهران، عن سفيان، عن موسى بن عبيدة، عن يزيد بن أبان الرقاشي، عن أنس بن مالك، عن النبيّ
  صلى الله عليه وسلم: { إنَّا أنْشأناهُنَّ إنْشاءً } قال: \" عَجائِزَكُنَّ فِي الدُّنْيا
  عُمْشاً رُمْصاً \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَاكِهَةٍ كَثِيرَةٍ } * { لاَّ مَقْطُوعَةٍ
  وَلاَ مَمْنُوعَةٍ } * { وَفُرُشٍ مَّرْفُوعَةٍ } * { إِنَّآ أَنشَأْنَاهُنَّ إِنشَآءً
  } * { فَجَعَلْنَاهُنَّ أَبْكَاراً } * { عُرُباً أَتْرَاباً } * { لأَصْحَابِ ٱلْيَمِينِ
  }  حدثنا ابن حُمَيد، قال: ثنا مهران، عن موسى بن عُبيدة، عن يزيد بن أبان الرقاشيّ،
  عن أنس بن مالك، قال: قال النبيّ صلى الله عليه وسلم: \" إنَّا أنْشأناهُنَّ إنْشاءً
  قال: أنْشأَ عَجائِزَكُنَّ فِي الدُّنْيا عُمْشاً رُمْصاً \". حدثنا عمر بن إسماعيل
  بن مجالد، قال: ثنا محمد بن ربيعة الكلابيّ، عن موسى بن عُبيدة الرَّبَذِيّ، عن يزيد
  الرَّقاشيّ، عن أنس بن مالك، قال: قال رسول الله صلى الله عليه وسلم، في قوله: { إنَّا
  أنْشأناهُنَّ إنْشاءً } قال: \" مِنْهُنَّ العَجائِزُ اللاَّتِي كُنَّ فِي الدُّنْيا
  عُمْشاً رُمْصاً \". حدثنا سوار بن عبد الله بن داود، عن موسى بن عبيدة الرَّبَذِيّ،
  عن يزيد الرَّقاشيّ، عن أنس بن مالك، عن النبيّ صلى الله عليه وسلم، في قوله: { إنَّا
  أنْشأْناهُنَّ إنْشاءً } قال: \" هُنَّ اللَّوَاتِي كُنَّ فِي الدُّنْيا عَجائِزَ عُمْشاً
  رُمْصاً \". حدثنا ابن بشار، قال: ثنا عمرو بن عاصم، قال: ثنا المعتمر، عن أبيه، عن
  قتادة، عن صفوان بن محرز في قوله: { إنَّا أنْشأْناهُنَّ إنْشاءً فجَعَلْناهُنَّ أبْكاراً
  } قال: فهنّ العُجُز الرُّمْصُ.حدثنا ابن بشار، قال: ثنا سليمان، قال: ثنا أبو هلال،
  قال: ثنا قتادة، فِي قوله: { إنَّا أنْشأْناهُنَّ إنْشاءً فجَعَلْناهُنَّ أبْكاراً
  } قال: إن منهن العُجُزَ الرُّجَّفَ، أنشأهن الله في هذا الخلق.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { إنَّا أنْشأْناهُنَّ إنْشاءً } قال قتادة: كان صفوان
  بن محرز يقول: إن منهنّ العُجُزَ الرُّجَّف، صيرهنّ الله كما تسمعون.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول: قوله: { أبْكاراً } يقول:
  عَذَارى.حدثنا أحمد بن عبد الرحمن، قال: ثنا محمد بن الفرج الصَّدَفي الدِّمياطيّ،
  عن عمرو بن هاشم، عن ابن أبي كريمة، عن هشام بن حسان، عن الحسن، عن أمّ سلمة، زوج النبيّ
  صلى الله عليه وسلم أنها قالت: قلت يا رسول الله، أخبرني عن قول الله: { إنَّا أنْشأْناهُنَّ
  إنْشاءً فَجَعَلْناهُنَّ أبْكاراً عُرُباً أتْرَاباً لأصحَابِ اليَمِينِ } قال: \"
  هُنَّ اللَّوَاتي قُبِضْنَ فِي الدُّنْيا عَجائِزَ رُمْصاً شُمْطاً، خَلَقَهُنَّ اللّهُ
  بَعْدَ الكِبَر فَجَعَلَهُنَّ عَذَارَى \". حدثنا أبو عبيد الوَصَّابيّ، قال: ثنا محمد
  بن حمير، قال: ثنا ثابت بن عجلان، قال: سمعت سعيد بن جبير، يحدّث عن ابن عباس، في قوله:
  { إنَّا أنْشأْناهُنَّ إنْشاءً فَجَعَلْناهُنَّ أبْكاراً عُرُباً أتْرَاباً } قال:
  هن من بني آدم، نساءكنّ في الدنيا ينشئهنّ الله أبكاراً عذارى عرباً.وقوله: { عُرُباً
  } يقول تعالى ذكره: فجعلناهنّ أبكاراً غنجات متحببات إلى أزواجهنّ يحسنَّ التبعل وهي
  جمع، واحدهن عَرُوب، كما واحد الرسل رسول، وواحد القطف قطوف ومنه قول لبيد:وفي الْحُدُوجِ
  عَرُوبٌ غيرُ فاحِشَةٍ   رَيَّا الرَّوَادِفِ يَعْشَى دونَها البَصَرُوبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا إسماعيل بن أبان،
  وإسماعيل بن صبيح، عن أبي إدريس، عن ثور بن زيد، عن عكرِمة، عن ابن عباس { عُرُباً
  أتْرَاباً } قال: المَلَقَة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَاكِهَةٍ كَثِيرَةٍ } * { لاَّ مَقْطُوعَةٍ
  وَلاَ مَمْنُوعَةٍ } * { وَفُرُشٍ مَّرْفُوعَةٍ } * { إِنَّآ أَنشَأْنَاهُنَّ إِنشَآءً
  } * { فَجَعَلْنَاهُنَّ أَبْكَاراً } * { عُرُباً أَتْرَاباً } * { لأَصْحَابِ ٱلْيَمِينِ
  }حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { عُرُباً
  } يقول: عواشق.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { عُرُباً } قال: العرب المتحببات المتودّدات إلى أزواجهنّ.حدثني سليمان
  بن عبيد الله الغيلاني، قال: ثنا أيوب، قال: أخبرنا قرة، عن الحسن، قال: العرب: العاشق.حدثني
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك، عن عكرِمة، أنه قال
  في هذه الآية { عُرُباً } قال: العرب المغنوجة.حدثنا أبو كُرَيب، قال: ثنا ابن يمان،
  عن شعبة، عن سماك بن عكرِمة قال: هي المغنوجة.حدثني يعقوب، قال: ثنا ابن علية، قال:
  ثنا عُمارة بن أبي حفصة، عن عكرِمة، في قوله: { عُرُباً } قال: غنِجات.حدثني عليّ بن
  الحسن الأزديّ، قال: ثنا يحيى بن يمان، عن أبي إسحاق التيميّ، عن صالح بن حيان، عن
  أبي بريدة { عُرُباً } قال: الشَّكِلة بلغة مكة، والغِنجة بلغة المدينة.حدثنا أبو كُرَيب،
  قال: ثنا ابن يمان، قال: سمعت إبراهيم التيمي يعني ابن الزبرقان، عن صالح ابن حيان،
  عن أبي يزيد بنحوه.حدثنا ابن حُمَيد، قال: ثنا جرير، عن مغيرة، عن عثمان بن بشار، عن
  تميم بن حذلم، قوله: { عُرُباً } قال: حسن تبعُّل المرأة.حدثني يعقوب، قال: ثنا هشيم،
  قال: أخبرنا مغيرة، عن عثمان بن بشار، عن تميم بن حذلم في { عُرُباً } قال: العَرِبة:
  الحسنة التبعل. قال: وكانت العرب تقول للمرأة إذا كانت حسنة التبعل: إنها لعَرِبة.حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن أُسامة بن زيد بن أسلم، عن أبيه { عُرُباً } قال:
  حسنات الكلام.حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن سفيان، عن خصيف، عن مجاهد، قال:
  عواشق.قال: ثنا ابن يمان، عن شريك، عن خصيف، عن مجاهد، وعكرِمة، مثله.قال: ثنا ابن
  إدريس، عن حصين، عن مجاهد في { عُرُباً } قال: العرب المتحببات.حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن سفيان، عن خصيف، عن مجاهد { عُرُباً } قال: العرب: العواشق.حدثنا أبو
  كُرَيب، قال: ثنا ابن يمان، عن سفيان، عن سالم الأفطس، عن سعيد بن جُبير، مثله.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن غالب أبي الهُذَيل، عن سعيد بن جُبَير {
  عُرُباً } قال: العرب اللاتي يشتهين أزواجهنّ.حدثنا أبو كُرَيب، قال: ثنا ابن يمان،
  عن المبارك بن فضالة، عن الحسن، قال: المشتهية لبعولتهنّ.قال: ثنا ابن إدريس، قال:
  أخبرنا عثمان بن الأسود، عن عبد الله بن عبيد الله، قال: العرب: التي تشتهي زوجها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَاكِهَةٍ كَثِيرَةٍ } * { لاَّ مَقْطُوعَةٍ
  وَلاَ مَمْنُوعَةٍ } * { وَفُرُشٍ مَّرْفُوعَةٍ } * { إِنَّآ أَنشَأْنَاهُنَّ إِنشَآءً
  } * { فَجَعَلْنَاهُنَّ أَبْكَاراً } * { عُرُباً أَتْرَاباً } * { لأَصْحَابِ ٱلْيَمِينِ
  }حدثنا ابن حُمَيد، قال: ثنا مهران، عن عثمان بن الأسود، عن عبد الله بن عبيد بن عمير
  { عُرُباً } قال: العَرِبة: التي تشتهي زوجها ألا ترى أن الرجل يقول للناقة: إنها لعَرِبة؟حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { عُرُباً } قال: عُشَّقاً لأزواجهنّ.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { عُرُباً أتْرَاباً } يقول: عشَّق
  لأزواجهنّ، يحببن أزواجهنّ حباً شديداً.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول:
  أخبرنا عبيد، يقول: سمعت الضحاك يقول: العُرُب: المتحببات.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { عُرُباً أتْرَاباً } قال: متحببات إلى أزواجهن.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { عُرُباً } قال: العُرُب:
  الحسنة الكلام.حدثنا ابن البرقيّ، قال: ثنا عمرو بن أبي سلمة، قال: سُئل الأوزاعيّ،
  عن { عُرُباً } قال: سمعت يحيى يقول: هنّ العواشق.حدثنا أحمد بن عبد الرحمن، قال: ثنا
  محمد بن الفرج الصَّدَفيّ الدِّمياطِيّ، عن عمرو بن هاشم، عن أبي كريمة، عن هشام بن
  حسان، عن الحسن، عن أمه، عن أمّ سلمة، قالت: قلت يا رسول الله، أخبرني عن قوله: { عُرُباً
  أتْرَاباً } قال: \" عُرُباً مُتَعَشِّقاتٍ مُتَحَبِّباتٍ، أتْرَاباً على مِيلادٍ وَاحِدٍ
  \". حدثني محمد بن حفص أبو عبيد الوصَّابيُّ، قال: ثنا محمد بن حمير، قال: ثنا ثابت
  بن عجلان، قال: سمعت سعيد بن جُبَير يحدّث عن ابن عباس { عُرُباً } والعَرَب: الشَّوْق.واختلفت
  القرّاء في قراءة ذلك، فقرأه بعض قرّاء المدينة وبعض قرّاء الكوفيين { عُرُباً } بضم
  العين والراء. وقرأه بعض قرّاء الكوفة والبصرة «عُرْبا» بضم العين وتخفيف الراء، وهي
  لغة تميم وبكر، والضم في الحرفين أولى القراءتين بالصواب لما ذكرت من أنها جمع عروب،
  وإن كان فعول أو فعيل أو فعال أذا جُمع، جُمع على فُعُل بضم الفاء والعين، مذكراً كان
  أو مؤنثاً، والتخفيف في العين جائز، وإن كان الذي ذكرت أقصى الكلامين عن وجه التخفيف.وقوله:
  { أتْرَاباً } يعني أنهنّ مستويات على سنّ واحدة، واحدتهنّ تِرْب، كما يقال: شَبَه
  وأَشْباه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ بن الحسين
  بن الحارث، قال: ثنا محمد بن ربيعة، عن سلمة بن سابور، عن عطية، عن ابن عباس، قال:
  الأتراب: المستويات.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أتْرَاباً
  } قال: أمثالاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أتْرَاباُ } يعني:
  سنًّا واحدة.حدثني ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  أتْرَاباً } قال: الأتراب: المستويات.وقوله: { لأَصحَابِ اليَمِينِ } يقول تعالى ذكره:
  أنشأنا هؤلاء اللواتي وصف صفتهنّ من الأبكار للذين يؤخذ بهم ذات اليمين من موقف الحساب
  إلى الجنة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

