  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّآ
  إِن كَانَ مِنْ أَصْحَابِ ٱلْيَمِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَلاَمٌ لَّكَ
  مِنْ أَصْحَابِ ٱلْيَمِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّآ إِن كَانَ مِنَ ٱلْمُكَذِّبِينَ ٱلضَّآلِّينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنُزُلٌ
  مِّنْ حَمِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَصْلِيَةُ جَحِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وأمَّا إنْ كانَ } الميت { مِنْ أصحَابِ اليَمِينِ
  } الذين يُؤخذ بهم إلى الجنة من ذات أيمانهم { فَسَلامٌ لَكَ مِنْ أصحَابِ اليَمِينِ
  }. ثم اختلف في معنى قوله: { فَسَلامٌ لَكَ مِنْ أصحَابِ اليَمِينِ } فقال أهل التأويل
  فيه ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأمَّا إنْ كانَ مِنْ أصحَابِ اليَمِينِ } فسلام لك من
  أصحاب اليمين قال: سلام من عند الله، وسلَّمت عليه ملائكة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وأمَّا
  إنْ كانَ مِنْ أصحَابِ اليَمِينِ فَسَلامٌ لَكَ مِنْ أصحَاب اليَمِينِ } قال: سلم مما
  يكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما أهل العربية، فإنهم اختلفوا
  في ذلك، فقال بعض نحوِّيي البصرة { وأمَّا إنْ كانَ مِنْ أصحَابِ اليَمِينِ فَسَلامٌ
  لَكَ مِنْ أصحَابِ اليَمِينِ }: أي فيقال سلم لك. وقال بعض نحويِّي الكوفة: قوله: {
  فَسَلامٌ لَكَ مِنْ أصحَابِ اليَمِينِ }: أي فذلك مسلم لك أنك من أصحاب اليمين، وألقيت
  «أن» ونوى معناها، كما تقول: أنت مصدّق مسافر عن قليل، إذا كان قد قال: إني مسافر عن
  قليل، وكذلك يجب معناه أنك مسافر عن قليل، ومصدّق عن قليل. قال: وقوله: { فَسَلامٌ
  لَكَ } معناه: فسلم لك أنت من أصحاب اليَمين. قال: وقد يكون كالدعاء له، كقوله: فسُقياً
  لك من الرجال. قال: وإن رفعت السلام فهو دعاء، والله أعلم بصوابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر منهم قوله: { فأمَّا إنْ كانَ مِنَ المُقَرَّبِينَ } فإنه
  جمع بين جوابين، ليعلم أن أمَّا جزاء. قال: وأما قوله: { فَسَلامٌ لَكَ مِنْ أصحَاب
  اليَمِينِ } قال: وهذا أصل الكلمة مسلم لك هذا، ثم حذفت «أن» وأقيم «مِنْ» مَقامها.
  قال: وقد قيل: فسلام لك أنت من أصحاب اليَمِينِ، فهو على ذاك: أي سلام لك، يقال: أنت
  من أصحاب اليمين، وهذا كله على كلامين. قال: وقد قيل مسلم: أي كما تقول: فسلام لك من
  القوم، كما تقول: فسُقياً لك من القوم، فتكون كلمة واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب أن يقال: معناه: فسلام لك إنك من أصحاب اليمين، ثم حُذفت واجتزىء
  بدلالة مِنْ عليها منها، فسلمت من عذاب الله، ومما تكره، لأنك من أصحاب اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأمَّا إنْ كانَ مِنَ المُكَذّبِينَ الضَّآلِّينَ فَنُزُلٌ
  مِنْ حَمِيمٍ } يقول تعالى: وأما إن كان الميت من المكذّبين بآيات الله، الجائرين عن
  سبيله، فله نُزل من حميم قد أغلي حتى انتهى حرّه، فهو شرابه. { وَتَصْلِيَةُ جَحِيمٍ
  } يقول: وحريق النار يحرق بها والتصلية: التفعلة من صلاَّة الله النار فهو يصليه تصلية،
  وذلك إذاً أحرقه بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

