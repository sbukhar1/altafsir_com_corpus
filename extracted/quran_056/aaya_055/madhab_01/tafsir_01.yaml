  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَشَارِبُونَ
  عَلَيْهِ مِنَ ٱلْحَمِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَشَارِبُونَ شُرْبَ ٱلْهِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  نُزُلُهُمْ يَوْمَ ٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">نَحْنُ خَلَقْنَاكُمْ فَلَوْلاَ تُصَدِّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فشاربٌ أصحابُ الشمال على الشجر من الزَّقوم إذا
  أكلوه، فملأوا منه بطونهم من الحميم الذي انتهى غليه وحرّه. وقد قيل: إن معنى قوله:
  { فَشارِبُونَ عَلَيْهِ }: فشاربون على الأكل من الشجر من الزقوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَشارِبُونَ شُرْبَ الهِيمِ } اختلفت القرّاء في قراءة ذلك،
  فقرأته عامة قرّاء المدينة والكوفة { شُرْبَ الهِيمِ } بضم الشين، وقرأ ذلك بعض قرّاء
  مكة والبصرة والشأم «شَرْبَ الهِيمِ» اعتلالاً بأن النبيّ صلى الله عليه وسلم قال لأيام
  منى:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّها
  أيَّامُ أكْلٍ وشُرْبٍ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا أن يقال: إنهما قراءتان قد قرأ بكلّ واحدة منهما علماء من القرّاء
  مع تقارب معنييهما، فبأيتهما قرأ القارىء فمصيب في قراءته، لأن ذلك في فتحه وضمه نظير
  فتح قولهم: الضَّعف والضُّعف بضمه. وأما الهِيم، فإنها جمع أهيم، والأنثى هيماء والهيم:
  الإبل التي يصيبها داء فلا تروى من الماء. ومن العرب من يقول: هائم، والأنثى هائمة،
  ثم يجمعونه على هيم، كما قالوا: عائط وعِيط، وحائل وحول ويقال: إن الهيم: الرمل، بمعنى
  أن أهل النار يشربون الحميم شرب الرمل الماء. ذكر من قال عنى بالهيم الإبل العطاش:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { شُرْبَ الهِيِمْ } يقول: شرب الإبل العطاش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فَشارِبُونَ شُرْبَ الهِيمِ } قال: الإبل الظماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن عمران بن حدير، عن عكرمة، في قوله: { فَشارِبُونَ شُرْبَ
  الهِيمِ } قال: هي الإبل المِراض، تَمَصّ الماء مَصًّا ولا تَرْوَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد،
  عن عكرمة، في قوله: { فَشارِبُونَ شُرْبَ الهِيمِ } قال: الإبل يأخذها العُطاش، فلا
  تزال تشرب حتى تهلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيْد، قال: ثنا مهران،
  عن سفيان، عن خصيف، عن عكرِمة { فَشارِبُونَ شُرْبَ الهِيمِ } قال: هي الإبل يأخذها
  العطاش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان، عن ابن
  عباس، قال: هي الإبل العطاش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { شُرْبَ الهِيمِ } قال: الإبل
  الهيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فَشارِبُونَ شُرْبَ الهِيمِ
  } الهيم: الإبل العطاش، تشرب فلا تروى، يأخذها داء يقال له الهُيام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا سعيد، عن قتادة، قوله: { فَشارِبُونَ شُرْبَ الهِيمِ
  } قال: داء بالإبل لا تَرْوَى معه. ذكر من قال هي الرملة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان { فَشارِبُونَ شُرْبَ الهِيمِ } قال: السِّهْلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { هَذَا نُزُلُهُمْ يَوْمَ الدِّينِ } يقول تعالى ذكره: هذا
  الذي وصفت لكم أيها الناس، أن هؤلاء المكذّبين الضالين يأكلونه من شجر من زقوم، يشربون
  عليه من الحميم، هو نزلهم الذي ينزلهم ربهم يوم الدين، يعني: يوم يدين الله عباده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { نَحْنُ خَلَقْناكُمْ فَلَوْلا تُصَدِّقونَ } يقول تعالى ذكره
  لكفار قريش والمكذّبين بالبعث: نحن خلقناكم أيها الناس ولم تكونوا شيئاً، فأوجدناكم
  بشراً، فهلا تصدّقون من فعل ذلك بكم في قيله لكم: إنه يبعثكم بعد مماتكم وبِلاكم في
  قبوركم، كهيأتكم قبل مماتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

