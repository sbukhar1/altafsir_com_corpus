text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَشَارِبُونَ عَلَيْهِ
  مِنَ ٱلْحَمِيمِ } * { فَشَارِبُونَ شُرْبَ ٱلْهِيمِ } * { هَـٰذَا نُزُلُهُمْ يَوْمَ
  ٱلدِّينِ } * { نَحْنُ خَلَقْنَاكُمْ فَلَوْلاَ تُصَدِّقُونَ }يقول تعالى ذكره: فشاربٌ
  أصحابُ الشمال على الشجر من الزَّقوم إذا أكلوه، فملأوا منه بطونهم من الحميم الذي
  انتهى غليه وحرّه. وقد قيل: إن معنى قوله: { فَشارِبُونَ عَلَيْهِ }: فشاربون على الأكل
  من الشجر من الزقوم.وقوله: { فَشارِبُونَ شُرْبَ الهِيمِ } اختلفت القرّاء في قراءة
  ذلك، فقرأته عامة قرّاء المدينة والكوفة { شُرْبَ الهِيمِ } بضم الشين، وقرأ ذلك بعض
  قرّاء مكة والبصرة والشأم «شَرْبَ الهِيمِ» اعتلالاً بأن النبيّ صلى الله عليه وسلم
  قال لأيام منى: \" إنَّها أيَّامُ أكْلٍ وشُرْبٍ \". والصواب من القول في ذلك عندنا
  أن يقال: إنهما قراءتان قد قرأ بكلّ واحدة منهما علماء من القرّاء مع تقارب معنييهما،
  فبأيتهما قرأ القارىء فمصيب في قراءته، لأن ذلك في فتحه وضمه نظير فتح قولهم: الضَّعف
  والضُّعف بضمه. وأما الهِيم، فإنها جمع أهيم، والأنثى هيماء والهيم: الإبل التي يصيبها
  داء فلا تروى من الماء. ومن العرب من يقول: هائم، والأنثى هائمة، ثم يجمعونه على هيم،
  كما قالوا: عائط وعِيط، وحائل وحول ويقال: إن الهيم: الرمل، بمعنى أن أهل النار يشربون
  الحميم شرب الرمل الماء. ذكر من قال عنى بالهيم الإبل العطاش:حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { شُرْبَ الهِيِمْ } يقول:
  شرب الإبل العطاش.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فَشارِبُونَ شُرْبَ الهِيمِ } قال: الإبل الظماء.حدثني
  يعقوب، قال: ثنا ابن علية، عن عمران بن حدير، عن عكرمة، في قوله: { فَشارِبُونَ شُرْبَ
  الهِيمِ } قال: هي الإبل المِراض، تَمَصّ الماء مَصًّا ولا تَرْوَى.حدثنا ابن حُمَيد،
  قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرمة، في قوله: { فَشارِبُونَ
  شُرْبَ الهِيمِ } قال: الإبل يأخذها العُطاش، فلا تزال تشرب حتى تهلك.حدثنا ابن حُمَيْد،
  قال: ثنا مهران، عن سفيان، عن خصيف، عن عكرِمة { فَشارِبُونَ شُرْبَ الهِيمِ } قال:
  هي الإبل يأخذها العطاش.قال: ثنا مهران، عن سفيان، عن ابن عباس، قال: هي الإبل العطاش.حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { شُرْبَ الهِيمِ } قال: الإبل
  الهيم.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { فَشارِبُونَ شُرْبَ الهِيمِ } الهيم: الإبل العطاش، تشرب فلا تروى، يأخذها
  داء يقال له الهُيام.حدثنا بشر، قال: ثنا سعيد، عن قتادة، قوله: { فَشارِبُونَ شُرْبَ
  الهِيمِ } قال: داء بالإبل لا تَرْوَى معه. ذكر من قال هي الرملة:حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان { فَشارِبُونَ شُرْبَ الهِيمِ } قال: السِّهْلة.وقوله: {
  هَذَا نُزُلُهُمْ يَوْمَ الدِّينِ } يقول تعالى ذكره: هذا الذي وصفت لكم أيها الناس،
  أن هؤلاء المكذّبين الضالين يأكلونه من شجر من زقوم، يشربون عليه من الحميم، هو نزلهم
  الذي ينزلهم ربهم يوم الدين، يعني: يوم يدين الله عباده.وقوله: { نَحْنُ خَلَقْناكُمْ
  فَلَوْلا تُصَدِّقونَ } يقول تعالى ذكره لكفار قريش والمكذّبين بالبعث: نحن خلقناكم
  أيها الناس ولم تكونوا شيئاً، فأوجدناكم بشراً، فهلا تصدّقون من فعل ذلك بكم في قيله
  لكم: إنه يبعثكم بعد مماتكم وبِلاكم في قبوركم، كهيأتكم قبل مماتكم.\r\n\t\t\t\r\n\t\t\t</section>"

