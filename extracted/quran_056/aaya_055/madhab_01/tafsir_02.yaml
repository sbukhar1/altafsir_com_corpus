  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَصْحَابُ
  ٱلشِّمَالِ مَآ أَصْحَابُ ٱلشِّمَالِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي سَمُومٍ وَحَمِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظِلٍّ
  مِّن يَحْمُومٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَّ بَارِدٍ وَلاَ كَرِيمٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمْ
  كَانُواْ قَبْلَ ذَلِكَ مُتْرَفِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانُواْ يُصِرُّونَ
  عَلَى ٱلْحِنثِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَانُواْ يِقُولُونَ أَإِذَا مِتْنَا وَكُنَّا
  تُرَاباً وَعِظَاماً أَإِنَّا لَمَبْعُوثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ آبَآؤُنَا ٱلأَوَّلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّ ٱلأَوَّلِينَ وَٱلآخِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَمَجْمُوعُونَ إِلَىٰ مِيقَاتِ يَوْمٍ مَّعْلُومٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِنَّكُمْ أَيُّهَا ٱلضِّآلُّونَ ٱلْمُكَذِّبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لأَكِلُونَ مِن شَجَرٍ
  مِّن زَقُّومٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَشَارِبُونَ
  عَلَيْهِ مِنَ ٱلْحَمِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَشَارِبُونَ شُرْبَ ٱلْهِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  نُزُلُهُمْ يَوْمَ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فِى سَمُومٍ
  } في حر نار ينفذ في المسام { وَحَمِيمٍ } وماء حار متناه في الحرارة { وَظِلّ مّن
  يَحْمُومٍ } من دخان أسود بهيم { لاَّ بَارِدٍ وَلاَ كَرِيمٍ(44) } نفي لصفتي الظل
  عنه، يريد: أنه ظل، ولكن لا كسائر الظلال: سماه ظلاً، ثم نفى عنه برد الظل وروحه ونفعه
  لمن يأوي إليه من أذى الحر وذلك كرمه ليمحق ما في مدلول الظل من الاسترواح إليه. والمعنى
  أنه ظلّ حارّ ضارّ إلا أنّ للنفي في نحو هذا شأنا ليس للإثبات. وفيه تهكم بأصحاب المشأمة،
  وأنهم لا يستأهلون الظل البارد الكريم الذي هو لأضدادهم في الجنة. وقرىء: «لا بارد
  ولا كريم» بالرفع، أي: لا هو كذلك و { ٱلْحِنثِ } الذنب العظيم. ومنه قولهم: بلغ الغلام
  الحنث، أي: الحلم ووقت المؤاخذة بالمآثم. ومنه: حنث في يمينه، خلاف برّ فيها. ويقال:
  تحنث إذا تأثم وتحرج { أَوَ ءَابَآؤُنَا } دخلت همزة الاستفهام على حرف العطف. فإن
  قلت: كيف حسن العطف على المضمر في { لَمَبْعُوثُونَ } من غير تأكيد بنحن؟ قلت: حسن
  للفاصل الذي هو الهمزة، كما حسن في قوله تعالى: { مَا أَشْرَكْنَا وَلاَ آبَاؤُنَا
  } لفصل (لا) المؤكدة للنفي. وقرىء: «أو آباؤنا» وقرىء: «لمجمعون» { إِلَىٰ مِيقَـٰتِ
  يَوْمٍ مَّعْلُومٍ } إلى ما وقتت به الدنيا من يوم معلوم والإضافة بمعنى من، كخاتم
  فضة. والميقات: ماوقت به الشيء، أي: حدّ. ومنه مواقيت الإحرام: وهي الحدود التي لا
  يتجاوزها من يريد دخول مكة إلا محرماً { أَيُّهَا ٱلضَّآلُّونَ } عن الهدى { ٱلْمُكَذِّبُونَ
  } بالبعث، وهم أهل مكة ومن في مثل حالهم { مِن شَجَرٍ مّن زَقُّومٍ } من الأولى لابتداء
  الغاية، والثانية لبيان الشجر وتفسيره. وأنث ضمير الشجر على المعنى، وذكره على اللفظ
  في قوله: (منها) و (عليه) ومن قرأ: «من شجرة من زقوم» فقد جعل الضميرين للشجرة، وإنما
  ذكر الثاني على تأويل الزقوم، لأنه تفسيرها وهي في معناه «شرب الهيم» وقرىء: بالحركات
  الثلاث، فالفتح والضم مصدران. وعن جعفر الصادق رضي الله عنه: أيام أكل وشرب، بفتح الشين.
  وأما المكسور فبمعنى المشروب، أي: ما يشربه الهيم وهي الإبل التي بها الهيام، وهو داء
  تشرب منه فلا تروى: جمع أهيم وهيماء. قال ذو الرمّة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأَصْبَحْتُ كَالْهَيْمَاءِ لاَ المَاءُ مُبْرِدٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَدَاهَا وَلاَ يَقْضِي عَلَيْهَا هُيَامُهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل الهيم: الرمال. ووجهه أن يكون
  جمع الهيام بفتح الهاء وهو الرمل الذي لا يتماسك، جمع على فعل كسحاب وسحب، ثم خفف وفعل
  به ما فعل بجمع أبيض. والمعنى: أنه يسلط عليهم من الجوع ما يضطرّهم إلى أكل الزقوم
  الذي هو كالمهل؛ فإذا ملؤا منه البطون يسلط عليهم من العطش ما يضطرّهم إلى شرب الحميم
  الذي يقطع أمعاءهم، فيشربونه شرب الهيم. فإن قلت: كيف صحّ عطف الشاربين على الشاربين،
  وهما لذوات متفقة، وصفتان متفقتان، فكان عطفاً للشيء على نفسه؟ قلت: ليستا بمتفقتين،
  من حيث إنّ كونهم شاربين للحميم على ما هو عليه: من تناهي الحرارة وقطع الأمعاء أمر
  عجيب، وشربهم له على ذلك كما تشرب الهيم الماء أمر عجيب أيضاً، فكانتا صفتين مختلفتين.
  النزل: الرزق الذي يعدّ للنازل تكرماً له. وفيه تهكم، كما في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشّرْهُم
  بِعَذَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 21] وكقول أبي الشعر الضبي.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَكُنَّا إِذَا الْجَبَّارُ بِالْجَيْشِ ضَافَنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَعَلْنَا الْقَنَا وَالمُرْهِفَاتِ لَهُ نُزْلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «نزلهم» بالتخفيف.</font></font><font
