  none\" href=\"JavaScript:Open_Menu()\">لأَصْحَابِ ٱلْيَمِينِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن موسى بن عُبيدة، عن يزيد بن أبان الرقاشيّ، عن أنس
  بن مالك، قال: قال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّا أنْشأناهُنَّ إنْشاءً قال: أنْشأَ عَجائِزَكُنَّ فِي الدُّنْيا
  عُمْشاً رُمْصاً \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمر بن إسماعيل بن مجالد، قال: ثنا محمد بن ربيعة الكلابيّ، عن موسى بن عُبيدة الرَّبَذِيّ،
  عن يزيد الرَّقاشيّ، عن أنس بن مالك، قال: قال رسول الله صلى الله عليه وسلم، في قوله:
  { إنَّا أنْشأناهُنَّ إنْشاءً } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مِنْهُنَّ العَجائِزُ اللاَّتِي كُنَّ فِي الدُّنْيا عُمْشاً رُمْصاً
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سوار بن عبد الله بن داود،
  عن موسى بن عبيدة الرَّبَذِيّ، عن يزيد الرَّقاشيّ، عن أنس بن مالك، عن النبيّ صلى
  الله عليه وسلم، في قوله: { إنَّا أنْشأْناهُنَّ إنْشاءً } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هُنَّ اللَّوَاتِي كُنَّ فِي الدُّنْيا
  عَجائِزَ عُمْشاً رُمْصاً \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عمرو بن عاصم، قال: ثنا المعتمر، عن أبيه، عن قتادة، عن صفوان بن
  محرز في قوله: { إنَّا أنْشأْناهُنَّ إنْشاءً فجَعَلْناهُنَّ أبْكاراً } قال: فهنّ
  العُجُز الرُّمْصُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا سليمان،
  قال: ثنا أبو هلال، قال: ثنا قتادة، فِي قوله: { إنَّا أنْشأْناهُنَّ إنْشاءً فجَعَلْناهُنَّ
  أبْكاراً } قال: إن منهن العُجُزَ الرُّجَّفَ، أنشأهن الله في هذا الخلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا أنْشأْناهُنَّ
  إنْشاءً } قال قتادة: كان صفوان بن محرز يقول: إن منهنّ العُجُزَ الرُّجَّف، صيرهنّ
  الله كما تسمعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول: قوله: { أبْكاراً } يقول: عَذَارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن عبد الرحمن، قال: ثنا محمد بن الفرج الصَّدَفي الدِّمياطيّ،
  عن عمرو بن هاشم، عن ابن أبي كريمة، عن هشام بن حسان، عن الحسن، عن أمّ سلمة، زوج النبيّ
  صلى الله عليه وسلم أنها قالت: قلت يا رسول الله، أخبرني عن قول الله: { إنَّا أنْشأْناهُنَّ
  إنْشاءً فَجَعَلْناهُنَّ أبْكاراً عُرُباً أتْرَاباً لأصحَابِ اليَمِينِ } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هُنَّ اللَّوَاتي قُبِضْنَ فِي
  الدُّنْيا عَجائِزَ رُمْصاً شُمْطاً، خَلَقَهُنَّ اللّهُ بَعْدَ الكِبَر فَجَعَلَهُنَّ
  عَذَارَى \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو عبيد الوَصَّابيّ، قال:
  ثنا محمد بن حمير، قال: ثنا ثابت بن عجلان، قال: سمعت سعيد بن جبير، يحدّث عن ابن عباس،
  في قوله: { إنَّا أنْشأْناهُنَّ إنْشاءً فَجَعَلْناهُنَّ أبْكاراً عُرُباً أتْرَاباً
  } قال: هن من بني آدم، نساءكنّ في الدنيا ينشئهنّ الله أبكاراً عذارى عرباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عُرُباً } يقول تعالى ذكره: فجعلناهنّ أبكاراً غنجات متحببات
  إلى أزواجهنّ يحسنَّ التبعل وهي جمع، واحدهن عَرُوب، كما واحد الرسل رسول، وواحد القطف
  قطوف ومنه قول لبيد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وفي الْحُدُوجِ عَرُوبٌ غيرُ فاحِشَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَيَّا الرَّوَادِفِ يَعْشَى دونَها البَصَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
