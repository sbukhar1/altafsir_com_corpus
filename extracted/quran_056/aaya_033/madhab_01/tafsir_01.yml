  none\" href=\"JavaScript:Open_Menu()\">إِنَّآ أَنشَأْنَاهُنَّ إِنشَآءً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهُنَّ
  أَبْكَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عُرُباً أَتْرَاباً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لأَصْحَابِ
  ٱلْيَمِينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول { وَفاكِهَةٍ كَثِيرةٍ لا مَقْطُوعَةٍ
  وَلا مَمْنُوعَةٍ } يقول تعالى ذكره وفيها { فاكِهَةٍ كَثِيرَة } لا ينقطع عنهم شيء
  منها أرادوه في وقت من الأوقات، كما تنقطع فواكه الصيف في الشتاء في الدنيا، ولا يمنعهم
  منها، ولايحول بينهم وبينها شوك على أشجارها، أو بعدها منهم، كما تمتنع فواكه الدنيا
  من كثير ممن أرادها ببعدها على الشجرة منهم، أو بما على شجرها من الشوك، ولكنها إذا
  اشتهاها أحدهم وقعت في فيه أو دنت منه حتى يتناولها بيده. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. وقد ذكرنا الرواية فيما مضى قبل، ونذكر بعضاً آخر منها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا سليمان، قال: ثنا أبو هلال، قال: ثنا
  قتادة، في قوله: { لا مَقْطُوعَةٍ وَلا مَمْنُوعَةٍ } قال: لا يمنعه شوك ولا بعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَفُرُشٍ مَرفُوعَةٍ } يقول تعالى ذكره: ولهم فيها فرش مرفوعة
  طويلة، بعضها فوق بعض، كما يقال: بناء مرفوع. وكالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا رشْدين بن سعد، عن عمرو بن الحارث، عن درّاج أبي السمح عن أبي
  الهيثم، عن أبي سعيد، عن النبيّ صلى الله عليه وسلم، في قوله: { وَفُرُشٍ مَرْفُوعَةٍ
  } قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إن ارتفاعها لكما بين السماء والأرض، وإن ما بين السماء والأرض لمسيرة خمس مئة عام
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: ثنا عمرو، عن درّاج، عن أبي الهيثم، عن أبي سعيد، عن رسول الله صلى الله عليه
  وسلم { وَفُرُشٍ مَرْفُوعَةٍ }</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَالَّذِي نَفْسِي بِيَدِهِ إنَّ ارْتِفاعها... \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّا أنْشأناهُنَّ إنْشاءً فجَعَلْناهُنَّ أبْكاراً عُرُباً
  } يقول تعالى ذكره: إنا خلقناهن خلقاً فأوجدناهنّ قال أبو عبيدة: يعني بذلك: الحور
  العين اللاتي ذكرهنّ قبل، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَحُورٌ عينٌ كأمْثالِ اللُّؤْلُؤِ
  المَكْنُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">{ إنَّا أنْشأناهُنَّ إنْشاءً } ، وقال الأخفش: أضمرهنّ ولم يذكرهنّ
  قبل ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إنَّا
  أنْشأناهُنَّ إنْشاءً } قال: خلقناهنّ خَلقاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا معاوية بن هشام، عن شيبان، عن جابر الجُعفي، عن يزيد بن مرّة،
  عن سلمة بن يزيد، عن رسول الله صلى الله عليه وسلم في هذه الآية { إنَّا أنْشأْناهُنَّ
  إنْشاءً } قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مِنَ الثَّيِّب والأبْكارِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فجَعَلْناهُنَّ أبْكاراً } يقول: فصيرناهنّ أبكاراً عذارى بعد إذ كنّ. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا حُمَيد، قال: ثنا مهران، عن سفيان، عن موسى بن عبيدة، عن يزيد
  بن أبان الرقاشي، عن أنس بن مالك، عن النبيّ صلى الله عليه وسلم: { إنَّا أنْشأناهُنَّ
  إنْشاءً } قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عَجائِزَكُنَّ فِي الدُّنْيا عُمْشاً رُمْصاً \". </font></font></b><b><font class=\"TextResultArabic\"><font
