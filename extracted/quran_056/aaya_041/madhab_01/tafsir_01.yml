  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانُواْ يُصِرُّونَ
  عَلَى ٱلْحِنثِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  الذين لهم هذه الكرامة التي وصف صفتها في هذه الآيات ثُلَّتان، وهي جماعتان وأمتان
  وفرقتان: { ثُلَّةٌ مِنَ الأوَّلِينَ } ، يعني جماعة من الذين مضوا قبل أمة محمد صلى
  الله عليه وسلم، { وَثُلَّةٌ مِنَ الآخِرِينَ } ، يقول: وجماعة من أمة محمد صلى الله
  عليه وسلم، وقال به أهل التأويل. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، قال: قال الحسن { ثُلَّةٌ مِنَ الأوّلِينَ }
  من الأمم { وَثُلَّةٌ مِنَ الآخِرِينَ }: أمة محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { ثُلَّةٌ
  مِنَ الأوَّلِينَ } قال: أمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ثنا الحسن، عن حديث عمران بن حصين،
  عن عبد الله بن مسعود قال:تحدثنا عند رسول الله صلى الله عليه وسلم ذات ليلة حتى أكرينا
  في الحديث، ثم رجعنا إلى أهلينا، فلما أصبحنا غدونا على رسول الله صلى الله عليه وسلم،
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" « عُرِضَتْ عَليَّ الأنْبِياءُ اللَّيْلَةَ بأتْباعِها مِنْ أُمَمِها،
  فَكانَ النَّبِيُّ يَجِيءُ مَعَهُ الثُّلَّةُ مِنْ أُمَّتِهِ، والنَّبِيُّ مَعَهُ العِصَابَةُ
  مِنْ أُمَّتِهِ والنَّبِيُّ مَعَهُ النَّفَرُ مِن أُمَّتِهِ، والنَّبِيُّ مَعَهُ الرَّجُلُ
  مِنْ أُمَّتِهِ، والنَّبِيُّ ما مَعَهُ مِنْ أُمَّتِهِ أحَد مِنْ قَوْمِهِ، حتى أتى
  عَليَّ مُوسَى بْنُ عِمْرَانَ في كَبْكَبَةٍ مِنْ بني إسْرَائِيلَ فَلَمَّا رأيْتُهُمْ
  أعْجَبُونِي، فَقُلْتُ أيْ رَبّ مَنْ هَؤُلاءِ؟ قال: هَذَا أخُوكَ مُوسَى بنُ عِمْرَانَ
  وَمَنْ مَعَهُ مِنْ بَني إسْرائِيلَ فقُلْتُ (رَبّ، فأيْنَ أُمَّتِي؟) فَقِيلَ: انْظُرْ
  عَنْ يَمِينِكَ، فإذَا ظِرَابُ مَكَّةَ قَدْ سُدَّتْ بِوُجُوهِ الرّجالِ فَقُلْتُ:
  «مَنْ هَؤُلاءِ؟ قِيلَ: هَؤُلاء أُمَّتُكَ، فَقِيلَ: أرَضِيتَ؟ فَقُلْتُ: «رَبِّ رَضِيتُ
  رَبّ رَضِيتُ قِيلَ: انْظُر عَنْ يَسارِكَ، فَإذَا الأُفُقُ قَدْ سُدَّ بِوُجُوهِ الرِّجَالِ،
  فَقُلْتُ: «رَبِّ مَنْ هَؤُلاءِ؟ قِيلَ: هَؤُلاءِ أُمَّتُكَ، فَقِيلَ: أرَضِيتَ؟ فَقُلتُ
  رَضِيتُ، رَبِّ رَضِيتُ فَقِيلَ: إنَّ مَعَ هُؤُلاءِ سَبْعِينَ ألْفا مِنْ أُمَّتِكَ
  يَدْخُلُونَ الجَنَّةَ لا حِسابَ عَلَيْهِمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فأنشأ عُكَّاشة بن محصن، رجل من بني أسد بن خُزيمة، فقال: يا
  نبيّ الله ادعُ ربك أن يجعلني منهم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللَّهُمَّ اجْعَلْهُ مِنْهُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم أنشأ رجل آخر فقال: يا نبيّ الله ادع ربك أن يجعلني منهم، قال:
  سَبَقَك بها عُكَّاشَةُ، فقال نبيّ الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَدًى لَكُمْ أبي وأمِّي إنْ اسْتطَعْتُمْ
  أنْ تَكُونوا مِنَ السَّبْعِينَ فَكُونُوا، فإن عَجَزْتم وقَصَّرتم فكونوا من أهل الظراب،
  فإن عجزتم وقصَّرتم فكونوا مِنْ أهْلِ الأُفُقِ، فإنّي رأيْتُ ثمَّ أُناساً يَتَهَرَّشُونَ
  كَثِيراً \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
