  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانُواْ
  يُصِرُّونَ عَلَى ٱلْحِنثِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، أو قال يَتَهَوَّشُونَ قال: فتراجع
  المؤمنون، أو قال فتراجعنا على هؤلاء السبعين، فصار من أمرهم أن قالوا: نراهم ناساً
  وُلدوا في الإسلام، فلم يزالوا يعملون به حتى ماتوا عليه، فنمى حديثهم ذاك إلى نبيّ
  الله صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَيْسَ كَذاكَ، وَلَكِنَّهُمُ الَّذِينَ لا يَسْتَرْقُونَ، وَلا
  يكْتَوُون، وَلا يَتَطَيَّرُونَ، وَعَلى رَبِّهِمْ يَتَوَكَّلُونَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ذُكر أن نبيّ الله صلى الله عليه
  وسلم قال يومئذٍ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنّي لأَرْجُو أنْ يَكُونَ مَنْ تَبِعَنِي مِنْ أُمَّتِي رُبْعَ أهْلِ الجَنَّةِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فكَّبرنا،
  ثم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إنّي لأَرْجُو أنْ تَكُونُوا الشَّطْرَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فكبرنا، ثم تلا رسول الله صلى الله عليه وسلم هذه الآية: { ثُلَّةٌ
  مِنَ الأوَّلِينَ وَثُلَّةٌ مِنَ الآخِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا الحسن بن بشر البجَليُّ، عن الحكم بن عبد الملك، عن قتادة، عن
  الحسن عن عمران بن حصين، عن عبد الله بن مسعود، قال:«تحدّثنا لَيْلَةً عند رسول الله
  صلى الله عليه وسلم، حتى أكرينا أو أكثرنا، ثم ذكر نحوه، إلاَّ أنه قال: فإذَا الظِّرَابُ
  ظِرابُ مَكَّةَ مَسْدُودَةٌ بِوُجُوهِ الرّجالِ وقال أيضاً: فإني رأيْتُ عِنْدَهُ أُناساً
  يَتَهاوَشُونَ كَثِيراً قال: فقلنا: من هؤلاء السبعون ألفاً فاتفق رأينا على أنهم قوم
  وُلدوا في الإسلام ويموتون عليه قال: فذكرنا ذلك لرسول الله صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا، وَلَكِنَّهُمْ قَوْمٌ لا يَكْتَوُونَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أيضاً: ثم قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إني لأَرْجُو أنْ تكُونُوا رُبْعَ أهْلِ الجَنَّةِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فكبر أصحابه ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّي لأَرْجُوا أنْ تكُونُوا ثُلُثَ
  أهْلِ الجَنَّةِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فكبر
  أصحابه ثم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنّي لأَرْجُو أنْ تَكُونُوّ شَطْرَ أهْلِ الجَنَّةِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ { ثُلَّةٌ مِن الأوَّلِين
  وَثُلَّةٌ مِنَ الآخِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عوف، عن عبد الله بن الحارث، قال: كلهم في
  الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، أنه بلغه أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتَرْضُوْنَ أنْ تَكُونُوا رُبُعَ
  أهْلِ الجَنَّة؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  نعم، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أتَرْضُوْنَ أنْ تكُونُوا ثُلُثَ أهْلِ الجَنَّةِ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: نعم،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال وَالَّذِي نَفْسِي بِيَدِهِ إنّي لأَرْجُو أنْ تَكُونُوا شَطْرَ
  أهْل الجَنَّةِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
