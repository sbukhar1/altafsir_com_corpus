text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا
  لَهُوَ حَقُّ ٱلْيَقِينِ } * { فَسَبِّحْ بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ }يقول تعالى ذكره:
  إن هذا الذي أخبرتكم به أيها الناس من الخبر عن المقرّبين وأصحاب اليمين، وعن المكذّبين
  الضآلين، وما إليه صائرة أمورهم { لَهُوَ حَقُّ اليَقِينِ } يقول: لهو الحقّ من الخبر
  اليقين لا شكّ فيه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { إنَّ هَذَا لَهُوَ حَقُّ اليَقِينِ
  } قال: الخبر اليقين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة{ وأمَّا إنْ
  كانَ مِنَ المُكَذْبِينَ الضَّآلِّينَ فَنُزُلٌ مِنْ حَمِيمٍ وَتَصْلِيَةُ جَحِيمٍ
  إنَّ هَذَا لَهُوَ حَقُّ اليَقِينِ }حتى ختم، إن الله تعالى ليس تاركاً أحداً من خلقه
  حتى يوقفه على اليقين من هذا القرآن. فأما المؤمن فأيقن في الدنيا، فنفعه ذلك يوم القيامة.
  وأما الكافر، فأيقن يوم القيامة حين لا ينفعه.واختلف أهل العربية في وجه إضافة الحقّ
  إلى اليقين، والحقّ يقين، فقال بعض نحويي البصرة، قال: حقّ اليقين، فأضاف الحقّ إلى
  اليقين، كما قال:{ ذلكَ دِينُ القَيِّمَةِ }أي ذلك دين الملَّة القيمة، وذلك حقّ الأمر
  اليقين. قال: وأما هذا رجل السَّوء، فلا يكون فيه هذا الرجل السَّوء، كما يكون في الحقّ
  اليقن، لأن السوء ليس بالرجل، واليقين هو الحقّ. وقال بعض أهل الكوفة: اليقين نعت للحقّ،
  كأنه قال: الحقّ اليقين، والدين القيم، فقد جاء مثله في كثير من الكلام والقرآن{ وَلَدَارُ
  الآخِرَةُ }و{ الدارُ الآخِرَةُ }قال: فإذا أضيف توهم به غير الأوّل.وقوله: { فَسَبِّحْ
  باسْم رَبِّكَ العَظِيمِ } يقول تعالى ذكره: فسبح بتسمية ربك العظيم بأسمائه الحسنى.\r\n\t\t\t\r\n\t\t\t</section>"

