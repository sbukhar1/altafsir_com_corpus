  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَءَيْتُمُ
  ٱلْمَآءَ ٱلَّذِي تَشْرَبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ءَأَنتُمْ أَنزَلْتُمُوهُ مِنَ ٱلْمُزْنِ أَمْ
  نَحْنُ ٱلْمُنزِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَوْ نَشَآءُ جَعَلْنَاهُ أُجَاجاً فَلَوْلاَ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْمَآءَ ٱلَّذِى تَشْرَبُونَ
  } يريد: الماء العذب الصالح للشرب. و { ٱلْمُزْنِ } السحاب: الواحدة مزنة. وقيل: هو
  السحاب الأبيض خاصة، وهو أعذب ماء { أُجَاجاً } ملحاً زعاقاً لا يقدر على شربه. فإن
  قلت: لم أدخلت اللام على جواب (لو) في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَجَعَلْنَاهُ حُطَـٰماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:
  65] ونزعت منه ههنا؟ قلت: إنّ «لو» لما كانت داخلة على جملتين معلقة ثانيتهما بالأولى
  تعلق الجزاء بالشرط، ولم تكن مخلصة للشرط كإن ولا عاملة مثلها، وإنما سرى فيها معنى
  الشرط اتفاقاً من حيث إفادتها في مضموني جملتيها أنّ الثاني امتنع لامتناع الأوّل افتقرت
  في جوابها إلى ما ينصب علماً على هذا التعلق، فزيدت هذه اللام لتكون علماً على ذلك،
  فإذا حذفت بعد ما صارت علماً مشهوراً مكانه، فلأن الشيء إذا علم وشهر موقعه وصار مألوفاً
  ومأنوساً به: لم يبال بإسقاطه عن اللفظ، استغناء بمعرفة السامع. ألا ترى إلى ما يحكى
  عن رؤبة أنه كان يقول: خير، لمن قال له: كيف أصبحت؟ فحذف الجار لعلم كل أحد بمكانه.
  وتساوي حالي حذفه وإثباته لشهرة أمره. وناهيك بقول أوس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَتى إذَا الْكلاَّبُ قَالَ لَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَالْيَوْمِ
  مَطْلُوباً وَلاَ طَلَبَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحذفه «لم أر» فإذن حذفها اختصار لفظي وهي ثابتة في المعنى، فاستوى
  الموضعان بلا فرق بينهما؛ على أن تقدم ذكرها والمسافة قصيرة مغن عن ذكرها ثانية ونائب
  عنه. ويجوز أن يقال: إنّ هذه اللام مفيدة معنى التوكيد لا محالة، فأدخلت في آية المطعوم
  دون آية المشروب، للدلالة على أن أمر المطعوم مقدّم على أمر المشروب، وأن الوعيد بفقده
  أشد وأصعب، من قبل أن المشروب إنما يحتاج إليه تبعاً للمطعوم. ألا ترى أنك إنما تسقى
  ضيفك بعد أن تطعمه، ولو عكست قعدت تحت قول أبي العلاء:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا سُقِيَتْ ضُيُوفُ النَّاسِ مَحْضاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَقَوْا أَضْيَافَهُمْ شَبَماً زَلاَلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وسقى بعض العرب فقال: أنا لا أشرب
  إلا على ثميلة؛ ولهذا قدّمت آية المطعوم على آية المشروب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

