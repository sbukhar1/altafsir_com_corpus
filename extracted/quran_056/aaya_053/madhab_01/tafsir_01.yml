  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِنَّكُمْ أَيُّهَا ٱلضِّآلُّونَ ٱلْمُكَذِّبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لأَكِلُونَ مِن شَجَرٍ
  مِّن زَقُّومٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لأصحاب الشمال: ثم إنكم أيها الضالون عن طريق الهدى،
  المكذّبون بوعيد الله ووعده، لآكلون من شجر من زقوم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمالِئُونَ مِنْها البُطُونَ } يقول: فمالئون من الشجر الزَّقوم بطونهم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية في وجه تأنيث الشجر في قوله: { فَمالِئُونَ مِنْها
  البُطُونَ }: أي من الشجر، { فَشارِبُونَ عَلَيْهِ } لأن الشجر تؤنث وتذكر، وأنث لأنه
  حمله على الشجرة، لأن الشجرة قد تدلّ على الجميع، فتقول العرب: نبتت قبلنا شجرة مرّة
  وبقلة رديئة، وهم يعنون الجميع. وقال بعض نحويي الكوفة { لآَكِلُونَ مِنْ شَجَرٍ مِنْ
  زَقُّومٍ } ، وفي قراءة عبد الله «لآَكِلُونَ مِنْ شَجَرَةٍ مِنْ زَقُّومٍ» على واحدة،
  فمعنى شجر وشجرة واحد، لأنك إذا قلت أخذت من الشاء، فإن نويت واحدة أو أكثر من ذلك،
  فهو جائز، ثم قال: { فَمالِئُونَ مِنْها البُطُونَ } يريد من الشجرة ولو قال: فمالئون
  منه إذا لم يذكر الشجر كان صواباً يذهب إلى الشجر في منه، ويؤنث الشجر، فيكون منها
  كناية عن الشجر والشجر يؤنث ويذكر، مثل التمر يؤنث ويذكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا القول الثاني، وهو أن قوله: { فَمَالِئُونَ مِنْها } مراد به
  من الشجر أنث للمعنى، وقال { فَشارِبُونَ عَلَيْهِ } مذكراً للفظ الشجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
