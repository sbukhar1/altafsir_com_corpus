  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  قِيلاً سَلاَماً سَلاَماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  في قراءة قوله: { وحُورٌ عِينٌ } فقرأته عامة قرّاء الكوفة وبعض المدنيين «وحُورٍ عِينٍ»
  بالخفض إتباعاً لإعرابها إعراب ما قبلها من الفاكهة واللحم، وإن كان ذلك مما لا يُطاف
  به، ولكن لما كان معروفاً معناه المراد أتبع الآخر الأوّل في الإعراب، كما قال بعض
  الشعراء:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا ما الغانِياتُ بَرَزْنَ يَوْماً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَزَجَّجْن الْحَوَاجِبَ والعُيُونا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فالعيون تكَحَّل، ولا تزجَّج إلا
  الحواجب، فردّها في الإعراب على الحواجب، لمعرفة السامع معنى ذلك وكما قال الآخر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَسْمَعُ للأَحْشاءِ مِنْهُ لَغَطَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وللْيَدَيْنِ
  جُسأَةً وَبَدَدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والجسأة: غلظ في اليد، وهي لا تُسمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك بعض قرّاء المدينة ومكة والكوفة وبعض أهل البصرة بالرفع { وحُورٌ عِينٌ } على الابتداء،
  وقالوا: الحور العين لا يُطاف بهنّ، فيجوز العطف بهنّ في الإعراب على إعراب فاكهة ولحم،
  ولكنه مرفوع بمعنى: وعندهم حور عين، أو لهم حور عين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي أن يقال: إنهما قراءتان معروفتان قد قرأ بكل واحدة منهما جماعة
  من القرّاء مع تقارب معنييهما، فبأيّ القراءتين قرأ القارىء فمصيب. والحور جماعة حَوْراء:
  وهي النقية بياض العين، الشديدة سوادها. والعين: جمع عيناء، وهي النجلاء العين في حُسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كأمْثالِ اللُّؤْلُوِ المَكْنُونِ } يقول: هنّ في صفاء بياضهنّ
  وحسنهن، كاللؤلؤ المكنون الذي قد صين في كِنٍّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { جَزَاءً بِمَا كانُوا يَعْمَلُونَ } يقول تعالى ذكره: ثواباً لهم من الله بأعمالهم
  التي كانوا يعملونها في الدنيا، وعوضاً من طاعتهم إياه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرفاعيّ، قال: ثنا ابن يمان، عن ابن عُيينة، عن عمرو، عن الحسن { وحُورٌ
  عِينٌ } قال: شديدة السواد: سواد العين، شديدة البياض: بياض العين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن يمان، عن سفيان، عن رجل، عن الضحاك { وحُورٌ عِينٌ }
  قال: بِيض عِين، قال: عظام الأعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عباس الدوريّ، قال: ثنا حجاج، قال: قال ابن جُرَيج، عن عطاء الخُراسانيّ، عن ابن
  عباس، قال: الحُور: سُود الحَدَق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن عرفة، قال: ثنا إبراهيم بن محمد الأسلميّ، عن عباد بن منصور الباجيّ، أنه
  سمع الحسن البصريّ يقول: الحُور: صوالح نساء بني آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إبراهيم بن محمد، عن ليث بن أبي سليم، قال: بلغني أن الحور العين خُلقن من الزعفران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يزيد الطحان، قال: حدثتنا عائشة امرأة ليث، عن ليث،
  عن مجاهد، قال: خلق الحُور العين من الزعفران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبيد المحاربي، قال: ثنا عمرو بن سعد، قال: سمعت ليثاً، ثني، عن مجاهد، قال:
  حور العين خُلقن من الزعفران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى قوله: { حُورٌ } أنهنّ يحار فيهنّ الطرف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام، قال: ثنا ابن يمان، عن سفيان، عن رجل، عن مجاهد {
  وحُورٌ عِينٌ } قال: يحار فيهنّ الطرف.</font></font>&#13;\t\t\t<label disabled=\"true\"
