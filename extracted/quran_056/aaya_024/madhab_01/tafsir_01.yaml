  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في تأويل قوله:
  { كأمْثالِ اللُّؤْلُؤِ } قال أهل التأويل، وجاء الأثر عن رسول الله صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن عبد الرحمن، قال:
  ثنا أحمد بن الفرج الصَّدَفيّ الدِّمْياطيّ، عن عمرو بن هاشم، عن ابن أبي كريمة، عن
  هشام بن حسان، عن الحسن، عن أمه، عن أمّ سلمة، قالت: قلت يا رسول الله أخبرني عن قول
  الله { كأمْثالِ اللُّؤلُؤِ المَكْنُونِ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صفاؤُهُنَّ كَصَفاءِ الدُّرّ الَّذِي فِي الأصْدَافِ الَّذِي لا
  تَمُسُّهُ الأيْدي \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا يَسْمَعُونَ فِيها لَغْواً وَلا تأثِيماً } يقول: لا يسمعون فيها باطلاً من القول
  ولا تأثيماً، يقول: ليس فيها ما يُؤثمهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العلم بكلام العرب من أهل البصرة يقول: { لا يَسْمَعُونَ فِيها لَغْواً وَلا
  تَأثِيماً } والتأثيم لا يُسمع، وإنما يُسمع اللغو، كما قيل: أكلت خبزاً ولبناً، واللبن
  لا يُؤكل، فجازت إذ كان معه شيء يؤكل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلاَّ قِيلاً سَلاماً سّلاماً } يقول: لا يسمعون فيها من القول إلا قيلاً سلاماً:
  أي أسلم مما تكره. وفي نصب قوله: { سَلاماً سَلاماً } وجهان: إن شئت جعلته تابعاً للقيل،
  ويكون السلام حينئذٍ هو القيل، فكأنه قيل: لا يسمعون فيها لغواً ولا تأثيماً، إلا سلاماً
  سلاماً، ولكنهم يسمعون سلاماً سلاماً. والثاني: أن يكون نصبه بوقوع القيل عليه، فيكون
  معناه حينئذٍ: إلا قيلَ سلامٍ فإن نوّن نصب قوله: { سَلاماً سَلاماً } بوقوع قِيلٍ
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
