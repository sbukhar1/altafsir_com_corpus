  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَمَسُّهُ إِلاَّ ٱلْمُطَهَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَنزِيلٌ مِّن رَّبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فسبح يا محمد بذكر
  ربك العظيم، وتسميته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلا أُقْسِمُ بِمَوَاقِعِ
  النُّجُومِ } اختلف أهل التأويل في تأويل قوله: { فَلا أُقْسِمُ بِمَوَاقِع النُّجُومِ
  } فقال بعضهم: عُنِي بقوله: { فَلا أُقْسِمُ }: أقسم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بن حُمَيد، قال: ثنا مهران، عن سفيان، عن ابن جُرَيج، عن الحسن
  بن مسلم، عن سعيد بن جُبَير { فَلا أُقْسِمُ } قال: أقسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض أهل العربية: معنى قوله: { فَلا } فليس الأمر كما تقولون ثم استأنف القسم بعد فقيل
  أُقسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بِمَوَاقِعِ النُّجُومِ
  } اختلف أهل التأويل في معنى ذلك، فقال بعضهم: معناه: فلا أقسم بمنازل القرآن، وقالوا:
  أنزل القرآن على رسول الله صلى الله عليه وسلم نجوماً متفرّقة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حُصَين، عن حكيم
  بن جُبَير، عن سعيد بن جُبَير، عن ابن عباس، قال: نزل القرآن في ليلة القدر من السماء
  العليا إلى السماء الدنيا جملة واحدة، ثم فرق في السنين بعد. قال: وتلا ابن عباس هذه
  الآية { فَلا أُقْسِمُ بِمَوَاقِعِ النُّجُومِ } قال: نزل متفرّقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد،
  عن عكرِمة، في قوله: { فَلا أُقْسِمُ بِمَواقِعِ النُّجُومِ } قال: أنزل الله القرآن
  نجوماً ثلاث آيات وأربع آيات وخمس آيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، عن عكرِمة: إن القرآن نزل جميعاً، فوضع
  بمواقع النجوم، فجعل جبريل يأتي بالسورة، وإنما نزل جميعاً في ليلة القدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يحيى بن إبراهيم المسعودي، قال: ثنا أبي، عن أبيه، عن جده، عن
  الأعمش، عن مجاهد { فَلا أُقْسِمُ بِمَوَاقِعِ النُّجُومِ } قال: هو مُحْكَم القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فَلا أُقْسِمُ بِمَوَاقِعِ النُّجُوم وَإنَّهُ لَقَسَمٌ
  لَوْ تَعْلَمُونَ عَظِيمٌ } قال: مستقرّ الكتاب أوّله وآخره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: فلا أقسم بمساقط النجوم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { بِمَواقِعِ النُّجُومِ } قال
  في السماء ويقال مطالعها ومساقطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلا أُقْسِمُ بِمَواقِعِ النُّجُومِ
  }: أي مساقطها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: بمنازل
  النجوم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { فَلا أُقْسِمُ بِمَوَاقِعِ النُّجُومِ } قال: بمنازل
  النجوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: بانتثار
  النجوم عند قيام الساعة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
