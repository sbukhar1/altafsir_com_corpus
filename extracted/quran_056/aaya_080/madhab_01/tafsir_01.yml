  يَمَسُّهُ إِلاَّ ٱلْمُطَهَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَنزِيلٌ مِّن رَّبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { فَلا أُقْسِمُ بِمَواقِعِ
  النُّجومِ } قال: قال الحسن انكدارها وانتثارها يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب قول من قال: معنى ذلك: فلا أقسم بمساقط النجوم ومغايبها في
  السماء، وذلك أن المواقع جمع موقع، والموقع المفعل، من وقع يقع موقعاً، فالأغلب من
  معانيه والأظهر من تأويله ما قلنا في ذلك، ولذلك قلنا: هو أولى معانيه به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الكوفة بموقع على
  التوحيد، وقرأته عامة قرّاء المدينة والبصرة وبعض الكوفيين بمواقع: على الجماع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك، أنهما قراءتان معروفتان بمعنى واحد، فبأيتهما
  قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنَّهُ لَقَسمٌ لَوْ
  تَعْلَمُونَ عَظِيمٌ } يقول تعالى ذكره وإن هذا القسم الذي أقسمت لقسم لو تعلمون ما
  هو، وما قدره، قسم عظيم من المؤخر الذي معناه التقديم، وإنما هو: وإنه لقسم عظيم لو
  تعلمون عظمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّهُ لقُرآنٌ كَرِيمٌ
  } يقول تعالى ذكره: فلا أقسم بمواقع النجوم أن هذا القرآن لقرآن كريم، والهاء في قوله:
  «إنه» من ذكر القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فِي كِتابٍ مَكْنُونٍ }
  يقول تعالى ذكره: هو في كتاب مصون عند الله لا يمسه شيء من أذى من غبار ولا غيره. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  إسماعيل بن موسى، قال: أخبرنا شريك، عن حكيم، عن سعيد بن جُبَير، عن ابن عباس { لا
  يَمَسُّهُ إلاَّ المُطَهَّرُونَ } الكتاب الذي في السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { فِي كِتابٍ مَكْنُونٍ } قال:
  القرآن في كتابه المكنون الذي لا يمسه شيء من تراب ولا غبار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { لا
  يَمُسُّهُ إلا المُطَهَّرُونَ } زعموا أن الشياطين تنزّلت به على محمد، فأخبرهم الله
  أنها لا تقدر على ذلك، ولا تستطيعه، وما ينبغي لهم أن ينزلوا بهذا، وهو محجوب عنهم،
  وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما يَنْبَغِي لَهُمْ وَما يَسْتَطِيعُونَ إنَّهُمْ عَنِ السَّمْعِ
  لَمَعْزُولُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله، يعني
  العتكي، عن جابر بن زيد وأبي نهيك، في قوله: { فِي كِتابٍ مَكْنُونٍ } قال: هو كتاب
  في السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { لا يَمَسُّهُ إلاَّ المُطَهَّرُونَ
  } يقول تعالى ذكره: لا يمسّ ذلك الكتاب المكنون إلا الذين قد طهَّرهم الله من الذنوب.
  واختلف أهل التأويل في الذين عنوا بقوله: { إلاَّ المُطَهَّرُونَ } فقال بعضهم: هم
  الملائكة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال: إذا أراد الله أن ينزل كتاباً
  نسخته السفرة، فلا يمسه إلا المطهرون، قال: يعني الملائكة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
