  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  أُقْسِمُ بِمَوَاقِعِ ٱلنُّجُومِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ لَقَسَمٌ لَّوْ تَعْلَمُونَ عَظِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  لَقُرْآنٌ كَرِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِي كِتَابٍ مَّكْنُونٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَمَسُّهُ إِلاَّ ٱلْمُطَهَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَنزِيلٌ مِّن رَّبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلاَ أُقْسِمُ } معناه فأقسم. ولا مزيدة مؤكدة مثلها في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لّئَلاَّ
  يَعْلَمَ أَهْلُ ٱلْكِتَـٰبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد: 29] وقرأ الحسن: «فلأقسم». ومعناه: فلأنا أقسم: اللام لام
  الابتداء دخلت على جملة من مبتدأ وخبر، وهي: أنا أقسم، كقولك: «لزيد منطلق» ثم حذف
  المبتدأ، ولا يصح أن تكون اللام لام القسم لأمرين، أحدهما: أن حقها أن يقرن بها النون
  المؤكدة، والإخلال بها ضعيف قبيح. والثاني: أن «لأفعلن» في جواب القسم للاستقبال، وفعل
  القسم يجب أن يكون للحال { بِمَوٰقِعِ ٱلنُّجُومِ } بمساقطها ومغاربها، لعل لله تعالى
  في آخر الليل إذا انحطت النجوم إلى المغرب أفعالاً مخصوصة عظيمة، أو للملائكة عبادات
  موصوفة، أو لأنه وقت قيام المتهجدين والمبتهلين إليه من عباده الصالحين، ونزول الرحمة
  والرضوان عليهم؛ فلذلك أقسم بمواقعها، واستعظم ذلك بقوله { وَإِنَّهُ لَقَسَمٌ لَّوْ
  تَعْلَمُونَ عَظِيمٌ (76) } أو أراد بمواقعها: منازلها ومسايرها، وله تعالى في ذلك
  من الدليل على عظيم القدرة والحكمة ما لا يحيط به الوصف. وقوله: { وَإِنَّهُ لَقَسَمٌ
  لَّوْ تَعْلَمُونَ عَظِيمٌ (76) } اعتراض في اعتراض؛ لأنه اعترض به بين المقسم والمقسم
  عليه، وهو قوله: { إِنَّهُ لَقُرْءَانٌ كَرِيمٌ(77) } واعترض بـ { لَّوْ تَعْلَمُونَ
  } بين الموصوف وصفته. وقيل: مواقع النجوم: أوقات وقوع نجوم القرآن، أي: أوقات نزولها
  كريم حسن مرضي في جنسه من الكتب. أو نفاع جم المنافع. أو كريم على الله { فِى كِتَـٰبٍ
  مَّكْنُونٍ(78) } مصون من غير المقربين من الملائكة، لا يطلع عليه من سواهم، وهم المطهرون
  من جميع الأدناس أدناس الذنوب وما سواها: إن جعلت الجملة صفة لكتاب مكنون وهو اللوح.
  وإن جعلتها صفة للقرآن؛ فالمعنى لا ينبغي أن يمسه إلا من هو على الطهارة من الناس،
  يعني مس المكتوب منه، ومن الناس من حمله على القراءة أيضاً، وعن ابن عمر أحب إليَّ
  أن لا يقرأ إلا وهو طاهر، وعن ابن عباس في رواية أنه كان يبيح القراءة للجنب، ونحوه
  قول رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1128)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" المسلم أخو المسلم لا يظلمه ولا
  يسلمه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي
  لا ينبغي له أن يظلمه أو يسلمه. وقرىء: «المتطهرون» و«المطهرون» بالإدغام. و«المطهرون»،
  من أطهره بمعنى طهره. والمطهرون بمعنى: يطهرون أنفسهم أو غيرهم بالاستغفار لهم والوحي
  الذي ينزلونه { تَنزِيلٌ } صفة رابعة للقرآن، أي: منزل من رب العالمين. أو وصف بالمصدر؛
  لأنه نزل نجوماً من بين سائر كتب الله تعالى، فكأنه في نفسه تنزيل؛ ولذلك جرى مجرى
  بعض أسمائه، فقيل: جاء في التنزيل كذا، ونطق به التنزيل. أو هو تنزيل على المبتدأ.
  وقرىء: «تنزيلاً» على: نزل تنزيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

