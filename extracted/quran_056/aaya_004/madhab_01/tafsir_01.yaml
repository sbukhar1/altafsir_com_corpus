text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا وَقَعَتِ
  ٱلْوَاقِعَةُ } * { لَيْسَ لِوَقْعَتِهَا كَاذِبَةٌ } * { خَافِضَةٌ رَّافِعَةٌ } *
  { إِذَا رُجَّتِ ٱلأَرْضُ رَجّاً } * { وَبُسَّتِ ٱلْجِبَالُ بَسّاً } * { فَكَانَتْ
  هَبَآءً مُّنبَثّاً }يعني تعالى ذكره بقوله: { إذَا وَقَعَتِ الوَاقَعةُ }: إذا نزلت
  صيحة القيامة، وذلك حين يُنفخ في الصور لقيام الساعة. كما:حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { إذَا وَقَعتِ الوَاقِعَةُ
  } يعني: الصيحة.حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  في قوله: { إذَا وَقَعَتِ الوَاقِعَةُ } الواقعة والطامة والصاخة، ونحو هذا من أسماء
  القيامة، عظَّمه الله، وحذّره عباده.وقوله: { لَيْسَ لِوَقْعَتِها كاذِبَةٌ } يقول
  تعالى: ليس لوقعة الواقعة تكذيب ولا مردودية ولا مثنوية، والكاذبة في هذا الموضع مصدر،
  مثل العاقبة والعافية. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَيْسَ لِوَقْعَتِها كاذِبَةٌ }: أي
  ليس لها مثنوية، ولا رجعة، ولا ارتداد.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة، في قوله: { لَيْسَ لِوَقْعَتِها كاذِبَةٌ } قال: مثنوية.وقوله: { خافِضَةٌ
  رَافِعَةٌ } يقول تعالى ذكره: الواقعة حينئذٍ خافضة، أقواماً كانوا في الدنيا، أعزّاء
  إلى نار الله.وقوله: { رَافِعَةٌ } يقول: رفعت أقواماً كانوا في الدنيا وُضَعاء إلى
  رحمة الله وجنته. وقيل: خفضت فأسمعت الأدنى، ورفعت فأسمعت الأقصى. ذكر من قال في ذلك
  ما قلنا:حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله، يعني العَتَكيّ،
  عن عثمان بن عبد الله بن سُراقة { خافِضَةٌ رَافِعَةٌ } قال: الساعة خفضت أعداء الله
  إلى النار، ورفعت أولياء الله إلى الجنة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { خافِضَةٌ رَافِعَةٌ } يقول: تخللت كلّ سهل وجبل، حتى أسمعت القريب
  والبعيد، ثم رفعت أقواماً في كرامة الله، وخفضت أقواماً في عذاب الله.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { خافِضَةٌ رَافِعَةٌ } قال: أسمعت القريب
  والبعيد، خافضة أقواماً إلى عذاب الله، ورافعة أقواماً إلى كرامة الله.حدثنا ابن حُمَيد،
  قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة، قوله: { خافِضَةٌ رَافِعَةٌ
  } قال: خفضت وأسمعت الأدنى، ورفعت فأسمعت الأقصى قال: فكان القريب والبعيد من الله
  سواء.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس: { خافِضَةٌ رَافِعَةٌ } قال: سمَّعت القريب والبعيد.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { خافِضَةٌ رَافِعَةٌ } خفضت
  فأسمعت الأدنى ورفعت فأسمعت الأقصى، فكان فيها القريب والبعيد سواء.وقوله: { إذَا رُجَّتِ
  الأرْضُ رَجًّا } يقول تعالى ذكره: إذا زلزلت الأرض فحرّكت تحريكاً من قولهم السهم
  يرتجّ في الغرض، بمعنى: يهتزّ ويضطرب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا وَقَعَتِ ٱلْوَاقِعَةُ } * {
  لَيْسَ لِوَقْعَتِهَا كَاذِبَةٌ } * { خَافِضَةٌ رَّافِعَةٌ } * { إِذَا رُجَّتِ ٱلأَرْضُ
  رَجّاً } * { وَبُسَّتِ ٱلْجِبَالُ بَسّاً } * { فَكَانَتْ هَبَآءً مُّنبَثّاً }وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إذَا رُجَّتِ الأرْضُ رَجًّا } يقول:
  زلزلها.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قول الله: { إذَا رُجَّتِ
  الأرْضُ رَجًّا } قال: زلزلت.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { إذَا رُجَّتِ الأرْضُ رَجًّا } يقول: زلزلت زلزلة.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { إذا رُجَّتِ الأرْضُ رَجًّا } قال: زلزلت زلزالاً.وقوله:
  { وَبُسَّتِ الجِبالُ بَسًّا } يقول تعالى ذكره: فتتت الجبال فتا، فصارت كالدقيق المبسوس،
  وهو المبلول، كما قال جلّ ثناؤه: وكانَتِ الجِبالُ كَثِيباً مَهِيلاً والبسيسة عند
  العرب: الدقيق والسويق تُلَتُّ وتُتَخَذُوا زاداً.وذُكر عن لصّ من غَطَفان أنه أراد
  أن يخبز، فخاف أن يعجل عن الخبز قبل الدقيق وأكله عجيناً، وقال:لا تَخْبِـــزَا خَبْــزاً
  وبُسَّـــا بَسَّـــا   مَلْســـاً بِــــذَوْدِ الحَــلَسِــيّ مَــلْـســـاوبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { وَبُسَّت الجِبالُ بَسًّا } يقول: فتتت
  فتاً.حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، قوله:
  { وَبُسَّتِ الجِبالُ بَسًّا } قال: فتتت.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن منصور، عن مجاهد، في قوله: { وَبُسَّتِ الجِبالُ بَسًّا } قال: كما يبس
  السويق.حدثني أحمد بن عمرو البصريّ، قال: ثنا حفص بن عمر العدني، عن الحكم بن أبان،
  عن عكرمة { وَبُسَّتِ الجِبالُ بَسًّا } قال: فُتَّتْ فتاً.حدثني إسماعيل بن موسى بن
  بنت السديّ، قال: أخبرنا بشر بن الحكم الأحمسيّ، عن سعيد بن الصلت، عن إسماعيل السديّ
  وأبي صالح { وَبُسَّتِ الجِبالُ بَسًّا } قال: فُتتت فتاً.حدثنا ابن حُمَيد، قال: ثنا
  مهران، عن سفيان، عن منصور، عن مجاهد { وَبُسَّتِ الجِبالِ بَسًّا } قال: كما يبس السويق.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { وَبُسَّتِ الجِبالُ بَسًّا
  } قال: صارت كثيباً مهيلاً كما قال الله.حدثنا ابن حُمَيد، قال: ثنا جرير، عن منصور،
  عن مجاهد، في قوله: { وَبُسَّتِ الجِبالُ بَسًّا } قال: فُتتت فتاً.وقوله: { فَكانَتْ
  هَباءً مُنْبَثًّا } اختلف أهل التأويل في معنى الهباء، فقال بعضهم: هو شعاع الشمس
  الذي يدخل من الكوّة كهيئة الغبار. ذكر من قال ذلك:حدثني علي، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { فَكانَتْ هَباءً مُنْبَثًّا }  يقول:
  شعاع الشمس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا وَقَعَتِ ٱلْوَاقِعَةُ } * {
  لَيْسَ لِوَقْعَتِهَا كَاذِبَةٌ } * { خَافِضَةٌ رَّافِعَةٌ } * { إِذَا رُجَّتِ ٱلأَرْضُ
  رَجّاً } * { وَبُسَّتِ ٱلْجِبَالُ بَسّاً } * { فَكَانَتْ هَبَآءً مُّنبَثّاً }حدثنا
  ابن حُمَيد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد { هَباءً مُنْبَثًّا } قال:
  شعاع الشمس حين يدخل من الكوّة.قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: { فَكانَتْ
  هَباءً مُنْبَثًّا } قال: شعاع الشمس يدخل من الكوّة، وليس بشيء.وقال آخرون: هو رهج
  الدوابّ. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي إسحاق،
  عن الحارث، عن عليّ رضي الله عنه، قال: رهج الدوابِّ.وقال آخرون: هو ما تطاير من شرر
  النار الذي لا عين له. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فَكانَتْ هَباء مُنْبَثًّا } قال: الهباء:
  الذي يطير من النار إذا اضطرمت، يطير منه الشرر، فإذا وقع لم يكن شيئاً.وقال آخرون:
  هو يبيس الشجر الذي تذروه الرياح. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، في قوله: { فَكانَتْ هَباءً مُنْبَثًّا } كَيبيس الشجر، تذروه الرياح
  يميناً وشمالاً.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { هَباءً مُنْبَثًّا } يقول: الهباء: ما تذروه الريح من حطام الشجر.وقد بيَّنا معنى
  الهباء في غير هذا الموضع بشواهده، فأغنى عن إعادته في هذا الموضع.وأما قوله: { مُنْبَثًّا
  } فإنه يعني متفرّقاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

