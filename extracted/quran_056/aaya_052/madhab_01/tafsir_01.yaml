text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّكُمْ
  أَيُّهَا ٱلضِّآلُّونَ ٱلْمُكَذِّبُونَ } * { لأَكِلُونَ مِن شَجَرٍ مِّن زَقُّومٍ
  } * { فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ }يقول تعالى ذكره لأصحاب الشمال: ثم إنكم أيها
  الضالون عن طريق الهدى، المكذّبون بوعيد الله ووعده، لآكلون من شجر من زقوم:وقوله:
  { فَمالِئُونَ مِنْها البُطُونَ } يقول: فمالئون من الشجر الزَّقوم بطونهم:واختلف أهل
  العربية في وجه تأنيث الشجر في قوله: { فَمالِئُونَ مِنْها البُطُونَ }: أي من الشجر،
  { فَشارِبُونَ عَلَيْهِ } لأن الشجر تؤنث وتذكر، وأنث لأنه حمله على الشجرة، لأن الشجرة
  قد تدلّ على الجميع، فتقول العرب: نبتت قبلنا شجرة مرّة وبقلة رديئة، وهم يعنون الجميع.
  وقال بعض نحويي الكوفة { لآَكِلُونَ مِنْ شَجَرٍ مِنْ زَقُّومٍ } ، وفي قراءة عبد الله
  «لآَكِلُونَ مِنْ شَجَرَةٍ مِنْ زَقُّومٍ» على واحدة، فمعنى شجر وشجرة واحد، لأنك إذا
  قلت أخذت من الشاء، فإن نويت واحدة أو أكثر من ذلك، فهو جائز، ثم قال: { فَمالِئُونَ
  مِنْها البُطُونَ } يريد من الشجرة ولو قال: فمالئون منه إذا لم يذكر الشجر كان صواباً
  يذهب إلى الشجر في منه، ويؤنث الشجر، فيكون منها كناية عن الشجر والشجر يؤنث ويذكر،
  مثل التمر يؤنث ويذكر.والصواب من القول في ذلك عندنا القول الثاني، وهو أن قوله: {
  فَمَالِئُونَ مِنْها } مراد به من الشجر أنث للمعنى، وقال { فَشارِبُونَ عَلَيْهِ }
  مذكراً للفظ الشجر.\r\n\t\t\t\r\n\t\t\t</section>"

