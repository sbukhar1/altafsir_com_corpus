  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ حَقُّ ٱلْيَقِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسَبِّحْ بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن هذا الذي أخبرتكم به أيها الناس من الخبر عن المقرّبين
  وأصحاب اليمين، وعن المكذّبين الضآلين، وما إليه صائرة أمورهم { لَهُوَ حَقُّ اليَقِينِ
  } يقول: لهو الحقّ من الخبر اليقين لا شكّ فيه. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { إنَّ هَذَا لَهُوَ حَقُّ اليَقِينِ } قال: الخبر اليقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأمَّا
  إنْ كانَ مِنَ المُكَذْبِينَ الضَّآلِّينَ فَنُزُلٌ مِنْ حَمِيمٍ وَتَصْلِيَةُ جَحِيمٍ
  إنَّ هَذَا لَهُوَ حَقُّ اليَقِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتى ختم، إن الله تعالى ليس تاركاً
  أحداً من خلقه حتى يوقفه على اليقين من هذا القرآن. فأما المؤمن فأيقن في الدنيا، فنفعه
  ذلك يوم القيامة. وأما الكافر، فأيقن يوم القيامة حين لا ينفعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية في وجه إضافة الحقّ إلى اليقين، والحقّ يقين، فقال
  بعض نحويي البصرة، قال: حقّ اليقين، فأضاف الحقّ إلى اليقين، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذلكَ
  دِينُ القَيِّمَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي ذلك دين الملَّة القيمة، وذلك حقّ الأمر اليقين. قال: وأما هذا
  رجل السَّوء، فلا يكون فيه هذا الرجل السَّوء، كما يكون في الحقّ اليقن، لأن السوء
  ليس بالرجل، واليقين هو الحقّ. وقال بعض أهل الكوفة: اليقين نعت للحقّ، كأنه قال: الحقّ
  اليقين، والدين القيم، فقد جاء مثله في كثير من الكلام والقرآن</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَدَارُ الآخِرَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الدارُ
  الآخِرَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فإذا أضيف توهم به غير الأوّل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَسَبِّحْ باسْم رَبِّكَ العَظِيمِ } يقول تعالى ذكره: فسبح بتسمية ربك العظيم بأسمائه
  الحسنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

