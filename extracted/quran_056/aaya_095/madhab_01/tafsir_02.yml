  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ حَقُّ ٱلْيَقِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسَبِّحْ بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ترتيب الآية: فلولا ترجعونها إذا بلغت الحلقوم إن كنتم غير مدينين.
  و(فلولا) الثانية مكررة للتوكيد، والضمير في { تَرْجِعُونَهَا } للنفس وهي الروح، وفي
  { أَقْرَبُ إِلَيْهِ } للمحتضر { غَيْرَ مَدِينِينَ } غير مربوبين، من دان السلطان
  الرعية إذا ساسهم. { وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنكُمْ } يا أهل الميت بقدرتنا وعلمنا،
  أو بملائكة الموت. والمعنى: إنكم في جحودكم أفعال الله تعالى وآياته في كل شيء إن أنزل
  عليكم كتاباً معجزاً قلتم: سحر وافتراء. وإن أرسل إليكم رسولاً قلتم: ساحر كذاب، وإن
  رزقكم مطراً يحييكم به قلتم: صدق نوء كذا، على مذهب يؤدي إلى الإهمال والتعطيل فما
  لكم لا ترجعون الروح إلى البدن بعد بلوغه الحلقوم إن لم يكن ثم قابض وكنتم صادقين في
  تعطيلكم وكفركم بالمحيي المميت المبدىء المعيد { فَأَمَّا إِن كَانَ } المتوفى { مِنَ
  ٱلْمُقَرَّبِينَ } من السابقين من الأزواج الثلاثة المذكورة في أوّل السورة { فَرَوْحٌ
  } فله استراحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1129) وروت عائشة رضي الله عنها
  عن رسول الله صلى الله عليه وسلم:« فَرُوح»، بالضم. وقرأ به الحسن وقال: الروح الرحمة،
  لأنها كالحياة للمرحوم. وقيل: البقاء، أي: فهذان له معاً، وهو الخلود مع الرزق والنعيم.
  والريحان: الرزق { فَسَلَـٰمٌ لَّكَ مِنْ أَصْحَـٰبِ ٱلْيَمِينِ (91) } فسلام لك يا
  صاحب اليمين من إخوانك أصحاب اليمين، أي: يسلمون عليك. كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  قِيلاً سَلَـٰماً سَلَـٰماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة: 26] { فَنُزُلٌ مِّنْ حَمِيمٍ(93) } كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَـٰذَا
  نُزُلُهُمْ يَوْمَ ٱلدّينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة: 56] وقرىء بالتخفيف { وَتَصْلِيَةُ جَحِيمٍ(94) } قرئت بالرفع
  والجر عطفاً على نزل وحميم { إِنَّ هَـٰذَا } الذي أنزل في هذه السورة { لَهُوَ حَقُّ
  ٱلْيَقِينِ } أي الحق الثابت من اليقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله تعالى عليه وعلى آله وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1130)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الواقعة في كل ليلة
  لم تصبه فاقة أبداً \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

