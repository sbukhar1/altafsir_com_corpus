  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَأَيْتُمُ
  ٱلنَّارَ ٱلَّتِي تُورُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَأَنتُمْ أَنشَأْتُمْ شَجَرَتَهَآ أَمْ نَحْنُ
  ٱلْمُنشِئُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">نَحْنُ جَعَلْنَاهَا تَذْكِرَةً وَمَتَاعاً
  لِّلْمُقْوِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسَبِّحْ بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تُورُونَ } تقدحونها وتستخرجونها من الزناد والعرب تقدح بعودين تحك
  أحدهما على الآخر، ويسمون الأعلى: الزند، والأسفل: الزندة؛ شبهوهما بالفحل والطروقة
  { شَجَرَتَهَآ } التي منها الزناد { تَذْكِرَةً } تذكيراً لنار جهنهم، حيث علقنا بها
  أسباب المعايش كلها، وعممنا بالحاجة إليها البلوى لتكون حاضرة للناس ينظرون إليها ويذكرون
  ما أوعدوا به. أو جعلناها تذكرة وأنموذجاً من جهنم، لما روى عن رسول الله صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1127)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ناركم هذه التي يوقد بنو آدم جزء من سبعين جزأ من حرّ جهنم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَتَـٰعاً } ومنفعة { لّلْمُقْوِينَ
  } للذين ينزلون القواء وهي القفر. أو للذين خلت بطونهم أو مزاودهم من الطعام. يقال:
  أقويت من أيام، أي لم آكل شيئاً { فَسَبِّحْ بِٱسْمِ رَبِّكَ } فأحدث التسبيح بذكر
  اسم ربك، أو أراد بالاسم: الذكر، أي: بذكر ربك. و { ٱلْعَظِيمِ } صفة للمضاف أو للمضاف
  إليه. والمعنى: أنه لما ذكر ما دل على قدرته وإنعامه على عباده قال: فأحدث التسبيح
  وهو أن يقول: سبحان الله، إمّا تنزيهاً له عما يقول الظالمون الذين يجحدون وحدانيته
  ويكفرون نعمته، وإما تعجباً من أمرهم في غمط آلائه وأياديه الظاهرة، وإما شكراً لله
  على النعم التي عدّها ونبه عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

