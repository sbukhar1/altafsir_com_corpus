  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَأَيْتُمُ
  ٱلنَّارَ ٱلَّتِي تُورُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَأَنتُمْ أَنشَأْتُمْ شَجَرَتَهَآ أَمْ نَحْنُ
  ٱلْمُنشِئُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">نَحْنُ جَعَلْنَاهَا تَذْكِرَةً وَمَتَاعاً
  لِّلْمُقْوِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: أفرأيتم أيها الناس
  النار التي تستخرجون من زَنْدكم { أأنْتُمْ أنْشأْتُم شَجَرَتَهَا } يقول: أأنتم أحدثتم
  شجرتها واخترعتم أصلها { أمْ نَحْنُ المُنْشِئُونَ }؟ يقول: أم نحن اخترعنا ذلك وأحدثناه؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { نَحْنُ جَعَلْناها تَذْكِرَةً } يقول: نحن جعلنا النار تذكرة
  لكم تذكرون بها نار جهنم، فتعتبرون وتتعظون بها. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { تَذْكِرَةً } قال: تذكرة النار الكبرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفَرأيْتُمُ
  النَّارَ التي تُورُونَ أأَنْتُمْ أنْشأْتُمْ شَجَرَتها أمْ نَحْنُ المُنْشِئُونَ نَحْنُ
  جَعَلْناها تَذْكِرَةً } للنار الكبرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذُكر
  لنا أن نبيّ الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نارُكُمْ هَذِهِ التي تُوقِدُونَ جُزْءٌ مِنْ سَبْعِينَ جُزءاً مِنْ
  نارِ جَهَنَّمِ، \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  يا نبيّ الله إن كانت لكافية، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قَدْ ضُرِبَتْ بالمَاءِ ضَرْبَتَيْن أوْ مَرَّتَينِ، ليَسْتَنْفِعَ
  بِها بَنُوا آدَمَ وَيَدْنُو مِنْها \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن جابر، عن مجاهد { تَذْكِرَةً } قال: للنار
  الكبرى التي في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمَتاعاً للْمُقْوِينَ
  } اختلف أهل التأويل في معنى المقوين، فقال بعضهم: هم المسافرون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { للّمُقْوِينَ } قال: للمسافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَمَتاعاً للْمُقْوِينَ } قال: يعني المسافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمَتاعاً للْمُقْوِينَ } قال للمُرْمل:
  المسافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { للْمُقْوِينَ } قال: للمسافرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { وَمَتاعاً للْمُقْوِينَ } قال: للمسافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنِي بالْمُقْوِين: المستمتعون بها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح عن مجاهد، قوله: { وَمَتاعاً للْمُقْوِينَ } للمستمتعين
  الناس أجمعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن جابر، عن مجاهد { وَمَتاعاً للْمُقْوِينَ } للمستمتعين المسافر والحاضر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسحاق بن إبراهيم بن حبيب الشهيد، قال: ثنا عتاب بن بشر، عن
  خصيف في قوله: { وَمَتاعاً للْمُقْوِينَ } قال: للخلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنِي بذلك: الجائعون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ابن زيد، في قوله: { وَمَتاعاً للْمُقْوِينَ } قال:
  المقوي: الجائع. في كلام العرب، يقول: أقويت منه كذا وكذا: ما أكلت منه كذا وكذا شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك بالصواب عندي قول من قال: عُنِي بذلك للمسافر
  الذي لازاد معه، ولا شيء له، وأصله من قولهم: أقوت الدار: إذا خلت من أهلها وسكانها
  كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أقْوَى وأقْفَرَ مِنْ نُعْمٍ وغَيَّرَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُوجُ الرّياحِ بهابي التُّرْبِ مَوَّارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله: «أقوى»: خلا من سكانه،
  وقد يكون المقوي: ذا الفرس القويّ، وذا المال الكثير في غير هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

