text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَانُواْ يِقُولُونَ
  أَإِذَا مِتْنَا وَكُنَّا تُرَاباً وَعِظَاماً أَإِنَّا لَمَبْعُوثُونَ } * { أَوَ
  آبَآؤُنَا ٱلأَوَّلُونَ } * { قُلْ إِنَّ ٱلأَوَّلِينَ وَٱلآخِرِينَ } * { لَمَجْمُوعُونَ
  إِلَىٰ مِيقَاتِ يَوْمٍ مَّعْلُومٍ }يقول تعالى ذكره: وكانوا يقولون كفراً منهم بالبعث،
  وإنكاراً لإحياء الله خلقه من بعد مماتهم: أئذا كنا تراباً في قبورنا من بعد مماتنا،
  وعظاماً نخرة، أئنا لمبعوثون منها أحياء كما كنا قبل الممات، أو آباؤنا الأوّلون الذين
  كانوا قبلنا، وهم الأوّلون، يقول الله لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء
  إن الأوّلين من آبائكم والآخرين منكم ومن غيركم، لمجموعون إلى ميقات يوم معلوم، وذلك
  يوم القيامة.\r\n\t\t\t\r\n\t\t\t</section>"

