  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَلِمْتُمُ ٱلنَّشْأَةَ ٱلأُولَىٰ فَلَوْلاَ تَذَكَّرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَأَيْتُم
  مَّا تَحْرُثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ءَأَنتُمْ تَزْرَعُونَهُ أَمْ نَحْنُ ٱلزَّارِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولقد علمتم أيها الناس الإحداثة الأولى التي أحدثناكموها،
  ولم تكونوا من قبل ذلك شيئاً. وبنحو الذين قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { النَّشأَةَ الأُولى } قال: إذ لم تكونوا شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ
  عَلِمْتُمُ النَّشأَةَ الأُولى } يعني خلق آدم لستَ سائلاً أحداً من الخلق إلا أنبأك
  أن الله خلق آدم من طين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وَلَقَدْ عَلِمْتُمُ النَّشأَةَ الأُولى } قال: هو خلق
  آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن موسى الحرسي، قال:
  ثنا جعفر بن سليمان، قال: سمعت أبا عمران الجوني يقرأ هذه الآية { وَلَقَدْ عَلِمْتُمُ
  النَّشأَةَ الأُولى } قال: هو خلق آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلَوْلا تَذَكَّرُونَ } يقول تعالى ذكره: فهلا تذكرون أيها الناس، فتعلموا أن الذي
  أنشأكم النشأة الأولى، ولم تكونوا شيئاً، لا يتعذّر عليه أن يعيدكم من بعد مماتكم وفنائكم
  أحياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أفَرأيْتُمْ ما تَحْرُثُونَ
  } يقول تعالى ذكره: أفرأيتم أيها الناس الحرث الذي تحرثونه { أأنْتُمْ تَزْرَعُونَهُ
  أمْ نَحْنُ الزَّارِعُونَ } يقول: أأنتم تصيرونه زرعاً، أم نحن نجعله كذلك؟ وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن الوليد القرشي، قال: ثنا مسلم بن أبي مسلم الحرميّ،
  قال: ثنا مخلد بن الحسين، عن هاشم، عن محمد، عن أبي هريرة، قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تَقُولَنَّ زَرَعْتُ وَلَكِنْ قُلْ حَرَثْتُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو هريرة ألم تسمع إلى قول الله: «أفُرأيْتُمْ ما تَحْرُثُونَ
  ءأنْتُمْ تَزْرَعُونَهُ أمْ نَحْنُ الزَّارِعُونَ؟».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

