text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّابِقُونَ
  ٱلسَّابِقُونَ } * { أُوْلَـٰئِكَ ٱلْمُقَرَّبُونَ } * { فِي جَنَّاتِ ٱلنَّعِيمِ }
  * { ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ } * { وَقَلِيلٌ مِّنَ ٱلآخِرِينَ } * { عَلَىٰ سُرُرٍ
  مَّوْضُونَةٍ } * { مُّتَّكِئِينَ عَلَيْهَا مُتَقَابِلِينَ } * { يَطُوفُ عَلَيْهِمْ
  وِلْدَانٌ مُّخَلَّدُونَ } * { بِأَكْوَابٍ وَأَبَارِيقَ وَكَأْسٍ مِّن مَّعِينٍ }
  * { لاَّ يُصَدَّعُونَ عَنْهَا وَلاَ يُنزِفُونَ } * { وَفَاكِهَةٍ مِّمَّا يَتَخَيَّرُونَ
  } * { وَلَحْمِ طَيْرٍ مِّمَّا يَشْتَهُونَ } * { وَحُورٌ عِينٌ } * { كَأَمْثَالِ
  ٱللُّؤْلُؤِ ٱلْمَكْنُونِ } * { جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ } * { لاَ يَسْمَعُونَ
  فِيهَا لَغْواً وَلاَ تَأْثِيماً } * { إِلاَّ قِيلاً سَلاَماً سَلاَماً }{ وَٱلسَّـٰبِقُونَ
  } المخلصون الذين سبقوا إلى ما دعاهم الله إليه وشقوا الغبار في طلب مرضاة الله عز
  وجل وقيل: الناس ثلاثة فرجل ابتكر الخير في حداثة سنه، ثم داوم عليه حتى خرج من الدنيا؛
  فهذا السابق المقرَّب، ورجل ابتكر عمره بالذنب وطول الغفلة، ثم تراجع بتوبة؛ فهذا صاحب
  اليمين، ورجل ابتكر الشر في حداثة سنه، ثم لم يزل عليه حتى خرج من الدنيا، فهذا صاحب
  الشمال (ما أصحاب الميمنة). (ما أصحاب المشأمة) تعجيب من حال الفريقين في السعادة والشقاوة.
  والمعنى: أي شيء هم؟ والسابقون السابقون، يريد: والسابقون من عرفت حالهم وبلغك وصفهم،
  كقوله وعبد الله عبد الله. وقول أبي النجم:وشعري شعري   كأنه قال: وشعري ما انتهى إليك
  وسمعت بفصاحته وبراعته، وقد جعل السابقون تأكيداً. وأولئك المقرّبون: خبراً وليس بذاك:
  ووقف بعضهم على: والسابقون؛ وابتدأ السابقون أولئك المقرّبون، والصواب أن يوقف على
  الثاني، لأنه تمام الجملة، وهو في مقابلة: ما أصحاب الميمنة، وما أصحاب المشأمة { ٱلْمُقَرَّبُونَ
  فِى جَنَّٰتِ ٱلنَّعِيمِ(12) } الذين قربت درجاتهم في الجنة من العرش وأعليت مراتبهم.
  وقرىء: «في جنة النعيم» والثلة: الأمة من الناس الكثيرة. قال:وَجَاءَتْ إلَيْهِمْ ثُلَّةٌ
  خِنْدِفِيَّة   بِجَيْشٍ كَتَيَّارٍ مِن السَّيّلِ مُزْبِدِوقوله عز وجل: { وَقَلِيلٌ
  مِّنَ ٱلأَخِرِينَ(14) } كفى به دليلاً على الكثرة، وهي من الثل وهو الكسر، كما أنّ
  الأمّة من الأمّ وهو الشج، كأنها جماعة كسرت من الناس وقطعت منهم. والمعنى: أنّ السابقين
  من الأوّلين كثير، وهم الأمم من لدن آدم عليه السلام إلى محمد صلى الله عليه وسلم {
  وَقَلِيلٌ مِّنَ ٱلأَخِرِينَ(14) } وهم أمّة محمد صلى الله عليه وسلم. وقيل: { مِّنَ
  ٱلأَوَّلِينَ } من متقدّمي هذه الأمة، و { مِّنَ ٱلأَخِرِينَ } من متأخريها. وعن النبي
  صلى الله عليه وسلم:(1120) \" الثلتان جميعاً من أمّتي \" فإن قلت: كيف قال: { وقليل
  من الآخرين } ، ثم قال: { وَثُلَّةٌ مّنَ ٱلأَخِرِينَ(40) }؟ قلت: هذا في السابقين
  وذلك في أصحاب اليمين؛ وأنهم يتكاثرون من الأولين والآخرين جميعاً. فإن قلت: فقد روى
  أنها لما نزلت شق ذلك على المسلمين، فما زال رسول الله صلى الله عليه وسلم يراجع ربه
  حتى نزلت{ ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ * وَثُلَّةٌ مِّنَ ٱلآخِرِينَ }[الواقعة: 39
  - 40]. قلت: هذا لا يصح لأمرين، أحدهما: أنّ هذه الآية واردة في السابقين وروداً ظاهراً،
  وكذلك الثانية في أصحاب اليمين. ألا ترى كيف عطف أصحاب اليمين ووعدهم، على السابقين
  ووعدهم، والثاني: أنّ النسخ في الأخبار غير جائز وعن الحسن رضي الله عنه: سابقو الأمم
  أكثر من سابقي أمّتنا، وتابعو الأمم مثل تابعي هذه الأمّة. وثلة: خبر مبتدإ محذوف،
  أي: هم ثلة { مَّوْضُونَةٍ } مرمولة بالذهب، مشبكة بالدرّ والياقوت، قد دوخل بعضها
  في بعض كما توضن حلق الدرع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّابِقُونَ ٱلسَّابِقُونَ } *
  { أُوْلَـٰئِكَ ٱلْمُقَرَّبُونَ } * { فِي جَنَّاتِ ٱلنَّعِيمِ } * { ثُلَّةٌ مِّنَ
  ٱلأَوَّلِينَ } * { وَقَلِيلٌ مِّنَ ٱلآخِرِينَ } * { عَلَىٰ سُرُرٍ مَّوْضُونَةٍ }
  * { مُّتَّكِئِينَ عَلَيْهَا مُتَقَابِلِينَ } * { يَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ
  } * { بِأَكْوَابٍ وَأَبَارِيقَ وَكَأْسٍ مِّن مَّعِينٍ } * { لاَّ يُصَدَّعُونَ عَنْهَا
  وَلاَ يُنزِفُونَ } * { وَفَاكِهَةٍ مِّمَّا يَتَخَيَّرُونَ } * { وَلَحْمِ طَيْرٍ
  مِّمَّا يَشْتَهُونَ } * { وَحُورٌ عِينٌ } * { كَأَمْثَالِ ٱللُّؤْلُؤِ ٱلْمَكْنُونِ
  } * { جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ } * { لاَ يَسْمَعُونَ فِيهَا لَغْواً وَلاَ
  تَأْثِيماً } * { إِلاَّ قِيلاً سَلاَماً سَلاَماً }قال الأعشى:وَمِنْ نَسْجِ دَاوُدَ
  مَوْضُونَة   وقيل: متواصلة، أدنى بعضها من بعض. { مُتَّكِئِينَ } حال من الضمير في
  على، وهو العامل فيها، أي: استقرّوا عليها متكئين { مُّتَقَـٰبِلِينَ } لا ينظر بعضهم
  في أقفاء بعض. وصفوا بحسن العشرة وتهذيب الأخلاق والآداب { مُّخَلَّدُونَ } مبقون أبداً
  على شكل الولدان وحدّ الوصافة لا يتحوّلون عنه. وقيل: مقرّطون، والخلدة: القرط. وقيل:
  هم أولاد أهل الدنيا: لم تكن لهم حسنات فيثابوا عليها، ولا سيئات فيعاقبوا عليها. روى
  عن علي رضي الله عنه وعن الحسن. وفي الحديث:(1121) \" أولاد الكفار خدّام أهل الجنة
  \" الأكواب: أوان بلا عرى وخراطيم، والأباريق، ذوات الخراطيم { لاَّ يُصَدَّعُونَ عَنْهَا
  } أي بسببها، وحقيقته: لا يصدر صداعهم عنها. أو لا يفرّقون عنها. وقرأ مجاهد: «لا يصدعون»،
  بمعنى: لا يتصدعون لا يتفرقون، كقوله:{ يَوْمَئِذٍ يَصَّدَّعُونَ }[الروم: 43] ويصدعون،
  أي: لا يصدع بعضهم بعضاً، لا يفرّقونهم { يَتَخَيَّرُونَ } يأخذون خيره وأفضله { يَشْتَهُونَ
  } يتمنون. وقرىء: «ولحوم طير» قرىء: «وحور عين» بالرفع على: وفيها حور عين، كبيت الكتاب:إِلاَّ
  رَوَاكِدُ جَمْرُهُنَّ هَبَاء   وَمُشَجَّجٌ............أو للعطف على ولدان، وبالجر:
  عطفاً على جنات النعيم، كأنه قال: هم في جنات النعيم، وفاكهة ولحم وحور. أو على أكواب،
  لأن معنى { يَطُوفُ عَلَيْهِمْ وِلْدَٰنٌ مُّخَلَّدُونَ(17) { بِأَكْوَابٍ } ينعمون
  بأكواب، وبالنصب على: ويؤتون حورا { جَزَآءً } مفعول له، أي: يفعل بهم ذلك كله جزاء
  بأعمالهم { سَلَـٰماً سَلَـٰماً } إما بدل من { قِيلاً } بدليل قوله{ لاَّ يَسْمَعُونَ
  فِيهَا لَغْواً إِلاَّ سَلَـٰماً }[مريم: 62] وإما مفعول به لقيلا، بمعنى: لا يسمعون
  فيها إلا أن يقولوا سلاما سلاما. والمعنى: أنهم يفشون السلام بينهم، فيسلمون سلاماً
  بعد سلام. وقرىء: «سلام سلام»، على الحكاية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

