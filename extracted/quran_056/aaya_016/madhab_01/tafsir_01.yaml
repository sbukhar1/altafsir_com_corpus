text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُلَّةٌ مِّنَ
  ٱلأَوَّلِينَ } * { وَقَلِيلٌ مِّنَ ٱلآخِرِينَ } * { عَلَىٰ سُرُرٍ مَّوْضُونَةٍ }
  * { مُّتَّكِئِينَ عَلَيْهَا مُتَقَابِلِينَ } * { يَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ
  } * { بِأَكْوَابٍ وَأَبَارِيقَ وَكَأْسٍ مِّن مَّعِينٍ } * { لاَّ يُصَدَّعُونَ عَنْهَا
  وَلاَ يُنزِفُونَ } * { وَفَاكِهَةٍ مِّمَّا يَتَخَيَّرُونَ } * { وَلَحْمِ طَيْرٍ
  مِّمَّا يَشْتَهُونَ }يقول تعالى ذكره: جماعة من الأمم الماضية، وقليل من أمة محمد
  صلى الله عليه وسلم، وهم الآخرون وقيل لهم الآخرون: لأنهم آخر الأمم { على سُرُرٍ مَوْضُونَةٍ
  } يقول: فوق سُرر منسوجة، قد أدخل بعضها في بعض، كما يوضن حلق الدرع بعضها فوق بعض
  مضاعفة ومنه قول الأعشى:وَمِنْ نَسْج دَاوُدَ مَوْضُونَةً   تُساقُ مَعَ الحَيّ عِيْراً
  فَعِيْرَاومنه وضين الناقة، وهو البطان من السيور إذا نسج بعضه على بعض مضاعفاً كالحلق
  حلق الدرع. وقيل: وضين، وإنما هو موضون، صرف من مفعول إلى فعيل، كما قيل: قتيل لمقتول.
  وحُكي سماعاً من بعض العرب أزيار الآجرّ موضون بعضها على بعض، يراد مشرج صفيف.وقيل:
  إنما قيل لها سُرر موضونة، لأنها مشبكة بالذهب والجوهر. ذكر من قال ذلك:حدثنا ابن بشار،
  قال: ثنا مؤمل، قال: ثنا سفيان، قال: ثنا حصين، عن مجاهد، عن ابن عباس { على سُرُرٍ
  مَوْضُونَةٍ } قال: مرمولة بالذهب.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن الحصين،
  عن مجاهد { على سُرُر مَوْضُونَةٍ } قال: مرمولة بالذهب.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { على سُرُرٍ مَوْضُونَةٍ
  } قال: يعني الأسرة المرملة.حدثنا هناد، قال: ثنا أبو الأحوص، عن حصين، عن مجاهد، قال:
  الموضونة: المرملة بالذهب.حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين
  بن واقد، عن يزيد، عن عكرِمة، قوله: { على سُرُرٍ مَوْضُونَةٍ } قال: مشبكة بالدرّ
  والياقوت.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { مَوْضُونَةٍ
  } قال: مرمولة بالذهب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  على سُرُرٍ مَوْضُونَة } والموضونة: المرمولة، وهي أوثر السرر.حدثنا ابن بشار، قال:
  ثنا سليمان، قال: ثنا أبو هلال، عن قتادة، في قوله: { مَوْضُونَةٍ } قال مرمولة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، في قوله: { على سُرُرٍ مَوْضُونَةٍ } قال:
  مرملة مشبكة.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { على سُرُرٍ مَوْضُونَةٍ } الوضن: التشبيك والنسج، يقول: وسطها مشبك
  منسوج.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { على سُرُرٍ مَوْضُونَةٍ
  } الموضونة: المرمولة بالجلد ذاك الوضين منسوجة.وقال آخرون: بل معنى ذلك: أنها مصفوفة.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { على سُرُرٍ مَوْضُونَةٍ } يقول: مصفوفة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ } * { وَقَلِيلٌ
  مِّنَ ٱلآخِرِينَ } * { عَلَىٰ سُرُرٍ مَّوْضُونَةٍ } * { مُّتَّكِئِينَ عَلَيْهَا
  مُتَقَابِلِينَ } * { يَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ } * { بِأَكْوَابٍ
  وَأَبَارِيقَ وَكَأْسٍ مِّن مَّعِينٍ } * { لاَّ يُصَدَّعُونَ عَنْهَا وَلاَ يُنزِفُونَ
  } * { وَفَاكِهَةٍ مِّمَّا يَتَخَيَّرُونَ } * { وَلَحْمِ طَيْرٍ مِّمَّا يَشْتَهُونَ
  }وقوله: { مُتَّكِئِينَ عليها مُتَقابِلينَ } يقول تعالى ذكره متكئين على السُّرر الموضونة،
  متقابلين بوجوههم، لا ينظر بعضهم إلى قفا بعض. كما:حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن ابن أبي نجيح، عن مجاهد، قوله: { على سُرُرٍ متَقابِلينَ } قال: لا ينظر
  أحدهم في قفا صاحبه. وذُكر أن ذلك في قراءة عبد الله «مُتَّكِئِينَ عَلَيْها ناعِمِينَ».حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، عن شعبة، عن أبي إسحاق، في قراءة عبد الله،
  يعني ابن مسعود «مُتَّكِئِينَ عَلَيْها ناعِمِينَ».وقد بينا ذلك في غير هذا الموضع،
  وذكرنا ما فيه من الرواية.وقوله: { يَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُخَلَّدُونَ } يقول
  تعالى ذكره: يطوف على هؤلاء السابقين الذين قرّبهم الله في جنات النعيم، ولدان على
  سنّ واحدة، لا يتغيرون ولا يموتون. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { مُخَلَّدُونَ } قال: لا يموتون.وقال آخرون: عنى بذلك أنهم مقرّطون
  مسوّرون.والذي هو أولى بالصواب في ذلك قول من قال معناه: إنهم لا يتغيرون، ولا يموتون،
  لأن ذلك أظهر معنييه، والعرب تقول للرجل إذا كبر ولم يشمط: إنه لمخلد، وإنما هو مفعل
  من الخلد.وقوله: { بأكْوَابٍ وأبارِيقَ } والأكواب: جمع كوب، وهو من الأباريق ما اتسع
  رأسه، ولم يكن له خرطوم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { بأكوابٍ } قال: الأكواب: الجرار من الفضة.حدثنا ابن بشار، قال: ثنا سفيان، عن منصور،
  عن مجاهد { بأكْوَابٍ وأبارِيقَ } قال: الأباريق: ما كان لها آذان، والأكواب ما ليس
  لها آذان.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد،
  قال: الأكواب ليس لها آذان.حدثنا يعقوب، قال: ثنا ابن علية، عن أبي رجاء، قال: سئل
  الحسن عن الأكواب، قال: هي الأباريق التي يصبّ لهم منها.حدثنا أبو كُرَيب، وأبو السائب،
  قالا: ثنا ابن إدريس، قال: سمعت أبي، قال: مر أبو صالح صاحب الكلبي قال: فقال أبي،
  قال لي الحسن وأنا جالس: سله، فقلت: ما الأكواب؟ قال: جرار الفضة المستديرة أفواهها،
  والأباريق ذوات الخراطيم.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن
  مجاهد { بأكْوَابٍ } قال: ليس لها عرى ولا آذان.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { بأكْوَابٍ وأبارِيقَ } والأكواب التي يغترف بها ليس لها خراطيم،
  وهي أصغر من الأباريق.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { بأكْوَابٍ وأبارِيقَ } قال: الأكواب التي دون الأباريق ليس لها عُرًى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ } * { وَقَلِيلٌ
  مِّنَ ٱلآخِرِينَ } * { عَلَىٰ سُرُرٍ مَّوْضُونَةٍ } * { مُّتَّكِئِينَ عَلَيْهَا
  مُتَقَابِلِينَ } * { يَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ } * { بِأَكْوَابٍ
  وَأَبَارِيقَ وَكَأْسٍ مِّن مَّعِينٍ } * { لاَّ يُصَدَّعُونَ عَنْهَا وَلاَ يُنزِفُونَ
  } * { وَفَاكِهَةٍ مِّمَّا يَتَخَيَّرُونَ } * { وَلَحْمِ طَيْرٍ مِّمَّا يَشْتَهُونَ
  }حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول: الأكواب
  جرار ليست لها عرى، وهي بالنبطية كوباً، وإياها عنى الأعشى بقوله:صَرِيفِيَّةٌ طَيِّبٌ
  طَعْمُها   لَهَا زَبَدٌ بَينَ كُوب ودَنّوأما الأباريق: فهي التي لها عرى.وقوله: {
  وكأسٍ مِنْ مَعِينٍ } وكأس خمر من شراب معين، ظاهر العيون، جار. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { وكأسٍ مِنْ مَعِينٍ }: قال الخمر.حدثنا بشر، قال: ثنا
  يزيد قال: ثنا سعيد، عن قتادة، قوله: { وَكأْسٍ مِنْ مَعِينٍ } أي من خمر جارية.حُدثت
  عن الحسين، قال: سمعت أبا معاذ، يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: {
  وكأسٍ مِنْ مَعِينٍ } الكأس: الخمر.حدثنا أبو سنان، قال: ثنا سليمان، قال: ثنا أبو
  هلال، عن قتادة، في قوله: { وكأْسٍ مِن مَعِينٍ } قال: الخمر الجارية.حدثنا ابن حُمَيد،
  قال: ثنا مهران، عن سفيان، عن سلمة بن نبيط، عن الضحاك، مثله.وقوله: { لا يُصَدَّعُونَ
  عَنْها } يقول: لا تصدع رؤوسهم عن شربها فتسكر. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني إسماعيل بن موسى السديّ، قال: أخبرنا شريك، عن سالم، عن سعيد،
  قوله: { لا يُصَدَّعُونَ عَنْها } قال: لا تصدّع رؤوسهم.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { لا يُصَدَّعُونَ عَنْها } ليس لها وجع رأس.حدثنا ابن بشار،
  قال: ثنا سليمان، قال: ثنا أبو هلال، عن قتادة { لا يُصَدَّعُونَ عَنْها } قال: لا
  تصدّع رؤوسهم.حدثنا ابن حمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { لا
  يُصَدَّعُونَ عَنْها } يقول: لا تصدّع رؤوسهم.حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { لا يُصَدَّعُونَ عَنْها } يعني:
  وجع الرأس.وقوله: { وَلا يُنْزِفُونَ } اختلفت القرّاء في قراءته، فقرأت عامة قرّاء
  المدينة والبصرة «يُنْزَفُونَ» بفتح الزاي، ووجهوا ذلك إلى أنه لا تنزف عقولهم. وقرأته
  عامة قرّاء الكوفة { لا يُنْزِفُونَ } بكسر الزاي بمعنى: ولا ينفد شرابهم.والصواب من
  القول في ذلك عندي أنهما قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب
  فيها الصواب.واختلف أهل التأويل في تأويل ذلك على نحو اختلاف القرّاء فيه. وقد ذكرنا
  اختلاف أقوالهم في ذلك، وبيَّنا الصواب من القول فيه في سورة الصافات، فأغنى ذلك عن
  إعادته في هذا الموضع، غير أنا سنذكر قول بعضهم في هذا الموضع لئلا يظنّ ظانّ أن معناه
  في هذا الموضع مخالف معناه هنالك. ذكر قول من قال منهم: معناه لا تنزف عقولهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُلَّةٌ مِّنَ ٱلأَوَّلِينَ } * { وَقَلِيلٌ
  مِّنَ ٱلآخِرِينَ } * { عَلَىٰ سُرُرٍ مَّوْضُونَةٍ } * { مُّتَّكِئِينَ عَلَيْهَا
  مُتَقَابِلِينَ } * { يَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُّخَلَّدُونَ } * { بِأَكْوَابٍ
  وَأَبَارِيقَ وَكَأْسٍ مِّن مَّعِينٍ } * { لاَّ يُصَدَّعُونَ عَنْهَا وَلاَ يُنزِفُونَ
  } * { وَفَاكِهَةٍ مِّمَّا يَتَخَيَّرُونَ } * { وَلَحْمِ طَيْرٍ مِّمَّا يَشْتَهُونَ
  }حدثنا إسماعيل بن موسى، قال: أخبرنا شريك، عن سالم، عن سعيد { وَلا يُنْزِفُونَ }
  قال: لا تنزف عقولهم.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد
  { وَلا يُنْزِفُونَ } قال: لا تنزف عقولهم.وحدثنا ابن حميد، مرة أخرى فقال ولا تذهب
  عقولهم.حدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { وَلا يُنْزِفُونَ } لا تنزف عقولهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، في قوله: { وَلا يُنْزِفُونَ } قال: لا يغلب أحد على عقله.حدثنا ابن
  بشار، قال: ثنا يزيد، قال: ثنا سعيد، في قوله: { وَلا يُنْزِفُونَ } قال: لا يغلب أحد
  على عقله.حدثنا ابن بشار، قال: ثنا سليمان، قال: ثنا أبو هلال، عن قتادة في قول الله:
  { وَلا يُنْزِفُونَ } قال: لا تغلب على عقولهم.وقوله: { وَفاكِهَةٍ مِمَّا يَتَخَيَّرُونَ
  } يقول تعالى ذكره: ويطوف هؤلاء الولدان المخلدون على هؤلاء السابقين بفاكهة من الفواكه
  التي يتخيَّرونها من الجنة لأنفسهم، وتشتهيها نفوسهم { ولَحْمِ طَيْرٍ مِمَّا يَشْتَهُونَ
