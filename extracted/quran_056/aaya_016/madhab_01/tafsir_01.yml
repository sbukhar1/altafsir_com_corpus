  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِأَكْوَابٍ وَأَبَارِيقَ
  وَكَأْسٍ مِّن مَّعِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَّ يُصَدَّعُونَ عَنْهَا وَلاَ يُنزِفُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفَاكِهَةٍ
  مِّمَّا يَتَخَيَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَحْمِ طَيْرٍ مِّمَّا يَشْتَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: جماعة من الأمم الماضية، وقليل من أمة محمد صلى الله
  عليه وسلم، وهم الآخرون وقيل لهم الآخرون: لأنهم آخر الأمم { على سُرُرٍ مَوْضُونَةٍ
  } يقول: فوق سُرر منسوجة، قد أدخل بعضها في بعض، كما يوضن حلق الدرع بعضها فوق بعض
  مضاعفة ومنه قول الأعشى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمِنْ نَسْج دَاوُدَ مَوْضُونَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُساقُ مَعَ الحَيّ عِيْراً فَعِيْرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه وضين الناقة، وهو البطان من
  السيور إذا نسج بعضه على بعض مضاعفاً كالحلق حلق الدرع. وقيل: وضين، وإنما هو موضون،
  صرف من مفعول إلى فعيل، كما قيل: قتيل لمقتول. وحُكي سماعاً من بعض العرب أزيار الآجرّ
  موضون بعضها على بعض، يراد مشرج صفيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إنما قيل لها سُرر موضونة، لأنها مشبكة بالذهب والجوهر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، قال: ثنا حصين، عن
  مجاهد، عن ابن عباس { على سُرُرٍ مَوْضُونَةٍ } قال: مرمولة بالذهب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن الحصين، عن مجاهد {
  على سُرُر مَوْضُونَةٍ } قال: مرمولة بالذهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { على سُرُرٍ مَوْضُونَةٍ } قال: يعني الأسرة المرملة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو الأحوص، عن حصين، عن مجاهد، قال: الموضونة: المرملة بالذهب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين بن واقد،
  عن يزيد، عن عكرِمة، قوله: { على سُرُرٍ مَوْضُونَةٍ } قال: مشبكة بالدرّ والياقوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { مَوْضُونَةٍ
  } قال: مرمولة بالذهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { على سُرُرٍ مَوْضُونَة } والموضونة: المرمولة، وهي أوثر
  السرر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا سليمان،
  قال: ثنا أبو هلال، عن قتادة، في قوله: { مَوْضُونَةٍ } قال مرمولة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، في قوله: { على
  سُرُرٍ مَوْضُونَةٍ } قال: مرملة مشبكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { على
  سُرُرٍ مَوْضُونَةٍ } الوضن: التشبيك والنسج، يقول: وسطها مشبك منسوج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { على
  سُرُرٍ مَوْضُونَةٍ } الموضونة: المرمولة بالجلد ذاك الوضين منسوجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أنها مصفوفة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { على سُرُرٍ مَوْضُونَةٍ } يقول: مصفوفة.</font></font>&#13;\t\t\t<label
