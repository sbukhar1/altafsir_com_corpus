  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ يُصَدَّعُونَ
  عَنْهَا وَلاَ يُنزِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَفَاكِهَةٍ مِّمَّا يَتَخَيَّرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَحْمِ
  طَيْرٍ مِّمَّا يَشْتَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { مُتَّكِئِينَ
  عليها مُتَقابِلينَ } يقول تعالى ذكره متكئين على السُّرر الموضونة، متقابلين بوجوههم،
  لا ينظر بعضهم إلى قفا بعض. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد، قوله: { على سُرُرٍ
  متَقابِلينَ } قال: لا ينظر أحدهم في قفا صاحبه. وذُكر أن ذلك في قراءة عبد الله «مُتَّكِئِينَ
  عَلَيْها ناعِمِينَ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  محمد بن جعفر، عن شعبة، عن أبي إسحاق، في قراءة عبد الله، يعني ابن مسعود «مُتَّكِئِينَ
  عَلَيْها ناعِمِينَ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بينا ذلك في غير هذا الموضع،
  وذكرنا ما فيه من الرواية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَطُوفُ عَلَيْهِمْ وِلْدَانٌ
  مُخَلَّدُونَ } يقول تعالى ذكره: يطوف على هؤلاء السابقين الذين قرّبهم الله في جنات
  النعيم، ولدان على سنّ واحدة، لا يتغيرون ولا يموتون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { مُخَلَّدُونَ
  } قال: لا يموتون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بذلك أنهم مقرّطون
  مسوّرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولى بالصواب في ذلك قول
  من قال معناه: إنهم لا يتغيرون، ولا يموتون، لأن ذلك أظهر معنييه، والعرب تقول للرجل
  إذا كبر ولم يشمط: إنه لمخلد، وإنما هو مفعل من الخلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بأكْوَابٍ وأبارِيقَ } والأكواب: جمع كوب، وهو من الأباريق ما اتسع رأسه، ولم يكن
  له خرطوم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { بأكوابٍ } قال: الأكواب: الجرار من الفضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا سفيان، عن منصور، عن مجاهد { بأكْوَابٍ وأبارِيقَ
  } قال: الأباريق: ما كان لها آذان، والأكواب ما ليس لها آذان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد، قال: الأكواب
  ليس لها آذان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يعقوب، قال: ثنا ابن علية،
  عن أبي رجاء، قال: سئل الحسن عن الأكواب، قال: هي الأباريق التي يصبّ لهم منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، وأبو السائب، قالا: ثنا ابن إدريس، قال: سمعت أبي،
  قال: مر أبو صالح صاحب الكلبي قال: فقال أبي، قال لي الحسن وأنا جالس: سله، فقلت: ما
  الأكواب؟ قال: جرار الفضة المستديرة أفواهها، والأباريق ذوات الخراطيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد {
  بأكْوَابٍ } قال: ليس لها عرى ولا آذان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
