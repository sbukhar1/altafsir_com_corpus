text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا زُلْزِلَتِ
  ٱلأَرْضُ زِلْزَالَهَا } * { وَأَخْرَجَتِ ٱلأَرْضُ أَثْقَالَهَا } * { وَقَالَ ٱلإِنسَانُ
  مَا لَهَا } * { يَوْمَئِذٍ تُحَدِّثُ أَخْبَارَهَا } * { بِأَنَّ رَبَّكَ أَوْحَىٰ
  لَهَا } * { يَوْمَئِذٍ يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً لِّيُرَوْاْ أَعْمَالَهُمْ }
  * { فَمَن يَعْمَلْ مِثْقَالَ ذَرَّةٍ خَيْراً يَرَهُ } * { وَمَن يَعْـمَلْ مِثْقَالَ
  ذَرَّةٍ شَرّاً يَرَهُ }يقول تعالى ذكره: { إذَا زُلْزِلَتِ الأرْضُ } لقيام الساعة
  { زِلْزَالَهَا } فرُجَّت رجًّا والزِّلزال: مصدر إذا كسرت الزاي، وإذا فتحت كان اسماً
  وأضيف الزلزال إلى الأرض وهو صفتها، كما يقال: لأكرمنك كرامتك، بمعنى: لأكرمنك كرامة.
  وحَسُن ذلك في زلزالها، لموافقتها رؤوس الآيات التي بعدها.حدثنا أبو كُرَيب، قال: ثنا
  ابن يمان، عن أشعث، عن جعفر، عن سعيد، قال: { زُلْزِلَتِ الأرْضُ } على عهد عبد الله،
  فقال لها عبدُ الله: مالك؟ أما إنها لو تكلَّمت قامت الساعة.وقوله: { وَأخْرَجَتِ الأرْضُ
  أثْقالَهَا } يقول: وأخرجت الأرض ما في بطنها من الموتى أحياء، والميت في بطن الأرض
  ثقل لها، وهو فوق ظهرها حياً ثقل عليها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثني محمد بن سنان القزّاز، قال: ثنا أبو عاصم، عن شبيب، عن عكرِمة، عن
  ابن عباس { وَأخْرَجَتِ الأرْضُ أثْقَالَهَا } قال: الموَتى.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { وأخْرَجَتِ الأرْضُ
  أثْقالَهَا } قال: يعني الموتى.حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد { وَأخْرَجَتِ الأرْضُ أثْقالَهَا } من في القبور.وقوله:
  { وَقالَ الإنْسانُ مالَهَا } يقول تعالى ذكره: وقال الناس إذا زُلزلت الأرض لقيام
  الساعة: ما للأرض وما قصتها { يَوْمَئِذٍ تُحَدّثُ أخْبارَها }. كان ابن عباس يقول
  في ذلك ما:حدثني ابن سنان القزّاز، قال: ثنا أبو عاصم، عن شبيب، عن عكرِمة، عن ابن
  عباس، { وَقالَ الإنْسانُ ما لَهَا } قال: الكافر.{ يَوْمَئِذٍ تُحَدِّثُ أخْبارَها
  } يقول: يومئذٍ تحدّث الأرض أخبارها. وتحديثها أخبارها، على القول الذي ذكرناه عن عبد
  الله بن مسعود، أن تتكلم فتقول: إن الله أمرني بهذا، وأوحى إليّ به، وأذِن لي فيه.وأما
  سعيد بن جُبير، فإنه كان يقول في ذلك ما:حدثنا به أبو كُرَيب، قال: ثنا وكيع، عن إسماعيل
  بن عبد الملك، قال: سمعت سعيد بن جُبير يقرأ في المغرب مرّة: «يَوْمَئِذٍ تُنَبِّىءُ
  أخْبارَها» ومرة: { تُحَدّثُ أخْبارَها }.فكأنّ معنى تحدّث كان عند سعيد: تُنَبىء،
  وتنبيئها أخبارَها: إخراجها أثقالها من بطنها إلى ظهرها. وهذا القول قول عندي صحيح
  المعنى، وتأويل الكلام على هذا المعنى: يومئذٍ تبّين الأرض أخبارها بالزلزلة والرَّجَّة،
  وإخراج الموتى من بطونها إلى ظهورها، بوحي الله إليها، وإذنه لها بذلك، وذلك معنى قوله:
  { بأنَّ رَبَّكَ أوْحَى لَهَا }. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن. قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَأخْرَجَتِ
  الأرْضُ أثْقالَهَا بأنَّ رَبَّكَ أوْحَى لَهَا } قال: أمرها، فألقَت ما فيها وتخلَّت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا زُلْزِلَتِ ٱلأَرْضُ زِلْزَالَهَا
  } * { وَأَخْرَجَتِ ٱلأَرْضُ أَثْقَالَهَا } * { وَقَالَ ٱلإِنسَانُ مَا لَهَا } *
  { يَوْمَئِذٍ تُحَدِّثُ أَخْبَارَهَا } * { بِأَنَّ رَبَّكَ أَوْحَىٰ لَهَا } * { يَوْمَئِذٍ
  يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً لِّيُرَوْاْ أَعْمَالَهُمْ } * { فَمَن يَعْمَلْ مِثْقَالَ
  ذَرَّةٍ خَيْراً يَرَهُ } * { وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ }حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { بأنَّ
  رَبَّكَ أوْحَى لَهَا } قال: أمرها.وقد ذُكر عن عبد الله أنه كان يقرأ ذلك: «يَوْمَئِذٍ
  تُنْبّىءُ أخْبارَها» وقيل: معنى ذلك أن الأرض تحدّث أخبارها مَنْ كان على ظهرها من
  أهل الطاعة والمعاصي، وما عملوا عليها من خير أو شرّ. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان { يَوْمَئِذٍ تُحَدِّثُ أخْبارَها } قال: ما عمل عليها من
  خير أو شرّ، بأن ربك أوحى لها، قال: أعلمها ذلك.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { يَوْمَئِذٍ تُحَدِّثُ أخبْارَها } قال: ما كان فيها، وعلى
  ظهرها من أعمال العباد.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله:
  { يَوْمَئِذٍ تُحَدِّثُ أخْبارَها } قال: تخبر الناس بما عملوا عليها.وقيل: عُنِي بقوله:
  { أوْحَى لَهَا }: أوحى إليها. ذكر من قال ذلك:حدثني ابن سنان القزّاز، قال: ثنا أبو
  عاصم، عن شبيب، عن عكرِمة، عن ابن عباس { أوْحَى لَهَا } قال: أوحى إليها.وقوله: {
  يَوْمَئِذٍ يَصْدُرُ النَّاسُ أشْتاتاً } قيل: إن معنى هذه الكلمة التأخير بعد { لِيُرَوْا
  أعمالَهُمْ } قالوا: ووجه الكلام: يومئذٍ تحدِّث أخبارها بأن ربك أوحى لها. لِيُرَوا
  أعمالهم، يومئذٍ يصدر الناس أشتاتاً. قالوا: ولكنه اعترض بين ذلك بهذه الكلمة. ومعنى
  قوله: { يَوْمَئِذٍ يَصْدُرُ النَّاسُ أشْتاتاً } عن موقف الحساب فِرَقاً متفرّقين،
  فآخذ ذات اليمين إلى الجنة، وآخذ ذات الشمال إلى النار.وقوله: { لِيُرَوْا أعمالَهُمْ
  } يقول: يومئذ يصدر الناس أشتاتاً متفرّقين، عن اليمين وعن الشمال، لِيُرَوا أعمالهم،
  فيرى المحسن في الدنيا، المطيع لله عمله وما أعدّ الله له يومئذ من الكرامة، على طاعته
  إياه كانت في الدنيا، ويرى المسيىء العاصي لله عمله. وجزاء عمله، وما أعدّ الله له
  من الهوان والخزي في جهنم، على معصيته إياه كانت في الدنيا، وكفره به.وقوله: { فَمَنْ
  يَعْمَلْ مِثْقالَ ذَرَّةٍ خَيْراً يَرَهُ } يقول: فمن عمل في الدنيا وزن ذرّة من خير،
  يرى ثوابه هنالك { وَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ شَرّاً يَرَهُ } يقول: ومن كان
  عمل في الدنيا وزن ذرّة من شرّ يرى جزاءه هنالك، وقيل: ومَنْ يعمل، والخبر عنها في
  الآخرة، لفهم السامع معنى ذلك، لما قد تقدّم من الدليل قبلُ، على أن معناه: فمن عمل
  ذلك دلالة قوله: { يَوْمَئِذٍ يَصْدُرُ النَّاسُ أشْتاتاً لِيُرَوْا أعمالَهُمْ } على
  ذلك. ولكن لما كان مفهوماً معنى الكلام عند السامعين. وكان في قوله: { يَعْمَلْ } حثّ
  لأهل الدنيا على العمل بطاعة الله، والزجر عن معاصيه، مع الذي ذكرت من دلالة الكلام
  قبل ذلك، على أن ذلك مراد به الخبر عن ماضي فعله، وما لهم على ذلك، أخرج الخبر على
  وجه الخبر عن مستقبل الفعل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا زُلْزِلَتِ ٱلأَرْضُ زِلْزَالَهَا
  } * { وَأَخْرَجَتِ ٱلأَرْضُ أَثْقَالَهَا } * { وَقَالَ ٱلإِنسَانُ مَا لَهَا } *
  { يَوْمَئِذٍ تُحَدِّثُ أَخْبَارَهَا } * { بِأَنَّ رَبَّكَ أَوْحَىٰ لَهَا } * { يَوْمَئِذٍ
  يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً لِّيُرَوْاْ أَعْمَالَهُمْ } * { فَمَن يَعْمَلْ مِثْقَالَ
  ذَرَّةٍ خَيْراً يَرَهُ } * { وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ }وبنحو
  الذي قلنا من أن جميعهم يرون أعمالهم، قال: أهل التأويل ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا بو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { فَمَنْ يَعْمَلْ
  مِثْقَالَ ذَرَّةٍ خَيْراً يَرَهُ } قال: ليس مؤمن ولا كافر عمِل خيراً ولا شرّاً في
  الدنيا، إلا أتاه الله إياه. فأما المؤمن فيريه حسناته وسيئاته، فيغفر الله له سيئاته.
  وأما الكافر فيردّ حسناته، ويعذّبه بسيئاته. وقيل في ذلك غير هذا القول، فقال بعضهم:
  أما المؤمن، فيعجل له عقوبة سيئاته في الدنيا، ويؤخِّر له ثواب حسناته، والكافر يعجِّل
  له ثواب حسناته، ويؤخر له عقوبة سيئاته. ذكر من قال ذلك:حدثني موسى بن عبد الرحمن المسروقيّ،
  قال: ثنا محمد بن بشر، قال: حدثنيه محمد بن مسلم الطائفيّ، عن عمرو بن قتادة، قال:
  سمعت محمد بن كعب القُرَظِيّ، وهو يفسِّر هذه الآية: { فَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ
  } قال: من يعمل مثقال ذرّة من خير مِنْ كافر يَرَ ثوابه في الدنيا في نفسه وأهله وماله
  وولده، حتى يخرج من الدنيا، وليس له عنده خير { وَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ شَرًّا
  يَرَهُ } مِنْ مؤمن ير عقوبته في الدنيا في نفسه وأهله وماله وولده، حتى يخرج من الدنيا
  وليس عنده شيء.حدثني محمود بن خِداش، قال: ثنا محمد بن يزيد الواسطي، قال: ثنا محمد
  بن مسلم الطائفيّ، عن عمرو بن دينار، قال: سألت محمد بن كعب القُرَظِيّ، عن هذه الآية:
  { فَمَنْ يَعْمَلْ مثْقالَ ذَرَّةٍ خَيْراً يَرَهُ وَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ
  شَرًّا يَرَهُ } قال: من يعمل مثقال ذرّة من خير من كافر، ير ثوابها في نفسه وأهله
  وماله، حتى يخرج من الدنيا وليس له خير ومن يعمل مثقال ذرّة من شرّ من مؤمن، ير عقوبتها
  في نفسه وأهله وماله، حتى يخرج وليس له شرّ.حدثني أبو الخطاب الحَسَّاني، قال: ثنا
  الهيثم بن الربيع، قال: ثنا سماك بن عطية، عن أيوب، عن أبي قلابة، عن أنس، قال: كان
  أبو بكر رضي الله عنه يأكل مع النبيّ صلى الله عليه وسلم، فنزلت هذه الآية: { فَمَنْ
  يَعْمَلْ مِثْقالَ ذَرَّةٍ خَيْراً يَرَهُ وَمَنْ يَعمْلْ مثْقالَ ذَرَّةٍ شَرًّا يَرَهُ
  } فرفع أبو بكر يده من الطعام، وقال: يا رسول الله إني أُجزَى بما عملت من مثقال ذرّة
  من شرّ؟ فقال: \" يا أبا بَكْرٍ، ما رأيْتَ فِي الدنْيا مِمَّا تَكْرَهُ فَمَثاقِيلُ
  ذَرّ الشَّرّ، وَيَدَّخِرُ لَكَ اللَّهُ مَثاقِيلَ الخَيْرِ حتى تَوَفَّاهُ يَوْمَ
  الْقِيامَةِ \" حدثنا ابن بشار، قال: ثنا أيوب، قال: وجدنا في كتاب أبي قِلابة، عن
  أبي إدريس: أن أبا بكر كان يأكل مع النبيّ صلى الله عليه وسلم، فأنزلت هذه الآية: {
  فَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ خَيْراً يَرَهُ وَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ
  شَرًّا يَرَهُ } فرفع أبو بكر يده من الطعام، وقال: إني لراءٍ ما عملت، قال: لا أعلمه
  إلا قال: ما عملت من خير وشرّ، فقال النبيّ صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
