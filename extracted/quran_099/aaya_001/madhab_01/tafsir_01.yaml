  } * { وَأَخْرَجَتِ ٱلأَرْضُ أَثْقَالَهَا } * { وَقَالَ ٱلإِنسَانُ مَا لَهَا } *
  { يَوْمَئِذٍ تُحَدِّثُ أَخْبَارَهَا } * { بِأَنَّ رَبَّكَ أَوْحَىٰ لَهَا } * { يَوْمَئِذٍ
  يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً لِّيُرَوْاْ أَعْمَالَهُمْ } * { فَمَن يَعْمَلْ مِثْقَالَ
  ذَرَّةٍ خَيْراً يَرَهُ } * { وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ }حدثنا
  أبو كُرَيب، قال: ثنا ابن عليّ، عن الأعمش، عن إبراهيم التيميّ، قال: أدركت سبعين من
  أصحاب عبد الله، أصغرهم الحارث بن سُوَيد، فسمعته يقرأ: { إذَا زُلْزِلَت الأرْضُ زِلْزَالَهَا
  } حتى بلغ إلى: { فَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ شَرًّا يَرَه } قال: إن هذا إحصاء
  شديد.وقيل: إن الذَّرَّةَ دُودة حمراء ليس لها وزن. ذكر من قال ذلك:حدثني إسحاق بن
  وهب العلاف ومحمد بن سنان القزّاز، قالا: ثنا أبو عاصم، قال: ثنا شبيب بن بشر، عن عكرِمة،
  عن ابن عباس، في قوله: { مِثْقالَ ذَرَّةٍ } قال ابن سنان في حديثه: مثقال ذرّة حمراء.
  وقال ابن وهب في حديثه: نملة حمراء. قال إسحاق، قال يزيد بن هارون: وزعموا أن هذه الدودة
  الحمراء ليس لها وزن.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

