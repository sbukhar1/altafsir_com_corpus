  } * { وَأَخْرَجَتِ ٱلأَرْضُ أَثْقَالَهَا } * { وَقَالَ ٱلإِنسَانُ مَا لَهَا } *
  { يَوْمَئِذٍ تُحَدِّثُ أَخْبَارَهَا } * { بِأَنَّ رَبَّكَ أَوْحَىٰ لَهَا } * { يَوْمَئِذٍ
  يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً لِّيُرَوْاْ أَعْمَالَهُمْ } * { فَمَن يَعْمَلْ مِثْقَالَ
  ذَرَّةٍ خَيْراً يَرَهُ } * { وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ } \"
  إنَّ ما تَرَى مِمَّا تَكْرَهُ فَهُوَ مَثاقِيلُ ذرِّ شَرَ كَيِيرٍ، وَيَدَّخِرُ اللَّهُ
  لكَ مَثاقِيلَ ذَرِّ الخَيْرِ حتى تُعْطاهُ يَومْ الْقِيامَةِ \" وتصديق ذلك في كتاب
  الله:{ وَما أصَابَكُمْ مِنْ مُصِيبَةٍ فَبِما كَسَبَتْ أيْدِيكُمْ وَيَعْفُو عَنْ
  كَثِيرٍ }حدثني يعقوب، قال: ثنا ابن عُلَية، قال: ثنا أيوب، قال: قرأت في كتاب أبي
  قلابة قال: نزلت { فَمَنْ يَعْمَل مثْقالَ ذَرَّةٍ خَيْراً يَرَهُ وَمَنْ يَعْمَلْ
  مِثْقالَ ذَرَّةٍ شَرًّا يَرَهُ } وأبو بكر يأكل مع النبيّ صلى الله عليه وسلم، فأمسك
  وقال: يا رسول الله، إني لراءٍ ما عملتُ من خير وشرّ؟ فقال: \" أرأيْتَ ما رأيْتَ مِمَّا
  تَكْرَهُ، فَهُوَ مِنْ مَثاقِيلِ ذَرّ الشَّرّ، وَيَدَّخِرُ مَثاقِيلَ ذَرّ الخَيْرِ،
  حتى تُعْطَوْهُ يَوْمَ الْقِيامَةِ \" قال أبو إدريس: فأرَى مصداقها في كتاب الله،
  قال:{ وَما أصَابَكُمْ مِنْ مُصِيبَةٍ فَبِما كَسَبَتْ أيْدِيكُمْ وَيَعْفُو عَنْ كَثِيرٍ }حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن عُلَية، عن داود، عن الشعبيّ، قال: قالت عائشة: يا
  رسول الله، إن عبد الله بن جُدْعان كان يصل الرحم، ويفعل ويفعل، هل ذاك نافعه؟ قال:
  \" لا، إنه لم يقل يوماً: رَبّ اغْفِرْ لي خَطِيئَتي يَوْمَ الدِّينِ \" حدثنا ابن
  وكيع، قال: ثنا حفص، عن داود، عن الشعبيّ، عن مسروق، عن عائشة، قالت: قلت: يا رسول
  الله، ابن جدعان كان في الجاهلية يصل الرحم، ويُطعم المسكين، فهل ذاك نافعه؟ قال: \"
  لا يَنْفَعُهُ، إنَّهُ لم يَقُلْ يَوْماً: { رَبّ اغْفِرْ لي خَطِيئَتِي يَوْمَ الدِّينِ
  } \" حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن داود، عن عامر الشعبيّ، أن عائشة
  أمّ المؤمنين قالت: يا رسول الله، إن عبد الله بن جُدْعان، كان يصل الرحم، ويَقْرِي
  الضيف، ويفُكّ العاني، فهل ذلك نافعه شيئاً؟ قال: \" لا، إنَّهُ لَمْ يَقُلْ يَوْماً:
  رَبّ اغْفِرْ لي خَطِيئَتِي يَوْمَ الدّينِ \" حدثنا ابن المثنى، قال: ثنا ابن أبي
  عديّ، عن داود، عن عامر، عن علقمة، أن سلمة بن يزيد الجُعفيّ، قال: يا رسول الله، إن
  أمنَّا هلَكت في الجاهلية، كانت تصِل الرحم، وتَقْرِي الضيف، وتفعل وتفعل، فهل ذلك
  نافعها شيئاً؟ قال: \" لا \" حدثنا ابن المثنى، قال: ثنا الحجاج بن المنهال، قال: ثنا
  المعتمر بن سليمان، قال: ثنا داود، عن الشعبيّ، عن علقمة بن قيس، عن سلمة بن يزيد الجعفي،
  قال: ذهبت أنا وأخي إلى رسول الله صلى الله عليه وسلم، فقلت: يا رسول الله، إن أمنَّا
  كانت في الجاهلية تقري الضيف، وتصل الرحم، هل ينفعها عملها ذلك شيئاً؟ قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا زُلْزِلَتِ ٱلأَرْضُ زِلْزَالَهَا
  } * { وَأَخْرَجَتِ ٱلأَرْضُ أَثْقَالَهَا } * { وَقَالَ ٱلإِنسَانُ مَا لَهَا } *
  { يَوْمَئِذٍ تُحَدِّثُ أَخْبَارَهَا } * { بِأَنَّ رَبَّكَ أَوْحَىٰ لَهَا } * { يَوْمَئِذٍ
  يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً لِّيُرَوْاْ أَعْمَالَهُمْ } * { فَمَن يَعْمَلْ مِثْقَالَ
  ذَرَّةٍ خَيْراً يَرَهُ } * { وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ } \"
  لا \" حدثني محمد بن إبراهيم بن صَدْران وابن عبد الأعلى، قالا: ثنا المعتمر بن سليمان،
  قال: ثنا داود بن أبي هند، عن الشعبيّ، عن علقمة، عن سلمة بن يزيد، عن النبيّ صلى الله
  عليه وسلم، بنحوه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، عن محمد
  بن كعب، أنه قال: أما المؤمن فيرى حسناته في الآخرة، وأما الكافر فيرى حسناته في الدنيا.حدثني
  يعقوب بن إبراهيم، قال: ثنا أبو عاصم، قال: ثنا أبو نعامة، قال: ثنا عبد العزيز بن
  بشير الضبي جدّه سلمان بن عامر أن سلمان بن عامر جاء رسول الله صلى الله عليه وسلم،
  فقال: إن أبي كان يصل الرحم، ويفي بالذمة، ويُكرم الضيف، قال: \" ماتَ قَبْلَ الإسْلامِ
  \" ؟ قال: نعم، قال: \" لَنْ يَنْفَعَهُ ذَلكَ \" ، فوَّلى، فقال رسول الله صلى الله
  عليه وسلم: \" عَليَّ بالشَّيْخِ \" ، فجاء، فَقالَ رسُول اللَّهَ صلى الله عليه وسلم:
  \" إنَّها لَنْ تَنْفَعُهُ، وَلَكِنَّها تَكُونُ فِي عَقِبِهِ، فَلنْ تَخْزَوْا أبَداً،
  وَلَنْ تَذِلُّوا أبَداً، وَلَنْ تَفْتَقِرُوا أبَداً \" حدثنا ابن المثنى وابن بشار،
  قالا: ثنا أبو داود، قال: ثنا عمران، عن قتادة، عن أنس، أن رسول الله صلى الله عليه
  وسلم قال: \" إنَّ اللَّهَ لا يَظْلِمُ المُؤْمِنَ حَسَنَةً يُثابُ عَلَيْها الرّزْقَ
  فِي الدُّنْيا، ويُجْزَى بِها في الآخِرَةِ وأمَّا الكافِرُ فَيُعْطِيهِ بِها فِي الدُّنْيا،
  فإذَا كانَ يَوْمُ الْقِيامَةِ، لَم تَكُنْ لَهُ حَسَنَةٌ \" حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن علية، قال: ثنا ليث، قال: ثني المعلَّي، عن محمد بن كعب القْرَظيّ، قال:
  قال رسول الله صلى الله عليه وسلم: \" ما أحْسَنَ مِنْ مُحْسِنٍ مُؤْمِنٍ أوْ كافِرٍ
  إلاَّ وَقَعَ ثَوَابُهُ عَلى اللَّهِ في عاجِلِ دُنْياهُ، أوْ آجِلِ آخِرَتِهِ \" حدثني
  يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: أخبرني يحيى بن عبد الله، عن أبي عبد
  الرحمن الحُبُليّ، عن عبد الله بن عمرو بن العاص أنه قال: أنزلت: { إذَا زُلْزِلَتِ
  الأرْضُ زِلْزَالَهَا } وأبو بكر الصدّيق قاعد، فبكى حين أُنزلت، فقال له رسول الله
  صلى الله عليه وسلم: \" ما يُبْكِيكَ يا أبا بَكْرٍ؟ \" قال: يُبكيني هذه السورة، فقال
  له رسول الله صلى الله عليه وسلم: \" لَوْلا أنَّكُمْ تُخْطِئونَ وَتُذْنِبُونَ فَيَغْفِرُ
  اللَّهُ لَكُمْ، لَخَلَقَ اللَّهُ أُمةً يُخْطِئُونَ وَيُذْنِبُونَ فَيْغْفِرُ لَهُمْ
  \" فهذه الأخبار عن رسول الله صلى الله عليه وسلم تُنبىء عن أن المؤمن إنما يَرَى عقوبة
  سيِّئاته في الدنيا، وثواب حسناته في الآخرة، وأن الكافر يرى ثواب حسناته في الدنيا،
  وعقوبة سيئاته في الآخرة، وأن الكافر لا ينفعه في الآخرة ما سلف له من إحسان في الدنيا
  مع كُفره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
