  أنّ أعرابياً أخر { خَيْراً يَرَهُ } فقيل له: قدّمت وأخّرت؛ فقال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خُذَا بَطْنَ هَرْشَى أَوْ قَفَاهَا فَإن</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كِلاَ جَانِبَيْ هَرْشَى لَهُنَّ طَرِيقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والذرّة: النملة الصغيرة، وقيل:
  «الذرّ» ما يرى في شعاع الشمس من الهباء. فإن قلت: حسنات الكافر محبطة بالكفر، وسيئات
  المؤمن معفوّة باجتناب الكبائر، فما معنى الجزاء بمثاقيل الذرّ من الخير والشرّ؟ قلت:
  المعنى فمن يعمل مثقال ذرّة خيراً: من فريق السعداء. ومن يعمل مثقال ذرّة شراً: من
  فريق الأشقياء؛ لأنه جاء بعد قوله: { يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
