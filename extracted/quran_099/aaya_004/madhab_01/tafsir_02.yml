  أَعْمَالَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَن يَعْمَلْ مِثْقَالَ ذَرَّةٍ خَيْراً
  يَرَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">«زلزالها» قرىء: بكسر الزاي وفتحها؛ فالمكسور: مصدر، والمفتوح: اسم؛
  وليس في الأبنية فعلال بالفتح إلاّ في المضاعف. فإن قلت: ما معنى زلزالها بالإضافة؟
  قلت: معناه زلزالها الذي تستوجبه في الحكمة وهو مشيئة الله، وهو الزلزال الشديد الذي
  ليس بعده. ونحوه قولك: أكرم التقيّ إكرامه، وأهن الفاسق إهانته، تريد: ما يستوجبانه
  من الإكرام والإهانة أو زلزالها كله وجميع ما هو ممكن منه. الأثقال: جمع ثقل. وهو متاع
  البيت، وتحمل أثقالكم جعل ما في جوفها من الدفائن أثقالاً لها { وَقَالَ ٱلإِنسَـٰنُ
  مَا لَهَا } زلزلت هذه الزلزلة الشديدة ولفظت ما في بطنها؛ وذلك عند النفخة الثانية
  حين تزلزل وتلفظ أمواتها أحياء، فيقولون ذلك لما يبهرهم من الأمر الفظيع، كما يقولون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَن
  بَعَثَنَا مِن مَّرْقَدِنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يس:52]. وقيل: هذا قول الكافر؛ لأنه كان لا يؤمن بالبعث؛ فأما المؤمن
  فيقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَذَا مَا وَعَدَ ٱلرَّحْمـٰنُ وَصَدَقَ ٱلْمُرْسَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:52].
  فإن قلت: ما معنى تحديث الأرض والإيحاء لها؟ قلت: هو مجاز عن إحداث الله تعالى فيها
  من الأحوال ما يقوم مقام التحديث باللسان، حتى ينظر من يقول ما لها إلى تلك الأحوال،
  فيعلم لم زلزلت ولم لفظت الأموات؟ وأنّ هذا ما كانت الأنبياء ينذرونه ويحذرون منه.
  وقيل: ينطقها الله على الحقيقة. وتخبر بما عمل عليها من خير وشرّ. وروي عن رسول الله
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1331)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تشهد على كل أحد بما عمل على ظهرها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: (إذا، ويومئذ): ما ناصبهما؟ قلت: { يَوْمَئِذٍ } بدل من (إذا)،
  وناصبهما { تُحَدِّثُ }. ويجوز أن ينتصب (إذا) بمضمر، و { يَوْمَئِذٍ } بتحدّث. فإن
  قلت: أين مفعولا (تحدث)؟ قلت: قد حذف أوّلهما، والثاني: أخبارها، وأصله تحدث الخلق
  أخبارها؛ إلاّ أن المقصود ذكر تحديثها الأخبار لا ذكر الخلق تعظيماً لليوم. فإن قلت:
  بم تعلقت الباء في قوله: { بِأَنَّ رَبَّكَ }؟ قلت: بتحدّث، معناه: تحدّث أخبارها بسبب
  إيحاء ربك لها، وأمره إياها بالتحديث. ويجوز أن يكون المعنى: يومئذ تحدث بتحديث أنّ
  ربك أوحى لها أخبارها، على أن تحديثها بأن ربك أوحى لها: تحديث بأخبارها، كما تقول:
  نصحتني كل نصيحة، بأن نصحتني في الدين. ويجوز أن يكون { بِأَنَّ رَبَّكَ } بدلاً من
  { أَخْبَارَهَا } كأنه قيل: يومئذ تحدث بأخبارها بأن ربك أوحى لها؛ لأنك تقول: حدثته
  كذا وحدثته بكذا، و { أَوْحَىٰ لَهَا } بمعنى أوحى إليها، وهو مجاز كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَن
  نَّقُولَ لَهُ كُنْ فَيَكُونُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 40] قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَوْحَى لَهَا الْقَرَارَ فَاسْتَقَرَّتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن مسعود: «تنبىء أخبارها». وسعيد بن جبير: تنبىء، بالتخفيف.
  يصدرون عن مخارجهم من القبور إلى الموقف { أَشْتَاتاً } بيض الوجوه آمنين؛ وسود الوجوه
  فزعين. أو يصدرون عن الموقف أشتاتاً يتفرق بهم طريقا الجنة والنار، ليروا جزاء أعمالهم.</font></font>&#13;\t\t\t<label
