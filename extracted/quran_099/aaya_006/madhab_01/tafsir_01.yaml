  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  يَعْمَلْ مِثْقَالَ ذَرَّةٍ خَيْراً يَرَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن يَعْـمَلْ
  مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { بأنَّ رَبَّكَ
  أوْحَى لَهَا } قال: أمرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذُكر عن عبد الله أنه كان يقرأ
  ذلك: «يَوْمَئِذٍ تُنْبّىءُ أخْبارَها» وقيل: معنى ذلك أن الأرض تحدّث أخبارها مَنْ
  كان على ظهرها من أهل الطاعة والمعاصي، وما عملوا عليها من خير أو شرّ. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان { يَوْمَئِذٍ تُحَدِّثُ أخْبارَها } قال: ما عمل عليها من خير أو شرّ، بأن
  ربك أوحى لها، قال: أعلمها ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَوْمَئِذٍ تُحَدِّثُ أخبْارَها
  } قال: ما كان فيها، وعلى ظهرها من أعمال العباد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يَوْمَئِذٍ تُحَدِّثُ أخْبارَها
  } قال: تخبر الناس بما عملوا عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  عُنِي بقوله: { أوْحَى لَهَا }: أوحى إليها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن سنان القزّاز، قال: ثنا أبو عاصم، عن شبيب، عن عكرِمة، عن ابن عباس { أوْحَى لَهَا
  } قال: أوحى إليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَوْمَئِذٍ يَصْدُرُ النَّاسُ
  أشْتاتاً } قيل: إن معنى هذه الكلمة التأخير بعد { لِيُرَوْا أعمالَهُمْ } قالوا: ووجه
  الكلام: يومئذٍ تحدِّث أخبارها بأن ربك أوحى لها. لِيُرَوا أعمالهم، يومئذٍ يصدر الناس
  أشتاتاً. قالوا: ولكنه اعترض بين ذلك بهذه الكلمة. ومعنى قوله: { يَوْمَئِذٍ يَصْدُرُ
  النَّاسُ أشْتاتاً } عن موقف الحساب فِرَقاً متفرّقين، فآخذ ذات اليمين إلى الجنة،
  وآخذ ذات الشمال إلى النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لِيُرَوْا أعمالَهُمْ }
  يقول: يومئذ يصدر الناس أشتاتاً متفرّقين، عن اليمين وعن الشمال، لِيُرَوا أعمالهم،
  فيرى المحسن في الدنيا، المطيع لله عمله وما أعدّ الله له يومئذ من الكرامة، على طاعته
  إياه كانت في الدنيا، ويرى المسيىء العاصي لله عمله. وجزاء عمله، وما أعدّ الله له
  من الهوان والخزي في جهنم، على معصيته إياه كانت في الدنيا، وكفره به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ خَيْراً يَرَهُ } يقول:
  فمن عمل في الدنيا وزن ذرّة من خير، يرى ثوابه هنالك { وَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ
  شَرّاً يَرَهُ } يقول: ومن كان عمل في الدنيا وزن ذرّة من شرّ يرى جزاءه هنالك، وقيل:
  ومَنْ يعمل، والخبر عنها في الآخرة، لفهم السامع معنى ذلك، لما قد تقدّم من الدليل
  قبلُ، على أن معناه: فمن عمل ذلك دلالة قوله: { يَوْمَئِذٍ يَصْدُرُ النَّاسُ أشْتاتاً
  لِيُرَوْا أعمالَهُمْ } على ذلك. ولكن لما كان مفهوماً معنى الكلام عند السامعين. وكان
  في قوله: { يَعْمَلْ } حثّ لأهل الدنيا على العمل بطاعة الله، والزجر عن معاصيه، مع
  الذي ذكرت من دلالة الكلام قبل ذلك، على أن ذلك مراد به الخبر عن ماضي فعله، وما لهم
  على ذلك، أخرج الخبر على وجه الخبر عن مستقبل الفعل.</font></font>&#13;\t\t\t<label
