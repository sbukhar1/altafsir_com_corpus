  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِأَنَّ
  رَبَّكَ أَوْحَىٰ لَهَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً لِّيُرَوْاْ
  أَعْمَالَهُمْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَن يَعْمَلْ مِثْقَالَ ذَرَّةٍ خَيْراً
  يَرَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { إذَا زُلْزِلَتِ الأرْضُ } لقيام الساعة { زِلْزَالَهَا
  } فرُجَّت رجًّا والزِّلزال: مصدر إذا كسرت الزاي، وإذا فتحت كان اسماً وأضيف الزلزال
  إلى الأرض وهو صفتها، كما يقال: لأكرمنك كرامتك، بمعنى: لأكرمنك كرامة. وحَسُن ذلك
  في زلزالها، لموافقتها رؤوس الآيات التي بعدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد، قال: { زُلْزِلَتِ الأرْضُ
  } على عهد عبد الله، فقال لها عبدُ الله: مالك؟ أما إنها لو تكلَّمت قامت الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَأخْرَجَتِ الأرْضُ أثْقالَهَا } يقول: وأخرجت الأرض ما
  في بطنها من الموتى أحياء، والميت في بطن الأرض ثقل لها، وهو فوق ظهرها حياً ثقل عليها.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سنان القزّاز، قال: ثنا أبو عاصم، عن شبيب، عن عكرِمة، عن ابن عباس { وَأخْرَجَتِ
  الأرْضُ أثْقَالَهَا } قال: الموَتى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { وأخْرَجَتِ
  الأرْضُ أثْقالَهَا } قال: يعني الموتى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { وَأخْرَجَتِ
  الأرْضُ أثْقالَهَا } من في القبور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقالَ الإنْسانُ مالَهَا } يقول تعالى ذكره: وقال الناس إذا زُلزلت الأرض لقيام
  الساعة: ما للأرض وما قصتها { يَوْمَئِذٍ تُحَدّثُ أخْبارَها }. كان ابن عباس يقول
  في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن سنان القزّاز، قال: ثنا
  أبو عاصم، عن شبيب، عن عكرِمة، عن ابن عباس، { وَقالَ الإنْسانُ ما لَهَا } قال: الكافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَوْمَئِذٍ تُحَدِّثُ أخْبارَها } يقول: يومئذٍ تحدّث الأرض أخبارها.
  وتحديثها أخبارها، على القول الذي ذكرناه عن عبد الله بن مسعود، أن تتكلم فتقول: إن
  الله أمرني بهذا، وأوحى إليّ به، وأذِن لي فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  سعيد بن جُبير، فإنه كان يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به أبو كُرَيب، قال: ثنا وكيع، عن إسماعيل بن عبد الملك، قال: سمعت سعيد بن جُبير يقرأ
  في المغرب مرّة: «يَوْمَئِذٍ تُنَبِّىءُ أخْبارَها» ومرة: { تُحَدّثُ أخْبارَها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فكأنّ معنى تحدّث كان عند سعيد: تُنَبىء، وتنبيئها أخبارَها: إخراجها
  أثقالها من بطنها إلى ظهرها. وهذا القول قول عندي صحيح المعنى، وتأويل الكلام على هذا
  المعنى: يومئذٍ تبّين الأرض أخبارها بالزلزلة والرَّجَّة، وإخراج الموتى من بطونها
  إلى ظهورها، بوحي الله إليها، وإذنه لها بذلك، وذلك معنى قوله: { بأنَّ رَبَّكَ أوْحَى
  لَهَا }. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن. قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  وَأخْرَجَتِ الأرْضُ أثْقالَهَا بأنَّ رَبَّكَ أوْحَى لَهَا } قال: أمرها، فألقَت ما
  فيها وتخلَّت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
