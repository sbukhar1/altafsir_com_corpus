text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا زُلْزِلَتِ
  ٱلأَرْضُ زِلْزَالَهَا } * { وَأَخْرَجَتِ ٱلأَرْضُ أَثْقَالَهَا } * { وَقَالَ ٱلإِنسَانُ
  مَا لَهَا } * { يَوْمَئِذٍ تُحَدِّثُ أَخْبَارَهَا } * { بِأَنَّ رَبَّكَ أَوْحَىٰ
  لَهَا } * { يَوْمَئِذٍ يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً لِّيُرَوْاْ أَعْمَالَهُمْ }
  * { فَمَن يَعْمَلْ مِثْقَالَ ذَرَّةٍ خَيْراً يَرَهُ } * { وَمَن يَعْـمَلْ مِثْقَالَ
  ذَرَّةٍ شَرّاً يَرَهُ }«زلزالها» قرىء: بكسر الزاي وفتحها؛ فالمكسور: مصدر، والمفتوح:
  اسم؛ وليس في الأبنية فعلال بالفتح إلاّ في المضاعف. فإن قلت: ما معنى زلزالها بالإضافة؟
  قلت: معناه زلزالها الذي تستوجبه في الحكمة وهو مشيئة الله، وهو الزلزال الشديد الذي
  ليس بعده. ونحوه قولك: أكرم التقيّ إكرامه، وأهن الفاسق إهانته، تريد: ما يستوجبانه
  من الإكرام والإهانة أو زلزالها كله وجميع ما هو ممكن منه. الأثقال: جمع ثقل. وهو متاع
  البيت، وتحمل أثقالكم جعل ما في جوفها من الدفائن أثقالاً لها { وَقَالَ ٱلإِنسَـٰنُ
  مَا لَهَا } زلزلت هذه الزلزلة الشديدة ولفظت ما في بطنها؛ وذلك عند النفخة الثانية
  حين تزلزل وتلفظ أمواتها أحياء، فيقولون ذلك لما يبهرهم من الأمر الفظيع، كما يقولون:{ مَن
  بَعَثَنَا مِن مَّرْقَدِنَا }[يس:52]. وقيل: هذا قول الكافر؛ لأنه كان لا يؤمن بالبعث؛
  فأما المؤمن فيقول:{ هَذَا مَا وَعَدَ ٱلرَّحْمـٰنُ وَصَدَقَ ٱلْمُرْسَلُونَ }[يس:52].
  فإن قلت: ما معنى تحديث الأرض والإيحاء لها؟ قلت: هو مجاز عن إحداث الله تعالى فيها
  من الأحوال ما يقوم مقام التحديث باللسان، حتى ينظر من يقول ما لها إلى تلك الأحوال،
  فيعلم لم زلزلت ولم لفظت الأموات؟ وأنّ هذا ما كانت الأنبياء ينذرونه ويحذرون منه.
  وقيل: ينطقها الله على الحقيقة. وتخبر بما عمل عليها من خير وشرّ. وروي عن رسول الله
  صلى الله عليه وسلم:(1331) \" تشهد على كل أحد بما عمل على ظهرها \" فإن قلت: (إذا،
  ويومئذ): ما ناصبهما؟ قلت: { يَوْمَئِذٍ } بدل من (إذا)، وناصبهما { تُحَدِّثُ }. ويجوز
  أن ينتصب (إذا) بمضمر، و { يَوْمَئِذٍ } بتحدّث. فإن قلت: أين مفعولا (تحدث)؟ قلت:
  قد حذف أوّلهما، والثاني: أخبارها، وأصله تحدث الخلق أخبارها؛ إلاّ أن المقصود ذكر
  تحديثها الأخبار لا ذكر الخلق تعظيماً لليوم. فإن قلت: بم تعلقت الباء في قوله: { بِأَنَّ
  رَبَّكَ }؟ قلت: بتحدّث، معناه: تحدّث أخبارها بسبب إيحاء ربك لها، وأمره إياها بالتحديث.
  ويجوز أن يكون المعنى: يومئذ تحدث بتحديث أنّ ربك أوحى لها أخبارها، على أن تحديثها
  بأن ربك أوحى لها: تحديث بأخبارها، كما تقول: نصحتني كل نصيحة، بأن نصحتني في الدين.
  ويجوز أن يكون { بِأَنَّ رَبَّكَ } بدلاً من { أَخْبَارَهَا } كأنه قيل: يومئذ تحدث
  بأخبارها بأن ربك أوحى لها؛ لأنك تقول: حدثته كذا وحدثته بكذا، و { أَوْحَىٰ لَهَا
  } بمعنى أوحى إليها، وهو مجاز كقوله:{ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ }[النحل: 40]
  قال:أَوْحَى لَهَا الْقَرَارَ فَاسْتَقَرَّتْ   وقرأ ابن مسعود: «تنبىء أخبارها». وسعيد
  بن جبير: تنبىء، بالتخفيف. يصدرون عن مخارجهم من القبور إلى الموقف { أَشْتَاتاً }
  بيض الوجوه آمنين؛ وسود الوجوه فزعين. أو يصدرون عن الموقف أشتاتاً يتفرق بهم طريقا
  الجنة والنار، ليروا جزاء أعمالهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذَا زُلْزِلَتِ ٱلأَرْضُ زِلْزَالَهَا
  } * { وَأَخْرَجَتِ ٱلأَرْضُ أَثْقَالَهَا } * { وَقَالَ ٱلإِنسَانُ مَا لَهَا } *
  { يَوْمَئِذٍ تُحَدِّثُ أَخْبَارَهَا } * { بِأَنَّ رَبَّكَ أَوْحَىٰ لَهَا } * { يَوْمَئِذٍ
  يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً لِّيُرَوْاْ أَعْمَالَهُمْ } * { فَمَن يَعْمَلْ مِثْقَالَ
  ذَرَّةٍ خَيْراً يَرَهُ } * { وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ }وفي
  قراءة النبيّ صلى الله عليه وسلم: «ليروا» بالفتح. وقرأ ابن عباس وزيد بن علي: «يره»
  بالضم. ويحكى أنّ أعرابياً أخر { خَيْراً يَرَهُ } فقيل له: قدّمت وأخّرت؛ فقال:خُذَا
  بَطْنَ هَرْشَى أَوْ قَفَاهَا فَإن   كِلاَ جَانِبَيْ هَرْشَى لَهُنَّ طَرِيقُوالذرّة:
  النملة الصغيرة، وقيل: «الذرّ» ما يرى في شعاع الشمس من الهباء. فإن قلت: حسنات الكافر
  محبطة بالكفر، وسيئات المؤمن معفوّة باجتناب الكبائر، فما معنى الجزاء بمثاقيل الذرّ
  من الخير والشرّ؟ قلت: المعنى فمن يعمل مثقال ذرّة خيراً: من فريق السعداء. ومن يعمل
  مثقال ذرّة شراً: من فريق الأشقياء؛ لأنه جاء بعد قوله: { يَصْدُرُ ٱلنَّاسُ أَشْتَاتاً
  }.عن رسول الله صلى الله عليه وسلم:(1332) \" من قرأ سورة إذا زلزلت أربع مرات كان
  كمن قرأ القرآن كله \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

