  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  كُـلاًّ لَّمَّا لَيُوَفِّيَنَّهُمْ رَبُّكَ أَعْمَالَهُمْ إِنَّهُ بِمَا يَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء فـي قراءة ذلك، فقرأته
  جماعة من قرّاء أهل الـمدينة والكوفة: { وَإنَّ } مشددة { كُلاًّ لـمَّا } مشدّدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت أهل العربـية فـي معنى ذلك، فقال بعض نـحويـي الكوفـيـين:
  معناه إذا قرىء كذلك وإن كلاًّ لـمـما لـيوفـيهم ربك أعمالهم، ولكن لـما اجتـمعت الـميـمات
  حذفت واحدة فبقـيت ثنتان، فأدغمت واحدة فـي الأخرى، كما قال الشاعر</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنّـي لَـمَّا
  أُصْدِرُ الأمْرَ وَجْهَهُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا هُوَ
  أعْيا بـالنَّبِـيـل مَصَادِرُه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم تـخفف، كما قرأ بعض القرّاء:
  «والبَغْي يَعِظُكُمْ» يخفف الـياء مع الـياء، وذكر أن الكسائي أنشده:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأشْمَتَّ العُدَاةَ بِنَا فَأضْحُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَدَيْ يَتَبـاشَرُونَ
  بِـمَا لَقِـيْنَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: يريد: لديّ يتبـاشرون بـما لقـينا، فحذف «ياء» لـحركتهن واجتـماعهن
  قال: ومثله</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">:</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كانَ مِنْ آخرَها إلقادِم</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَخْرِمَ
  نَـجْدٍ فـارعِ الـمَحارِمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أراد إلـى القادم، فحذف اللام
  عند اللام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك إذا قرىء كذلك:
  { وإنَّ كُلاًّ } شديداً وحقًّا لـيوفـيهم ربك أعمالهم. قال: وإنـما يراد إذا قرىء
  ذلك كذلك: { وإنَّ كُلاًّ لَـمًّا } بـالتشديد والتنوين، ولكن قاىء ذلك كذلك حذف منه
  التنوين، فأخرجه علـى لفظ «فَعْلَـى» لـما كما فعل ذلك فـي قوله: { ثُمَّ أرْسَلْنا
  رُسُلَنا تَتْرَى } فقرأ «تترى» بعضهم بـالتنوين، كما قرأ من قرأ: «لَـمًّا» بـالتنوين،
  وقرأ آخرون بغير تنوين، كما قرأ { لَـمًّا } بغير تنوين من قرأه، وقالوا: أصله من اللـمّ
  من قول الله تعالـى: { وتَأْكُلُونَ التُّراثَ أكْلاً لَـمًّا } يعنـي: أكلاً شديداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك إذا قرىء كذلك: وإن كلاًّ إلا لـيوفـيهم، كما
  يقول القائل: لقد قمت عنا، وبـالله إلا قمت عنا. ووجدت عامة أهل العلـم بـالعربـية
  ينكرون هذا القول، ويأبون أن يكون جائزاً توجيه «لـما» إلـى معنى «إلا» فـي الـيـمين
  خاصة وقالوا: لو جاز أن يكون ذلك بـمعنى إلا جاز أن يقال: قام القوم لـما أخاك، بـمعنى:
  إلا أخاك، ودخولها فـي كل موضع صلـح دخول إلا فـيه. وأنا أرى أن ذلك فـاسد من وجه هو
  أبـين مـما قاله الذين حكينا قولهم من أهل العربـية إنّ فـي فساده، وهو أنّ «إنّ» إثبـات
  للشيء وتـحقـيق له، و «إلا» أيضاً تـحقـيق أيضاً، وإنـما تدخـل نقضاً لـجحد قد تقدمها.
  فإذا كان ذلك معناها فواجب أن تكون عند متأوّلها التأويـل الذي ذكرنا عنه، أن تكون
  بـمعنى الـجحد عنده، حتـى تكون إلا نقضاً لها. وذلك إن قاله قائل قول لا يخفـى جهل
  قائله، اللهمّ إلا أن يخفف قارىء «إنّ» فـيجعلها بـمعنى «إن» التـي تكون بـمعنى الـجحد.
  وإن فعل ذلك فسدت قراءته ذلك كذلك أيضاً من وجه آخر، وهو أنه يصير حينئد ناصبـاً لـ«كلّ»
  بقوله: لـيوفـيهم، ولـيس فـي العربـية أن ينصب ما بعد «إلا» من الفعل الاسم الذي قبلها،
  لا تقول العرب: ما زيداً إلا ضربت، فـيفسد ذلك إذا قرىء كذلك من هذا الوجه إلا أن يرفع
  رافع الكلّ، فـيخالف بقراءته ذلك كذلك قراءة القرّاء وخطّ مصاحف الـمسلـمين، ولا يخرج
  بذلك من العيب بخروجه من معروف كلام العرب.</font></font>&#13;\t\t\t<label disabled=\"true\"
