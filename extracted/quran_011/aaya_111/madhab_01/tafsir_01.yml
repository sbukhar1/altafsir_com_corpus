  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِنَّ كُـلاًّ لَّمَّا لَيُوَفِّيَنَّهُمْ رَبُّكَ
  أَعْمَالَهُمْ إِنَّهُ بِمَا يَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قرأ ذلك بعض قراء الكوفـيـين «وإنْ كُلاًّ» بتـخفـيف «إن» ونصب «كلاًّ» لَـمًّا مشددة.
  وزعم بعض أهل العربـية أن قارىء ذلك كذلك أراد «إنّ» الثقـيـلة فخففها. وذُكر عن أبـي
  زيد البصري أنه سمع: كأنْ ثديـيه حُقَّان، فنصب ب «كأنْ»، والنون مخففة من «كأن» ومنه
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَوَجْهٌ
  مُشْرِقُ النَّـحْرِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنْ ثَدْيَـيْهِ حُقَّانٍ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك بعض الـمدنـين بتـخفـيف
  «إنّ» ونصب «كُلاًّ» وتـخفـيف «لَـمَا». وقد يحتـمل أن يكون قارىء ذلك كذلك قصد الـمعنى
  الذي حكيناه عن قارىء الكوفة من تـخفـيفه نون «إن» وهو يريد تشديدها، ويريد بـما التـي
  فـي «لَـمَا» التـي تدخـل فـي الكلام صلة، وأن يكون قصد إلـى تـحميـل الكلام معنى:
  وإن كلاًّ لـيوفـينهم ويجوز أن يكون معناه كان فـي قراءته ذلك كذلك: وإنْ كُلاًّ لـيوفـينهم
  أيْ لـيوفِّـينّ كُلاًّ، فـيكون نـيته فـي نصب «كلّ» كانت بقوله: «لـيَوفـينهم»، فإن
  كان ذلك أراد ففـيه من القبح ما ذكرت من خلافه كلام العرب، وذلك أنها لا تنصب بفعل
  بعد لام الـيـمين اسماً قبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك بعض أهل الـحجاز والبصرة: «وإنَّ» مشددة «كُلاًّ لَـمَا» مخففة { لَـيُوفِّـيَنَّهُمْ
  } ، ولهذه القراءة وجهان من الـمعنى: أحدهما: أن يكون قارئها إراد: وإنَّ كُلاًّ لـمَنْ
  لـيوفـيهم ربك أعمالهم، فـيوجه «ما» التـي فـي «لـما» إلـى معنى «مَنْ» كما قال جلّ
  ثناؤه: { فـانْكِحُوا ما طَابَ لَكُمْ مِنَ النِّساءِ } وإن كان أكثر استعمال العرب
  لها فـي غير بنـي آدم، وينوي بـاللام التـي فـي «لـما» اللام التـي يتلقـى بها «وإن»
  جوابـاً لها، وبـاللام التـي فـي قوله: { لَـيُوفِّـيَنَّهُمْ } لام الـيـمين دخـلت
  فـيـما بـين ما وصلتها، كما قال جلّ ثناؤه: { وإنْ مِنْكُمْ لَـمَنْ لَـيُبَطِّئَنَّ
  } وكما يقال هذا ما لغيره أفضل منه. والوجه الآخر: أن يجعل «ما» التـي فـي «لـما» بـمعنى
  «ما» التـي تدخـل صلة فـي الكلام، واللام التـي فـيها اللام التـي يجاب بها، واللام
  التـي فـي: { لَـيُوَفِّـيَنَّهُمْ } هي أيضا اللام التـي يجاب بها «إنَّ» كرّرت وأعيدت،
  إذا كان ذلك موضعها، وكانت الأولـى مـما تدخـلها العرب فـي غير موضعها ثم تعيدها بعدُ
  فـي موضعها، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَوْ أنَّ قَوْمي لَـمْ يَكُونُوا أعِزَّةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِبَعْدٍ لَقَدْ لا قَـيْتُ لا بُدَّ مَصْرَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك الزهري فـيـما ذكر عنه:
  { وَإنَّ كُلاًّ } بتشديد إنَّ ولَـمًّا بتنوينها، بـمعنى: شديداً وحقًّا وجميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأصح هذه القراءات مخرجاً علـى كلام العرب الـمستفـيض فـيهم قراءة
  من قرأ: «وإنَّ» بتشديد نونها، «كُلاًّ لَـمَا» بتـخفـيف ما { لَـيُوَفِّـيَنَّهُمْ
  رَبُّكَ } بـمعنى: وإن كلّ هؤلاء الذين قصصنا علـيك يا مـحمد قصصهم فـي هذه السور،
  لـمن لـيوفـينهم ربك أعمالهم بـالصالـح منها بـالـجزيـل من الثواب، وبـالطالـح منها
  بـالتشديد من العقاب، فتكون «ما» بـمعنى «من» واللام التـي فـيها جوابـاً لأن واللام
  فـي قوله: { لَـيُوفِّـيَنَّهُمْ } لام قسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ بِـما يَعْمَلُونَ خَبِـيرٌ } يقول تعالـى ذكره: إن ربك بـما يعمل هؤلاء الـمشركون
  بـالله من قومك يا مـحمد، خبـير، لا يخفـى علـيه شيء من عملهم بل يخبرُ ذلك كله ويعلـمه
  ويحيط به حتـى يجازيهم علـى جميع ذلك جزاءهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
