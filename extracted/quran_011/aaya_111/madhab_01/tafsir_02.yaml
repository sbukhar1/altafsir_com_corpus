  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  كُـلاًّ لَّمَّا لَيُوَفِّيَنَّهُمْ رَبُّكَ أَعْمَالَهُمْ إِنَّهُ بِمَا يَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِنَّ كُـلاًّ } التنوين عوض
  من المضاف إليه، يعني: وإنّ كلهم، وإنَّ جميع المختلفين فيه { لَيُوَفّيَنَّهُمْ }
  جواب قسم محذوف. واللام في { لَّمَّا } موطئة للقسم، و { مَا } مزيدة والمعنى: وإنّ
  جميعهم والله ليوفينهم { رَبُّكَ أَعْمَٰلَهُمْ } من حسن وقبيح وإيمان وجحود. وقرىء:
  «وإن كلا» بالتخفيف على إعمال المخففة عمل الثقيلة، اعتباراً لأصلها الذي هو التثقيل.
  وقرأ أبيّ: «وإن كل لما ليوفينهم» على أنّ إن نافية. ولما بمعنى إلا. وقراءة عبد الله
  مفسرة لها. وإن كل إلا ليوفينهم، وقرأ الزهري وسليمان بن أرقم «وإن كلا لما ليوفينهم»
  بالتنوين، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَكْلاً لَّمّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفجر: 19] والمعنى: وإن كلا ملمومين،
  بمعنى مجموعين، كأنه قيل: وإنّ كلا جميعاً، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَسَجَدَ ٱلْمَلَـٰئِكَةُ كُلُّهُمْ
  أَجْمَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 30].</font></font><font class=\"TextResultArabic\"><font
