  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَوْلاَ
  كَانَ مِنَ ٱلْقُرُونِ مِن قَبْلِكُمْ أُوْلُواْ بَقِيَّةٍ يَنْهَوْنَ عَنِ ٱلْفَسَادِ
  فِي ٱلأَرْضِ إِلاَّ قَلِيلاً مِّمَّنْ أَنجَيْنَا مِنْهُمْ وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ
  مَآ أُتْرِفُواْ فِيهِ وَكَانُواْ مُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فهلا كان من القرون الذين قصصت علـيك نبأهم فـي هذه السورة الذين أهلكتهم
  بـمعصيتهم إياي وكفرهم برسلـي من قبلكم. { أولُو بَقِـيَّةٍ } يقول: ذو بقـية من الفهم
  والعقل، يعتبرون مواعظ الله وبتدبرون حججه، فـيعرفون ما لهم فـي الإيـمان بـالله وعلـيهم
  فـي الكفر به { يَنْهَوْنَ عَنِ الفَسادِ فِـي الأرْضِ } يقول: ينهون أهل الـمعاصي
  عن معاصيهم أهل الكفر بـالله عن كفرهم به فـي أرضه. { إلاَّ قَلِـيلاً مِـمَّنْ أنـجَيْنا
  مِنْهُمْ } يقول: لـم يكن من القرون من قبلكم أولو بقـية ينهون عن الفساد فـي الأرض
  إلا يسيرا، فإنهم كانوا ينهون عن الفساد فـي الأرض، فنـجاهم الله من عذابه، حين أخذ
  من كان مقـيـما علـى الكفر بـالله عذابه، وهم أتبـاع الأنبـياء والرسل. ونصب «قلـيلاً»
  لأن قوله: { إلاَّ قَلِـيلاً } استثناء منقطع مـما قبله، كما قال: { إلاَّ قَوْمَ يُونُسَ
  لَـمَّا آمَنُوا } ، وقد بـيَّنا ذلك فـي غير موضع بـما أغنى عن إعادته.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: اعتذر فقال: { فَلَوْلا كانَ مِنَ القُرُونِ
  مِنْ قَبْلِكُمْ }... حتـى بلغ: { إلاَّ قَلِـيلاً مِـمَّنْ أنـجَيْنا مِنْهُمْ } فإذا
  هم الذين نـجوا حين نزل عذاب الله. وقرأ: { واتَّبَعَ الَّذِينَ ظَلَـمُوا ما أُتْرِفُوا
  فِـيهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { فَلَوْلا كانَ مِنَ القُرُونِ مِنْ قَبْلِكُمْ
  أُولُو بَقِـيَةٍ }... إلـى قوله: { إلاَّ قَلِـيلاً مِـمَّنْ أنـجَيْنا مِنْهُمْ }
  قال: يستقلهم الله من كل قوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، قال: سألنـي بلال، عن قول الـحسن
  فـي العذر، قال: فقال: سمعت الـحسن يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قِـيـلَ يا نُوحُ اهْبطْ بَسلامٍ مَنَّا
  وَبَرَكاتٍ عَلَـيْكَ وَعلـى أُمَـمٍ مـمَّنْ مَعَكَ وأُمَـمٌ سَنُـمَتِّعُهُمْ ثُمَّ
  يَـمَسُّهُمْ مِنَّا عَذَابٌ ألـيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: بعث الله هوداً إلـى عاد، فنـجى
  الله هوداً والذين آمنوا معه وهلك الـمتـمتعون. وبعث الله صالـحاً إلـى ثمود، فنـجى
  الله صالـحاً وهلك الـمتـمتعون. فجعلت أستقريه الأمـم، فقال: ما أراه إلا كان حسن القول
  فـي العذر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فَلَوْلا كانَ مِنَ القُرُونِ مِنْ قَبْلِكُمْ أُولُوا بَقِـيَّةٍ
  يَنْهَوْنَ عَنِ الفَسادِ فِـي الأرْضِ إلاَّ قَلِـيلاً مِـمَّنْ أنـجَيْنا مِنْهُمْ
  }. أي لـم يكن من قبلكم من ينهى عن الفساد فـي الأرض، { إلاَّ قلـيلاً مـمن أنـجينا
  منهم }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { واتَّبَعَ الَّذِينَ ظَلَـمُوا
  ما أُتْرِفُوا فِـيهِ } يقول تعالـى ذكره: واتبع الذين ظلـموا أنفسهم فكفروا بـالله
  ما أترفوا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { واتَّبَعَ
  الَّذِينَ ظَلَـمُوا ما أُتْرِفُوا فِـيهِ } قال: ما أُنْظروا فـيه.</font></font>&#13;\t\t\t<label
