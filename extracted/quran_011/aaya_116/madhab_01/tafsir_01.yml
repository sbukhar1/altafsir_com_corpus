  بَقِيَّةٍ يَنْهَوْنَ عَنِ ٱلْفَسَادِ فِي ٱلأَرْضِ إِلاَّ قَلِيلاً مِّمَّنْ أَنجَيْنَا
  مِنْهُمْ وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ مَآ أُتْرِفُواْ فِيهِ وَكَانُواْ مُجْرِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { واتَّبَعَ
  الَّذِينَ ظَلَـمُوا ما أُتْرِفُوا فِـيهِ } من دنـياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكأن
  هؤلاء وجهوا تأويـل الكلام: واتبعوا الذين ظلـموا الشيء الذي أنظرهم فـيه ربهم من نعيـم
  الدنـيا ولذاتها، إيثاراً له علـى عمل الآخرة وما ينـجيهم من عذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: واتبع الذين ظلـموا ما تـجبروا فـيه من الـملك
  وعتوا عن أمر الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { واتَّبَعَ الَّذِينَ ظَلَـمُوا ما أُتْرِفُوا فِـيهِ } قال: فـي ملكهم
  وتـجبرهم، وتركوا الـحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه، إلا أنه قال: وتركهم الـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثل حديث مـحمد بن عمرو سواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: إن الله تعالـى ذكره أخبر أن الذين ظلـموا أنفسهم
  من كل أمة سلفت فكفروا بـالله، اتبعوا ما أنظروا فـيه من لذّات الدنـيا فـاستكبروا
  وكفروا بـالله واتبعوا ما أنظروا فـيه من لذّات الدنـيا، فـاستكبروا عن أمر الله وتـجبروا
  وصدّوا عن سبـيـله وذلك أن الـمترف فـي كلام العرب: هو الـمنعم الذي قد غَذّى بـاللذات،
  ومنه قول الراجز</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">: تُهْدِي
  رُءُوس الـمُتْرَفِـينَ الصُّدَّادْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلـى أمِيرِ
  الـمُوءْمِنِـينَ الـمُـمْتادْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكانُوا مُـجْرِمِينَ } يقول: وكانوا مكتسي الكفر بـالله.</font></font><font
