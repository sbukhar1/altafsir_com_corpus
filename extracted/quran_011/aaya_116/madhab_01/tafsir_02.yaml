  بَقِيَّةٍ يَنْهَوْنَ عَنِ ٱلْفَسَادِ فِي ٱلأَرْضِ إِلاَّ قَلِيلاً مِّمَّنْ أَنجَيْنَا
  مِنْهُمْ وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ مَآ أُتْرِفُواْ فِيهِ وَكَانُواْ مُجْرِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: علام عطف قوله: { وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ }؟ قلت:
  إن كان معناه: واتبعوا الشهوات، كان معطوفاً على مضمر، لأنّ المعنى إلا قليلاً ممن
  أنجينا منهم نهوا عن الفساد، واتبع الذين ظلموا شهواتهم، فهو عطف على نهوا. وإن كان
  معناه واتبعوا جزاء الإتراف، فالواو للحال، كأنه قيل: أنجينا القليل وقد اتبع الذين
  ظلموا جزاءهم. فإن قلت: فقوله { وَكَانُواْ مُجْرِمِينَ }؟ قلت: على أترفوا أي: اتبعوا
  الإتراف وكونهم مجرمين؛ لأن تابع الشهوات مغمور بالآثام. أو أريد بالإجرام إغفالهم
  للشكر. أو على اتبعوا، أي اتبعوا شهواتهم وكانوا مجرمين بذلك. ويجوز أن يكون اعتراضاً
  وحكماً عليهم بأنهم قوم مجرمون.</font></font><font class=\"TextResultArabic\"><font
