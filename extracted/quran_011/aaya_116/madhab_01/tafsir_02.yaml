aaya: فَلَوْلَا كَانَ مِنَ الْقُرُونِ مِنْ قَبْلِكُمْ أُولُو بَقِيَّةٍ يَنْهَوْنَ
  عَنِ الْفَسَادِ فِي الْأَرْضِ إِلَّا قَلِيلًا مِمَّنْ أَنْجَيْنَا مِنْهُمْ ۗ وَاتَّبَعَ
  الَّذِينَ ظَلَمُوا مَا أُتْرِفُوا فِيهِ وَكَانُوا مُجْرِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ كَانَ
  مِنَ ٱلْقُرُونِ مِن قَبْلِكُمْ أُوْلُواْ بَقِيَّةٍ يَنْهَوْنَ عَنِ ٱلْفَسَادِ فِي
  ٱلأَرْضِ إِلاَّ قَلِيلاً مِّمَّنْ أَنجَيْنَا مِنْهُمْ وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ
  مَآ أُتْرِفُواْ فِيهِ وَكَانُواْ مُجْرِمِينَ }{ فَلَوْلاَ كَانَ مِنَ ٱلْقُرُونِ
  } فهلا كان وقد حكوا عن الخليل: كل «لولا» في القرآن فمعناها «هلا» إلا التي في الصافات،
  وما صحت هذه الحكاية ففي غير الصافات{ لَّوْلاَ أَن تَدَارَكَهُ نِعْمَةٌ مّن رَّبّهِ
  لَنُبِذَ بِٱلْعَرَاء }[القلم: 49]،{ وَلَوْلاَ رِجَالٌ مُّؤْمِنُونَ }[الفتح: 25]،{ وَلَوْلاَ
  أَن ثَبَّتْنَـٰكَ لَقَدْ كِدتَّ تَرْكَنُ إِلَيْهِمْ }[الإسراء: 74]، { أُوْلُواْ
  بَقِيَّتُ } أولو فضل وخير. وسمى الفضل والجودة بقية لأنّ الرجل يستبقي مما يخرجه أجوده
  وأفضله، فصار مثلاً في الجودة والفضل. ويقال: فلان من بقية القوم، أي من خيارهم. وبه
  فسر بيت الحماسة:إنْ تُذْنِبُوا ثُمَّ يَأْتِينِي بَقِيَّتُكُمْ   ومنه قولهم: في الزوايا
  خبايا، وفي الرجال بقايا. ويجوز أن تكون البقية بمعنى البقوى، كالتقية بمعنى التقوى،
  أي: فهلا كان منهم ذوو بقاء على أنفسهم وصيانة لها من سخط الله وعقابه، وقرىء: «أولو
  بقية»، بوزن لقية، من بقاه يبقيه إذا راقبه وانتظره ومنه:(536) «بقينا رسول الله صلى
  الله عليه وسلم» والبقية المرّة من مصدره. والمعنى: فلو كان منهم أولو مراقبة وخشية
  من انتقام الله، كأنهم ينتظرون إيقاعه بهم لإشفاقهم { إِلاَّ قَلِيلاً } استثناء منقطع،
  معناه: ولكن قليلاً ممن أنجينا من القرون نهوا عن الفساد، وسائرهم تاركون للنهي. و
  { مِنْ } في { مّمَّنْ أَنجَيْنَا } حقها أن تكون للبيان لا للتبعيض؛ لأن النجاة إنما
  هي للناهين وحدهم، بدليل قوله تعالى:{ أَنجَيْنَا ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُّوء
  وَأَخَذْنَا ٱلَّذِينَ ظَلَمُواْ }[الأعراف: 165]. فإن قلت: هل لوقوع هذا الاستثناء
  متصلا وجه يحمل عليه؟ قلت: إن جعلته متصلا على ما عليه ظاهر الكلام، كان المعنى فاسداً؛
  لأنه يكون تخصيصاً لأولى البقية على النهي عن الفساد، إلا للقليل من الناجين منهم كما
  تقول: هلا قرأ قومك القرآن إلا الصلحاء منهم، تريد استثناء الصلحاء من المحضضين على
  قراءة القرآن وإن قلت: في تحضيضهم على النهي عن الفساد معنى نفيه عنهم، فكأنه قيل:
  ماكان من القرون أولو بقية إلا قليلاً، كان استثناء متصلا ومعنى صحيحاً، وكان انتصابه
  على أصل الاستثناء، وإن كان الأفصح أن يرفع على البدل { وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ
  مَا أُتْرِفُواْ فِيهِ } أراد بالذين ظلموا: تاركي النهي عن المنكرات، أي: لم يهتموا
  بما هو ركن عظيم من أركان الدين، وهو الأمر بالمعروف والنهي عن المنكر، وعقدوا هممهم
  بالشهوات، واتبعوا ما عرفوا فيه التنعم والتترف، من حب الرياسة والثروة، وطلب أسباب
  العيش الهنيء. ورفضوا ما وراء ذلك ونبذوه وراء ظهورهم. وقرأ أبو عمرو في رواية الجعفي،
  «واتبع الذين ظلموا»، يعني: واتبعوا جزاء ما أترفوا فيه. ويجوز أن يكون المعنى في القراءة
  المشهورة: أنهم اتبعوا جزاء إترافهم. وهذا معنى قويّ لتقدم الإنجاء، كأنه قيل: إلا
  قليلاً ممن أنجينا منهم وهلك السائر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ كَانَ مِنَ ٱلْقُرُونِ مِن
  قَبْلِكُمْ أُوْلُواْ بَقِيَّةٍ يَنْهَوْنَ عَنِ ٱلْفَسَادِ فِي ٱلأَرْضِ إِلاَّ قَلِيلاً
  مِّمَّنْ أَنجَيْنَا مِنْهُمْ وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ مَآ أُتْرِفُواْ فِيهِ
  وَكَانُواْ مُجْرِمِينَ }فإن قلت: علام عطف قوله: { وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ
  }؟ قلت: إن كان معناه: واتبعوا الشهوات، كان معطوفاً على مضمر، لأنّ المعنى إلا قليلاً
  ممن أنجينا منهم نهوا عن الفساد، واتبع الذين ظلموا شهواتهم، فهو عطف على نهوا. وإن
  كان معناه واتبعوا جزاء الإتراف، فالواو للحال، كأنه قيل: أنجينا القليل وقد اتبع الذين
  ظلموا جزاءهم. فإن قلت: فقوله { وَكَانُواْ مُجْرِمِينَ }؟ قلت: على أترفوا أي: اتبعوا
  الإتراف وكونهم مجرمين؛ لأن تابع الشهوات مغمور بالآثام. أو أريد بالإجرام إغفالهم
  للشكر. أو على اتبعوا، أي اتبعوا شهواتهم وكانوا مجرمين بذلك. ويجوز أن يكون اعتراضاً
  وحكماً عليهم بأنهم قوم مجرمون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

