  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَوْلاَ
  كَانَ مِنَ ٱلْقُرُونِ مِن قَبْلِكُمْ أُوْلُواْ بَقِيَّةٍ يَنْهَوْنَ عَنِ ٱلْفَسَادِ
  فِي ٱلأَرْضِ إِلاَّ قَلِيلاً مِّمَّنْ أَنجَيْنَا مِنْهُمْ وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ
  مَآ أُتْرِفُواْ فِيهِ وَكَانُواْ مُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَوْلاَ كَانَ مِنَ ٱلْقُرُونِ } فهلا كان وقد حكوا عن الخليل: كل «لولا» في القرآن
  فمعناها «هلا» إلا التي في الصافات، وما صحت هذه الحكاية ففي غير الصافات</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّوْلاَ
  أَن تَدَارَكَهُ نِعْمَةٌ مّن رَّبّهِ لَنُبِذَ بِٱلْعَرَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القلم:
  49]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْلاَ رِجَالٌ مُّؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح: 25]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلاَ أَن ثَبَّتْنَـٰكَ لَقَدْ
  كِدتَّ تَرْكَنُ إِلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 74]، { أُوْلُواْ بَقِيَّتُ } أولو فضل وخير. وسمى الفضل
  والجودة بقية لأنّ الرجل يستبقي مما يخرجه أجوده وأفضله، فصار مثلاً في الجودة والفضل.
  ويقال: فلان من بقية القوم، أي من خيارهم. وبه فسر بيت الحماسة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنْ تُذْنِبُوا ثُمَّ يَأْتِينِي بَقِيَّتُكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قولهم: في الزوايا خبايا، وفي الرجال بقايا. ويجوز أن تكون البقية
  بمعنى البقوى، كالتقية بمعنى التقوى، أي: فهلا كان منهم ذوو بقاء على أنفسهم وصيانة
  لها من سخط الله وعقابه، وقرىء: «أولو بقية»، بوزن لقية، من بقاه يبقيه إذا راقبه وانتظره
  ومنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(536) «بقينا رسول الله صلى الله
  عليه وسلم» والبقية المرّة من مصدره. والمعنى: فلو كان منهم أولو مراقبة وخشية من انتقام
  الله، كأنهم ينتظرون إيقاعه بهم لإشفاقهم { إِلاَّ قَلِيلاً } استثناء منقطع، معناه:
  ولكن قليلاً ممن أنجينا من القرون نهوا عن الفساد، وسائرهم تاركون للنهي. و { مِنْ
  } في { مّمَّنْ أَنجَيْنَا } حقها أن تكون للبيان لا للتبعيض؛ لأن النجاة إنما هي للناهين
  وحدهم، بدليل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنجَيْنَا ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُّوء وَأَخَذْنَا ٱلَّذِينَ
  ظَلَمُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 165]. فإن قلت: هل لوقوع هذا الاستثناء متصلا وجه يحمل عليه؟
  قلت: إن جعلته متصلا على ما عليه ظاهر الكلام، كان المعنى فاسداً؛ لأنه يكون تخصيصاً
  لأولى البقية على النهي عن الفساد، إلا للقليل من الناجين منهم كما تقول: هلا قرأ قومك
  القرآن إلا الصلحاء منهم، تريد استثناء الصلحاء من المحضضين على قراءة القرآن وإن قلت:
  في تحضيضهم على النهي عن الفساد معنى نفيه عنهم، فكأنه قيل: ماكان من القرون أولو بقية
  إلا قليلاً، كان استثناء متصلا ومعنى صحيحاً، وكان انتصابه على أصل الاستثناء، وإن
  كان الأفصح أن يرفع على البدل { وَٱتَّبَعَ ٱلَّذِينَ ظَلَمُواْ مَا أُتْرِفُواْ فِيهِ
  } أراد بالذين ظلموا: تاركي النهي عن المنكرات، أي: لم يهتموا بما هو ركن عظيم من أركان
  الدين، وهو الأمر بالمعروف والنهي عن المنكر، وعقدوا هممهم بالشهوات، واتبعوا ما عرفوا
  فيه التنعم والتترف، من حب الرياسة والثروة، وطلب أسباب العيش الهنيء. ورفضوا ما وراء
  ذلك ونبذوه وراء ظهورهم. وقرأ أبو عمرو في رواية الجعفي، «واتبع الذين ظلموا»، يعني:
  واتبعوا جزاء ما أترفوا فيه. ويجوز أن يكون المعنى في القراءة المشهورة: أنهم اتبعوا
  جزاء إترافهم. وهذا معنى قويّ لتقدم الإنجاء، كأنه قيل: إلا قليلاً ممن أنجينا منهم
  وهلك السائر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
