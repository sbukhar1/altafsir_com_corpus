  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّمَا يَأْتِيكُمْ بِهِ ٱللَّهُ إِن شَآءَ وَمَآ أَنتُمْ بِمُعْجِزِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَنفَعُكُمْ نُصْحِيۤ إِنْ أَرَدْتُّ أَنْ أَنصَحَ لَكُمْ إِن كَانَ ٱللَّهُ يُرِيدُ
  أَن يُغْوِيَكُمْ هُوَ رَبُّكُمْ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال نوح لقومه حين استعجلوه العذاب: يا قوم لـيس الذي تستعجلون من العذاب
  إلـيّ، إنـما ذلك إلـى الله لا إلـى غيره، هو الذي يأتـيكم به إن شاء. { وما أنْتُـمْ
  بِـمُعْجِزِينَ } يقول: ولستـم إذا أراد تعذيبكم بـمعجزيه: أي بفـائتـيه هربـاً منه
  لأنكم حيث كنتـم فـي مُلكه وسلطانه وقدرته حكمه علـيكم جار. { وَلا يَنْفَعُكُمْ نُصْحِي
  } يقول: ولا ينفعكم تـحذيري عقوبته ونزول سطوته بكم علـى كفركم به، { إنْ أرَدْتُ أنْ
  أنْصَحَ لَكُمْ } فـي تـحذيري إياكم ذلك لأن نصحي لا ينفعكم لأنكم لا تقبلونه. { إِنْ
  كَان اللَّهُ يُرِيدُ أَنْ يُغْوِيَكُم } ، يقول: إن كان الله يريد أن يهلككم بعذابه.
  { هُوَ رَبُّكُمْ وَإلَـيْهِ تُرْجَعونَ } يقول: وإلـيه تردّون بعد الهلاك. حُكي عن
  طيّىء أنها تقول: أصبح فلان غاوياً: أي مريضاً. وحُكي عن غيرهم سماعاً منهم: أغويت
  فلاناً، بـمعنى أهلكته، وغَوِي الفصيـل: إذا فقد اللبن فمات. وذكر أن قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسَوْفَ
  يَـلْقَوْنَ غَيًّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي هلاكاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
