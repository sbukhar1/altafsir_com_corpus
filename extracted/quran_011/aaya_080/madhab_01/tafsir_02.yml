  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَوْ أَنَّ لِي بِكُمْ قُوَّةً أَوْ آوِيۤ إِلَىٰ رُكْنٍ شَدِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جواب «لو» محذوف، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ أَنَّ قُرْانًا سُيّرَتْ بِهِ
  ٱلْجِبَالُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 31] يعني لو أنّ لي بكم قوّة لفعلت بكم وصنعت. يقال: ما لي
  به قوّة، وما لي به طاقة. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ قِبَلَ لَهُمْ بِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  27] وما لي به يدان؛ لأنه في معنى لا أضطلع به ولا أستقلّ به. والمعنى لو قويت عليكم
  بنفسي، أو أويت إلى قويّ أستند إليه وأتمنع به فيحميني منكم. فشبه القويّ العزيز بالركن
  من الجبل في شدّته ومنعته، ولذلك قالت الملائكة - وقد وجدت عليه -: إنّ ركنك لشديد.
  وقال النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(526)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رحم الله أخي لوطاً، كان يأوي
  إلى ركن شديد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «أو آوى» بالنصب بإضمار «أن» كأنه قيل لو أن لي بكم قوّة أو أويا، كقولها:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">للَبْسُ عَبَاءَةٍ وَتَقَرَّ عَيْنِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «إلى ركن» بضمتين. وروي أنه أغلق بابه حين جاؤوا وجعل يرادّهم
  ما حكى الله عنه ويجادلهم، فتسوّروا الجدار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

