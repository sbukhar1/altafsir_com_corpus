  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لَوْ أَنَّ لِي بِكُمْ قُوَّةً أَوْ آوِيۤ إِلَىٰ رُكْنٍ شَدِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال لوط لقومه حين أبوا إلا الـمضيّ لـما قد جاءوا
  له من طلب الفـاحشة وأيس من أن يستـجيبوا له إلـى شيء مـما عرض علـيهم: { لَوْ أنَّ
  لـي بِكُمْ قُوَّةً } بأنصار تنصرنـي علـيكم وأعوان تعيننـي، { أوْ آوي إلـى رُكْنٍ
  شَدِيدٍ } يقول: أو أنضمّ إلـى عشيرة مانعة تـمنعنـي منكم، لـحلت بـينكم وبـين ما جئتـم
  تريدونه منـي فـي أضيافـي. وحذف جواب «لو» لدلالة الكلام علـيه، وأن معناه مفهوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: قال لوط:
  { لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ آوِي إلـى رُكْنٍ شَدِيدٍ } يقول: إلـى جند شديد
  لقاتلتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { أوْ آوِي إلـى رُكْنٍ شَدِيدٍ } قال: العشيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن
  قتادة: { إلـى رُكْنٍ شَديدٍ } قال: العشيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا مبـارك بن فضالة، عن الـحسن: { أوْ آوِي إلـى
  رُكْنٍ شَدِيدٍ } قال: إلـى ركن من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال قوله: { أوْ آوِي إلـى
  رُكْنٍ شَدِيدٍ } قال: بلغنا أنه لـم يبعث نبـيّ بعد لوط إلا فـي ثروة من قومه حتـى
  النبـيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: { لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ
  آوِي إلـى رُكْنٍ شَدِيدٍ } أي عشيرة تـمنعنـي أو شيعة تنصرنـي، لـحلت بـينكم وبـين
  هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ آوِي إلـى رُكْنٍ شَدِيدٍ
  } قال: يعنـي به العشيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا ابن
  أبـي عديّ، عن عوف، عن الـحسن: أن هذه الآية لـما نزلت: { لَوْ أنَّ لـي بِكُمْ قُوَّةً
  أوْ آوِي إلـى رُكْنٍ شَدِيدٍ } قال: فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رَحِمَ اللَّهُ لُوطاً، لَقَدْ
  كانَ يَأْوِي إلـى رُكْنٍ شَدِيدٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن مبـارك، عن الـحسن، قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رَحِمَ اللَّهُ أخِي لُوطاً، لَقَدْ كانَ يَأْوِي إلـى رُكْنٍ شَدِيدٍ، فلأَيّ شَيْءٍ
  اسْتكانَ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عبدة وعبد
  الرحيـم، عن مـحمد بن عمرو، قال: ثنا أبو سلـمة، عن أبـي هريرة، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رحَمَةُ اللَّهِ علـى لُوطٍ إنْ كانَ لَـيَأْوِي إلـى رُكْنٍ شَدِيدٍ، إذْ قالَ
  لقَوْمِهِ لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ آوِي إلـى رُكْنٍ شَدِيدٍ، ما بَعَثَ اللَّهُ
  بَعْدَه مِنْ نَبِـيّ إلاَّ فِـي ثَرْوةٍ مِنْ قَوْمِهِ \". </font></font></b>&#13;\t\t\t<label
