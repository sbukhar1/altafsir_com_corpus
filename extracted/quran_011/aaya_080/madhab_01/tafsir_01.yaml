  href=\"JavaScript:Open_Menu()\">قَالَ لَوْ أَنَّ لِي بِكُمْ قُوَّةً أَوْ آوِيۤ إِلَىٰ
  رُكْنٍ شَدِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال مـحمد: والثروة: الكثرة والـمنعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا مـحمد بن كثـير، قال: ثنا مـحمد بن عمرو، قال: ثنا أبو سلـمة، عن
  أبـي هريرة، عن النبـيّ صلى الله عليه وسلم، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي سلـيـمان بن بلال، عن مـحمد
  بن عمرو، عن أبـي سلـمة، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم، بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي زكريا بن يحيى بن أبـان الـمصري، قال: ثنا سعيد بن تلـيد، قال:
  ثنا عبد الرحمن بن القاسم، قال: ثنـي بكر بن مضر، عن عمرو بن الـحارث، عن يونس بن يزيد،
  عن ابن شهاب الزهري، قال: أخبرنـي أبو سلـمة بن عبد الرحمن وسعيد بن الـمسيب، عن أبـي
  هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رَحِمَ اللَّهُ لُوطاً، لَقَدْ كانَ يَأْوِي إلـى رُكْنٍ شَدِيدٍ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب، عن أبـي سلـمة بن عبد الرحمن وسعيد
  بن الـمسيب، عن أبـي هريرة أن رسول الله صلى الله عليه وسلم، قال: فذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد بن سلـمة،
  عن مـحمد بن عمرو عن أبـي سلـمة، عن أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال
  فـي قوله: { أوْ آوِي إلـى رُكْنٍ شَدِيدٍ }</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قَدْ كانَ يَأْوِي إلـى رُكْنٍ شَدِيدٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، يعنـي الله تبـارك وتعالـى، قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَمَا بَعَثَ اللَّهُ بَعْدَهُ مِنْ نَبِـيّ إلاَّ فِـي ثَرْوَةٍ
  مِنْ قَوْمِهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا مـحمد بن حرب، قال: ثنا ابن لهيعة، عن أبـي يونس، سمع أبـا هريرة يحدّث عن
  النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رَحِمَ اللَّهُ لُوطاً، لَقَدْ كانَ يَأْوِي إلـى رُكْنٍ شَدِيدٍ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن أبـي مريـم سعيد بن
  عبد الـحكم، قال: ثنا عبد الرحمن بن أبـي الزناد، عن أبـيه، عن عبد الرحمن الأعرج،
  عن أبـي هريرة رضي الله عنه، عن النبـيّ صلى الله عليه وسلم، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، ذُكر لنا أن نبـيّ
  الله صلى الله عليه وسلم كان كان إذا قرأ هذه الآية، أو أتـى علـى هذه الآية قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رَحِمَ اللَّهُ لُوطاً، لَقَدْ
  كانَ لـيَأْوِي إلـى رُكْنٍ شَدِيدٍ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر لنا أن الله تعالـى لـم يبعث نبـيا بعد لوط علـيه السلام إلا
  فـي ثروة من قومه، حتـى بعث الله نبـيكم فـي ثروة من قومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقال:
  من أوى إلـى رِكن شديد: أويت إلـيك، فأنا آوى إلـيك أَوْيا بـمعنى صرت إلـيك وانضمـمت،
  كما قال الراجز</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">:</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يأْوِي إلـى رُكْنٍ مِنَ الأرْكانِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِـي عَدَدٍ طَيْسٍ ومَـجْدٍ بـانِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن لوطاً لـما قال هذه الـمقالة
  وجدت الرسل علـيه لذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد، أنه سمع وهب بن منبه يقول:
  قال لوط: { لَوْ أنَّ لـي بِكُمْ قُوَّةً أوْ آوِي إلـى رُكْنٍ شَدِيدٍ } فوجد علـيه
  الرسل وقالوا: إن ركنك لشديد.</font></font><font class=\"TextResultArabic\"><font
