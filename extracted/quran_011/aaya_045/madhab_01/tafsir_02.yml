  مَا لَيْسَ لَكَ بِهِ عِلْمٌ إِنِّيۤ أَعِظُكَ أَن تَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: قد وعده أن ينجي أهله، وما كان عنده أن ابنه ليس منهم ديناً،
  فلما أشفى على الغرق تشابه عليه الأمر، لأن العدة قد سبقت له وقد عرف الله حكيماً لا
  يجوز عليه فعل القبيح وخلف الميعاد، فطلب إماطة الشبهة وطلبُ إماطة الشبهة واجب، فلم
  زجر وسمي سؤاله جهلاً؟ قلت: إن الله عز وعلا قدّم له الوعد بإنجاء أهله مع استثناء
  من سبق عليه القول منهم، فكان عليه أن يعتقد أن في جملة أهله من هو مستوجب للعذاب لكونه
  غير صالح، وأن كلهم ليسوا بناجين، وأن لا تخالجه شبهة حين شارف ولده الغرق في أنه من
  المستثنين لا من المستثنى منهم، فعوتب على أن اشتبه عليه ما يجب أن لا يشتبه.</font></font><font
