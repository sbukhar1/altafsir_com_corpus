  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَادَى
  نُوحٌ رَّبَّهُ فَقَالَ رَبِّ إِنَّ ٱبْنِي مِنْ أَهْلِي وَإِنَّ وَعْدَكَ ٱلْحَقُّ
  وَأَنتَ أَحْكَمُ ٱلْحَاكِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ونادى نوح ربه، فقال: ربّ إنك وعدتنـي أن تنـجينـي من الغرق والهلاك وأهلـي، وقد هلك
  ابنـي، وابنـي من أهلـي. { وَإنَّ وَعْدَكَ الـحَقُّ } الذي لا خـلف له. { وأنْتَ أحكَمُ
  الـحاكِمينَ } بـالـحق، فـاحكم لـي بأن تفـيَ بـما وعدتنـي من أن تنـجيَ لـي أهلـي
  وترجعَ إلـيّ ابنـي. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وأنْتَ أحْكَمُ الـحاكِمينَ } قال: أحكم الـحاكمين بـالـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
