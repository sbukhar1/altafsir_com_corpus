  href=\"JavaScript:Open_Menu()\">وَٱمْرَأَتُهُ قَآئِمَةٌ فَضَحِكَتْ فَبَشَّرْنَاهَا
  بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ضحكت حين بشرت بإسحاق تعجبـا من أن يكون لها ولد علـى كِبَر سنها وسنّ زوجها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد أنه سمع وهب بن منبه يقول:
  لـما أتـى الـملائكة إبراهيـم علـيه السلام فرآهم، راعه هيئتهم وجمالهم، فسلـموا علـيه،
  وجلسوا إلـيه، فقام فأمر بعجل سمين، فحنذ له، فقرّ إلـيهم الطعام. فلـما رأى أيديهم
  لا تصل إلـيه نكرهم وأوجس منهم خيفة، وسارَة وراء البـيت تسمع قالوا: لا تـخف إنا نبشرك
  بغلام حلـيـم مبـارك وبشَّر به امرأته سارة، فضحكت وعجبت كيف يكون لـي ولد وأنا عجوز
  وهو شيخ كبـير فقالوا: أتعجبـين من أمر الله؟ فإنه قادر علـى ما يشاء، فقد وهبه الله
  لكم فأبشروا به</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قال بعض من كان يتأوّل هذا التأويـل:
  إن هذا من الـمقدّم الذي معناه التأخير، وكأن معنى الكلام عنده: وامرأته قائمة، فبشَّرناها
  بإسحاق ومن وراء إسحاق يعقوب، فضحكت وقالت: يا ويـلتا أألد وأنا عجوز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى قوله: «فضحكت» فـي هذا الـموضع: فحاضت. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سعيد بن عمرو السكونـي، قال:
  ثنا بقـية بن الولـيد، عن علـيّ بن هارون، عن عمرو بن الأزهر، عن لـيث، عن مـجاهد،
  فـي قوله: { فَضَحِكَتْ } قال: حاضت، وكانت ابنة بضع وتسعين سنة. قال: وكان إبراهيـم
  ابن مئة سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ضحكت سروراً بـالأمن
  منهم لـما قالوا لإبراهيـم: لا تـخف، وذلك أنه قد كان خافهم وخافتهم أيضاً كما خافهم
  إبراهيـم فلـما أمنت ضحكت، فأتبعوها البشارة بإسحاق. وقد كان بعض أهل العربـية من الكوفـيـين
  يزعم أنه لـم يسمع ضحكت بـمعنى حاضت من ثقة. وذكر بعض أهل العربـية من البصريـين أن
  بعض أهل الـحجاز أخبره عن بعضهم أن العرب تقول ضحكت الـمرأة: حاضت، قال: وقد قال: الضحك:
  الـحيض، وقد قال بعضهم: الضحك: العجب، وذكر بـيت أبـي ذؤيب</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فجاءَ بِـمَزْجٍ لَـمْ يَرَ النَّاسُ مِثْلَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُوَ الضَّحْكُ إلاَّ أنَّهُ عَمَلُ النَّـحْلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر أن بعض أصحابه أنشده فـي الضحك
  بـمعنى الـحيض:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَضَحْكُ الأرَانِبِ فَوْقَ الصَّفـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كمِثْلِ دَمِ الـجَوْفِ يَوْمَ اللِّقا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وذكر له بعض أصحابه أنه سمع
  للكُمَيت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأضْحَكَتِ الضبِّـاعَ سيُوفُ سَعْدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بقَتْلَـى
  ما دُفِنَّ وَلا وُدِينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: يريد الـحيض. قال: وبـالـحرث بن كعب يقولون: ضحكت النـخـلة:
  إذا أخرجت الطلع أو البسر. وقالوا: الضحك: الطلع. قال: وسمعنا من يحكي: أضحكت حوضاً:
  أي ملأته حتـى فـاض. قال: وكأنّ الـمعنى قريب بعضه من بعض كله، لأنه كأنه شيء يـمتلـىء
  فـيفـيض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال التـي ذكرت فـي ذلك
  بـالصواب قول من قال: معنى قوله: «فضحكت»: فعجبت من غفلة قوم لوط عما قد أحاط بهم من
  عذاب الله وغفلته عنه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
