  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱمْرَأَتُهُ
  قَآئِمَةٌ فَضَحِكَتْ فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَامْرأتُهُ } سارّة بنت هاران بن ناحور بن ساروج
  بن راعو بن فـالغ، وهي ابنة عم إبراهيـم. { قائمَةٌ } قـيـل: كانت قائمة من وراء الستر
  تستـمع كلام الرسل وكلام إبراهيـم علـيه السلام. وقـيـل: كانت قائمة تـخدم الرسل وإبراهيـم
  جالس مع الرسل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَضَحِكَتْ } اختلف أهل
  التأويـل فـي معنى قوله { فَضَحِكَتْ } وفـي السبب الذي من أجله ضحكت، فقال بعضهم:
  ضحكت الضحك الـمعروف تعجبـاً من أنها وزوجها إبراهيـم يخدمان ضيفـانهم بأنفسهما تكرمة
  لهم، وهم عن طعامهم مـمسكون لا يأكلون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: بعث الله
  الـملائكة لتهلك قوم لوط أقبلت تـمشي فـي صورة رجال شبـاب، حتـى نزلوا علـى إبراهيـم
  فتضيّفوه. فلـما رآهم إبراهيـم أجلّهم فراغَ إلـى أهله، فجاء بعجل سمين، فذبحه ثم شواه
  فـي الرَّضْف، فهو الـحنـيذ حين شواه. وأتاهم فقعد معهم، وقامت سارَة تـخدمهم، فذلك
  حين يقول: { وَامْرأتُهُ قائمَةٌ } وهو جالس. فـي قراءة ابن مسعود «فلـما قرّبه إلـيهم
  قال ألا تأكلون» قالوا: يا إبراهيـم إنا لا نأكل طعاماً إلا بثمن قال: فإن لهذا ثمناً.
  قالوا: وما ثمنه؟ قال: تذكرون اسم الله علـى أوّله وتـحمدونه علـى آخره. فنظر جبرئيـل
  إلـى ميكائيـل فقال: حقّ لهذا أن يتـخذه ربه خـلـيلاً. { فَلَـمَّا رَأى أيْدَيهُمْ
  لا تَصِلُ إلَـيْهِ } يقول: لا يأكلون، فزع منهم وأوجس منهم خيفة فلـما نظرت إلـيه
  سارّة أنه قد أكرمهم وقامت هي تـخدمهم، ضحكت وقالت: عجبـاً لأضيافنا هؤلاء، إنا نـخدمهم
  بأنفسنا تكرمة لهم وهم لا يأكلون طعامنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ضحكت من أن قوم لوط فـي غفلة وقد جاءت رسل الله لهلاكهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: لـما أوجس
  إبراهيـم خيفة فـي نفسه حدّثوه عند ذلك بـما جاءوا فـيه، فضحكت امرأته وعجِبت من أن
  قوماً أتاهم العذاب وهم فـي غفلة، فضحكت من ذلك وعجبت، فبشرناها بإسحاق، ومن وراء إسحاق
  يعقوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة أنه قال: ضحكت تعجبـاً مـما فـيه قوم لوط من الغفلة
  ومـما أتاهم من العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ضحكت ظناً منها بهم
  أنهم يريدون عمل قوم لوط. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن قـيس، فـي قوله: { وامرأتهُ
  قائمَةٌ فَضَحكَتْ } قال: لـما جاءت الـملائكة ظنت أنهم يريدون أن يعملوا كما يعمل
  قوم لوط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ضحكت لِـمَا رأت
  بزوجها إبراهيـم من الرَّوع. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الكلبـي: { فضَحِكَتْ }
  قال: ضحكت حينَ راعُوا إبراهيـم مـما رأت من الرَّوع بإبراهيـم.</font></font>&#13;\t\t\t<label
