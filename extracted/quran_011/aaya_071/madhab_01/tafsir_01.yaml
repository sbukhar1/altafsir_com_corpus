aaya: وَامْرَأَتُهُ قَائِمَةٌ فَضَحِكَتْ فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِنْ وَرَاءِ
  إِسْحَاقَ يَعْقُوبَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱمْرَأَتُهُ
  قَآئِمَةٌ فَضَحِكَتْ فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ
  }يقول تعالـى ذكره: { وَامْرأتُهُ } سارّة بنت هاران بن ناحور بن ساروج بن راعو بن
  فـالغ، وهي ابنة عم إبراهيـم. { قائمَةٌ } قـيـل: كانت قائمة من وراء الستر تستـمع
  كلام الرسل وكلام إبراهيـم علـيه السلام. وقـيـل: كانت قائمة تـخدم الرسل وإبراهيـم
  جالس مع الرسل.وقوله: { فَضَحِكَتْ } اختلف أهل التأويـل فـي معنى قوله { فَضَحِكَتْ
  } وفـي السبب الذي من أجله ضحكت، فقال بعضهم: ضحكت الضحك الـمعروف تعجبـاً من أنها
  وزوجها إبراهيـم يخدمان ضيفـانهم بأنفسهما تكرمة لهم، وهم عن طعامهم مـمسكون لا يأكلون.
  ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السديّ، قال: بعث الله الـملائكة لتهلك قوم لوط أقبلت تـمشي فـي صورة رجال شبـاب، حتـى
  نزلوا علـى إبراهيـم فتضيّفوه. فلـما رآهم إبراهيـم أجلّهم فراغَ إلـى أهله، فجاء بعجل
  سمين، فذبحه ثم شواه فـي الرَّضْف، فهو الـحنـيذ حين شواه. وأتاهم فقعد معهم، وقامت
  سارَة تـخدمهم، فذلك حين يقول: { وَامْرأتُهُ قائمَةٌ } وهو جالس. فـي قراءة ابن مسعود
  «فلـما قرّبه إلـيهم قال ألا تأكلون» قالوا: يا إبراهيـم إنا لا نأكل طعاماً إلا بثمن
  قال: فإن لهذا ثمناً. قالوا: وما ثمنه؟ قال: تذكرون اسم الله علـى أوّله وتـحمدونه
  علـى آخره. فنظر جبرئيـل إلـى ميكائيـل فقال: حقّ لهذا أن يتـخذه ربه خـلـيلاً. { فَلَـمَّا
  رَأى أيْدَيهُمْ لا تَصِلُ إلَـيْهِ } يقول: لا يأكلون، فزع منهم وأوجس منهم خيفة فلـما
  نظرت إلـيه سارّة أنه قد أكرمهم وقامت هي تـخدمهم، ضحكت وقالت: عجبـاً لأضيافنا هؤلاء،
  إنا نـخدمهم بأنفسنا تكرمة لهم وهم لا يأكلون طعامنا.وقال آخرون: بل ضحكت من أن قوم
  لوط فـي غفلة وقد جاءت رسل الله لهلاكهم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: لـما أوجس إبراهيـم خيفة فـي نفسه حدّثوه عند ذلك بـما
  جاءوا فـيه، فضحكت امرأته وعجِبت من أن قوماً أتاهم العذاب وهم فـي غفلة، فضحكت من
  ذلك وعجبت، فبشرناها بإسحاق، ومن وراء إسحاق يعقوب.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة أنه قال: ضحكت تعجبـاً مـما فـيه قوم لوط من الغفلة
  ومـما أتاهم من العذاب.وقال آخرون: بل ضحكت ظناً منها بهم أنهم يريدون عمل قوم لوط.
  ذكر من قال ذلك:حدثنا الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن
  قـيس، فـي قوله: { وامرأتهُ قائمَةٌ فَضَحكَتْ } قال: لـما جاءت الـملائكة ظنت أنهم
  يريدون أن يعملوا كما يعمل قوم لوط.وقال آخرون: بل ضحكت لِـمَا رأت بزوجها إبراهيـم
  من الرَّوع. ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر، عن الكلبـي: { فضَحِكَتْ } قال: ضحكت حينَ راعُوا إبراهيـم مـما رأت من الرَّوع
  بإبراهيـم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱمْرَأَتُهُ قَآئِمَةٌ فَضَحِكَتْ
  فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ }وقال آخرون: بل ضحكت
  حين بشرت بإسحاق تعجبـا من أن يكون لها ولد علـى كِبَر سنها وسنّ زوجها. ذكر من قال
  ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي
  عبد الصمد أنه سمع وهب بن منبه يقول: لـما أتـى الـملائكة إبراهيـم علـيه السلام فرآهم،
  راعه هيئتهم وجمالهم، فسلـموا علـيه، وجلسوا إلـيه، فقام فأمر بعجل سمين، فحنذ له،
  فقرّ إلـيهم الطعام. فلـما رأى أيديهم لا تصل إلـيه نكرهم وأوجس منهم خيفة، وسارَة
  وراء البـيت تسمع قالوا: لا تـخف إنا نبشرك بغلام حلـيـم مبـارك وبشَّر به امرأته سارة،
  فضحكت وعجبت كيف يكون لـي ولد وأنا عجوز وهو شيخ كبـير فقالوا: أتعجبـين من أمر الله؟
  فإنه قادر علـى ما يشاء، فقد وهبه الله لكم فأبشروا بهوقد قال بعض من كان يتأوّل هذا
  التأويـل: إن هذا من الـمقدّم الذي معناه التأخير، وكأن معنى الكلام عنده: وامرأته
  قائمة، فبشَّرناها بإسحاق ومن وراء إسحاق يعقوب، فضحكت وقالت: يا ويـلتا أألد وأنا
  عجوز.وقال آخرون: بل معنى قوله: «فضحكت» فـي هذا الـموضع: فحاضت. ذكر من قال ذلك:حدثنـي
  سعيد بن عمرو السكونـي، قال: ثنا بقـية بن الولـيد، عن علـيّ بن هارون، عن عمرو بن
  الأزهر، عن لـيث، عن مـجاهد، فـي قوله: { فَضَحِكَتْ } قال: حاضت، وكانت ابنة بضع وتسعين
  سنة. قال: وكان إبراهيـم ابن مئة سنة.وقال آخرون: بل ضحكت سروراً بـالأمن منهم لـما
  قالوا لإبراهيـم: لا تـخف، وذلك أنه قد كان خافهم وخافتهم أيضاً كما خافهم إبراهيـم
  فلـما أمنت ضحكت، فأتبعوها البشارة بإسحاق. وقد كان بعض أهل العربـية من الكوفـيـين
  يزعم أنه لـم يسمع ضحكت بـمعنى حاضت من ثقة. وذكر بعض أهل العربـية من البصريـين أن
  بعض أهل الـحجاز أخبره عن بعضهم أن العرب تقول ضحكت الـمرأة: حاضت، قال: وقد قال: الضحك:
  الـحيض، وقد قال بعضهم: الضحك: العجب، وذكر بـيت أبـي ذؤيبفجاءَ بِـمَزْجٍ لَـمْ يَرَ
  النَّاسُ مِثْلَهُ   هُوَ الضَّحْكُ إلاَّ أنَّهُ عَمَلُ النَّـحْلِوذكر أن بعض أصحابه
  أنشده فـي الضحك بـمعنى الـحيض:وَضَحْكُ الأرَانِبِ فَوْقَ الصَّفـا   كمِثْلِ دَمِ
  الـجَوْفِ يَوْمَ اللِّقاقال: وذكر له بعض أصحابه أنه سمع للكُمَيت:فأضْحَكَتِ الضبِّـاعَ
  سيُوفُ سَعْدٍ   بقَتْلَـى ما دُفِنَّ وَلا وُدِيناوقال: يريد الـحيض. قال: وبـالـحرث
  بن كعب يقولون: ضحكت النـخـلة: إذا أخرجت الطلع أو البسر. وقالوا: الضحك: الطلع. قال:
  وسمعنا من يحكي: أضحكت حوضاً: أي ملأته حتـى فـاض. قال: وكأنّ الـمعنى قريب بعضه من
  بعض كله، لأنه كأنه شيء يـمتلـىء فـيفـيض.وأولـى الأقوال التـي ذكرت فـي ذلك بـالصواب
  قول من قال: معنى قوله: «فضحكت»: فعجبت من غفلة قوم لوط عما قد أحاط بهم من عذاب الله
  وغفلته عنه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱمْرَأَتُهُ قَآئِمَةٌ فَضَحِكَتْ
  فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ }وإنـما قُلْنا هذا
  القول أولـى بـالصواب لأنه ذكر عقـيب قولهم لإبراهيـم: لا تـخف إنا أرسلنا إلـى قوم
  لوط. فإذْ كان ذلك كذلك، وكان لا وجه للضحك والتعجب من قولهم لإبراهيـم: لا تـخف، كان
  الضحك والتعجب إنـما هو من أمر قوم لوط..يقول تعالـى ذكره: فبشَّرنا سارة امرأة إبراهيـم
  ثوابـاً منا لها علـى نكيرها وعجبها من فعل قوم لوط بإسحاق ولداً لها. { ومِنْ وَرَاءِ
  إسْحَاقَ يَعْقُوبَ } يقول: ومن خـلف إسحاق يعقوب من ابنهاإسحاق. والوراء فـي كلام
  العرب: ولد الولد، وكذلك تأوّله أهل التأويـل. ذكر من قال ذلك:حدثنا حميد بن مسعدة،
  قال: ثنا بشر بن الـمفضل، قال: ثنا داود، عن عامر، قال: { وَمِنْ وَرَاءِ إسْحاقَ يَعْقُوبَ
  } قال: الوراء: ولد الولد.حدثنا عمرو بن علـيّ مـحمد بن الـمثنى، قال كل واحد منهما:
  حدثنـي أبو الـيسع إسماعيـل بن حماد بن أبـي الـمغيرة مولـى الأشعري، قال: كنت إلـى
  جنب جدي أبـي الـمغيرة بن مهران فـي مسجد علـيّ بن زيد، فمرّ بنا الـحسن بن أبـي الـحسن،
  فقال: يا أبـا الـمغيرة من هذا الفتـى؟ قال: ابنـي من ورائي، فقال الـحسن: { فَبَشَّرناها
  بإسْحاقَ وَمِنْ وَرَاءِ إسْحاقَ يَعْقُوبَ }.حدثنا عمرو بن علـيّ مـحمد بن الـمثنى،
  قالا: ثنا مـحمد بن أبـي عديّ، قال: ثنا داود بن أبـي هند، عن الشعبـي، فـي قوله: {
  فَبَشَّرْناها بإسْحاقَ وَمِنْ وَرَاءِ إسْحاقَ يَعْقُوبَ } قال: ولد الولد هو الوراء.حدثنـي
  إسحاق بن شاهين، قال: ثنا خالد، عن داود، عن عامر، فـي قوله: { وَمِنْ وَرَاءِ إسْحاقَ
  يَعْقُوبَ } قال: الوراء: ولد الولد.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية،
  عن داود، عن الشعبـيّ، مثله.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو عمرو
  الأزدي، قال: سمعت الشعبـيّ يقول: ولد الولد: هم الولد من الوراء.حدثنـي الـحارث، قال:
  ثنا عبد العزيز، قال: ثنا سفـيان، عن حبـيب بن أبـي ثابت، قال: جاء رجل إلـى ابن عبـاس
  ومعه ابن ابنه، فقال: من هذا معك؟ قال: هذا ابنـي، قال: هذا ولدك من الوراء. قال: فكأنه
  شقّ علـى ذلك الرجل، فقال ابن عبـاس: إن الله يقول: { فَبَشَّرْناها بإسْحاقَ وَمِنْ
  وَرَاءِ إسْحاقَ يَعْقُوبَ } فولد الولد: هم الوراء.حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: لـما ضحكت سارّة وقالت: عجبـا لأضيافنا
  هؤلاء، إنا نـخدمهم بأنفسنا تكرمة لهم وهم لا يأكلون طعامنا قال لها جبريـل: أبشري
  بولد اسمه إسحاق ومن وراء إسحاق يعقوب. فضربت وجهها عجبـاً، فذلك قوله:{ فَصكَّتْ وَجْهَها }وقالت:{ أألِدُ
  وأنا عَجُوزٌ وَهَذَا بَعْلـى شَيْخاً إنَّ هَذَا لَشَيْءٌ عَجِيبٌ قالُوا أتَعْجَبـينَ
  منْ أمْرِ اللَّهِ رَحْمَةُ اللَّهِ وَبَرَكاتُهُ عَلَـيْكُمْ أهْلَ البَـيْتِ إنَّهُ
  حَميدٌ مَـجِيدٌ }\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱمْرَأَتُهُ قَآئِمَةٌ فَضَحِكَتْ
  فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ }قالت سارّة: ما آية
  ذلك؟ قال: فأخذ بـيده عوداً يابساً فلواه بـين أصابعه، فـاهتزّ أخضر، فقال إبراهيـم:
  هو لله إذا ذبـيحا.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: فضحكت يعنـي
  سارّة لـما عرفت من أمر الله جلّ ثناؤه ولـما تعلـم من قوم لوط فبشروها بإسحاق ومن
  وراء إسحاق يقعوب بـابن وبـابن ابن، فقالت وصكَّت وجهها يقال: ضربت علـى جبـينها:{ يا
  وَيْـلَتا ءألِدُ وأنا عَجُوز }... إلـى قوله:{ إنَّهُ حَمِيدٌ مَـجِيدٌ }واختلفت القرّاء
  فـي قراءة ذلك، فقرأته عامة قرّاء العراق والـحجاز: «ومِنْ وَرَاءِ إسحاقَ يَعْقُوبُ»
  برفع «يعقوب»، ويعيد ابتداء الكلام بقوله. { وَمِنْ وَرَاءِ إسْحاقَ يَعْقُوبَ }. وذلك
  وإن كان خبراً مبتدأ، ففـيه دلالة علـى معنى التبشير. وقرأه بعض قراء أهل الكوفة والشأم:
  { وَمِنْ وَرَاءِ إسْحاقَ يَعْقُوبَ } نصبـاً فأما الشامي منهما فذكر أنه كان ينـحو
  بـيعقوب نـحو النصب بإضمار فعل آخر مشاكل للبشارة، كأنه قال: ووهبنا له من وراء إسحاق
  يعقوب، فلـما لـم يظهر «وهبنا» عمل فـيه التبشير وعطف به علـى موضع «إسحاق»، إذ كان
  إسحاق وإن كان مخفوضاً فإنه بـمعنى الـمنصوب بعمل «بشرنا» فـيه، كما قال الشاعر:جِئْنِـي
  بِـمِثْلِ بنـي بَدْرٍ لقَومِهِمِ   أوْ مِثْلَ أُسْرَةِ مَنْطُورِ بنِ سَيَّارِأوْ
  عامِرِ بْنِ طُفَـيْـلٍ فـي مُرَكَّبهِ   أوْ حارِثاً يَوْمَ نادَى القَوْمُ يا حارِوأما
  الكوفـيّ منهما فإنه قرأه بتأويـل الـخفض فـيـما ذُكِر عنه، غير أنه نصبه لأنه لا يُجْرَى.
  وقد أنكر ذلك أهل العلـم بـالعربـية من أجل دخول الصفة بـين حرف العطف والاسم، وقالوا:
  خَطأ أن يقال: مررت بعمرو فـي الدار وفـي الدار زيد، وأنت عاطف بزيد علـى عمرو، إلا
  بتكرير البـاء وإعادتها، فإن لـم تعد كان وجه الكلام عندهم الرفع وجاز النصب، فإن قدم
  الاسم علـى الصفة جاز حينئذ الـخفض، وذلك إذا قلت: مررت بعمرو فـي الدار وزيد فـي البـيت.
  وقد أجاز الـخفض والصفة معترضة بـين حرف العطف والاسم بعض نـحويـي البصرة.وأولـى القراءتـين
  فـي ذلك بـالصواب عندي قراءة من قرأه رفعاً، لأن ذلك هو الكلام الـمعروف من كلام العرب،
  والذي لا يتناكره أهل العلـم بـالعربـية، وما علـيه قراءة الأمصار. فأما النصب فـيه
  فإن له وجهاً، غير أنـي لا أحبّ القراءة به، لأن كتاب الله نزل بأفصح ألسن العرب، والذي
