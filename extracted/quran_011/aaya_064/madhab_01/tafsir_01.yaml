  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَيَا قَوْمِ هَٰذِهِ نَاقَةُ اللَّهِ لَكُمْ آيَةً فَذَرُوهَا تَأْكُلْ فِي أَرْضِ
  اللَّهِ وَلَا تَمَسُّوهَا بِسُوءٍ فَيَأْخُذَكُمْ عَذَابٌ قَرِيبٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيٰقَوْمِ هَـٰذِهِ
  نَاقَةُ ٱللَّهِ لَكُمْ آيَةً فَذَرُوهَا تَأْكُلْ فِيۤ أَرْضِ ٱللَّهِ وَلاَ تَمَسُّوهَا
  بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابٌ قَرِيبٌ }يقول تعالـى ذكره مخبراً عن قـيـل صالـح
  لقومه من ثمود إذ قالوا له { وَإنَّنَا لَفِـي شَكَ مِـمَّا تَدْعُونَا إلَـيْهِ مُرِيبٍ
  } وسألوه الآية علـى ما دعاهم إلـيه: { يا قَوْمِ هَذِهِ ناقَةُ اللَّهِ لَكُمْ آيَةً
  } يقول: حجة وعلامة، ودلالة علـى حقـيقة ما أدعوكم إلـيه. { فَذَرُوها تَأْكُلُ فِـي
  أرْضِ اللَّهِ } فلـيس علـيكم رزقها ولا مُؤْنتها. { وَلا تَـمَسُّوها بسُوءٍ } يقول:
  لا تقتلوها ولا تنالوها بعقر، { فَـيأْخُذَكُمْ عَذَابٌ قَرِيبٌ } يقول: فإنكم إن تـمسوها
  بسوء يأخذكم عذاب من الله غير بعيد فـيهلككم.\r\n\t\t\t\r\n\t\t\t</section>"

