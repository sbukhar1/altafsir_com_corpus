  هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ آيَةً فَذَرُوهَا تَأْكُلْ فِيۤ أَرْضِ ٱللَّهِ وَلاَ
  تَمَسُّوهَا بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابٌ قَرِيبٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره مخبراً عن قـيـل صالـح لقومه من ثمود إذ قالوا له { وَإنَّنَا لَفِـي شَكَ
  مِـمَّا تَدْعُونَا إلَـيْهِ مُرِيبٍ } وسألوه الآية علـى ما دعاهم إلـيه: { يا قَوْمِ
  هَذِهِ ناقَةُ اللَّهِ لَكُمْ آيَةً } يقول: حجة وعلامة، ودلالة علـى حقـيقة ما أدعوكم
  إلـيه. { فَذَرُوها تَأْكُلُ فِـي أرْضِ اللَّهِ } فلـيس علـيكم رزقها ولا مُؤْنتها.
  { وَلا تَـمَسُّوها بسُوءٍ } يقول: لا تقتلوها ولا تنالوها بعقر، { فَـيأْخُذَكُمْ
  عَذَابٌ قَرِيبٌ } يقول: فإنكم إن تـمسوها بسوء يأخذكم عذاب من الله غير بعيد فـيهلككم.</font></font><font
