aaya: كَأَنْ لَمْ يَغْنَوْا فِيهَا ۗ أَلَا بُعْدًا لِمَدْيَنَ كَمَا بَعِدَتْ ثَمُودُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰشُعَيْبُ
  مَا نَفْقَهُ كَثِيراً مِّمَّا تَقُولُ وَإِنَّا لَنَرَاكَ فِينَا ضَعِيفاً وَلَوْلاَ
  رَهْطُكَ لَرَجَمْنَاكَ وَمَآ أَنتَ عَلَيْنَا بِعَزِيزٍ } * { قَالَ يٰقَوْمِ أَرَهْطِيۤ
  أَعَزُّ عَلَيْكُم مِّنَ ٱللَّهِ وَٱتَّخَذْتُمُوهُ وَرَآءَكُمْ ظِهْرِيّاً إِنَّ رَبِّي
  بِمَا تَعْمَلُونَ مُحِيطٌ } * { وَيٰقَوْمِ ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُمْ إِنِّي
  عَٰمِلٌ سَوْفَ تَعْلَمُونَ مَن يَأْتِيهِ عَذَابٌ يُخْزِيهِ وَمَنْ هُوَ كَٰذِبٌ وَٱرْتَقِبُوۤاْ
  إِنِّي مَعَكُمْ رَقِيبٌ } * { وَلَمَّا جَآءَ أَمْرُنَا نَجَّيْنَا شُعَيْباً وَٱلَّذِينَ
  آمَنُواْ مَعَهُ بِرَحْمَةٍ مِّنَّا وَأَخَذَتِ ٱلَّذِينَ ظَلَمُواْ الصَّيْحَةُ فَأَصْبَحُواْ
  فِي دِيَارِهِمْ جَاثِمِينَ } * { كَأَن لَّمْ يَغْنَوْاْ فِيهَآ أَلاَ بُعْداً لِّمَدْيَنَ
  كَمَا بَعِدَتْ ثَمُودُ }{ مَا نَفْقَهُ } ما نفهم { كَثِيرًا مّمَّا تَقُولُ } لأنهم
  كانوا لا يلقون إليه أذهانهم رغبة عنه وكراهية له، كقوله:{ وَجَعَلْنَا عَلَىٰ قُلُوبِهِمْ
  أَكِنَّةً أَن يَفْقَهُوهُ }[الأنعام: 25]. أو كانوا يفقهونه ولكنهم لم يقبلوه، فكأنهم
  لم يفقهوه. وقالوا ذلك على وجه الاستهانة به، كما يقول الرجل لصاحبه إذا لم يعبأ بحديثه:
  ما أدري ما تقول أو جعلوا كلامه هذياناً وتخليطاً، لا ينفعهم كثير منه، وكيف لا ينفعهم
  كلامه وهو خطيب الأنبياء، وقيل: كان ألثغ { فِينَا ضَعِيفًا } لا قوة لك ولا عز فيما
  بيننا، فلا تقدر على الامتناع منا إن أردنا بك مكروهاً. وعن الحسن { ضَعِيفاً } مهيناً.
  وقيل: { ضَعِيفاً } أعمى. وحمير تسمى المكفوف: ضعيفاً، كما يسمى ضريراً، وليس بسديد؛
  لأنّ { فِينَا } يأباه. ألا ترى أنه لو قيل إنا لنراك فينا أعمى، لم يكن كلاماً؛ لأن
  الأعمى أعمى فيهم وفي غيرهم، ولذلك قللوا قومه حيث جعلوهم رهطاً. والرهط: من الثلاثة
  إلى العشرة. وقيل: إلى السبعة. وإنما قالوا: ولولاهم، احتراماً لهم واعتداداً بهم؛
  لأنهم كانوا على ملتهم، لا خوفا من شوكتهم وعزتهم { لَرَجَمْنَـٰكَ } لقتلناك شرّ قتلة
  { وَمَا أَنتَ عَلَيْنَا بِعَزِيزٍ } أي لا تعزّ علينا ولا تكرم، حتى نكرمك من القتل
  ونرفعك عن الرجم. وإنما يعزّ علينا رهطك، لأنهم من أهل ديننا لم يختاروك علينا ولم
  يتبعوك دوننا، وقد دلّ إيلاء ضميره حرف النفي على أنّ الكلام واقع في الفاعل لا في
  الفعل، كأنه قيل: وما أنت علينا بعزيز، بل رهطك هم الأعزة علينا، ولذلك قال في جوابهم:
  { أَرَهْطِى أَعَزُّ عَلَيْكُم مّنَ ٱللَّهِ } ولو قيل: وما عززت علينا، لم يصح هذا
  الجواب. فإن قلت: فالكلام واقع فيه وفي رهطه وأنهم الأعزة عليهم دونه، فكيف صح قوله:
  { أَرَهْطِى أَعَزُّ عَلَيْكُم مّنَ ٱللَّهِ } قلت: تهاونهم به - وهو نبيّ الله - تهاون
  بالله، فحين عز عليهم رهطه دونه كان رهطه أعز عليهم من الله. ألا ترى إلى قوله تعالى:{ مَّنْ
  يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ }[النساء: 80]، { وَٱتَّخَذْتُمُوهُ وَرَاءكُمْ
  ظِهْرِيّاً } ونسيتموه وجعلتموه كالشيء المنبوذ وراء الظهر لا يعبأ به، والظهريّ: منسوب
  إلى الظهر والكسر من تغييرات النسب. ونظيره قولهم في النسبة إلى أمس: أمسي { بِمَا
  تَعْمَلُونَ مُحِيطٌ } قد أحاط بأعمالكم علماً، فلا يخفى عليه شيء منها { عَلَىٰ مَكَانَتِكُمْ
  } لا تخلو المكانة من أن تكون بمعنى المكان، يقال: مكان ومكانة، ومقام ومقامة. أو تكون
  مصدراً من مكن مكانة فهو مكين. والمعنى: اعملوا قارّين على جهتكم التي أنتم عليها من
  الشرك والشنآن لي. أو اعملوا متمكنين من عداوتي مطيقين لها { إِنّى عَـٰمِلٌ } على
  حسب ما يؤتيني الله من النصرة والتأييد ويمكنني { مَن يَأْتِيهِ } يجوز أن تكون { مَن
  } استفهامية، معلقة لفعل العلم عن عمله فيها؛ كأنه قيل: سوف تعلمون أينا يأتيه عذاب
  يخزيه، وأينا هو كاذب، وأن تكون موصولة قد عمل فيها، كأنه قيل: سوف تعلمون الشقي الذي
  يأتيه عذاب يخزيه والذي هو كاذب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰشُعَيْبُ مَا نَفْقَهُ كَثِيراً
  مِّمَّا تَقُولُ وَإِنَّا لَنَرَاكَ فِينَا ضَعِيفاً وَلَوْلاَ رَهْطُكَ لَرَجَمْنَاكَ
  وَمَآ أَنتَ عَلَيْنَا بِعَزِيزٍ } * { قَالَ يٰقَوْمِ أَرَهْطِيۤ أَعَزُّ عَلَيْكُم
  مِّنَ ٱللَّهِ وَٱتَّخَذْتُمُوهُ وَرَآءَكُمْ ظِهْرِيّاً إِنَّ رَبِّي بِمَا تَعْمَلُونَ
  مُحِيطٌ } * { وَيٰقَوْمِ ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُمْ إِنِّي عَٰمِلٌ سَوْفَ تَعْلَمُونَ
  مَن يَأْتِيهِ عَذَابٌ يُخْزِيهِ وَمَنْ هُوَ كَٰذِبٌ وَٱرْتَقِبُوۤاْ إِنِّي مَعَكُمْ
  رَقِيبٌ } * { وَلَمَّا جَآءَ أَمْرُنَا نَجَّيْنَا شُعَيْباً وَٱلَّذِينَ آمَنُواْ
  مَعَهُ بِرَحْمَةٍ مِّنَّا وَأَخَذَتِ ٱلَّذِينَ ظَلَمُواْ الصَّيْحَةُ فَأَصْبَحُواْ
  فِي دِيَارِهِمْ جَاثِمِينَ } * { كَأَن لَّمْ يَغْنَوْاْ فِيهَآ أَلاَ بُعْداً لِّمَدْيَنَ
  كَمَا بَعِدَتْ ثَمُودُ }فإن قلت: أي فرق بين إدخال الفاء ونزعها في { سَوْفَ تَعْلَمُونَ
  }؟ قلت: إدخال الفاء: وصل ظاهر بحرف موضوع للوصل، ونزعها: وصل خفي تقديريّ بالاستئناف
  الذي هو جواب لسؤال مقدّر، كأنهم قالوا: فماذا يكون إن عملنا نحن على مكانتنا وعملت
  أنت؟ فقال: سوف تعلمون، فوصل تارة بالفاء وتارة بالاستئناف، للتفنن في البلاغة كما
  هو عادة بلغاء العرب، وأقوى الوصلين وأبلغهما الاستئناف، وهو باب من أبواب علم البيان
  تتكاثر محاسنه { وَٱرْتَقِبُواْ } وانتظروا العاقبة وما أقول لكم { إِنّى مَعَكُمْ
  رَقِيبٌ } أي منتظر. والرقيب بمعنى الراقب، من رقبه، كالضريب والصريم بمعنى الضارب
  والصارم. أو بمعنى المراقب، كالعشير والنديم، أو بمعنى المرتقب، كالفقير والرفيع بمعنى
  المفتقر والمرتفع. فإن قلت: قد ذكر عملهم على مكانتهم وعمله على مكانته، ثم أتبعه ذكر
  عاقبة العاملين منه ومنهم، فكان القياس أن يقول: من يأتيه عذاب يخزيه ومن هو صادق.
  حتى ينصرف من يأتيه عذاب يخزيه إلى الجاحدين، ومن هو صادق إلى النبي المبعوث إليهم،
  قلت: القياس ما ذكرت، ولكنهم لما كانوا يدعونه كاذباً قال: { وَمَنْ هُوَ كَاذِبٌ }
  يعني في زعمكم ودعواكم، تجهيلا لهم. فإن قلت: ما بال ساقتي قصة عاد وقصة مدين جاءتا
  بالواو، والساقتان الوسطيان بالفاء؟ قلت قد وقعت الوسطيان بعد ذكر الوعد، وذلك قوله:{ إِنَّ
  مَوْعِدَهُمُ ٱلصُّبْحُ }[هود: 81]،{ ذٰلِكَ وَعْدٌ غَيْرُ مَكْذُوبٍ }[هود: 65] فجيء
  بالفاء الذي هو للتسبيب، كما تقول: وعدته فلما جاء الميعاد كان كيت وكيت. وأما الأخريان
  فلم تقعا بتلك المثابة. وإنما وقعتا مبتدأتين، فكان حقهما أن تعطفا بحرف الجمع على
  ما قبلهما كما تعطف قصة على قصة. الجاثم: اللازم لمكانه لا يريم، كاللابد يعني أن جبريل
  صاح بهم صيحة فزهق روح كل واحد منهم بحيث هو قعصا { كَأَن لَّمْ يَغْنَوْاْ } كأن لم
  يقيموا في ديارهم أحياء متصرفين مترددين. البعد: بمعنى البعد وهو الهلاك، كالرشد بمعنى
  الرشد. ألا ترى إلى قوله: { كَمَا بَعِدَتْ }؟ وقرأ السلمي «بعدت» بضم العين، والمعنى
  في البناءين واحد، وهو نقيض القرب، إلا أنهم أرادوا التفصلة بين البعد من جهة الهلاك
  وبين غيره، فغيروا البناء كما فرقوا بين ضماني الخير والشر فقالوا: وعد وأوعد، وقراءة
  السلمي جاءت على الأصل اعتباراً لمعنى البعد من غير تخصيص، كما يقال: ذهب فلان ومضى،
  في معنى الموت. وقيل: معناه بعداً لهم من رحمة الله كما بعدت ثمود منها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

