aaya: كَأَنْ لَمْ يَغْنَوْا فِيهَا ۗ أَلَا بُعْدًا لِمَدْيَنَ كَمَا بَعِدَتْ ثَمُودُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَأَن لَّمْ يَغْنَوْاْ
  فِيهَآ أَلاَ بُعْداً لِّمَدْيَنَ كَمَا بَعِدَتْ ثَمُودُ }يقول تعالـى ذكره: كأن لـم
  يعش قوم شعيب الذين أهلكهم الله بعذابه حين أصبحوا جاثمين فـي ديارهم قبل ذلك. ولـم
  يغنوا، من قولهم: غنـيت بـمكان كذا: إذا أقمت به، ومنه قول النابغة:غَنِـيَتْ بذلكَ
  إذْ هُمُ لـي جِيرَةٌ   مِنْها بعَطْفِ رِسالَةٍ وتَوَدُّدِوكما حدثنـي الـمثنى، قال:
  ثنا أبو صالـح، قال ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { كأنْ لَـمْ يَغْنَوْا
  فِـيها } قال: يقول: كأن لـم يعيشوا فـيها.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  مثله.وقوله: { ألا بُعْداً لِـمَدْيَنَ كمَا بَعِدَتْ ثُمودُ } يقول تعالـى ذكره: ألا
  أبعد الله مدين من رحمته بـاحلال نقمته كما بعدت ثمود، يقول: كما بعدت من قبلهم ثمود
  من رحمته بإنزال سخطه بهم.\r\n\t\t\t\r\n\t\t\t</section>"

