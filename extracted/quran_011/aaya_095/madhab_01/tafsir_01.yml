  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَأَن
  لَّمْ يَغْنَوْاْ فِيهَآ أَلاَ بُعْداً لِّمَدْيَنَ كَمَا بَعِدَتْ ثَمُودُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: كأن لـم يعش قوم شعيب الذين أهلكهم الله بعذابه
  حين أصبحوا جاثمين فـي ديارهم قبل ذلك. ولـم يغنوا، من قولهم: غنـيت بـمكان كذا: إذا
  أقمت به، ومنه قول النابغة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غَنِـيَتْ بذلكَ إذْ هُمُ لـي جِيرَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْها بعَطْفِ رِسالَةٍ وتَوَدُّدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما حدثنـي الـمثنى، قال: ثنا أبو
  صالـح، قال ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { كأنْ لَـمْ يَغْنَوْا فِـيها
  } قال: يقول: كأن لـم يعيشوا فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ألا بُعْداً لِـمَدْيَنَ كمَا بَعِدَتْ ثُمودُ } يقول تعالـى
  ذكره: ألا أبعد الله مدين من رحمته بـاحلال نقمته كما بعدت ثمود، يقول: كما بعدت من
  قبلهم ثمود من رحمته بإنزال سخطه بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

