aaya: فَقَالَ الْمَلَأُ الَّذِينَ كَفَرُوا مِنْ قَوْمِهِ مَا نَرَاكَ إِلَّا بَشَرًا
  مِثْلَنَا وَمَا نَرَاكَ اتَّبَعَكَ إِلَّا الَّذِينَ هُمْ أَرَاذِلُنَا بَادِيَ الرَّأْيِ
  وَمَا نَرَىٰ لَكُمْ عَلَيْنَا مِنْ فَضْلٍ بَلْ نَظُنُّكُمْ كَاذِبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَالَ ٱلْمَلأُ
  ٱلَّذِينَ كَفَرُواْ مِن قِوْمِهِ مَا نَرَاكَ إِلاَّ بَشَراً مِّثْلَنَا وَمَا نَرَاكَ
  ٱتَّبَعَكَ إِلاَّ ٱلَّذِينَ هُمْ أَرَاذِلُنَا بَادِيَ ٱلرَّأْيِ وَمَا نَرَىٰ لَكُمْ
  عَلَيْنَا مِن فَضْلٍ بَلْ نَظُنُّكُمْ كَاذِبِينَ }يقول تعالـى ذكره: فقال الكبراء
  من قوم نوح وأشرافهم، وهم الـملأ الذين كفروا بـالله وجحدوا نبوّة نبـيهم نوح علـيه
  السلام: { ما نَرَاكَ } يا نوح { إلاَّ بَشَرا مِثْلَنا } يعنون بذلك أنه آدميّ مثلُهم
  فـي الـخـلق والصورة والـجنس، كأنهم كانوا منكرين أن يكون الله يرسل من البشر رسولاً
  إلـى خـلقه. وقوله: { وَما نَرَاكَ اتَّبَعَكَ إلاَّ الَّذِينَ هُمْ أرَاذِلُنا بـادِيَ
  الرأيِ } يقول: وما نراك اتبعك إلا الذين هم سَفِلتنا من الناس دون الكبراء والأشراف
  فـيـما يُرَى ويظهر لنا. وقوله: { بـادِيَ الرأيِ } اختلفت القرّاء فـي قراءته، فقرأته
  عامة قرّاء الـمدينة والعراق: { بـادِيَ الرأيِ } بغير همز «البـادي» وبهمز «الرأي»،
  بـمعنى: ظاهر الرأي، من قولهم: بدا الشيء يبدو: إذا ظهر، كما قال الراجزأضْحَى لـخالـي
  شَبَهِي بـادِيَ بَدِيْ   وصَارَ للفَحْلِ لِسانِـي وَيَدِي«   بـادي بدي» بغير همز.
  وقال آخر:وَقَدْ عَلَتْنِـي ذُرْأةٌ بـادِي بَدِي   وقرأ ذلك بعض أهل البصرة: «بـادِىءَ
  الرأيِ» مهموز أيضا، بـمعنى: مبتدأ الرأي، من قولهم: بدأت بهذا الأمر: إذا ابتدأت به
  قبل غيره.وأولـى القراءتـينِ بـالصواب فـي ذلك عندنا قراءة من قرأ: { بـادِيَ } بغير
  همز «البـادي»، وبهمز «الرأي»، لأن معنى ذلك الكلام: إلا الذين هم أراذلنا فـي ظاهر
  الرأي وفـيـما يظهر لنا.وقوله: { وَما نَرَى لَكُمْ عَلَـيْنا مِنْ فَضْلٍ } يقول:
  وما نتبـين لكم علـينا من فضل نلتـموه بـمخالفتكم إيانا فـي عبـادة الأوثان إلـى عبـادة
  الله وإخلاص العبودة له، فنتبعكم طلب ذلك الفضل وابتغاء ما أصبتـموه بخلافكم إيانا
  { بَلْ نَظُنُّكُمْ كاذِبِـينَ } وهذا خطاب منهم لنوح علـيه السلام، وذلك أنهم إنـما
  كذّبوا نوحاً دون أتبـاعه، لأن أتبـاعه لـم يكونوا رسلاً. وأخرج الـخطاب وهو واحد مخرج
  خطاب الـجميع، كما قـيـل:{ يا أيُّها النَّبِـيُّ إذا طَلَّقْتُـمُ النِّساءَ }وتأويـل
  الكلام: بل نظنك يا نوح فـي دعواك أن الله ابتعثك إلـينا رسولاً كاذبـاً.وبنـحو الذي
  قلنا فـي تأويـل قوله { بـادِيَ الرأي } قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجا، عن ابن جريج، عن عطاء الـخُراسانـيّ، عن ابن عبـاس،
  قوله: { وَما نَرَاكَ اتَّبَعَكَ إلاَّ الَّذِينَ هُمْ أرَاذِلُنا بـادِيَ الرأيِ }
  قال: فـيـما ظهر لنا.\r\n\t\t\t\r\n\t\t\t</section>"

