aaya: فَقَالَ الْمَلَأُ الَّذِينَ كَفَرُوا مِنْ قَوْمِهِ مَا نَرَاكَ إِلَّا بَشَرًا
  مِثْلَنَا وَمَا نَرَاكَ اتَّبَعَكَ إِلَّا الَّذِينَ هُمْ أَرَاذِلُنَا بَادِيَ الرَّأْيِ
  وَمَا نَرَىٰ لَكُمْ عَلَيْنَا مِنْ فَضْلٍ بَلْ نَظُنُّكُمْ كَاذِبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَالَ ٱلْمَلأُ
  ٱلَّذِينَ كَفَرُواْ مِن قِوْمِهِ مَا نَرَاكَ إِلاَّ بَشَراً مِّثْلَنَا وَمَا نَرَاكَ
  ٱتَّبَعَكَ إِلاَّ ٱلَّذِينَ هُمْ أَرَاذِلُنَا بَادِيَ ٱلرَّأْيِ وَمَا نَرَىٰ لَكُمْ
  عَلَيْنَا مِن فَضْلٍ بَلْ نَظُنُّكُمْ كَاذِبِينَ }{ ٱلْمَلاَ } الأشراف من قولهم:
  فلان مليء بكذا، إذا كان مطيقاً له، وقد ملؤا بالأمر؛ لأنهم ملؤا بكفايات الأمور واضطلعوا
  بها وبتدبيرها. أو لأنهم يتمالؤن أي يتظاهرون ويتساندون أو لأنهم يملؤن القلوب هيبة
  والمجالس أبهة أو لأنهم ملاء بالأحلام والآراء الصائبة { مَا نَرَاكَ إِلاَّ بَشَرًا
  مّثْلَنَا } تعريض بأنهم أحق منه بالنبوة وأنّ الله لو أراد أن يجعلها في أحد من البشر
  لجعلها فيهم، فقالوا: هب أنك واحد من الملأ ومواز لهم في المنزلة، فما جعلك أحق منهم؟
  ألا ترى إلى قولهم: { وَمَا نَرَىٰ لَكُمْ عَلَيْنَا مِن فَضْلٍ }. أو أرادوا أنه كان
  ينبغي أن يكون ملكاً لا بشر. والأراذل جمع الأرذل كقوله:{ أَكَـٰبِرَ مُجْرِمِيهَا }[الأنعام:
  123] «أحاسنكم أخلاقاً» وقرىء: «بادي الرأي» بالهمز وغير الهمز، بمعنى: اتبعوك أوّل
  الرأي أو ظاهر الرأي، وانتصابه على الظرف، أصله: وقت حدوث أوّل رأيهم، أو وقت حدوث
  ظاهر رأيهم فحذف ذلك وأقيم المضاف إليه مقامه. أرادوا: أن اتباعهم لك إنما هو شيء عنّ
  لهم بديهة من غير روية ونظر، وإنما استرذلوا المؤمنين لفقرهم وتأخرهم في الأسباب الدنيوية،
  لأنهم كانوا جهالاً ما كانوا يعلمون إلا ظاهراً من الحياة الدنيا، فكان الأشرف عندهم
  من له جاه ومال، كما ترى أكثر المتسمين بالإسلام يعتقدون ذلك ويبنون عليه إكرامهم وإهانتهم،
  ولقد زلّ عنهم أن التقدّم في الدنيا لا يقرب أحداً من الله وإنما يبعده، ولا يرفعه
  بل يضعه، فضلاً أن يجعله سبباً في الاختيار للنبوّة والتأهيل لها، على أن الأنبياء
  عليهم السلام بعثوا مرغبين في طلب الآخرة ورفض الدنيا، مزهدين فيها، مصغرين لشأنها
  وشأن من أخلد إليها، فما أبعد حالهم من الاتصاف بما يبعد من الله، والتشرف بما هو ضعة
  عند الله { مِن فَضْلِ } من زيادة شرف علينا تؤهلكم للنبوّة، { بَلْ نَظُنُّكُمْ كَـٰذِبِينَ
  } فيما تدّعونه.\r\n\t\t\t\r\n\t\t\t</section>"

