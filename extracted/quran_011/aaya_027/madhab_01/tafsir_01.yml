  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالَ
  ٱلْمَلأُ ٱلَّذِينَ كَفَرُواْ مِن قِوْمِهِ مَا نَرَاكَ إِلاَّ بَشَراً مِّثْلَنَا
  وَمَا نَرَاكَ ٱتَّبَعَكَ إِلاَّ ٱلَّذِينَ هُمْ أَرَاذِلُنَا بَادِيَ ٱلرَّأْيِ وَمَا
  نَرَىٰ لَكُمْ عَلَيْنَا مِن فَضْلٍ بَلْ نَظُنُّكُمْ كَاذِبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فقال الكبراء من قوم نوح وأشرافهم، وهم الـملأ الذين
  كفروا بـالله وجحدوا نبوّة نبـيهم نوح علـيه السلام: { ما نَرَاكَ } يا نوح { إلاَّ
  بَشَرا مِثْلَنا } يعنون بذلك أنه آدميّ مثلُهم فـي الـخـلق والصورة والـجنس، كأنهم
  كانوا منكرين أن يكون الله يرسل من البشر رسولاً إلـى خـلقه. وقوله: { وَما نَرَاكَ
  اتَّبَعَكَ إلاَّ الَّذِينَ هُمْ أرَاذِلُنا بـادِيَ الرأيِ } يقول: وما نراك اتبعك
  إلا الذين هم سَفِلتنا من الناس دون الكبراء والأشراف فـيـما يُرَى ويظهر لنا. وقوله:
  { بـادِيَ الرأيِ } اختلفت القرّاء فـي قراءته، فقرأته عامة قرّاء الـمدينة والعراق:
  { بـادِيَ الرأيِ } بغير همز «البـادي» وبهمز «الرأي»، بـمعنى: ظاهر الرأي، من قولهم:
  بدا الشيء يبدو: إذا ظهر، كما قال الراجز</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أضْحَى لـخالـي شَبَهِي بـادِيَ بَدِيْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وصَارَ للفَحْلِ لِسانِـي وَيَدِي</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">«</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـادي بدي» بغير همز. وقال آخر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَدْ عَلَتْنِـي
  ذُرْأةٌ بـادِي بَدِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك بعض أهل البصرة: «بـادِىءَ
  الرأيِ» مهموز أيضا، بـمعنى: مبتدأ الرأي، من قولهم: بدأت بهذا الأمر: إذا ابتدأت به
  قبل غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءتـينِ بـالصواب فـي
  ذلك عندنا قراءة من قرأ: { بـادِيَ } بغير همز «البـادي»، وبهمز «الرأي»، لأن معنى
  ذلك الكلام: إلا الذين هم أراذلنا فـي ظاهر الرأي وفـيـما يظهر لنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما نَرَى لَكُمْ عَلَـيْنا مِنْ فَضْلٍ } يقول: وما نتبـين
  لكم علـينا من فضل نلتـموه بـمخالفتكم إيانا فـي عبـادة الأوثان إلـى عبـادة الله وإخلاص
  العبودة له، فنتبعكم طلب ذلك الفضل وابتغاء ما أصبتـموه بخلافكم إيانا { بَلْ نَظُنُّكُمْ
  كاذِبِـينَ } وهذا خطاب منهم لنوح علـيه السلام، وذلك أنهم إنـما كذّبوا نوحاً دون
  أتبـاعه، لأن أتبـاعه لـم يكونوا رسلاً. وأخرج الـخطاب وهو واحد مخرج خطاب الـجميع،
  كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها النَّبِـيُّ إذا طَلَّقْتُـمُ النِّساءَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وتأويـل
  الكلام: بل نظنك يا نوح فـي دعواك أن الله ابتعثك إلـينا رسولاً كاذبـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي تأويـل قوله { بـادِيَ الرأي } قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجا، عن ابن جريج، عن عطاء الـخُراسانـيّ، عن ابن عبـاس، قوله: { وَما نَرَاكَ
  اتَّبَعَكَ إلاَّ الَّذِينَ هُمْ أرَاذِلُنا بـادِيَ الرأيِ } قال: فـيـما ظهر لنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

