  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَّ
  تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ إِنَّنِي لَكُمْ مِّنْهُ نَذِيرٌ وَبَشِيرٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنِ
  ٱسْتَغْفِرُواْ رَبَّكُمْ ثُمَّ تُوبُوۤاْ إِلَيْهِ يُمَتِّعْكُمْ مَّتَاعاً حَسَناً
  إِلَىٰ أَجَلٍ مُّسَمًّى وَيُؤْتِ كُلَّ ذِي فَضْلٍ فَضْلَهُ وَإِن تَوَلَّوْاْ فَإِنِّيۤ
  أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ كَبِيرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَى ٱللَّهِ مَرْجِعُكُمْ
  وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَلاَّ تَعْبُدُواْ
  } مفعول له على معنى: لئلا تعبدوا. أو تكون «أن» مفسرة؛ لأنّ في تفصيل الآيات معنى
  القول، كأنه قيل قال لا تعبدوا إلا الله، أو أمركم أن لا تعبدوا إلا الله { وَأَنِ
  ٱسْتَغْفِرُواْ } أي أمركم بالتوحيد والاستغفار. ويجوز أن يكون كلاماً مبتدأ منقطعاً
  عما قبله على لسان النبي صلى الله عليه وسلم، إغراء منه على اختصاص الله بالعبادة.
  ويدل عليه قوله: { إِنّنى لَكُمْ مّنْهُ نَذِيرٌ وَبَشِيرٌ } كأنه قال: ترك عبادة غير
  الله، إنني لكم منه نذير، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَضَرْبَ ٱلرّقَابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[محمد:
  4] والضمير في { مِّنْهُ } لله عز وجل، أي: إنني لكم نذير وبشير من جهته، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَسُولٌ
  مّنَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البينة: 2] أو هي صلة لنذير، أي: أنذركم منه ومن عذابه إن كفرتم،
  وأبشركم بثوابه إن آمنتم. فإن قلت: ما معنى ثم في قوله: { ثُمَّ تُوبُواْ إِلَيْهِ
  }؟ قلت: معناه استغفروا من الشرك، ثم ارجعوا إليه بالطاعة. أو استغفروا، والاستغفار
  توبة، ثم أخلصوا التوبة واستقيموا عليها، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ ٱسْتَقَـٰمُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  13]. { يُمَتّعْكُمْ } يطوّل نفعكم في الدنيا بمنافع حسنة مرضية، من عيشة واسعة، ونعمة
  متتابعة { إِلَىٰ أَجَلٍ مُّسَمًّى } إلى أن يتوفاكم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَنُحْيِيَنَّهُ حَيَوٰةً طَيّبَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  97] { وَيُؤْتِ كُلَّ ذِي فَضْلٍ فَضْلَهُ } ويعط في الآخرة كل من كان له فضل في العمل
  وزيادة فيه جزاء فضله لا يبخس منه. أو فضله في الثواب، والدرجات تتفاضل في الجنة على
  قدر تفاضل الطاعات { وَإِن تَوَلَّوْاْ } وإن تتولوا { عَذَابَ يَوْمٍ كَبِيرٍ } هو
  يوم القيامة، وصف بالكبر كما وصف بالعظم والثقل. وبين عذاب اليوم الكبير بأن مرجعهم
  إلى من هو قادر على كل شيء، فكان قادراً على أشدّ ما أراد من عذابهم لا يعجزه. وقرىء:
  «وإن تولوا» من ولي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
