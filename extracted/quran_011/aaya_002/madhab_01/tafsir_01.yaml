  color=\"black\">يقول تعالى ذكره: ثم فصّلت بأن لا تعبدوا إلا الله وحده لا شريك له
  وتخلعوا الآلهة والأنداد. ثم قال تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا
  محمد للناس: إنني لكم من عند الله نذير ينذركم عقابه على معاصيه وعبادة الأصنام، وبشير
