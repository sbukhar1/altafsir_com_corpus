  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: أَلَّا تَعْبُدُوا إِلَّا اللَّهَ ۚ إِنَّنِي لَكُمْ مِنْهُ نَذِيرٌ وَبَشِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ ٱللَّهَ إِنَّنِي لَكُمْ مِّنْهُ نَذِيرٌ وَبَشِيرٌ }يقول تعالى ذكره: ثم فصّلت
  بأن لا تعبدوا إلا الله وحده لا شريك له وتخلعوا الآلهة والأنداد. ثم قال تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد للناس: إنني لكم من عند الله نذير ينذركم
  عقابه على معاصيه وعبادة الأصنام، وبشير يبشركم بالجزيل من الثواب على طاعته وإخلاص
  العبادة والألوهة له.\r\n\t\t\t\r\n\t\t\t</section>"

