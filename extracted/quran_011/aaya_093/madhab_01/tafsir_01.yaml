  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُمْ إِنِّي عَٰمِلٌ سَوْفَ تَعْلَمُونَ مَن يَأْتِيهِ
  عَذَابٌ يُخْزِيهِ وَمَنْ هُوَ كَٰذِبٌ وَٱرْتَقِبُوۤاْ إِنِّي مَعَكُمْ رَقِيبٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل شعيب لقومه: { ويا قَوْمِ اعْمَلُوا
  علـى مَكانَتِكُمْ } يقول: علـى تـمكنكم، يقال منه: الرجل يعمل علـى مَكينته ومكِنته:
  أي علـى اتئاده، ومَكُن الرجُل يـمكُن مَكْناً ومَكانة ومكاناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل التأويـل يقول فـي معنى قوله: { علـى مَكانَتِكُمْ }:
  علـى منازلكم. فمعنى الكلام إذاً: ويا قوم اعملوا علـى تـمكنكم من العمل الذي تعملونه،
  { إنّـي عامِلٌ } علـى تؤدة من اعمل الذي أعمله، { سَوفَ تَعْلَـمُونَ } أينا الـجانـي
  علـى نفسه والـمخطىء علـيها والـمصيب فـي فعله الـمـحسن إلـى نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: «مَنْ يَأْتِـيهِ عَذَابٌ يُخْزِيهِ
  وَمَنْ هُوَ كاذِبٌ وَارْتَقِبُوا إنّـي مَعَكُمْ رَقِـيبٌ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره مخبرا عن قـيـل نبـيه شعيب لقومه: الذي يأتـيه منا ومنكم أيها القوم {
  عَذابٌ يُخْزِيهِ } يقول: يذله ويهينه { وَمَنْ هُوَ كاذِبٌ } يقول: ويخزي أيضاً الذي
  هو كاذب فـي قـيـله وخبره منا ومنكم. { وَارْتَقِبُوا }: أي انتظروا وتفقدوا من الرقبة،
  يقال منه: رَقَبْتُ فلاناً أرْقُبُه رِقْبة. وقوم: { إنّـي مَعَكُم رَقِـيبٌ } يقول:
  إنـي أيضاً ذو رِقبة لذلك العذاب معكم، وناظر إلـيه بـمن هو نازل منا ومنكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
