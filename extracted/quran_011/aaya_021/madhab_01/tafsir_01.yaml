aaya: أُولَٰئِكَ الَّذِينَ خَسِرُوا أَنْفُسَهُمْ وَضَلَّ عَنْهُمْ مَا كَانُوا يَفْتَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  خَسِرُوۤاْ أَنْفُسَهُمْ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ }يقول تعالـى
  ذكره: هؤلاء الذين هذه صفتهم، هم الذين غَبَنُوا أنفسهم حظوظها من رحمة الله. { وَضَلَّ
  عَنْهُمْ ما كانُوا يَفْتَرُونَ } وبطل كذبهم وإفكهم وفِرْيتهم علـى الله بإدّعائهم
  له شركاء، فسلك ما كانوا يدعونه إلهاً من دون الله غير مسلكهم، وأخذ طريقاً غير طريقهم،
  فضلّ عنهم، لأنه سلك بهم إلـى جهنـم، وصارت آلتهم عدما لا شيء، لأنها كانت فـي الدنـيا
  حجارة أو خشبـاً أو نـحاساً، أو كان لله ولـيًّا، فسلك به إلـى الـجنة، وذلك أيضاً
  غير مسلكهم، وذلك أيضاً ضلال عنهم.\r\n\t\t\t\r\n\t\t\t</section>"

