  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُمْ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: هؤلاء الذين هذه صفتهم، هم الذين غَبَنُوا أنفسهم
  حظوظها من رحمة الله. { وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ } وبطل كذبهم وإفكهم
  وفِرْيتهم علـى الله بإدّعائهم له شركاء، فسلك ما كانوا يدعونه إلهاً من دون الله غير
  مسلكهم، وأخذ طريقاً غير طريقهم، فضلّ عنهم، لأنه سلك بهم إلـى جهنـم، وصارت آلتهم
  عدما لا شيء، لأنها كانت فـي الدنـيا حجارة أو خشبـاً أو نـحاساً، أو كان لله ولـيًّا،
  فسلك به إلـى الـجنة، وذلك أيضاً غير مسلكهم، وذلك أيضاً ضلال عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
