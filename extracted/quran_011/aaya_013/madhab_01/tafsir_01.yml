  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ ٱفْتَرَاهُ قُلْ فَأْتُواْ بِعَشْرِ سُوَرٍ مِّثْلِهِ مُفْتَرَيَٰتٍ وَٱدْعُواْ
  مَنِ ٱسْتَطَعْتُمْ مِّن دُونِ ٱللَّهِ إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: كفـاك حجةً علـى
  حقـيقة ما أتـيتهم به ودلالةً علـى صحّة نبوّتك هذا القرآن من سائر الآيات غيره، إذْ
  كانت الآيات إنـما تكون لـمن أعطيها دلالة علـى صدقه، لعجِز جميع الـخـلق عن أن يأتوا
  بـمثلها، وهذا القرآن جميع الـخـلق عَجَزَةٌ عن أن يأتوا بـمثله. فإن هم قالوا: افتريتَه:
  أي اختلقتَه وتكذّبتَه. ودلّ علـى أن معنى الكلام ما ذكرنا قوله: { أمْ يَقُولُونَ
  افْتَرَاهُ }.... إلـى آخر الآية. ويعنـي تعالـى ذكره بقوله: { أمْ يَقُولُونَ افْتَرَاهُ
  } أي أيقولون افتراه وقد دللنا علـى سبب إدخال العرب «أم» فـي مثل هذا الـموضع فقل
  لهم: يأتوا بعشر سور مثل هذا القرآن مفتريات، يعنـي مفتعلات مختلفـات، إن كان ما أتـيتكم
  به من هذا القرآن مفترى ولـيس بآية معجزة كسائر ما سألته من الآيات، كالكنز الذي قلتـم:
  هلاَّ أنزل علـيه أو الـملَك الذي قلتـم: هلاَّ جاء معه نذيراً له مصدّقاً فإنكم قومي
  وأنتـم من أهل لسانـي، وأنا رجل منكم، ومـحال أن أقدر أخـلق وحدي مئة سورة وأربع عشرة
  سورة، ولا تقدروا بأجمعكم أن تفتروا وتـختلقوا عشر سور مثلها، ولا سيـما إذا استعنتـم
  فـي ذلك بـمن شئتـم من الـخـلق. يقول جلّ ثناؤه: قل لهم: وادعوا من استطعتـم أن تدعوهم
  من دون الله، يعنـي سوى الله، لافتراء ذلك واختلاقه من الآلهة، فإن أنتـم لـم تقدروا
  علـى أن تفتروا عشر سور مثله، فقد تبـين لكم أنكم كَذَبة فـي قولكم افتراه، وصحت عندكم
  حقـيقة ما أتـيتكم به أنه من عند الله، ولـم يكن لكم أن تتـخيروا الآيات علـى ربكم،
  وقد جاءكم من الـحجة علـى حقـيقة ما تكذّبون به أنه من عند الله مثل الذي تسألون من
  الـحجة وترغبون أنكم تصدقون بـمـجيئها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنْ كُنْتُـمْ صَادِقِـينَ } لقوله: { فَأْتُوا بِعَشْرِ سُوَرٍ مِثْلِهِ } وإنـما
  هو: قل فأتوا بعشر سور مثله مفتريات إن كنتـم صادقـين أن هذا القرآن افتراه مـحمد،
  وادعوا من استطعتـم من دون الله علـى ذلك من الآلهة والأنداد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { أمْ يَقُولُونَ افْتَرَاهُ
  } قد قالوه { قُلْ فَأْتُوا بِعَشْرِ سُوَرٍ مِثْلِهِ مُفْتَرَياتٍ وَادْعُوا شُهدَاءَكُمْ
  } قال: يشهدون أنها مثله هكذا قال القاسم فـي حديثه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

