  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ ٱفْتَرَاهُ قُلْ فَأْتُواْ بِعَشْرِ سُوَرٍ مِّثْلِهِ مُفْتَرَيَٰتٍ وَٱدْعُواْ
  مَنِ ٱسْتَطَعْتُمْ مِّن دُونِ ٱللَّهِ إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَمْ } منقطعة. والضمير في { ٱفْتَرَاهُ } لما يوحى إليك. تحداهم
  أوّلا بعشر سور، ثم بسورة واحدة، كما يقول المخابر في الخط لصاحبه: اكتب عشرة أسطر
  نحو ما أكتب، فإذا تبين له العجز عن مثل خطه قال: قد اقتصرت منك على سطر واحد { مِّثْلِهِ
  } بمعنى أمثاله، ذهاباً إلى مماثلة كل واحدة منها له { مُفْتَرَيَاتٍ } صفة لعشر سور
  لما قالوا: افتريت القرآن واختلقته من عند نفسك وليس من عند الله، قاودهم على دعواهم
  وأرخى معهم العنان وقال: هبوا أني اختلقته من عند نفسي ولم يوح إلي وأنّ الأمر كما
  قلتم، فأتوا أنتم أيضاً بكلام مثله مختلق من عند أنفسكم، فأنتم عرب فصحاء مثلي لا تعجزون
  عن مثل ما أقدر عليه من الكلام. فإن قلت: كيف يكون ما يأتون به مثله، وما يأتون به
  مفترى وهذا غير مفترى؟ قلت: معناه مثله في حسن البيان والنظم وإن كان مفترى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
