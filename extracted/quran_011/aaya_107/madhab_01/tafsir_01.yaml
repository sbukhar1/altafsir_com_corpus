  لَهُمْ فِيهَا زَفِيرٌ وَشَهِيقٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا مَا دَامَتِ ٱلسَّمَٰوَٰتُ
  وَٱلأَرْضُ إِلاَّ مَا شَآءَ رَبُّكَ إِنَّ رَبَّكَ فَعَّالٌ لِّمَا يُرِيدُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">اللفظ
  لـحديث ابن معمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { خالِدِينَ فِـيها ما دَامَتِ
  السَّمَوَاتُ والأرْضُ إلاَّ ما شاءَ رَبُّكَ إنَّ رَبَّكَ فَعَّالٌ لِـمَا يرِيدُ
  } يعنـي تعالـى يعنـي ذكره بقوله: { خالِدِينَ فِـيها } لابثـين فـيها، ويعنـي بقوله:
  { ما دَامَتِ السَّماوَاتُ والأرْضُ } أبداً وذلك أن العرب إذا أرادت أنُ تصف الشيء
  بـالدوام أبداً، قالت: هذا دائم دوام السموات والأرض بـمعنى أنه دائم أبداً، وكذلك
  يقولون: هو بـاق ما اختلف اللـيـل والنهار، وما سمر لنا سمير، وما لألأت العفر بأذنابها
  يعنون بذلك كله أبداً. فخاطبهم جلّ ثناؤه بـما يتعارفون به بـينهم، فقال: { خالِدِينَ
  فِـيها ما دَامَتِ السمَواتُ والأرْضُ }. والـمعنى فـي ذلك: خالدين فـيها أبداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن زيد يقول فـي ذلك بنـحو ما قلنا فـيه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { خالِدِينَ
  فِـيها ما دَامَتِ السمَواتُ والأرْضُ } قال: ما دامت الأرض أرضاً، والسماء سماء. ثم
  قال: { إلاَّ ما شاءَ رَبُّكَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العلـم والتأويـل فـي معنى ذلك، فقال بعضهم: هذا استثناء استثناه الله فـي أهل
  التوحيد أنه يخرجهم من النار إذا شاء بعد أن أدخـلهم النار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن معمر، عن قتادة،
  فـي قوله: { فَأمَّا الَّذِينَ شَقُوا فَفِـي النَّارِ لَهُمْ فِـيها زَفِـيرٌ وشَهِيقٌ
  خالِدِينَ فِـيها ما دَامَتِ السَّماوَاتُ والأرْضُ إلاَّ ما شاءَ رَبُّكَ } قال: الله
  أعلـم بثُنـياه. وذُكر لنا أن ناساً يصيبهم سَفَع من النار بذنوب أصابوها، ثم يدخـلهم
  الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { خالِدِينَ فِـيها ما دَامَتِ السمَواتُ والأرْضُ إلاَّ ما شاءَ
  رَبُّكَ } والله أعلـم بثنـيّته ذكر لنا أن ناساً يصيبهم سفع من النار بذنوب أصابتهم،
  ثم يدخـلهم الله الـجنة بفضل رحمته، يقال لهم الـجهنـميون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا شيبـان بن فروخ، قال: ثنا أبو هلال، قال: ثنا قتادة، وتلا
  هذه الآية: { فَأمَّا الَّذِينَ شَقُوا فَفِـي النَّارِ لَهُمْ فِـيها زَفِـيرٌ وشَهِيقٌ
  }... إلـى قوله: { لِـمَا يُريدُ } فقال عند ذلك: ثنا أنس بن مالك أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يَخْرُجُ قَوْمٌ مِنَ النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال قتادة: ولا نقول مثل ما يقول أهل حروراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن أبـي مالك، يعنـي ثعلبة، عن أبـي سنان، فـي قوله: { فَأمَّا
  الَّذِينَ شَقَوا فَفِـي النَّارِ لَهُمْ فِـيها زَفِـيرٌ وشَهِيقٌ خالِدِينَ فِـيها
  ما دَامَتِ السمَواتُ والأرْضُ إلاَّ ما شاءَ رَبُّكَ } قال: استثناء فـي أهل التوحيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الضحاك
  بن مزاحم: { فَأمَّا الَّذِينَ شَقُوا فَفِـي النَّارِ }... إلـى قوله: { خالِدِينَ
  فِـيها ما دَامَتِ السمَواتُ والأرْضُ إلاَّ ما شاء رَبُّكَ } قال: يخرج قوم من النار
  فـيدخـلون الـجنة، فهم الذين استُثنـي لهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
