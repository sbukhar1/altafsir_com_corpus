  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَأْتِ لاَ تَكَلَّمُ نَفْسٌ إِلاَّ بِإِذْنِهِ فَمِنْهُمْ شَقِيٌّ وَسَعِيدٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلَّذِينَ شَقُواْ فَفِي ٱلنَّارِ لَهُمْ فِيهَا زَفِيرٌ وَشَهِيقٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا مَا دَامَتِ ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ إِلاَّ مَا شَآءَ رَبُّكَ إِنَّ رَبَّكَ
  فَعَّالٌ لِّمَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  يوم يأتـي القـيامة أيها الناس، وتقوم الساعة لا تكلـم نفس إلا بإذن ربها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: «يَوْمَ يَأْتِـي» فقرأ ذلك عامة
  قرّاء أهل الـمدينة بإثبـات الـياء فـيها: «يَوْمَ يَأْتـي لا تُكَلَّـمُ نَفْسٌ».
  وقرأ ذلك بعض قرّاء أهل البصرة وبعض الكوفـيـين بإثبـات الـياء فـيها فـي الوصل وجذفها
  فـي الوقـف. وقرأ ذلك جماعة من أهل الكوفة بحذف الـياء فـي الوصل والوقـف: «يَوْمَ
  يَأْتِ لا تُكَلَّـمُ نَفْسٌ إلاَّ بإذْنِهِ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك عندي: { يَوْمَ يَأْتِ } بحذف الـياء فـي الوصل والوقـف اتبـاعاً
  لـخط الـمصحف، وأنها لغة معروفة لهذيـل، تقول: ما أَدْرِ ما تقول، ومنه قول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَفَّـاكَ كَفٌّ ما تُلِـيقُ دِرْهماً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جُوداً وأُخرَى
  تُعْطِ بـالسَّيْفِ الدَّما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: { لا تَكَلَّـمُ } وإنـما هي «لا تتكلـم»، فحذف إحدى التاءين
  اجتزاء بدلالة البـاقـية منهما علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمِنْهُمْ شَقِـيٌّ وسَعِيدٌ } وقول: فمن هذه النفوس التـي لا تكلـم يوم القـيامة
  إلا بإذن ربها، شقـي وسعيد وعادٍ علـى النفس، وهي فـي اللفظ واحدة بذكر الـجميع فـي
  قوله: { فَمِنْهُمْ شَقِـيٌّ وَسَعِيدٌ } يقول: تعالـى ذكره: { فأمَّا الَّذِينَ شَقُوا
  فَفِـي النَّارِ لَهُمْ فِـيها زَفِـيرٌ } لهم، وهو أول نهاق الـحمار وشبهه، { وَشَهِيقٌ
  } وهو آخر نهيقه إذا ردده فـي الـجوف عند فراغه من نهاقه، كما قال رؤبة بن العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَشْرَجَ فـي الـجَوْفِ سَحِيلاً أوْ شَهَقْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى يُقالُ ناهِقٌ وَما نَهَقْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـي، عن ابن عبـاس، قوله: { لَهُمْ فِـيها زَفـيرٌ وشَهيقٌ }
  يقول: صوت شديد وصوت ضعيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، ثنا ابن أبـي جعفر،
  عن أبـيه، عن أبـي العالـية، فـي قوله: { لَهُمْ فِـيها زَفـيرٌ وشَهِيقٌ } قال: الزفـير
  فـي الـحلق، والشهيق فـي الصدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع بن أنس، عن أبـي
  العالـية بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: أخبرنا عبد الرزاق، عن معمر، عن قتادة، قال: صوت الكافر فـي النار صوت الـحمار،
  أوله زفـير وآخره شهيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام الرفـاعي ومـحمد
  بن معمر البحرانـي ومـحمد بن الـمثنى ومـحمد بن بشار، قالوا: ثنا أبو عامر، قال: ثنا
  سلـيـمان بن سفـيان، قال: ثنا عبد الله بن دينار، عن ابن عمر عن عمر، قال: لـما نزلت
  هذه الآية { فَمِنْهُمْ شَقِـيٌّ وَسَعِيدٌ } سألت النبـي صلى الله عليه وسلم، فقلت:
  يا نبـيّ الله، فعلام عملنا؟ علـى شيء قد فرغ منه أم علـى شيء لـم يفرغ منه؟ قال: فقال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" علـى شَيْءٍ قَدْ فُرِغَ مِنْهُ يا عُمَرُ وَجَرَتْ بِهِ الأقْلامُ،
  وَلَكِنْ كُلٌّ مُيَسَّرٌ لِـمَّا خُـلِقَ لَهُ \". </font></font></b>&#13;\t\t\t<label
