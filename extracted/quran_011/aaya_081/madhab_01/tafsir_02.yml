  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰلُوطُ إِنَّا رُسُلُ رَبِّكَ لَن يَصِلُوۤاْ إِلَيْكَ فَأَسْرِ بِأَهْلِكَ بِقِطْعٍ
  مِّنَ ٱلْلَّيْلِ وَلاَ يَلْتَفِتْ مِنكُمْ أَحَدٌ إِلاَّ ٱمْرَأَتَكَ إِنَّهُ مُصِيبُهَا
  مَآ أَصَابَهُمْ إِنَّ مَوْعِدَهُمُ ٱلصُّبْحُ أَلَيْسَ ٱلصُّبْحُ بِقَرِيبٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فلما رأت الملائكة ما لقي لوط من الكرب قالوا: يا لوط، إن ركنك لشديد
  { إِنَّا رُسُلُ رَبّكَ لَن يَصِلُواْ إِلَيْكَ } فافتح الباب ودعنا وإياهم، ففتح الباب
  فدخلوا، فاستأذن جبريل عليه السلام ربه في عقوبتهم فأذن له، فقام في الصورة التي يكون
  فيها فنشر جناحه - وله جناحان وعليه وشاح من درّ منظوم وهو براق الثنايا - فضرب بجناحه
  وجوههم فطمس أعينهم فأعماهم، كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَطَمَسْنَا أَعْيُنَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القمر:37]
  فصاروا لا يعرفون الطريق، فخرجوا وهم يقولون: النجاء النجاء، فإن في بيت لوط قوماً
  سحرة { لَن يَصِلُواْ إِلَيْكَ } جملة موضحة للتي قبلها؛ لأنهم إذا كانوا رسل الله
  لم يصلوا إليه ولم يقدروا على ضرره. قرىء: { فَأَسْرِ } بالقطع والوصل. و { إِلاَّ
  ٱمْرَأَتَكَ } بالرفع والنصب. وروي أنه قال لهم: متى موعد هلاكهم؟ قالوا: الصبح. فقال:
  أريد أسرع من ذلك. فقالوا: { أَلَيْسَ ٱلصُّبْحُ بِقَرِيبٍ } وقرىء: { ٱلصُّبْحُ }
  بضمتين. فإن قلت: ما وجه قراءة من قرأ { إِلاَّ ٱمْرَأَتَكَ } بالنصب؟ قلت: استثناها
  من قوله: { فَأَسْرِ بِأَهْلِكَ } والدليل عليه قراءة عبد الله: «فأسر بأهلك بقطع من
  الليل إلا امرأتك». ويجوز أن ينتصب عن لا يلتفت، على أصل الاستثناء وإن كان الفصيح
  هو البدل، أعني قراءة من قرأ بالرفع، فأبدلها عن أحد. وفي إخراجها مع أهله روايتان:
  روي أنه أخرجها معهم، وأمر أن لا يلتفت منهم أحد إلا هي، فلما سمعت هدّة العذاب التفتت
  وقالت: يا قوماه، فأدركها حجر فقتلها. وروي أنه أمر بأن يخلفها مع قومها، فإن هواها
  إليهم، فلم يسر بها. واختلاف القراءتين لاختلاف الروايتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

