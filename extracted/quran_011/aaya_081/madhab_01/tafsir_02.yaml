aaya: قَالُوا يَا لُوطُ إِنَّا رُسُلُ رَبِّكَ لَنْ يَصِلُوا إِلَيْكَ ۖ فَأَسْرِ بِأَهْلِكَ
  بِقِطْعٍ مِنَ اللَّيْلِ وَلَا يَلْتَفِتْ مِنْكُمْ أَحَدٌ إِلَّا امْرَأَتَكَ ۖ إِنَّهُ
  مُصِيبُهَا مَا أَصَابَهُمْ ۚ إِنَّ مَوْعِدَهُمُ الصُّبْحُ ۚ أَلَيْسَ الصُّبْحُ بِقَرِيبٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰلُوطُ
  إِنَّا رُسُلُ رَبِّكَ لَن يَصِلُوۤاْ إِلَيْكَ فَأَسْرِ بِأَهْلِكَ بِقِطْعٍ مِّنَ
  ٱلْلَّيْلِ وَلاَ يَلْتَفِتْ مِنكُمْ أَحَدٌ إِلاَّ ٱمْرَأَتَكَ إِنَّهُ مُصِيبُهَا
  مَآ أَصَابَهُمْ إِنَّ مَوْعِدَهُمُ ٱلصُّبْحُ أَلَيْسَ ٱلصُّبْحُ بِقَرِيبٍ }فلما
  رأت الملائكة ما لقي لوط من الكرب قالوا: يا لوط، إن ركنك لشديد { إِنَّا رُسُلُ رَبّكَ
  لَن يَصِلُواْ إِلَيْكَ } فافتح الباب ودعنا وإياهم، ففتح الباب فدخلوا، فاستأذن جبريل
  عليه السلام ربه في عقوبتهم فأذن له، فقام في الصورة التي يكون فيها فنشر جناحه - وله
  جناحان وعليه وشاح من درّ منظوم وهو براق الثنايا - فضرب بجناحه وجوههم فطمس أعينهم
  فأعماهم، كما قال الله تعالى:{ فَطَمَسْنَا أَعْيُنَهُمْ }[القمر:37] فصاروا لا يعرفون
  الطريق، فخرجوا وهم يقولون: النجاء النجاء، فإن في بيت لوط قوماً سحرة { لَن يَصِلُواْ
  إِلَيْكَ } جملة موضحة للتي قبلها؛ لأنهم إذا كانوا رسل الله لم يصلوا إليه ولم يقدروا
  على ضرره. قرىء: { فَأَسْرِ } بالقطع والوصل. و { إِلاَّ ٱمْرَأَتَكَ } بالرفع والنصب.
  وروي أنه قال لهم: متى موعد هلاكهم؟ قالوا: الصبح. فقال: أريد أسرع من ذلك. فقالوا:
  { أَلَيْسَ ٱلصُّبْحُ بِقَرِيبٍ } وقرىء: { ٱلصُّبْحُ } بضمتين. فإن قلت: ما وجه قراءة
  من قرأ { إِلاَّ ٱمْرَأَتَكَ } بالنصب؟ قلت: استثناها من قوله: { فَأَسْرِ بِأَهْلِكَ
  } والدليل عليه قراءة عبد الله: «فأسر بأهلك بقطع من الليل إلا امرأتك». ويجوز أن ينتصب
  عن لا يلتفت، على أصل الاستثناء وإن كان الفصيح هو البدل، أعني قراءة من قرأ بالرفع،
  فأبدلها عن أحد. وفي إخراجها مع أهله روايتان: روي أنه أخرجها معهم، وأمر أن لا يلتفت
  منهم أحد إلا هي، فلما سمعت هدّة العذاب التفتت وقالت: يا قوماه، فأدركها حجر فقتلها.
  وروي أنه أمر بأن يخلفها مع قومها، فإن هواها إليهم، فلم يسر بها. واختلاف القراءتين
  لاختلاف الروايتين.\r\n\t\t\t\r\n\t\t\t</section>"

