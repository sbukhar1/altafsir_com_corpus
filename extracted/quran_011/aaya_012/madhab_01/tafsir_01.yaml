  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: فَلَعَلَّكَ تَارِكٌ بَعْضَ مَا يُوحَىٰ إِلَيْكَ وَضَائِقٌ بِهِ صَدْرُكَ أَنْ
  يَقُولُوا لَوْلَا أُنْزِلَ عَلَيْهِ كَنْزٌ أَوْ جَاءَ مَعَهُ مَلَكٌ ۚ إِنَّمَا أَنْتَ
  نَذِيرٌ ۚ وَاللَّهُ عَلَىٰ كُلِّ شَيْءٍ وَكِيلٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَعَلَّكَ تَارِكٌ
  بَعْضَ مَا يُوحَىٰ إِلَيْكَ وَضَآئِقٌ بِهِ صَدْرُكَ أَن يَقُولُواْ لَوْلاَ أُنزِلَ
  عَلَيْهِ كَنزٌ أَوْ جَآءَ مَعَهُ مَلَكٌ إِنَّمَآ أَنتَ نَذِيرٌ وَٱللَّهُ عَلَىٰ
  كُلِّ شَيْءٍ وَكِيلٌ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فلعلك يا
  مـحمد تارك بعض ما يوحي إلـيك ربك أن تبلغه من أمرك بتبلـيغه ذلك، وضائق بـما يوحي
  إلـيك صدرك فلا تبلغه إياهم مخافة { أنْ يَقُولُوا لَوْلا أُنْزِلَ عَلَـيْهِ كَنْزٌ
  أوْ جاءَ مَعَهُ مَلَكٌ } له مصدّق بأنه لله رسول. يقول تعالـى ذكره: فبلغهم ما أوحيته
  إلـيك، فإنك { إنَّـمَا أنْتَ نَذِيرٌ } تنذرهم عقابـي وتـحذّرهم بأسي علـى كفرهم بـي،
  وإنـما الآيات التـي يسألونكها عندي وفـي سلطانـي أنزلها إذا شئت، ولـيس علـيك إلا
  البلاغ والإنذار. { وَاللَّهُ علـى كُلّ شَيْءٍ وَكِيـلٌ } يقول: والله القـيـم بكلّ
  شيء وبـيده تدبـيره، فـانفذ لـما أمرتك به، ولا يـمنعك مسألتهم إياك الآيات من تبلـيغهم
  وحيـي والنفوذ لأمري.وبنـحو الذي قلنا فـي ذلك قال بعض أهل التأويـل. ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: قال الله
  لنبـيه: { فَلَعَلَّكَ تَارِكٌ بَعضَ ما يُوحَى إِلِـيْكَ } أن تفعل فـيه ما أمرت وتدعو
  إلـيه كما أرسلت، قالوا: { لَوْلا أُنْزِلَ عَلَـيْهِ كَنْزٌ } لا نرى معه مالاً، أين
  الـمال؟ { أوْ جاءَ مَعَهُ مَلَكٌ } ينذر معه، { إنَّـمَا أنْتَ نَذِيرٌ } فبلغ ما
  أمرت.\r\n\t\t\t\r\n\t\t\t</section>"

