  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَعَلَّكَ
  تَارِكٌ بَعْضَ مَا يُوحَىٰ إِلَيْكَ وَضَآئِقٌ بِهِ صَدْرُكَ أَن يَقُولُواْ لَوْلاَ
  أُنزِلَ عَلَيْهِ كَنزٌ أَوْ جَآءَ مَعَهُ مَلَكٌ إِنَّمَآ أَنتَ نَذِيرٌ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ وَكِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كانوا يقترحون
  عليه آيات تعنتاً لا استرشاداً، لأنهم لو كانوا مسترشدين لكانت آية واحدة مما جاء به
  كافية في رشادهم. ومن اقتراحاتهم { لَوْلاَ أُنُزِلَ عَلَيْهِ كَنزٌ أَوْ جَاء مَعَهُ
  مَلَكٌ } وكانوا لا يعتدون بالقرآن ويتهاونون به وبغيره مما جاء به من البينات، فكان
  يضيق صدر رسول الله صلى الله عليه وسلم أن يلقى إليهم ما لا يقبلونه ويضحكون منه، فحرّك
  الله منه وهيجه لأداء الرسالة وطرح المبالاة بردّهم واستهزائهم واقتراحهم بقوله: {
  فَلَعَلَّكَ تَارِكٌ بَعْضَ مَا يُوحَىٰ إِلَيْكَ } أي لعلك تترك أن تلقيه إليهم وتبلغه
  إياهم مخافة ردّهم له وتهاونهم به { وَضَائِقٌ بِهِ صَدْرُكَ } بأن تتلوه عليهم { أَن
  يَقُولُواْ } مخافة أن يقولوا: { لَوْلاَ أُنُزِلَ عَلَيْهِ كَنزٌ } أي هلا أنزل عليه
  ما اقترحنا نحن من الكنز والملائكة ولم أنزل عليه ما لا نريده ولا نقترحه، ثم قال:
  { إِنَّمَا أَنتَ نَذِيرٌ } أي ليس عليك إلا أن تنذرهم بما أوحي إليك وتبلغهم ما أمرت
  بتبليغه، ولا عليك ردّوا أو تهاونوا أو اقترحوا { وَٱللَّهُ عَلَىٰ كُلّ شَىْء وَكِيلٌ
  } يحفظ ما يقولون، وهو فاعل بهم ما يجب أن يفعل، فتوكل عليه، وكل أمرك إليه، وعليك
  بتبليغ الوحي بقلب فسيح وصدر منشرح، غير ملتفت إلى استكبارهم ولا مبال بسفههم واستهزائهم.
  فإن قلت: لم عدل عن ضيق إلى ضائق؟ قلت: ليدل على أنه ضيق عارض غير ثابت، لأنّ رسول
  الله صلى الله عليه وسلم كان أفسح الناس صدراً. ومثله قولك: زيد سيد وجواد، تريد السيادة
  والجود الثابتين المستقرين، فإذا أردت الحدوث قلت: سائد وجائد ونحوه كانوا قوماً عامين
  في بعض القراءات، وقول السمهري العكلي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
