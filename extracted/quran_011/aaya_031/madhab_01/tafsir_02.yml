  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه: لا أقول لكم: عندي خزائن الله فأدعي فضلا عليكم في الغنى،
  حتى تجحدوا فضلي بقولكم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا نَرَىٰ لَكُمْ عَلَيْنَا مِن فَضْلٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  27] ولا أدعي علم الغيب حتى تنسبوني إلى الكذب والافتراء، أو حتى أطلع على ما في نفوس
  أتباعي وضمائر قلوبهم { وَلا أَقُولُ إِنّى مَلَكٌ } حتى تقولوا لي ما أنت إلا بشر
  مثلنا، ولا أحكم على من استرذلتم من المؤمنين لفقرهم أن الله لن يؤتيهم خيراً في الدنيا
  والآخرة لهوانهم عليه، كما تقولون، مساعدة لكم ونزولاً على هواكم { إِنّى إِذًا لَّمِنَ
  ٱلظَّـٰلِمِينَ } إن قلت شيئاً من ذلك، والازدراء: افتعال من زري عليه إذا عابه. وأزرى
