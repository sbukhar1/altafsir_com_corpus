  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰقَوْمِ أَرَأَيْتُمْ إِن كُنتُ عَلَىٰ بَيِّنَةٍ مِّن رَّبِّيۤ وَآتَانِي رَحْمَةً
  مِّنْ عِندِهِ فَعُمِّيَتْ عَلَيْكُمْ أَنُلْزِمُكُمُوهَا وَأَنتُمْ لَهَا كَارِهُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  لاۤ أَسْأَلُكُمْ عَلَيْهِ مَالاً إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَمَآ أَنَاْ
  بِطَارِدِ ٱلَّذِينَ آمَنُوۤاْ إِنَّهُمْ مُّلاَقُواْ رَبِّهِمْ وَلَـٰكِنِّيۤ أَرَاكُمْ
  قَوْماً تَجْهَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ مَن يَنصُرُنِي مِنَ ٱللَّهِ إِن
  طَرَدتُّهُمْ أَفَلاَ تَذَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ أَقُولُ لَكُمْ
  عِندِي خَزَآئِنُ ٱللَّهِ وَلاَ أَعْلَمُ ٱلْغَيْبَ وَلاَ أَقُولُ إِنِّي مَلَكٌ وَلاَ
  أَقُولُ لِلَّذِينَ تَزْدَرِيۤ أَعْيُنُكُمْ لَن يُؤْتِيَهُمُ ٱللَّهُ خَيْراً ٱللَّهُ
  أَعْلَمُ بِمَا فِيۤ أَنْفُسِهِمْ إِنِّيۤ إِذاً لَّمِنَ ٱلظَّٰلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَرَءيْتُمْ } أخبروني { إِن كُنتُ عَلَىٰ بَيّنَةٍ } على برهان
  { مّن رَّبّى } وشاهد منه يشهد بصحة دعواي { وَءَاتَٰني رَحْمَةً مِنْ عِندهِ } بإيتاء
  البينة على أن البينة في نفسها هي الرحمة، ويجوز أن يريد بالبينة: المعجزة، وبالرحمة:
  النبوّة. فإن قلت: فقوله: { فَعُمّيَتْ } ظاهر على الوجه الأوّل، فما وجهه على الوجه
  الثاني؟ وحقه أن يقال فعميتا؟ قلت: الوجه أن يقدّر فعميت بعد البينة، وأن يكون حذفه
  للاقتصار على ذكره مرة: ومعنى عميت خفيت. وقرىء: «فعميت» بمعنى أخفيت. وفي قراءة أبي
  «فعماها عليكم» فإن قلت: فما حقيقته؟ قلت: حقيقته أن الحجة كما جعلت بصيرة ومبصرة جعلت
  عمياء، لأنّ الأعمى لا يهتدي ولا يهدي غيره، فمعنى فعميت عليكم البينة فلم تهدكم، كما
  لو عمي على القوم دليلهم في المفازة بقوا بغير هاد. فإن قلت: فما معنى قراءة أبي؟ قلت:
  المعنى أنهم صمموا على الإعراض عنها فخلاهم الله وتصميمهم، فجعلت تلك التخلية تعمية
  منه، والدليل عليه قوله: { أَنُلْزِمُكُمُوهَا وَأَنتُمْ لَهَا كَـٰرِهُونَ } يعني
  أنكرهكم على قبولها ونقسركم على الاهتداء بها، وأنتم تكرهونها ولا تختارونها، ولا إكراه
  في الدين؟ وقد جيء بضميري المفعولين متصلين جميعاً. ويجوز أن يكون الثاني منفصلاً كقولك:
  أنلزمكم إياها. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسَيَكْفِيكَهُمُ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 137] ويجوز: فسيكفيك إياهم.
  وحكي عن أبي عمرو إسكان الميم. ووجهه أنّ الحركة لم تكن إلا خلسة خفيفة، فظنها الراوي
  سكوناً. والإسكان الصريح لحن عند الخليل وسيبويه وحذاق البصريين؛ لأن الحركة الإعرابية
  لا يسوغ طرحها إلا في ضرورة الشعر. والضمير في قوله: { لاَّ أَسْـئَلُكُمْ عَلَيْهِ
  } راجع إلى قوله لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّى لَكُمْ نَذِيرٌ مُّبِينٌ أَن لاَّ تَعْبُدُواْ إِلاَّ
  ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 25]. وقرىء: «وما أنا بطارد الذين آمنوا» بالتنوين على الأصل.
  فإن قلت: ما معنى قوله: { إنهم ملاقو رَّبُّهُمْ }؟ قلت: معناه أنهم يلاقون الله فيعاقب
  من طردهم. أو يلاقونه فيجازيهم على ما في قلوبهم من إيمان صحيح ثابت، كما ظهر لي منهم
  وما أعرف غيره منهم. أو على خلاف ذلك مما تقرفونهم به من بناء إيمانهم على بادىء الرأي
  من غير نظر وتفكر. وما علي أن أشق عن قلوبهم وأتعرّف سر ذلك منهم حتى أطردهم إن كان
  الأمر كما تزعمون. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَطْرُدِ ٱلَّذِينَ يَدْعُونَ رَبَّهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  [الأنعام: 52]، أو هم مصدقون بلقاء ربهم موقنون به عالمون أنهم ملاقوه لا محالة { تَجْهَلُونَ
  } تتسافهون على المؤمنين وتدعونهم أراذل: من قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألاَ لاَ يَجْهَلَنْ أَحَدٌ عَلَيْنَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو تجهلون بلقاء ربكم. أو تجهلون
  أنهم خير منكم { مَن يَنصُرُنِى مِنَ ٱللَّهِ } من يمنعني من انتقامه { إِن طَرَدتُّهُمْ
  } وكانوا يسألونه أن يطردهم ليؤمنوا به، أنفة من أن يكونوا معهم على سواء { أَعْلَمُ
  ٱلْغَيْبَ } معطوف على { عِندِى خَزَائِنُ ٱللَّهِ } أي لا أقول عندي خزائن الله، ولا
