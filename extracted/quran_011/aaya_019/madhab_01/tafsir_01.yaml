  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَيَبْغُونَهَا عِوَجاً وَهُمْ بِٱلآخِرَةِ هُمْ كَافِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ألا لعنة الله علـى الظالـمين الذين يصدّون الناس
  عن الإيـمان به والإقرار له بـالعبودة وإخلاص العبـادة له دون الآلهة والأنداد من مشركي
  قريش، وهم الذين كانوا يفتِنون عن الإسلام مَن دخـل فـيه. { وَيَبْغُونَها عِوَجاً
  } يقول: ويـلتـمسون سبـيـل الله وهو الإسلام الذي دعا الناس إلـيه مـحمد، يقول: زيغا
  وميلاً عن الاستقامة. { وَهُمْ بـالآخِرَةِ هُمْ كافِرُونَ } يقول: وهم بـالبعث بعد
  الـمـمات مع صدّهم عن سبـيـل الله وبغيهم إياها عوجاً كافرون، يقول: هم جاحدون ذلك
  منكرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

