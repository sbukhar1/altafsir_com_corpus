  اثنـين وأهلك إلا من سبق علـيه القول ومن آمن، وما آمن معه إلا قلـيـل، وقد جعل التنور
  آية فـيـما بـينه وبـينه (ف) قال { إذَا جاءَ أمْرُنا وَفـارَ التُّنُّورُ فـاسْلُكْ
  فَـيها مِنْ كُلَ زَوْجيْنِ اثْنـين } واركب. فلـما فـار التنور حمل نوح فـي الفلك
