  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَصْنَعُ
  ٱلْفُلْكَ وَكُلَّمَا مَرَّ عَلَيْهِ مَلأٌ مِّن قَوْمِهِ سَخِرُواْ مِنْهُ قَالَ إِن
  تَسْخَرُواْ مِنَّا فَإِنَّا نَسْخَرُ مِنكُمْ كَمَا تَسْخَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَوْفَ
  تَعْلَمُونَ مَن يَأْتِيهِ عَذَابٌ يُخْزِيهِ وَيَحِلُّ عَلَيْهِ عَذَابٌ مُّقِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا جَآءَ أَمْرُنَا وَفَارَ ٱلتَّنُّورُ قُلْنَا ٱحْمِلْ فِيهَا مِن كُلٍّ زَوْجَيْنِ
  ٱثْنَيْنِ وَأَهْلَكَ إِلاَّ مَن سَبَقَ عَلَيْهِ ٱلْقَوْلُ وَمَنْ آمَنَ وَمَآ آمَنَ
  مَعَهُ إِلاَّ قَلِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ويصنع نوح السفـينة،
  وكلـما مر علـيه جماعة من كبراء قومه سخروا منه، يقول: هزئوا من نوح، ويقولون له: أتـحولت
  نـجاراً بعد النبوة وتعمل السفـينة فـي البر فـيقول لهم نوح: { إنْ تسْخروا مَّنا }:
  إن تهزءوا منا الـيوم، فإنا نهزأ منكم فـي الآخرة كما تهزءون منا فـي الدنـيا. { فسوْفَ
  تعْلـمونَ } إذا عاينتـم عذاب الله، من الذي كان إلـى نفسه مسيئاً منا. وكانت صنعة
  نوح السفـينة كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى وصالـح بن مسمار،
  قالا: ثنا ابن أبـي مريـم، قال: أخبرنا موسى بن يعقوب، قال: ثنـي فـائد مولـى عبـيد
  الله بن علـي بن أبـي رافع: أن إبراهيـم بن عبد الرحمن بن أبـي ربـيعة، أخبره أن عائشة
  زوج النبـيّ صلى الله عليه وسلم أخبرته: أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ رَحِمَ اللَّهُ أحَداً مِنْ
  قَوْمِ نُوحٍ لَرَحِمَ أُمِّ الصَّبِـيِّ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كانَ نُوحٌ مَكَث فـي قَومِهِ ألْف سَنَةٍ إلاَّ خُمسِين عاماً يَدْعُوهُمْ
  إلـى اللَّهِ حتـى كانَ آخِرَ زَمانِه غَرَس شَجَرَةً، فعَظُمَتْ وذهَبَتْ كُلَّ مَذْهَبٍ،
  ثُمَّ قَطَعَها، ثُمَّ جَعَل يَعْمَلُ سَفِـينَةً، ويَـمُرُّونَ فـيَسألُونَهُ، فَـيَقُولُ:
  أعْمَلُها سَفِـينَةً، فَـيَسْخَرُونَ مِنْهُ وَيَقُولُونَ: تَعْمَلُ سَفِـينَةً فِـي
  البَرّ فَكَيْفَ تَـجْرِي؟ فَـيَقُولُ: سَوْفَ تَعْلَـمُونَ. فَلَـمَّا فَرَغَ مِنْها
  وَفـارَ التُّنُّورُ وكَثُرَ الـمَاءُ فـي السِّكَكِ خَشِيَتْ أُمَّ الصَبِـيّ عَلَـيْهِ،
  وكانَتْ تُـحِبُهُ حُبَّـاً شَّدِيداً، فخَرَجَتْ إلـى الـجَبَل حتـى بَلَغَتْ ثُلُثَهُ
  فَلَـمَّا بَلَغَها الـمَاءُ خَرَجَتْ حتـى بَلَغَتْ ثُلُثَـيِ الـجَبَل فَلَـمَّا
  بَلَغَها الـمَاءُ خَرَجَتْ حتـى اسْتَوَتْ علـى الـجَبَلِ فَلَـمَّا بَلَغَ الـمَاءُ
  رَقَبَتَها رَفَعَتْهُ بـينَ يَدَيْها حتـى ذَهَبَ بِها الـمَاءُ، فَلَوْ رَحِمَ اللَّهُ
  مِنْهُمْ أحَداً لَرَحِمَ أُمّ الصَّبِـيّ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذُكر لنا أن طول السفـينة ثلاث
  مئة ذراع، وعرضها خمسون ذراعاً، وطولها فـي السماء ثلاثون ذراعاً، وبـابها فـي عرضها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا مبـارك، عن الـحسن،
  قال: كان طول سفـينة نوح ألف ذراع ومئتـي ذراع، وعرضها ستّ مئة ذراع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن مفضل بن فضالة،
  عن علـي بن زيد بن جدعان، عن يوسف بن مهران، عن ان عبـاس، قال: قال الـحواريون لعيسى
  ابن مريـم: لو بعثت لنا رجلاً شهد السفـينة فحدثنا عنها قال: فـانطلق بهم حتـى انتهى
  بهم إلـى كثـيب من تراب، فأخذ كفًّـا من ذلك التراب بكفه، قال: أتدرون ما هذا؟ قالوا:
  الله ورسوله أعلـم، قال: هذا كعب حام بن نوح. قال: فضرب الكثـيب بعصاه، قال: قم بإذن
  الله فإذا هو قائم ينفض التراب عن رأسه قد شاب.</font></font>&#13;\t\t\t<label disabled=\"true\"
