  فدخـل ودخـل الشيطان معه، فقال له نوح: ما أدخـلك علـيّ يا عدوّ الله؟ فقال: ألـم تقل:
  ادخـل وإن كان الشيطان معك؟ قال: اخرج عنـي يا عدوّ الله فقال: ما لك بدّ من أن تـحملنـي.
  فكان فـيـما يزعمون فـي ظهر الفلك. فلـما اطمأنّ نوح فـي الفلك، وأدخـل فـيه مَنْ آمن
