  href=\"JavaScript:Open_Menu()\">وَيَصْنَعُ ٱلْفُلْكَ وَكُلَّمَا مَرَّ عَلَيْهِ مَلأٌ
  مِّن قَوْمِهِ سَخِرُواْ مِنْهُ قَالَ إِن تَسْخَرُواْ مِنَّا فَإِنَّا نَسْخَرُ مِنكُمْ
  كَمَا تَسْخَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسَوْفَ تَعْلَمُونَ مَن يَأْتِيهِ عَذَابٌ
  يُخْزِيهِ وَيَحِلُّ عَلَيْهِ عَذَابٌ مُّقِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ إِذَا جَآءَ
  أَمْرُنَا وَفَارَ ٱلتَّنُّورُ قُلْنَا ٱحْمِلْ فِيهَا مِن كُلٍّ زَوْجَيْنِ ٱثْنَيْنِ
  وَأَهْلَكَ إِلاَّ مَن سَبَقَ عَلَيْهِ ٱلْقَوْلُ وَمَنْ آمَنَ وَمَآ آمَنَ مَعَهُ
  إِلاَّ قَلِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال له عيسى: هكذا هلكت؟ قال: لا،
  ولكن متّ وأنا شاب، ولكنـي ظننت أنها الساعة، فمن ثم شِبْت. قال: حدِّثنا عن سفـينة
  نوح قال: كان طولها ألف ذراع ومئتـي ذراع، وعرضها ستّ مئة ذراع، وكانت ثلاث طبقات،
  فطبقة فـيها الدوابّ والوحش، وطبقة فـيها الإنس، وطبقة فـيها الطير. فلـما كثر أرواث
  الدوابّ، أوحى الله إلـى نوح أن اغمز ذنب الفـيـل فغمزه فوقع منه خنزير وخنزيرة، فأقبلا
  علـى الروث. فلـما وقع الفأر بحبل السفـينة يقرضه، أوحى الله إلـى نوح أن اضرب بـين
  عينـي الأسد فخرج من منـخره سنور وسنورة، فأقبلا علـى الفأر، فقال له عيسى: كيف علـم
  نوح أن البلاد قد غرقت؟ قال: بعث الغراب يأتـيه بـالـخبر، فوجد جيفة فوقع علـيها، فدعا
  علـيه بـالـخوف، فلذلك لا يألف البـيوت، قال: ثم بعث الـحمامة فجاءت بورق زيتون بـمنقارها
  وطين برجلـيها، فعلـم أن البلاد قد غرقت، قال: فطوّقها الـخضرة التـي فـي عنقها، ودعا
  لها أن تكون فـي أنس وأمان، فمن ثم تألف البـيوت. قال: فقلنا يا رسول الله ألا ننطلق
  به إلـى أهلـينا، فـيجلس معنا، ويحدثنا؟ قال: كيف يتبعكم من لا رزق له؟ قال: فقال له:
  عد بإذن الله، قال: فعاد ترابـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق عمن لا يتّهم عن عبـيد بن عمير اللـيثـي:
  أنه كان يحدّث أنه بلغه أنهم كانوا يبطشون به يعنـي قوم نوح فـيخنقونه حتـى يغشي علـيه،
  فإذا أفـاق قال: اللهمّ اغفر لقومي فإنهم لا يعلـمون حتـى إذا تـمادوا فـي الـمعصية،
  وعظمت فـي الأرض منهم الـخطيئة، وتطاول علـيه وعلـيهم الشأن، واشتدّ علـيه منهم البلاء،
  وانتظر النـجل بعد النـجل، فلا يأتـي قرن إلا كان أخبث من القرن الذي قبله، حتـى إن
  كان الآخِرُ منهم لـيقول: قد كان هذا مع آبـائنا ومع أجدادنا هكذا مـجنوناً لا يقبلون
  منه شيئاً. حتـى شكا ذلك من أمرهم نوح إلـى الله تعالـى، كما قصّ الله علـينا فـي كتابه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ
  إنـي دَعَوْتُ قَوْمي لَـيْلاً ونهَاراً فَلـم يَزِدْهُمْ دُعائي إلاَّ فِرَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  آخر القصة، حتـى قالَ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبّ لا تَذَرْ علـى الأرْضِ مِنَ الكافِرِينَ دَيَّاراً إنَّكَ
  إنْ تَذَرْهُمْ يُضِلُّوا عِبـادَكَ وَلا يَـلِدُوا إلاَّ فـاجِراً كَفَّـاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  آخر القصة. فلـما شكا ذلك منهم نوح إلـى الله واستنصره علـيهم، أوحي الله إلـيه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَنِ
  وَاصْنَعِ الفُلْكَ بأعْيُنِنا وَوَحْيِنا ولاَ تُـخاطبْنـي فـي الَّذِينَ ظَلـمُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  بعد الـيوم،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّهُمْ مُغْرَقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فأقبل نوح علـى عمل الفلك، ولَهِيَ
  عن قومه، وجعل يقطع الـخشب، ويضرب الـحديد ويهيىء عدة الفلك من القار وغيره مـما لا
  يصلـحه إلا هو. وجعل قومه يـمرّون به وهو فـي ذلك من عمله، فـيسخرون منه ويستهزئون
  به، فـيقول: { إنْ تَسْخَرُوا منَّا فإنَّا نَسْخَرُ مِنْكُمْ كمَا تَسْخَرُونَ فَسَوْفَ
  تَعْلَـمُونَ مَنْ يَأْتِـيهِ عَذَابٌ يُخْزِيهِ وَيحِلّ عَلَـيْهِ عَذَابٌ مُقِـيـمٌ
