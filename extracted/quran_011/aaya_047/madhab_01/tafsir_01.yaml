aaya: قَالَ رَبِّ إِنِّي أَعُوذُ بِكَ أَنْ أَسْأَلَكَ مَا لَيْسَ لِي بِهِ عِلْمٌ ۖ
  وَإِلَّا تَغْفِرْ لِي وَتَرْحَمْنِي أَكُنْ مِنَ الْخَاسِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنِّيۤ
  أَعُوذُ بِكَ أَنْ أَسْأَلَكَ مَا لَيْسَ لِي بِهِ عِلْمٌ وَإِلاَّ تَغْفِرْ لِي وَتَرْحَمْنِيۤ
  أَكُن مِّنَ ٱلْخَاسِرِينَ }يقول تعالـى ذكره مخبراً نبـيه مـحمداً صلى الله عليه وسلم
  عن إنابة نوح علـيه السلام بـالتوبة إلـيه من زلته فـي مسألته التـي سألها ربه فـي
  ابنه { قَالَ رَبِّ إنِّـي أعُوذُ بِكَ } أي أستـجير بك أن أتكلف مسألتك، { ما لَـيسَ
  لِـي بهِ عِلْـم } مـما قد استأثرت بعلـمه وطويت علـمه عن خـلقك، فـاغفر لـي زلتـي
  فـي مسألتـي إياك ما سألتك فـي ابنـي، وإن أنت لـم تغفرها لـي وترحمنـي فتنقذنـي من
  غضبك { أكُنْ منَ الـخاسرينَ } يقول: من الذين غَبنَوا أنفسهم حظوظها وهلكوا.\r\n\t\t\t\r\n\t\t\t</section>"

