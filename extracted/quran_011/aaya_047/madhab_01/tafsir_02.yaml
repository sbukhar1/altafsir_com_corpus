aaya: قَالَ رَبِّ إِنِّي أَعُوذُ بِكَ أَنْ أَسْأَلَكَ مَا لَيْسَ لِي بِهِ عِلْمٌ ۖ
  وَإِلَّا تَغْفِرْ لِي وَتَرْحَمْنِي أَكُنْ مِنَ الْخَاسِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنِّيۤ
  أَعُوذُ بِكَ أَنْ أَسْأَلَكَ مَا لَيْسَ لِي بِهِ عِلْمٌ وَإِلاَّ تَغْفِرْ لِي وَتَرْحَمْنِيۤ
  أَكُن مِّنَ ٱلْخَاسِرِينَ }{ أَنْ أَسْأَلَكَ } من أن أطلب منك في المستقبل ما لا
  علم لي بصحته، تأدباً بأدبك واتعاظاً بموعظتك { وَإِلاَّ تَغْفِرْ لِى } ما فرط مني
  من ذلك { وَتَرْحَمْنِى } بالتوبة عليّ { أَكُن مّنَ ٱلْخَـٰسِرِينَ } أعمالاً.\r\n\t\t\t\r\n\t\t\t</section>"

