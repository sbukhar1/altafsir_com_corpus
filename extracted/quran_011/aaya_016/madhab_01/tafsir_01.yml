  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ لَيْسَ لَهُمْ فِي ٱلآخِرَةِ إِلاَّ ٱلنَّارُ وَحَبِطَ مَا صَنَعُواْ فِيهَا
