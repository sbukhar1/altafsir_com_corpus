aaya: أُولَٰئِكَ الَّذِينَ لَيْسَ لَهُمْ فِي الْآخِرَةِ إِلَّا النَّارُ ۖ وَحَبِطَ
  مَا صَنَعُوا فِيهَا وَبَاطِلٌ مَا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  لَيْسَ لَهُمْ فِي ٱلآخِرَةِ إِلاَّ ٱلنَّارُ وَحَبِطَ مَا صَنَعُواْ فِيهَا وَبَاطِلٌ
  مَّا كَانُواْ يَعْمَلُونَ }يقول تعالـى ذكره: هؤلاء الذين ذكرت أنا نوفـيهم أجور أعمالهم
  فـي الدنـيا { لَـيْسَ لَهُمْ فِـي الآخِرَةِ إلاَّ النارُ } يصلونها، { وَحَبِطَ ما
  صَنَعُوا فِـيها } يقول: وذهب ما عملوا فـي الدنـيا، { وَبـاطِلٌ ما كانُوا يَعْمَلُونَ
  } لأنهم كانوا يعملون لغير الله، فأبطله الله وأحبط عامله أجره.\r\n\t\t\t\r\n\t\t\t</section>"

