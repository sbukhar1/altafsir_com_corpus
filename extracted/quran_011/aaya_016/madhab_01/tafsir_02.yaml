  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ يُرِيدُ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا نُوَفِّ إِلَيْهِمْ أَعْمَالَهُمْ
  فِيهَا وَهُمْ فِيهَا لاَ يُبْخَسُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ ٱلَّذِينَ
  لَيْسَ لَهُمْ فِي ٱلآخِرَةِ إِلاَّ ٱلنَّارُ وَحَبِطَ مَا صَنَعُواْ فِيهَا وَبَاطِلٌ
  مَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ نُوَفّ إِلَيْهِمْ
  } نوصل إليهم أجور أعمالهم وافية كاملة من غير بخس في الدنيا، وهو ما يرزقون فيها من
  الصحة والرزق. وقيل: هم أهل الرياء. يقال للقراء منهم: أردت أن يقال: فلان قارىء، فقد
  قيل ذلك. ولمن وصل الرحم وتصدّق: فعلت حتى يقال، فقيل ولمن قاتل فقتل: قاتلت حتى يقال
  فلان جريء، فقد قيل: وعن أنس بن مالك: هم اليهود والنصارى، إن أعطوا سائلاً أو وصلوا
  رحماً، عجل لهم جزاء ذلك بتوسعة في الرزق وصحة في البدن. وقيل: هم الذين جاهدوا من
  المنافقين مع رسول الله صلى الله عليه وسلم فأسهم لهم في الغنائم. وقرىء: «يوفّ» بالياء
  على أن الفعل لله عز وجل. وتوفَّ إليهم أعمالهم بالتاء، على البناء للمفعول. وفي قراءة
  الحسن: «نوفي»، بالتخفيف وإثبات الياء، لأنّ الشرط وقع ماضياً، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَقُولُ لاَ غائِبٌ مَالِي وَلاَ حَرِمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَحَبِطَ مَا صَنَعُواْ فِيهَا } وحبط في الآخرة ما صنعوه، أو صنيعهم،
  يعني: لم يكن له ثواب لأنهم لم يريدوا به الآخرة، إنما أرادوا به الدنيا، وقد وفي إليهم
  ما أرادوا { وَبَـٰطِلٌ مَّا كَانُواْ يَعْمَلُونَ } أي كان عملهم في نفسه باطلاً،
  لأنه لم يعمل لوجه صحيح، والعمل الباطل لا ثواب له. وقرىء: «وبطل» على الفعل. وعن عاصم:
  وباطلا بالنصب، وفيه وجهان: أن تكون ما إبهامية وينتصب بيعملون، ومعناه: وباطلاً، أيّ
  باطل كانوا يعملون. وأن تكون بمعنى المصدر على: وبطل بطلاناً ما كانوا يعملون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
