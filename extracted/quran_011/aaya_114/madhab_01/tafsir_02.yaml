  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِمِ
  ٱلصَّلٰوةَ طَرَفَيِ ٱلنَّهَارِ وَزُلَفاً مِّنَ ٱلَّيْلِ إِنَّ ٱلْحَسَنَاتِ يُذْهِبْنَ
  ٱلسَّـيِّئَاتِ ذٰلِكَ ذِكْرَىٰ لِلذَّاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  طَرَفَىِ ٱلنَّهَارِ } غدوة وعشية { وَزُلَفاً مِّنَ ٱلَّيْلِ } وساعات من الليل وهي
  ساعاته القريبة من آخر النهار، من أزلفه إذا قربه وازدلف إليه، وصلاة الغدوة: الفجر،
  وصلاة العشية: الظهر والعصر؛ لأنّ ما بعد الزوال عشيّ. وصلاة الزلف: المغرب والعشاء.
  وانتصاب طرفي النهار على الظرف، لأنهما مضافان إلى الوقت، كقولك: أقمت عنده جميع النهار،
  وأتيته نصف النهار وأوله وآخره، تنصب هذا كله على إعطاء المضاف حكم المضاف إليه. ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَطْرَافَ
  ٱلنَّهَارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 130] وقرىء: «وزُلُفا»، بضمتين. وزلفا، بسكون اللام. وزلفى: بوزن
  قربى. فالزلف: جمع زلفة، كظلم في ظلمة. والزلف بالسكون: نحو بسرة وبسر. والزلف بضمتين
  نحو بسر في بسر. والزلفى بمعنى الزلفة، كما أن القربى بمعنى القربة: وهو ما يقرب من
  آخر النهار من الليل. وقيل: وزلفا من الليل: وقربا من الليل، وحقها على هذا التفسير
  أن تعطف على الصلاة، أي: أقم الصلاة طرفي النهار، وأقم زلفا من الليل، على معنى: وأقم
  صلاة تتقرّب بها إلى الله عز وجل في بعض الليل { إِنَّ ٱلْحَسَنَـٰتِ يُذْهِبْنَ ٱلسَّـيّئَـٰتِ
  } فيه وجهان، أحدهما: أن يراد تكفير الصغائر بالطاعات، وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(532)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الصلاة إلى الصلاة كفارة ما بينهما ما اجتنبت الكبائر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: إن الحسنات يذهبن السيئات،
  بأن يكن لطفاً في تركها، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ
  وَٱلْمُنْكَرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 45] وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(533)
  نزلت في أبي اليسر عمرو بن غزية الأنصاري، كان يبيع التمر فأتته امرأة فأعجبته، فقال
  لها: إن في البيت أجود من هذا التمر. فذهب بها إلى بيته فضمها إلى نفسه وقبلها، فقالت
  له: اتق الله، فتركها وندم، فأتى رسول الله صلى الله عليه وسلم فأخبره بما فعل، فقال
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنتظر أمر ربي، فلما صلى صلاة العصر نزلت، فقال: نعم، اذهب فإنها كفارة لما عملت
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(534) وروي أنه أتى أبا بكر فأخبره
  فقال: استر على نفسك وتب إلى الله، فأتى عمر رضي الله عنه فقال له مثل ذلك، ثم أتى
  رسول الله صلى الله عليه وسلم فنزلت، فقال عمر: أهذا له خاصة أم للناس عامة؟ فقال:
  بل للناس عامة وروي أنّ رسول الله صلى الله عليه وسلم قال له:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(535)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" توضأ وضوءاً حسناً وصل ركعتين
  { إِنَّ ٱلْحَسَنَـٰتِ يُذْهِبْنَ ٱلسَّـيّئَـٰتِ } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ ذٰلِكَ } إشارة إلى قوله { فَٱسْتَقِمْ } فما بعده { ذِكْرَىٰ لِلذكِرِينَ
  } عظة للمتعظين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

