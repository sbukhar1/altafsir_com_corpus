  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِمِ
  ٱلصَّلٰوةَ طَرَفَيِ ٱلنَّهَارِ وَزُلَفاً مِّنَ ٱلَّيْلِ إِنَّ ٱلْحَسَنَاتِ يُذْهِبْنَ
  ٱلسَّـيِّئَاتِ ذٰلِكَ ذِكْرَىٰ لِلذَّاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وأقم الصلاة يا مـحمد، يعنـي صلّ طرفـي
  النهار، يعنـي الغداة والعشي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي التـي عنـيت بهذه الآية من صلوات العشي بعد إجماع جميعهم علـى أن
  التـي عنـيت من صلاة الغداة: الفجر بعضهم: عنـيت بذلك صلاة الظهر والعصر، قالوا: وهما
  من صلاة العشي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن
  مـجاهد: { أقِمِ الصَّلاَةَ طَرَفِـي النَّهارِ } قال: الفجر، وصلاتـي العشى، يعنـي
  الظهر والعصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم،
  قال: ثنا سفـيان، عن منصور، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن منصور، عن مـجاهد،
  فـي قوله: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } قال: صلاة الفجر، وصلاة العشيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن أفلـح
  بن سعيد، قال: سمعت مـحمد بن كعب القرظي يقول: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ
  } قال: فطرفـا النهار: الفجر والظهر والعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد بن كعب القرظي: { أقِم
  الصَّلاةَ طَرَفِـي النَّهارِ } قال: الفجر، والظهر، والعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى،قال:ثنا اسحاق،قال:ثناعبد الرحمن،بن مغراء عن جويبر عن الضحال في قوله وأقم
  الصلاة طرفي النهار قال الفجر والظهر والعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنـي بها صلاة الـمغرب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله:
  { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } يقول: صلاة الغداة وصلاة الـمغرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا يحيى، عن عوف، عن الـحسن: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ } قال: صلاة الغداة والـمغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أقِم الصَّلاةَ طَرَفِـي
  النَّهارِ } الصبح، والـمغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنـي بها: صلاة العصر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبدة بن سلـيـمان، عن جويبر، عن الضحاك، فـي قوله: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ } قال: صلاة الفجر والعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا زيد بن حبـاب، عن أفلـح بن سعيد القُبـائي، عن مـحمد بن كعب: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ } الفجر والعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا أبو رجاء، عن الـحسن، فـي قوله: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ } قال: صلاة الصبح وصلاة العصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسين بن علـيّ الصدائي، قال: ثنا أبـي، قال: ثنا مبـارك، عن الـحسن، قال: قال الله
  لنبـيه: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } قال: طرفـى النهار: الغداة والعصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، قتادة، قوله: { أقِم الصَّلاةَ
  طَرَفِـي النَّهارِ } يعنـي صلاة العصر والصبح.</font></font>&#13;\t\t\t<label disabled=\"true\"
