  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَقِمِ ٱلصَّلٰوةَ طَرَفَيِ ٱلنَّهَارِ وَزُلَفاً
  مِّنَ ٱلَّيْلِ إِنَّ ٱلْحَسَنَاتِ يُذْهِبْنَ ٱلسَّـيِّئَاتِ ذٰلِكَ ذِكْرَىٰ لِلذَّاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن مبـارك
  بن فضالة، عن الـحسن: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } الغداة والعصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا زيد بن حبـاب، عن أفلـح بن سعيد، عن مـحمد
  بن كعب: { أقِم الصَّلاةَ طَرَفِـي النَّهارِ } الفجر والعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الـحسن: { أقِم الصَّلاةَ طَرَفِـي
  النَّهارِ } قال: الغداة والعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: بل عنى بطرفـى النهار: الظهر، والعصر وبقوله: { زُلَفـاً مِنَ اللَّـيْـل }:
  الـمغرب، والعشاء، والصبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى هذه الأقول فـي فـي ذلك عندي
  بـالصواب قول من قال: هي صلاة الـمغرب كما ذكرنا عن ابن عبـاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأنـما قلنا هو أولـى بـالصواب لإجماع الـجميع علـى أن صلاة أحد الطرفـين
  من ذلك صلاة الفجر، وهي تصلـى قبل طلوع الشمس فـالواجب إذ كان ذلك من جميعهم إجماعاً
  أن تكون صلاة الطرف الآخر الـمغرب، لأنها تصلـى بعد غروب الشمس، ولو كان واجبـا أن
  يكون مراداً بصلاة أحد الطرفـين قبل غروب الشمس وجب أن يكون مراداً بصلاة الطرف الآخر
  بعد طلوعها، وذلك ما لا نعلـم قائلاً قاله إلا من قال: عنى بذلك صلاة الظهر والعصر،
  وذلك قول لا نخِيـلُ فساده، لأنهما إلـى أن يكونا جميعاً من صلاة أحد الطرفـين أقرب
  منهما إلـى أن يكونا من صلاة طرفـى النهار، وذلك أن الظهر لا شكّ أنها تصلـى بعد مضيّ
  نصف النهار فـي النصف الثانـي منه، فمـحال أن تكون من طرف النهار الأوّل وهي فـي طرفه
  الآخر. فإذا كان لا قائل من أهل العلـم يقول: عنـي بصلاة طرف النهار الأوّل صلاة بعد
  طلوع الشمس، وجب أن يكون غير جائز أن يقال: عنى بصلاة طرف النهار الآخرة صلاة قبل غروبها.
  وإذا كان ذلك صحّ ما قلنا فـي ذلك من القول وفسد ما خالفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَزُلَفـاً مِنَ اللَّـيْـلِ } فإنه يعنـي: ساعات من اللـيـل، وهي جمع زُلْفة،
  والزلفة: الساعة والـمنزلة والقربة. وقـيـل: إنـما سميت الـمزدلفة وجُمَع من ذلك لأنها
  منزل بهد عرفة. وقـيـل: سميت بذلك لازدلاف آدم من عرفة إلـى حوّاء وهي بها ومنه قول
  العجاج فـي صفة بعير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ناجٍ طَوَاهُ
  الأيْنَ مِـمَّا وَجَفـا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طَيَّ اللَّـيالـي
  زُلَفـاً فَزُلَفَـا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والعراق:
  { وَزُلَفـاً } بضم الزاي وفتـح اللام. وقرأه بعض أهل الـمدينة بضم الزاي واللام، كأنه
  وجَّهه إلـى أنه واحد وأنه بـمنزلة الـحلـم. وقرأه بعض الـمكيـين: «وزُلْفـاً» بضم
  الزاي وتسكين اللام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأعجب القراءات فـي ذلك إلـيّ أن
  أقرأها: { وَزُلَفـاً } ضم الزاي وفتـح اللام، علـى معنى جمع زُلْفة، كما تـجمع غرفة
  غُرَف، وحُجْرة حُجَر. وإنـما اخترت قراءة ذلك كذلك، لأن صلاة العشاء الآخرة إنـما
  تصلـى بعد مضيّ زلف من اللـيـل، وهي التـي عنـيت عندي بقوله: { وَزُلَفـاً مِنَ اللَّـيْـلِ
  } وبنـحو الذي قلنا فـي قوله: { وَزُلَفـاً مِنَ اللّـيْـلِ } قال جماعة من أهل التأويـل.</font></font>&#13;\t\t\t<label
