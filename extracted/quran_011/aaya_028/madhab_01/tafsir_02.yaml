aaya: قَالَ يَا قَوْمِ أَرَأَيْتُمْ إِنْ كُنْتُ عَلَىٰ بَيِّنَةٍ مِنْ رَبِّي وَآتَانِي
  رَحْمَةً مِنْ عِنْدِهِ فَعُمِّيَتْ عَلَيْكُمْ أَنُلْزِمُكُمُوهَا وَأَنْتُمْ لَهَا
  كَارِهُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰقَوْمِ
  أَرَأَيْتُمْ إِن كُنتُ عَلَىٰ بَيِّنَةٍ مِّن رَّبِّيۤ وَآتَانِي رَحْمَةً مِّنْ عِندِهِ
  فَعُمِّيَتْ عَلَيْكُمْ أَنُلْزِمُكُمُوهَا وَأَنتُمْ لَهَا كَارِهُونَ } * { وَيٰقَوْمِ
  لاۤ أَسْأَلُكُمْ عَلَيْهِ مَالاً إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَمَآ أَنَاْ
  بِطَارِدِ ٱلَّذِينَ آمَنُوۤاْ إِنَّهُمْ مُّلاَقُواْ رَبِّهِمْ وَلَـٰكِنِّيۤ أَرَاكُمْ
  قَوْماً تَجْهَلُونَ } * { وَيٰقَوْمِ مَن يَنصُرُنِي مِنَ ٱللَّهِ إِن طَرَدتُّهُمْ
  أَفَلاَ تَذَكَّرُونَ } * { وَلاَ أَقُولُ لَكُمْ عِندِي خَزَآئِنُ ٱللَّهِ وَلاَ أَعْلَمُ
  ٱلْغَيْبَ وَلاَ أَقُولُ إِنِّي مَلَكٌ وَلاَ أَقُولُ لِلَّذِينَ تَزْدَرِيۤ أَعْيُنُكُمْ
  لَن يُؤْتِيَهُمُ ٱللَّهُ خَيْراً ٱللَّهُ أَعْلَمُ بِمَا فِيۤ أَنْفُسِهِمْ إِنِّيۤ
  إِذاً لَّمِنَ ٱلظَّٰلِمِينَ }{ أَرَءيْتُمْ } أخبروني { إِن كُنتُ عَلَىٰ بَيّنَةٍ
  } على برهان { مّن رَّبّى } وشاهد منه يشهد بصحة دعواي { وَءَاتَٰني رَحْمَةً مِنْ
  عِندهِ } بإيتاء البينة على أن البينة في نفسها هي الرحمة، ويجوز أن يريد بالبينة:
  المعجزة، وبالرحمة: النبوّة. فإن قلت: فقوله: { فَعُمّيَتْ } ظاهر على الوجه الأوّل،
  فما وجهه على الوجه الثاني؟ وحقه أن يقال فعميتا؟ قلت: الوجه أن يقدّر فعميت بعد البينة،
  وأن يكون حذفه للاقتصار على ذكره مرة: ومعنى عميت خفيت. وقرىء: «فعميت» بمعنى أخفيت.
  وفي قراءة أبي «فعماها عليكم» فإن قلت: فما حقيقته؟ قلت: حقيقته أن الحجة كما جعلت
  بصيرة ومبصرة جعلت عمياء، لأنّ الأعمى لا يهتدي ولا يهدي غيره، فمعنى فعميت عليكم البينة
  فلم تهدكم، كما لو عمي على القوم دليلهم في المفازة بقوا بغير هاد. فإن قلت: فما معنى
  قراءة أبي؟ قلت: المعنى أنهم صمموا على الإعراض عنها فخلاهم الله وتصميمهم، فجعلت تلك
  التخلية تعمية منه، والدليل عليه قوله: { أَنُلْزِمُكُمُوهَا وَأَنتُمْ لَهَا كَـٰرِهُونَ
  } يعني أنكرهكم على قبولها ونقسركم على الاهتداء بها، وأنتم تكرهونها ولا تختارونها،
  ولا إكراه في الدين؟ وقد جيء بضميري المفعولين متصلين جميعاً. ويجوز أن يكون الثاني
  منفصلاً كقولك: أنلزمكم إياها. ونحوه{ فَسَيَكْفِيكَهُمُ ٱللَّهُ }[البقرة: 137] ويجوز:
  فسيكفيك إياهم. وحكي عن أبي عمرو إسكان الميم. ووجهه أنّ الحركة لم تكن إلا خلسة خفيفة،
  فظنها الراوي سكوناً. والإسكان الصريح لحن عند الخليل وسيبويه وحذاق البصريين؛ لأن
  الحركة الإعرابية لا يسوغ طرحها إلا في ضرورة الشعر. والضمير في قوله: { لاَّ أَسْـئَلُكُمْ
  عَلَيْهِ } راجع إلى قوله لهم:{ إِنَّى لَكُمْ نَذِيرٌ مُّبِينٌ أَن لاَّ تَعْبُدُواْ
  إِلاَّ ٱللَّهَ }[هود: 25]. وقرىء: «وما أنا بطارد الذين آمنوا» بالتنوين على الأصل.
  فإن قلت: ما معنى قوله: { إنهم ملاقو رَّبُّهُمْ }؟ قلت: معناه أنهم يلاقون الله فيعاقب
  من طردهم. أو يلاقونه فيجازيهم على ما في قلوبهم من إيمان صحيح ثابت، كما ظهر لي منهم
  وما أعرف غيره منهم. أو على خلاف ذلك مما تقرفونهم به من بناء إيمانهم على بادىء الرأي
  من غير نظر وتفكر. وما علي أن أشق عن قلوبهم وأتعرّف سر ذلك منهم حتى أطردهم إن كان
  الأمر كما تزعمون. ونحوه{ وَلاَ تَطْرُدِ ٱلَّذِينَ يَدْعُونَ رَبَّهُمْ }الآية [الأنعام:
  52]، أو هم مصدقون بلقاء ربهم موقنون به عالمون أنهم ملاقوه لا محالة { تَجْهَلُونَ
  } تتسافهون على المؤمنين وتدعونهم أراذل: من قوله:ألاَ لاَ يَجْهَلَنْ أَحَدٌ عَلَيْنَا   أو
  تجهلون بلقاء ربكم. أو تجهلون أنهم خير منكم { مَن يَنصُرُنِى مِنَ ٱللَّهِ } من يمنعني
  من انتقامه { إِن طَرَدتُّهُمْ } وكانوا يسألونه أن يطردهم ليؤمنوا به، أنفة من أن
  يكونوا معهم على سواء { أَعْلَمُ ٱلْغَيْبَ } معطوف على { عِندِى خَزَائِنُ ٱللَّهِ
  } أي لا أقول عندي خزائن الله، ولا أقول: أنا أعلم الغيب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰقَوْمِ أَرَأَيْتُمْ إِن كُنتُ
  عَلَىٰ بَيِّنَةٍ مِّن رَّبِّيۤ وَآتَانِي رَحْمَةً مِّنْ عِندِهِ فَعُمِّيَتْ عَلَيْكُمْ
  أَنُلْزِمُكُمُوهَا وَأَنتُمْ لَهَا كَارِهُونَ } * { وَيٰقَوْمِ لاۤ أَسْأَلُكُمْ
  عَلَيْهِ مَالاً إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَمَآ أَنَاْ بِطَارِدِ ٱلَّذِينَ
  آمَنُوۤاْ إِنَّهُمْ مُّلاَقُواْ رَبِّهِمْ وَلَـٰكِنِّيۤ أَرَاكُمْ قَوْماً تَجْهَلُونَ
  } * { وَيٰقَوْمِ مَن يَنصُرُنِي مِنَ ٱللَّهِ إِن طَرَدتُّهُمْ أَفَلاَ تَذَكَّرُونَ
  } * { وَلاَ أَقُولُ لَكُمْ عِندِي خَزَآئِنُ ٱللَّهِ وَلاَ أَعْلَمُ ٱلْغَيْبَ وَلاَ
  أَقُولُ إِنِّي مَلَكٌ وَلاَ أَقُولُ لِلَّذِينَ تَزْدَرِيۤ أَعْيُنُكُمْ لَن يُؤْتِيَهُمُ
  ٱللَّهُ خَيْراً ٱللَّهُ أَعْلَمُ بِمَا فِيۤ أَنْفُسِهِمْ إِنِّيۤ إِذاً لَّمِنَ ٱلظَّٰلِمِينَ
  }ومعناه: لا أقول لكم: عندي خزائن الله فأدعي فضلا عليكم في الغنى، حتى تجحدوا فضلي
  بقولكم{ وَمَا نَرَىٰ لَكُمْ عَلَيْنَا مِن فَضْلٍ }[هود: 27] ولا أدعي علم الغيب حتى
  تنسبوني إلى الكذب والافتراء، أو حتى أطلع على ما في نفوس أتباعي وضمائر قلوبهم { وَلا
  أَقُولُ إِنّى مَلَكٌ } حتى تقولوا لي ما أنت إلا بشر مثلنا، ولا أحكم على من استرذلتم
  من المؤمنين لفقرهم أن الله لن يؤتيهم خيراً في الدنيا والآخرة لهوانهم عليه، كما تقولون،
  مساعدة لكم ونزولاً على هواكم { إِنّى إِذًا لَّمِنَ ٱلظَّـٰلِمِينَ } إن قلت شيئاً
  من ذلك، والازدراء: افتعال من زري عليه إذا عابه. وأزرى به: قصر به، يقال ازدرته عينه،
  واقتحمته عينه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

