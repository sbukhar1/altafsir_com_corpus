  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  ذَهَبَ عَنْ إِبْرَاهِيمَ ٱلرَّوْعُ وَجَآءَتْهُ ٱلْبُشْرَىٰ يُجَادِلُنَا فِي قَوْمِ
  لُوطٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ إِبْرَاهِيمَ لَحَلِيمٌ أَوَّاهٌ مُّنِيبٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلرَّوْعُ } ما أوجس من الخيفة. حين نكر أضيافه. والمعنى: أنه لما
  اطمأن قلبه بعد الخوف وملىء سروراً بسبب البشرى بدل الغم، فرغ للمجادلة، فإن قلت: أين
  جواب لما؟ قلت: هو محذوف كما حذف قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا ذَهَبُواْ بِهِ وَأَجْمَعُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  15] وقوله: { يُجَـٰدِلُنَا } كلام مستأنف دال على الجواب. وتقديره: اجترأ على خطابنا،
  أو فطن لمجادلتنا، أو قال: كيت وكيت: ثم ابتدأ فقال: { يُجَـٰدِلُنَا فِى قَوْمِ لُوطٍ
  } وقيل في { يُجَـٰدِلُنَا }: هو جواب لما، وإنما جيء به مضارعاً لحكاية الحال: وقيل
  إن «لما» ترد المضارع إلى معنى الماضي، كما ترد «إن» الماضي إلى معنى الاستقبال، وقيل:
  معناه أخذ يجادلنا، وأقبل يجادلنا. والمعنى: يجادل رسلنا. ومجادلته إياهم أنهم قالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  مُهْلِكُوا أَهْلِ هَـٰذِهِ ٱلْقَرْيَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 31] فقال: أرأيتم لو
  كان فيها خمسون رجلاً من المؤمنين أتهلكونها؟ قالوا: لا، قال: فأربعون؟ قالوا: لا،
  قال: فثلاثون؟ قالوا: لا حتى بلغ العشرة. قالوا: لا. قال: أرأيتم إن كان فيها رجل واحد
  مسلم أتهلكونها؟ قالوا: لا، فعند ذلك قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ فِيهَا لُوطاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  32]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  نَحْنُ أَعْلَمُ بِمَن فِيهَا لَنُنَجّيَنَّهُ وَأَهْلَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 32]. { فِى قَوْمِ لُوطٍ
  } في معناهم. وعن ابن عباس: قالوا له: إن كان فيها خمسة يصلون رفع عنهم العذاب. وعن
  قتادة: ما قوم لا يكون فيهم عشرة فيهم خير. وقيل: كان فيها أربعة آلاف ألف إنسان {
  إِنَّ إِبْرٰهِيمَ لَحَلِيمٌ } غير عجول على كل من أساء إليه { أَوَّٰهٌ } كثير التأوّه
  من الذنوب { مُّنِيبٌ } تائب راجع إلى الله بما يحب ويرضى. وهذه الصفات دالة على رقة
  القلب والرأفة والرحمة، فبين أنّ ذلك مما حمله على المجادلة فيهم رجاء أن يرفع عنهم
  العذاب. ويمهلوا لعلهم يحدثون التوبة والإنابة كما حمله على الاستغفار لأبيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
