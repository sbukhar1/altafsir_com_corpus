  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  ذَهَبَ عَنْ إِبْرَاهِيمَ ٱلرَّوْعُ وَجَآءَتْهُ ٱلْبُشْرَىٰ يُجَادِلُنَا فِي قَوْمِ
  لُوطٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ إِبْرَاهِيمَ لَحَلِيمٌ أَوَّاهٌ مُّنِيبٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فلـما ذهب عن إبراهيـم الـخوف الذي أوجسه فـي نفسه
  من رسلنا حين رأى أيديهم لا تصل إلـى طعامه، وأمن أن يكون قصد فـي نفسه وأهله بسوء،
  وجاءته البشرى بإسحاق، ظلّ يجادلنا فـي قوم لوط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهيـمَ
  الرَّوْعُ } يقول: ذهب عنه الـخوف، { وَجاءَتْهُ البُشْرَى } بإسْحاقَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَلَـمَّا ذَهَبَ
  عَنْ إبْرَاهيـمَ الرَّوْعُ وَجاءَتْهُ البُشْرَى } بإسحاق، ويعقوب ولد من صلب إسحاق،
  وأمن مـما كان يخاف قال: { الـحَمْدُ لِلَّهِ الَّذِي وَهَبَ لـي علـى الكِبَرِ إسْماعيـلَ
  وإسْحاقَ إنَّ رَبـي لَسَميعُ الدُّعاءِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قـيـل معنى ذلك: وجاءته البشرى أنهم لـيسوا إياه يريدون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وَجاءَتْهُ البُشْرَى } قال: حين أخبروه أنهم أرسلوا إلـى قوم لوط، وأنهم لـيسوا
  إياه يريدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مـحمد بن ثور، قال: ثنا
  معمر، وقال آخرون: بشر بإسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الرَّوع: فهو الـخوف، يقال منه: راعنـي كذا يَرُوعنـي رَوْعاً: إذا خافه، ومنه قول
  النبـيّ صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كيف لك برَوْعَة الـمؤمن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول عَنْترة</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما رَاعَنِـي إلاَّ حَمُولةُ أهْلِها</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَسْطَ الدّيارِ تَسَفُّ حَبَّ الـخِمْخِمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى: ما أفزعنـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: الروع:
  الفرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: ثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهيـمَ
  الرَّوْعُ } قال: الفرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهيـمَ الرَّوْعُ
  } قال: الفرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهيـمَ الرَّوْعُ } قال: ذهب عنه
  الـخوف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يُجادِلُنا فِـي قَوْمِ
  لُوطٍ } يقول: يخاصمنا. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  يُجادِلُنا }: يخاصمنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وزعم
  بعض أهل العربـية من أهل البصرة أن معنى قوله: يُجادِلُنا يكلـمنا، وقال: لأن إبراهيـم
  لا يجادل الله إنـما يسأله ويطلب منه.</font></font>&#13;\t\t\t<label disabled=\"true\"
