  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ إِبْرَاهِيمَ
  لَحَلِيمٌ أَوَّاهٌ مُّنِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا إبْرَاهِيـمُ أعْرِضْ عَنْ هَذَاإنه
  قَدْ جاءَ أمْرُ رَبِّكَ وإنَّهُمْ آتِـيهِمْ عَذَابٌ غيرُ مَرْدُود</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق قال: { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهِيـمَ
  الرَّوْعُ وَجاءَتْهُ البُشْرَى } يعنـي: إبراهيـم جادل عن قوم لوط لـيردّ عنهم العذاب.
  قال: فـيزعم أهل التوراة أن مـجادلة إبراهيـم إياهم حين جادلهم فـي قوم لوط لـيردّ
  عنهم العذاب. إنـما قال للرسل فـيـما يكلـمهم به: أرأيتـم إن كان فـيهم مئة مؤمن أتهلكونهم؟
  قالوا:، لا، قال: أفرأيتـم إن كانوا تسعين؟ قالوا: لا، قال: أفرأيتـم إن كانوا ثمانـين؟
  قالوا: لا، قال: أفرأيتـم إن كانوا سبعين؟ قالوا: لا، قال: أفرأيتـم إن كانوا ستـين؟
  قالوا لا، قال: أفرأيتـم إن كانوا خمسين؟ قالوا لا، قال: أفرأيتـم إن كان رجلاً واحداً
  مسلـماً؟ قالوا: لا. قال: فلـما لـم يذكروا لإبراهيـم أن فـيها مؤمناً واحداً</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالَ
  إنَّ فـيهَا لُوطاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يدفع به عنهم العذاب،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالُوا نَـحْنُ أعْلَـمُ بِـمَنْ فِـيها
  لَنُنَـجِّيَنَّهُ وأهْلَهُ إلاَّ امْرأتَهُ كانَتْ مِنَ الغابرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  يا إبراهيـم أعرض عن هذا إنه قد جاء أمر ربك، وإنهم آتـيهم عذاب غير مردود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  قال إبراهيـم: أتهلكونهم إن وجدتـم فـيها مئة مؤمن ثم تسعين؟ حتـى هبط إلـى خمسة. قال:
  وكان فـي قرية لوط أربعة آلاف ألف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عوف، قال: ثنا أبو الـمغيرة، قال: ثنا صفوان، قال: ثنا أبو الـمثنى ومسلـم
  أبو الـحبـيـل الأشجعي قالا: { لَـمَّا ذَهَبَ عَنْ إبْرَاهِيـمَ الرَّوْعُ }... إلـى
  آخر الآية، قال إبراهيـم: أتعذِّب عالـماً من عالـمك كثـيراً فـيهم مئة رجل؟ قال: لا
  وعزّتـي ولا خمسين قال: فأربعين؟ فثلاثـين؟ حتـى انتهى إلـى خمسة. قال: لا وعزتـي لا
  أعذبهم ولو كان فـيهم خمسة يعبدوننـي قال الله عزّ وجلّ: { فَمَا وَجَدْنا فِـيها غيرَ
  بَـيْتٍ مِنَ الـمُسْلِـمِينَ } أي لوطاً وابنتـيه، قال: فحلّ بهم من العذاب، قال الله
  عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وتَرَكْنَا فِـيهَا آيةً للَّذِينَ يخافُونَ العَذابَ الألـيـمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  { فَلَـمَّا ذَهَبَ عَنْ إبْرَاهِيـمَ الرَّوْعُ وَجاءَتْهُ البُشْرَى يُجادِلُنا فِـي
  قَوْمِ لُوطٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والعرب لا تكاد تتلقـى «لـمَّا»
  إذا ولـيها فعل ماض إلا بـماض، يقولون: لـما قام قمت، ولا يكادون يقولون: لـما قام
  أقوم. وقد يجوز فـيـما كان من الفعل له تطاول مثل الـجدال والـخصومة والقتال، فـيقولون
  فـي ذلك: لـما لقـيته أقاتله، بـمعنى: جعلت أقاتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ إبْرَاهِيـمَ لَـحَلِـيـمٌ أوَّاهٌ مُنِـيبٌ } يقول تعالـى ذكره: إن إبراهيـم
  لبطيء الغضب متذلل لربه خاشع له، منقاد لأمره، منـيب رجاع إلـى طاعته. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن أبـي يحيى،
  عن مـجاهد: { أوَّاهٌ مُنِـيبٌ } قال: القانت: الرجّاع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
