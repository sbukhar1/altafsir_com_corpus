  ٱلْبُشْرَىٰ يُجَادِلُنَا فِي قَوْمِ لُوطٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ إِبْرَاهِيمَ
  لَحَلِيمٌ أَوَّاهٌ مُّنِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا من الكلام
  جهل، لأن الله تعالـى ذكره أخبرنا فـي كتابه أنه يجادل فـي قوم لوط، فقول القائل: إبراهيـم
  لا يجادل، موهما بذلك أن قول من قال فـي تأويـل قوله: { يُجادِلُنا } يخاصمنا، أن إبراهيـم
  كان يخاصم ربه جهل من الكلام، وإنـما كان جداله الرسل علـى وجه الـمـحاجة لهم. ومعنى
  ذلك: وجاءته البشرى يجادل رسلنا، ولكنه لـما عرف الـمراد من الكلام حذف الرسل. وكان
  جداله إيّاهم كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القمي، قال: ثنا جعفر، عن سعيد: { يُجادِلُنا فـي قَوْمِ لُوطٍ } قال: لـما جاء جبرئيـل
  ومن معه قالوا لإبراهيـم: { إنِّا مُهْلِكُوا أهْلِ هَذِهِ الْقَرْيةِ إنَّ أهْلُهَا
  كانُوا ظالـمينَ } قال لهم إبراهيـم: أتهلكون قرية فـيها أربع مئة مؤمن؟ قالوا: لا.
  قال: أفتهلكون قرية فـيها ثلاث مئة مؤمن؟ قالوا: لا. قال: أفتهلكون قرية فـيها مئتا
  مؤمن؟ قالوا: لا. قال: أفتهلكون قرية فـيها أربعون مؤمناً؟ قالوا: لا. قال: أفتهلكون
  قرية فـيها أربعة عشرَ مؤمناً؟ قالوا: لا. وكان إبراهيـم يعدّهم أربعة عشر بـامرأة
  لوط، فسكت عنهم واطمأنت نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا الـحمانـي، عن الأعمش، عن الـمنهال، عن سعيد بن جبـير، عن ابن عبـاس،
  قال: قال الـملك لإبراهيـم: إن كان فـيها خمسة يصلون رفع عنهم العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُجادِلُنا
  فِـي قَوْمِ لُوطٍ } ذكر لنا أن مـجادلته إياهم أنه قال لهم: أرأيتـم إن كان فـيها
  خمسون من الـمؤمنـين أمعذّبوها أنتـم؟ قالوا: لا. حتـى صار ذلك إلـى عشرة، قال: أرأيتـم
  إن كان فـيها عشرة أمعذّبوهم أنتـم؟ قالوا: لا. وهي ثلاث قرى فـيها ما شاء الله من
  الكثرة والعدد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يُجادِلُنا فِـي قَوْمِ لُوطٍ } قال: بلغنا
  أنه قال لهم يؤمئذ: أرأيتـم إن كان فـيها خمسون من الـمسلـمين؟ قالوا: إن كان فـيها
  خمسون لـم نعذّبهم. قال: أربعون؟ قالوا: وأربعون. قال:وثلاثون؟ قالوا: ثلاثون. حتـى
  بلغ عشرة، قالوا: وإن كان فـيهم عشرة، قال: ما قوم لا يكون فـيهم عشرة فـيهم خير. قال
  ابن عبد الأعلـى، قال مـحمد بن ثور: قال معمر: بلغنا أنه كان فـي قرية لوط أربعة آلاف
  ألف إنسان، أو ما شاء الله من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ: { فَلَـمَّا ذَهَبَ
  عَنْ إبْرَاهِيـمُ الرَّوْعُ وَجاءَتْهُ البُشْرَى }</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالَ ما خَطبُكمْ أيها الـمرسلونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  إنا أرسلنا إلـى قوم لوط فجادلهم فـي قوم لوط، قال: أرأيتـم إن كان فـيها مئة من الـمسلـمين
  أتهلكونهم؟ قالوا: لا. فلـم يزل يحطّ حتـى بلغ عشرة من الـمسلـمين، فقالوا: لا نعذّبهم
  إن كان فـيهم عشرة من الـمسلـمين. ثم قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا إبراهيـمُ أعرِضْ عَنْ هذَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إنه
  لـيس فـيها إلا أهل بـيت من الـمؤمنـين هو لوط وأهل بـيته، وهو قول الله تعالـى ذكره:
  { يُجادِلُنا فِـي قَوْمِ لُوطٍ } فقالت الـملائكة:</font></font>&#13;\t\t\t<label
