aaya: إِنَّ إِبْرَاهِيمَ لَحَلِيمٌ أَوَّاهٌ مُنِيبٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا ذَهَبَ
  عَنْ إِبْرَاهِيمَ ٱلرَّوْعُ وَجَآءَتْهُ ٱلْبُشْرَىٰ يُجَادِلُنَا فِي قَوْمِ لُوطٍ
  } * { إِنَّ إِبْرَاهِيمَ لَحَلِيمٌ أَوَّاهٌ مُّنِيبٌ }{ ٱلرَّوْعُ } ما أوجس من الخيفة.
  حين نكر أضيافه. والمعنى: أنه لما اطمأن قلبه بعد الخوف وملىء سروراً بسبب البشرى بدل
  الغم، فرغ للمجادلة، فإن قلت: أين جواب لما؟ قلت: هو محذوف كما حذف قوله:{ فَلَمَّا
  ذَهَبُواْ بِهِ وَأَجْمَعُواْ }[يوسف: 15] وقوله: { يُجَـٰدِلُنَا } كلام مستأنف دال
  على الجواب. وتقديره: اجترأ على خطابنا، أو فطن لمجادلتنا، أو قال: كيت وكيت: ثم ابتدأ
  فقال: { يُجَـٰدِلُنَا فِى قَوْمِ لُوطٍ } وقيل في { يُجَـٰدِلُنَا }: هو جواب لما،
  وإنما جيء به مضارعاً لحكاية الحال: وقيل إن «لما» ترد المضارع إلى معنى الماضي، كما
  ترد «إن» الماضي إلى معنى الاستقبال، وقيل: معناه أخذ يجادلنا، وأقبل يجادلنا. والمعنى:
  يجادل رسلنا. ومجادلته إياهم أنهم قالوا:{ إِنَّا مُهْلِكُوا أَهْلِ هَـٰذِهِ ٱلْقَرْيَةِ }[العنكبوت:
  31] فقال: أرأيتم لو كان فيها خمسون رجلاً من المؤمنين أتهلكونها؟ قالوا: لا، قال:
  فأربعون؟ قالوا: لا، قال: فثلاثون؟ قالوا: لا حتى بلغ العشرة. قالوا: لا. قال: أرأيتم
  إن كان فيها رجل واحد مسلم أتهلكونها؟ قالوا: لا، فعند ذلك قال:{ إِنَّ فِيهَا لُوطاً }[العنكبوت:
  32]{ قَالُواْ نَحْنُ أَعْلَمُ بِمَن فِيهَا لَنُنَجّيَنَّهُ وَأَهْلَهُ }[العنكبوت:
  32]. { فِى قَوْمِ لُوطٍ } في معناهم. وعن ابن عباس: قالوا له: إن كان فيها خمسة يصلون
  رفع عنهم العذاب. وعن قتادة: ما قوم لا يكون فيهم عشرة فيهم خير. وقيل: كان فيها أربعة
  آلاف ألف إنسان { إِنَّ إِبْرٰهِيمَ لَحَلِيمٌ } غير عجول على كل من أساء إليه { أَوَّٰهٌ
  } كثير التأوّه من الذنوب { مُّنِيبٌ } تائب راجع إلى الله بما يحب ويرضى. وهذه الصفات
  دالة على رقة القلب والرأفة والرحمة، فبين أنّ ذلك مما حمله على المجادلة فيهم رجاء
  أن يرفع عنهم العذاب. ويمهلوا لعلهم يحدثون التوبة والإنابة كما حمله على الاستغفار
  لأبيه.\r\n\t\t\t\r\n\t\t\t</section>"

