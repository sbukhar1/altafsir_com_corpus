  href=\"JavaScript:Open_Menu()\">وَقِيلَ يٰأَرْضُ ٱبْلَعِي مَآءَكِ وَيٰسَمَآءُ أَقْلِعِي
  وَغِيضَ ٱلْمَآءُ وَقُضِيَ ٱلأَمْرُ وَٱسْتَوَتْ عَلَى ٱلْجُودِيِّ وَقِيلَ بُعْداً
  لِّلْقَوْمِ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم مكث سبعة أيام،
  ثم أرسلها فلـم ترجع، فعلـم نوح أن الأرض قد برزت، فلـما كملت السنة فـيـما بـين أن
  أرسل الله الطوفـان إلـى أن أرسل نوح الـحمامة ودخـل يوم واحد من الشهر الأول من سنة
  اثنتـين برز وجه الأرض، فظهر الـيَبَس، وكشف نوح غطاء الفلك، ورأى وجه الأرض. وفـي
  الشهر الثانـي من سنة اثنتـين فـي سبع وعشرين لـيـلة منه قـيـل لنوح:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اهْبِطْ
  بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ وَعَلـى أُمَـمٍ مِـمَّنْ مَعَك وأُمَـمٌ سَنُـمَتِّعُهُمْ
  ثُمَّ يَـمَسُّهُمْ مِنَّا عَذَابٌ ألِـيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: تزعم أناس أن
  من غرق من الولدان مع آبـائهم، ولـيس كذلك، إنـما الولدان بـمنزلة الطير وسائر من أغرق
