  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(11,44)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقِيلَ يٰأَرْضُ ٱبْلَعِي مَآءَكِ وَيٰسَمَآءُ أَقْلِعِي
  وَغِيضَ ٱلْمَآءُ وَقُضِيَ ٱلأَمْرُ وَٱسْتَوَتْ عَلَى ٱلْجُودِيِّ وَقِيلَ بُعْداً
  لِّلْقَوْمِ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله. قال: قال ابن جريج
  { وَغِيضَ الـمَاءُ } نشفته الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يا
  سَماءُ أقْلِعِي } يقول: أمسكي. { وَغِيضَ الـمَاءُ } يقول: ذهب الـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَغِيضَ الـمَاءُ
  } الغيوض: ذهاب الـماء { وَاسْتَوَتْ علـى الـجُودِيّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وَاسْتَوَتْ
  علـى الـجُودِيِّ } قال: جبل بـالـجزيرة، تشامخت الـجبـال من الغرق، وتواضع هو لله
  فلـم يغرق، فأرسيت علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَاسْتَوَتْ علـى الـجُودِيّ } قال:
  الـجوديّ جبل بـالـجزيرة، تشامخت الـجبـال يومئذ من الغرق وتطاولت، وتواضع هو لله فلـم
  يغرق، وأُرسيت سفـينة نوح علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَاسْتَوَتْ علـى الـجُودِيّ } يقول: علـى الـجبل،
  واسمه الـجُوديّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز،
  قال: ثنا سفـيان: { وَاسْتَوَتْ علـى الـجُودِيّ } قال: جبل بـالـجزيرة شمخت الـجبـال
  وتواضع حين أرادت أن ترفأ علـيه سفـينة نوح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَاسْتَوَتْ علـى الـجُودِيّ } أبقاها
  الله لنا بوادي أرض الـجزيرة عبرة وآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول:
  { وَاسْتَوَتْ علـى الـجُودِيّ } هو جبل بـالـموصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن نوحاً بعث الغراب لـينظر
  إلـى الـماء، فوجد جيفة فوقع علـيها، فبعث الـحمامة فأتته بورق الزيتون، فأعطيت الطوق
  الذي فـي عنقها وخضاب رجلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما أراد الله أن يكفّ ذلك يعنـي الطوفـان
  أرسل ريحا علـى وجه الأرض، فسكن الـماء، واستدت ينابـيع الأرض الغمر الأكبر، وأبواب
  السماء يقول الله تعالـى: { وَقِـيـلَ يا أرْضُ ابْلَعِي ماءَكِ ويا سمَاءُ أقْلِعِي
  }... إلـى: { بُعْداً للقَوْمِ الظَّالِـمِينَ } فجعل ينقص ويغيض ويدبر. وكان استواء
  الفلك علـى الـجودي فـيـما يزعم أهل التوراة فـي الشهر السابع لسبع عشرة لـيـلة مضت
  منه، فـي أول يوم من الشهر العاشر، رُئِي رؤوس الـجبـال. فلـما مضى بعد ذلك أربعون
  يوما فتـح نوح كوة الفلك التـي صنع فـيها، ثم أرسل الغراب لـينظر له ما فعل الـماء
  فلـم يرجع إلـيه، فأرسل الـحمامة فرجعت إلـيه، ولـم يجد لرجلـيها موضعاً، فبسط يده
  للـحمامة فأخذها ثم مكث سبعة أيام، ثم أرسلها لتنظر له، فرجعت حين أمست وفـي فـيها
  ورق زيتونة، فعلـم نوح أن الـماء قد قل عن وجه الأرض.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
