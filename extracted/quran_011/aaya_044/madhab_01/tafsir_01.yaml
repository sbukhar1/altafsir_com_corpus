  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(11, 44)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(11,44)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ
  يٰأَرْضُ ٱبْلَعِي مَآءَكِ وَيٰسَمَآءُ أَقْلِعِي وَغِيضَ ٱلْمَآءُ وَقُضِيَ ٱلأَمْرُ
  وَٱسْتَوَتْ عَلَى ٱلْجُودِيِّ وَقِيلَ بُعْداً لِّلْقَوْمِ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول الله تعالـى ذكره: وقال الله للأرض بعد ما تناهى أمره فـي هلاك
  قوم نوح بـما أهلكهم به من الغرق: { يا أرْضُ ابْلَعِي ماءَكِ }: أي تَشَرَّبـي، من
  قول القائل: بَلَعَ فلان كذا يَبْلَعُهُ، أو بَلِعَهُ يَبْلَعُه إذا ازدرده. { وَيا
  سَماءُ اقْلِعي } يقول: أقلعي عن الـمطر: أمسكي. { وَغِيضَ الـماءُ } ذهبت به الأرض
  ونشفته. { وَقُضِيَ الأمْرُ } يقول: قُضِي أمر الله، فمضي بهلاك قوم نوح. { وَاسْتَوَتْ
  علـى الـجُودِيّ } يعنـي الفُلْك. استوت: أرست علـى الـجوديّ، وهو جبل فـيـما ذكر بناحية
  الـموصل أو الـجزيرة. { وَقِـيـلَ بُعْداً للقَوْمِ الظَّالِـمِينَ } يقول: قال الله:
  أبعد الله القوم الظالـمين الذين كفروا بـالله من قوم نوح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبـاد بن يعقوب الأسدي، قال: ثنا الـمـحاربـيّ، عن عثمان بن مطر، عن عبد العزيز بن
  عبد الغفور عن أبـيه، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فِـي أولِ يَوْمٍ مِنْ رَجَبٍ
  رَكبَ نُوحٌ السَّفِـينَة فَصَامَ هُوَ وَجمِيعُ مَنْ مَعَهُ، وَجَرَتْ بِهِمُ السَّفِـينَةُ
  سِتَّةَ أشْهُرٍ، فـانْتَهَى ذلكَ إلـى الـمُـحَرَّمِ، فَأرْسَتِ السَّفِـينَةُ علـى
  الـجُودِيّ يَوْمَ عاشُورَاءَ، فَصَامَ نُوحٌ وأمَرَ جَمِيعَ مَنْ مَعَهُ مِن الوَحْشِ
  والدَّوَابّ فَصَامُوا شُكْراً لِلَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: كانت السفـينة أعلاها
  للطير، ووسطها للناس، وفـي أسفلها السبـاع، وكان طولها فـي السماء ثلاثـين ذراعا، دفعت
  من عين وردة يوم الـجمعة لعشر لـيال مضين من رجب، وأرست علـى الـجوديّ يوم عاشوراء،
  ومرّت بـالبـيت فطافت به سبعاً، وقد رفعه الله من الغرق، ثم جاءت الـيـمن، ثم رجعت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر الرازي،
  عن قتادة، قال: هبط نوح من السفـينة يوم العاشر من الـمـحرّم، فقال لـمن معه: من كان
  منكم الـيوم صائماً فلـيتـمّ صومه، ومن كان مفطراً فلـيصم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي معشر، عن مـحمد بن قـيس قال: كان
  فـي زمن نوح شبر من الأرض لا إنسان يدّعيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أنها يعنـي الفلك استقلت
  بهم فـي عشر خـلون من رجب، وكانت فـي الـماء خمسين ومئة يوم، واستقرّت علـى الـجوديّ
  شهرا، وأهبط بهم فـي عشر من الـمـحرّم يوم عاشوراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي تأويـل قوله: { وَغِيضَ الـمَاءُ وَقُضِيَ الأمْرُ وَاسْتَوَتْ علـى الـجُودِيّ
  } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَغِيضَ الـمَاءُ } قال: نقص. { وَقُضِيَ الأمْرُ } قال: هلاك قوم نوح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
