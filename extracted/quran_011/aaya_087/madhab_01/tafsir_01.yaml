  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰشُعَيْبُ أَصَلَٰوتُكَ تَأْمُرُكَ أَن نَّتْرُكَ مَا يَعْبُدُ ءابَاؤُنَآ أَوْ أَن
  نَّفْعَلَ فِيۤ أَمْوَالِنَا مَا نَشَاءُ إِنَّكَ لأَنتَ ٱلْحَلِيمُ ٱلرَّشِيدُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال قوم شعيب: { يا شُعَيْبُ أصَلاتُكَ تَأْمُرُكَ
  أنْ نَتْرُكَ } عبـادة { ما يَعْبُدُ آبـاؤُنا } من الأوثان والأصنام، { أوْ أنْ نَفْعَلَ
  فِـي أمْوَالِنا ما نَشاءُ } من كسر الدراهم وقطعها وبخس الناس فـي الكيـل والوزن {
  إنَّكَ لأَنْتَ الـحَلِـيـمُ } وهو الذي لا يحمله الغضب أن يفعل ما لـم يكن لـيفعله
  فـي حال الرضا، { الرَّشِيدُ } يعنـي: رشيد الأمر فـي أمره إياهم أن يتركوا عبـادة
  الأوثان. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمود بن خداش، قال: ثنا
  حماد بن خالد الـخياط، قال: ثنا داود بن قـيس، عن زيد بن أسلـم، فـي قول الله: { أصلاتُك
  تأمُرُك أن نَتْرُك ما يَعْبُدُ آبـاؤُنا أوْ أنْ نَفْعَل فـي أمْوَالِنا ما نَشاءُ،
  إنَّكَ لانْتَ الـحَلِـيـمُ الرَّشيدُ } قال: كان مـما نهاهم عنه حذف الدراهم، أو قال:
  قطع الدراهم. الشك من حماد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سهل بن موسى الرازي، قال:
  ثنا ابن أبـي فُدَيك، عن أبـي مودود، قال: سمعت مـحمد بن كعب القرظي يقول: بلغنـي أن
  قوم شعيب عذّبوا فـي قطع الدراهم، وجدت ذلك فـي القرآن: { أصَلاتُكَ تَأمُرُكَ أن نَتْرُكَ
  ما يَعْبُدُ آبـاؤُنا أو أن نَفْعَل فـي أمْوَالِنا ما نَشاءُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا زيد بن حبـاب، عن موسى بن عبـيدة، عن مـحمد
  بن كعب القرظي، قال: عذّب قوم شعيب فـي قطعهم الدراهم، فقالوا: { يا شُعَيْبُ أصَلاتُكَ
  تَأمُرُكَ أن نَتْرُكَ ما يَعْبُدُ آبـاؤُنا أو أن نَفْعَلَ فـي أمْوَالِنا ما نَشاءُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا حماد بن خالد الـخياط،
  عن داود بن قـيس، عن زيد بن أسلـم، فـي قوله: { أو أن نَفْعَلَ فِـي أمْوَالِنا ما
  نَشاءُ } قال: كان مـما نهاهم عنه: حذف الدراهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { قالُوا يا شُعَيْبُ أصَلاتُكَ
  تَأمُرُكَ أنْ نَتْرُكَ ما يَعْبُدُ آبـاؤُنا أوْ أنْ نَفْعَلَ فِـي أمْوَالِنا ما
  نَشاءُ } قال: نهاهم عن قطع الدنانـير والدراهم، فقالوا: إنـما هي أموالنا نفعل فـيها
  ما نشاء، إن شئنا قطعناها، وإن شئنا حَرّقناها، وإن شئنا طرحناها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وأخبرنا ابن وهب، قال: وأخبرنـي داود بن قـيس الـمري أنه سمع
  زيد بن أسلـم يقول فـي قول الله: { قالُوا يا شُعَيْبُ أصَلاتُكَ تَأمُرُكَ أنْ نَتْرُكَ
  ما يَعْبُدُ آبـاؤُنا أوْ أنْ نَفْعَلَ فِـي أمْوَالِنا ما نَشاءُ } قال زيد: كان من
  ذلك قطع الدراهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أصَلاتُكَ } كان الأعمش
  يقول فـي تأويـلها ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري عن الأعمش، فـي قوله: { أصَلاتُكَ } قال: قراءتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف قـيـل: أصلاتك تأمرك أن نترك ما يعبد آبـاؤنا،
  أو أن نفعل فـي أموالنا ما نشاء، وإنـما كان شعيب نهاهم أن يفعلوا فـي أموالهم ما قد
  ذكرت أنه نهاهم عنه فـيها؟ قـيـل: إن معنى ذلك بخلاف ما توهمت.</font></font>&#13;\t\t\t<label
