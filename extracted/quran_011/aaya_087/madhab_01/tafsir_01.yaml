  نَّتْرُكَ مَا يَعْبُدُ ءابَاؤُنَآ أَوْ أَن نَّفْعَلَ فِيۤ أَمْوَالِنَا مَا نَشَاءُ
  إِنَّكَ لأَنتَ ٱلْحَلِيمُ ٱلرَّشِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل
  العربـية فـي معنى ذلك، فقال بعض البصريـين: معنى ذلك: أصلاتك تأمرك أن نترك ما يعبد
  آبـاؤنا، أن أن نترك أن نفعل فـي أموالنا ما نشاء، ولـيس معناه: تأمرك أن نفعل فـي
  أموالنا ما نشاء، لأنه لـيس بذا أمرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض الكوفـيـين نـحو هذا القول، قال: وفـيها وجه آخر يجعل الأمر كالنهي، كأنه قال:
  أصلاتك تأمرك بذا وتنهانا عن ذا؟ فهي حينئذ مردودة علـى أن الأولـى منصوبة بقوله «تأمرك»،
  وأن الثانـية منصوبة عطفـاً بها علـى «ما» التـي فـي قوله: { ما يَعْبُدُ }. وإذا كان
  ذلك كذلك، كان معنى الكلام: أصلاتك تأمرك أن نترك ما يعبد آبـاؤنا، أو أن نترك أن نفعل
  فـي أموالنا ما نشاء؟ وقد ذكر عن بعض القرّاء أنه قرأه «ما تَشاءُ»، فمن قرأ ذلك كذلك
  فلا مؤنة فـيه، وكانت «أن» الثانـية حينئذ معطوفة علـى «أن» الأولـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قولهم لشعيب: { إنَّكَ لأَنْتَ الـحَلِـيـمُ الرَّشِيدُ } فإنهم
  أعداء الله قالوا ذلك له استهزاء به وإنـما سفهوه وجهلوه بهذا الكلام. وبـما قلنا من
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { إنَّكَ لأَنْتَ الـحَلِـيـمُ
  الرَّشِيدُ } قال: يستهزءون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّكَ لأَنْتَ الـحَلِـيـمُ
  الرَّشِيدُ } الـمستهزءون يستهزءون بأنك لأنت الـحلـيـم الرشيد.</font></font><font
