aaya: قَالُوا يَا شُعَيْبُ أَصَلَاتُكَ تَأْمُرُكَ أَنْ نَتْرُكَ مَا يَعْبُدُ آبَاؤُنَا
  أَوْ أَنْ نَفْعَلَ فِي أَمْوَالِنَا مَا نَشَاءُ ۖ إِنَّكَ لَأَنْتَ الْحَلِيمُ الرَّشِيدُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰشُعَيْبُ
  أَصَلَٰوتُكَ تَأْمُرُكَ أَن نَّتْرُكَ مَا يَعْبُدُ ءابَاؤُنَآ أَوْ أَن نَّفْعَلَ
  فِيۤ أَمْوَالِنَا مَا نَشَاءُ إِنَّكَ لأَنتَ ٱلْحَلِيمُ ٱلرَّشِيدُ }كان شعيب عليه
  السلام كثير الصلوات، وكان قومه إذا رأوه يصلي تغامزوا وتضاحكوا، فقصدوا بقولهم: {
  أَصَلَوٰتُكَ تَأْمُرُكَ } السخرية والهزء - والصلاة وإن جاز أن تكون آمرة على طريق
  المجاز، كما كانت ناهية في قوله:{ إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ وَٱلْمُنْكَرِ }[العنكبوت:
  45] وأن يقال: إنّ الصلاة تأمر بالجميل والمعروف، كما يقال: تدعو إليه وتبعث عليه -
  إلا أنهم ساقوا الكلام مساق الطنز وجعلوا الصلاة آمرة على سبيل التهكم بصلاته، وأرادوا
  أنّ هذا الذي تأمر به من ترك عبادة الأوثان باطل لا وجه لصحته، وأنّ مثله لا يدعوك
  إليه داعي عقل، ولا يأمرك به آمر فطنة، فلم يبق إلا أن يأمرك به آمر هذيان ووسوسة شيطان،
  وهو صلواتك التي تداوم عليها في ليلك ونهارك، وعندهم أنها من باب الجنون ومما يتولع
  به المجانين والموسوسون من بعض الأقوال والأفعال. ومعنى تأمرك { أَن نَّتْرُكَ } تأمرك
  بتكليف أن نترك { مَا يَعْبُدُ ءابَاؤُنَا } لحذف المضاف الذي هو التكليف، لأنّ الإنسان
  لا يؤمر بفعل غيره. وقرىء { أصلاتك } بالتوحيد. وقرأ ابن أبي عبلة «أو أن تفعل في أموالنا
  ما تشاء» بتاء الخطاب فيهما، وهو ما كان يأمرهم به من ترك التطفيف والبخس، والاقتناع
  بالحلال القليل من الحرام الكثير. وقيل: كان ينهاهم عن حذف الدراهم والدنانير وتقطيمها،
  وأرادوا بقولهم: { إِنَّكَ لأَنتَ ٱلْحَلِيمُ ٱلرَّشِيدُ } نسبته إلى غاية السفه والغيّ،
  فعكسوا ليتهكموا به، كما يتهكم بالشحيح الذي لا يبضّ حجره، فيقال له: لو أبصرك حاتم
  لسجد لك. وقيل: معناه إنك للمتواصف بالحلم والرشد في قومك، يعنون أنّ ما تأمر به لا
  يطابق حالك وما شهرت به.\r\n\t\t\t\r\n\t\t\t</section>"

