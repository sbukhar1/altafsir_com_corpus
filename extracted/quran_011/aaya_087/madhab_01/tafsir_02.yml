  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰشُعَيْبُ أَصَلَٰوتُكَ تَأْمُرُكَ أَن نَّتْرُكَ مَا يَعْبُدُ ءابَاؤُنَآ أَوْ أَن
  نَّفْعَلَ فِيۤ أَمْوَالِنَا مَا نَشَاءُ إِنَّكَ لأَنتَ ٱلْحَلِيمُ ٱلرَّشِيدُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان شعيب عليه السلام كثير الصلوات، وكان قومه إذا رأوه يصلي تغامزوا
  وتضاحكوا، فقصدوا بقولهم: { أَصَلَوٰتُكَ تَأْمُرُكَ } السخرية والهزء - والصلاة وإن
  جاز أن تكون آمرة على طريق المجاز، كما كانت ناهية في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ
  وَٱلْمُنْكَرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 45] وأن يقال: إنّ الصلاة تأمر بالجميل والمعروف، كما يقال:
  تدعو إليه وتبعث عليه - إلا أنهم ساقوا الكلام مساق الطنز وجعلوا الصلاة آمرة على سبيل
  التهكم بصلاته، وأرادوا أنّ هذا الذي تأمر به من ترك عبادة الأوثان باطل لا وجه لصحته،
  وأنّ مثله لا يدعوك إليه داعي عقل، ولا يأمرك به آمر فطنة، فلم يبق إلا أن يأمرك به
  آمر هذيان ووسوسة شيطان، وهو صلواتك التي تداوم عليها في ليلك ونهارك، وعندهم أنها
  من باب الجنون ومما يتولع به المجانين والموسوسون من بعض الأقوال والأفعال. ومعنى تأمرك
  { أَن نَّتْرُكَ } تأمرك بتكليف أن نترك { مَا يَعْبُدُ ءابَاؤُنَا } لحذف المضاف الذي
  هو التكليف، لأنّ الإنسان لا يؤمر بفعل غيره. وقرىء { أصلاتك } بالتوحيد. وقرأ ابن
  أبي عبلة «أو أن تفعل في أموالنا ما تشاء» بتاء الخطاب فيهما، وهو ما كان يأمرهم به
  من ترك التطفيف والبخس، والاقتناع بالحلال القليل من الحرام الكثير. وقيل: كان ينهاهم
  عن حذف الدراهم والدنانير وتقطيمها، وأرادوا بقولهم: { إِنَّكَ لأَنتَ ٱلْحَلِيمُ ٱلرَّشِيدُ
  } نسبته إلى غاية السفه والغيّ، فعكسوا ليتهكموا به، كما يتهكم بالشحيح الذي لا يبضّ
  حجره، فيقال له: لو أبصرك حاتم لسجد لك. وقيل: معناه إنك للمتواصف بالحلم والرشد في
  قومك، يعنون أنّ ما تأمر به لا يطابق حالك وما شهرت به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

