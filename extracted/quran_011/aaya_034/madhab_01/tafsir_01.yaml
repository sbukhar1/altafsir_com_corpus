aaya: وَلَا يَنْفَعُكُمْ نُصْحِي إِنْ أَرَدْتُ أَنْ أَنْصَحَ لَكُمْ إِنْ كَانَ اللَّهُ
  يُرِيدُ أَنْ يُغْوِيَكُمْ ۚ هُوَ رَبُّكُمْ وَإِلَيْهِ تُرْجَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَا
  يَأْتِيكُمْ بِهِ ٱللَّهُ إِن شَآءَ وَمَآ أَنتُمْ بِمُعْجِزِينَ } * { وَلاَ يَنفَعُكُمْ
  نُصْحِيۤ إِنْ أَرَدْتُّ أَنْ أَنصَحَ لَكُمْ إِن كَانَ ٱللَّهُ يُرِيدُ أَن يُغْوِيَكُمْ
  هُوَ رَبُّكُمْ وَإِلَيْهِ تُرْجَعُونَ }يقول تعالـى ذكره: قال نوح لقومه حين استعجلوه
  العذاب: يا قوم لـيس الذي تستعجلون من العذاب إلـيّ، إنـما ذلك إلـى الله لا إلـى غيره،
  هو الذي يأتـيكم به إن شاء. { وما أنْتُـمْ بِـمُعْجِزِينَ } يقول: ولستـم إذا أراد
  تعذيبكم بـمعجزيه: أي بفـائتـيه هربـاً منه لأنكم حيث كنتـم فـي مُلكه وسلطانه وقدرته
  حكمه علـيكم جار. { وَلا يَنْفَعُكُمْ نُصْحِي } يقول: ولا ينفعكم تـحذيري عقوبته ونزول
  سطوته بكم علـى كفركم به، { إنْ أرَدْتُ أنْ أنْصَحَ لَكُمْ } فـي تـحذيري إياكم ذلك
  لأن نصحي لا ينفعكم لأنكم لا تقبلونه. { إِنْ كَان اللَّهُ يُرِيدُ أَنْ يُغْوِيَكُم
  } ، يقول: إن كان الله يريد أن يهلككم بعذابه. { هُوَ رَبُّكُمْ وَإلَـيْهِ تُرْجَعونَ
  } يقول: وإلـيه تردّون بعد الهلاك. حُكي عن طيّىء أنها تقول: أصبح فلان غاوياً: أي
  مريضاً. وحُكي عن غيرهم سماعاً منهم: أغويت فلاناً، بـمعنى أهلكته، وغَوِي الفصيـل:
  إذا فقد اللبن فمات. وذكر أن قول الله:{ فَسَوْفَ يَـلْقَوْنَ غَيًّا }أي هلاكاً.\r\n\t\t\t\r\n\t\t\t</section>"

