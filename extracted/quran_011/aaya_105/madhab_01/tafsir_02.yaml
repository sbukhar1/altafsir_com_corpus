  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَأْتِ لاَ تَكَلَّمُ نَفْسٌ إِلاَّ بِإِذْنِهِ فَمِنْهُمْ شَقِيٌّ وَسَعِيدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «يوم يأت» بغير ياء. ونحوه قولهم: لا أدر، حكاه الخليل وسيبويه.
  وحذف الياء والاجتزاء عنها بالكسرة كثير في لغة هذيل. فإن قلت: فاعل يأتي ما هو؟ قلت:
  الله عز وجل، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  210]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْ يَأْتِىَ رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 158]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَاء
  رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفجر: 22] وتعضده قراءة: «وما يؤخر» بالياء. وقوله: { بِإِذْنِهِ
  } ويجوز أن يكون الفاعل ضمير اليوم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أو تَأْتِيَهُمُ ٱلسَّاعَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  107]. فإن قلت: بما انتصب الظرف؟ قلت: إمّا أن ينتصب بلا تكلم. وإما بإضمار «اذكر»
  وإمّا بالانتهاء المحذوف في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ لأَجَلٍ مَّعْدُودٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  104] أي ينتهي الأجل يوم يأتي، فإن قلت: فإذا جعلت الفاعل ضمير اليوم، فقد جعلت اليوم
  وقتاً لإتيان اليوم وحدّدت الشيء بنفسه قلت: المراد إتيان هوله وشدائده { لاَ تَكَلَّمُ
  } لا تتكلم، وهو نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النبأ:
  38]. فإن قلت: كيف يوفق بين هذا وبين قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ تَأْتِى كُلُّ نَفْسٍ تُجَـٰدِلُ
  عَن نَّفْسِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 111] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَـٰذَا يَوْمُ لاَ يَنطِقُونَ وَلاَ
  يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المرسلات: 36]، قلت: ذلك يوم طويل
  له مواقف ومواطن، ففي بعضها يجادلون عن أنفسهم، وفي بعضها يكفون عن الكلام فلا يؤذن
  لهم، وفي بعضها يؤذن لهم فيتكلمون، وفي بعضها: يختم على أفواههم وتتكلم أيديهم وتشهد
  أرجلهم { فَمِنْهُمْ } الضمير لأهل الموقف ولم يذكروا؛ لأنّ ذلك معلوم، ولأنّ قوله:
  { لاَ تَكَلَّمُ نَفْسٌ } يدل عليه، وقد مرّ ذكر الناس في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّجْمُوعٌ لَّهُ ٱلنَّاسُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  103] والشقى الذي وجبت له النار لإساءته، والسعيد الذي وجبت له الجنة لإحسانه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
