aaya: يَوْمَ يَأْتِ لَا تَكَلَّمُ نَفْسٌ إِلَّا بِإِذْنِهِ ۚ فَمِنْهُمْ شَقِيٌّ وَسَعِيدٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَأْتِ
  لاَ تَكَلَّمُ نَفْسٌ إِلاَّ بِإِذْنِهِ فَمِنْهُمْ شَقِيٌّ وَسَعِيدٌ }قرىء: «يوم
  يأت» بغير ياء. ونحوه قولهم: لا أدر، حكاه الخليل وسيبويه. وحذف الياء والاجتزاء عنها
  بالكسرة كثير في لغة هذيل. فإن قلت: فاعل يأتي ما هو؟ قلت: الله عز وجل، كقوله:{ هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ }[البقرة: 210]،{ أَوْ يَأْتِىَ رَبُّكَ }[الأنعام:
  158]،{ وَجَاء رَبُّكَ }[الفجر: 22] وتعضده قراءة: «وما يؤخر» بالياء. وقوله: { بِإِذْنِهِ
  } ويجوز أن يكون الفاعل ضمير اليوم، كقوله تعالى:{ أو تَأْتِيَهُمُ ٱلسَّاعَةَ }[يوسف:
  107]. فإن قلت: بما انتصب الظرف؟ قلت: إمّا أن ينتصب بلا تكلم. وإما بإضمار «اذكر»
  وإمّا بالانتهاء المحذوف في قوله:{ إِلاَّ لأَجَلٍ مَّعْدُودٍ }[هود: 104] أي ينتهي
  الأجل يوم يأتي، فإن قلت: فإذا جعلت الفاعل ضمير اليوم، فقد جعلت اليوم وقتاً لإتيان
  اليوم وحدّدت الشيء بنفسه قلت: المراد إتيان هوله وشدائده { لاَ تَكَلَّمُ } لا تتكلم،
  وهو نظير قوله:{ لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ }[النبأ:
  38]. فإن قلت: كيف يوفق بين هذا وبين قوله تعالى:{ يَوْمَ تَأْتِى كُلُّ نَفْسٍ تُجَـٰدِلُ
  عَن نَّفْسِهَا }[النحل: 111] وقوله تعالى:{ هَـٰذَا يَوْمُ لاَ يَنطِقُونَ وَلاَ يُؤْذَنُ
  لَهُمْ فَيَعْتَذِرُونَ }[المرسلات: 36]، قلت: ذلك يوم طويل له مواقف ومواطن، ففي بعضها
  يجادلون عن أنفسهم، وفي بعضها يكفون عن الكلام فلا يؤذن لهم، وفي بعضها يؤذن لهم فيتكلمون،
  وفي بعضها: يختم على أفواههم وتتكلم أيديهم وتشهد أرجلهم { فَمِنْهُمْ } الضمير لأهل
  الموقف ولم يذكروا؛ لأنّ ذلك معلوم، ولأنّ قوله: { لاَ تَكَلَّمُ نَفْسٌ } يدل عليه،
  وقد مرّ ذكر الناس في قوله:{ مَّجْمُوعٌ لَّهُ ٱلنَّاسُ }[هود: 103] والشقى الذي وجبت
  له النار لإساءته، والسعيد الذي وجبت له الجنة لإحسانه.\r\n\t\t\t\r\n\t\t\t</section>"

