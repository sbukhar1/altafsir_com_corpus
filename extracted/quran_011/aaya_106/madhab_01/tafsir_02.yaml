  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلَّذِينَ شَقُواْ فَفِي ٱلنَّارِ لَهُمْ فِيهَا زَفِيرٌ وَشَهِيقٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا مَا دَامَتِ ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ إِلاَّ مَا شَآءَ رَبُّكَ إِنَّ رَبَّكَ
  فَعَّالٌ لِّمَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قراءة العامّة
  بفتح الشين. وعن الحسن «شقوا» بالضم، كما قرىء: «سعدوا» والزفير: إخراج النفس. والشهيق:
  ردّه. قال الشماخ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَعِيدُ
  مَدَى التَّطْرِيبِ أَوَّلُ صَوْتِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">زَفِيرٌ
  وَيَتْلُوهُ شَهِيقٌ مُحَشْرَجُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَا دَامَتِ ٱلسَّمَـٰوٰتُ وَٱلأَرْضُ } فيه وجهان، أحدهما: أن تراد
  سموات الآخرة وأرضها وهي دائمة مخلوقة للأبد. والدليل على أن لها سموات وأرضاً قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ تُبَدَّلُ ٱلأرضُ غَيْرَ ٱلأرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  48] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَوْرَثَنَا ٱلأرْضَ نَتَبَوَّأُ مِنَ ٱلْجَنَّةِ حَيْثُ نَشَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  74] ولأنه لا بدّ لأهل الآخرة مما يقلهم ويظلهم: إمّا سماء يخلقها الله، أو يظلهم العرش،
  وكل ما أظلك فهو سماء. والثاني أن يكون عبارة عن التأييد ونفي الانقطاع. كقول العرب:
  ما دام تعار، وما أقام ثبير، وما لاح كوكب، وغير ذلك من كلمات التأبيد. فإن قلت: فما
  معنى الاستثناء في قوله: { إِلاَّ مَا شَاء رَبُّكَ } وقدثبت خلود أهل الجنة والنار
  في الأبد من غير استثناء؟ قلت: هو استثناء من الخلود في عذاب النار، ومن الخلود في
  نعيم الجنة: وذلك أن أهل النار لا يخلدون في عذاب النار وحده، بل يعذبون بالزمهرير
  وبأنواع من العذاب سوى عذاب النار، وبما هو أغلظ منها كلها وهو سخط الله عليهم وخسؤه
  لهم وإهانته إياهم. وكذلك أهل الجنة لهم سوى الجنة ما هو أكبر منها وأجل موقعاً منهم،
  وهو رضوان الله، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَدَ ٱللَّهُ ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ جَنَّـٰتٍ
  تَجْرِي مِن تَحْتِهَا ٱلانْهَـٰرُ خَـٰلِدِينَ فِيهَا وَمَسَـٰكِنَ طَيّبَةً فِى جَنَّاتِ
  عَدْنٍ وَرِضْوٰنٌ مّنَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 72] ولهم ما يتفضل الله
  به عليهم سوى ثواب الجنة مما لا يعرف كنهه إلا هو، فهو المراد بالاستثناء. والدليل
  عليه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَطَاء غَيْرَ مَجْذُوذٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 108] ومعنى قوله في مقابلته:
  { إِنَّ رَبَّكَ فَعَّالٌ لّمَا يُرِيدُ } أنه يفعل بأهل النار ما يريد من العذاب،
  كما يعطي أهل الجنة عطاءه الذي لا انقطاع له، فتأمّله فإنّ القرآن يفسر بعضه بعضاً،
  ولا يخدعنك عنه قول المجبرة. إنّ المراد بالاستثناء خروج أهل الكبائر من النار بالشفاعة،
  فإنّ الاستثناء الثاني ينادي على تكذيبهم ويسجل بافترائهم. وما ظنك بقوم نبذوا كتاب
  الله لما روى لهم بعض النوابت عن عبد الله بن عمرو بن العاص:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(528)
  ليأتين على جهنم يوم تصفق فيه أبوابها ليس فيها أحد؛ وذلك بعد ما يلبثون فيها أحقاباً،
  وقد بلغني أن من الضلال من اغترّ بهذا الحديث، فاعتقد أن الكفار لا يخلدون في النار.
  وهذا ونحوه والعياذ بالله من الخذلان المبين، زادنا الله هداية إلى الحق ومعرفة بكتابه،
  وتنبيهاً على أن نعقل عنه، ولئن صح هذا عن ابن العاص، فمعناه أنهم يخرجون من حرّ النار
  إلى برد الزمهرير فذلك خلوّ جهنم وصفق أبوابها، وأقول: ما كان لابن عمرو في سيفيه،
  ومقاتلته بهما علي بن أبي طالب رضي الله عنه، ما يشغله عن تسيير هذا الحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
