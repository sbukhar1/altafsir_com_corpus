  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَتْ رُسُلُنَا لُوطاً سِيۤءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعاً وَقَالَ هَـٰذَا يَوْمٌ
  عَصِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">كانت مساءة لوط وضيق ذرعه لأنه حسب
  أنهم إنس، فخاف عليهم خبث قومه وأن يعجز عن مقاومتهم ومدافعتهم. روي أنّ الله تعالى
  قال لهم: لا تهلكوهم حتى يشهد عليهم لوط أربع شهادات، فلما مشى معهم منطلقاً بهم إلى
  منزله قال لهم: أما بلغكم أمر هذه القرية؟ قالوا: وما أمرهم؟ قال: أشهد بالله إنها
  لشرقرية في الأرض عملاً، يقول ذلك أربع مرات، فدخلوا معه منزله ولم يعلم بذلك أحد،
  فخرجت امرأته فأخبرت بهم قومها. يقال: يوم عصيب، وعصوصب، إذا كان شديداً من قولك: عصبه،
  إذا شدّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
