  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَتْ رُسُلُنَا لُوطاً سِيۤءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعاً وَقَالَ هَـٰذَا يَوْمٌ
  عَصِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولـما جاءت ملائكتنا
  لوطاً، ساءه مـجيئهم. وهو «فعل» من السَّوء، وضاق بهم بـمـجيئهم ذَرْعا يقول: وضاقت
  نفسه غمًّا بـمـجيئهم، وذلك أنه لـم يكن يعلـم أنهم رسل الله فـي حال ما ساءه مـجيئهم،
  وعلـم من قومه ما هم علـيه من إتـيانهم الفـاحشة، وخاف علـيهم، فضاق من أجل ذلك بـمـجيئهم
  ذرعاً، وعلـم أنه سيحتاج إلـى الـمدافعة عن أضيافه، ولذلك قال: { هَذَا يَوْمٌ عَصِيبٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلـمَّا جاءَتْ رُسُلُنا
  لُوطاً سِيءَ بِهِمْ وَضَاقَ بِهِمْ ذَرْعاً } يقول: ساء ظنًّا بقومه وضاق ذرعاً بأضيافه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن حذيفة أنه
  قال: لـما جاءت الرسل لوطاً أتَوْه وهو فـي أرض له يعمل فـيها، وقد قـيـل لهم والله
  أعلـم: لا تهلكوهم حتـى يشهد لوط قال: فأتوه فقالوا: إنا متضيفوك اللـيـلة فـانطلق
  بهم، فلـما مضى ساعة التفت فقال: أما تعلـمون ما يعمل أهل هذه القرية؟ والله ما أعلـم
  علـى ظهر الأرض أناساً أخبث منهم قال: فمضى معهم، ثم قال الثانـية مثل ما قال، فـانطلق
  بهم، فلـما بصرت بهم عجوز السُّوء امرأته، انطلقتْ فأنذرتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: قال حذيفة،
  فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم
  بن بشير، قال: ثنا عمرو بن قـيس الـملائي، عن سعيد بن بشير، عن قتادة، قال: أتت الـملائكة
  لوطاً وهو فـي مزرعة له، وقال الله للـملائكة: إن شهد لوط علـيهم أربع شهادات فقد أَذِنت
  لكم فـي هلكتهم. فقالوا: يا لوط إنا نريد أن نَضِيفك اللـيـلة، فقال: وما بلغكم من
  أمرهم؟ قالوا: وما أمرهم؟ قال: أشهد بـالله إنها لشرّ قرية فـي الأرض عملاً يقول ذلك
  أربع مرّات. فشهد علـيهم لوط أربع شهادات، فدخـلوا معه منزله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: خرجت الـملائكة
  من عند إبراهيـم نـحو قرية لوط، فأتَوها نصف النهار، فلـما بلغوا نهر سَدُوم لقوا ابنة
  لوط تستقـي من الـماء لأهلها، وكانت له ابنتان، اسم الكبرى رثيا، والصغرى زغرتا، فقالوا
  لها: يا جارية، هل من منزل؟ قالت: نعم، فمكانكم لا تدخـلوا حتـى آتـيكم فرقت علـيهم
  من قومها، فأتت أبـاها فقالت: يا أبتاه أرادك فتـيان علـى بـاب الـمدينة ما رأيت وجه
  قوم أحسن منهم، لا يأخذْهم قومك فـيفضحوهم وقد كان قومه نَهَوه أن يُضِيف رجلاً، فقالوا:
  خـلّ عنّا فلنُضِف الرجال فجاء بهم، فلـم يعلـم أحد إلا أهل بـيت لوط، فخرجت امرأته
  فأخبرت قومها، قالت: إن فـي بـيت لوط رجالاً ما رأيت مثل وجوههم قَطُّ فجاءه قومه يُهْرَعون
  إلـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
