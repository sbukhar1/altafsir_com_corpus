  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَمَّا جَآءَتْ رُسُلُنَا لُوطاً سِيۤءَ بِهِمْ
  وَضَاقَ بِهِمْ ذَرْعاً وَقَالَ هَـٰذَا يَوْمٌ عَصِيبٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: خرجت الرسل فـيـما يزعم أهل التوراة
  من عند إبراهيـم إلـى لوط بـالـمؤتفِكة، فلـما جاءت الرسل لوطاً سيء بهم { وَضَاقَ
  بِهِمْ ذَرَعا } وذلك من تـخوّف قومه علـيهم أن يفضحوه فـي ضيفه، فقال: { هَذَا يَوْمٌ
  عَصِيبٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَقال هَذَا يَوْمٌ
  عَصِيبٌ } فإنه يقول: وقال لوط: هذا الـيوم يوم شديد شره، عظيـم بَلاؤه، يقال منه:
  عَصَب يومُنا هذا يَعْصِب عَصْبـاً، ومنه قول عديّ بن زيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكنتُ لِزَازَ خَصْمِكَ لـم أُعَرِّدْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَدْ سَلَكُوكَ
  فِـي يَوْمٍ عَصِيبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول الراجز</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَوْمٌ عَصِيبٌ يَعْصِبُ الأبْطالا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَصْبَ القَوِيّ السَّلَـمَ الطِّوَالا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنَّكَ إلاَّ تُرْضِ بَكْرَ بنَ وَائِلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يكُنْ لَكَ يَوْمٌ بـالعِرَاقِ عَصِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال كعب بن جُعيـل</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويُـلَبُّونَ
  بـالـحَضِيصِ فِئامٌ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عارِفـاتٌ مِنْهُ بِـيَوْمٍ عَصِيبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: عصيب:
  شديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: { هَذَا يَوْمٌ عَصِيبٌ } يقول شديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: { هَذَا يَوْمٌ
  عَصِيبٌ } أي يوم بلاء وشدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يَوْمٌ عَصِيبٌ } شديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَقالَ هَذَا يَوْمٌ عَصِيبٌ }: أي يوم شديد.</font></font><font
