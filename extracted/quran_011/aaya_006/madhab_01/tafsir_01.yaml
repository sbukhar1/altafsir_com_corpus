aaya: ۞ وَمَا مِنْ دَابَّةٍ فِي الْأَرْضِ إِلَّا عَلَى اللَّهِ رِزْقُهَا وَيَعْلَمُ
  مُسْتَقَرَّهَا وَمُسْتَوْدَعَهَا ۚ كُلٌّ فِي كِتَابٍ مُبِينٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مِن دَآبَّةٍ
  فِي ٱلأَرْضِ إِلاَّ عَلَى ٱللَّهِ رِزْقُهَا وَيَعْلَمُ مُسْتَقَرَّهَا وَمُسْتَوْدَعَهَا
  كُلٌّ فِي كِتَابٍ مُّبِينٍ }يعنـي تعالـى ذكره بقوله: { وَما مِنْ دَابَّةٍ فِـي الأرْضِ
  إلاَّ علـى اللَّهِ رِزْقُها } وما تدبّ دابة فـي الأرض. والدابة: الفـاعلة من دبّ
  فهو يدبّ، وهو دابّ، وهي دابة. { إلا علـى اللَّهِ رِزْقُها } يقول: إلا ومن الله رزقها
  الذي يصل إلـيها هو به متكفل، وذلك قُوُتها وغذاؤها وما به عيشها.وبنـحو الذي قلنا
  فـي ذلك قال بعض أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: مـجاهد، فـي قوله: { وَما مِنْ دَابَّةٍ فِـي الأرْضِ
  إلاَّ علـى اللَّهِ رِزْقُها } قال: ما جاءها من رزق فمن الله، وربـما لـم يرزقها حتـى
  تـموت جوعاً، ولكن ما كان من رزق فمن الله.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَما مِنْ دَابَّةٍ فِـي
  الأرْضِ إلاَّ علـى اللَّهِ رِزْقُها } قال: كلّ دابة.حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: {
  وَما مِنْ دَابَّةٍ فِـي الأرْضِ إلاَّ علـى اللَّهِ رِزْقُها } يعنـي: كلّ دابة والناس
  منهم.وكان بعض أهل العلـم بكلام العرب من أهل البصرة يزعم أن كل ماش فهو دابة، وأن
  معنى الكلام: وما دابة فـي الأرض، وأنّ «من» زائدة.وقوله: { وَيَعْلَـمُ مُسْتَقَرَّها
  } حيث تستقرّ فـيه، وذلك مأواها الذي تأوي إلـيه لـيلاً أو نهارا. { وَمُسْتَوْدَعَها
  }: الـموضع الذي يُودِعها، إما بـموتها فـيه أو دفنها.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا ابن التـيـمي، عن لـيث، عن الـحكم، عن مِقْسم، عن ابن عبـاس، قال: { مُسْتَقَرَّها
  } ، حيث تأوي، { وَمُسْتَوْدَعَها } حيث تـموت.حدثنـي الـمثنى، قال: ثنا عبد الله بن
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَيَعْلَـمُ مُسْتَقَرَّها
  } يقول، حيث تأوى، { وَمُسْتَوْدَعَها } يقول، إذا ماتت.حدثنا ابن وكيع، قال: ثنا الـمـحاربـيّ،
  عن لـيث، عن الـحكم، عن مِقْسم، عن ابن عبـاس: { وَيَعْلَـمُ مُسْتَقَرَّها وَمُسْتَوْدَعُها
  } قال، الـمستقرّ: حيث تأوي، والـمستودع، حيث تـموت.وقال آخرون: { مُسَتَقَرَّها }
  فـي الرحم، { وَمُسْتَوْدَعَها }: فـي الصلب. ذكر من قال ذلك:حدثنا الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَيَعْلَـمُ مُسْتَقَرَّها
  }: فـي الرحم، { وَمُسْتَوْدَعَها }: فـي الصلب، مثل التـي فـي الأنعام.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه عن ابن عبـاس، قوله:
  { وَيَعْلَـمُ مُسْتَقَرَّها وَمُسْتَوْدَعَها } فـالـمستقرّ: ما كان فـي الرحم، والـمستودع:
  ما كان فـي الصلب.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { وَيَعْلَـمُ مُسْتَقَرَّها } يقول: فـي الرحم، {
  وَمُسْتَوْدَعَها } فـي الصلب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مِن دَآبَّةٍ فِي ٱلأَرْضِ إِلاَّ
  عَلَى ٱللَّهِ رِزْقُهَا وَيَعْلَمُ مُسْتَقَرَّهَا وَمُسْتَوْدَعَهَا كُلٌّ فِي كِتَابٍ
  مُّبِينٍ }وقال آخرون: الـمستقرّ: فـي الرحم، والـمستودع: حيث تـموت. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا أبـي ويعلـى بن فضيـل، عن إسماعيـل، عن إبراهيـم، عن عبد الله:
  { وَيَعْلَـمُ مُسْتَقَرَّها وَمُسْتَوْدَعَها } قال: { مستقرّها }: الأرحام، { ومستودعها
  }: الأرض التـي تـموت فـيها.قال: ثنا عبـيد الله، عن إسرائيـل، عن السدي، عن مرّة،
  عن عبد الله: { وَيَعْلَـمُ مُسْتَقَرَّها وَمُسْتَوْدَعَها } الـمستقرُّ: الرحم، والـمستودع.
  الـمكان الذي تـموت فـيه.وقال آخرون مُسْتَقَرَّها: أيام حياتها وَمُسْتَوْدَعَها:
  حيث تـموت فـيه. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن
  بن سعد، قال: أخبرنا أبو جعفر، عن الربـيع بن أنس، قوله: { وَيَعْلَـمُ مُسْتَقَرَّها
  وَمُسْتَوْدَعَها } قال: مستقرّها: أيام حياتها، ومستودعها: حيث تـموت ومن حيث تبعث.وإنـما
  اخترنا القول الذي اخترناه فـيه، لأن الله جلّ ثناؤه أخبر أن ما رزقت الدوابّ من رزق
  فمنه، فأولـى أن يتبع ذلك أن يعلـم مثواها ومستقرّها دون الـخبر عن علـمه بـما تضمنته
  الأصلاب والأرحام.ويعنـي بقوله: { كُلّ فِـي كِتابٍ مُبِـينٍ } عدد كل دابة، ومبلغ
  أرزاقها وقدر قرارها فـي مستقرّها، ومدة لبثها فـي مستودعها، كلّ ذلك فـي كتاب عند
  الله مثبت مكتوب مبـين، يبـين لـمن قرأه أن ذلك مثبت مكتوب قبل أن يخـلقها ويوجدها.
  وهذا إخبـار من الله جلّ ثناؤه الذين كانوا يثنون صدورهم لـيستـخفوا منه أنه قد علـم
  الأشياء كلها، وأثبتها فـي كتاب عنده قبل أن يخـلقها ويوجدها يقول لهم تعالـى ذكره:
  فمن كان قد علـم ذلك منهم قبل أن يوجدهم، فكيف يخفـي علـيه ما تنطوي علـيه نفوسهم إذا
  ثَنَوْا به صدورهم واستغشوا علـيه ثـيابهم؟\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

