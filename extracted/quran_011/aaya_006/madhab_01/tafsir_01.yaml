  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مِن دَآبَّةٍ فِي ٱلأَرْضِ إِلاَّ عَلَى ٱللَّهِ رِزْقُهَا وَيَعْلَمُ مُسْتَقَرَّهَا
  وَمُسْتَوْدَعَهَا كُلٌّ فِي كِتَابٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { وَما مِنْ دَابَّةٍ فِـي الأرْضِ إلاَّ علـى اللَّهِ رِزْقُها
  } وما تدبّ دابة فـي الأرض. والدابة: الفـاعلة من دبّ فهو يدبّ، وهو دابّ، وهي دابة.
  { إلا علـى اللَّهِ رِزْقُها } يقول: إلا ومن الله رزقها الذي يصل إلـيها هو به متكفل،
  وذلك قُوُتها وغذاؤها وما به عيشها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال بعض أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: مـجاهد، فـي قوله: {
  وَما مِنْ دَابَّةٍ فِـي الأرْضِ إلاَّ علـى اللَّهِ رِزْقُها } قال: ما جاءها من رزق
  فمن الله، وربـما لـم يرزقها حتـى تـموت جوعاً، ولكن ما كان من رزق فمن الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَما مِنْ دَابَّةٍ فِـي الأرْضِ إلاَّ علـى اللَّهِ
  رِزْقُها } قال: كلّ دابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: {
  وَما مِنْ دَابَّةٍ فِـي الأرْضِ إلاَّ علـى اللَّهِ رِزْقُها } يعنـي: كلّ دابة والناس
  منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العلـم بكلام العرب
  من أهل البصرة يزعم أن كل ماش فهو دابة، وأن معنى الكلام: وما دابة فـي الأرض، وأنّ
  «من» زائدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَعْلَـمُ مُسْتَقَرَّها
  } حيث تستقرّ فـيه، وذلك مأواها الذي تأوي إلـيه لـيلاً أو نهارا. { وَمُسْتَوْدَعَها
  }: الـموضع الذي يُودِعها، إما بـموتها فـيه أو دفنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن التـيـمي، عن لـيث، عن الـحكم،
  عن مِقْسم، عن ابن عبـاس، قال: { مُسْتَقَرَّها } ، حيث تأوي، { وَمُسْتَوْدَعَها }
  حيث تـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَيَعْلَـمُ مُسْتَقَرَّها
  } يقول، حيث تأوى، { وَمُسْتَوْدَعَها } يقول، إذا ماتت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا الـمـحاربـيّ، عن لـيث، عن الـحكم، عن مِقْسم، عن ابن عبـاس: {
  وَيَعْلَـمُ مُسْتَقَرَّها وَمُسْتَوْدَعُها } قال، الـمستقرّ: حيث تأوي، والـمستودع،
  حيث تـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: { مُسَتَقَرَّها } فـي
  الرحم، { وَمُسْتَوْدَعَها }: فـي الصلب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَيَعْلَـمُ
  مُسْتَقَرَّها }: فـي الرحم، { وَمُسْتَوْدَعَها }: فـي الصلب، مثل التـي فـي الأنعام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه عن ابن عبـاس، قوله: { وَيَعْلَـمُ مُسْتَقَرَّها وَمُسْتَوْدَعَها } فـالـمستقرّ:
  ما كان فـي الرحم، والـمستودع: ما كان فـي الصلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول
  فـي قوله: { وَيَعْلَـمُ مُسْتَقَرَّها } يقول: فـي الرحم، { وَمُسْتَوْدَعَها } فـي
  الصلب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
