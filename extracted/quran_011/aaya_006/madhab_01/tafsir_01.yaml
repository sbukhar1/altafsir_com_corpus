  رِزْقُهَا وَيَعْلَمُ مُسْتَقَرَّهَا وَمُسْتَوْدَعَهَا كُلٌّ فِي كِتَابٍ مُّبِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الـمستقرّ: فـي الرحم، والـمستودع: حيث تـموت. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي ويعلـى
  بن فضيـل، عن إسماعيـل، عن إبراهيـم، عن عبد الله: { وَيَعْلَـمُ مُسْتَقَرَّها وَمُسْتَوْدَعَها
  } قال: { مستقرّها }: الأرحام، { ومستودعها }: الأرض التـي تـموت فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبـيد الله، عن إسرائيـل، عن السدي، عن مرّة، عن عبد الله:
  { وَيَعْلَـمُ مُسْتَقَرَّها وَمُسْتَوْدَعَها } الـمستقرُّ: الرحم، والـمستودع. الـمكان
  الذي تـموت فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون مُسْتَقَرَّها: أيام
  حياتها وَمُسْتَوْدَعَها: حيث تـموت فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا أبو جعفر، عن الربـيع
  بن أنس، قوله: { وَيَعْلَـمُ مُسْتَقَرَّها وَمُسْتَوْدَعَها } قال: مستقرّها: أيام
  حياتها، ومستودعها: حيث تـموت ومن حيث تبعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترنا القول الذي اخترناه فـيه، لأن الله جلّ ثناؤه أخبر أن ما رزقت الدوابّ من رزق
  فمنه، فأولـى أن يتبع ذلك أن يعلـم مثواها ومستقرّها دون الـخبر عن علـمه بـما تضمنته
  الأصلاب والأرحام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { كُلّ فِـي كِتابٍ
  مُبِـينٍ } عدد كل دابة، ومبلغ أرزاقها وقدر قرارها فـي مستقرّها، ومدة لبثها فـي مستودعها،
  كلّ ذلك فـي كتاب عند الله مثبت مكتوب مبـين، يبـين لـمن قرأه أن ذلك مثبت مكتوب قبل
  أن يخـلقها ويوجدها. وهذا إخبـار من الله جلّ ثناؤه الذين كانوا يثنون صدورهم لـيستـخفوا
  منه أنه قد علـم الأشياء كلها، وأثبتها فـي كتاب عنده قبل أن يخـلقها ويوجدها يقول
  لهم تعالـى ذكره: فمن كان قد علـم ذلك منهم قبل أن يوجدهم، فكيف يخفـي علـيه ما تنطوي
  علـيه نفوسهم إذا ثَنَوْا به صدورهم واستغشوا علـيه ثـيابهم؟</font></font><font class=\"TextResultArabic\"><font
