  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مِن دَآبَّةٍ فِي ٱلأَرْضِ إِلاَّ عَلَى ٱللَّهِ رِزْقُهَا وَيَعْلَمُ مُسْتَقَرَّهَا
  وَمُسْتَوْدَعَهَا كُلٌّ فِي كِتَابٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: كيف قال: { عَلَى ٱللَّهِ رِزْقُهَا } بلفظ الوجوب وإنما هو تفضل؟ قلت: هو تفضل
  إلا أنه لما ضمن أن يتفضل به عليهم، رجع التفضل واجباً كنذور العباد. والمتستقرّ: مكانه
  من الأرض ومسكنه. والمتسودع حيث كان مودعاً قبل الاستقرار، من صلب، أو رحم، أو بيضة
  { وَمُسْتَوْدَعَهَا } كل واحد من الدواب ورزقها ومستقرّها ومستودعها في اللوح، يعني
  ذكرها مكتوب فيه مبين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
