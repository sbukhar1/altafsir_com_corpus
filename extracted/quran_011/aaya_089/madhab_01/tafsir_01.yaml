  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  لاَ يَجْرِمَنَّكُمْ شِقَاقِيۤ أَن يُصِيبَكُم مِّثْلُ مَآ أَصَابَ قَوْمَ نُوحٍ أَوْ
  قَوْمَ هُودٍ أَوْ قَوْمَ صَالِحٍ وَمَا قَوْمُ لُوطٍ مِّنكُم بِبَعِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل شعيب لقومه: { ويا قَوْمِ لا يجْرِمَنَّكُمْ
  شِقاقـي } يقول: لا يحملنكم عداوتـي وبغضي وفراق الدين الذي أنا علـيه، علـى الإصرار
  علـى ما أنتـم علـيه من الكفر بـالله وعبـادة الأوثان وبخس الناس فـي الـمكيال والـميزان
  وترك الإنابة والتوبة، فـيصِيبكم { مثلُ ما أصابَ قومَ نوحٍ } من الغرق { أوْ قومَ
  هودٍ } من العذاب { أوْ قَوْمَ صَالـحٍ } من الرجفة. { وما قَوْمُ لُوطٍ } الذين ائتفكت
  بهم الأرض { مِنْكُمْ بِبَعِيدٍ } هلاكهم، أفلا تتعظون به وتعتبرون؟ يقول: فـاعتبروا
  بهؤلاء، واحذروا أن يصيبكم بشقاقـي مثل الذي أصابهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا يجْرِمَنَّكُمْ شِقاقـي
  } يقول: لا يحملنكم فراقـي { إنْ يُصِيبَكُمْ مِثْلُ ما أصاب قَوْمَ نُوحٍ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { لا يَجْرِمَنَّكُمْ شِقاقـي } يقول: لا يحملنكم شقاقـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { لاَ يَجْرِمَنَّكُمْ شقاقـي } قال عداوتـي وبغضائي وفراقـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَما قَوْمُ لُوطٍ
  مِنْكُمْ بِبَعِيدٍ } قال: إنـما كانوا حديثاً منهم قريبـاً يعنـي قوم نوح وعاد وثمود
  وصالـح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَما قَوْمُ لُوطٍ مِنْكُمْ بِبَعِيدٍ
  } قال: إنـما كانوا حديثـي عهد قريب بعد نوح وثمود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقد يحتـمل أن يقال: معناه: وما دار قوم لوط منكم ببعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
