aaya: إِلَى اللَّهِ مَرْجِعُكُمْ ۖ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلَى ٱللَّهِ
  مَرْجِعُكُمْ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }يقول تعالى ذكره: إلى الله أيها
  القوم ما بكم ومصيركم، فاحذروا عقابه إن توليتم عما أدعوكم إليه من التوبة إليه من
  عبادتكم الآلهة والأصنام، فإنه مخلدكم نار جهنم إن هلكتم على شرككم قبل التوبة إليه.
  { وَهُوَ على كُلّ شَيْءٍ قَدِيرٌ } يقول: وهو على إحيائكم بعد مماتكم، وعقابكم على
  إشراككم به الأوثان وغير ذلك مما أراد بكم وبغيركم قادر.\r\n\t\t\t\r\n\t\t\t</section>"

