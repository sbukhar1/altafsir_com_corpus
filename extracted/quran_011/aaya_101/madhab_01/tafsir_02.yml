  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  مِنْ أَنْبَآءِ ٱلْقُرَىٰ نَقُصُّهُ عَلَيْكَ مِنْهَا قَآئِمٌ وَحَصِيدٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  ظَلَمْنَاهُمْ وَلَـٰكِن ظَلَمُوۤاْ أَنفُسَهُمْ فَمَا أَغْنَتْ عَنْهُمْ آلِهَتُهُمُ
  ٱلَّتِي يَدْعُونَ مِن دُونِ ٱللَّهِ مِن شَيْءٍ لَّمَّا جَآءَ أَمْرُ رَبِّكَ وَمَا
  زَادُوهُمْ غَيْرَ تَتْبِيبٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ذَٰلِكَ } مبتدأ
  { مِنْ أَنْبَاء ٱلْقُرَىٰ نَقُصُّهُ عَلَيْكَ } خبر بعد خبر، أي: ذلك النبأ بعض أنباء
  القرى المهلكة مقصوص عليك { مِنْهَا } الضمير للقرى، أي: بعضها باق وبعضها عافي الأثر،
  كالزرع القائم على ساقه والذي حصد. فإن قلت: ما محمل هذه الجملة؟ قلت: هي مستأنفة لا
  محل لها { وَمَا ظَلَمْنَـٰهُمْ } بإهلاكنا إياهم { وَلَـٰكِن ظَلَمُواْ أَنفُسَهُمْ
  } بارتكاب ما به أهلكوا { فَمَا أَغْنَتْ عَنْهُمْ ءالِهَتَهُمُ } فما قدرت أن ترد
  عنهم بأس الله { يَدْعُونَ } يعبدون وهي حكاية حال ماضية. و { لَّمَّا } منصوب بما
  أغنت { أَمْرُ رَبّكَ } عذابه ونقمته { تَتْبِيبٍ } تخسير. يقال تبّ إذا خسر. وتببه
  غيره، إذا أوقعه في الخسران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

