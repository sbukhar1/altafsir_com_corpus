  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَمَا ظَلَمْنَاهُمْ وَلَٰكِنْ ظَلَمُوا أَنْفُسَهُمْ ۖ فَمَا أَغْنَتْ عَنْهُمْ
  آلِهَتُهُمُ الَّتِي يَدْعُونَ مِنْ دُونِ اللَّهِ مِنْ شَيْءٍ لَمَّا جَاءَ أَمْرُ
  رَبِّكَ ۖ وَمَا زَادُوهُمْ غَيْرَ تَتْبِيبٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا ظَلَمْنَاهُمْ
  وَلَـٰكِن ظَلَمُوۤاْ أَنفُسَهُمْ فَمَا أَغْنَتْ عَنْهُمْ آلِهَتُهُمُ ٱلَّتِي يَدْعُونَ
  مِن دُونِ ٱللَّهِ مِن شَيْءٍ لَّمَّا جَآءَ أَمْرُ رَبِّكَ وَمَا زَادُوهُمْ غَيْرَ
  تَتْبِيبٍ }يقول تعالـى ذكره: وما عاقبنا أهل هذه القُرى التـي اقتصصنا نبأها علـيك
  يا مـحمد بغير استـحقاق منهم عقوبتنا، فتكون بذلك قد وضعنا عقوبتنا هم فـي غير موضعها،
  { ولَكِنْ ظَلَـمُوا أنْفُسَهُمْ } يقول: ولكنهم أوجبوا لأنفسهم بـمعصيتهم الله وكفرهم
  به، عقوبته وعذابه، فأحلوا بها ما لـم يكن لهم أن يحلوه بها، وأوجبوا لها ما لـم يكن
  لهم أن يوجبوه لها. { فَمَا أغْنَتْ عَنْهُمْ آلِهَتُهُمُ التـي يَدْعُونَ منْ دُونِ
  اللَّهِ منْ شَيْءٍ } يقول: فما دفعت عنهم آلهتهم التـي يدعونها من دون الله ويدعونها
  أربـابـاً من عقاب الله وعذابه إذا أحله بهم ربهم من شيء ولا ردّت عنهم شيئاً منه.
  { لَـمَّا جاءَ أمْرُ رَبِّكَ } يا مـحمد، يقول: لـما جاء قضاء ربك بعذابهم، فحقّ علـيهم
  عقابه ونزل بهم سخطه. { وَما زَادُوهُمْ غيرَ تَتْبـيبٍ } يقول: وما زادتهم آلهتهم
  عند مـجيء أمر ربك هؤلاء الـمشركين بعقاب الله غير تـخسير وتدمير وإهلاك، يقال منه:
  تببته أتببه تتبـيبـاً، ومنه قولهم للرجل: تبًّـا لك، قال جرير:عَرابة مِنْ بَقِـيَّةِ
  قَوْمِ لُوطٍ   ألا تَبًّـا لِـمَا فَعَلوا تَبـابَـاوبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا سعيد بن سلام أبو الـحسن البصري،
  قال: ثنا سفـيان، عن نسير بن ذعلوق، عن ابن عمر فـي قوله: { وَما زَادُوهُمْ غيرَ تَتْبِـيبٍ
  } قال: غير تـخسير.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد: { غيرَ تَتْبِـيبٍ } قال: تـخسير.حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا
  يزيد قال: ثنا سعيد، عن قتادة: { غيرَ تَتْبِـيبٍ } يقول: غير تـخسير.حدثنا مـحمد بن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { غيرَ تَتْبِـيبٍ } قال:
  غير تـخسير.وهذا الـخبر من الله تعالـى ذكره، وإن كان خبراً عمن مضى من الأمـم قبلنا،
  فإنه وعيد من الله جلّ ثناؤه لنا أيتها الأمة أنا إن سلكنا سبـيـل الأمـم قبلنا فـي
  الـخلاف علـيه وعلـى رسوله، سلك بنا سبـيـلهم فـي العقوبة، وإعلام منه لنا أنه لا يظلـم
  أحدا من خـلقه، وأن العبـاد هم الذين يظلـمون أنفسهم. كما:حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، قال: اعتذر يعنـي ربنا جلّ ثناؤه إلـى خـلقه، فقال: { وَما
  ظَلَـمْناهُم } مـما ذكرنا لك من عذاب من عذّبنا من الأمـم { وَلَكِنْ ظَلَـمُوا أنْفُسَهُم
  فَمَا أغْنَتْ عَنْهُمْ آلِهَتُهُمْ } حتـى بلغ: { وَما زَادُوهُمْ غيرَ تَتْبِـيبٍ
  } قال: ما زادهم الذين كانوا يعبدونهم غير تتبـيب.\r\n\t\t\t\r\n\t\t\t</section>"

