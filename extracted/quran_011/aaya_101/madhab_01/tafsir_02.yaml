aaya: وَمَا ظَلَمْنَاهُمْ وَلَٰكِنْ ظَلَمُوا أَنْفُسَهُمْ ۖ فَمَا أَغْنَتْ عَنْهُمْ
  آلِهَتُهُمُ الَّتِي يَدْعُونَ مِنْ دُونِ اللَّهِ مِنْ شَيْءٍ لَمَّا جَاءَ أَمْرُ
  رَبِّكَ ۖ وَمَا زَادُوهُمْ غَيْرَ تَتْبِيبٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ مِنْ أَنْبَآءِ
  ٱلْقُرَىٰ نَقُصُّهُ عَلَيْكَ مِنْهَا قَآئِمٌ وَحَصِيدٌ } * { وَمَا ظَلَمْنَاهُمْ
  وَلَـٰكِن ظَلَمُوۤاْ أَنفُسَهُمْ فَمَا أَغْنَتْ عَنْهُمْ آلِهَتُهُمُ ٱلَّتِي يَدْعُونَ
  مِن دُونِ ٱللَّهِ مِن شَيْءٍ لَّمَّا جَآءَ أَمْرُ رَبِّكَ وَمَا زَادُوهُمْ غَيْرَ
  تَتْبِيبٍ }{ ذَٰلِكَ } مبتدأ { مِنْ أَنْبَاء ٱلْقُرَىٰ نَقُصُّهُ عَلَيْكَ } خبر
  بعد خبر، أي: ذلك النبأ بعض أنباء القرى المهلكة مقصوص عليك { مِنْهَا } الضمير للقرى،
  أي: بعضها باق وبعضها عافي الأثر، كالزرع القائم على ساقه والذي حصد. فإن قلت: ما محمل
  هذه الجملة؟ قلت: هي مستأنفة لا محل لها { وَمَا ظَلَمْنَـٰهُمْ } بإهلاكنا إياهم {
  وَلَـٰكِن ظَلَمُواْ أَنفُسَهُمْ } بارتكاب ما به أهلكوا { فَمَا أَغْنَتْ عَنْهُمْ
  ءالِهَتَهُمُ } فما قدرت أن ترد عنهم بأس الله { يَدْعُونَ } يعبدون وهي حكاية حال
  ماضية. و { لَّمَّا } منصوب بما أغنت { أَمْرُ رَبّكَ } عذابه ونقمته { تَتْبِيبٍ }
  تخسير. يقال تبّ إذا خسر. وتببه غيره، إذا أوقعه في الخسران.\r\n\t\t\t\r\n\t\t\t</section>"

