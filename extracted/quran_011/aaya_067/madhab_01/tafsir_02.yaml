  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ يٰصَالِحُ قَدْ كُنتَ فِينَا مَرْجُوّاً
  قَبْلَ هَـٰذَا أَتَنْهَانَآ أَن نَّعْبُدَ مَا يَعْبُدُ آبَاؤُنَا وَإِنَّنَا لَفِي
  شَكٍّ مِّمَّا تَدْعُونَآ إِلَيْهِ مُرِيبٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ يٰقَوْمِ أَرَأَيْتُمْ
  إِن كُنتُ عَلَىٰ بَيِّنَةً مِّن رَّبِّي وَآتَانِي مِنْهُ رَحْمَةً فَمَن يَنصُرُنِي
  مِنَ ٱللَّهِ إِنْ عَصَيْتُهُ فَمَا تَزِيدُونَنِي غَيْرَ تَخْسِيرٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ آيَةً فَذَرُوهَا تَأْكُلْ فِيۤ أَرْضِ ٱللَّهِ وَلاَ
  تَمَسُّوهَا بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابٌ قَرِيبٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
