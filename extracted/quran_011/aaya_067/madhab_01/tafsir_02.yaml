  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ
  ثَمُودَ أَخَاهُمْ صَالِحاً قَالَ يٰقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ
  غَيْرُهُ هُوَ أَنشَأَكُمْ مِّنَ ٱلأَرْضِ وَٱسْتَعْمَرَكُمْ فِيهَا فَٱسْتَغْفِرُوهُ
  ثُمَّ تُوبُوۤاْ إِلَيْهِ إِنَّ رَبِّي قَرِيبٌ مُّجِيبٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰصَالِحُ قَدْ كُنتَ فِينَا مَرْجُوّاً قَبْلَ هَـٰذَا أَتَنْهَانَآ أَن نَّعْبُدَ
  مَا يَعْبُدُ آبَاؤُنَا وَإِنَّنَا لَفِي شَكٍّ مِّمَّا تَدْعُونَآ إِلَيْهِ مُرِيبٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰقَوْمِ أَرَأَيْتُمْ إِن كُنتُ عَلَىٰ بَيِّنَةً مِّن رَّبِّي وَآتَانِي مِنْهُ رَحْمَةً
  فَمَن يَنصُرُنِي مِنَ ٱللَّهِ إِنْ عَصَيْتُهُ فَمَا تَزِيدُونَنِي غَيْرَ تَخْسِيرٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ آيَةً فَذَرُوهَا تَأْكُلْ فِيۤ أَرْضِ ٱللَّهِ وَلاَ
  تَمَسُّوهَا بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابٌ قَرِيبٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَعَقَرُوهَا فَقَالَ
  تَمَتَّعُواْ فِي دَارِكُمْ ثَلاَثَةَ أَيَّامٍ ذٰلِكَ وَعْدٌ غَيْرُ مَكْذُوبٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَ أَمْرُنَا نَجَّيْنَا صَالِحاً وَٱلَّذِينَ آمَنُواْ مَعَهُ بِرَحْمَةٍ مِّنَّا
  وَمِنْ خِزْيِ يَوْمِئِذٍ إِنَّ رَبَّكَ هُوَ ٱلْقَوِيُّ ٱلْعَزِيزُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَخَذَ
  ٱلَّذِينَ ظَلَمُواْ ٱلصَّيْحَةُ فَأَصْبَحُواْ فِي دِيَارِهِمْ جَاثِمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَأَن
  لَّمْ يَغْنَوْاْ فِيهَآ أَلاَ إِنَّ ثَمُودَ كَفرُواْ رَبَّهُمْ أَلاَ بُعْداً لِّثَمُودَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هُوَ أَنشَأَكُمْ مّنَ ٱلأَرْضِ } لم ينشئكم منها إلا هو، ولم يستعمركم
  فيها غيره. وإنشاؤهم منها خلق آدم من التراب { وَٱسْتَعْمَرَكُمْ فِيهَا } وأمركم بالعمارة،
  والعمارة متنوعة إلى واجب وندب ومباح ومكروه، وكان ملوك فارس قد أكثروا من حفر الأنهار
  وغرس الأشجار، وعمروا الأعمار الطوال، مع ما كان فيهم من عسف الرعايا، فسأل نبي من
  أنبياء زمانهم ربه عن سبب تعميرهم، فأوحى إليه: إنهم عمروا بلادي فعاش فيها عبادي.
  وعن معاوية بن أبي سفيان أنه أخذ في إحياء الأرض في آخر أمره، فقيل له، فقال: ما حملني
  عليه إلا قول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَيْسَ الفَتَى
  بِفتَي لاَيسْتَضَاءُ بِه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلاَ تَكُونُ
  لَهُ في الأَرْضِ آثَارُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: استعمركم من العمر، نحو استبقاكم من البقاء، وقد جعل من العمرى.
  وفيه وجهان، أحدهما: أن يكون استعمر في معنى أعمر، كقولك استهلكه في معنى أهلكه. ومعناه:
  أعمركم فيها دياركم، ثم هو وارثها منكم عند انقضاء أعماركم. والثاني أن يكون بمعنى
  جعلكم معمرين دياركم فيها، لأنّ الرجل إذا ورّث داره من بعده فكأنما أعمره إياها، لأنه
  يسكنها عمره ثم يتركها لغيره { قَرِيبٌ } داني الرحمة سهل المطلب { مُّجِيبٌ } لمن
  دعاه وسأله { فِينَا } فيما بيننا { مَرْجُوّا } كانت تلوح فيك مخايل الخير وأمارات
  الرشد فكنا نرجوك لننتفع بك، وتكون مشاوراً في الأمور ومسترشداً في التدابير، فلما
  نطقت بهذا القول انقطع رجاؤنا عنك وعلمنا أن لا خير فيك. وعن ابن عباس: فاضلاً خيراً
  نقدّمك على جميعنا. وقيل: كنا نرجو أن تدخل في ديننا وتوافقنا على ما نحن عليه { يَعْبُدُ
  ءابَاؤُنَا } حكاية حال ماضية { مُرِيبٍ } من أرابه إذا أوقعه في الريبة وهي قلق النفس
  وانتفاء الطمأنينة باليقين. أو من «أراب الرجل» إذا كان ذا ريبة على الإسناد المجازي.
  قيل: { إِن كُنتُ عَلَىٰ بَيّنَةٍ مّن رَّبّى } بحرف الشك وكان على يقين أنه على بينة،
  لأنّ خطابه للجاحدين، فكأنه قال: قدّروا أني على بينة من ربي، وأني نبيّ على الحقيقة،
  وانظروا إن تابعتكم وعصيت ربي في أوامره، فمن يمنعني من عذاب الله؟ { فَمَا تَزِيدُونَنِى
  } إذن حينئذ { غَيْرَ تَخْسِيرٍ } يعني تخسرون أعمالي وتبطلونها. أو فما تزيدونني بما
  تقولون لي وتحملونني عليه غير أن أخسركم، أي أنسبكم إلى الخسران وأقول لكم إنكم خاسرون
  { ءَايَةً } نصب على الحال قد عمل فيها ما دلّ عليه اسم الإشارة من معنى الفعل. فإن
  قلت: فبم يتعلق { لَكُمْ } قلت بآية حالاً منها متقدّمة؛ لأنها لو تأخرت لكانت صفة
  لها، فلما تقدمت انتصبت على الحال { عَذَابٌ قَرِيبٌ } عاجل لا يستأخر عن مسكم لها
  بسوء إلا يسيراً، وذلك ثلاثة أيام ثم يقع عليكم { تَمَتَّعُواْ } استمتعوا بالعيش {
  فِى دَارِكُمْ } في بلدكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
