  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَأَن
  لَّمْ يَغْنَوْاْ فِيهَآ أَلاَ إِنَّ ثَمُودَ كَفرُواْ رَبَّهُمْ أَلاَ بُعْداً لِّثَمُودَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وتسمى البلاد الديار؛ لأنه يدار فيه أي يتصرف. يقال: ديار بكر، لبلادهم.
  وتقول العرب الذين حوالي مكة: نحن من عرب الدار، يريدون من عرب البلد. وقيل: في دار
  الدنيا. وقيل: عقروها يوم الأربعاء وهلكوا يوم السبت { غَيْرُ مَكْذُوبٍ } غير مكذوب
  فيه، فاتسع في الظرف بحذف الحرف واجرائه مجرى المفعول به، كقولك: يوم مشهود، من قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَيَوْمَ شَهِدْنَاهُ.........</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أو على المجاز، كأنه قيل للوعد: نفي بك، فإذا وفى به فقد صدق ولم يكذب.
  أو وعد غير كذب، على أنّ المكذوب مصدر كالمجلود والمعقول، وكالمصدوقة بمعنى الصدق {
  وَمِنْ خِزْىِ يَوْمِئِذٍ } قرىء مفتوح الميم لأنه مضاف إلى إذ، وهو غير متمكن، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَلَى حِينَ عَاتَبْتُ المَشِيبَ عَلَى
  الصِّبَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: علام عطف؟ قلت: على نجينا، لأنّ تقديره ونجيناهم من خزي يومئذ،
  كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَجَّيْنَاهُمْ مّنْ عَذَابٍ غَلِيظٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  58] على: وكانت التنجية من خزي يومئذ، أي من ذله ومهانته وفضيحته، ولا خزي أعظم من
