  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَخَذَ
  ٱلَّذِينَ ظَلَمُواْ ٱلصَّيْحَةُ فَأَصْبَحُواْ فِي دِيَارِهِمْ جَاثِمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَأَن
  لَّمْ يَغْنَوْاْ فِيهَآ أَلاَ إِنَّ ثَمُودَ كَفرُواْ رَبَّهُمْ أَلاَ بُعْداً لِّثَمُودَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وأصاب الذين فعلوا ما لـم يكن لهم فعله من عَقْر
  ناقة الله وكفرهم به الصيحةُ، { فَأصْبَحُوا فِـي دِيارِهِمْ جاثِمِينَ } قد جَثَمتهم
  الـمنايا، وتركتهم خموداً بأفنـيتهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فأصْبَحُوا فِـي دِيارِهِمْ جاثِمِينَ
  } يقول: أصبحوا قد هلكوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ كأنْ لَـمْ يَغْنَوْا فِـيها }
  يقول: كأن لـم يعيشوا فـيها، ولـم يعمروا بها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { كأنْ لَـمْ يَغْنَوْا فِـيها } كأن لـم يعيشوا فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا ذلك فـيـما مضى بشواهده فأغنـي ذلك عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ألا أنَّ ثَمُودَ كَفَرُوا رَبَّهُمْ } يقول: ألا إن ثمود كفروا بآيات ربهم فجحدوها.
  { ألا بُعْداً لِثَمُودَ } يقول: ألا أبعد الله ثمود لنزول العذاب بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
