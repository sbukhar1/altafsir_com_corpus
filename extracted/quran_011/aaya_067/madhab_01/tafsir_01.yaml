aaya: وَأَخَذَ الَّذِينَ ظَلَمُوا الصَّيْحَةُ فَأَصْبَحُوا فِي دِيَارِهِمْ جَاثِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَخَذَ ٱلَّذِينَ
  ظَلَمُواْ ٱلصَّيْحَةُ فَأَصْبَحُواْ فِي دِيَارِهِمْ جَاثِمِينَ } * { كَأَن لَّمْ
  يَغْنَوْاْ فِيهَآ أَلاَ إِنَّ ثَمُودَ كَفرُواْ رَبَّهُمْ أَلاَ بُعْداً لِّثَمُودَ
  }يقول تعالـى ذكره: وأصاب الذين فعلوا ما لـم يكن لهم فعله من عَقْر ناقة الله وكفرهم
  به الصيحةُ، { فَأصْبَحُوا فِـي دِيارِهِمْ جاثِمِينَ } قد جَثَمتهم الـمنايا، وتركتهم
  خموداً بأفنـيتهم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فأصْبَحُوا
  فِـي دِيارِهِمْ جاثِمِينَ } يقول: أصبحوا قد هلكوا.{ كأنْ لَـمْ يَغْنَوْا فِـيها
  } يقول: كأن لـم يعيشوا فـيها، ولـم يعمروا بها. كما:حدثنـي الـمثنى، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { كأنْ لَـمْ يَغْنَوْا
  فِـيها } كأن لـم يعيشوا فـيها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  مثله.وقد بـيَّنا ذلك فـيـما مضى بشواهده فأغنـي ذلك عن إعادته.وقوله: { ألا أنَّ ثَمُودَ
  كَفَرُوا رَبَّهُمْ } يقول: ألا إن ثمود كفروا بآيات ربهم فجحدوها. { ألا بُعْداً لِثَمُودَ
  } يقول: ألا أبعد الله ثمود لنزول العذاب بهم.\r\n\t\t\t\r\n\t\t\t</section>"

