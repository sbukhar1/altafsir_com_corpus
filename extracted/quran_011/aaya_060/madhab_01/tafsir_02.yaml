aaya: وَأُتْبِعُوا فِي هَٰذِهِ الدُّنْيَا لَعْنَةً وَيَوْمَ الْقِيَامَةِ ۗ أَلَا إِنَّ
  عَادًا كَفَرُوا رَبَّهُمْ ۗ أَلَا بُعْدًا لِعَادٍ قَوْمِ هُودٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتِلْكَ عَادٌ
  جَحَدُواْ بِآيَاتِ رَبِّهِمْ وَعَصَوْاْ رُسُلَهُ وَٱتَّبَعُوۤاْ أَمْرَ كُلِّ جَبَّارٍ
  عَنِيدٍ } * { وَأُتْبِعُواْ فِي هَـٰذِهِ ٱلدُّنْيَا لَعْنَةً وَيَوْمَ ٱلْقِيَامَةِ
  أَلاۤ إِنَّ عَاداً كَفَرُواْ رَبَّهُمْ أَلاَ بُعْداً لِّعَادٍ قَوْمِ هُودٍ }{ وَتِلْكَ
  عَادٌ } إشارة إلى قبورهم وآثارهم، كأنه قال: سيحوا في الأرض فانظروا إليها واعتبروا،
  ثم استأنف وصف أحوالهم فقال: { جَحَدُواْ بِآيَـٰتِ رَبّهِمْ وَعَصَوْاْ رُسُلَهُ }
  لأنهم إذا عصوا رسولهم فقد عصوا جميع رسل الله،{ لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ }[البقرة:
  285] قيل لم يرسل إليهم إلا هود وحده { كُلّ جَبَّارٍ عَنِيدٍ } يريد رؤساءهم وكبراءهم
  ودعاتهم إلى تكذيب الرسل. ومعنى اتباع أمرهم: طاعتهم. ولما كانوا تابعين لهم دون الرسل
  جعلت اللعنة تابعة لهم في الدارين تكبهم على وجوههم في عذاب الله. و { أَلاۤ } وتكرارها
  مع النداء على كفرهم والدعاء عليهم، تهويل لأمرهم وتفظيع له، وبعث على الاعتبار بهم
  والحذر من مثل حالهم. فإن قلت: { بُعْدًا } دعاء بالهلاك، فما معنى الدعاء به عليهم
  بعد هلاكهم؟ قلت: معناه الدلالة على أنهم كانوا مستأهلين له: ألا ترى إلى قوله:إخْوَتي
  لاَ تَبْعَدُوا أبدَا   وَبَلَى وَاللَّهِ قَدْ بَعِدُوا{ قَوْمِ هُودٍ } عطف بيان
  لعاد: فإن قلت: ما الفائدة في هذا البيان والبيان حاصل بدونه؟ قلت: الفائدة فيه أن
  يوسموا بهذه الدعوة وسما، وتجعل فيهم أمراً محققاً لا شبهة فيه بوجه من الوجوه، ولأنّ
  عاداً عادان: الأولى القديمة التي هي قوم هود والقصة فيهم، والأخرى إرم.\r\n\t\t\t\r\n\t\t\t</section>"

