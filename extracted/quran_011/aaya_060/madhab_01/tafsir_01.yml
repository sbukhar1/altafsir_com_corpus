  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُتْبِعُواْ
  فِي هَـٰذِهِ ٱلدُّنْيَا لَعْنَةً وَيَوْمَ ٱلْقِيَامَةِ أَلاۤ إِنَّ عَاداً كَفَرُواْ
  رَبَّهُمْ أَلاَ بُعْداً لِّعَادٍ قَوْمِ هُودٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وأتبع عاد قوم هود فـي هذه الدنـيا غضبـاً من الله وسخطة يوم القـيامة،
  مثلها لعنة إلـى اللعنة التـي سلفت لهم من الله فـي الدنـيا. { أَلاَ إِنَّ عَاداً
  كَفَرُوا رَبَّهمْ ألا بُعْداً لِعادٍ قَوْمِ هُودٍ } يقول: أبعدهم الله من الـخير،
  يقال: كَفَرَ فلان رَبَّه وكفر بَربِّه، وشكرت لك وشكرتك. وقـيـل: إن معنى كفروا ربهم:
  كفروا نعمة ربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
