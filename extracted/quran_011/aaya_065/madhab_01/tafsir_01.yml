  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَعَقَرُوهَا
  فَقَالَ تَمَتَّعُواْ فِي دَارِكُمْ ثَلاَثَةَ أَيَّامٍ ذٰلِكَ وَعْدٌ غَيْرُ مَكْذُوبٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فعقرت ثمود ناقة الله. وفـي الكلام مـحذوف قد ترك
  ذكره استغناء بدلالة الظاهر علـيه، وهو: فكذّبوه فعقروها. فقال لهم صالـح: { تَـمَتَّعُوا
  فِـي دَارِكُمْ ثَلاثَةَ أيَّامٍ } يقول: استـمتعوا فـي دار الدنـيا بحياتكم ثلاثة
  أيام. { ذلكَ وَعْدٌ غيرُ مَكْذُوبٍ } يقول: هذا الأجل الذي أجَّلتكم وعد من الله،
  وعدكم بـانقضائه الهلاك، ونزول العذاب بكم غير مكذوب، يقول: لـم يكذبكم فـيه من أعلـمكم
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَعَقَرُوها فَقالَ تَـمَتَّعُوا فِـي دَارِكُمْ ثَلاثَةَ
  أيَّامٍ ذلكَ وَعْدٌ غيرُ مَكْذُوبٍ } وذُكِر لنا أن صالـحاً حينَ أخبرهم أن العذاب
  أتاهم لبسوا الأنطاع والأكسية، وقـيـل لهم: إن آية ذلك أن تصفرّ ألوانكم أوّل يوم،
  تـم تـحمرّ فـي الـيوم الثانـي، ثم تسودّ فـي الـيوم الثالث وذُكر لنا أنهم لـما عقروا
  الناقة ندموا وقالوا: علـيكم الفصيـلَ فصعد الفصيـل القارة والقارة الـجبل حتـى إذا
  كان الـيوم الثالث، استقبل القبلة وقال: يا ربّ أمي يا ربّ أمي ثلاثاً. قال: فأرسلت
  الصيحة عند ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان ابن عبـاس يقول: لو صعدتـم
  القارة لرأيتـم عظام الفصيـل. وكانت منازل ثمود بحجرْ بـين الشام والـمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { تَـمَتَّعُوا فِـي دَارِكُمْ ثَلاثَةَ أيَّامٍ } قال: بقـية آجالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة أن ابن عبـاس قال: لو صعدتـم علـى القارة لرأيتـم عظام الفصيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
