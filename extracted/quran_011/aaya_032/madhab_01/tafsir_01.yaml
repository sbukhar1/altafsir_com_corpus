aaya: قَالُوا يَا نُوحُ قَدْ جَادَلْتَنَا فَأَكْثَرْتَ جِدَالَنَا فَأْتِنَا بِمَا
  تَعِدُنَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰنُوحُ
  قَدْ جَادَلْتَنَا فَأَكْثَرْتَ جِدَالَنَا فَأْتِنَا بِمَا تَعِدُنَآ إِن كُنتَ مِنَ
  ٱلصَّادِقِينَ }يقول تعالـى ذكره: قال قوم نوح لنوح علـيه السلام: قد خاصمتنا فأكثرت
  خصومتنا، فأتنا بـما تعدنا من العذاب إن كنت من الصادقـين فـي عداتك ودعواك أنك لله
  رسول. يعنـي بذلك أنه لن يقدر علـى شيء من ذلك.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { جادَلْتَنا } قال: ماريتنا.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.وحدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال مـجاهد: { قالوا يا نُوحُ قَدْ جادَلْتَنا } قال: ماريتنا، { فَأكْثَرْتَ جِدَالَنا
  فَأْتِنا بِـمَا تَعِدُنا } قال ابن جُرَيج: تكذيبـا بـالعذاب، وأنه بـاطل.\r\n\t\t\t\r\n\t\t\t</section>"

