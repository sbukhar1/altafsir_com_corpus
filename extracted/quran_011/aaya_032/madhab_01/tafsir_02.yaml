aaya: قَالُوا يَا نُوحُ قَدْ جَادَلْتَنَا فَأَكْثَرْتَ جِدَالَنَا فَأْتِنَا بِمَا
  تَعِدُنَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ
