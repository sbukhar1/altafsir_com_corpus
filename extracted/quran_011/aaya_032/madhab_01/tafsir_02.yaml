aaya: قَالُوا يَا نُوحُ قَدْ جَادَلْتَنَا فَأَكْثَرْتَ جِدَالَنَا فَأْتِنَا بِمَا
  تَعِدُنَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰنُوحُ
  قَدْ جَادَلْتَنَا فَأَكْثَرْتَ جِدَالَنَا فَأْتِنَا بِمَا تَعِدُنَآ إِن كُنتَ مِنَ
  ٱلصَّادِقِينَ }{ جَادَلْتَنَا فَأَكْثَرْتَ جِدَالَنَا } معناه: أردت جدالنا وشرعت
  فيه فأكثرته، كقولك: جاد فلان فأكثر وأطاب { فَأْتِنَا بِمَا تَعِدُنَا } من العذاب
  المعجل.\r\n\t\t\t\r\n\t\t\t</section>"

