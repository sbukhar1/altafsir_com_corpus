  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  تَوَكَّلْتُ عَلَى ٱللَّهِ رَبِّي وَرَبِّكُمْ مَّا مِن دَآبَّةٍ إِلاَّ هُوَ آخِذٌ
  بِنَاصِيَتِهَآ إِنَّ رَبِّي عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  إنـي علـى الله الذي هو مالكي ومالككم والقِّم علـى جميع خـلقه { تَوَكَّلْتُ } من
  أن تصيبونـي أنتـم وغيركم من الـخـلق بسوء، فإنه لـيس من شيء يدبّ علـى الأرض إلا والله
  مالكه وهو فـي قبضته وسلطانه ذلـيـل له خاضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قـيـل: هو آخذ بناصيتها، فخصّ بـالأخذ الناصية دون سائر أماكن الـجسد؟
  قـيـل: لأن العرب كانت تستعمل ذلك فـي وصفها من وصفته بـالذلة والـخضوع، فتقول: ما
  ناصية فلان إلا بـيد فلان، أي أنه له مطيع يصرفه كيف شاء وكانوا إذا أسروا الأسير فأرادوا
  إطلاقه والـمن علـيه جزّوا ناصيته لـيعتدوا بذلك علـيه فخرا عند الـمفـاخرة. فخاطبهم
  الله بـما يعرفون فـي كلامهم، والـمعنى ما ذكرت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ رَبِّـي علـى صِرَاط مُسْتَقِـيـمٍ } يقول: إن ربـي علـى طريق الـحق، يجازي
  الـمـحسن من خـلقه بإحسانه والـمسيء بإساءته، لا يظلـم أحداً منهم شيئاً ولا يقبل منهم
  إلا الإسلام والإيـمان به. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { إنَّ
  رَبَّـي علـى صِرَاط مُسْتَقِـيـمٍ } الـحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
