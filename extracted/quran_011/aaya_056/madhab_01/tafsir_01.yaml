aaya: إِنِّي تَوَكَّلْتُ عَلَى اللَّهِ رَبِّي وَرَبِّكُمْ ۚ مَا مِنْ دَابَّةٍ إِلَّا
  هُوَ آخِذٌ بِنَاصِيَتِهَا ۚ إِنَّ رَبِّي عَلَىٰ صِرَاطٍ مُسْتَقِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنِّي تَوَكَّلْتُ
  عَلَى ٱللَّهِ رَبِّي وَرَبِّكُمْ مَّا مِن دَآبَّةٍ إِلاَّ هُوَ آخِذٌ بِنَاصِيَتِهَآ
  إِنَّ رَبِّي عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ }يقول: إنـي علـى الله الذي هو مالكي ومالككم
  والقِّم علـى جميع خـلقه { تَوَكَّلْتُ } من أن تصيبونـي أنتـم وغيركم من الـخـلق بسوء،
  فإنه لـيس من شيء يدبّ علـى الأرض إلا والله مالكه وهو فـي قبضته وسلطانه ذلـيـل له
  خاضع.فإن قال قائل: وكيف قـيـل: هو آخذ بناصيتها، فخصّ بـالأخذ الناصية دون سائر أماكن
  الـجسد؟ قـيـل: لأن العرب كانت تستعمل ذلك فـي وصفها من وصفته بـالذلة والـخضوع، فتقول:
  ما ناصية فلان إلا بـيد فلان، أي أنه له مطيع يصرفه كيف شاء وكانوا إذا أسروا الأسير
  فأرادوا إطلاقه والـمن علـيه جزّوا ناصيته لـيعتدوا بذلك علـيه فخرا عند الـمفـاخرة.
  فخاطبهم الله بـما يعرفون فـي كلامهم، والـمعنى ما ذكرت.وقوله: { إنَّ رَبِّـي علـى
  صِرَاط مُسْتَقِـيـمٍ } يقول: إن ربـي علـى طريق الـحق، يجازي الـمـحسن من خـلقه بإحسانه
  والـمسيء بإساءته، لا يظلـم أحداً منهم شيئاً ولا يقبل منهم إلا الإسلام والإيـمان
  به. كما:حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن
  مـجاهد: { إنَّ رَبَّـي علـى صِرَاط مُسْتَقِـيـمٍ } الـحق.حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد مثله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.\r\n\t\t\t\r\n\t\t\t</section>"

