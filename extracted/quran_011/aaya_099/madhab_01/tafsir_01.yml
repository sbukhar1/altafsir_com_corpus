  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُتْبِعُواْ
  فِي هَـٰذِهِ لَعْنَةً وَيَوْمَ ٱلْقِيَامَةِ بِئْسَ ٱلرِّفْدُ ٱلْمَرْفُودُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول الله تعالـى ذكره: وأتبعهم الله فـي هذه، يعنـي فـي هذه الدنـيا
  مع العذاب الذي عجله لهم فـيها من الغرق فـي البحر، لعنته. { وَيَوْمَ القِـيامَة }
  يقول: وفـي يوم القـيامة أيضاً يـلعنون لعنة أخرى. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزة،
  عن مـجاهد: { وأُتْبِعُوا فِـي هَذِهِ لَعْنَةً وَيَوْمَ القِـيامَةِ } قال: لعنة أخرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وأُتْبِعُوا فِـي هَذِهِ لَعْنَةً وَيَوْمَ القِـيامَةِ } قال
  زيدوا بلعنته لعنة أخرى، فتلك لعنتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وأُتْبِعُوا
  فِـي هَذِهِ لَعْنَةً وَيَوْمَ القِـيامَةِ بِئْسَ الرّفْدُ الـمَرْفُودُ } اللعنة
  فـي أثر اللعنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وأُتْبِعُوا فِـي هَذِهِ لَعْنَةً
  وَيَوْمَ القِـيامَةِ } قال: زيدوا لعنة أخرى، فتلك لعنتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { فِـي هَذِهِ
  } قال: فـي الدنـيا { وَيَوْمَ القِـيامَةِ } أردفوا بلعنة أخرى زيدوها، فتلك لعنتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بِئْسَ الرّفْدُ الـمَرْفُودُ } يقول: بئس العون الـمعان
  اللعنة الـمزيدة فـيها أخرى منها. وأصل الرفد: العون، يقال منه: رفد فلان فلانا عند
  الأمير يرفده رفدا بكسر الراء، وإذا فُتـحت، فهو السَّقـي فـي القدح العظيـم، والرَّفد:
  القدح الضخم، ومنه قول الأعشى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رُبَّ رَفْدٍ
  هَرَقْتَهُ ذلكَ الـيَوْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَ وأسْرَى
  مِنْ مَعْشَرٍ أقْتالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: رفد فلان حائطه، وذلك إذا أسنده بخشبة لئلا يسقط. والرَّفد
  بفتـح الراء الـمصدر، يقال منه: رَفَدَهُ يَرْفِده رِفْداً. والرِّفد: اسم الشيء الذي
  يُعطاه الإنسان وهو الـمَرْفد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { بِئْسَ
  الرّفْدُ الـمَرْفُودُ } قال: لعنة الدنـيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { بِئْسَ الرّفْدُ
  الـمَرْفُودُ } قال: لعنهم الله فـي الدنـيا، وزيد لهم فـيها اللعنة فـي الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { وَيَوْم القِـيامَةِ بِئْسَ الرّفْدُ الـمَرْفُودُ } قال: لعنة
  فـي الدنـيا، وزيدوا فـيها لعنة فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وأُتْبِعُوا فِـي هَذِهِ لَعْنَةً
  وَيَوْمَ القِـيامَةِ بِئْسَ الرّفْدُ الـمَرْفُودُ } يقول: ترادفت علـيهم اللعنتان
  من الله لعنة فـي الدنـيا، ولعنة فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد، عن جويبر، عن الضحاك، قال: أصابتهم لعنتان فـي الدنـيا،
  رفدت إحداهما الأخرى، وهو قوله: { وَيَوْمَ القِـيامَة بِئْسَ الرّفْدُ الـمَرْفُودُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
