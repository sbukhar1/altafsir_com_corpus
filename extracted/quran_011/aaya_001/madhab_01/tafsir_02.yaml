  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤر
  كِتَابٌ أُحْكِمَتْ آيَاتُهُ ثُمَّ فُصِّلَتْ مِن لَّدُنْ حَكِيمٍ خَبِيرٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أُحْكِمَتْ ءايَٱتُهُ } نظمت نظما رصينا محكماً لا يقع في نقض ولا
  خلل، كالبناء المحكم المرصف. ويجوز أن يكون نقلا بالهمزة، من «حكم» بضم الكاف، إذا
  صار حكيماً: أي جعلت حكيمة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">آيات ٱلْكِتَـٰبِ ٱلْحَكِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  1] وقيل: منعت من الفساد، من قولهم: أحكمت الدابة إذا وضعت عليها الحكمة لتمنعها من
  الجماح. قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبَنِي حَنِيفَةَ
  أَحْكِمُوا سُفَهَاءَكُم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنِّي أخَافُ
  عَلَيْكُمُ أنْ أغْضَبَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعن قتادة: أُحكمت من الباطل { ثُمّ فُصّلَتْ } كما تفصل القلائد بالفرائد،
  من دلائل التوحيد، والأحكام، والمواعظ، والقصص. أو جعلت فصولاً، سورة سورة، وآية آية.
  وفرقت في التنزيل ولم تنزل جملة واحدة. أو فصل فيها ما يحتاج إليه العباد: أي بين ولخص.
  وقرىء: «أحكمت آياته ثم فصلت» أي أحكمتها أنا ثم فصلتها. وعن عكرمة والضحاك: ثم فصلت،
  أي فرّقت بين الحق والباطل. فإن قلت: ما معنى ثم؟ قلت: ليس معناها التراخي في الوقت،
  ولكن في الحال، كما تقول: هي محكمة أحسن الإحكام، ثم مفصلة أحسن التفصيل. وفلان كريم
  الأصل، ثم كريم الفعل، وكتاب: خبر مبتدأ محذوف وأحكمت: صفة له. وقوله: { مِن لَّدُنْ
  حَكِيمٍ خَبِيرٍ } صفة ثانية. ويجوزأن يكون خبراً بعد خبر، وأن يكون صلة لأحكمت وفصلت،
  أي: من عنده إحكامها وتفصيلها، وفيه طباق حسن؛ لأنَّ المعنى: أحكمها حكيم وفصلها: أي
  بينها وشرحها خبير عالم بكيفيات الأمور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

