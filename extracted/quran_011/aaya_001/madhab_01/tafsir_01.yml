  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، قال: ثنا ابن
  أبي نجيح، عن مجاهد في قول الله: { ثُمَّ فُصّلَتْ } قال: فسرت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن
  مجاهد: { فُصّلَتْ } قال: فسرت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا محمد بن بكر، عن ابن جريج، قال: بلغني، عن مجاهد: { ثُمَّ فُصّلَتْ } قال: فسرت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة: معناه: بيِّنت، وقد ذكرنا الرواية بذلك قبل، وهو شبيه
  المعنى بقول مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { مِنْ لَدُنْ حَكِيمٍ
  خَبِيرٍ } فإن معناه: حكيم بتدبير الأشياء وتقديرها، خبير بما يؤول إليه عواقبها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { مِنْ
  لَدُنْ حَكِيمٍ خَبِيرٍ } يقول: من عند حكيم خبير.</font></font><font class=\"TextResultArabic\"><font
