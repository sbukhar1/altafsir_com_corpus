  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤر
  كِتَابٌ أُحْكِمَتْ آيَاتُهُ ثُمَّ فُصِّلَتْ مِن لَّدُنْ حَكِيمٍ خَبِيرٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: قد ذكرنا اختلاف أهل التأويل في تأويل قوله { الر }
  والصواب من القول في ذلك عندنا بشواهده، بما أغنى عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كِتابٌ أُحْكِمَتْ آياتُهُ } يعني: هذا الكتاب الذي أنزله
  الله على نبيه محمد صلى الله عليه وسلم، وهو القرآن. ورفع قوله: «كتابٌ» بنية: هذا
  كتاب. فأما على قول من زعم أن قوله: { الر } مراد به سائر حروف المعجم التي نزل بها
  القرآن، وجعلت هذه الحروف دلالة على جميعها، وأن معنى الكلام: هذه الحروف كتاب أحكمت
  آياته، فإن الكتاب على قوله ينبغي أن يكون مرفوعاً بقوله: { الر }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { أُحْكِمَتْ آياتُهُ ثُمَّ فُصّلَتْ } فإن أهل التأويل
  اختلفوا في تأويله، فقال بعضهم: تأويله: أحكمت آياته بالأمر والنهي، ثم فصلت بالثواب
  والعقاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرني أبو محمد الثقفي، عن الحسن، في قوله: { كِتابٌ أُحْكِمَتْ آياتُهُ
  ثُمَّ فُصّلَتْ } قال: أحكمت بالأمر والنهِي، وفصّلت بالثواب والعقاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا عبد الكريم بن محمد الجرجاني، عن أبي بكر
  الهذلي، عن الحسن: { الر كِتابٌ أُحْكِمَتْ آياتُهُ } قال: أحكمت في الأمر والنهي وفصلت
  بالوعيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن الزبير، عن ابن عيينة، عن رجل، عن الحسن: { الر كِتابٌ أُحْكِمَتْ
  آياتُهُ } قال: بالأمر والنهِي { ثُمَّ فُصّلَتْ } قال: بالثواب والعقاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن الحسن قول خلافَ هذا. وذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن أبي بكر، عن الحسن، قال:
  وحدثنا عباد بن العوّام، عن رجل، عن الحسن: { أُحْكِمَتْ } بالثواب والعقاب { ثُمَّ
  فُصّلَتْ } بالأمر والنهِي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: أحكمت آياته
  من الباطل، ثم فصلت، فبين منها الحلال والحرام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الر كِتابٌ
  أُحْكِمَتْ آياتُهُ ثُمَّ فُصّلَتْ مِنْ لَدُنْ حَكِيمٍ خَبِيرٍ } أحكمها الله من الباطل
  ثم فصلها بعلمه، فبين حلاله وحرامه وطاعته ومعصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { أُحْكِمَتْ آياتُهُ
  ثُمَّ فُصّلَتْ } قال: أحكمها الله من الباطل، ثم فصلها: بينها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين في ذلك بالصواب قول من قال: معناه: أحكم الله آياته
  من الدَّخل والخلل والباطل، ثم فصلها بالأمر والنهي. وذلك أن إحكام الشيء إصلاحه وإتقانه،
  وإحكام آيات القرآن إحكامها من خلل يكون فيها أو باطل يقدر ذو زيغ أن يطعن فيها من
  قبله. وأما تفصيل آياته فإنه تمييز بعضها من بعض بالبيان عما فيها من حلال وحرام وأمر
  ونهي. وكان بعض المفسرين يفسر قوله: { فُصّلَتْ } بمعنى: فسرت، وذلك نحو الذي قلنا
  فيه من القول.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
