  وَلاَ يَزَالُونَ مُخْتَلِفِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَن رَّحِمَ رَبُّكَ وَلِذٰلِكَ خَلَقَهُمْ
  وَتَمَّتْ كَلِمَةُ رَبِّكَ لأَمْلأَنَّ جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا شريك، عن لـيث، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك: { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل
  الـحقّ لـيس فـيهم اختلاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا بن يـمان،
  عن سفـيان، عن ابن جريج، عن عكرمة: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: الـيهود
  والنصارى. { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي الـحكم بن أبـان
  عن عكرمة، عن ابن عبـاس: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل البـاطل. {
  إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة، فـي قوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ
  إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: لا يزالون مختلفـين فـي الهوى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلاَ
  يَزَالُونَ مُخْتَلِفِـينَ إلاَّ مَنْ رَحِمَ رَبُّكَ } فأهل رحمة الله أهل جماعة وإن
  تفرّقت دورهم وأبدانهم، وأهل معصيته أهل فرقة وإن اجتـمعت دورهم وأبدانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن الأعمش:
  { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: من جعله علـى
  الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد العزيز، قال: ثنا الـحسن
  بن واصل، عن الـحسن: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل البـاطل إلاَّ مَنْ
  رَحِمَ رَبُّكَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزة عن مـجاهد فـي قوله: { وَلاَ
  يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل البـاطل. { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال:
  أهل الـحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد وابن وكيع، قالا:
  ثنا جرير، عن لـيث، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ولا يزالون مختلفـين فـي الرزق، فهذا فقـير وهذا غنّى. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  معتـمر، عن أبـيه، أن الـحسن قال: مختلفـين فـي الرزق، سخر بعضهم لبعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: مختلفـين فـي الـمغفرة والرحمة، أو كما قال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي تأويـل ذلك بـالصواب قول من قال: معنى ذلك: ولا
  يزال الناس مختلفـين فـي أديانهم وأهوائهم علـى أديان وملل وأهواء شتّـى، { إلاَّ مَنْ
  رَحِمَ رَبُّكَ } فآمن بـالله وصدّق رسله، فإنهم لا يختلفون فـي توحيد الله وتصديق
  رسله وما جاءهم من عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلت ذلك أولـى بـالصواب فـي تأويـل ذلك، لأن الله جلّ ثناؤه أتبع ذلك قوله: { وَتَـمَّتْ
  كِلـمَةُ رَبِّكَ لأَمْلأَنَّ جَهَنَّـمَ مِنَ الـجِنَّةِ والنَّاسِ أجمَعِينَ } ففـي
  ذلك دلـيـل واضح أن الذي قبله من ذكر خبره عن اختلاف الناس، إنـما هو خبر عن اختلاف
  مذموم يوجب لهم النار، ولو كان خبراً عن اختلافهم فـي الرزق لـم يعقب ذلك بـالـخبر
  عن عقابهم وعذابهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
