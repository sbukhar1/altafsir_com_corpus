  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  شَآءَ رَبُّكَ لَجَعَلَ ٱلنَّاسَ أُمَّةً وَاحِدَةً وَلاَ يَزَالُونَ مُخْتَلِفِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَن رَّحِمَ رَبُّكَ وَلِذٰلِكَ خَلَقَهُمْ وَتَمَّتْ كَلِمَةُ رَبِّكَ لأَمْلأَنَّ
  جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولو شاء ربك يا مـحمد لـجعل الناس كلها جماعة واحدة علـى ملة واحدة ودين
  واحد. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَوْ شَاءَ رَبُّكَ لَـجَعَلَ النَّاسَ أُمَّةً وَاحِدَةٍ
  } يقول: لـجعلهم مسلـمين كلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } يقول تعالـى ذكره: ولا يزال الناس مختلفـين، {
  إلاَّ مَنْ رَحِمَ رَبُّكَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الاختلاف الذي وصف الله الناس أنهم لا يزالون به، فقال بعضهم:
  هو الاختلاف فـي الأديان. فتأويـل ذلك علـى مذهب هؤلاء ولا يزال الناس مختلفـين علـى
  أديان شتّـى من بـين يهودي ونصرانـي ومـجوسي، ونـحو ذلك. وقال قائلو هذه الـمقالة:
  استثنى الله من ذلك من رحمهم، وهم أهل الإيـمان. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن طلـحة بن عمرو، عن عطاء: {
  وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: الـيهود والنصارى والـمـجوس. والـحنـيفـية
  هم الذين رحم ربك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا قبـيصة،
  قال: ثنا سفـيان، عن طلـحة بن عمرو، عن عطاء: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ }
  قال: الـيهود والنصارى والـمـجوس { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: هم الـحنـيفـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم وابن وكيع، قالا: ثنا ابن علـية، قال: أخبرنا
  منصور بن عبد الرحمن، قال: قلت للـحسن، قوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ إلاَّ
  مَنْ رَحِمَ رَبُّكَ }. قال: الناس مختلفون علـى أديان شتـى، إلا من رحم ربك، فمن رحم
  غير مختلفـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن حسن بن صالـح، عن لـيث، عن مـجاهد: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل
  البـاطل. { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَلاَ يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل البـاطل. إلاَّ مَنْ رَحِمَ رَبُّكَ قال:
  أهل الـحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا معلـي بن أسد، قال: ثنا عبد العزيز، عن منصور بن عبد الرحمن، قال: سئل الـحسن عن
  هذه الآية: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: الناس
  كلهم مختلفون علـى أديان شتّـى. { إلاَّ مَنْ رَحِمَ رَبُّكَ } فمن رحم غير مختلف.
  فقلت له: ولذلك خـلقهم؟ فقال: خـلق هؤلاء لـجنته وهؤلاء لناره، وخـلق هؤلاء لرحمته
  وخـلق هؤلاء لعذابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الرحمن
  بن سعد، قال: ثنا أبو جعفر، عن لـيث، عن مـجاهد، فـي قوله: { وَلاَ يَزَالُونَ مُخْتَلِفِـينَ
  } قال: أهل البـاطل. { إلاَّ مَنْ رَحِمَ رَبُّكَ } قال: أهل الـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحمانـي، قال: ثنا شريك، عن خصيف، عن مـجاهد، قوله: { وَلاَ
  يَزَالُونَ مُخْتَلِفِـينَ } قال: أهل الـحقّ وأهل البـاطل.</font></font>&#13;\t\t\t<label
