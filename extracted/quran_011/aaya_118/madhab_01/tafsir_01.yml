  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَلذلكَ خَـلَقَهُمْ } فإن أهل التأويـل اختلفوا فـي
  تأويـله، فقال بعضهم: معناه: وللاختلاف خـلقهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن
  مبـارك بن فضالة، عن الـحسن: { وَلذلكَ خَـلَقَهُمْ } قال: للاختلاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، قال: ثنا منصور بن عبد الرحمن،
  قال: قلت للـحسن، ولذلك خـلقهم؟ فقال: خـلق هؤلاء لـجنته وخـلق هؤلاء لناره، وخـلق
