  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  شَآءَ رَبُّكَ لَجَعَلَ ٱلنَّاسَ أُمَّةً وَاحِدَةً وَلاَ يَزَالُونَ مُخْتَلِفِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَن رَّحِمَ رَبُّكَ وَلِذٰلِكَ خَلَقَهُمْ وَتَمَّتْ كَلِمَةُ رَبِّكَ لأَمْلأَنَّ
  جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَوْ شَاء رَبُّكَ لَجَعَلَ ٱلنَّاسَ أُمَّةً وَاحِدَةً } يعني لاضطرهم إلى أن يكونوا
  أهل أمّة واحدة أي ملة واحدة وهي ملة الإسلام، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ هَـٰذِهِ أُمَّتُكُمْ أُمَّةً
  وَاحِدَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 92] وهذا الكلام يتضمن نفي الاضطرار، وأنه لم يضطرهم إلى
  الاتفاق على دين الحق، ولكنه مكنهم من الاختيار الذي هو أساس التكليف، فاختار بعضهم
  الحق وبعضهم الباطل، فاختلفوا، فلذلك قال: { وَلاَ يَزَالُونَ مُخْتَلِفِينَ إِلاَّ
  مَن رَّحِمَ رَبُّكَ } إلا ناساً هداهم الله ولطف بهم، فاتفقوا على دين الحق غير مختلفين
  فيه { وَلِذٰلِكَ خَلَقَهُمْ } ذلك إشارة إلى ما دل عليه الكلام الأوّل وتضمنه، يعني:
  ولذلك من التمكن والاختيار الذي كان عنه الاختلاف خلقهم، ليثيب مختار الحق بحسن اختياره،
  ويعاقب مختار الباطل بسوء اختياره { وَتَمَّتْ كَلِمَتُ رَبّكَ } وهي قوله للملائكة
  { لأَمْلاَنَّ جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ أَجْمَعِينَ } لعلمه بكثرة من
  يختار الباطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

