  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ سُعِدُواْ فَفِي ٱلْجَنَّةِ خَالِدِينَ فِيهَا مَا دَامَتِ ٱلسَّمَٰوَٰتُ
  وَٱلأَرْضُ إِلاَّ مَا شَآءَ رَبُّكَ عَطَآءً غَيْرَ مَجْذُوذٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء فـي قراءة ذلك، فقرأته عامة قراء الـمدينة والـحجاز
  والبصرة وبضع الكوفـيـين: «وأما الَّذِينَ سَعِدُوا» بفتـح السين، وقرأ ذلك جماعة من
  قراء الكوفة: { وأمَّا الَّذِينَ سُعِدُوا } بضم السين، بـمعنى: رُزقوا السعادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أنهما قراءتان معروفتان فبأيتهما قرأ القارىء
  فمصيب الصواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف قـيـل: { سِعُدُوا
  } فـيـما لـم يسمّ فـاعله، ولـم يقل: «أُسعدوا»، وأنت لا تقول فـي الـخبر فـيـما سُمى
  فـاعله سعده الله، بل إنـما تقول: أسعده الله؟ قـيـل: ذلك نظير قولهم: هو مـجنون مـحبوب
  فـيـما لـم يسم فـاعله، فإذا سموا فـاعله، قـيـل: أجنّه الله وأحبّه، والعرب تفعل ذلك
  كثـيراً. وقد بـيَّنا بعض ذلك فـيـما مضى من كتابنا هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتأويـل
  ذلك: وأما الذين سُعدوا برحمة الله، فهم فـي الـجنة خالدين فـيها ما دامت السموات والأرض،
  يقول: أبداً، إلا ما شاء ربك. فـاختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: إلا
  ما شاء ربك من قدْر ما مكثوا فـي النار قبل دخولهم الـجنة، قالوا: وذلك فـيـمن أخرج
  من النار من الـمؤمنـين فأدخـل الـجنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الضحاك، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأمَّا
  الَّذِينَ سُعِدُوا ففـي الـجَنَّةِ خَالدِينَ فِـيها ما دَامَتِ السَّمَاوَاتُ والأرْضُ،
  إلاَّ ما شاء رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هو أيضاً فـي الذين يخرجون من النار فـيدخـلون الـجنة، يقول:
  خالدين فـي الـجنة ما دامت السماوات والأرض، { إلاَّ ما شاءَ رَبُّكَ } يقول: إلا ما
  مكثوا فـي النار حتـى أدخـلوا الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: إلا ما شاء ربك من الزيادة علـى قدر مدّة دوام السماوات والأرض، قالوا:
  وذلك هو الـخـلود فـيها أبداً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن أبـي مالك، يعنـي ثعلبة، عن أبـي سنان: { وأمَّا الَّذِينَ
  سُعِدُوا فَفِـي الـجَنَّةِ خَالدِينَ فِـيها ما دَامَتِ السَّمَاوَاتُ والأرْضُ إلاَّ
  ما شاءَ رَبُّكَ } قال: ومشيئته خـلودهم فـيها، ثم أتبعها فقال: { عطاءً غيرَ مَـجْذُوذٍ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي وجه الاستثناء
  فـي هذا الـموضع، فقال بعضهم فـي ذلك معنـيان: أحدهما أن تـجعله استثناء يستثنـيه ولا
  يفعله، كقولك: والله لأضربنك إلا أن أرى غير ذلك، وعزمك علـى ضربه، قال: فكذلك قال:
  { خَالدِينَ فِـيها ما دَامَتِ السَّمَاوَاتُ والأرْضُ إلاَّ ما شَاءَ رَبُّكَ } ولا
  يشاؤه. قال: والقول الآخر: أن العرب إذا استثنت شيئاً كثـيراً مع مثله ومع ما هو أكثر
  منه كان معنى إلا ومعنى الواو «سوى» فمن ذلك قوله: { خَالدِينَ فِـيها ما دَامَتِ السَّمَاوَاتُ
  والأرْضُ } سوى ما شاء الله من زيادة الـخـلود، فـيجعل «إلا» مكان «سوى» فـيصلـح، وكأنه
  قال: خالدين فـيها ما دامت السماوات والأرض سوى ما زادهم من الـخـلود والأبد.</font></font>&#13;\t\t\t<label
