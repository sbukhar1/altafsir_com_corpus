  href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ سُعِدُواْ فَفِي ٱلْجَنَّةِ خَالِدِينَ
  فِيهَا مَا دَامَتِ ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ إِلاَّ مَا شَآءَ رَبُّكَ عَطَآءً غَيْرَ
  مَجْذُوذٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ومثله فـي الكلام أن تقول: لـي علـيك
  ألف إلا الألفـين اللذين قبله. قال: وهذا أحبّ الوجهين إلـيّ لأن الله لا يخـلف وعده.
  وقد وصل الاستثناء بقوله: { عَطاءً غيرَ مَـجْذُوذٍ } فدلّ علـى أن الاستثناء لهم بقوله
  فـي الـخـلود غير منقطع عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخر منهم بنـحو هذا القول، وقالوا: جائز فـيه وجه ثالث، وهو أن يكون استثنى من خـلودهم
  فـي الـجنة احتبـاسهم عنها ما بـين الـموت والبعث وهو البرزخ إلـى أن يصيروا إلـى الـجنة.
  ثم هو خـلود الأبد، يقول: فلـم يغيبوا عن الـجنة إلا بقدر إقامتهم فـي البرزخ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر منهم: جائز أن يكون دوام السموات والأرض بـمعنى الأبد علـى
  ما تعرف العرب وتستعمل وتستثنى الـمشيئة من داومها لأن أهل الـجنة وأهل النار قد كانوا
  فـي وقت من أوقات دوام السماوات والأرض فـي الدنـيا لا فـي الـجنة، فكأنه قال: خالدين
  فـي الـجنة وخالدين فـي النار دوام السماء، والأرض إلا ما شاء ربك من تعميرهم فـي الدنـيا
  قبل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك عندي بـالصواب،
  القول الذي ذكرته عن الضحاك، وهو { وأمَّا الَّذِينَ سُعِدُوا فَفِـي الـجَنَّةِ خالِدِينَ
  فِـيها ما دَامَتِ السَّمَوَاتُ والأرْضُ إلاَّ ما شَاءَ رَبُّكَ } من قدر مكثهم فـي
  النار، من لدن دخـلوها إلـى أن أدخـلوا الـجنة، وتكون الآية معناها الـخصوص لأن الأشهر
  من كلام العرب فـي «إلا» توجيهها إلـى معنى الاستثناء وإخراج معنى ما بعدها مـما قبلها
  إلا أن يكون معها دلالة تدل علـى خلاف ذلك، ولا دلالة فـي الكلام، أعنـي فـي قوله:
  { إلاَّ ما شَاءَ رَبُّكَ } تدلّ علـى أن معناها غير معنى الاستثناء الـمفهوم فـي الكلام
  فـيوجه إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { عَطاءً غيرَ مَـجْذُوذٍ
  } فإنه يعنـي عطاء من الله غير مقطوع عنهم، من قولهم: جذذت الشيء أجذّه جذّاً: إذا
  قطعته، كما قال النابغة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَـجُذُّ السَّلُوقـيَّ الـمُضاعَفَ نَسْجُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويُوقِدُنَ بـالصُّفَّـاحِ نارَ الـحُبـاحِب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: «تـجذ»: تقطع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { عَطاءً
  غيرَ مَـجْذُوذٍ } قال: غير مقطوع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { عَطاءً غيرَ مَـجْذُوذٍ } يقول:
  غير منقطع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { عَطاءً غيرَ مَـجْذُوذٍ } يقول:
  عطاء غير مقطوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: مـجذوذ، قال: مقطوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { عَطاءً غيرَ مَـجْذُوذٍ } قال: غير مقطوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن أبـيه، عن الربـيع، عن أبـي العالـية، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج. عن ابن جريج، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع بن أنس، عن أبـي العالـية،
  قوله: { عَطاءً غيرَ مَـجْذُوذٍ } قال: أما هذه فقد أمضاها، يقول: عطاء غير منقطع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  عَطاءً غيرَ مَـجْذُوذٍ } غير منزوع منهم.</font></font><font class=\"TextResultArabic\"><font
