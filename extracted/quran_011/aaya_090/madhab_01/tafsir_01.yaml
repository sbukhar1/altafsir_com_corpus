aaya: وَاسْتَغْفِرُوا رَبَّكُمْ ثُمَّ تُوبُوا إِلَيْهِ ۚ إِنَّ رَبِّي رَحِيمٌ وَدُودٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَغْفِرُواْ
  رَبَّكُمْ ثُمَّ تُوبُوۤاْ إِلَيْهِ إِنَّ رَبِّي رَحِيمٌ وَدُودٌ }يقول تعالـى ذكره
  مخبراً عن قـيـل شعيب لقومه: { اسْتَغْفِرُوا رَبَّكُمْ } أيها القوم من ذنوبكم بـينكم
  وبـين ربكم التـي أنتـم علـيها مقـيـمون من عبـادة الآلهة والأصنام وبَخْس الناس حقوقهم
  فـي الـمكايـيـل والـموازين. { ثُمَّ تُوبُوا إلَـيْهِ } يقول: ثم ارجعوا إلـى طاعته
  والانتهاء إلا أمره ونهيه. { إنَّ رَبِّـي رَحِيـمٌ } يقول: هو رحيـم بـمن تاب وأناب
  إلـيه أن يعذبه بعد التوبة. { وَدُودٌ } يقول: ذو مـحبة لـمن أناب وتاب إلـيه يودّه
  ويحبه.\r\n\t\t\t\r\n\t\t\t</section>"

