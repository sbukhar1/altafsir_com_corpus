  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَغْفِرُواْ
  رَبَّكُمْ ثُمَّ تُوبُوۤاْ إِلَيْهِ إِنَّ رَبِّي رَحِيمٌ وَدُودٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل شعيب لقومه: { اسْتَغْفِرُوا رَبَّكُمْ
  } أيها القوم من ذنوبكم بـينكم وبـين ربكم التـي أنتـم علـيها مقـيـمون من عبـادة الآلهة
  والأصنام وبَخْس الناس حقوقهم فـي الـمكايـيـل والـموازين. { ثُمَّ تُوبُوا إلَـيْهِ
  } يقول: ثم ارجعوا إلـى طاعته والانتهاء إلا أمره ونهيه. { إنَّ رَبِّـي رَحِيـمٌ }
  يقول: هو رحيـم بـمن تاب وأناب إلـيه أن يعذبه بعد التوبة. { وَدُودٌ } يقول: ذو مـحبة
  لـمن أناب وتاب إلـيه يودّه ويحبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

