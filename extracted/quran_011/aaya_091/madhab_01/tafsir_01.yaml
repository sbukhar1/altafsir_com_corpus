aaya: قَالُوا يَا شُعَيْبُ مَا نَفْقَهُ كَثِيرًا مِمَّا تَقُولُ وَإِنَّا لَنَرَاكَ
  فِينَا ضَعِيفًا ۖ وَلَوْلَا رَهْطُكَ لَرَجَمْنَاكَ ۖ وَمَا أَنْتَ عَلَيْنَا بِعَزِيزٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ يٰشُعَيْبُ
  مَا نَفْقَهُ كَثِيراً مِّمَّا تَقُولُ وَإِنَّا لَنَرَاكَ فِينَا ضَعِيفاً وَلَوْلاَ
  رَهْطُكَ لَرَجَمْنَاكَ وَمَآ أَنتَ عَلَيْنَا بِعَزِيزٍ }يقول تعالـى ذكره: قال قوم
  شعيب لشعيب: { يا شُعَيْبُ ما نَفْقَهُ كَثِـيراً مِـمَّا تَقُول } أي ما نعلـم حقـيقة
  كثـير مـما تقول وتـخبرنا به. { وَإنَّا لَنَرَاك فِـينا ضَعِيفـاً } ذكر أنه كان ضريراً،
  فلذلك قالوا له: { إنَّا لَنَراكَ فِـينا ضَعِيفـاً }. ذكر من قال ذلك:حدثنـي عبد الأعلـى
  بن واصل، قال: ثنا أسد بن زيد الـجَصَّاص، قال: أخبرنا شريك، عن سالـم، عن سعيد بن
  جبـير، فـي قوله: { وَإنَّا لَنَرَاكَ فِـينا ضَعِيفـاً } قال: كان أعمى.حدثنا عبـاس
  بن أبـي طالب، قال: ثنـي إبراهيـم بن مهدي الـمصيِّصي، قال: ثنا خـلف بن خـلـيفة، عن
  سفـيان، عن سعيد، مثله.حدثنا أحمد بن الولـيد الرملـي، قال: ثنا إبراهيـم بن زياد وإسحاق
  بن الـمنذر، وعبد الـملك بن زيد، قالوا: ثنا شريك، عن سالـم، عن سعيد، مثله.قال: ثنا
  عمرو بن عون ومـحمد بن الصبـاح، قالا: سمعنا شريكا يقول فـي قوله: { وَإنَّا لَنَرَاكَ
  فِـينا ضَعِيفـاً } قال: أعمى.حدثنا سعدويه، قال: ثنا عبـاد، عن شريك، عن سالـم، عن
  سعيد بن جبـير، مثله.حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، قوله: {
  وَإنَّا لَنَرَاكَ فِـينا ضَعِيفـاً } قال: كان ضعيف البصر. قال سفـيان: وكان يقال
  له خطيب الأنبـياء.قال: ثنا الـحمانـي، قال: ثنا عبـاد، عن شريك، عن سالـم، عن سعيد:
  { وَإنَّا لَنَرَاكَ فِـينا ضَعِيفـاً } قال: كان ضرير البصر.وقوله: { وَلَوْلا رَهْطُكَ
  لَرَجَمْناكَ } يقول: يقولون: ولولا أنت فـي عشيرتك وقومك لرجمناك، يعنون: لسببناك.
  وقال بعضهم: معناه لقتلناك. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَلَوْلا رَهْطُكَ لَرَجمْناكَ } قال: قالوا: لولا أن نتقـي
  قومك ورهطك لرجمناك. { وَما أنْتَ عَلَـيْنا بعَزيزٍ } يعنون: ما أنت مـمن يكرم علـينا،
  فـيعظم علـينا إذلاله وهَوَانُه، بل ذلك علـينا هَين.\r\n\t\t\t\r\n\t\t\t</section>"

