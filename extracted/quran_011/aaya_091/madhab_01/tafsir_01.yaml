  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰشُعَيْبُ مَا نَفْقَهُ كَثِيراً مِّمَّا تَقُولُ وَإِنَّا لَنَرَاكَ فِينَا ضَعِيفاً
  وَلَوْلاَ رَهْطُكَ لَرَجَمْنَاكَ وَمَآ أَنتَ عَلَيْنَا بِعَزِيزٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال قوم شعيب لشعيب: { يا شُعَيْبُ ما نَفْقَهُ
  كَثِـيراً مِـمَّا تَقُول } أي ما نعلـم حقـيقة كثـير مـما تقول وتـخبرنا به. { وَإنَّا
  لَنَرَاك فِـينا ضَعِيفـاً } ذكر أنه كان ضريراً، فلذلك قالوا له: { إنَّا لَنَراكَ
  فِـينا ضَعِيفـاً }. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الأعلـى بن واصل، قال: ثنا أسد بن زيد الـجَصَّاص، قال: أخبرنا شريك، عن سالـم،
  عن سعيد بن جبـير، فـي قوله: { وَإنَّا لَنَرَاكَ فِـينا ضَعِيفـاً } قال: كان أعمى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبـاس بن أبـي طالب، قال: ثنـي إبراهيـم بن مهدي الـمصيِّصي،
  قال: ثنا خـلف بن خـلـيفة، عن سفـيان، عن سعيد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن الولـيد الرملـي، قال: ثنا إبراهيـم بن زياد وإسحاق بن الـمنذر، وعبد الـملك
  بن زيد، قالوا: ثنا شريك، عن سالـم، عن سعيد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عمرو بن عون ومـحمد بن الصبـاح، قالا: سمعنا شريكا يقول فـي قوله: { وَإنَّا لَنَرَاكَ
  فِـينا ضَعِيفـاً } قال: أعمى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سعدويه، قال: ثنا عبـاد، عن شريك، عن سالـم، عن سعيد بن جبـير، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، قوله: { وَإنَّا
  لَنَرَاكَ فِـينا ضَعِيفـاً } قال: كان ضعيف البصر. قال سفـيان: وكان يقال له خطيب
  الأنبـياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحمانـي، قال: ثنا عبـاد،
  عن شريك، عن سالـم، عن سعيد: { وَإنَّا لَنَرَاكَ فِـينا ضَعِيفـاً } قال: كان ضرير
  البصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَوْلا رَهْطُكَ لَرَجَمْناكَ
  } يقول: يقولون: ولولا أنت فـي عشيرتك وقومك لرجمناك، يعنون: لسببناك. وقال بعضهم:
  معناه لقتلناك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَوْلا رَهْطُكَ لَرَجمْناكَ
  } قال: قالوا: لولا أن نتقـي قومك ورهطك لرجمناك. { وَما أنْتَ عَلَـيْنا بعَزيزٍ }
  يعنون: ما أنت مـمن يكرم علـينا، فـيعظم علـينا إذلاله وهَوَانُه، بل ذلك علـينا هَين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
