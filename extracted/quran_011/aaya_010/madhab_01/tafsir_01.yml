  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَذَقْنَاهُ نَعْمَآءَ بَعْدَ ضَرَّآءَ مَسَّتْهُ لَيَقُولَنَّ ذَهَبَ ٱلسَّيِّئَاتُ
  عَنِّيۤ إِنَّهُ لَفَرِحٌ فَخُورٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ صَبَرُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُوْلَـٰئِكَ لَهُمْ مَّغْفِرَةٌ وَأَجْرٌ كَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولئن نـحن بسطنا للإنسان فـي دنـياه، ورزقناه رخاء فـي عيشه، ووسعنا علـيه
  فـي رزقه وذلك هي النعم التـي قال الله جلّ ثناؤه: { وَلَئِنْ أذَقْناهُ نَعْماءَ }.
  وقوله: { بَعْدَ ضَرَّاءَ } يقول: بعد ضيق من العيش كان فـيه وعسرة كان يعالـجها. {
  لَـيَقُولَنَّ ذَهَبَ السَّيِّئاتُ عَنِّـي } يقول تعالـى ذكره: لـيقولنّ عند ذلك:
  ذهب الضيق والعسرة عنـي، وزالت الشدائد والـمكاره. { إنَّهُ لَفَرِحٌ فَخُورٌ } يقول
  تعالـى ذكره: إن الإنسان لفرح بـالنعم التـي يُعطاها مسرور بها فخور، يقول: ذو فخر
  بـما نال من السعة فـي الدنـيا وما بسط له فـيها من العيش، وينسي صروفها ونكد العوارض
  فـيها، ويدع طلب النعيـم الذي يبقـي والسرور الذي يدوم فلا يزول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قوله:
  { ذَهَبَ السَّيِّئاتُ عَنِّـي } غرّة بـالله وجراءة علـيه. { إنَّهُ لَفَرِحٌ } والله
  لا يحبّ الفرحين، { فَخُورٌ } بعد ما أعطي الله، وهو لا يشكر الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم استثنـي جلّ ثناؤه من الإنسان الذي وصفه بهاتـين الصفتـين الذين
  صبروا وعملوا الصالـحات. وإنـما جاز استثناؤهم منه لأن الإنسان بـمعنى الـجنس ومعنى
  الـجمع، وهو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَالعَصْرِ إنَّ الإنْسانَ لَفِـي خُسْرٍ إلاَّ الَّذِينَ آمَنُوا
  وعَمِلُوا الصَّالِـحاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقال تعالـى ذكره: إلا الذين صبروا وعملوا الصالـحات، فإنهم إن تأتهم
  شدّة من الدنـيا وعسرة فـيها لـم يثنهم ذلك عن طاعة الله، ولكنهم صبروا لأمره وقضائه،
  فإن نالوا فـيها رخاء وسعة شكروه وأدّوا حقوقه بـما أتاهم منها. يقول الله: { أُولَئِكَ
  لَهُمْ مَغْفِرَةٌ } يغفرها لهم، ولا يفضحهم بها فـي معادهم. { وأجْرٌ كَبِـيرٌ } يقول:
  ولهم من الله مع مغفرة ذنوبهم ثواب علـى أعمالهم الصالـحة التـي عملوها فـي دار الدنـيا
  جزيـل، وجزاء عظيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: إلا الذين صبروا عند البلاء وعملوا الصالـحات عند النعمة،
  لهم مغفرة لذنوبهم، وأجر كبـير. قال: الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

