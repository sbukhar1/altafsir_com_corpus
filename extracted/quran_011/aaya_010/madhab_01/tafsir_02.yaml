aaya: وَلَئِنْ أَذَقْنَاهُ نَعْمَاءَ بَعْدَ ضَرَّاءَ مَسَّتْهُ لَيَقُولَنَّ ذَهَبَ
  السَّيِّئَاتُ عَنِّي ۚ إِنَّهُ لَفَرِحٌ فَخُورٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِنْ أَذَقْنَا
  ٱلإِنْسَانَ مِنَّا رَحْمَةً ثُمَّ نَزَعْنَاهَا مِنْهُ إِنَّهُ لَيَئُوسٌ كَفُورٌ
  } * { وَلَئِنْ أَذَقْنَاهُ نَعْمَآءَ بَعْدَ ضَرَّآءَ مَسَّتْهُ لَيَقُولَنَّ ذَهَبَ
  ٱلسَّيِّئَاتُ عَنِّيۤ إِنَّهُ لَفَرِحٌ فَخُورٌ } * { إِلاَّ ٱلَّذِينَ صَبَرُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ أُوْلَـٰئِكَ لَهُمْ مَّغْفِرَةٌ وَأَجْرٌ كَبِيرٌ }{ ٱلإِنسَـٰنَ
  } للجنس { رَحْمَةً } نعمة من صحة وأمن وجدة { ثُمَّ نَزَعْنَاهَا مِنْهُ } ثم سلبنا
  تلك النعمة { إنه ليؤوس } شديد اليأس من أن تعود إليه مثل تلك النعمة المسلوبة. قاطع
  رجاءه من سعة فضل الله من غير صبر ولا تسليم لقضائه ولا استرجاع { كَفُورٌ } عظيم الكفران
  لما سلف له من التقلب في نعمة الله نَسَّاءٌ له { ذَهَبَ ٱلسَّيّئَاتُ عَنّي } أي المصائب
  التي ساءتني { إِنَّهُ لَفَرِحٌ } أشر بطر { فَخُورٌ } على الناس بما أذاقه الله من
  نعمائه، قد شغله الفرح والفخر عن الشكر { إِلاَّ ٱلَّذِينَ } آمنوا، فإنّ عادتهم إن
  نالتهم رحمة أن يشكروا، وإن زالت عنهم نعمة أن يصبروا.\r\n\t\t\t\r\n\t\t\t</section>"

