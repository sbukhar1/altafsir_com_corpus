  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَذَقْنَا ٱلإِنْسَانَ مِنَّا رَحْمَةً ثُمَّ نَزَعْنَاهَا مِنْهُ إِنَّهُ لَيَئُوسٌ
  كَفُورٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَئِنْ أَذَقْنَاهُ نَعْمَآءَ بَعْدَ ضَرَّآءَ مَسَّتْهُ
  لَيَقُولَنَّ ذَهَبَ ٱلسَّيِّئَاتُ عَنِّيۤ إِنَّهُ لَفَرِحٌ فَخُورٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ صَبَرُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُوْلَـٰئِكَ لَهُمْ مَّغْفِرَةٌ وَأَجْرٌ
  كَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلإِنسَـٰنَ } للجنس { رَحْمَةً
  } نعمة من صحة وأمن وجدة { ثُمَّ نَزَعْنَاهَا مِنْهُ } ثم سلبنا تلك النعمة { إنه
  ليؤوس } شديد اليأس من أن تعود إليه مثل تلك النعمة المسلوبة. قاطع رجاءه من سعة فضل
  الله من غير صبر ولا تسليم لقضائه ولا استرجاع { كَفُورٌ } عظيم الكفران لما سلف له
  من التقلب في نعمة الله نَسَّاءٌ له { ذَهَبَ ٱلسَّيّئَاتُ عَنّي } أي المصائب التي
  ساءتني { إِنَّهُ لَفَرِحٌ } أشر بطر { فَخُورٌ } على الناس بما أذاقه الله من نعمائه،
  قد شغله الفرح والفخر عن الشكر { إِلاَّ ٱلَّذِينَ } آمنوا، فإنّ عادتهم إن نالتهم
  رحمة أن يشكروا، وإن زالت عنهم نعمة أن يصبروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

