aaya: تِلْكَ مِنْ أَنْبَاءِ الْغَيْبِ نُوحِيهَا إِلَيْكَ ۖ مَا كُنْتَ تَعْلَمُهَا
  أَنْتَ وَلَا قَوْمُكَ مِنْ قَبْلِ هَٰذَا ۖ فَاصْبِرْ ۖ إِنَّ الْعَاقِبَةَ لِلْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ مِنْ أَنْبَآءِ
  ٱلْغَيْبِ نُوحِيهَآ إِلَيْكَ مَا كُنتَ تَعْلَمُهَآ أَنتَ وَلاَ قَوْمُكَ مِن قَبْلِ
  هَـٰذَا فَٱصْبِرْ إِنَّ ٱلْعَاقِبَةَ لِلْمُتَّقِينَ }{ تِلْكَ } إشارة إلى قصة نوح
  عليه السلام. ومحلها الرفع على الابتداء، والجمل بعدها أخبار، أي تلك القصة بعض أنباء
  الغيب موحاة إليك، مجهولة عندك وعند قومك { مّن قَبْلِ هَـٰذَا } من قبل إيحائي إليك
  وإخبارك بها. أو من قبل هذا العلم الذي كسبته بالوحي. أو من قبل هذا الوقت { فَٱصْبِرْ
  } على تبليغ الرسالة وأذى قومك، كما صبر نوح وتوقع في العاقبة لك ولمن كذبك نحو ما
  قيض لنوح ولقومه { إِنَّ ٱلْعَـٰقِبَةَ } في الفوز والنصر والغلبة { لّلْمُتَّقِينَ
  } وقوله: { وَلاَ قَوْمُكَ } معناه: إنّ قومك الذين أنت منهم على كثرتهم ووفور عددهم
  إذا لم يكن ذلك شأنهم ولا سمعوه ولا عرفوه، فكيف برجل منهم كما تقول لم يعرف هذا عبد
  الله ولا أهل بلده.\r\n\t\t\t\r\n\t\t\t</section>"

