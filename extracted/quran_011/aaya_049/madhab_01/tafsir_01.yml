  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  مِنْ أَنْبَآءِ ٱلْغَيْبِ نُوحِيهَآ إِلَيْكَ مَا كُنتَ تَعْلَمُهَآ أَنتَ وَلاَ قَوْمُكَ
  مِن قَبْلِ هَـٰذَا فَٱصْبِرْ إِنَّ ٱلْعَاقِبَةَ لِلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: هذه القصة التـي
  أنبأتك بها من قصة نوح وخبره وخبر قومه { منْ أنْبـاءِ الغَيْبِ } يقول: هي من أخبـار
  الغيب التـي لـم تشهدها فتعلـمها، { نُوحيها إلَـيْكَ } يقول: نوحيها إلـيك نـحن فنعرفكها،
  { ما كُنْتَ تَعْلَـمُها أنْتَ وَلاَ قَوْمُكَ مِنْ قَبْلِ هَذَا } الوحي الذي نوحيه
  إلـيك، فـاصبر علـى القـيام بأمر الله وتبلـيغ رسالته وما تلقـىَ من مشركي قومك، كما
  صبر نوح. { إنَّ العاقِبَةَ للْـمُتَّقِـينَ } يقول: إن الـخير من عواقب الأمور لـمن
  اتقـى الله فأدّى فرائضه واجتنب معاصيه فهم الفـائزون بـما يؤملون من النعيـم فـي الآخرة
  والظفر فـي الدنـيا بـالطَّلِبة، كما كانت عاقبة نوح إذ صبر لأمر الله أن نـجاه من
  الهلكة مع من آمن به وأعطاه فـي الآخرة ما أعطاه من الكرامة، وغرق الـمكذّبـين به فأهلكهم
  جميعهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي تأويـل ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تِلْكَ مِنْ أنْبـاءِ الغَيْبِ
  نُوحِيها إلَـيْكَ ما كُنْتَ تَعْلَـمُها أنْتَ وَلا قَوْمُكَ مِنْ قَبْلِ هَذَا }
  القرآن، وما كان علـم مـحمد صلى الله عليه وسلم وقومه ما صنع نوح وقومه، لولا ما بـين
  الله فـي كتابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

