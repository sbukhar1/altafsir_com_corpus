aaya: وَأُوحِيَ إِلَىٰ نُوحٍ أَنَّهُ لَنْ يُؤْمِنَ مِنْ قَوْمِكَ إِلَّا مَنْ قَدْ
  آمَنَ فَلَا تَبْتَئِسْ بِمَا كَانُوا يَفْعَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُوحِيَ إِلَىٰ
  نُوحٍ أَنَّهُ لَن يُؤْمِنَ مِن قَوْمِكَ إِلاَّ مَن قَدْ آمَنَ فَلاَ تَبْتَئِسْ بِمَا
  كَانُواْ يَفْعَلُونَ }يقول تعالـى ذكره: وأَوْحَى الله { إلـى نوح } لـما حقّ علـى
  قومه القول، وأظلهم أمر الله، { أنَّهُ لَنْ يُؤْمِنُ }: يا نوح بـالله فـيوحده ويتبعك
  علـى ما تدعوه إلـيه { مِنْ قَوْمِكَ إلاَّ مَنْ قَدْ آمَن } فصدَّق بذلك واتبعك. {
  فَلا تَبْتَئِسْ } يقول: فلا تستِكنْ ولا تـحزن بـما كانوا يفعلون، فإنـي مهلكهم ومنقذك
  منهم ومَنِ اتبعك. وأوحي الله ذلك إلـيه بعد ما دعا علـيهم نوح بـالهلاك، فقال:{ رَبّ
  لا تَذَرْ علـى الأرْضِ مِنَ الكافِرِينَ دَيَّاراً }وهو تفتعل من البؤس، يقال: ابتأس
  فلان بـالأمر يبتئس ابتئاساً، كما قال لبـيد بن ربـيعة:فِـي مَأْتَـمٍ كَنِعاجِ صَا   رَةَ
  يَبْتَئِسْنَ بِـمَا لَقِـيناوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن
  مـجاهد: { فَلا تَبْتَئِسْ } قال: لا تـحزن.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فَلا تَبْتَئِسْ
  بِـمَا كانُوا يَفْعَلُونَ } يقول: فلا تـحزن.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة: { فَلا تَبْتَئِسْ بِـمَا كانُوا يَفْعَلُونَ } قال:
  لا تَأْسَ ولا تـحزن.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأُوحِيَ
  إلـى نُوحٍ أنَّهُ لَنْ يُؤْمِنَ مِنْ قَوْمِكَ إلاَّ مَنْ قَدْ آمَنَ } وذلك حين دعا
  علـيهم{ قالَ رَبّ لا تَذَرْ علـى الأرْضِ مِنَ الكافِرِينَ دَيَّاراً }قوله: { فَلا
  تَبْتَئِسْ } يقول: فلا تأس ولا تـحزن.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ
  قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { لَنْ يُؤْمِنَ مِنْ
  قَوْمكَ إلاَّ مَنْ قَدْ آمَنَ } فحينئذ دعا علـى قومه لـما بـين الله له أنه لن يؤمن
  من قومه إلا من قد آمن.\r\n\t\t\t\r\n\t\t\t</section>"

