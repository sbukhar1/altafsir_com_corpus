aaya: وَأُوحِيَ إِلَىٰ نُوحٍ أَنَّهُ لَنْ يُؤْمِنَ مِنْ قَوْمِكَ إِلَّا مَنْ قَدْ
  آمَنَ فَلَا تَبْتَئِسْ بِمَا كَانُوا يَفْعَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُوحِيَ إِلَىٰ
  نُوحٍ أَنَّهُ لَن يُؤْمِنَ مِن قَوْمِكَ إِلاَّ مَن قَدْ آمَنَ فَلاَ تَبْتَئِسْ بِمَا
  كَانُواْ يَفْعَلُونَ } * { وَٱصْنَعِ ٱلْفُلْكَ بِأَعْيُنِنَا وَوَحْيِنَا وَلاَ تُخَاطِبْنِي
  فِي ٱلَّذِينَ ظَلَمُوۤاْ إِنَّهُمْ مُّغْرَقُونَ }{ لَن يُؤْمِنَ } إقناط من إيمانهم،
  وأنه كالمحال الذي لا تعلق به للتوقع { إِلاَّ مَنْ قَدْ ءَامَنَ } إلا من قد وجد منه
  ما كان يتوقع من إيمانه، وقد للتوقع وقد أصابت محزها { فَلاَ تَبْتَئِسْ } فلا تحزن
  حزن بائس مستكين، قال:مَا يَقْسِمُ اللَّهُ فَاقْبَلْ غَيْرَ مُبْتَئِس   مِنْهُ وَاقْعُدْ
  كَرِيماً نَاعِمَ الْبَالِوالمعنى: فلا تحزن بما فعلوه من تكذيبك وإيذائك ومعاداتك،
  فقد حان وقت الانتقام لك منهم { بِأَعْيُنِنَا } في موضع الحال، بمعنى: اصنعها محفوظاً،
  وحقيقته: ملتبساً بأعيننا، كأن لله معه أعينا تكلؤه أن يزيغ في صنعته عن الصواب، وأن
  لا يحول بينه وبين عمله أحد من أعدائه. ووحينا: وأنا نوحي إليك ونلهمك كيف تصنع. عن
  ابن عباس رضي الله عنه: لم يعلم كيف صنعة الفلك، فأوحى الله إليه أن يصنعها مثل جؤجؤ
  الطائر { وَلاَ تُخَـٰطِبْنِى فِى ٱلَّذِينَ ظَلَمُواْ } ولا تدعني في شأن قومك واستدفاع
  العذاب عنهم بشفاعتك { إِنَّهُمْ مُّغْرَقُونَ } إنهم محكوم عليهم بالإغراق، وقد وجب
  ذلك وقضي به القضاء وجف القلم، فلا سبيل إلى كفه، كقوله:{ يإِبْرٰهِيمُ أَعْرِضْ عَنْ
  هَـٰذَا إِنَّهُ قَدْ جَاء أَمْرُ رَبّكَ وَإِنَّهُمْ اتِيهِمْ عَذَابٌ غَيْرُ مَرْدُودٍ }[هود:
  76].\r\n\t\t\t\r\n\t\t\t</section>"

