  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُوحِيَ
  إِلَىٰ نُوحٍ أَنَّهُ لَن يُؤْمِنَ مِن قَوْمِكَ إِلاَّ مَن قَدْ آمَنَ فَلاَ تَبْتَئِسْ
  بِمَا كَانُواْ يَفْعَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱصْنَعِ ٱلْفُلْكَ بِأَعْيُنِنَا وَوَحْيِنَا
  وَلاَ تُخَاطِبْنِي فِي ٱلَّذِينَ ظَلَمُوۤاْ إِنَّهُمْ مُّغْرَقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَن يُؤْمِنَ } إقناط من إيمانهم، وأنه كالمحال الذي لا تعلق به
  للتوقع { إِلاَّ مَنْ قَدْ ءَامَنَ } إلا من قد وجد منه ما كان يتوقع من إيمانه، وقد
  للتوقع وقد أصابت محزها { فَلاَ تَبْتَئِسْ } فلا تحزن حزن بائس مستكين، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَا يَقْسِمُ اللَّهُ فَاقْبَلْ غَيْرَ
  مُبْتَئِس</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مِنْهُ وَاقْعُدْ كَرِيماً نَاعِمَ الْبَالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: فلا تحزن بما فعلوه من
  تكذيبك وإيذائك ومعاداتك، فقد حان وقت الانتقام لك منهم { بِأَعْيُنِنَا } في موضع
  الحال، بمعنى: اصنعها محفوظاً، وحقيقته: ملتبساً بأعيننا، كأن لله معه أعينا تكلؤه
  أن يزيغ في صنعته عن الصواب، وأن لا يحول بينه وبين عمله أحد من أعدائه. ووحينا: وأنا
  نوحي إليك ونلهمك كيف تصنع. عن ابن عباس رضي الله عنه: لم يعلم كيف صنعة الفلك، فأوحى
  الله إليه أن يصنعها مثل جؤجؤ الطائر { وَلاَ تُخَـٰطِبْنِى فِى ٱلَّذِينَ ظَلَمُواْ
  } ولا تدعني في شأن قومك واستدفاع العذاب عنهم بشفاعتك { إِنَّهُمْ مُّغْرَقُونَ }
  إنهم محكوم عليهم بالإغراق، وقد وجب ذلك وقضي به القضاء وجف القلم، فلا سبيل إلى كفه،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يإِبْرٰهِيمُ أَعْرِضْ عَنْ هَـٰذَا إِنَّهُ قَدْ جَاء أَمْرُ
  رَبّكَ وَإِنَّهُمْ اتِيهِمْ عَذَابٌ غَيْرُ مَرْدُودٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 76].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

