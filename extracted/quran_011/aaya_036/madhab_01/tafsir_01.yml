  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُوحِيَ
  إِلَىٰ نُوحٍ أَنَّهُ لَن يُؤْمِنَ مِن قَوْمِكَ إِلاَّ مَن قَدْ آمَنَ فَلاَ تَبْتَئِسْ
  بِمَا كَانُواْ يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وأَوْحَى الله { إلـى نوح } لـما حقّ علـى قومه القول، وأظلهم أمر الله، { أنَّهُ لَنْ
  يُؤْمِنُ }: يا نوح بـالله فـيوحده ويتبعك علـى ما تدعوه إلـيه { مِنْ قَوْمِكَ إلاَّ
  مَنْ قَدْ آمَن } فصدَّق بذلك واتبعك. { فَلا تَبْتَئِسْ } يقول: فلا تستِكنْ ولا تـحزن
  بـما كانوا يفعلون، فإنـي مهلكهم ومنقذك منهم ومَنِ اتبعك. وأوحي الله ذلك إلـيه بعد
  ما دعا علـيهم نوح بـالهلاك، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ لا تَذَرْ علـى الأرْضِ مِنَ
  الكافِرِينَ دَيَّاراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهو تفتعل من البؤس، يقال: ابتأس فلان بـالأمر يبتئس ابتئاساً، كما
  قال لبـيد بن ربـيعة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فِـي مَأْتَـمٍ كَنِعاجِ صَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَةَ يَبْتَئِسْنَ بِـمَا لَقِـينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَلا تَبْتَئِسْ } قال:
  لا تـحزن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، وحدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { فَلا تَبْتَئِسْ بِـمَا كانُوا يَفْعَلُونَ } يقول: فلا تـحزن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { فَلا تَبْتَئِسْ بِـمَا كانُوا يَفْعَلُونَ } قال: لا تَأْسَ ولا تـحزن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأُوحِيَ
  إلـى نُوحٍ أنَّهُ لَنْ يُؤْمِنَ مِنْ قَوْمِكَ إلاَّ مَنْ قَدْ آمَنَ } وذلك حين دعا
  علـيهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالَ رَبّ لا تَذَرْ علـى الأرْضِ مِنَ الكافِرِينَ دَيَّاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { فَلا تَبْتَئِسْ } يقول: فلا تأس ولا تـحزن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك
  يقول فـي قوله: { لَنْ يُؤْمِنَ مِنْ قَوْمكَ إلاَّ مَنْ قَدْ آمَنَ } فحينئذ دعا علـى
  قومه لـما بـين الله له أنه لن يؤمن من قومه إلا من قد آمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

