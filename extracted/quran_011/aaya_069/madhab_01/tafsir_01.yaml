  قَالُواْ سَلاَماً قَالَ سَلاَمٌ فَمَا لَبِثَ أَن جَآءَ بِعِجْلٍ حَنِيذٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قوله: { وَلَقَدْ جاءَتْ رُسُلُنا إبْرَاهِيـمَ بـالبُشْرَى }... إلـى { بِعِجْلٍ
  حَنِـيذٍ } قال: نضيج سخن أنضج بـالـحجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَمَا لَبثَ أنْ جاءَ بِعِجْلٍ حَنـيذٍ
  } والـحنـيذ: النضيج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { بعِجْلٍ حَنِـيذٍ } قال: نضيج. قال: وقال الكلبـي:
  والـحنـيذ: الذي يُحْنَذ فـي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب القمي، عن حفص بن حميد، عن شمر، فـي قوله: { فجاءَ بعِجْلٍ
  حَنِـيذٍ } قال: الـحنـيذ: الذي يقطر ماء وقد شُويِ. وقال حفص: الـحنـيذ: مثل حناذ
  الـخيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: ذبحه ثم شواه فـي الرَّضْف فهو الـحنـيذ
  حين شواه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو يزيد،
  عن يعقوب، عن حفص بن حميد، عن شمر بن عطية: { فجاءَ بعِجْلٍ حَنِـيذٍ } قال: الـمشويّ
  الذي يقطُر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا هشام، قال: ثنا يعقوب، عن حفص بن حميد، عن شَمر بن عطية، قال: الـحنـيذ: الذي
  يقطر ماؤه وقد شُوِيَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن جويبر، عن الضحاك: { بعِجْلٍ حَنِـيذٍ } قال: نضيج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { بعِجْلٍ حَنِـيذٍ } الذي أنضج بـالـحجارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان: { فَمَا لَبثَ
  أنْ جاءَ بعجْلٍ حَنـيئذٍ } قال: مشويّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد،
  أنه سمع وهب بن منبه يقول: حينذ، يعنـي شُوِي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: الـحناذ: الإنضاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذه الأقوال التـي ذكرناها عن أهل العربـية وأهل التفسير
  متقاربـات الـمعانـي بعضها من بعض. وموضع «أن» فـي قوله: { أنْ جاءَ بِعجْلٍ حَنِـيذٍ
