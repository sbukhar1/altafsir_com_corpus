  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَتْ رُسُلُنَآ إِبْرَاهِيمَ بِٱلْبُـشْرَىٰ قَالُواْ سَلاَماً قَالَ سَلاَمٌ فَمَا
  لَبِثَ أَن جَآءَ بِعِجْلٍ حَنِيذٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وَلَقَدْ جاءَتْ رُسُلُنا } من الـملائكة، وهم فـيـما ذُكِر كانوا جبرئيـل وملكين
  آخرين. وقـيـل إن الـملكين الآخرين كانا ميكائيـل وإسرافـيـل معه. { إبْرَاهِيـمُ }
  يعنـي إبراهيـم خـلـيـل الله { بـالبُشْرَى } يعنـي: بـالبشارة. واختلفوا فـي تلك البشارة
  التـي أتوه بها، فقال بعضهم: هي البشارة بإسحاق. وقال بعضهم: هي البشارة بهلاك قوم
  لوط. { قالُوا سَلاماً } يقول: فسلـموا علـيه سلاماً، ونصب «سلاماً» بإعمال «قالوا»
  فـيه، كأنه قـيـل: قالوا قولاً وسلَّـموا تسلـيـماً. { قالَ سَلامٌ } يقول: قال إبراهيـم
  لهم: سلام. فرفع «سلام»، بـمعنى علـيكم السلام، أو بـمعنى سلام منكم. وقد ذُكِر عن
  العرب أنها تقول: سِلْـم، بـمعنى السلام كما قالوا: حِلّ وحلال، وحِرْم وحرام. وذكر
  الفراء أن بعض العرب أنشده:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَرَرْنا فَقُلْنا إيهِ سِلْـمٌ فَسَلَّـمَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كمَا اكْتَلَّ بـالبَرْقِ الغَمامُ اللَّوَائِحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى «سلام». وقد روي «كما انكلّ».
  وقد زعم بعضهم أن معناه إذا قرىء كذلك: نـحن سِلْـم لكم، من الـمسالـمة التـي هي خلاف
  الـمـحاربة، وهذه قراءة عامة قرّاء الكوفـيـين. وقرأ ذلك عامة قرّاء الـحجاز والبصرة
  { قالوا سلاماً قال سَلامٌ } علـى أن الـجواب من إبراهيـم صلى الله عليه وسلم لهم،
  بنـحو تسلـيـمهم علـيكم السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي: أنهما قراءتان متقاربتا الـمعنى، لأن السِّلْـم قد يكون بـمعنى
  السلام علـى ما وصفت، والسلام بـمعنى السلـم، لأن التسلـيـم لا يكاد يكون إلا بـين
  أهل السِّلـم دون الأعداء، فإذا ذكر تسلـيـم من قوم علـى قوم وردّ الآخرين علـيهم،
  دلّ ذلك علـى مسالـمة بعضهم بعضاً. وهما مع ذلك قراءتان قد قرأ بكل واحدة منهما أهل
  قدوة فـي القراءة، فبأيتهما قرأ القارىء فمصيب الصواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَا لَبثَ أنْ جاءَ بعجْلٍ حَنـيذٍ } وأصله مـحنوذ، صرف من مفعول إلـى فَعيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل العربـية فـي معناه، فقال بعض أهل البصرة منهم: معنى
  الـمـحنوذ: الـمشويّ، قال: ويقال منه: حنذت فرسي، بـمعنى سَخَّنته وعَرَّقته. واستشهد
  لقوله ذلك ببـيت الراجز:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَرَهِبَـا منْ حَنْذِهِ أنْ يَهْرَجا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر منهم: حَنَذ فرسه: أي أضمره، وقال: قالوا حَنَذهَ يحْنِذهُ
  حنذاً: أي عرَّقه. وقال بعض أهل الكوفة: كل ما انشوى فـي الأرض إذا خددت له فـيه فدفنته
  وغمـمته فهو الـحنـيذ والـمـحنوذ. قال: والـخيـل تَـحنذ إذا ألقـيت علـيها الـجلال
  بعضها علـى بعض لتعرق. قال: ويقال: إذا سقـيتَ فأحْنِذْ، يعنـي أخْفِسْ، يريد: أقلّ
  الـماء وأكثر النبـيذ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما التأويـل، فإنهم قالوا فـي
  معناه ما أنا ذاكره، وذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { بعِجْلٍ حَنِـيذٍ } يقول: نضيج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: بِعِجْلٍ
  حَنِـيذ قال: «بعجل» حَسِيـل البقر، والـحنـيذ: الـمشويّ النضيج.</font></font>&#13;\t\t\t<label
