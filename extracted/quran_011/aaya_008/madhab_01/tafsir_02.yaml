aaya: وَلَئِنْ أَخَّرْنَا عَنْهُمُ الْعَذَابَ إِلَىٰ أُمَّةٍ مَعْدُودَةٍ لَيَقُولُنَّ
  مَا يَحْبِسُهُ ۗ أَلَا يَوْمَ يَأْتِيهِمْ لَيْسَ مَصْرُوفًا عَنْهُمْ وَحَاقَ بِهِمْ
  مَا كَانُوا بِهِ يَسْتَهْزِئُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِنْ أَخَّرْنَا
  عَنْهُمُ ٱلْعَذَابَ إِلَىٰ أُمَّةٍ مَّعْدُودَةٍ لَّيَقُولُنَّ مَا يَحْبِسُهُ أَلاَ
  يَوْمَ يَأْتِيهِمْ لَيْسَ مَصْرُوفاً عَنْهُمْ وَحَاقَ بِهِم مَّا كَانُواْ بِهِ يَسْتَهْزِءُونَ
  }{ ٱلْعَذَابَ } عذاب الآخرة. وقيل عذاب يوم بدر. وعن ابن عباس: قتل جبريل المستهزئين
  { إِلَىٰ أُمَّةٍ } إلى جماعة من الأوقات { مَا يَحْبِسُهُ } ما يمنعه من النزول استعجالاً
  له على وجه التكذيب والاستهزاء. و { يَوْمَ يَأْتِيهِمُ } منصوب بخبر ليس، ويستدل به
  من يستجيز تقديم خبر ليس على ليس، وذلك أنه إذا جاز تقديم معمول خبرها عليها، كان ذلك
  دليلاً على جواز تقديم خبرها؛ إذ المعمول تابع للعامل، فلا يقع إلا حيث يقع العامل
  { وَحَاقَ بِهِم } وأحاط بهم { مَّا كَانُواْ بِهِ يَسْتَهْزِءونَ } العذاب الذي كانوا
  به يستعجلون. وإنما وضع يستهزئون موضع يستعجلون؛ لأنّ استعجالهم كان على جهة الاستهزاء.
  والمعنى: ويحيق بهم إلا أنه جاء على عادة الله في أخباره.\r\n\t\t\t\r\n\t\t\t</section>"

