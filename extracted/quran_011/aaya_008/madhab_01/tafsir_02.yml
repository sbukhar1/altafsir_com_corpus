  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَخَّرْنَا عَنْهُمُ ٱلْعَذَابَ إِلَىٰ أُمَّةٍ مَّعْدُودَةٍ لَّيَقُولُنَّ مَا يَحْبِسُهُ
  أَلاَ يَوْمَ يَأْتِيهِمْ لَيْسَ مَصْرُوفاً عَنْهُمْ وَحَاقَ بِهِم مَّا كَانُواْ
  بِهِ يَسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْعَذَابَ } عذاب الآخرة. وقيل
  عذاب يوم بدر. وعن ابن عباس: قتل جبريل المستهزئين { إِلَىٰ أُمَّةٍ } إلى جماعة من
  الأوقات { مَا يَحْبِسُهُ } ما يمنعه من النزول استعجالاً له على وجه التكذيب والاستهزاء.
  و { يَوْمَ يَأْتِيهِمُ } منصوب بخبر ليس، ويستدل به من يستجيز تقديم خبر ليس على ليس،
  وذلك أنه إذا جاز تقديم معمول خبرها عليها، كان ذلك دليلاً على جواز تقديم خبرها؛ إذ
  المعمول تابع للعامل، فلا يقع إلا حيث يقع العامل { وَحَاقَ بِهِم } وأحاط بهم { مَّا
  كَانُواْ بِهِ يَسْتَهْزِءونَ } العذاب الذي كانوا به يستعجلون. وإنما وضع يستهزئون
  موضع يستعجلون؛ لأنّ استعجالهم كان على جهة الاستهزاء. والمعنى: ويحيق بهم إلا أنه
  جاء على عادة الله في أخباره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

