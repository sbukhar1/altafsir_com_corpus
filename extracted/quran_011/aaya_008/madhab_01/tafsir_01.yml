  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَخَّرْنَا عَنْهُمُ ٱلْعَذَابَ إِلَىٰ أُمَّةٍ مَّعْدُودَةٍ لَّيَقُولُنَّ مَا يَحْبِسُهُ
  أَلاَ يَوْمَ يَأْتِيهِمْ لَيْسَ مَصْرُوفاً عَنْهُمْ وَحَاقَ بِهِم مَّا كَانُواْ
  بِهِ يَسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولئن أخرنا عن
  هؤلاء الـمشركين من قومك يا مـحمد العذاب فلـم نعجله لهم، وأنسأنا فـي آجالهم إلـى
  أمة معدودة ووقت مـحدود وسنـين معلومة. وأصل الأمة ما قد بـيَّنا فـيـما مضى من كتابنا
  هذا أنها الـجماعة من الناس تـجتـمع علـى مذهب ودين، ثم تستعمل فـي معان كثـيرة ترجع
  إلـى معنى الأصل الذي ذكرت. وإنـما قـيـل للسنـين الـمعدودة والـحين فـي هذا الـموضع
  ونـحوه أمة، لأن فـيها تكون الأمة. وإنـما معنى الكلام: ولئن أخرنا عنهم العذاب إلـى
  مـجيء أمة وانقراض أخرى قبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا من أن معنى الأمة فـي هذا الـموضع الأجل والـحين قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، وحدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان الثوري، عن عاصم، عن
  أبـي رزين، عن ابن عبـاس. وحدثنا الـحسن بن يحيى، قال أخبرنا عبد الرزاق قال: أخبرنا
  الثوري، عن عاصم، عن أبـي رزين، عن ابن عبـاس: { وَلَئِنْ أخَّرْنا عَنْهُمُ العَذَابَ
  إلـى أُمَّةٍ مَعْدُودَةٍ } قال: إلـى أجل مـحدود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عاصم، عن أبـي رزين، عن ابن عبـاس، بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { إلـى أُمَّةٍ مَعْدُودَةٍ } قال: أجل معدود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك، قال: إلـى أجل معدود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { إلـى أُمَّةٍ مَعْدُودَةٍ } قال: إلـى حين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَلَئِنْ أخَّرْنا عَنْهُمُ
  العَذَابَ إلـى أُمَّةٍ مَعْدُودَةٍ } يقول: أمسكنا عنهم العذاب إلـى أمة معدودة. قال
  ابن جريج: قال مـجاهد: إلـى حين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَلَئِنْ أخَّرْنا عَنْهُمُ العَذَابَ إلـى أُمَّةٍ مَعْدُودَةٍ } يقول: إلـى
  أجل معلوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَـيَقُولُنَّ ما يَحْبِسُهُ
  } يقول: لـيقولنَّ هؤلاء الـمشركون ما يحبسه؟ أيّ شيء يـمنعه من تعجيـل العذاب الذي
  يتوعدنا به؟ تكذيبـاً منهم به، وظنًّا منهم أن ذلك إنـما أخر عنهم لكذب الـمتوعد. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قوله: { لَـيَقُولُنَّ ما يَحْبِسُهُ } قال: للتكذيب به، أو أنه لـيس بشيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ألا يَوْمَ يَأْتِـيهِمْ لَـيْسَ مَصْرُوفـاً عَنْهُمْ }
  يقول تعالـى ذكره تـحقـيقاً لوعيده وتصحيحاً لـخبره: ألا يوم يأتـيهم العذاب الذي يكذّبون
  به لـيس مصروفـاً عنهم، يقول: لـيس يصرفه عنهم صارف، ولا يدفعه عنهم دافع، ولكنه يحلّ
  بهم فـيهلكهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
