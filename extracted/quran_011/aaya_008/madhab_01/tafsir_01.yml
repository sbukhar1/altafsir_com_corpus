  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَحاقَ بِهِمْ ما كانُوا بِهِ يَسْتَهْزِئُونَ } يقول: ونزل بهم وأصابهم الذي كانوا
  به يسخرون من عذاب الله. وكان استهزاؤهم به الذي ذكره الله قـيـلهم قبل نزوله ما يحبسه
  نقلاً بأنبـيائه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك كان بعض
  أهل التأويـل. يقول ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
