  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  أَخْذُ رَبِّكَ إِذَا أَخَذَ ٱلْقُرَىٰ وَهِيَ ظَالِمَةٌ إِنَّ أَخْذَهُ أَلِيمٌ شَدِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">محل الكاف الرفع، تقديره: ومثل ذلك الأخذ { أَخْذُ رَبّكَ } والنصب
  فيمن قرأ: وكذلك أخذ ربك، بلفظ الفعل. وقرىء: «إذ أخذ القرى» { وَهِىَ ظَـٰلِمَةٌ }
  حال من القرى { أَلِيمٌ شَدِيدٌ } وجيع صعب على المأخوذ. وهذا تحذير من وخامة عاقبه
  الظلم لكل أهل قرية ظالمة من كفار مكة وغيرها، بل لكل من ظلم غيره أو نفسه بذنب يقترفه.
  فعلى كل من أذنب أن يحذر أخذ ربه الأليم الشديد، فيبادر التوبة ولا يغتر بالإمهال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
