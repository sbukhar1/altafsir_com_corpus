aaya: وَكَذَٰلِكَ أَخْذُ رَبِّكَ إِذَا أَخَذَ الْقُرَىٰ وَهِيَ ظَالِمَةٌ ۚ إِنَّ أَخْذَهُ
  أَلِيمٌ شَدِيدٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ أَخْذُ
  رَبِّكَ إِذَا أَخَذَ ٱلْقُرَىٰ وَهِيَ ظَالِمَةٌ إِنَّ أَخْذَهُ أَلِيمٌ شَدِيدٌ }يقول
  تعالـى ذكره: وكما أخذت أيها الناس أهل هذه القرى التـي اقتصصت علـيك نبأ أهلها بـما
  أخذتهم به من العذاب، علـى خلافهم أمري وتكذيبهم رسلـي وجحودهم آياتـي، فكذلك أخذي
  القرى وأهلها إذا أخذتهم بعقابـي وهم ظلـمة لأنفسهم بكفرهم بـالله وإشراكهم به غيره
  وتكذيبهم رسله. { إنَّ أخْذهُ ألِـيـمٌ } يقول: إن أخذ ربكم بـالعقاب من أخذه ألـيـم،
  يقول: موجع { شَدِيدٌ } الإيجاع، وهذا أمر من الله تـحذير لهذه الأمة أن يسلكوا فـي
  معصيته طريق من قبلهم من الأمـم الفـاجرة، فـيحلّ بهم ما حلّ بهم من الـمثلات. كما:حدثنا
  أبو كريب، قال: ثنا أبو معاوية، عن يزيد بن أبـي بردة، عن أبـيه، عن أبـي موسى، قال:
  قال رسول الله صلى الله عليه وسلم: \" إنّ الله يُـمْلـي \" وربـما قال: \" يُـمْهِلُ
  للظّالـم، حَتَّـى إذَا أخَذَهُ لَـمْ يُفْلِتْهُ \" ثم قرأ: { وكذلك أخْذُ ربِّك إذَا
  أخَذ القُرى وهِي ظالِـمَةٌ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد:
  إن الله حذّر هذه الأمة سطوته بقوله: { وكذلك أخْذُ رَبِّكَ إذَا أخَذَ القُرَى وَهِيَ
  ظالِـمَةٌ إنَّ أخْذَهُ ألِـيـمٌ شَدِيدٌ }.وكان عاصم الـجحدري يقرأ ذلك: «وكذلكَ أخْذُ
  رَبِّكَ إذْ أخَذَ القُرَى وَهِيَ ظالِـمَةٌ». وذلك قراءة لا أستـجيز بها لـخلافها
  مصاحف الـمسلـمين وما علـيه قرأة الأمصار.\r\n\t\t\t\r\n\t\t\t</section>"

