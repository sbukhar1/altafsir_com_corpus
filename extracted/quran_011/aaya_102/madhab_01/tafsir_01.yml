  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  أَخْذُ رَبِّكَ إِذَا أَخَذَ ٱلْقُرَىٰ وَهِيَ ظَالِمَةٌ إِنَّ أَخْذَهُ أَلِيمٌ شَدِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وكما أخذت أيها الناس أهل هذه القرى التـي اقتصصت
  علـيك نبأ أهلها بـما أخذتهم به من العذاب، علـى خلافهم أمري وتكذيبهم رسلـي وجحودهم
  آياتـي، فكذلك أخذي القرى وأهلها إذا أخذتهم بعقابـي وهم ظلـمة لأنفسهم بكفرهم بـالله
  وإشراكهم به غيره وتكذيبهم رسله. { إنَّ أخْذهُ ألِـيـمٌ } يقول: إن أخذ ربكم بـالعقاب
  من أخذه ألـيـم، يقول: موجع { شَدِيدٌ } الإيجاع، وهذا أمر من الله تـحذير لهذه الأمة
  أن يسلكوا فـي معصيته طريق من قبلهم من الأمـم الفـاجرة، فـيحلّ بهم ما حلّ بهم من
  الـمثلات. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا أبو معاوية،
  عن يزيد بن أبـي بردة، عن أبـيه، عن أبـي موسى، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ الله يُـمْلـي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وربـما قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يُـمْهِلُ للظّالـم، حَتَّـى إذَا
  أخَذَهُ لَـمْ يُفْلِتْهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قرأ: { وكذلك أخْذُ ربِّك إذَا أخَذ القُرى وهِي ظالِـمَةٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: إن الله حذّر
  هذه الأمة سطوته بقوله: { وكذلك أخْذُ رَبِّكَ إذَا أخَذَ القُرَى وَهِيَ ظالِـمَةٌ
  إنَّ أخْذَهُ ألِـيـمٌ شَدِيدٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  عاصم الـجحدري يقرأ ذلك: «وكذلكَ أخْذُ رَبِّكَ إذْ أخَذَ القُرَى وَهِيَ ظالِـمَةٌ».
  وذلك قراءة لا أستـجيز بها لـخلافها مصاحف الـمسلـمين وما علـيه قرأة الأمصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
