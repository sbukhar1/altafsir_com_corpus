aaya: وَكَذَٰلِكَ أَخْذُ رَبِّكَ إِذَا أَخَذَ الْقُرَىٰ وَهِيَ ظَالِمَةٌ ۚ إِنَّ أَخْذَهُ
  أَلِيمٌ شَدِيدٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذٰلِكَ أَخْذُ
  رَبِّكَ إِذَا أَخَذَ ٱلْقُرَىٰ وَهِيَ ظَالِمَةٌ إِنَّ أَخْذَهُ أَلِيمٌ شَدِيدٌ }محل
  الكاف الرفع، تقديره: ومثل ذلك الأخذ { أَخْذُ رَبّكَ } والنصب فيمن قرأ: وكذلك أخذ
  ربك، بلفظ الفعل. وقرىء: «إذ أخذ القرى» { وَهِىَ ظَـٰلِمَةٌ } حال من القرى { أَلِيمٌ
  شَدِيدٌ } وجيع صعب على المأخوذ. وهذا تحذير من وخامة عاقبه الظلم لكل أهل قرية ظالمة
  من كفار مكة وغيرها، بل لكل من ظلم غيره أو نفسه بذنب يقترفه. فعلى كل من أذنب أن يحذر
  أخذ ربه الأليم الشديد، فيبادر التوبة ولا يغتر بالإمهال.\r\n\t\t\t\r\n\t\t\t</section>"

