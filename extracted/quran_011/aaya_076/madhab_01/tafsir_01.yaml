aaya: يَا إِبْرَاهِيمُ أَعْرِضْ عَنْ هَٰذَا ۖ إِنَّهُ قَدْ جَاءَ أَمْرُ رَبِّكَ ۖ
  وَإِنَّهُمْ آتِيهِمْ عَذَابٌ غَيْرُ مَرْدُودٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰإِبْرَٰهِيمُ
  أَعْرِضْ عَنْ هَـٰذَآ إِنَّهُ قَدْ جَآءَ أَمْرُ رَبِّكَ وَإِنَّهُمْ آتِيهِمْ عَذَابٌ
  غَيْرُ مَرْدُودٍ }يقول تعالـى ذكره مخبراً عن قول رسله لإبراهيـم: { يا إبْرَاهِيـمُ
  أعْرِضْ عَنْ هَذا } ، وذلك قـيـلهم له حين جادلهم فـي قوم لوط، فقالوا: دع عنك الـجدال
  فـي أمرهم والـخصومة فـيه، { فإنَّهُ قَدْ جاءَ أمْرُ رَبِّكَ } بعذابهم، وحُقّ علـيهم
  كلـمة العذاب، ومضى فـيهم بهلاكهم القضاء. { وإنَّهُمْ آتِـيهِمْ عَذَابٌ غيرُ مَرْدُودٍ
  } يقول: وإن قوم لوط نازل بهم عذاب من الله غير مدفوع. وقد ذكر الرواية بـما ذكرنا
  فـيه عمن ذكر ذلك عنه.\r\n\t\t\t\r\n\t\t\t</section>"

