aaya: يَا إِبْرَاهِيمُ أَعْرِضْ عَنْ هَٰذَا ۖ إِنَّهُ قَدْ جَاءَ أَمْرُ رَبِّكَ ۖ
  وَإِنَّهُمْ آتِيهِمْ عَذَابٌ غَيْرُ مَرْدُودٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰإِبْرَٰهِيمُ
  أَعْرِضْ عَنْ هَـٰذَآ إِنَّهُ قَدْ جَآءَ أَمْرُ رَبِّكَ وَإِنَّهُمْ آتِيهِمْ عَذَابٌ
  غَيْرُ مَرْدُودٍ }{ يَٰإِبْرَٰهِيمُ } على إرادة القول: أي قالت له الملائكة { أَعْرِضْ
  عَنْ هَـٰذآ } الجدال وإن كانت الرحمة ديدنك، فلا فائدة فيه { إِنَّهُ قَدْ جَآءَ أَمْرُ
  رَبِـّكَ } وهو قضاؤه وحكمه الذي لا يصدر إلا عن صواب وحكمة، والعذاب نازل بالقوم لا
  محالة، لا مردّ له بجدال ولا دعاء ولا غير ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

