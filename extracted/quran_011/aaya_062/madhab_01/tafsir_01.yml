  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰصَالِحُ قَدْ كُنتَ فِينَا مَرْجُوّاً قَبْلَ هَـٰذَا أَتَنْهَانَآ أَن نَّعْبُدَ
  مَا يَعْبُدُ آبَاؤُنَا وَإِنَّنَا لَفِي شَكٍّ مِّمَّا تَدْعُونَآ إِلَيْهِ مُرِيبٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قالت ثمود لصالـح نبـيهم: { يا صَالِـحُ قَدْ كُنْتَ
  فـينا مَرْجُوًّا }: أي كنا نرجو أن تكون فـينا سيداً { قَبْلَ هَذَا } القول الذي
  قلته لنا من أنه مالنا من إله غير الله. { أتَنْهانا أنْ نَعْبُد ما يَعْبُدُ آبـاؤُنا
  } يقول: أتنهانا أن نعبد الآلهة التـي كانت آبـاؤنا تعبد، { وَإنَّنا لَفِـي شَكّ مِـمَّا
  تَدْعُونا إلَـيْهِ مُرِيبٍ } يعنون أنهم لا يعلـمون صحة ما يدعوهم إلـيه من توحيد
  الله، وأن الألوهة لا تكون إلا له خالصاً. وقوله { مُرِيبٍ } أي يوجب التهمة من أَرَبْته
  فأنا أَرِيُبه إرابة، إذا فعلت به فعلاً يوجب له الريبة، ومنه قول الهُذَلـيّ:</font></font><font
