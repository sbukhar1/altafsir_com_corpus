  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَذَقْنَا ٱلإِنْسَانَ مِنَّا رَحْمَةً ثُمَّ نَزَعْنَاهَا مِنْهُ إِنَّهُ لَيَئُوسٌ
  كَفُورٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولئن أذقنا الإنسان
  منا رخاء وسعة فـي الرزق والعيش، فبسطنا علـيه من الدنـيا، وهي الرحمة التـي ذكرها
  تعالـى ذكره فـي هذا الـموضع، { ثُمَّ نَزَعْناها مِنْهُ } يقول: ثم سلبناه ذلك، فأصابته
  مصائب أجاحته فذهبت به { إنَّهُ لَـيَئُوسٌ كَفُورٌ } يقول: يظلّ قناطاً من رحمة الله
  آيساً من الـخير. وقوله: «يئوس»: فعول، من قول القائل: يئس فلان من كذا فهو يئوس، إذا
  كان ذلك صفة له. وقوله: «كفور»، يقول: هو كفور لـمن أنعم علـيه، قلـيـل الشكر لربه
  الـمتفضل علـيه بـما كان وهب له من نعمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَلَئِنْ أذَقْنا الإنْسانَ
  مِنَّا رَحْمَةً ثُمَّ نَزَعْناها مِنْهُ إنَّهُ لَـيَئُوسٌ كَفُورٌ } قال: يا ابن
  آدم إذا كانت بك نعمة من الله من السعة والأمن والعافـية فكفور لـمِا بك منها، وإذا
  نزعت منك يبتغ لك فراغك فـيئوس من رَوْحِ الله، قنوط من رحمته، كذلك الـمرء الـمنافق
  والكافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
