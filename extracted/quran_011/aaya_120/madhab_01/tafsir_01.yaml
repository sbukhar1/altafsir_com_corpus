  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(11, 120)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(11,120)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُـلاًّ
  نَّقُصُّ عَلَيْكَ مِنْ أَنْبَاءِ ٱلرُّسُلِ مَا نُثَبِّتُ بِهِ فُؤَادَكَ وَجَآءَكَ
  فِي هَـٰذِهِ ٱلْحَقُّ وَمَوْعِظَةٌ وَذِكْرَىٰ لِلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وكُلاًّ نَقْصُّ عَلَـيْكَ } يا مـحمد { مِنْ
  أنْبـاءِ الرُّسُلِ } الذين كانوا قبلك، { ما نُثَبِّتُ بِهِ فُؤَادَكَ } فلا تـجزع
  من تكذيب من كذّبك من قومك وردّ علـيك ما جئتهم به، ولا يضق صدرك فتترك بعض ما أنزلت
  إلـيك من أجل أن قالوا: { لَوْلا أُنْزِلَ عَلَـيْهِ كَنْزٌ أوْ جاء مَعَهُ مَلَكٌ
  } إذا علـمت ما لقـى معن قبلك من رسلـي من أمـمها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وكُلاًّ نَقُصُّ علـيكَ
  مِنْ أنْبـاءِ الرُّسُلِ ما نُثَبِّت بِهِ فُؤدَاكَ } قال: لتعلـم ما لقـيت الرسل قبلك
  من أمـمهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأختلف أهل العربـية فـي وجه نصب
  «كلاًّ»، فقال بعض نـحويـي البصرة: نُصب علـى معنى: ونقصّ علـيك من أنبـاء الرسل ما
  نثبت به فؤادك كلاًّ كأن الكل منصوب عنده علـى الـمصدر من نقص بتأويـل: ونقصّ علـيك
  ذلك كل القصص وقد أنكر ذلك قوله بعض أهل العربـية، وقال: ذلك غير جائز وقال إنـما نصبت
  «كلاًّ» ب «نقصّ»، لأن «كلاًّ» بنـيت علـى الإضافة كان معها إضافة أو لـم يكن. وقال:
  أراد: كله نقصّ علـيك، وجعل «ما نثبت» ردًّا علـى «كُلاًّ». وقد بـيَّنت الصواب من
  القول فـي ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَجاءَكَ فِـي هَذِهِ
  الـحَقُّ } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معناه: وجاءك فـي هذه
  السورة الـحقّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن خـلـيد بن جعفر، عن أبـي إياس،
  عن أبـي موسى: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي هذه السورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن
  شعبة، عن خـلـيد بن جعفر، عن أبـي إياس معاوية بن قرة، عن أبـي موسى، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنـي سعيد بن عامر، قال: ثنا عوف، عن أبـي رجاء،
  عن ابن عبـاس، فـي قوله: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي هذه السورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن أبـي عوانة، عن أبـي بشر،
  عن عمرو العنبري، عن ابن عبـاس: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي هذه السورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن بن مهدي، عن أبـي عوانة، عن
  أبـي بشر، عن رجل من بنـي العنبر، قال: خطبنا ابن عبـاس فقال: { وَجاءَكَ فِـي هَذِهِ
  الـحَقُّ } قال: فـي هذه السورة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الأعمش، عن سعيد بن جبـير،
  قال: سمعت ابن عبـاس قرأ هذه السورة علـى الناس حتـى بلغ: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ
  } قال فـي هذه السورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن عوف، عن مروان الأصغر، عن ابن عبـاس أنه قرأ علـى الـمنبر:
  { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } فقال: فـي هذه السورة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
