aaya: وَكُلًّا نَقُصُّ عَلَيْكَ مِنْ أَنْبَاءِ الرُّسُلِ مَا نُثَبِّتُ بِهِ فُؤَادَكَ
  ۚ وَجَاءَكَ فِي هَٰذِهِ الْحَقُّ وَمَوْعِظَةٌ وَذِكْرَىٰ لِلْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُـلاًّ نَّقُصُّ
  عَلَيْكَ مِنْ أَنْبَاءِ ٱلرُّسُلِ مَا نُثَبِّتُ بِهِ فُؤَادَكَ وَجَآءَكَ فِي هَـٰذِهِ
  ٱلْحَقُّ وَمَوْعِظَةٌ وَذِكْرَىٰ لِلْمُؤْمِنِينَ }يقول تعالـى ذكره: { وكُلاًّ نَقْصُّ
  عَلَـيْكَ } يا مـحمد { مِنْ أنْبـاءِ الرُّسُلِ } الذين كانوا قبلك، { ما نُثَبِّتُ
  بِهِ فُؤَادَكَ } فلا تـجزع من تكذيب من كذّبك من قومك وردّ علـيك ما جئتهم به، ولا
  يضق صدرك فتترك بعض ما أنزلت إلـيك من أجل أن قالوا: { لَوْلا أُنْزِلَ عَلَـيْهِ كَنْزٌ
  أوْ جاء مَعَهُ مَلَكٌ } إذا علـمت ما لقـى معن قبلك من رسلـي من أمـمها. كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وكُلاًّ نَقُصُّ علـيكَ
  مِنْ أنْبـاءِ الرُّسُلِ ما نُثَبِّت بِهِ فُؤدَاكَ } قال: لتعلـم ما لقـيت الرسل قبلك
  من أمـمهم.وأختلف أهل العربـية فـي وجه نصب «كلاًّ»، فقال بعض نـحويـي البصرة: نُصب
  علـى معنى: ونقصّ علـيك من أنبـاء الرسل ما نثبت به فؤادك كلاًّ كأن الكل منصوب عنده
  علـى الـمصدر من نقص بتأويـل: ونقصّ علـيك ذلك كل القصص وقد أنكر ذلك قوله بعض أهل
  العربـية، وقال: ذلك غير جائز وقال إنـما نصبت «كلاًّ» ب «نقصّ»، لأن «كلاًّ» بنـيت
  علـى الإضافة كان معها إضافة أو لـم يكن. وقال: أراد: كله نقصّ علـيك، وجعل «ما نثبت»
  ردًّا علـى «كُلاًّ». وقد بـيَّنت الصواب من القول فـي ذلك.وأما قوله: { وَجاءَكَ فِـي
  هَذِهِ الـحَقُّ } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معناه: وجاءك
  فـي هذه السورة الـحقّ. ذكر من قال ذلك:حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن، قال:
  ثنا شعبة، عن خـلـيد بن جعفر، عن أبـي إياس، عن أبـي موسى: { وَجاءَكَ فِـي هَذِهِ
  الـحَقُّ } قال: فـي هذه السورة.حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال:
  ثنا أبـي، عن شعبة، عن خـلـيد بن جعفر، عن أبـي إياس معاوية بن قرة، عن أبـي موسى،
  مثله.حدثنا ابن بشار، قال: ثنـي سعيد بن عامر، قال: ثنا عوف، عن أبـي رجاء، عن ابن
  عبـاس، فـي قوله: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي هذه السورة.حدثنا ابن
  وكيع، قال: ثنا يحيى بن آدم، عن أبـي عوانة، عن أبـي بشر، عن عمرو العنبري، عن ابن
  عبـاس: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي هذه السورة.حدثنا ابن الـمثنى،
  قال: ثنا عبد الرحمن بن مهدي، عن أبـي عوانة، عن أبـي بشر، عن رجل من بنـي العنبر،
  قال: خطبنا ابن عبـاس فقال: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي هذه السورة.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الأعمش، عن سعيد بن جبـير،
  قال: سمعت ابن عبـاس قرأ هذه السورة علـى الناس حتـى بلغ: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ
  } قال فـي هذه السورة.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن
  عوف، عن مروان الأصغر، عن ابن عبـاس أنه قرأ علـى الـمنبر: { وَجاءَكَ فِـي هَذِهِ
  الـحَقُّ } فقال: فـي هذه السورة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُـلاًّ نَّقُصُّ عَلَيْكَ مِنْ أَنْبَاءِ
  ٱلرُّسُلِ مَا نُثَبِّتُ بِهِ فُؤَادَكَ وَجَآءَكَ فِي هَـٰذِهِ ٱلْحَقُّ وَمَوْعِظَةٌ
  وَذِكْرَىٰ لِلْمُؤْمِنِينَ }حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال:
  ثنا أبـي، عن أبـيه، عن لـيث، عن مـجاهد: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي
  هذه السورة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَجاءَكَ } فـي هذه السورة.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن
  وكيع، قال: ثنا أبـي، عن شريك، عن عطاء، عن سعيد بن جبـير، مثله.حدثنا ابن وكيع، قال:
  ثنا عبد الله، عن أبـي جعفر الرازي، عن الربـيع بن أنس، عن أبـي العالـية، قال: هذه
  السورة.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعيد، قال: أخبرنا
  أبو جعفر الرازي، عن الربـيع بن أنس، مثله.حدثنـي يعقوب، قال: ثنا ابن علـية، قال:
  أخبرنا أبو رجاء، عن الـحسن، فـي قوله: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي
  هذه السورة.حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن بن مهدي، عن شعبة، عن أبـي رجاء،
  عن الـحسن، بـمثله.حدثنا أبو كريب، قال: ثنا وكيع. وحدثنا ابن وكيع، قال: ثنا أبـي،
  عن شعبة، عن أبـي رجاء عن الـحسن. مثله.حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن، عن
  أبـان بن تغلب، عن مـجاهد، مثله.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور،
  عن معمر، عن قتادة: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي هذه السورة.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا شعبة،
  عن أبـي رجاء، قال: سمعت الـحسن البصري يقول فـي قول الله تعالـى: { وَجاءَكَ فِـي
  هَذِهِ الـحَقُّ } قال: يعنـي فـي هذه السورة.وقال آخرون: معنى ذلك: وجاءك فـي هذه
  الدنـيا الـحقّ. ذكر من قال ذلك:حدثنا مـحمد بن بشار ومـحمد بن الـمثنى، قالا: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن قتادة { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: فـي
  هذه الدنـيا.حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبـي، عن شعبة،
  عن قتادة: { وَجاءَكَ فِـي هَذِهِ الـحَقُّ } قال: كان الـحسن يقول: فـي الدنـيا.وأولـى
  التأويـلـين بـالصواب فـي تأويـل ذلك، قول من قال: وجاءك فـي هذه السورة الـحقّ لإجماع
  الـحجة من أهل التأويـل علـى أن ذلك تأويـله.فإن قال قائل: أو لـم يجيء النبـي صلى
  الله عليه وسلم الـحقّ من سورة القرآن إلا فـي هذه السورة فـيقال وجاءك فـي هذه السورة
  الـحقّ؟ قـيـل له: بلـى قد جاءه فـيها كلها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُـلاًّ نَّقُصُّ عَلَيْكَ مِنْ أَنْبَاءِ
  ٱلرُّسُلِ مَا نُثَبِّتُ بِهِ فُؤَادَكَ وَجَآءَكَ فِي هَـٰذِهِ ٱلْحَقُّ وَمَوْعِظَةٌ
  وَذِكْرَىٰ لِلْمُؤْمِنِينَ }فإن قال: فما وجه خصوصه إذن فـي هذه السورة بقوله: { وَجاءَكَ
  فِـي هَذِهِ الـحَقُّ }؟ قـيـل: إن معنى الكلام: وجاءك فـي هذه السورة الـحقّ مع ما
  جاءك فـي سائر سور القرآن، أو إلـى ما جاءك من الـحقّ فـي سائر سور القرآن، لا أن معناه:
  وجاءك فـي هذه السورة الـحقّ دون سائر سور القرآن.وقوله: { وَمَوعِظَةٌ } يقول: وجاءك
  موعظة تعظ الـجاهلـين بـالله وتبـين لهم عِبره مـمن كفر به وكذّب رسله. { وَذِكْرَى
  للْـموءْمِنِـينَ } يقول: وتذكرة تذكر الـمؤمنـين بـالله ورسله كي لا يغفلوا عن الواجب
  لله علـيهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

