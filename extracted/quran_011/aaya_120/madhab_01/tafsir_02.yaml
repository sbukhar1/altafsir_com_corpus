aaya: وَكُلًّا نَقُصُّ عَلَيْكَ مِنْ أَنْبَاءِ الرُّسُلِ مَا نُثَبِّتُ بِهِ فُؤَادَكَ
  ۚ وَجَاءَكَ فِي هَٰذِهِ الْحَقُّ وَمَوْعِظَةٌ وَذِكْرَىٰ لِلْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكُـلاًّ نَّقُصُّ
  عَلَيْكَ مِنْ أَنْبَاءِ ٱلرُّسُلِ مَا نُثَبِّتُ بِهِ فُؤَادَكَ وَجَآءَكَ فِي هَـٰذِهِ
  ٱلْحَقُّ وَمَوْعِظَةٌ وَذِكْرَىٰ لِلْمُؤْمِنِينَ } * { وَقُل لِّلَّذِينَ لاَ يُؤْمِنُونَ
  ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُمْ إِنَّا عَامِلُونَ } * { وَٱنْتَظِرُوۤاْ إِنَّا مُنتَظِرُونَ
  }{ وَكُـلاًّ } التنوين فيه عوض من المضاف إليه كأنه قيل. وكل نبأ { نَقُصُّ عَلَيْكَ
  } و { مِنْ أَنْبَاء ٱلرُّسُلِ } بيان لكل. { وَمَا نُثَبّتُ بِهِ فُؤَادَكَ } بدل
  من كلا. ويجوز أن يكون المعنى: [و] كل واقتصاص نقصّ عليك، على معنى: وكل نوع من أنواع
  الاقتصاص نقصّ عليك، يعني: على الأساليب المختلفة، و { مَا نُثَبّتُ بِهِ } مفعول نقصّ.
  ومعنى تثبيت فؤاده: زيادة يقينه وما فيه طمأنينة قلبه، لأن تكاثر الأدلة أثبت للقلب
  وأرسخ للعلم { وَجَاءكَ فِى هَـٰذِهِ ٱلْحَقُّ } أي في هذه السورة. أو في هذه الأنباء
  المقتصة فيها ما هو حق { وَمَوْعِظَةٌ وَذِكْرَىٰ لِلْمُؤْمِنِينَ وَقُل لّلَّذِينَ
  لاَ يُؤْمِنُونَ } من أهل مكة وغيرهم { ٱعْمَلُواْ } على حالكم وجهتكم التي أنتم عليها
  { إِنَّا عَامِلُونَ وَٱنْتَظِرُواْ } بنا الدوائر { إِنَّا مُنتَظِرُونَ } أن ينزل
  بكم نحو ما اقتص الله من النقم النازلة بأشباهكم.\r\n\t\t\t\r\n\t\t\t</section>"

