  \" يَدْنُو الـمُؤْمِنُ مِنْ رَبِّهِ حتـى يَضَعَ عَلَـيْهِ كَنَفَهُ فَـيُقَرّرُهُ
  بذنُوبِهِ، فَـيَقُولُ: هَلْ تَعْرِفُ كَذَا؟ فَـيَقُولُ: رَبّ أعْرِفُ. مَرَّتَـينِ.
  حتـى إذَا بَلَغَ بِهِ ما شاءَ اللَّهُ أنْ يَبْلُغَ، قال: فإنّـي قَدْ سَترْتُها عَلَـيْكَ
  فِـي الدُّنْـيا وأنا أغْفِرُها لَكَ الـيَوْمَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالَ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَـيُعْطَى صحِيفَةَ حَسَناتِهِ أوْ كِتابَهُ بِـيَـمِينِهِ. وأمَّا الكُفَّـارُ
  والـمُنافِقُونَ، فَـيُنادَى بِهِمْ علـى رُءوسِ الأشْهادِ: ألا هَؤُلاءِ الَّذِينَ
  كَذَبُوا علـى رَبِّهِمْ ألا لَعْنَةُ اللَّهِ علـى الظَّالِـمِينَ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، قال: ثنا هشام، عن قتادة، عن صفوان
  بن مـحرز، عن ابن عمر، عن النبـيّ صلى الله عليه وسلم، نـحوه.</font></font><font class=\"TextResultArabic\"><font
