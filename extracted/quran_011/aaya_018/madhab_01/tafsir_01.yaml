  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أُوْلَـٰئِكَ يُعْرَضُونَ عَلَىٰ
  رَبِّهِمْ وَيَقُولُ ٱلأَشْهَادُ هَـٰؤُلاۤءِ ٱلَّذِينَ كَذَبُواْ عَلَىٰ رَبِّهِمْ
  أَلاَ لَعْنَةُ ٱللَّهِ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وأيّ الناس أشدّ تعذيبـاً مـمن اختلق علـى الله كذبـاً فكذب علـيه، أولئك
  يُعْرضون علـى ربهم، ويقول الأشهاد: هؤلاء الذين يكذِبون علـى ربهم يعرَضون يوم القـيامة
  علـى ربهم، فـيسألهم عما كانوا فـي دار الدنـيا يعملون. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { ومَنْ أظْلَـمُ مِـمَّنِ
  افْتَرَى علـى اللَّهِ كَذِبـاً } قال: الكافر والـمنافق { أُولَئِكَ يُعْرَضُونَ علـى
  رَبِّهِمْ } فـيسألهم عن أعمالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَقُولُ الأشْهادُ } يعنـي الـملائكة والأنبـياء الذين شهدوهم وحفظوا علـيهم ما
  كانوا يعملون، وهم جمع شاهد مثل الأصحاب الذي هو جمع صاحب { هَؤُلاءِ الَّذِينَ كَذَبُوا
  علـى رَبِّهِمْ } يقول: شهد هؤلاء الأشهاد فـي الآخرة علـى هؤلاء الـمفترين علـى الله
  فـي الدنـيا، فـيقولون: هؤلاء الذين كذبوا فـي الدنـيا علـى ربهم. يقول الله: { ألاَ
  لَعْنَةُ اللَّهِ علـى الظَّالِـمِينَ } يقول: ألا غضب الله علـى الـمعتدين الذين كفروا
  بربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا فـي قوله { وَيَقُولُ
  الأشْهادُ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا نـمير بن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وَيَقُولُ
  الأشْهادُ } قال: الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال:
  الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد،قال: ثنا
  سعيد، عن قتادة: { وَيَقُولُ الأشْهادُ } والأشهاد: الـملائكة، يشهدون علـى بنـي آدم
  بأعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { الأشْهاد } قال: الـخلائق، أو قال: الـملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { وَيَقُولُ الأشْهادُ } الذين كان يحفظون أعمالهم علـيهم
  فـي الدنـيا { هَؤُلاءِ الَّذِينَ كَذَبُوا علـى رَبِّهِمْ } حفظوه وشهدوا به علـيهم
  يوم القـيامة. قال ابن جريج: قال مـجاهد: الأشهاد: الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، قال: سألت الأعمش، عن قوله: { وَيَقُولُ الأشْهادُ
  } قال: الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَيَقُولُ
  الأشْهادُ } يعنـي الأنبـياء والرسل، وهو قوله: { وَيَوْمَ نَبْعَثُ فِـي كُلّ أُمَّةٍ
  شَهِيداً عَلَـيْهِمْ مِنْ أنْفُسِهِمْ وَجِئنا بِكَ شَهِيداً علـى هَؤُلاءِ }. قال:
  وقوله: { وَيَقُولُ الأشْهادُ هَؤُلاءِ الَّذِينَ كَذَبُوا علـى رَبِّهِمْ } يقولون:
  يا ربنا أتـيناهم بـالـحقّ فكذّبوا، فنـحن نشهد علـيهم أنهم كذبوا علـيك يا ربنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا ابن أبـي عديّ، عن سعيد وهشام، عن قتادة،
  عن صفوان بن مـحرز الـمازنـي، قال: بـينا نـحن بـالبـيت مع عبد الله بن عمر وهو يطوف،
  إذ عرض له رجل فقال: يا ابن عمر ما سمعتَ رسول الله صلى الله عليه وسلم يقول فـي النـجوى؟
  فقال: سمعت نبـيّ الله صلى الله عليه وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\"
