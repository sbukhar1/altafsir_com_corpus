aaya: فَلَمَّا جَاءَ أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا وَأَمْطَرْنَا عَلَيْهَا
  حِجَارَةً مِنْ سِجِّيلٍ مَنْضُودٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَ
  أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا وَأَمْطَرْنَا عَلَيْهَا حِجَارَةً مِّن
  سِجِّيلٍ مَّنْضُودٍ } * { مُّسَوَّمَةً عِندَ رَبِّكَ وَمَا هِيَ مِنَ ٱلظَّالِمِينَ
  بِبَعِيدٍ }{ جَعَلْنَا عَـٰلِيَهَا سَافِلَهَا } جعل جبريل جناحه في أسفلها، ثم رفعها
  إلى السماء حتى سمع أهل السما نباح الكلاب وصياح الديكة، ثم قلبها عليهم وأتبعوا الحجارة
  من فوقهم { مّن سِجّيلٍ } قيل هي كلمة معربة من سنككل، بدليل قوله: { حِجَارَةً } من
  طين وقيل: هي من أسجله؛ إذا أرسله لأنها ترسل على الظالمين. ويدل عليه قوله:{ لِنُرْسِلَ
  عَلَيْهِمْ حِجَارَةً }[الذاريات: 33] وقيل: مما كتب الله أن يعذب به من السجل، وسجل
  لفلان { مَّنْضُودٍ } نضد في السماء نضداً معدّاً للعذاب. وقيل يرسل بعضه في أثر بعض
  متتابعاً { مُّسَوَّمَةً } معلمة للعذاب وعن الحسن كانت معلمة ببياض وحمرة وقيل عليها
  سيماً يعلم بها أنها ليست من حجارة الأرض. وقيل: مكتوب على كل واحد اسم من يرمي به
  { وَمَا هِىَ } من كل ظالم ببعيد. وفيه وعيد لأهل مكة. وعن رسول الله صلى الله عليه
  وسلم:(527) \" أنه سأل جبريل عليه السلام؟ فقال: يعني ظالمي أمّتك، ما من ظالم منهم
  إلا وهو بعرض حجر يسقط عليه من ساعة إلى ساعة \". وقيل الضمير للقرى، أي هي قريبة من
  ظالمي مكة يمرون بها في مسايرهم { بِبَعِيدٍ } بشيء بعيد. ويجوز أن يراد: وما هي بمكان
  بعيد؛ لأنها وإن كانت في السماء وهي مكان بعيد، إلا أنها إذا هوت منها فهي أسرع شيء
  لحوقاً بالمرمى، فكأنها بمكان قريب منه.\r\n\t\t\t\r\n\t\t\t</section>"

