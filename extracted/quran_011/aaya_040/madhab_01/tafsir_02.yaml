  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا جَآءَ أَمْرُنَا وَفَارَ ٱلتَّنُّورُ قُلْنَا ٱحْمِلْ فِيهَا مِن كُلٍّ زَوْجَيْنِ
  ٱثْنَيْنِ وَأَهْلَكَ إِلاَّ مَن سَبَقَ عَلَيْهِ ٱلْقَوْلُ وَمَنْ آمَنَ وَمَآ آمَنَ
  مَعَهُ إِلاَّ قَلِيلٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱرْكَبُواْ فِيهَا بِسْمِ ٱللَّهِ
  مَجْريٰهَا وَمُرْسَاهَا إِنَّ رَبِّي لَغَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  حَتَّىٰ } هي التي يبتدأ بعدها الكلام، دخلت على الجملة من الشرط والجزاء. فإن قلت:
  وقعت غاية لماذا؟ قلت: لقوله ويصنع الفلك، أي: وكان يصنعها إلى أن جاء وقت الموعد،
  فإن قلت: فإذا اتصلت «حتى» بيصنع فما تصنع بما بينهما من الكلام؟ قلت: هو حال من يصنع،
  كأنه قال: يصنعها والحال أنه كلما مرّ عليه ملأ من قومه سخروا منه. فإن قلت: فما جواب
  كلما؟ قلت: أنت بين أمرين: إما أن تجعل «سخروا» جواباً و «قال» استئنافاً، على تقدير
  سؤال سائل، أو تجعل «سخروا» بدلاً من «مرّ» أو صفة «لملأ» و «قال» جواباً. { وَأَهْلَكَ
  } عطف على اثنين، وكذلك { وَمَنْ ءامَنَ } يعني: واحمل أهلك والمؤمنين من غيرهم. واستثنى
  من أهله من سبق عليه القول أنه من أهل النار، وما سبق عليه القول بذلك إلا للعلم بأنه
  يختار الكفر، لا لتقديره عليه وإرادته به - تعالى الله عن ذلك - قال الضحاك: أراد ابنه
  وامرأته { إِلاَّ قَلِيلٌ } روي عن النبي صلى الله عليه وسلم أنه قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(525)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كانوا ثمانية: نوح وأهله، وبنوه الثلاثة، ونساؤهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن محمد بن إسحاق: كانوا عشرة: خمسة رجال وخمس نسوة. وقيل كانوا اثنين
  وسبعين رجلاً وامرأة، وأولاد نوح: سام وحام ويافث، ونساؤهم فالجميع ثمانية وسبعون:
  نصفهم رجال ونصفهم نساء. ويجوز أن يكون كلاماً واحداً وكلامين؛ فالكلام الواحد: أن
  يتصل { بِسْمِ اللَّهِ } بـ (اركبوا) حالا من الواو، بمعنى: اركبوا فيها مسمين الله
  أو قائلين بسم الله وقت إجرائها ووقت إرسائها، إما لأن المجرى والمرسى للوقت، وإما
  لأنهما مصدران كالإجراء والإرساء، حذف منهما الوقت المضاف، كقولهم خفوق النجم، ومقدم
  الحاج. ويجوز أن يراد مكاناً الإجراء والإرساء، وانتصابهما بما في { بِسْمِ اللَّهِ
  } من معنى الفعل، أو بما فيه من إرادة القول. والكلامان: أن يكون { بِسْمِ ٱللَّهِ
  مَجْرَاهَا وَمُرْسَاهَا } جملة من مبتدأ وخبر مقتضبه، أي بسم الله إجراؤها وإرساؤها.
  يروى أنه كان إذا أراد أن تجري قال: بسم الله فجرت، وإذا أراد أن ترسو قال: بسم الله
  فرست، ويجوز أن يقحم الاسم، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثُمَّ اسْمُ السَّلاَمِ عَلَيْكُمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويراد: بالله إجراؤها وإرساؤها،
  أي بقدرته وأمره. وقرىء: { مَجْرَاهَا وَمُرْسَاهَا } بفتح الميم، من جرى ورسى، إما
  مصدرين أو وقتين أو مكانين. وقرأ مجاهد { مجريها ومرسيها } بلفظ اسم الفاعل، مجروري
  المحل، صفتين لله. فإن قلت: ما معنى قولك: جملة مقتضبة؟ قلت: معناه أن نوحاً عليه السلام
  أمرهم بالركوب، ثم أخبرهم بأن مجراها ومرساها بذكر اسم الله أو بأمره وقدرته. ويحتمل
  أن تكون غير مقتضيه بأن تكون في موضع الحال كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجَاؤُنَا بِهِمْ سَكَرٌ عَلَيَنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فلا تكون كلاماً برأسه، ولكن فضلة
  من فضلات الكلام الأوّل، وانتصاب هذه الحال عن ضمير الفلك، كأنه قيل: اركبوا فيها مجراة
  ومرساة بسم الله بمعنى التقدير، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱدْخُلُوهَا خَالِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  73]. { إِنَّ رَبّى لَغَفُورٌ رَّحِيمٌ } لولا مغفرته لذنوبكم ورحمته إياكم لما نجاكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

