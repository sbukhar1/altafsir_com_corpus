  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي خَلَق ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ وَكَانَ عَرْشُهُ عَلَى
  ٱلْمَآءِ لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ عَمَلاً وَلَئِن قُلْتَ إِنَّكُمْ مَّبْعُوثُونَ
  مِن بَعْدِ ٱلْمَوْتِ لَيَقُولَنَّ ٱلَّذِينَ كَفَرُوۤاْ إِنْ هَـٰذَآ إِلاَّ سِحْرٌ
  مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَكَانَ عَرْشُهُ عَلَى ٱلْمَاء
  } أي ما كان تحته خلق قبل خلق السموات والأرض. وارتفاعه فوقها إلا الماء. وفيه دليل
  على أنّ العرش والماء كانا مخلوقين قبل السموات والأرض. وقيل: وكان الماء على متن الريح،
  والله أعلم بذلك، وكيفما كان فالله ممسك كل ذلك بقدرته، وكلما ازدادت الأجرام كانت
  أحوج إليه وإلى إمساكه { لِيَبْلُوَكُمْ } متعلق بخلق، أي خلقهن لحكمة بالغة، وهي أن
  يجعلها مساكن لعباده، وينعم عليهم فيها بفنون النعم، ويكلفهم الطاعات واجتناب المعاصي،
  فمن شكر وأطاع أثابه، ومن كفر وعصى عاقبه. ولما أشبه ذلك اختبار المختبر قال: ليبلوكم.
  يريد: ليفعل بكم ما يفعل المبتلي لأحوالكم كيف تعملون. فإن قلت: كيف جاز تعليق فعل
  البلوى؟ قلت: لما في الاختبار من معنى العلم؛ لأنه طريق إليه فهو ملابس له، كما تقول:
  انظر أيهم أحسن وجهاً واسمع أيهم أحسن صوتاً؛ لأنّ النظر والاستماع من طريق العلم.
  فإن قلت كيف قيل: { أَيُّكُمْ أَحْسَنُ عَمَلاً } وأعمال المؤمنين هي التي تتفاوت إلى
  حسن وأحسن، فأمّا أعمال المؤمنين والكافرين فتفاوتها إلى حسن وقبيح؟ قلت: الذين هم
  أحسن عملا هم المتقون، وهم الذين استبقوا إلى تحصيل ما هو غرض الله من عباده، فخصهم
  بالذكر واطرح ذكر من وراءهم تشريفاً لهم وتنبيهاً على مكانهم منه، وليكون ذلك لطفاً
  للسامعين، وترغيباً في حيازة فضلهم. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(524)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليبلوكم أيكم أحسن عقلاً، وأورع عن محارم الله وأسرع في طاعة الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «ولئن قلت إنكم مبعثون» بفتح
  الهمزة. ووجهه أن يكون من قولهم: ائت السوق عنك تشتري لنا لحماً، وأنك تشتري بمعنى
  علك، أي: ولئن قلت لهم لعلكم مبعوثون، بمعنى: توقعوا بعثكم وظنوه، ولا تبتوا القول
  بإنكاره، لقالوا: { إِنْ هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ } باتين القول ببطلانه. ويجوز
  أن تضمن «قلت» معنى «ذكرت» ومعنى قولهم: { إِنْ هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ } أنّ
  السحر أمر باطل، وأن بطلانه كبطلان السحر تشبيهاً له به. أو أشاروا بهذا إلى القرآن
  لأن القرآن هو الناطق بالبعث، فإذا جعلوه سحراً فقد اندرج تحته إنكار ما فيه من البعث
  وغيره. وقرىء: «إن هذا إلا ساحر»، يريدون الرسول، والساحر: كاذب مبطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
