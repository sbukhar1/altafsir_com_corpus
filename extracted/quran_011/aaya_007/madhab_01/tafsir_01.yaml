  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي خَلَق ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ وَكَانَ عَرْشُهُ عَلَى
  ٱلْمَآءِ لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ عَمَلاً وَلَئِن قُلْتَ إِنَّكُمْ مَّبْعُوثُونَ
  مِن بَعْدِ ٱلْمَوْتِ لَيَقُولَنَّ ٱلَّذِينَ كَفَرُوۤاْ إِنْ هَـٰذَآ إِلاَّ سِحْرٌ
  مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: الله الذي إلـيه
  مرجعكم أيها الناس جميعا { هُوَ الَّذِي خَـلَقَ السَّمٰوَاتِ والأَرْضَ فـي سِتَّةِ
  أيَّامٍ } يقول: أفـيعجز من خـلق ذلك من غير شيء أن يعيدكم أحياء بعد أن يـميتكم؟ وقـيـل:
  إن الله تعالـى ذكره خـلق السموات والأرض وما فـيهنّ فـي الأيام الستة، فـاجتزى فـي
  هذا الـموضع بذكر خـلق السموات والأرض من ذكر خـلق ما فـيهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي إسماعيـل بن
  أميَّة، عن أيوب بن خالد، عن عبد الله بن رافع، مولـى أمّ سلـمة، عن أبـي هريرة، قال:
  أخذ رسول الله صلى الله عليه وسلم بـيدي، فقال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خَـلَقَ اللَّهُ التُّرْبَةَ يَوْمَ السَّبْتِ، وَخَـلَقَ الـجِبَـالَ
  فِـيها يَوْمَ الأحَدِ، وَخَـلَقَ الشَّجَرَ فِـيها يَوْمَ الاثْنَـيْنِ، وَخَـلَقَ
  الـمَكْرُوهَ يَوْمَ الثُّلاثاءِ، وَخَـلَقَ النُّورَ يَوْمَ الأرْبِعاءِ، وَبَثَّ
  فِـيها مِنْ كُلّ دَابَّةٍ يَوْمَ الـخَمِيسِ، وَخَـلَقَ آدَمَ بَعْدَ العَصْرِ مِنْ
  يَوْمِ الـجُمُعَةِ فِـي آخِرِ الـخَـلْقِ فِـي آخِرِ ساعاتِ الـجُمُعَةِ فِـيـما بـينَ
  العَصْرِ إلـى اللَّـيْـلِ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { فِـي سِتَّةِ أيَّامٍ
  } قال: بدأ خـلق الأرض فـي يومين، وقدر فـيها أقواتها فـي يومين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن الأعمش، عن أبـي صالـحّ، عن كعب،
  قال: بدأ الله خـلق السموات والأرض يوم الأحد والاثنـين والثلاثاء والأربعاء والـخميس،
  وفرغ منها يوم الـجمعة، فخـلق آدم فـي آخر ساعة من يوم الـجمعة قال: فجعل مكان كلّ
  يوم ألف سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحُدثت عن الـمسيب بن شريك، عن أبـي
  رَوْق، عن الضحاك: { وَهُوَ الَّذِي خَـلَقَ السَّموَاتِ والأرْضَ فِـي سِتَّةِ أيَّامٍ
  } قال: من أيام الآخرة، كلّ يوم مقداره ألف سنة ابتدأ فـي الـخـلق يوم الأحد، وختـم
  الـخـلق يوم الـجمعة فسميت الـجمعة، وسَبَتَ يومَ السبت فلـم يخـلق شيئا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكانَ عَرْشُهُ علـى الـمَاءِ } يقول: وكان عرشه علـى الـماء
  قبل أن يخـلق السموات والأرض وما فـيهن. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { وكانَ عَرْشُهُ علـى الـمَاءِ } قبل أن يخـلق شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وكانَ عَرْشُهُ
  علـى الـمَاءِ } ينبئكم ربكم تبـارك وتعالـى كيف كان بدء خـلقه قبل أن يخـلق السموات
  والأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وكانَ عَرْشُهُ علـى الـمَاءِ } قال: هذا بدء
  خـلقه قبل أن يخـلق السماء والأرض.</font></font>&#13;\t\t\t<label disabled=\"true\"
