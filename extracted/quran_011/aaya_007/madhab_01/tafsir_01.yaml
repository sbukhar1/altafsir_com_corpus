  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن سعيد، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحسين، قال: ثنا ميسر الـحلبـي، عن أرطاة بن الـمنذر، قال:
  سمعت ضمرة يقول: إن الله كان عرشه علـى الـماء، وخـلق السموات والأرض بـالـحقّ، وخـلق
  القلـم فكتب به ما هو خالق وما هو كائن من خـلقه، ثم إن ذلك الكتاب سبح الله ومـجده
