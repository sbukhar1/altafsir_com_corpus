  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد بن
  معقل، قال: سمعت وهب بن منبه يقول: إن العرش كان قبل أن يخـلق الله السموات والأرض،
  ثم قبض قبضة من صفـاء الـماء، ثم فتـح القبضة فـارتفع دخان، ثم قضاهنّ سبع سموات فـي
