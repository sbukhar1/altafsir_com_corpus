  href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِي خَلَق ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ فِي
  سِتَّةِ أَيَّامٍ وَكَانَ عَرْشُهُ عَلَى ٱلْمَآءِ لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ
  عَمَلاً وَلَئِن قُلْتَ إِنَّكُمْ مَّبْعُوثُونَ مِن بَعْدِ ٱلْمَوْتِ لَيَقُولَنَّ
  ٱلَّذِينَ كَفَرُوۤاْ إِنْ هَـٰذَآ إِلاَّ سِحْرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن يعلـى بن عطاء، عن وكيع بن حدس، عن عمه
  أبـي رزين العقـيـلـي، قال: قلت: يا رسول الله، أين كان ربنا قبل أن يخـلق السموات
  والأرض؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فِـي عَماءٍ ما فَوْقَهُ هَوَاءٌ وما تَـحْتَهُ هَوَاءٌ، ثُمَّ خَـلَقَ عَرْشَهُ
  علـى الـمَاءِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع ومـحمد بن هارون
  القطان الرازقـي قالا: ثنا يزيد بن هارون، عن حماد بن سلـمة، عن يعلـى بن عطاء، عن
  وكيع بن حدس، عن عمه أبـي رزين. قال: قلت: يا رسول الله أين كان ربنا قبل أن يخـلق
  خـلقه؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كانَ فِـي عَماءٍ ما فَوْقَهُ هَوَاءٌ، وَما تَـحْتَهُ هَوَاءٌ، ثُمَّ خَـلَقَ عَرْشَهُ
  علـى الـمَاءِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا خلاد بن أسلـم، قال: أخبرنا
  النضر بن شميـل، قال: أخبرنا الـمسعودي، قال: أخبرنا جامع بن شدّاد، عن صفوان بن مـحرز،
  عن ابن حصين وكان من أصحاب رسول الله صلى الله عليه وسلم قال: أتـى قوم رسول الله صلى
  الله عليه وسلم، فدخـلوا علـيه، فجعل يبشرهم ويقولون: أعطنا حتـى ساء ذلك رسول الله
  صلى الله عليه وسلم. ثم خرجوا من عنده، وجاء قوم آخرون فدخـلوا علـيه، فقالوا: جئنا
  نسلـم علـى رسول الله صلى الله عليه وسلم ونتفقّه فـي الدين، ونسأله عن بدء هذا الأمر،
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" فـاقْبَلُوا
  البُشْرَى إذْ لَـمْ يَقْبَلْها أُولَئِكَ الَّذِينَ خَرَجُوا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: قبلنا فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كانَ اللَّهُ وَلا شَيْءَ غيرُهُ، وكانَ عَرْشُهُ علـى الـمَاءِ، وكَتَبَ فِـي الذّكْرِ
  قَبْلَ كُلِّ شَيْءٍ، ثُمَّ خَـلَقَ سَبْعَ سَمَوَاتٍ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثُمَّ أتانـي آت، فقال: تلْكَ ناقَتُكَ
  قَدْ ذَهَبَتْ، فَخَرَجْتُ يَنْقَطِطِعُ دُوَنها السَّرابُ وَلَوَدِدْتُ أنّـي تَرَكْتُها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن منصور، قال: ثنا إسحاق بن سلـيـمان، قال: ثنا عمرو
  بن أبـي قـيس، عن ابن أبـي لـيـلـى، عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن
  عبـاس، فـي قوله: { وكانَ عَرْشُهُ علـى الـمَاءِ } قال: كان عرش الله علـى الـماءُ
  ثم اتـخذ لنفسه جنة، ثم اتـخذ دونها أخرى، ثم أطبقهما بلؤلؤة واحدة، قال: ومِنْ دُونِهِمَا
  جَنَّتَانِ قال: وهي التـي لا تَعْلَـمُ نَفْسٌ أو قال: وهما التـي لا تعلـم نفس ما
  أُخْفِـيَ لَهُمْ مِنْ قُرَّةِ أَعْيُنٍ جَزَاءً بـما كَانُوا يَعْمَلُونَ. قال: وهي
  التـي لا تعلـم الـخلائق ما فـيها أو ما فـيهما يأتـيهم كلّ يوم منها أو منهما تـحفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن الأعمش، عن الـمنهال،
  عن سعيد بن جبـير، قال سئل ابن عبـاس عن قول الله: { وكانَ عَرْشُهُ علـى الـمَاءِ
  } قال: علـى أيّ شيء كان الـماء؟ قال: علـى متن الريح.</font></font>&#13;\t\t\t<label
