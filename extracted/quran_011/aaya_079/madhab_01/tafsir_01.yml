  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  لَقَدْ عَلِمْتَ مَا لَنَا فِي بَنَاتِكَ مِنْ حَقٍّ وَإِنَّكَ لَتَعْلَمُ مَا نُرِيدُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال قوم لوط للوط: { لَقَدْ عَلِـمْتَ } يا لوط
  { ما لَنا فـي بنَاتِكَ مِنْ حَق } لأنهنَ لَسْن لنا أزواجاً. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: { قالُوا: لَقَدْ
  عَلِـمْتَ ما لَنا فـي بَناتِكَ مِنْ حَق }: أي من أزواج { وَإنَّكَ لَتَعْلَـم ما
  نُرِيدُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنَّكَ لَتَعْلَـمُ ما
  نُرِيدُ } يقول: قالوا: وإنك يا لوط لتعلـم أن حاجتنا فـي غير بناتك، وأن الذي نريد
  هو ما تنهانا عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ: { وَإنَّكَ لَتَعْلَـمُ ما نُرِيدُ } إنا نريد الرجال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَإنَّكَ لَتَعْلَـمُ
  ما نُرِيدُ }: أي إن بُغْيتنا لغير ذلك، فلـما لـم يتناهوا، ولـم يردّهم قوله، ولـم
  يقبلوا منه شيئاً مـما عرض علـيهم من أمور بناته. { قالَ لَوْ أنَّ لـي بِكُمْ قُوَّةً
  أوْ آوِي إلـى رُكْنٍ شَدِيدٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

