  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰقَوْمِ أَرَأَيْتُمْ إِن كُنتُ عَلَىٰ بَيِّنَةً مِّن رَّبِّي وَآتَانِي مِنْهُ رَحْمَةً
  فَمَن يَنصُرُنِي مِنَ ٱللَّهِ إِنْ عَصَيْتُهُ فَمَا تَزِيدُونَنِي غَيْرَ تَخْسِيرٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال صالـح لقومه من ثمود: { يا قَوْمِ أرأيْتُـمْ
  إنْ كُنْت على } بينة من ربي يقول إن كنت علـى برهان وبـيان من الله قد علـمته وأيقنته
  { وآتانِـي مِنْهُ رَحْمَةً } يقول: وآتانـي منه النبوّة والـحكمة والإسلام، { فَمَنْ
  يَنْصَرُنِـي مِنَ اللَّهِ إنْ عَصَيْتُهُ } يقول: فمن الذي يدفع عنـي عقابه إذا عاقبنـي
  إن أنا عصيته، فـيخـلِّصنـي منه، فما تزيدوننـي بعذركم الذي تعتذرون به من أنكم تعبدون
  ما كان يعبد آبـاؤكم غير تـخسير لكمْ يخْسِركم حظوظكم من رحمة الله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { فَمَا تَزِيدُونَنِـي غيرَ تَـخْسِير } يقول: ما تزدادون أنتـم إلا خساراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
