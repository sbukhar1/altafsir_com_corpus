aaya: قَالَ يَا قَوْمِ أَرَأَيْتُمْ إِنْ كُنْتُ عَلَىٰ بَيِّنَةٍ مِنْ رَبِّي وَآتَانِي
  مِنْهُ رَحْمَةً فَمَنْ يَنْصُرُنِي مِنَ اللَّهِ إِنْ عَصَيْتُهُ ۖ فَمَا تَزِيدُونَنِي
  غَيْرَ تَخْسِيرٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰقَوْمِ
  أَرَأَيْتُمْ إِن كُنتُ عَلَىٰ بَيِّنَةً مِّن رَّبِّي وَآتَانِي مِنْهُ رَحْمَةً فَمَن
  يَنصُرُنِي مِنَ ٱللَّهِ إِنْ عَصَيْتُهُ فَمَا تَزِيدُونَنِي غَيْرَ تَخْسِيرٍ }يقول
  تعالـى ذكره: قال صالـح لقومه من ثمود: { يا قَوْمِ أرأيْتُـمْ إنْ كُنْت على } بينة
  من ربي يقول إن كنت علـى برهان وبـيان من الله قد علـمته وأيقنته { وآتانِـي مِنْهُ
  رَحْمَةً } يقول: وآتانـي منه النبوّة والـحكمة والإسلام، { فَمَنْ يَنْصَرُنِـي مِنَ
  اللَّهِ إنْ عَصَيْتُهُ } يقول: فمن الذي يدفع عنـي عقابه إذا عاقبنـي إن أنا عصيته،
  فـيخـلِّصنـي منه، فما تزيدوننـي بعذركم الذي تعتذرون به من أنكم تعبدون ما كان يعبد
  آبـاؤكم غير تـخسير لكمْ يخْسِركم حظوظكم من رحمة الله. كما:حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فَمَا تَزِيدُونَنِـي غيرَ
  تَـخْسِير } يقول: ما تزدادون أنتـم إلا خساراً.\r\n\t\t\t\r\n\t\t\t</section>"

