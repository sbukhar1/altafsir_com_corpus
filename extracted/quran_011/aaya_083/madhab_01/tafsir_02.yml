  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَ أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا وَأَمْطَرْنَا عَلَيْهَا حِجَارَةً
  مِّن سِجِّيلٍ مَّنْضُودٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مُّسَوَّمَةً عِندَ رَبِّكَ وَمَا هِيَ مِنَ
  ٱلظَّالِمِينَ بِبَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ جَعَلْنَا عَـٰلِيَهَا
  سَافِلَهَا } جعل جبريل جناحه في أسفلها، ثم رفعها إلى السماء حتى سمع أهل السما نباح
  الكلاب وصياح الديكة، ثم قلبها عليهم وأتبعوا الحجارة من فوقهم { مّن سِجّيلٍ } قيل
  هي كلمة معربة من سنككل، بدليل قوله: { حِجَارَةً } من طين وقيل: هي من أسجله؛ إذا
  أرسله لأنها ترسل على الظالمين. ويدل عليه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِنُرْسِلَ عَلَيْهِمْ حِجَارَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الذاريات:
  33] وقيل: مما كتب الله أن يعذب به من السجل، وسجل لفلان { مَّنْضُودٍ } نضد في السماء
  نضداً معدّاً للعذاب. وقيل يرسل بعضه في أثر بعض متتابعاً { مُّسَوَّمَةً } معلمة للعذاب
  وعن الحسن كانت معلمة ببياض وحمرة وقيل عليها سيماً يعلم بها أنها ليست من حجارة الأرض.
  وقيل: مكتوب على كل واحد اسم من يرمي به { وَمَا هِىَ } من كل ظالم ببعيد. وفيه وعيد
  لأهل مكة. وعن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(527)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه سأل جبريل عليه السلام؟ فقال:
  يعني ظالمي أمّتك، ما من ظالم منهم إلا وهو بعرض حجر يسقط عليه من ساعة إلى ساعة \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل الضمير
  للقرى، أي هي قريبة من ظالمي مكة يمرون بها في مسايرهم { بِبَعِيدٍ } بشيء بعيد. ويجوز
  أن يراد: وما هي بمكان بعيد؛ لأنها وإن كانت في السماء وهي مكان بعيد، إلا أنها إذا
  هوت منها فهي أسرع شيء لحوقاً بالمرمى، فكأنها بمكان قريب منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

