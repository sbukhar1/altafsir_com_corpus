  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَ أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا
  وَأَمْطَرْنَا عَلَيْهَا حِجَارَةً مِّن سِجِّيلٍ مَّنْضُودٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُّسَوَّمَةً
  عِندَ رَبِّكَ وَمَا هِيَ مِنَ ٱلظَّالِمِينَ بِبَعِيدٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر وأبو سفـيان، عن معمر، عن قتادة،
  قال: بلغنا أن جبرئيـل علـيه السلام لـما أصبح نشر جناحه، فـانتسف به أرضهم بـما فـيها
  من قصورها ودوابها وحجارتها وشجرها وجميع ما فـيها، فضمها فـي جناحه، فحواها وطواها
  فـي جوف جناحه، ثم صعد بها إلـى السماء الدنـيا، حتـى سمع سكان السماء أصوات الناس
  والكلاب، وكانوا أربعة آلاف ألف، ثم قلبها فأرسلها إلـى الأرض منكوسة، دمدم بعضَها
  علـى بعض، فجعل عالـيها سافلها، ثم أتبعها حجارة من سجيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، قال: ثنـي مـحمد بن كعب القُرَظي،
  قال: حُدثت أن نبـيّ الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَعَثَ الله جبرئيـل علـيه السلام إلـى الـمُؤْتَفِكة قَرْيَةِ لُوطٍ
  علـيه السلام التـي كان لُوطٌ فـيها، فـاحْتَـمَلَها بجَنَاحِهِ، ثم صَعِدَ بها حتـى
  إنَّ أهْلَ السَّماء الدُّنْـيا لَـيَسْمَعُونَ نُبَـاحَ كِلابها وأصْوَاتَ دَجَاجِهَا،
  ثم كَفَأَهَا علـى وَجْهِها، ثم أتْبَعَها اللَّهُ بـالـحِجَارَةِ، يقول الله: جَعَلْنا
  عالِـيَها سافِلَها وأمْطَرْنا عَلَـيْها حِجارَةً مِنْ سِجِّيـلٍ فأهْلَكَها الله
  وما حَوْلَها مِنَ الـمُؤْتَفِكَاتِ، وكُنَّ خَمْسَ قَرْيَاتٍ: صنعة، وصعوة، وعثرة،
  ودوماً، وسدوم وسدوم هي القرية العظمى، ونـجَّى الله لوطاً ومَنْ معه من أهله، إلا
  امْرَأَته كانَتْ فِـيـمَنَ هَلك \". </font></font></b><b><font class=\"TextResultArabic\"><font
