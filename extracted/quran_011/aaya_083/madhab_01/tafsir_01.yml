  \       <a href=\"javascript:go_QurPage(11,82)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَ أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا وَأَمْطَرْنَا عَلَيْهَا حِجَارَةً
  مِّن سِجِّيلٍ مَّنْضُودٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مُّسَوَّمَةً عِندَ رَبِّكَ وَمَا هِيَ مِنَ
  ٱلظَّالِمِينَ بِبَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ولـما جاء أمرنا بـالعذاب وقضاؤنا فـيهم بـالهلاك، { جَعَلْنا عالِـيَها } يعنـي عالـي
  قريتهم { سافِلَها وأمْطَرْنا عَلَـيْها } يقول: وأرسلنا علـيها { حِجَارَةً مِنْ سِجِّيـلٍ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى سجيـل،
  فقال بعضهم: هو بـالفـارسية سِنْك وكل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { مِنْ سِجِّيـلٍ } بـالفـارسية، أوّلها حجر، وآخرها طين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، عن سعيد بن جبـير: { حِجارَةً مِنْ سِجِّيـلٍ } قال: فـارسية أعربت سنك وكل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: السجيـل: الطين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة
  وعكرمة: { مِنْ سِجِّيـلٍ } قالا: من طين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد،
  عن وهب قال: سجيـل بـالفـارسية: سنك وكل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { حِجارَةً مِنْ سِجِّيـلٍ
  } أما السجيـل فقال ابن عبـاس: هو بـالفـارسية: سنك وجل، سنك: هو الـحجر، وجل هو الطين.
  يقول: أرسلنا علـيهم حجارة من طين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفـيان، عن السديّ، عن عكرمة، عن ابن عبـاس: { حِجارَةً
  مِنْ سِجِّيـلٍ } قال: طين فـي حجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن زيد فـي قوله ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { حِجارَةً مِنْ سِجِّيـلٍ } قال: السماء الدنـيا.
  قال: والسماء الدنـيا اسمها سجيـل، وهي التـي أنزل الله علـى قوم لوط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العلـم بكلام العرب من البصريـين يقول: السجيـل: هو من
  الـحجارة الصلب الشديد ومن الضرب، ويستشهد علـى ذلك بقول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ضَرْبـاً تَوَاصَى بهِ الأبْطالُ سِجِّيلاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: تـحوّل اللام نوناً. وقال آخر منهم: هو فعيـل من قول القائل:
  أسجلته: أرسلته، فكأنه من ذلك أي مرسلة علـيهم. وقال آخر منهم: بل هو من «سجلت له سجلاً»
  من العطاء، فكأنه قـيـل: منـحوا ذلك البلاء فأعطوه، وقالوا أسجله: أهمله. وقال بعضهم:
  هو من السِّجِلِّ، لأنه كان فـيها علـم كالكتاب. وقال آخر منهم: بل هو طين يطبخ الآجرّ،
  وينشد بـيت الفضل بن عبـاس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَنْ يُساجِلْنِـي يُساجِلْ ماجِداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَـمْلأُ
  الدَّلْوَ إلـى عَقْدِ الكَرَبِ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
