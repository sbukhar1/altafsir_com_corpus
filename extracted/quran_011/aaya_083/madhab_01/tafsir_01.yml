  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَ أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا
  وَأَمْطَرْنَا عَلَيْهَا حِجَارَةً مِّن سِجِّيلٍ مَّنْضُودٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُّسَوَّمَةً
  عِندَ رَبِّكَ وَمَا هِيَ مِنَ ٱلظَّالِمِينَ بِبَعِيدٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله. قال ابن
  جريج: مسوّمة لا تشاكل حجارة الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة وعكرمة: { مُسَوَّمَةً
  } قالا: مطوّقة بها نضح من حمرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مُسَوَّمَةً } علـيها سيـما معلومة
  حدّث بعض من رآها أنها حجارة مطوّقة علـيها، أو بها نضح من حمرة لـيست كحجارتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع، فـي قوله: { مُسَوَّمَةً } قال: علـيها سيـما خطوط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ:
  { مُسَوَّمَةً } قال: الـمسوّمة: الـمختـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَما هِيَ مِنَ الظَّالِـمِينَ بِبَعِيدٍ } فإنه يقول تعالـى ذكره متهدّداً
  مشركي قريش: وما هذه الـحجارة التـي أمطرتها علـى قوم لوط من مشركي قومك يا مـحمد ببعيد
  أن يـمطروها إن لـم يتوبوا من شِركهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا أبو عتاب الدلال سهل بن حماد، قال: ثنا شعبة، قال: ثنا
  أبـان بن تغلب، عن مـجاهد، فـي قوله: { وَما هِيَ مِنَ الظَّالِـمِينَ ببَعِيدٍ } قال:
  أن يصيبهم ما أصاب القوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَما هِيَ مِنَ الظَّالِـمِينَ
  بِبَعِيدٍ } قال: يرهب بها من يشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَما هِيَ مِنَ
  الظَّالِـمِينَ بِبَعِيدٍ } يقول: ما أجار الله منها ظالـما بعد قوم لوط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة وعكرمة: { وَما هِيَ مِنَ الظَّالِـمِينَ بِبِعِيدٍ } يقول: لـم يبرأ منها ظالـم
  بعدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن سهل، قال: ثنا ضَمْرة
  بن ربـيعة، عن ابن شَوْذَب، عن قتادة، فـي قوله: { وَما هِيَ مِنَ الظَّالِـمِينَ بِبَعِيدٍ
  } قال: يعنـي ظالـمي هذه الأمة، قال: والله ما أجار منها ظالـماً بعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى بن هارون، قال: ثنا حماد، قال: ثنا أسبـاط، عن السديّ:
  { وَما هِيَ مِنَ الظَّالِـمِينَ بِبَعِيدٍ } يقول: من ظَلَـمة العرب إن لـم يتوبوا
  فـيعذّبوا بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر الهذلـيّ بن عبد الله، قال يقول: { وَما هِيَ مِنَ الظَّالِـمِينَ
  بِبَعِيدٍ } من ظلـمة أمتك ببعيد، فلا يأمنها منهم ظالـم.</font></font>&#13;\t\t\t<label
