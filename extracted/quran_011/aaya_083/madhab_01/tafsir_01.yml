  href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَ أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا
  وَأَمْطَرْنَا عَلَيْهَا حِجَارَةً مِّن سِجِّيلٍ مَّنْضُودٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُّسَوَّمَةً
  عِندَ رَبِّكَ وَمَا هِيَ مِنَ ٱلظَّالِمِينَ بِبَعِيدٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  قَلْبُ الـملائكةِ عالـي أرض سدوم سافلها، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، قال: ثنا الأعمش، عن مـجاهد، قال: أخذ جبرئيـل علـيه
  السلام قوم لوط من سَرْحهم ودورهم، حملهم بـمواشيهم وأمتعتهم حتـى سمع أهل السماء نُبـاح
  كلابهم ثم أكفأهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به أبو كريب مرّة أخرى عن
  مـجاهد، قال: أدخـل جبرئيـل جناحه تـحت الأرض السفلـى من قوم لوط، ثم أخذهم بـالـجناح
  الأيـمن، فأخذهم من سرحهم ومواشيهم ثم رفعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، كان يقول:
  { فَلَـمَّا جاءَ أمْرُنا جَعَلْنا عالِـيَهَا سافِلَها } قال: لـما أصبحوا غدا جبرئيـل
  علـى قريتهم، ففتقها من أركانها، ثم أدخـل جناحه، ثم حملها علـى خوافـي جناحه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا شبل، قال: فحدثنـي هذا ابنُ أبـي نـجيح، عن إبراهيـم بن أبـي
  بكر قال: ولـم يسمعه ابن أبـي نـجيح عن مـجاهد، قال: فحملها علـى خوافـي جناحه بـما
  فـيها، ثم صعد بها إلـى السماء حتـى سمع أهل السماء نبـاح كلابهم ثم قلبها، فكان أوّل
  ما سقط منها شرفها، فذلك قول الله: { جَعَلْنا عالِـيَها سافِلَها وأمْطَرْنا عَلَـيْها
  حِجارَةً مِنْ سِجِّيـلٍ } قال مـجاهد: فلـم يصب قوماً ما أصابهم إن الله طمس علـى
  أعينهم، ثم قلب قريتهم، وأمطر علـيهم حجارة من سِجيِّـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: بلغنا أن جبرئيـل
  علـيه السلام أخذ بعُروة القرية الوسطى، ثم ألوى بها إلـى السماء، حتـى سمع أهل السماء
  ضَواغي كلابهم، ثم دمَّر بعضها علـى بعض فجعل عالـيها سافلها ثم أتبعهم الـحجارة. قال
  قتادة: وبلغنا أنهم كانوا أربعة آلاف ألف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذُكِر لنا أن جبرئيـل علـيه السلام
  أخذ بعروتها الوسطى، ثم ألوى بها إلـى جوّ السماء حتـى سمعت الـملائكة ضواغي كلابهم،
  ثم دمر بعضها علـى بعض ثم أتبع شُذَّان القوم صخرا، قال: وهي ثلاث قرى يقال لها سَدُوم،
  وهي بـين الـمدينة والشام. قال: وذُكر لنا أنه كان فـيها أربعة آلاف ألف. وذُكر لنا
  أن إبراهيـم علـيه السلام كان يُشْرِف يقول: سدوم يوم مَّا لك</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما أصبحوا يعنـي قوم لوط
  نزل جبرئيـل، فـاقتلع الأرض من سبع أرضين، فحملها حتـى بلغ السماء الدنـيا حتـى سمع
  أهل السماء نبـاح كلابهم وأصواب ديوكهم، ثم قلبها فقتلهم فذلك حين يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والـمُؤْتَفِكَةَ
  أهْوَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الـمنقلبة حين أهوى بها جبرئيـل الأرض فـاقتلعها بجناحه، فمن لـم يـمت
  حين أسقط الأرض أمطر الله علـيه وهو تـحت الأرض الـحجارة، ومن كان منهم شاذّاً فـي
  الأرض وهو قول الله: { فجَعَلْنا عالِـيَها سافِلَها وأمْطَرْنا عَلَـيْها حِجارَةً
  مِنْ سِجِّيـلٍ } ثم تتَبعَهم فـي القرى، فكان الرجل يأتـيه الـحجر فـيقتله، وذلك قول
  الله تعالـى: { وأمْطَرْنا عَلَـيْها حِجارَةً مِنْ سِجِّيـلٍ }.</font></font>&#13;\t\t\t<label
