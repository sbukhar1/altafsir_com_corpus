  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(11,82)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَ أَمْرُنَا جَعَلْنَا عَالِيَهَا سَافِلَهَا
  وَأَمْطَرْنَا عَلَيْهَا حِجَارَةً مِّن سِجِّيلٍ مَّنْضُودٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُّسَوَّمَةً
  عِندَ رَبِّكَ وَمَا هِيَ مِنَ ٱلظَّالِمِينَ بِبَعِيدٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  من سَجَلْت له سَجْلاً: أعطيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندنا ما قاله الـمفسرون، وهو أنها من طين، وبذلك وصفها الله فـي
  كتابه فـي موضع، وذلك قوله: { لِنُرْسِلَ عَلَـيْهِمْ حِجارَةً مِنْ طِينٍ مُسَوَّمَةً
  عِنْدَ رَبِّكَ للْـمُسْرِفِـينَ }. وقد رُوى عن سعيد بن جبـير أنه كان يقول: هي فـارسية
  ونبطية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن عطاء بن السائب، عن سعيد بن جبـير، قال: فـارسية ونبطية سج ايـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فذهب سعيد بن جبـير فـي ذلك إلـى أن اسم الطين بفـارسية جل لا ايـل،
  وأن ذلك لو كان بـالفـارسية لكان سجِلٌّ لاِ سجِّيـل، لأن الـحجر بـالفـارسية يدعى
  سِجَ والطين جِلْ، فلا وجه لكون الـياء فـيها وهي فـارسية. وقد بـيَّنا الصواب من القول
  عندنا فـي أول الكتاب بـما أغنى عن إعادته فـي هذا الـموضع. وقد ذُكر عن الـحسن البصري
  أنه قال: كان أصل الـحجارة طينا فشددت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مَنْضُودٍ } فإن قتادة وعكرمة يقولان فـيه ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة وعكرمة: مَنْضُودٍ
  يقول: مصفوفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { مَنْضُودٍ } يقول: مصفوفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الربـيع بن أنس فـيه، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، فـي قوله { مَنْضُودٍ } قال:
  نضد بعضه علـى بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر الهذلـيّ بن عبد الله: أما قوله: { مَنْضُودٍ } فإنها
  فـي السماء منضودة: معدّة، وهي من عدّة الله التـي أعدّ للظلـمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: منضود: يتبع بعضه بعضاً علـيهم، قال: فذلك نَضْدُهُ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك ما قاله الربـيع بن أنس، وذلك أن قوله: {
  مَنْضُودٍ } من نعت «سجيـل»، لا من نعت الـحجارة، وإنـما أمطر القوم حجارة من طين،
  صفة ذلك الطين أنه نضد بعضه إلـى بعض، فـيصير حجارة، ولـم يـمطروا الطين فـيكون موصوفـا
  بأنه تتابع علـى القوم بـمـجيئه، وإنـما كان جائزاً أن يكون علـى ما تأوّله هذا الـمتأوّل
  لو كان التنزيـل بـالنصب متضودة فـيكون من نعت الـحجارة حينئذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { مُسَوَّمَةً عِنْدَ رَبِّكَ } فإنه يقول: معلـمة عند
  الله، أعلـمها الله، والـمسوّمة من نعت الـحجارة، ولذلك نصبت ونعت بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { مُسَوَّمَةً } قال: معلـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
