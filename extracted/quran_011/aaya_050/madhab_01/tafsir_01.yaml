aaya: وَإِلَىٰ عَادٍ أَخَاهُمْ هُودًا ۚ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا لَكُمْ
  مِنْ إِلَٰهٍ غَيْرُهُ ۖ إِنْ أَنْتُمْ إِلَّا مُفْتَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِلَىٰ عَادٍ
  أَخَاهُمْ هُوداً قَالَ يٰقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ غَيْرُهُ
  إِنْ أَنتُمْ إِلاَّ مُفْتَرُونَ }يقول تعالـى ذكره: وأرسلنا إلـى قوم عاد أخاهم هودا،
  فقال لهم: يا قوم اعبدوا الله وحده لا شريك له دون ما تعبدون من دونه من الآلهة والأوثان.
  { ما لَكُمْ مِنْ إلهٍ غيرُهُ } يقول: لـيس لكم معبود يستـحقّ العبـادة علـيكم غيره،
  فأخـلصوا له العبـادة وأفردوه بـالألوهة. { إنْ أنْتُـمْ إلاَّ مُفْتَرُونَ } يقول:
  ما أنتـم فـي إشراككم معه الآلهة والأوثان إلا أهل فرية مكذّبون، تـختلقون البـاطل،
  لأنه لا إله سواه.\r\n\t\t\t\r\n\t\t\t</section>"

