aaya: وَلِلَّهِ غَيْبُ السَّمَاوَاتِ وَالْأَرْضِ وَإِلَيْهِ يُرْجَعُ الْأَمْرُ كُلُّهُ
  فَاعْبُدْهُ وَتَوَكَّلْ عَلَيْهِ ۚ وَمَا رَبُّكَ بِغَافِلٍ عَمَّا تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ غَيْبُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِلَيْهِ يُرْجَعُ ٱلأَمْرُ كُلُّهُ فَٱعْبُدْهُ وَتَوَكَّلْ
  عَلَيْهِ وَمَا رَبُّكَ بِغَافِلٍ عَمَّا تَعْمَلُونَ }{ وَللَّهِ غَيْبُ ٱلسَّمَـٰوٰتِ
  وَٱلأرْضِ } لا تخفى عليه خافية مما يجري فيهما، فلا تخفى عليه أعمالكم { وَإِلَيْهِ
  يُرْجَعُ ٱلأمْرُ كُلُّهُ } فلا بدّ أن يرجع إليه أمرهم وأمرك، فينتقم لك منهم { فَٱعْبُدْهُ
  وَتَوَكَّلْ عَلَيْهِ } فإنه كافيك وكافلك { وَمَا رَبُّكَ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ
  } وقرىء: «تعملون» بالتاء: أي أنت وهم على تغليب المخاطب.عن رسول الله صلى الله عليه
  وسلم:(537) \" من قرأ سورة هود أعطي من الأجر عشر حسنات بعدد من صدّق بنوحٍ ومَن كَذَّبَ
  به، وهود وصالح وشعيب ولوط وإبراهيم وموسى وكان يوم القيامة من السعداء إن شاء الله
  تعالى ذلك \" \r\n\t\t\t\r\n\t\t\t</section>"

