  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِلَيْهِ يُرْجَعُ ٱلأَمْرُ كُلُّهُ فَٱعْبُدْهُ
  وَتَوَكَّلْ عَلَيْهِ وَمَا رَبُّكَ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَللَّهِ غَيْبُ ٱلسَّمَـٰوٰتِ وَٱلأرْضِ } لا تخفى عليه خافية مما
  يجري فيهما، فلا تخفى عليه أعمالكم { وَإِلَيْهِ يُرْجَعُ ٱلأمْرُ كُلُّهُ } فلا بدّ
  أن يرجع إليه أمرهم وأمرك، فينتقم لك منهم { فَٱعْبُدْهُ وَتَوَكَّلْ عَلَيْهِ } فإنه
  كافيك وكافلك { وَمَا رَبُّكَ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ } وقرىء: «تعملون» بالتاء:
  أي أنت وهم على تغليب المخاطب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(537)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة هود أعطي من الأجر
