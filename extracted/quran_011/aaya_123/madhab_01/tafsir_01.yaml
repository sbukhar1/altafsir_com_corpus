  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلَّهِ
  غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِلَيْهِ يُرْجَعُ ٱلأَمْرُ كُلُّهُ فَٱعْبُدْهُ
  وَتَوَكَّلْ عَلَيْهِ وَمَا رَبُّكَ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولله يا مـحمد
  ملك كلّ ما غاب عنك فـي السماوات والأرض، فلـم تطلع عيه ولـم تعلـمه، كلّ ذلك بـيده
  وبعلـمه، لا يخفـى علـيه منه شيء، وهو عالـم بـما يعمله مشركو قومك وما إلـيه مصير
  أمرهم من إقامة علـى الشرك أو إقلاع عنه وتوبة. { وإلَـيْهِ يُرْجَعُ الأمْر كُلُّهُ
  } يقول: وإلـى الله معاد كلّ عامل وعمله، وهو مـجاز جميعهم بأعمالهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَإلَـيْهِ
  يُرْجَعُ الأمْرُ كُلُّهُ } قال: فـيقضي بـينهم بحكمه بـالعدل. يقول: { فـاعْبُدْهُ
  } يقول: فـاعبد ربك يا مـحمد، { وَتَوَكَّلْ عَلَـيْهِ } يقول: وفوّض أمرك إلـيه وثق
  به وبكفـايته، فإنه كافـى من توكل علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمَا رَبّكَ بغافِلٍ عَمَّا تَعْمَلُونَ } يقول تعالـى ذكره: وما ربك يا مـحمد بساه
  عما يعمل هؤلاء الـمشركون من قومك، بل هو مـحيط به لا يعزب عنه شيء منه، وهو لهم بـالـمرصاد،
  فلا يحزنك إعراضهم عنك ولاتكذيبهم بـما جئتهم به من الـحقّ، وامض لأمر ربك فإنك بأعيننا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا زيد بن الـحبـاب، عن جعفر بن سلـيـمان، عن
  أبـي عمران الـجونـي، عن عبد الله بن ربـاح، عن كعب، قال: خاتـمة التوراة، خاتـمة هود،اخر
  تفسير سورة هود والحمد الله المعبود المقصود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

