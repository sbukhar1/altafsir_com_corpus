meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَلِلَّهِ غَيْبُ السَّمَاوَاتِ وَالْأَرْضِ وَإِلَيْهِ يُرْجَعُ الْأَمْرُ كُلُّهُ
  فَاعْبُدْهُ وَتَوَكَّلْ عَلَيْهِ ۚ وَمَا رَبُّكَ بِغَافِلٍ عَمَّا تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلَّهِ غَيْبُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِلَيْهِ يُرْجَعُ ٱلأَمْرُ كُلُّهُ فَٱعْبُدْهُ وَتَوَكَّلْ
  عَلَيْهِ وَمَا رَبُّكَ بِغَافِلٍ عَمَّا تَعْمَلُونَ }يقول تعالـى ذكره لنبـيه مـحمد
  صلى الله عليه وسلم: ولله يا مـحمد ملك كلّ ما غاب عنك فـي السماوات والأرض، فلـم تطلع
  عيه ولـم تعلـمه، كلّ ذلك بـيده وبعلـمه، لا يخفـى علـيه منه شيء، وهو عالـم بـما يعمله
  مشركو قومك وما إلـيه مصير أمرهم من إقامة علـى الشرك أو إقلاع عنه وتوبة. { وإلَـيْهِ
  يُرْجَعُ الأمْر كُلُّهُ } يقول: وإلـى الله معاد كلّ عامل وعمله، وهو مـجاز جميعهم
  بأعمالهم. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَإلَـيْهِ
  يُرْجَعُ الأمْرُ كُلُّهُ } قال: فـيقضي بـينهم بحكمه بـالعدل. يقول: { فـاعْبُدْهُ
  } يقول: فـاعبد ربك يا مـحمد، { وَتَوَكَّلْ عَلَـيْهِ } يقول: وفوّض أمرك إلـيه وثق
  به وبكفـايته، فإنه كافـى من توكل علـيه.وقوله: { وَمَا رَبّكَ بغافِلٍ عَمَّا تَعْمَلُونَ
  } يقول تعالـى ذكره: وما ربك يا مـحمد بساه عما يعمل هؤلاء الـمشركون من قومك، بل هو
  مـحيط به لا يعزب عنه شيء منه، وهو لهم بـالـمرصاد، فلا يحزنك إعراضهم عنك ولاتكذيبهم
  بـما جئتهم به من الـحقّ، وامض لأمر ربك فإنك بأعيننا.حدثنا ابن وكيع، قال: ثنا زيد
  بن الـحبـاب، عن جعفر بن سلـيـمان، عن أبـي عمران الـجونـي، عن عبد الله بن ربـاح،
  عن كعب، قال: خاتـمة التوراة، خاتـمة هود،اخر تفسير سورة هود والحمد الله المعبود المقصود.\r\n\t\t\t\r\n\t\t\t</section>"

