  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ رَبُّكَ لِيُهْلِكَ ٱلْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا مُصْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وما كان ربك يا مـحمد لـيهلك القرآن التـي أهلكها،
  التـي قصّ علـيك نبأها، ظلـماً وأهلها مصلـحون فـي أعمالهم، غير مسيئين، فـيكون إهلاكه
  إياهم مع إصلاحهم فـي أعمالهم وطاعتهم ربهم ظلـماً، ولكنه أهلكها بكفر أهلها بـالله
  وتـماديهم فـي غيهم وتكذيبهم رسلهم وركوبهم السيئات. وقد قـيـل: معنى ذلك لـم يكن لـيهلكهم
  بشركهم بـالله، وذلك قوله «بظلـم»، يعنـي: بشرك، وأهلها مصلـحون فـيـما بـينهم لا يتظالـمون،
  ولكنهم يتعاطون الـحقّ بـينهم وإن كانوا مشركين، وإنـما يهلكهم إذا تظالـموا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
