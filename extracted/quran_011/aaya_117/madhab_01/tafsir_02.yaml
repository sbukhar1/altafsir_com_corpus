  كَانَ رَبُّكَ لِيُهْلِكَ ٱلْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا مُصْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَانَ } بمعنى صح واستقام. واللام لتأكيد النفي. و { بِظُلْمٍ }
  حال من الفاعل. والمعنى: واستحال في الحكمة أن يهلك الله القرى ظالماً لها { وَأَهْلُهَا
  } قوم { مُصْلِحُونَ } تنزيهاً لذاته عن الظلم، وإيذاناً بأن إهلاك المصلحين من الظلم.
  وقيل: الظلم الشرك، ومعناه أنه لا يهلك القرى بسبب شرك أهلها وهم مصلحون يتعاطون الحق
  فيما بينهم ولا يضمون إلى شركهم فساداً آخر.</font></font><font class=\"TextResultArabic\"><font
