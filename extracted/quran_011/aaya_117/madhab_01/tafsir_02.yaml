aaya: وَمَا كَانَ رَبُّكَ لِيُهْلِكَ الْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا مُصْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ رَبُّكَ
  لِيُهْلِكَ ٱلْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا مُصْلِحُونَ }{ كَانَ } بمعنى صح واستقام.
  واللام لتأكيد النفي. و { بِظُلْمٍ } حال من الفاعل. والمعنى: واستحال في الحكمة أن
  يهلك الله القرى ظالماً لها { وَأَهْلُهَا } قوم { مُصْلِحُونَ } تنزيهاً لذاته عن
  الظلم، وإيذاناً بأن إهلاك المصلحين من الظلم. وقيل: الظلم الشرك، ومعناه أنه لا يهلك
  القرى بسبب شرك أهلها وهم مصلحون يتعاطون الحق فيما بينهم ولا يضمون إلى شركهم فساداً
  آخر.\r\n\t\t\t\r\n\t\t\t</section>"

