  عَلَيْكَ وَعَلَىٰ أُمَمٍ مِّمَّن مَّعَكَ وَأُمَمٌ سَنُمَتِّعُهُمْ ثُمَّ يَمَسُّهُمْ
  مِّنَّا عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">... الآية، يقول:
  بركات علـيك وعلـى أمـمـم مـمن معك لـم يولدوا، أوجب الله لهم البركات لـما سبق لهم
  فـي علـم الله من السعادة. { وَأُمَـمٌ سَنُـمَتِّعُهُمْ } يعنـي: متاع الـحياة الدنـيا.
  { ثُمَّ يَـمَسُّهُمْ مِنَّا عَذَابٌ ألـيـمٌ } لـما سبق لهم فـي علـم الله من الشقاوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا حماد، عن
  حميد، عن الـحسن: أنه كان إذا قرأ سورة هود، فأتـى علـى: { يا نُوحُ اهْبِطْ بِسَلامٍ
  مِنَّا وَبَرَكاتٍ عَلَـيْكَ } حتـى ختـم الآية، قال الـحسن: فأنـجى الله نوحا والذين
  آمنوا، وهلك الـمتـمتعون حتـى ذكر الأنبـياء، كل ذلك يقول: أنـجاه الله وهلك الـمتـمتعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  سَنُـمَتِّعُهُمْ ثُمَّ يَـمُسُّهُمْ مِنَّا عَذَابٌ ألِـيـمٌ } قال: بعد الرحمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا العبـاس بن الولـيد، قال: أخبرنـي أبـي، قال: أخبرنا عبد الله
  بن شَوْذَب، قال: سمعت داود بن أبـي هند يحدّث عن الـحسن أنه أتـى علـى هذه الآية:
  { اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ وَعلـى أُمَـمٍ مِـمَّنْ مَعَكَ وأُمَـمٌ
  سَنُـمَتِّعُهُمْ ثُمَّ يَـمَسُّهُمْ مِنَّا عَذَابٌ ألِـيـمٌ } قال: فكان ذلك حين
  بعث الله عادا، فأرسل إلـيهم هودا، فصدّقه مصدقون وكذّبه مكذبون حتـى جاء أمر الله
  فلـما جاء أمر الله نَـجَّى الله هوداً والذين آمنوا معه، وأهلك الله الـمتـمتعين،
  ثم بعث الله ثمود، فبعث إلـيهم صالـحاً، فصدّقه مصدّقون وكذّبه مكذبون، حتـى جاء أمر
  الله فلـما جاء أمر الله نَـجَّى الله صالـحاً والذين آمنوا معه وأهلك الله الـمتـمتعين،
  ثم استقرأ الأنبـياء نبـيًّا نبـيًّا علـى نـحوٍ من هذا.</font></font><font class=\"TextResultArabic\"><font
