  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قِيلَ
  يٰنُوحُ ٱهْبِطْ بِسَلاَمٍ مِّنَّا وَبَركَاتٍ عَلَيْكَ وَعَلَىٰ أُمَمٍ مِّمَّن مَّعَكَ
  وَأُمَمٌ سَنُمَتِّعُهُمْ ثُمَّ يَمَسُّهُمْ مِّنَّا عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { يا نُوحُ اهْبطْ } من الفلك إلـى الأرض { بسَلامٍ
  منَّا } يقول: بأمن منا أنت ومن معك من إهلاكنا، { وَبَرَكاتٍ عَلَـيْكَ } يقول: وبركات
  علـيك، { وَعلـى أُمَـمٍ مـمَّنْ مَعَكَ } يقول: وعلـى قرون تـجيء من ذرِّية من معك
  من ولدك، فهؤلاء الـمؤمنون من ذرّية نوح الذين سبقت لهم من الله السعادة وبـارك علـيهم
  قبل أن يخـلقهم فـي بطون أمهاتهم وأصلاب آبـائهم. ثم أخبر تعالـى ذكره نوحا عما هو
  فـاعل بأهل الشَّقاء من ذريته، فقال له: { وَأُمَـمٌ } يقول: وقرون وجماعة، { سَنُـمَتِّعُهُمْ
  } فـي الـحياة فـي الدنـيا يقول: نرزقهم فـيها ما يتـمتعون به إلـى أن يبلغوا آجالهم.
  { ثُمَّ يَـمُسُّهُمْ مِنَّا عَذَابٌ ألِـيـمٌ } يقول: ثم نذيقهم إذا وردوا علـينا
  عذابـاً مؤلـماً موجعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي عن
  موسى بن عبـيدة، عن مـحمد بن كعب القرظي: { قِـيـلَ يا نُوحُ اهْبِطْ بِسَلامٍ مِنَّا
  وَبَرَكاتٍ عَلَـيْكَ وَعلـى أُمَـمٍ مِـمَّنْ مَعَكَ }.... إلـى آخر الآية، قال: دخـل
  فـي ذلك السلام كل مؤمن ومؤمنة إلـى يوم القـيامة ودخـل فـي ذلك العذاب والـمتاع كل
  كافر وكافرة إلـى يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو داود الـحَفَرِي، عن سفـيان، عن موسى بن عبـيدة، عن مـحمد بن
  كعب القرظي: { قِـيـلَ يا نُوحُ اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ وَعلـى
  أُمَـمٍ مِـمَّنْ مَعَكَ } قال: دخـل فـي السلام كل مؤمن ومؤمنة، وفـي الشرك كل كافر
  وكافرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد،
  قال: أخبرنا ابن الـمبـارك قراءة عن ابن جريج: { وَعَلـى أُمَـمٍ مِـمَّنْ مَعَكَ }
  يعنـي مـمن لـم يولد، قد قضي البركات لـمن سبق له فـي علـم الله وقضائه السعادة. {
  وأُمَـمٌ سَنُـمَتِّعُهمُ } من سبق له فـي علـم الله وقضائه الشقاوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج بنـحوه،
  إلا أنه قال: { وأُمَـمٌ سَنُـمَتِّعُهُمْ } متاعَ الـحياة الدنـيا، مـمن قد سبق له
  فـي علـم الله وقضائه الشقاوة. قال: ولـم يهلك الولدان يوم غرق نوح بذنب آبـائهم كالطير
  والسبـاع، ولكن جاء أجلهم مع الغرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { اهْبِطْ بِسَلامٍ مِنَّا
  وَبَرَكاتٍ عَلَـيْكَ وَعلـى أُمَـمٍ مِـمَّنْ مَعَكَ وأُمَـمٌ سَنُـمَتِّعُهُمْ }
  قال: هبطوا والله عنهم راض، هبطوا بسلام من الله، كانوا أهل رحمة من أهل ذلك الدهر.
  ثم أخرج منهم نسلاً بعد ذلك أمـما، منهم من رحم، ومنهم من عذّب. وقرأ: { وَعلـى أُمَـمٍ
  مِـمَّنْ مَعَكَ وأُمَـمٌ سَنُـمَتِّعُهُمْ } وذلك إنـما افترقت الأمـم من تلك العصابة
  التـي خرجت من ذلك الـماء وسلـمت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { يا نُوحُ اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ وَعلـى
  أُمَـمٍ مِـمَّنْ مَعَكَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
