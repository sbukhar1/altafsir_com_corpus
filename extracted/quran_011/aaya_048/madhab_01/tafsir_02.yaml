  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قِيلَ
  يٰنُوحُ ٱهْبِطْ بِسَلاَمٍ مِّنَّا وَبَركَاتٍ عَلَيْكَ وَعَلَىٰ أُمَمٍ مِّمَّن مَّعَكَ
  وَأُمَمٌ سَنُمَتِّعُهُمْ ثُمَّ يَمَسُّهُمْ مِّنَّا عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «يا نوح اهبط» بضم الباء { بِسَلَـٰمٍ مّنَّا } مسلماً محفوظاً
  من جهتنا أو مسلماً عليك مكرّماً { وَبَركَـٰتٍ عَلَيْكَ } ومباركاً عليك، والبركات
  الخيرات النامية. وقرىء: «وبركة» على التوحيد { وَعَلَىٰ أُمَمٍ مّمَّن مَّعَكَ } يحتمل
  أن تكون من للبيان. فيراد الأمم الذين كانوا معه في السفينة؛ لأنهم كانوا جماعات. أو
  قيل لهم أمم، لأنّ الأمم تتشعب منهم، وأن تكون لإبتداء الغاية أي: على أمم ناشئة ممن
  معك، وهي الأمم إلى آخر الدهر وهو الوجه. وقوله: { وَأُمَمٌ } رفع بالابتداء. و { سَنُمَتّعُهُمْ
  } صفة، والخبر محذوف تقديره: وممن معك أمم سنمتعهم، وإنما حذف لأنّ قوله: { مّمَّن
  مَّعَكَ } يدل عليه والمعنى: أنّ السلام منا والبركات عليك وعلى أمم مؤمنين ينشؤون
  ممن معك، وممن معك أمم ممتعون بالدنيا منقلبون إلى النار، وكان نوح عليه السلام أبا
  الأنبياء، والخلق بعد الطوفان منه وممن كان معه في السفينة. وعن محمد بن كعب القرظي:
  دخل في ذلك السلام كل مؤمن ومؤمنة إلى يوم القيامة، وفيما بعده من المتاع والعذاب كل
  كافر. وعن ابن زيد: هبطوا والله عنهم راض ثم أخرج منهم نسلا، منهم من رحم ومنهم من
  عذب وقيل: المراد بالأمم الممتعة: قوم هود وصالح ولوط وشعيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

