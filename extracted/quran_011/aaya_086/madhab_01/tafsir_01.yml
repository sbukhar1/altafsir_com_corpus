  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَقِيَّتُ
  ٱللَّهِ خَيْرٌ لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ وَمَآ أَنَاْ عَلَيْكُمْ بِحَفِيظٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { بَقِـيَّة اللَّهِ خَيْرٌ لَكُمْ } ما
  أبقاه الله لكم بعد أن توفوا الناس حقوقهم بـالـمكيال والـميزان بـالقسط، فأحله لكم،
  خير لكم من الذي يبقـى لكم ببخسكم الناس من حقوقهم بـالـمكيال والـميزان، { إنْ كُنْتـمْ
  مُؤْمِنِـينَ } يقول: إن كنتـم مصدّقـين بوعد الله ووعيده وحلاله وحرامه. وهذا قول
  رُوى عن ابن عبـاس بإسناد غير مرتضىً عند أهل النقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي ذلك، فقال بعضهم: معناه طاعة الله خير لكم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أبو وكيع وحدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن لـيث، عن مـجاهد: { بَقِـيَّةُ اللَّهِ خَيْرٌ لَكُمْ } قال: طاعة الله
  خير لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزّة، عن مـجاهد: { بَقِـيَّةُ
  اللَّهِ } قال: طاعة الله { خَيْرٌ لَكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  بَقِـيَّةُ اللَّهِ } قال: طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن لـيث، عن مـجاهد:
  { بَقِـيَّةُ اللَّهِ خَيْرٌ لَكُمْ } قال: طاعة الله خير لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { بَقِـيَّةُ اللَّهِ خَيْرٌ لَكُمْ } قال: طاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: حظُّكم من
  ربكم خير لكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { بَقِـيَّةُ اللَّهِ خَيْرٌ لَكُمْ
  إنْ كُنْتُـمْ مُؤْمِنِـينَ }: حظكم من ربكم خير لكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  بَقِـيَّةُ اللَّهِ خَيْرٌ لَكُمْ } قال: حظكم من الله خير لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه: رزق الله خير لكم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عمن ذكره،
  عن ابن عبـاس: { بَقِـيَّةُ اللَّهِ } قال رزق الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن زيد فـي قوله ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { بَقِـيَّةُ اللَّهِ خَيْرٌ لَكُمْ إنْ كُنْتُـمْ مُؤْمِنـين
  } قال: الهلاك فـي العذاب، والبقـية فـي الرحمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترت فـي تأويـل ذلك القول الذي اخترته، لأن الله تعالـى ذكره إنـما تقدم إلـيهم بـالنهي
  عن بخس الناس أشياءهم فـي الـمكيال والـميزان، وإلـى ترك التطفـيف فـي الكيـل والبخس
  فـي الـميزان دعاهم شعيب، فتعقـيب ذلك بـالـخبر عما لهم من الـحظّ فـي الوفـاء فـي
  الدنـيا والآخرة أولـى، مع أن قوله: { بَقِـيَّةُ } إنـما هي مصدر من قول القائل بَقَّـيْت
  بَقِـيَّة من كذا، فلا وجه لتوجيه معنى ذلك إلا إلـى: بقـية الله التـي أبقاها لكم
  مـما لكم بعد وفـائكم الناس حقوقهم خير لكم من بقـيتكم من الـحرام الذي يبقـى لكم من
  ظلـمكم الناس ببخسكم إياهم فـي الكيـل والوزن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما أنا عَلَـيْكُمْ بِحَفِـيظٍ } يقول: وما أنا علـيكم أيها الناس برقـيب أرقبكم
  عند كيـلكم ووزنكم هل توفون الناس حقوقهم أم تظلـمونهم، وإنـما علـيّ أن أبلغكم رسالة
  ربـي فقد أبلغتكموها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

