aaya: ۞ مَثَلُ الْفَرِيقَيْنِ كَالْأَعْمَىٰ وَالْأَصَمِّ وَالْبَصِيرِ وَالسَّمِيعِ
  ۚ هَلْ يَسْتَوِيَانِ مَثَلًا ۚ أَفَلَا تَذَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُ ٱلْفَرِيقَيْنِ
  كَٱلأَعْمَىٰ وَٱلأَصَمِّ وَٱلْبَصِيرِ وَٱلسَّمِيعِ هَلْ يَسْتَوِيَانِ مَثَلاً أَفَلاَ
  تَذَكَّرُونَ }شبه فريق الكافرين بالأعمى والأصم، وفريق المؤمنين بالبصير والسميع،
  وهو من اللف والطباق. وفيه معنيان: أن يشبه الفريق تشبيهين اثنين، كما شبه امرؤ القيس
  قلوب الطير بالحشف والعناب، وأن يشبهه بالذي جمع بين العمى والصمم، أو الذي جمع بين
  البصر والسمع. على أن تكون الواو في { وَٱلأَصَمِّ } وفي { وَٱلسَّمِيعِ } لعطف الصفة
  على الصفة، كقوله:الصَّابِحِ فَالْغَانِمِ فَالآيِبِ   { هَلْ يَسْتَوِيَانِ } يعني
  الفريقين { مَثَلاً } تشبيهاً.\r\n\t\t\t\r\n\t\t\t</section>"

