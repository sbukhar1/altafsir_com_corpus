  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  ٱلْفَرِيقَيْنِ كَٱلأَعْمَىٰ وَٱلأَصَمِّ وَٱلْبَصِيرِ وَٱلسَّمِيعِ هَلْ يَسْتَوِيَانِ
  مَثَلاً أَفَلاَ تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  مثل فريقـي الكفر والإيـمان كمثل الأعمى الذي لا يرى بعينه شيئاً، والأصمّ الذي لا
  يسمع شيئاً فكذلك فريق الكفر لا يُبصر الـحقّ فـيتبعه ويعمل به، لشغله بكفره بـالله
  وغَلَبة خِذلان الله علـيه، لا يسمع داعي الله إلـى الرشاد فـيجيبه إلـى الهدى فـيهتدي
  به، فهو مقـيـم فـي ضلالته، يتردّد فـي حَيرته. والسميع والبصير، فكذلك فريق الإيـمان
  أبصر حُجج الله، وأقرّ بـما دلت علـيه من توحيد الله والبراءة من الآلهة والأنداد ونبوّة
  الأنبـياء علـيهم السلام، وسمع داعي الله فأجابه وعمل بطاعة الله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: { مَثَلُ الفَرِيقَـيْنِ كالأعْمَى والأصَمّ والبَصِيرِ والسَّمِيعِ
  } قال: الأعمى والأصمّ: الكافر، والبصير والسميع: الـمؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مَثَلُ
  الفَرِيقَـيْنِ كالأعْمَى والأصَمّ والبَصِيرِ والسَّمِيعِ }: الفريقان الكافران، والـمؤمنان،
  فأما الأعمى والأصمّ فـالكافران، وأما البصير والسميع فهما الـمؤمنان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مَثَلُ الفَرِيقَـيْنِ
  كالأعْمَى والأصَمّ والبَصِيرِ والسَّمِيعِ }.... الآية، هذا مثل ضربه الله للكافر
  والـمؤمن، فأما الكافر فصمّ عن الـحقّ فلا يسمعه، وعمي عنه فلا يبصره. وأما الـمؤمن
  فسمع الـحقّ فـانتفع به وأبصره فوعاه وحفظه وعمل به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى: { هَلْ يَسْتَوِيانِ } مَثَلاً يقول: هل يستوي هذان الفريقان علـى اختلاف حالتـيهما
  فـي أنفسهما عندكم أيها الناس؟ فإنهما لا يستويان عندكم، فكذلك حال الكافر والـمؤمن
  لا يستويان عند الله. { أفَلا تَذَكَّرُونَ } يقول جلّ ثناؤه: أفلا تعتبرون أيها الناس
  وتتفكرون، فتعلـموا حقـيقة اختلاف أمريهما، فتنزجروا عما أنتـم علـيه من الضلال إلـى
  الهدى ومن الكفر إلـى الإيـمان؟ فـالأعمى والأصم والبصير والسميع فـي اللفظ أربعة،
  وفـي الـمعنى اثنان، ولذلك قـيـل: { هَلْ يَسْتَوِيانِ مَثَلاً } وقـيـل: كالأعمى والأصمّ،
  والـمعنى: كالأعمى الأصمّ، وكذلك قـيـل: والبصير والسميع، والـمعنى: البصير السميع،
  كقول القائل: قام الظريف والعاقل، وهو ينعت بذلك شخصاً واحداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
