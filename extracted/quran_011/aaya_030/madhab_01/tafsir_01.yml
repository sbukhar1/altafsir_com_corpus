  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  مَن يَنصُرُنِي مِنَ ٱللَّهِ إِن طَرَدتُّهُمْ أَفَلاَ تَذَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: { وَيَا قَوْم مَنْ يَنْصُرِنـي } فـيـمنعنـي { مِنَ اللَّهِ
  } إن هو عاقبنـي علـى طردي الـمؤمنـين الـموحدين الله إن طردتهم. { أفَلا تَذَكَّرُونَ
  } يقول: أفلا تتفكرون فـيـما تقولون، فتعلـمون خطأه فتنتهوا عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
