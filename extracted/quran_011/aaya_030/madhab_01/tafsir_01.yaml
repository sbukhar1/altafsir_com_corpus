aaya: وَيَا قَوْمِ مَنْ يَنْصُرُنِي مِنَ اللَّهِ إِنْ طَرَدْتُهُمْ ۚ أَفَلَا تَذَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيٰقَوْمِ مَن
  يَنصُرُنِي مِنَ ٱللَّهِ إِن طَرَدتُّهُمْ أَفَلاَ تَذَكَّرُونَ }يقول: { وَيَا قَوْم
  مَنْ يَنْصُرِنـي } فـيـمنعنـي { مِنَ اللَّهِ } إن هو عاقبنـي علـى طردي الـمؤمنـين
  الـموحدين الله إن طردتهم. { أفَلا تَذَكَّرُونَ } يقول: أفلا تتفكرون فـيـما تقولون،
  فتعلـمون خطأه فتنتهوا عنه.\r\n\t\t\t\r\n\t\t\t</section>"

