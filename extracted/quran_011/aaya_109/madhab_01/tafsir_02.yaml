  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ سُعِدُواْ فَفِي ٱلْجَنَّةِ خَالِدِينَ فِيهَا مَا دَامَتِ ٱلسَّمَٰوَٰتُ
  وَٱلأَرْضُ إِلاَّ مَا شَآءَ رَبُّكَ عَطَآءً غَيْرَ مَجْذُوذٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَكُ فِي مِرْيَةٍ مِّمَّا يَعْبُدُ هَـٰؤُلاۤءِ مَا يَعْبُدُونَ إِلاَّ كَمَا يَعْبُدُ
  آبَاؤُهُم مِّن قَبْلُ وَإِنَّا لَمُوَفُّوهُمْ نَصِيبَهُمْ غَيْرَ مَنقُوصٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ غَيْرَ مَجْذُوذٍ } غير مقطوع، ولكنه ممتدّ إلى غير نهاية، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَهُمْ
  أَجْرٌ غَيْرُ مَمْنُونٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 8] لما قصّ قصص عبدة الأوثان، وذكر ما أحلّ بهم من نقمه، وما
  أعدّ لهم من عذابه قال: { فَلاَ تَكُ فِى مِرْيَةٍ مِـّمَّا يَعْبُدُ هَـٰؤُلاۤء }
  أي: فلا تشك بعد ما أنزل عليك من هذ القصص في سوء عاقبة عبادتهم وتعرّضهم بها لما أصاب
  أمثالهم قبلهم تسلية لرسول الله صلى الله عليه وسلم، وعدة بالٱنتقام منهم ووعيداً لهم
  ثم قال: { مَا يَعْبُدُونَ إِلاَّ كَمَا يَعْبُدُ ءابآؤهُم } يريد أن حالهم في الشرك
  مثل حال آبائهم من غير تفاوت بين الحالين، وقد بلغك ما نزل بآبائهم فسينزلنّ بهم مثله،
  وهو استئناف معناه تعليل النهي عن المرية. و «ما» في مما، وكما: يجوز أن تكون مصدرية
  وموصولة، أي: من عبادتهم، وكعبادتهم. أو مما يعبدون من الأوثان، ومثل ما يعبدون منها
  { وَإِنَّا لَمُوَفُّوهُمْ نَصِيبَهُمْ } أي حظهم من العذاب كما وفينا آباءهم أنصباءهم.
  فإن قلت: كيف نصب { غَيْرَ مَنقُوصٍ } حالاً عن النصيب الموفى؟ قلت: يجوز أن يوفى وهو
  ناقص، ويوفى وهو كامل. ألا تراك تقول. وفيته شطر حقه، وثلث حقه، وحقه كاملاً وناقصاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
