aaya: فَلَا تَكُ فِي مِرْيَةٍ مِمَّا يَعْبُدُ هَٰؤُلَاءِ ۚ مَا يَعْبُدُونَ إِلَّا
  كَمَا يَعْبُدُ آبَاؤُهُمْ مِنْ قَبْلُ ۚ وَإِنَّا لَمُوَفُّوهُمْ نَصِيبَهُمْ غَيْرَ
  مَنْقُوصٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تَكُ فِي
  مِرْيَةٍ مِّمَّا يَعْبُدُ هَـٰؤُلاۤءِ مَا يَعْبُدُونَ إِلاَّ كَمَا يَعْبُدُ آبَاؤُهُم
  مِّن قَبْلُ وَإِنَّا لَمُوَفُّوهُمْ نَصِيبَهُمْ غَيْرَ مَنقُوصٍ }يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: فلا تك فـي شك يا مـحمد مـما يعبد هؤلاء الـمشركون
  من قومك من الآلهة والأصنام أنه ضلال وبـاطل وأنه بـالله شرك، ما يعبد هؤلاء إلا كما
  يعبد آبـاؤهم من قبل، يقول: إلا كعبـادة آبـائهم من قبل عبـادتهم لها. يخبر تعالـى
  ذكره أنهم لـم يعبدوا ما عبدوا من الأوثان إلا اتبـاعاً منهم منهاج آبـائهم، واقتفـاء
  منهم آثارهم فـي عبـادتهموها، لا عن أمر الله إياهم بذلك، ولا بحجة تبـينوها توجب علـيهم
  عبـادتها. ثم أخبر جلّ ثناؤه نبـيه ما هو فـاعل بهم لعبـادتهم ذلك، فقال جلّ ثناؤه:
  { وَإنَّا لَـمُوفُّوهُمْ نَصِيبَهُمْ غيرَ مَنْقُوصٍ } يعنـي: حظهم مـما وعدتُهم أن
  أوفـيَهموه من خير أو شر، غير منقوص، يقول: لا أنقصهم مـما وعدتهم، بل أتـمـم ذلك لهم
  علـى التـمام والكمال. كما:حدثنا ابن وكيع، قال: ثنا أبـي سفـيان، عن جابر، عن مـجاهد،
  عن ابن عبـاس: { وَإنَّا لَـمُوفُّوهُمْ نَصِيبَهُمْ غيرَ مَنْقُوصٍ } قال: ما وُعدوا
  فـيه من خير أو شرّ.حدثنا أبو كريب ومـحمد بن بشار، قالا: ثنا وكيع، عن سفـيان، عن
  جابر، عن مـجاهد، عن ابن عبـاس، مثله، إلا أن أبـا كريب قال فـي حديثه: من خير وشرّ.حدثنـي
  الـمثنى، قال: أخبرنا سويد، قال: أخبرنا ابن الـمبـارك، عن شريك، عن جابر، عن مـجاهد
  عن ابن عبـاس: { وَإنَّا لَـمُوفُّوهُمْ نَصِيبَهُمْ غيرَ مَنْقُوصٍ } قال: ما قدّر
  لهم من الـخير والشرّ.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن جابر، عن مـجاهد، عن ابن عبـاس، فـي قوله: { وَإنَّا لَـمُوفُّوهُمْ نَصِيبَهُمْ
  غيرَ مَنْقُوصٍ } قال: ما يصيبهم خير أو شرّ.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { وَإنَّا لَـمُوفُّوهُمْ نَصِيبَهُمْ غيرَ مَنْقُوصٍ } قال:
  نصيبهم من العذاب.\r\n\t\t\t\r\n\t\t\t</section>"

