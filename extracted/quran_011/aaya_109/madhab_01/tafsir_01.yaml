  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَكُ فِي مِرْيَةٍ مِّمَّا يَعْبُدُ هَـٰؤُلاۤءِ مَا يَعْبُدُونَ إِلاَّ كَمَا يَعْبُدُ
  آبَاؤُهُم مِّن قَبْلُ وَإِنَّا لَمُوَفُّوهُمْ نَصِيبَهُمْ غَيْرَ مَنقُوصٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فلا تك فـي شك
  يا مـحمد مـما يعبد هؤلاء الـمشركون من قومك من الآلهة والأصنام أنه ضلال وبـاطل وأنه
  بـالله شرك، ما يعبد هؤلاء إلا كما يعبد آبـاؤهم من قبل، يقول: إلا كعبـادة آبـائهم
  من قبل عبـادتهم لها. يخبر تعالـى ذكره أنهم لـم يعبدوا ما عبدوا من الأوثان إلا اتبـاعاً
  منهم منهاج آبـائهم، واقتفـاء منهم آثارهم فـي عبـادتهموها، لا عن أمر الله إياهم بذلك،
  ولا بحجة تبـينوها توجب علـيهم عبـادتها. ثم أخبر جلّ ثناؤه نبـيه ما هو فـاعل بهم
  لعبـادتهم ذلك، فقال جلّ ثناؤه: { وَإنَّا لَـمُوفُّوهُمْ نَصِيبَهُمْ غيرَ مَنْقُوصٍ
  } يعنـي: حظهم مـما وعدتُهم أن أوفـيَهموه من خير أو شر، غير منقوص، يقول: لا أنقصهم
  مـما وعدتهم، بل أتـمـم ذلك لهم علـى التـمام والكمال. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي سفـيان، عن جابر، عن مـجاهد، عن ابن عبـاس: { وَإنَّا لَـمُوفُّوهُمْ
  نَصِيبَهُمْ غيرَ مَنْقُوصٍ } قال: ما وُعدوا فـيه من خير أو شرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب ومـحمد بن بشار، قالا: ثنا وكيع، عن سفـيان، عن جابر،
  عن مـجاهد، عن ابن عبـاس، مثله، إلا أن أبـا كريب قال فـي حديثه: من خير وشرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا سويد، قال: أخبرنا ابن الـمبـارك، عن
  شريك، عن جابر، عن مـجاهد عن ابن عبـاس: { وَإنَّا لَـمُوفُّوهُمْ نَصِيبَهُمْ غيرَ
  مَنْقُوصٍ } قال: ما قدّر لهم من الـخير والشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن جابر، عن مـجاهد،
  عن ابن عبـاس، فـي قوله: { وَإنَّا لَـمُوفُّوهُمْ نَصِيبَهُمْ غيرَ مَنْقُوصٍ } قال:
  ما يصيبهم خير أو شرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَإنَّا لَـمُوفُّوهُمْ نَصِيبَهُمْ غيرَ مَنْقُوصٍ }
  قال: نصيبهم من العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
