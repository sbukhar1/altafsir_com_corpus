aaya: إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ فَاتَّبَعُوا أَمْرَ فِرْعَوْنَ ۖ وَمَا أَمْرُ فِرْعَوْنَ
  بِرَشِيدٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  مُوسَىٰ بِآيَاتِنَا وَسُلْطَانٍ مُّبِينٍ } * { إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ فَٱتَّبَعُوۤاْ
  أَمْرَ فِرْعَوْنَ وَمَآ أَمْرُ فِرْعَوْنَ بِرَشِيدٍ } * { يَقْدُمُ قَوْمَهُ يَوْمَ
  ٱلْقِيَامَةِ فَأَوْرَدَهُمُ ٱلنَّارَ وَبِئْسَ ٱلْوِرْدُ ٱلْمَوْرُودُ } * { وَأُتْبِعُواْ
  فِي هَـٰذِهِ لَعْنَةً وَيَوْمَ ٱلْقِيَامَةِ بِئْسَ ٱلرِّفْدُ ٱلْمَرْفُودُ }{ بِآيَـٰتِنَا
  وَسُلْطَـٰنٍ مُّبِينٍ } فيه وجهان: أن يراد أنّ هذه الآيات فيها سلطان مبين لموسى
  على صدق نبوّته، وأن يراد بالسلطان المبين: العصا؛ لأنها أبهرها { وَمَا أَمْرُ فِرْعَوْنَ
  بِرَشِيدٍ } تجهيل لمتبعيه حيث شايعوه على أمره، وهو ضلال مبين لا يخفى على من فيه
  أدنى مسكة من العقل، وذلك أنه ادّعى الإلهية وهو بشر مثلهم، وجاهر بالعسف والظلم والشر
  الذي لا يأتي إلا من شيطان مارد، ومثله بمعزل من الإلهية ذاتاً وأفعالاً، فاتبعوه وسلموا
  له دعواه، وتتابعوا على طاعته. والأمر الرشيد: الذي فيه رشد أي: وما في أمره رشد إنما
  هو غيّ صريح وضلال ظاهر مكشوف، وإنما يتبع العقلاء من يرشدهم ويهديهم، لا من يضلهم
  ويغويهم. وفيه أنهم عاينوا الآيات والسلطان المبين في أمر موسى عليه السلام، وعلموا
  أن معه الرشد والحق، ثم عدلوا عن اتباعه إلى اتباع من ليس في أمره رشد قط { يَقْدُمُ
  قَوْمَهُ } أي كما كان قدوة لهم في الضلال كذلك يتقدّمهم إلى النار وهم يتبعونه. ويجوز
  أن يريد بقوله: { وَمَا أَمْرُ فِرْعَوْنَ بِرَشِيدٍ } وما أمره بصالح حميد العاقبة.
  ويكون قوله: { يَقْدُمُ قَوْمَهُ } تفسيراً لذلك وإيضاحاً. أيّ: كيف يرشد أمر من هذه
  عاقبته. والرشد مستعمل في كل ما يحمد ويرتضى، كما استعمل الغيّ في كل ما يذم ويتسخط.
  ويقال: قدمه بمعنى تقدّمه. ومنه: قادمة الرحل، كما يقال: قدمه بمعنى تقدّمه، ومنه مقدّمة
  الجيش. وأقدم بمعنى تقدّم. ومنه مقدّم العين. فإن قلت: هلا قيل: يقدم قومه فيوردهم؟
  ولم جيء بلفظ الماضي؟ قلت: لأن الماضي يدل على أمر موجود مقطوع به، فكأنه قيل: يقدّمهم
  فيوردهم النار لا محالة. و { ٱلْوِرْدُ } المورود. و { ٱلْمَوْرُودُ } الذي وردوه شبه
  بالفارط الذي يتقدّم الواردة إلى الماء. وشبه أتباعه بالواردة، ثم قيل: بئس الورد الذي
  يردونه النار؛ لأنّ الورد إنما يراد لتسكين العطش وتبريد الأكباد، والنار ضدّه { وَأُتْبِعُواْ
  فِى هَـٰذِهِ } في هذه الدنيا { لَّعْنَةُ } أي يلعنون في الدنيا، ويلعنون في الآخرة
  { بِئْسَ ٱلرّفْدُ ٱلْمَرْفُودُ } رفدهم. أي: بئس العون المعان. وذلك أنّ اللعنة في
  الدنيا رفد للعذاب ومدد له، وقد رفدت باللعنة في الآخرة، وقيل: بئس العطاء المعطى.\r\n\t\t\t\r\n\t\t\t</section>"

