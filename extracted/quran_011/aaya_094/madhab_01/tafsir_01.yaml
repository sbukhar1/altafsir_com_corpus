  جَآءَ أَمْرُنَا نَجَّيْنَا شُعَيْباً وَٱلَّذِينَ آمَنُواْ مَعَهُ بِرَحْمَةٍ مِّنَّا
  وَأَخَذَتِ ٱلَّذِينَ ظَلَمُواْ الصَّيْحَةُ فَأَصْبَحُواْ فِي دِيَارِهِمْ جَاثِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولـما جاء قضاؤنا فـي قوم شعيب بعذابنا نـجينا شعيبـاً
  رسولنا والذين آمنوا به فصدّقوه علـى ما جاءهم به من عند ربهم مع شعيب، من عذابنا الذي
  بعثنا علـى قومه، برحمة منا له ولـمن آمن به واتبعه علـى ما جاءهم به من عند ربهم وأخذت
  الذين ظلـموا الصيحة من السماء أخمدتهم فأهلكتهم بكفرهم بربهم. وقـيـل: إن جبريـل علـيه
  السلام، صاح بهم صيحة أخرجت أرواحهم من أجسامهم. { فَأصْبَحُوا فِـي دِيارِهِمْ جاثِمِينَ
  } علـى ركبهم وصَرْعَى بأفنـيتهم.</font></font><font class=\"TextResultArabic\"><font
