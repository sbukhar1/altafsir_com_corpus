  مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا } قال: تركتـم ما جاء به شعيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا جعفر بن عون، عن سفـيان، عن جابر، عن مـجاهد، قال: نبذوا
  أمره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا عبد العزيز،
  عن سفـيان، عن جابر، عن مـجاهد: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا } قال:
  نبذتـم أمره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ
  ظِهْرِيًّا } قال: هم رهط شعيب تركهم ما جاء به وراء ظهورهم ظهريًّا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد. قال: وحدثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن
  مـجاهد: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا } قال: استثناؤهم رهط شعيب، وتركهم
  ما جاء به شعيب وراء ظهورهم ظهريًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترنا القول الذي اخترناه فـي تأويـل ذلك لقرب قوله: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ
  ظِهْرِيًّا } من قوله: أرَهْطِي أعَزُّ عَلَـيْكُمْ مِنَ اللَّهِ فكانت الهاء فـي قوله
  { واتَّـخَذْتُـمُوهُ } بأن تكون من ذكر الله لقرب جوارها منه أشبه وأولـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ رَبّـي بِـمَا تَعْمَلُونَ مُـحِيطٌ } يقول: إن ربـي
  مـحيط علـمه بعملكم، فلا يخفـى علـيه منه شيء، وهو مـجازيكم علـى جميعه عاجلاً وآجلاً.</font></font><font
