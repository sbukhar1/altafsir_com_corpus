aaya: قَالَ يَا قَوْمِ أَرَهْطِي أَعَزُّ عَلَيْكُمْ مِنَ اللَّهِ وَاتَّخَذْتُمُوهُ
  وَرَاءَكُمْ ظِهْرِيًّا ۖ إِنَّ رَبِّي بِمَا تَعْمَلُونَ مُحِيطٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰقَوْمِ
  أَرَهْطِيۤ أَعَزُّ عَلَيْكُم مِّنَ ٱللَّهِ وَٱتَّخَذْتُمُوهُ وَرَآءَكُمْ ظِهْرِيّاً
  إِنَّ رَبِّي بِمَا تَعْمَلُونَ مُحِيطٌ }يقول تعالـى ذكره: قال شعيب لقومه: يا قوم
  أَعْزَزْتـم قومكم، فكانوا أعزّ علـيكم من الله، واستـخففتـم بربكم، فجعلتـموه خـلف
  ظهوركم، لا تأتـمرون لأمره ولا تـخافون عقابه، ولا تعظمونه حقّ عظمته. يقال للرجل إذا
  لـم يقض حاجة الرجل: نبذ حاجته وراء ظهره: أي تركها لا يـلتفت إلـيها، وإذا قضاها قـيـل:
  جعلها أمامه ونُصْب عينـيه ويقال: ظهرت بحاجتـي وجعلتها ظِهرِية: أي خـلف ظهرك، كما
  قال الشاعر:وَجَدْنا بنـي البَرْصَاءِ مِنْ وَلَدِ الظَّهْرِ   بـمعنى: أنهم يظهرون
  بحوائج الناس فلا يـلتفتون إلـيها.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس: { قالَ يا قَوْمِ أرَهْطِي أعَزُّ عَلَـيْكُمْ مِنَ اللَّهِ واتـخَذْتُـمَوهُ
  وَرَاءَكُم ظهرِيًّا } وذلك أن قوم شعيب ورهطه كانوا أعزّ علـيهم من الله، وصَغُر شأن
  الله عندهم عزّ ربنا وجلّ ثناؤه.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا
  } قال: قـفـا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قالَ يا قَوْمِ
  أرَهْطِي أعَزُّ عَلَـيْكُمْ مِنَ اللَّهِ واتـخَذْتُـمَوهُ وَرَاءَكُم ظِهْرِيًّا
  } يقول: عَزَّزتـم قومكم، وأظهرتـم بربكم.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة: { وَاتَّـخَذْتُـمُوه وَرَاءكُمْ ظِهْرِيًّا } قال: لـم
  تراقبوه فـي شيء إنـما تراقبون قومي. { وَاتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا
  } يقول: عَزَّزتـم قومكم وأظهرتـم بربكم.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة: { وَاتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا } قال: لـم
  تراقبوه فـي شيء، إنـما تراقبون قومي، واتـخذتـموه وراءكم ظِهْرِيًّا لا تـخافونه.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  أرَهْطِي أعَزُّ عَلَـيْكُمْ مِنَ اللَّهِ } قال: أعززتـم قومكم واغتررتـم بربكم، سمعت
  إسحاق بن أبـي إسرائيـل قال: قال سفـيان: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا
  } كما يقول الرجل للرجل: خـلفت حاجتـي خـلف ظهرك، فـاتـخذتـموه وراءكم ظهريًّا: استـخففتـم
  بأمره، فإذا أراد الرجل قضاء حاجة صاحبه جعلها أمامه بـين يديه ولـم يستـخف بها.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ
  ظِهْرِيًّا } قال: الظهري الفضل، مثل الـجمال يخرج معه بـابل ظهارية فضل لا يحمل علـيها
  شيئاً إلا أن يحتاج إلـيها، قال: فـيقول: إنـما ربكم عندكم مثل هذا إن احتـجتـم إلـيه،
  وإن لـم تـحتاجوا إلـيه فلـيس بشيء.وقال آخرون: معنى ذلك: واتـخذتـم ما جاء به شعيب
  وراءكم ظهريًّا، فـالهاء فـي قوله: { واتَّـخَذْتُـمُوهُ } علـى هذا من ذكر ما جاء
  به شعيب علـيه السلام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰقَوْمِ أَرَهْطِيۤ أَعَزُّ
  عَلَيْكُم مِّنَ ٱللَّهِ وَٱتَّخَذْتُمُوهُ وَرَآءَكُمْ ظِهْرِيّاً إِنَّ رَبِّي بِمَا
  تَعْمَلُونَ مُحِيطٌ }ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا } قال:
  تركتـم ما جاء به شعيب.قال: ثنا جعفر بن عون، عن سفـيان، عن جابر، عن مـجاهد، قال:
  نبذوا أمره.حدثنـي الـحارث، قال: ثنا عبد العزيز، عن سفـيان، عن جابر، عن مـجاهد: {
  واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا } قال: نبذتـم أمره.حدثنا مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { واتَّـخَذْتُـمُوهُ
  وَرَاءَكُمْ ظِهْرِيًّا } قال: هم رهط شعيب تركهم ما جاء به وراء ظهورهم ظهريًّا.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. قال: وحدثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { واتَّـخَذْتُـمُوهُ
  وَرَاءَكُمْ ظِهْرِيًّا } قال: استثناؤهم رهط شعيب، وتركهم ما جاء به شعيب وراء ظهورهم
  ظهريًّا.وإنـما اخترنا القول الذي اخترناه فـي تأويـل ذلك لقرب قوله: { واتَّـخَذْتُـمُوهُ
  وَرَاءَكُمْ ظِهْرِيًّا } من قوله: أرَهْطِي أعَزُّ عَلَـيْكُمْ مِنَ اللَّهِ فكانت
  الهاء فـي قوله { واتَّـخَذْتُـمُوهُ } بأن تكون من ذكر الله لقرب جوارها منه أشبه
  وأولـى.وقوله: { إنَّ رَبّـي بِـمَا تَعْمَلُونَ مُـحِيطٌ } يقول: إن ربـي مـحيط علـمه
  بعملكم، فلا يخفـى علـيه منه شيء، وهو مـجازيكم علـى جميعه عاجلاً وآجلاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

