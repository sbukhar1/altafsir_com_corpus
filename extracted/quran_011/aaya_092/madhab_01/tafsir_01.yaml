  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰقَوْمِ أَرَهْطِيۤ أَعَزُّ عَلَيْكُم مِّنَ ٱللَّهِ وَٱتَّخَذْتُمُوهُ وَرَآءَكُمْ
  ظِهْرِيّاً إِنَّ رَبِّي بِمَا تَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال شعيب لقومه: يا قوم أَعْزَزْتـم قومكم، فكانوا أعزّ علـيكم من الله،
  واستـخففتـم بربكم، فجعلتـموه خـلف ظهوركم، لا تأتـمرون لأمره ولا تـخافون عقابه، ولا
  تعظمونه حقّ عظمته. يقال للرجل إذا لـم يقض حاجة الرجل: نبذ حاجته وراء ظهره: أي تركها
  لا يـلتفت إلـيها، وإذا قضاها قـيـل: جعلها أمامه ونُصْب عينـيه ويقال: ظهرت بحاجتـي
  وجعلتها ظِهرِية: أي خـلف ظهرك، كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَجَدْنا
  بنـي البَرْصَاءِ مِنْ وَلَدِ الظَّهْرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: أنهم يظهرون بحوائج الناس
  فلا يـلتفتون إلـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { قالَ يا قَوْمِ أرَهْطِي
  أعَزُّ عَلَـيْكُمْ مِنَ اللَّهِ واتـخَذْتُـمَوهُ وَرَاءَكُم ظهرِيًّا } وذلك أن قوم
  شعيب ورهطه كانوا أعزّ علـيهم من الله، وصَغُر شأن الله عندهم عزّ ربنا وجلّ ثناؤه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا } قال: قـفـا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قالَ يا قَوْمِ
  أرَهْطِي أعَزُّ عَلَـيْكُمْ مِنَ اللَّهِ واتـخَذْتُـمَوهُ وَرَاءَكُم ظِهْرِيًّا
  } يقول: عَزَّزتـم قومكم، وأظهرتـم بربكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَاتَّـخَذْتُـمُوه
  وَرَاءكُمْ ظِهْرِيًّا } قال: لـم تراقبوه فـي شيء إنـما تراقبون قومي. { وَاتَّـخَذْتُـمُوهُ
  وَرَاءَكُمْ ظِهْرِيًّا } يقول: عَزَّزتـم قومكم وأظهرتـم بربكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وَاتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا } قال: لـم تراقبوه فـي شيء، إنـما تراقبون
  قومي، واتـخذتـموه وراءكم ظِهْرِيًّا لا تـخافونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  أرَهْطِي أعَزُّ عَلَـيْكُمْ مِنَ اللَّهِ } قال: أعززتـم قومكم واغتررتـم بربكم، سمعت
  إسحاق بن أبـي إسرائيـل قال: قال سفـيان: { واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا
  } كما يقول الرجل للرجل: خـلفت حاجتـي خـلف ظهرك، فـاتـخذتـموه وراءكم ظهريًّا: استـخففتـم
  بأمره، فإذا أراد الرجل قضاء حاجة صاحبه جعلها أمامه بـين يديه ولـم يستـخف بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  واتَّـخَذْتُـمُوهُ وَرَاءَكُمْ ظِهْرِيًّا } قال: الظهري الفضل، مثل الـجمال يخرج
  معه بـابل ظهارية فضل لا يحمل علـيها شيئاً إلا أن يحتاج إلـيها، قال: فـيقول: إنـما
  ربكم عندكم مثل هذا إن احتـجتـم إلـيه، وإن لـم تـحتاجوا إلـيه فلـيس بشيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: واتـخذتـم ما جاء به شعيب وراءكم ظهريًّا، فـالهاء
  فـي قوله: { واتَّـخَذْتُـمُوهُ } علـى هذا من ذكر ما جاء به شعيب علـيه السلام.</font></font>&#13;\t\t\t<label
