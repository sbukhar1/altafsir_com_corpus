  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتِلْكَ
  عَادٌ جَحَدُواْ بِآيَاتِ رَبِّهِمْ وَعَصَوْاْ رُسُلَهُ وَٱتَّبَعُوۤاْ أَمْرَ كُلِّ
  جَبَّارٍ عَنِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأُتْبِعُواْ فِي هَـٰذِهِ ٱلدُّنْيَا لَعْنَةً
  وَيَوْمَ ٱلْقِيَامَةِ أَلاۤ إِنَّ عَاداً كَفَرُواْ رَبَّهُمْ أَلاَ بُعْداً لِّعَادٍ
  قَوْمِ هُودٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَتِلْكَ عَادٌ } إشارة إلى قبورهم
  وآثارهم، كأنه قال: سيحوا في الأرض فانظروا إليها واعتبروا، ثم استأنف وصف أحوالهم
  فقال: { جَحَدُواْ بِآيَـٰتِ رَبّهِمْ وَعَصَوْاْ رُسُلَهُ } لأنهم إذا عصوا رسولهم
  فقد عصوا جميع رسل الله،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  285] قيل لم يرسل إليهم إلا هود وحده { كُلّ جَبَّارٍ عَنِيدٍ } يريد رؤساءهم وكبراءهم
  ودعاتهم إلى تكذيب الرسل. ومعنى اتباع أمرهم: طاعتهم. ولما كانوا تابعين لهم دون الرسل
  جعلت اللعنة تابعة لهم في الدارين تكبهم على وجوههم في عذاب الله. و { أَلاۤ } وتكرارها
  مع النداء على كفرهم والدعاء عليهم، تهويل لأمرهم وتفظيع له، وبعث على الاعتبار بهم
  والحذر من مثل حالهم. فإن قلت: { بُعْدًا } دعاء بالهلاك، فما معنى الدعاء به عليهم
  بعد هلاكهم؟ قلت: معناه الدلالة على أنهم كانوا مستأهلين له: ألا ترى إلى قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إخْوَتي لاَ تَبْعَدُوا أبدَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبَلَى وَاللَّهِ قَدْ بَعِدُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَوْمِ هُودٍ } عطف بيان لعاد:
  فإن قلت: ما الفائدة في هذا البيان والبيان حاصل بدونه؟ قلت: الفائدة فيه أن يوسموا
  بهذه الدعوة وسما، وتجعل فيهم أمراً محققاً لا شبهة فيه بوجه من الوجوه، ولأنّ عاداً
  عادان: الأولى القديمة التي هي قوم هود والقصة فيهم، والأخرى إرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
