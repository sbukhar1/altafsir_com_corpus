  جَبَّارٍ عَنِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وهؤلاء الذين
  أحللنا بهم نقمتنا وعذابنا عادٌ، جحدوا بأدلة الله وحججه، وعصوا رسله الذين أرسلهم
  إلـيهم للدعاء إلـى توحيده واتبـاع أمره، { واتَّبَعُوا أمْرَ كُلّ جَبَّـارٍ عَنِـيدٍ
  } يعنـي كلّ مستكبر علـى الله، حائد عن الـحقّ لا يذعن له ولا يقبله، يقال منه: عَنِدَ
  عن الـحقّ فهو يَعْنَدُ عُنُوداً، والرجل عَانِدٌ وعَنُودٌ، ومن ذلك قـيـل للعرق الذي
  ينفجر فلا يرقأ: عرق عانِدٌ: أي ضارّ، ومنه قول الراجز:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّـي كَبِـيرٌ
  لا أُطِيقُ العُنَّدَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَاتَّبَعُوا أمْرَ كُلّ جَبَّـارٍ عَنِـيدٍ }: الـمشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
