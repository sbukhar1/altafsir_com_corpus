  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(11, 53)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(11,53)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰهُودُ مَا جِئْتَنَا بِبَيِّنَةٍ وَمَا نَحْنُ بِتَارِكِيۤ آلِهَتِنَا عَن قَوْلِكَ
  وَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مَا جِئْتَنَا
  بِبَيّنَةٍ } كذب منهم وجحود، كما قالت قريش لرسول الله صلى الله عليه وسلم: لولا أُنزل
  عليه آية من ربه، مع فوت آياته الحصر { عَن قَوْلِكَ } حال من الضمير في تاركي آلهتنا،
  كأنه قيل: وما نترك آلهتنا صادرين عن قولك: { وَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ } وما
  يصح من أمثالنا أن يصدقوا مثلك فيما يدعوهم إليه، إقناطاً له من الإجابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

