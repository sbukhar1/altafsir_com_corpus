  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰهُودُ مَا جِئْتَنَا بِبَيِّنَةٍ وَمَا نَحْنُ بِتَارِكِيۤ آلِهَتِنَا عَن قَوْلِكَ
  وَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال قوم هود لهود: يا هود ما أتـيتنا ببـيان ولا برهان علـى ما تقول، فنسلـم لك، ونقرّ
  بأنك صادق فـيـما تدعونا إلـيه من توحيد الله والإقرار بنبوّتك. { وَما نَـحْنَ بِتارِكِي
  آلِهَتِنا } يقول: وما نـحن بتاركي آلهتنا يعنـي لقولك: أو من أجل قولك. { وَما نَـحْنُ
  لَكَ بِـمُؤْمِنِـينَ } يقول: قالوا: وما نـحن لك بـما تدّعي من النبوّة والرسالة من
  الله إلـينا بـمصدّقـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

