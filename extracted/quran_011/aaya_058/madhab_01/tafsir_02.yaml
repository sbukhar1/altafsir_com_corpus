  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَ أَمْرُنَا نَجَّيْنَا هُوداً وَٱلَّذِينَ آمَنُواْ مَعَهُ بِرَحْمَةٍ مِّنَّا
  وَنَجَّيْنَاهُمْ مِّنْ عَذَابٍ غَلِيظٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱلَّذِينَ
  ءامَنُواْ مَعَهُ } قيل: كانوا أربعة آلاف. فإن قلت: ما معنى تكرير التنجية؟ قلت: ذكر
  أولا أنه حين أهلك عدوهم نجاهم ثم قال: { وَنَجَّيْنَاهُمْ مّنْ عَذَابٍ غَلِيظٍ }
  على معنى: وكانت تلك التنجية من عذاب غليظ، وذلك أنّ الله عز وجل بعث عليهم السموم
  فكانت تدخل في أنوفهم وتخرج من أدبارهم فتقطعهم عضواً عضواً. وقيل: أراد بالثانية التنجية
  من عذاب الآخرة، ولا عذاب أغلظ منه وأشدّ. وقوله: برحمة منا، يريد: بسبب الإيمان الذي
  أنعمنا عليهم بالتوفيق له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
