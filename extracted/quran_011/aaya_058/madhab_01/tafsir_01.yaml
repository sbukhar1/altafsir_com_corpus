  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ولـما جاء قومَ هود عذابُنا { نَـجَّيْنا } منه { هُوداً والَّذِينَ آمَنُوا } بـالله
  { مَعَهُ بِرَحْمَةٍ مِنا } يعنـي بفضل منه علـيهم ونعمة، { ونَـجَّيْناهُمْ مِنْ عَذَابٍ
  غَلِـيظٍ } يقول: نـجيناهم أيضاً من عذاب غلـيظ يوم القـيامة، كما نـجيناهم فـي الدنـيا
  من السَّخْطة التـي أنزلتها بعاد.</font></font><font class=\"TextResultArabic\"><font
