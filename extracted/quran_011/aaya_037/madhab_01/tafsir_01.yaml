aaya: وَاصْنَعِ الْفُلْكَ بِأَعْيُنِنَا وَوَحْيِنَا وَلَا تُخَاطِبْنِي فِي الَّذِينَ
  ظَلَمُوا ۚ إِنَّهُمْ مُغْرَقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْنَعِ ٱلْفُلْكَ
  بِأَعْيُنِنَا وَوَحْيِنَا وَلاَ تُخَاطِبْنِي فِي ٱلَّذِينَ ظَلَمُوۤاْ إِنَّهُمْ
  مُّغْرَقُونَ }يقول تعالـى ذكره: وأُوحي إلـيه أنه لن يؤمن من قومك إلا من قد آمن،
  وأنِ اصْنَعِ الفُلْكَ، وهو السفـينة كما:حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: الفلك: السفـينة.وقوله { بأعْيُنِنَا } يقول:
  بعين الله ووحيه كما يأمرك. كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَاصْنَعِ الفُلْكَ بأعْيُنِنا وَوَحْيِنا
  } وذلك أنه لـم يَعلَـم كيف صنعة الفلك، فأوحي الله إلـيه أن يصنعها علـى مثل جُؤجؤ
  الطائر.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَوَحْيِنَا } قال: كما نأمرك.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. وحدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { بأعْيُنِنا وَوَحْيِنا }: كما
  نأمرك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخُراسانـي،
  عن ابن عبـاس: { وَاصْنَعِ الفُلْكَ بأعْيُنِنا وَوَحْيِنا } قال: بعين الله، قال ابن
  جريج، قال مـجاهد: { وَوَحْيِنا } قال: كما نأمرك.حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثَور، عن معمر، عن قتادة، فـي قوله: { بأعْيُنِنا وَوَحْيِنا } قال: بعين
  الله ووحيه.وقوله: { وَلاَ تُـخَاطِبْنِـي فـي الَّذِينَ ظَلَـمُوا إنَّهُمْ مُغْرَقُونَ
  } يقول تعالـى ذكره: ولا تسألنـي فـي العفو عن هؤلاء الذي ظلـموا أنفسهم من قومك، فأكسبوها
  تعدّياً منهم علـيها بكفرهم بـالله الهلاك بـالغرق، إنهم مغرقون بـالطوفـان. كما:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَلا تـخاطِبْنِـي } قال:
  يقول: ولا تراجعنـي. قال: تقدَّم أن لا يشفع لهم عنده.\r\n\t\t\t\r\n\t\t\t</section>"

