  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱصْنَعِ
  ٱلْفُلْكَ بِأَعْيُنِنَا وَوَحْيِنَا وَلاَ تُخَاطِبْنِي فِي ٱلَّذِينَ ظَلَمُوۤاْ
  إِنَّهُمْ مُّغْرَقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وأُوحي إلـيه
  أنه لن يؤمن من قومك إلا من قد آمن، وأنِ اصْنَعِ الفُلْكَ، وهو السفـينة كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: الفلك: السفـينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { بأعْيُنِنَا } يقول: بعين الله ووحيه كما يأمرك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَاصْنَعِ الفُلْكَ بأعْيُنِنا وَوَحْيِنا } وذلك أنه لـم يَعلَـم كيف صنعة
  الفلك، فأوحي الله إلـيه أن يصنعها علـى مثل جُؤجؤ الطائر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَوَحْيِنَا } قال: كما نأمرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. وحدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { بأعْيُنِنا وَوَحْيِنا }: كما نأمرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخُراسانـي، عن
  ابن عبـاس: { وَاصْنَعِ الفُلْكَ بأعْيُنِنا وَوَحْيِنا } قال: بعين الله، قال ابن
  جريج، قال مـجاهد: { وَوَحْيِنا } قال: كما نأمرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثَور، عن معمر، عن قتادة، فـي قوله: { بأعْيُنِنا
  وَوَحْيِنا } قال: بعين الله ووحيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلاَ تُـخَاطِبْنِـي فـي الَّذِينَ ظَلَـمُوا إنَّهُمْ مُغْرَقُونَ } يقول تعالـى
  ذكره: ولا تسألنـي فـي العفو عن هؤلاء الذي ظلـموا أنفسهم من قومك، فأكسبوها تعدّياً
  منهم علـيها بكفرهم بـالله الهلاك بـالغرق، إنهم مغرقون بـالطوفـان. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَلا
  تـخاطِبْنِـي } قال: يقول: ولا تراجعنـي. قال: تقدَّم أن لا يشفع لهم عنده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

