aaya: وَيَا قَوْمِ أَوْفُوا الْمِكْيَالَ وَالْمِيزَانَ بِالْقِسْطِ ۖ وَلَا تَبْخَسُوا
  النَّاسَ أَشْيَاءَهُمْ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيٰقَوْمِ أَوْفُواْ
  ٱلْمِكْيَالَ وَٱلْمِيزَانَ بِٱلْقِسْطِ وَلاَ تَبْخَسُواْ ٱلنَّاسَ أَشْيَآءَهُمْ
  وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }يقول تعالـى ذكره مخبراً عن قـيـل شعيب
  لقومه: أوفُوا الناس الكيـل والـميزان بـالقسط، يقول: بـالعدل، وذلك بأن توفُّوا أهل
  الـحقوق التـي هي مـما يكال أو يوزن حقوقهم علـى ما وجب لهم من التـمام بغير بخس ولا
  نقص.وقوله: { وَلا تَبْخَسُوا النَّاسَ أشْياءَهُمْ } يقول ولا تنقصوا الناس حقوقهم
  التـي يجب علـيكم أن توفوهم كيلاً أو وزناً أو غير ذلك. كما:حدثنـي الـحارث، قال: ثنا
  عبد العزيز، قال: ثنا علـي بن صالـح بن حيّ، قال: بلغنـي فـي قوله: { وَلا تَبْخَسُوا
  النَّاسَ أشْياءَهُمْ } قال: لا تنقصوهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَلا تَبْخَسُوا النَّاسَ أشْياءَهُمْ } يقول: لا تظلـموا الناس أشياءهم.وقوله:
  { وَلا تَعْثَوْا فِـي الأرْضِ مُفْسِدِينَ } يقول: ولا تسيروا فـي الأرض تعملون فـيها
  بـمعاصي الله. كما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { وَلا تَعْثَوْا فِـي الأرْضِ مُفْسِدِينَ } قال: لا تسيروا فـي
  الأرض.حُدثت عن الـمسيب، عن أبـي روق، عن الضحاك: { وَلا تَعْثَوْا فِـي الأرْضِ مُفْسِدِينَ
  } يقول: لا تسعوا فـي الأرض مفسدين، يعنـي: نقصان الكيـل والـميزان.\r\n\t\t\t\r\n\t\t\t</section>"

