  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  أَوْفُواْ ٱلْمِكْيَالَ وَٱلْمِيزَانَ بِٱلْقِسْطِ وَلاَ تَبْخَسُواْ ٱلنَّاسَ أَشْيَآءَهُمْ
  وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره مخبراً عن قـيـل شعيب لقومه: أوفُوا الناس الكيـل والـميزان بـالقسط، يقول:
  بـالعدل، وذلك بأن توفُّوا أهل الـحقوق التـي هي مـما يكال أو يوزن حقوقهم علـى ما
  وجب لهم من التـمام بغير بخس ولا نقص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَبْخَسُوا النَّاسَ أشْياءَهُمْ } يقول ولا تنقصوا الناس حقوقهم التـي يجب
  علـيكم أن توفوهم كيلاً أو وزناً أو غير ذلك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا علـي بن صالـح بن حيّ، قال: بلغنـي فـي قوله:
  { وَلا تَبْخَسُوا النَّاسَ أشْياءَهُمْ } قال: لا تنقصوهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلا تَبْخَسُوا النَّاسَ أشْياءَهُمْ
  } يقول: لا تظلـموا الناس أشياءهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَعْثَوْا فِـي الأرْضِ مُفْسِدِينَ } يقول: ولا تسيروا فـي الأرض تعملون فـيها
  بـمعاصي الله. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَلا تَعْثَوْا فِـي الأرْضِ
  مُفْسِدِينَ } قال: لا تسيروا فـي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـمسيب، عن أبـي روق، عن الضحاك: { وَلا تَعْثَوْا فِـي الأرْضِ مُفْسِدِينَ }
  يقول: لا تسعوا فـي الأرض مفسدين، يعنـي: نقصان الكيـل والـميزان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
