  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ
  مَدْيَنَ أَخَاهُمْ شُعَيْباً قَالَ يٰقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ
  إِلَـٰهٍ غَيْرُهُ وَلاَ تَنقُصُواْ ٱلْمِكْيَالَ وَٱلْمِيزَانَ إِنِّيۤ أَرَاكُمْ
  بِخَيْرٍ وَإِنِّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ مُّحِيطٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  أَوْفُواْ ٱلْمِكْيَالَ وَٱلْمِيزَانَ بِٱلْقِسْطِ وَلاَ تَبْخَسُواْ ٱلنَّاسَ أَشْيَآءَهُمْ
  وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَقِيَّتُ ٱللَّهِ
  خَيْرٌ لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ وَمَآ أَنَاْ عَلَيْكُمْ بِحَفِيظٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنّى أَرَاكُمْ بِخَيْرٍ } يريد: بثروة واسعة تغنيكم عن التطفيف.
  أو أراكم بنعمة من الله حقها أن تقابل بغير ما تفعلون. أو أراكم بخير فلا تزيلوه عنكم
  بما أنتم عليه، كقول مؤمن آل فرعون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَا يٰقَومِ لَكُمُ ٱلْمُلْكُ ٱلْيَوْمَ
  ظَـٰهِرِينَ فِى ٱلأَرْضِ فَمَن يَنصُرُنَا مِن بَأْسِ ٱللَّهِ إِن جَاءنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  29] { يَوْمٍ مُّحِيطٍ } مهلك من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُحِيطَ بِثَمَرِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  42] وأصله من إحاطة العدوّ. فإن قلت: وصف العذاب بالإحاطة أبلغ، أم وصف اليوم بها؟
  قلت: بل وصف اليوم بها، لأن اليوم زمان يشتمل على الحوادث، فإذا أحاط بعذابه فقد اجتمع
  للمعذب ما اشتمل عليه منه كما إذا أحاط بنعيمه. فإن قلت: النهي عن النقصان أمر بالإيفاء
  فما فائدة قوله: أوفوا؟ قلت: نهوا أولا عن عين القبيح الذي كانوا عليه من نقص المكيال
  والميزان، لأنّ في التصريح بالقبيح نعياً على المنهي. وتعييراً له، ثم ورد الأمر بالإيفاء
  الذي هو حسن في العقول مصرحاً بلفظه، لزيادة ترغيب فيه وبعث عليه، وجيء به مقيداً بالقسط:
  أي ليكن الإيفاء على وجه العدل والتسوية، من غير زيادة ولا نقصان، أمراً بما هو الواجب،
  لأن ما جاوز العدل فضل وأمر مندوب إليه. وفيه توقيف على أنّ الموفى عليه أن ينوي بالوفاء
  بالقسط؛ لأنّ الإيفاء وجه حسنه أنه قسط وعدل، فهذه ثلاث فوائد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">البخس: الهضم والنقص. ويقال للمكس: البخس. قال زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وفى كُلِّ مَا بَاعَ آمْرؤٌ بَخْسُ دِرْهَمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي: مكس درهم، وكانوا يأخذون من كل شيء يباع شيئاً، كما تفعل السماسرة.
  أو كانوا يمكسون الناس. أو كانوا ينقصون من أثمان ما يشترون من الأشياء، فنهوا عن ذلك.
  والعثي في الأرض نحو السرقه والغارة وقطع السبيل. ويجوز أن يجعل التطفيف والبخس عثيا
  منهم في الأرض { بَقِيَّتُ ٱللَّهِ } ما يبقى لكم من الحلال بعد التنزه عما هو حرام
  عليكم { خَيْرٌ لَّكُمْ إِن كُنتُمْ مُّؤْمِنِينَ } بشرط أن تؤمنوا، وإنما خوطبوا بترك
  التطفيف والبخس والفساد في الأرض وهم كفرة بشرط الإيمان. فإن قلت: بقية الله خير للكفرة،
  لأنهم يسلمون معها من تبعة البخس والتطفيف، فلم شرط الإيمان؟ قلت لظهور فائدتها مع
  الإيمان من حصول الثواب مع النجاة من العقاب، وخفاء فائدتها مع فقده لانغماس صاحبها
  في غمرات الكفر. وفي ذلك استعظام للإيمان، وتنبيه على جلالة شأنه. ويجوز أن يراد: إن
  كنتم مصدقين لي فيما أقول لكم وأنصح به إياكم. ويجوز أن يراد. ما يبقى لكم عند الله
  من الطاعات خير لكم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْبَـٰقِيَاتُ ٱلصَّـٰلِحَاتُ خَيْرٌ عِندَ رَبّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  46] وإضافة البقية إلى الله من حيث أنها رزقه الذي يجوز أن يضاف إليه. وأمّا الحرام
  فلا يضاف إلى الله ولا يسمى رزقاً، وإذا أريد به الطاعة فكما تقول: طاعة الله. وقرىء:
  «تقية الله» بالتاء وهي تقواه ومراقبته التي تصرف عن المعاصي والقبائح { وَمَا أَنَاْ
  عَلَيْكُمْ بِحَفِيظٍ } وما بعثت لأحفظ عليكم أعمالكم وأجازيكم عليها، وإنما بعثت مبلغاً
  ومنبهاً على الخير وناصحاً، وقد أعذرت حين أنذرت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

