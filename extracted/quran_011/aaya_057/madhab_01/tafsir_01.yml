  حَفِيظٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل
  هود لقومه: { فإنْ تَوَلَّوْا } يقول: فإن أدبروا معرضين عما أدعوهم إلـيه من توحيد
  الله وترك عبـادة الأوثان، { فَقَدْ أبْلَغْتُكُمْ } أيها القوم { ما أُرْسِلْتُ بِه
  إلَـيْكُمْ } وما علـى الرسول إلا البلاغ. { وَيَسْتَـخْـلِفُ رَبـي قَوْماً غَيْرَكُمْ
  } يهلككم ربـي، ثم يستبدل ربـي منكم قوماً غيركم يوحدونه ويخـلصون له العبـادة. { وَلا
  تَضُرّونَهُ شَيْئاً } يقول: ولا تقدرون له علـى ضر إذا أراد إهلاككم أو أهلككم. وقد
  قـيـل: لا يضرّه هلاككم إذا أهلككم لا تنقصونه شيئاً، لأنه سواء عنده كنتـم أو لـم
  تكونوا. { إنَّ رَبِّـي علـى كُلّ شَيْءٍ حَفِـيظٌ } يقول: إن ربـي علـى جميع خـلقه
  ذو حفظ وعلـم، يقول: هو الذي يحفظنـي من أن تنالونـي بسوء.</font></font><font class=\"TextResultArabic\"><font
