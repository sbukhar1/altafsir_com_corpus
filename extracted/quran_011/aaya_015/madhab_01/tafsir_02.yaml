aaya: مَنْ كَانَ يُرِيدُ الْحَيَاةَ الدُّنْيَا وَزِينَتَهَا نُوَفِّ إِلَيْهِمْ أَعْمَالَهُمْ
  فِيهَا وَهُمْ فِيهَا لَا يُبْخَسُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يُرِيدُ
  ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا نُوَفِّ إِلَيْهِمْ أَعْمَالَهُمْ فِيهَا وَهُمْ
  فِيهَا لاَ يُبْخَسُونَ } * { أُوْلَـٰئِكَ ٱلَّذِينَ لَيْسَ لَهُمْ فِي ٱلآخِرَةِ
  إِلاَّ ٱلنَّارُ وَحَبِطَ مَا صَنَعُواْ فِيهَا وَبَاطِلٌ مَّا كَانُواْ يَعْمَلُونَ
  }{ نُوَفّ إِلَيْهِمْ } نوصل إليهم أجور أعمالهم وافية كاملة من غير بخس في الدنيا،
  وهو ما يرزقون فيها من الصحة والرزق. وقيل: هم أهل الرياء. يقال للقراء منهم: أردت
  أن يقال: فلان قارىء، فقد قيل ذلك. ولمن وصل الرحم وتصدّق: فعلت حتى يقال، فقيل ولمن
  قاتل فقتل: قاتلت حتى يقال فلان جريء، فقد قيل: وعن أنس بن مالك: هم اليهود والنصارى،
  إن أعطوا سائلاً أو وصلوا رحماً، عجل لهم جزاء ذلك بتوسعة في الرزق وصحة في البدن.
  وقيل: هم الذين جاهدوا من المنافقين مع رسول الله صلى الله عليه وسلم فأسهم لهم في
  الغنائم. وقرىء: «يوفّ» بالياء على أن الفعل لله عز وجل. وتوفَّ إليهم أعمالهم بالتاء،
  على البناء للمفعول. وفي قراءة الحسن: «نوفي»، بالتخفيف وإثبات الياء، لأنّ الشرط وقع
  ماضياً، كقوله:يَقُولُ لاَ غائِبٌ مَالِي وَلاَ حَرِمُ   { وَحَبِطَ مَا صَنَعُواْ
  فِيهَا } وحبط في الآخرة ما صنعوه، أو صنيعهم، يعني: لم يكن له ثواب لأنهم لم يريدوا
  به الآخرة، إنما أرادوا به الدنيا، وقد وفي إليهم ما أرادوا { وَبَـٰطِلٌ مَّا كَانُواْ
  يَعْمَلُونَ } أي كان عملهم في نفسه باطلاً، لأنه لم يعمل لوجه صحيح، والعمل الباطل
  لا ثواب له. وقرىء: «وبطل» على الفعل. وعن عاصم: وباطلا بالنصب، وفيه وجهان: أن تكون
  ما إبهامية وينتصب بيعملون، ومعناه: وباطلاً، أيّ باطل كانوا يعملون. وأن تكون بمعنى
  المصدر على: وبطل بطلاناً ما كانوا يعملون.\r\n\t\t\t\r\n\t\t\t</section>"

