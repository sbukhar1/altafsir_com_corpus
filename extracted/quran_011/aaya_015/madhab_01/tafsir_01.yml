  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ يُرِيدُ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا نُوَفِّ إِلَيْهِمْ أَعْمَالَهُمْ
  فِيهَا وَهُمْ فِيهَا لاَ يُبْخَسُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { مَنْ كانَ يُرِيدُ } بعمله { الـحَياةَ الدُّنْـيا } وأثاثها { وَزِينَتَها } يطلب
  به، { نوَفّ إلَـيْهِمْ } أجور { أعْمَالَهُمْ فِـيها } وثوابها. { وَهُمْ فِـيها }
  يقول: وهم فـي الدنـيا { لا يُبْخَسُونَ } يقول: لا يُنقصون أجرها، ولكنهم يُوَفَّونه
  فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { مَنْ كانَ يُرِيدُ
  الـحَياةَ الدُّنْـيا وَزِينَتَها }... الآية، وهي ما يعطيهم الله من الدنـيا بحسناتهم
  وذلك أنهم لا يظلـمون نقـيراً، يقول: من عمل صالـحاً التـماس الدنـيا صوماً أو صلاة
  أو تهجداً بـاللـيـل لا يعمله إلا لالتـماس الدنـيا يقول الله: أُوَفِّـيه الذي التـمس
  فـي الدنـيا من الـمثابة، وحبط عمله الذي كان يعمل التـماس الدنـيا، وهو فـي الآخرة
  من الـخاسرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن منصور، عن سعيد بن جبـير: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها
  نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها } قال: ثواب ما عملوا فـي الدنـيا من خير أعطوه
  فـي الدنـيا،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَـيْس لهُمْ فـي الآخِرِةِ إلاَّ النَّارُ وحَبِط ما صَنُعوا
  فِـيها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن سعيد بن جبـير، قوله: { مَنْ كانَ يُرِيدُ الـحَياةَ
  الدُّنْـيا وزَينَتَها نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها } قال: وربـما عملوا من
  خير أعطوه فـي الدنـيا،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولَـيْسَ لَهُمْ فـي الآخِرِةِ إلاَّ النَّارُ وحَبِط ما صنَعُوا
  فِـيها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هي مثل الآية التـي فـي الروم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما أتَـيْتُـمْ مِنْ رِبـا لِـيَرْبُوَ
  فـي أمْوَالِ النَّاسِ فَلا يَرْبُو عِنْد اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن سعيد بن جبـير:
  { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها } قال: من عمل للدنـيا وُفِّـيَهُ
  فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا
  وزَينَتَها } قال: من عمل عملاً مـما أمر الله به من صلاة أو صدقة لا يريد بها وجه
  الله أعطاه الله فـي الدنـيا ثواب ذلك مثل ما أنفق فذلك قوله: { نُوفّ إلَـيْهِمْ أعْمالَهُمْ
  فِـيها } فـي الدنـيا، { وَهُمْ فِـيهَا لا يُبْخَسُونَ } أجر ما عملوا فـيها،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أولَئِكَ
  الَّذِينَ لَـيْسَ لَهُمْ فِـي الآخِرَةِ إلاَّ النَّارُ وَحَبِطَ ما صَنَعُوا فِـيها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن عيسى، يعنـي ابن ميـمون، عن مـجاهد، فـي قوله:
  { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها } قال: مـمن لا يقبل منه جُوزي
  به يُعطي ثوابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن يـمان،
  عن سفـيان، عن عيسى الـجرشي، عن مـجاهد: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا
  وزَينَتَها نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها } قال: مـمن لا يقبل منه يعجل له فـي
  الدنـيا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
