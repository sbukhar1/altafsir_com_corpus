  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَن كَانَ يُرِيدُ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا
  نُوَفِّ إِلَيْهِمْ أَعْمَالَهُمْ فِيهَا وَهُمْ فِيهَا لاَ يُبْخَسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مَنْ
  كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها
  وَهُمْ فِـيها لا يُبْخَسُونَ } أي لا يظلـمون. يقول: من كانت الدنـيا همه وسَدَمه
  وطلبته ونـيته، جازاه الله بحسناته فـي الدنـيا، ثم يُفْضِي إلـى الآخرة ولـيس له حسنة
  يُعْطَي بها جزاء. وأما الـمؤمن فـيجازي بحسناته فـي الدنـيا ويثاب علـيها فـي الآخرة.
  { وَهُمْ فِـيها لا يُبْخَسُونَ }: أي فـي الآخرة لا يظلـمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، وحدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق جميعاً، عن معمر، عن قتادة: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها
  نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها }.... الآية، قال: من كان إنـما همته الدنـيا
  إياها يطلب أعطاه الله مالاً وأعطاه فـيها ما يعيش، وكان ذلك قصاصاً له بعمله. { وَهُمْ
  فِـيها لا يُبْخَسُونَ } قال: لا يظلـمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مـحمد بن ثور، عن معمر، عن لـيث بن أبـي سليـم، عن مـحمد بن كعب الُقَرِظيّ: أن
  النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ أحْسَنَ مِنْ مُـحْسِنٍ فَقَدْ وَقَعَ أجْرُهُ علـى اللَّهِ
  فِـي عاجِلِ الدُّنْـيا وآجِلِ الآخِرَةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها نُوفّ
  إلَـيْهِمْ أعْمالَهُمْ فِـيها }.... الآية، يقول: من عمل عملاً صالـحاً فـي غير تقوى
  يعنـي من أهل الشرك أعطي علـى ذلك أجراً فـي الدنـيا يصل رحماً، يعطي سائلاً، يرحم
  مضطرّاً فـي نـحو هذا من أعمال البرّ يعجل الله له ثواب عمله فـي الدنـيا، ويوسع علـيه
  فـي الـمعيشة والرزق، ويقرّ عينه فـيـما خوّله، ويدفع عنه من مكاره الدنـيا فـي نـحو
  هذا، ولـيس له فـي الآخرة من نصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا حفص بن عمرو أبو عمر الضرير، قال: ثنا همام، عن قتادة،
  عن أنس فـي قوله: { نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها وَهُمْ فِـيها لا يُبْخَسُونَ
  } قال: هي فـي الـيهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا حفص بن عمر، قال: ثنا يزيد بن زريع، عن أبـي رجاء الأزدي، عن الـحسن: { نُوفّ إلَـيْهِمْ
  أعْمالَهُمْ فِـيها } قال: طيبـاتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، عن أبـي رجاء، عن الـحسن، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عُلَـية، عن أبـي رجاء، عن الـحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن وهب
  أنه بلغه أن مـجاهداً كان يقول فـي هذه الآية: هم أهل الرياء، هم أهل الرياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخبرنا ابن الـمبـارك، عن حيوة بن شريح، قال: ثنى الولـيد بن
  أبـي الولـيد أبو عثمان، أن عقبة بن مسلـم حدثه، أن شُفـي بن ماتع الأصبحي حدثه: أنه
  دخـل الـمدينة، فإذا هو برجل قد اجتـمع علـيه الناس، فقال من هذا؟ فقالوا أبو هريرة.</font></font>&#13;\t\t\t<label
