  نُوَفِّ إِلَيْهِمْ أَعْمَالَهُمْ فِيهَا وَهُمْ فِيهَا لاَ يُبْخَسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فدنوت منه حتـى قعدت بـين يديه وهو يحدّث الناس، فلـما سكت وخَلا قلت:
  أنشدك بحقّ وبحقّ لـما حدثتنـي حديثا سمعته من رسول الله صلى الله عليه وسلم عقلته
  وعلـمته قال: فقال أبو هريرة: أفعل، لأحدثنك حديثا حدثنـيه رسول الله صلى الله عليه
  وسلم ثم نشغ نشغة، ثم أفـاق، فقال: لأحدثنك حديثاً حدثنـيه رسول الله صلى الله عليه
  وسلم فـي هذا البـيت ما فـيه أحد غيري وغيره ثم نشغ أبو هريرة نشغة شديدة، ثم مال خارًّا
  علـى وجهه، واشتدّ به طويلاً، ثم أفـاق، فقال: حدثنـي رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تبـارك وتعالـى إذا كان
  يوم القـيامة نزل إلـى أهل القـيامة لـيقضي بـينهم وكل أمة جاثـية، فأوّل من يدعى به
  رجل جمع القرآن، ورجل قتل فـي سبـيـل الله، ورجل كثـير الـمال، فـيقول الله للقارىء:
  ألـم أعلـمك ما أنزلت علـى رسولـي؟ قال: بلـى يا ربّ قال: فماذا عملت فـيـما علـمت؟
  قال: كنت أقوم آناء اللـيـل وآناء النهار. فـيقول الله له: كذبت وتقول له الـملائكة:
  كذبت ويقول الله له: بل أردت أن يقال: فلان قارىء فقد قـيـل ذلك. ويؤتـي بصاحب الـمال
  فـيقول الله له: ألـم أوسع علـيك حتـى لـم أدعك تـحتاج إلـى أحد؟ قال: بلـى يا ربّ
  قال: فماذا عملت فـيـما آتـيتك؟ قال: كنت أصل الرحم وأتصدّق. فـيقول الله له: كذبت
  وتقول الـملائكة: كذبت ويقول الله له: بل أردت أن يقال: فلان جواد، فقد قـيـل ذلك.
  ويؤتـى بـالذي قُتل فـي سبـيـل الله، فـيقال له: فيـماذا قتلت؟ فـيقول: أمرت بـالـجهاد
  فـي سبـيـلك، فقاتلت حتـى قتلت. فـيقول الله له: كذبت وتقول له الـملائكة: كذبت ويقول
  الله له: بل أردت أن يقال: فلان جريء، وقد قـيـل ذلك \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم ضرب رسول الله صلى الله عليه وسلم علـى ركبتـي، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أبـا هريرة أولئك الثلاثة أوّل
  خـلق الله تسعر بهم النار يوم القـيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الولـيد أبو عثمان: فأخبرنـي عقبة أن شفـيًّا هو الذي دخـل علـى معاوية، فأخبره بهذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو عثمان: وحدثنـي العلاء بن أبـي حكيـم أنه كان سيافـاً لـمعاوية،
  قال: فدخـل علـيه رجل فحدثه بهذا عن أبـي هريرة، فقال أبو هريرة وقد فعل بهؤلاء هذا،
  فكيف بـمن بقـي من الناس؟ ثم بكى معاوية بكاء شديداً حتـى ظننا أنه هلك، وقلنا: قد
  جاءنا هذا الرجل شرّ. ثم أفـاق معاوية ومسح عن وجهه فقال: صدق الله ورسوله { مَنْ كانَ
  يُرِيدُ الـحَياةَ الدُّنْـيا وزَينَتَها نُوفّ إلَـيْهِمْ أعْمالَهُمْ فِـيها } وقرأ
  إلـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبـاطِلٌ ما كانُوا يَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
