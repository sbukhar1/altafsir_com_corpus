  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنِ
  ٱسْتَغْفِرُواْ رَبَّكُمْ ثُمَّ تُوبُوۤاْ إِلَيْهِ يُمَتِّعْكُمْ مَّتَاعاً حَسَناً
  إِلَىٰ أَجَلٍ مُّسَمًّى وَيُؤْتِ كُلَّ ذِي فَضْلٍ فَضْلَهُ وَإِن تَوَلَّوْاْ فَإِنِّيۤ
  أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ كَبِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ثم فصلت آياته بأن لا تعبدوا إلا الله وبأن استغفروا ربكم. ويعني بقوله:
  { وأنِ اسْتَغْفِرُوا رَبَّكُمْ } وأن اعملوا أيها الناس من الأعمال ما يرضي ربكم عنكم،
  فيستر عليكم عظيم ذنوبكم التي ركبتموها بعبادتكم الأوثان والأصنام وإشراككم الآلهة
  والأنداد في عبادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ تُوبُوا إلَيْهِ
  } يقول: ثم ارجعوا إلى ربكم بإخلاص العبادة له دون ما سواه من سائر ما تعبدون من دونه
  بعد خلعكم الأنداد وبراءتكم من عبادتها. ولذلك قيل: { وأنِ اسْتَغْفِرُوا رَبَّكُمْ
  ثُمَّ تُوبُوا إلَيْهِ } ولم يقل: وتوبوا إليه لأن التوبة معناها الرجوع إلى العمل
  بطاعة الله، والاستغفار: استغفار من الشرك الذي كانوا عليه مقيمين، والعمل لله لا يكون
  عملاً له إلا بعد ترك الشرك به، فأما الشرك فإن عمله لا يكون إلا للشيطان، فلذلك أمرهم
  تعالى ذكره بالتوبة إليه بعد الاستغفار من الشرك، لأن أهل الشرك كانوا يرون أنهم يطيعون
  الله بكثير من أفعالهم وهم على شركهم مقيمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يُمَتِّعْكُمْ مَتاعاً حَسَناً إلى أجَلٍ مُسَمًّى } يقول تعالى ذكره للمشركين الذين
  خاطبهم بهذه الآيات: استغفروا ربكم ثم توبوا إليه، فإنكم إذا فعلتم ذلك بسط عليكم من
  الدنيا ورزقكم من زينتها، وأنسأ لكم في آجالكم إلى الوقت الذي قضى فيه عليكم الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُمَتِّعْكُمْ
  مَتاعاً حَسَناً إلى أجَلٍ مُسَمًّى } فأنتم في ذلك المتاع فخذوه بطاعة الله ومعرفة
  حقه، فإن الله منعم يحبّ الشاكرين وأهل الشكر في مزيد من الله، وذلك قضاؤه الذي قضى.
  وقوله: { إلى أجَلٍ مُسَمًّى } يعني الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { إلى أجَلٍ
  مُسَمًّى } قال: الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إلى أجَلٍ مُسَمًّى } وهو الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { إلى أجَلٍ مُسَمًّى
  } قال: الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَيُؤْتِ كُلَّ ذِي
  فَضْلٍ فَضْلَهُ } فإنه يعني: يثيب كلّ من تفضل بفضل ماله أو قوّته أو معروفه على غيره
  محتسباً مريداً به وجه الله، أجْزَلَ ثوابه وفضله في الآخرة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { وَيؤْتِ كُلَّ ذِي فَضْلٍ فَضْلَهُ } قال: ما احتسب به من ماله،
  أو عمل بيده أو رجله، أو كلمه، أو ما تطوّع به من أمره كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد.</font></font>&#13;\t\t\t<label
