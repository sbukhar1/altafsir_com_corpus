  كَبِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وحدثنا إسحاق، قال: ثنا عبد
  الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد بنحوه، إلا أنه قال: أو عمل بيديه أو رجليه
  وكلامه، وما تطوّل به من أمره كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: حدثنا الحسين، قال: حدثني حجاج، عن ابن جريج، عن مجاهد بنحوه، إلا أنه
  قال: وما نطق به من أمره كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَيُؤْتِ كُلَّ ذِي فَضْلٍ فَضْلَهُ
  } أي في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رُوي عن ابن مسعود أنه كان يقول
  في تأويل ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت به عن المسيب بن شريك، عن
  أبي بكر، عن سعيد بن جبير، عن ابن مسعود، في قوله: { وَيؤْتِ كُلَّ ذِي فَضْلٍ فَضْلَهُ
  } قال: من عمل سيئة كتبت عليه سيئة، ومن عمل حسنة كتبت له عشر حسنات. فإن عوقب بالسيئة
  التي كان عملها في الدنيا بقيت له عشر حسنات، وإن لم يعاقب بها في الدنيا أخذ من الحسنات
  العشر واحدة وبقيت له تسع حسنات. ثم يقول: هلك من غلب آحاده أعشاره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وإنْ تَوَلَّوْا فإني أخافُ عَلَيْكُمْ عَذَابَ يَوْمٍ كَبِيرٍ
  } يقول تعالى ذكره: وإن أعرضوا عما دعوتهم إليه من إخلاص العبادة لله وترك عبادة الآلهة
  وامتنعوا من الاستغفار لله والتوبة إليه فأدبروا مولين عن ذلك، فإني أيها القوم أخاف
  عليكم عذاب يوم كبير شأنه عظيم هوله، وذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ تُجْزَى كُلُّ نَفْسٍ بِمَا
  كَسَبَتْ وَهُمْ لا يُظْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال جلّ ثناؤه: { وإنْ تَوَلَّوْا
  فإنّ أخافُ عَلَيْكُمْ عَذَاب يَوْمٍ كَبِيرٍ } ولكنه مما قد تقدمه قوله، والعرب إذا
  قدمت قبل الكلام قولاً خاطبت ثم عادت إلى الخبر عن الغائب ثم رجعت بعد إلى الخطاب،
  وقد بينا ذلك في غير موضع بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
