  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُل
  لِّلَّذِينَ لاَ يُؤْمِنُونَ ٱعْمَلُواْ عَلَىٰ مَكَانَتِكُمْ إِنَّا عَامِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱنْتَظِرُوۤاْ
  إِنَّا مُنتَظِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: وقل يا مـحمد للذين لا يصدّقونك ولا يقرّون بوحدانـية الله: { اعْمَلُوا
  علـى مَكَانَتِكُمْ } يقول: علـى هينتكم وتـمكنكم ما أنتـم عاملوه، فإنا عاملون ما
  نـحن عاملوه من الأعمال التـي أمرنا الله بها، وانتظروا ما وعدكم الشيطان، فإنا منتظرون
  ما وعدنا الله من حربكم ونصرتنا علـيكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، فـي قوله: { وَانْتَظِرُوا
  إنَّا مُنْتَظِرُونَ } قال: يقول: انتظروا مواعيد الشيطان إياكم علـى ما يزين لكم إنا
  منتظرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
