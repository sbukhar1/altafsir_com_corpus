aaya: أَمْ يَقُولُونَ افْتَرَاهُ ۖ قُلْ إِنِ افْتَرَيْتُهُ فَعَلَيَّ إِجْرَامِي وَأَنَا
  بَرِيءٌ مِمَّا تُجْرِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ يَقُولُونَ
  ٱفْتَرَاهُ قُلْ إِنِ ٱفْتَرَيْتُهُ فَعَلَيَّ إِجْرَامِي وَأَنَاْ بَرِيۤءٌ مِّمَّا
  تُجْرِمُونَ }يقول تعالـى ذكره: أيقول يا مـحمد هؤلاء الـمشركون من قومك: افترى مـحمد
  هذا القرآن؟ وهذا الـخبر عن نوح. قل لهم: إن افتريته فتـخرّصته واختلقته { فَعَلَـيَّ
  إجْرَامي } يقول: فعلـيّ إثمي فـي افترائي ما افتريت علـى ربـي دونكم، لا تؤاخَذُون
  بذنبـي ولا إثمي ولا أؤاخذ بذنبكم. { وأنا بَرِيءٌ مِـمَّا تُـجْرِمُونَ } يقول: وأنا
  بريء مـما تذنبون وتأثمون بربكم من افترائكم علـيه، ويقال منه: أجرمت إجراماً وجَرَمْتُ
  أَجْرِم جَرْما، كما قال الشاعر:طَرِيدُ عَشِيرَةٍ وَرَهِينُ ذَنْبٍ   بـما جَرَمَتْ
  يَدي وجَنى لسانِـي\r\n\t\t\t</section>"

