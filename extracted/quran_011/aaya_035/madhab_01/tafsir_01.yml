  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بـما جَرَمَتْ
  يَدي وجَنى لسانِـي</font></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

