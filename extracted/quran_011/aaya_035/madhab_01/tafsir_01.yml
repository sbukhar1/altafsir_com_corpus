  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ ٱفْتَرَاهُ قُلْ إِنِ ٱفْتَرَيْتُهُ فَعَلَيَّ إِجْرَامِي وَأَنَاْ بَرِيۤءٌ
  مِّمَّا تُجْرِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: أيقول يا مـحمد
  هؤلاء الـمشركون من قومك: افترى مـحمد هذا القرآن؟ وهذا الـخبر عن نوح. قل لهم: إن
  افتريته فتـخرّصته واختلقته { فَعَلَـيَّ إجْرَامي } يقول: فعلـيّ إثمي فـي افترائي
  ما افتريت علـى ربـي دونكم، لا تؤاخَذُون بذنبـي ولا إثمي ولا أؤاخذ بذنبكم. { وأنا
  بَرِيءٌ مِـمَّا تُـجْرِمُونَ } يقول: وأنا بريء مـما تذنبون وتأثمون بربكم من افترائكم
  علـيه، ويقال منه: أجرمت إجراماً وجَرَمْتُ أَجْرِم جَرْما، كما قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طَرِيدُ
