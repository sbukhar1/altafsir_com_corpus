aaya: أَمْ يَقُولُونَ افْتَرَاهُ ۖ قُلْ إِنِ افْتَرَيْتُهُ فَعَلَيَّ إِجْرَامِي وَأَنَا
  بَرِيءٌ مِمَّا تُجْرِمُونَ
