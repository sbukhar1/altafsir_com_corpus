  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّمَا يَأْتِيكُمْ بِهِ ٱللَّهُ إِن شَآءَ وَمَآ أَنتُمْ بِمُعْجِزِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَنفَعُكُمْ نُصْحِيۤ إِنْ أَرَدْتُّ أَنْ أَنصَحَ لَكُمْ إِن كَانَ ٱللَّهُ يُرِيدُ
  أَن يُغْوِيَكُمْ هُوَ رَبُّكُمْ وَإِلَيْهِ تُرْجَعُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ ٱفْتَرَاهُ قُلْ إِنِ ٱفْتَرَيْتُهُ فَعَلَيَّ إِجْرَامِي وَأَنَاْ بَرِيۤءٌ
  مِّمَّا تُجْرِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِنَّمَا يَأْتِيكُمْ بِهِ ٱللَّهُ
  } أي ليس الإتيان بالعذاب إليّ إنما هو إلى من كفرتم به وعصيتموه { إِن شَاء } يعني
  إن اقتضت حكمته أن يعجله لكم. وقرأ ابن عباس رضي الله عنه. «فأكثرت جدلنا» فإن قلت:
  ما وجه ترادف هذين الشرطين؟ قلت: قوله: { إِن كَانَ ٱللَّهُ يُرِيدُ أَن يُغْوِيَكُمْ
  } جزاؤه ما دلّ عليه قوله: { لاَ يَنفَعُكُمْ نُصْحِى } وهذا الدال في حكم ما دلّ عليه،
  فوصل بشرط كما وصل الجزاء بالشرط في قولك: إن أحسنت إليّ أحسنت إليك إن أمكنني. فإن
  قلت: فما معنى قوله: { إِن كَانَ ٱللَّهُ يُرِيدُ أَن يُغْوِيَكُمْ }؟ قلت: إذا عرف
  الله من الكافر الإصرار فخلاه وشأنه ولم يلجئه، سمى ذلك إغواء وإضلالاً، كما أنه إذا
  عرف منه أنه يتوب ويرعوي فلطف به: سمي إرشاداً وهداية. وقيل: { أَن يُغْوِيَكُمْ }
  أن يهلككم من غوى الفصيل غوي، إذا بشم فهلك، ومعناه: أنكم إذا كنتم من التصميم على
  الكفر بالمنزلة التي لا تنفعكم نصائح الله ومواعظه وسائر ألطافه، كيف ينفعكم نصحي؟
  { فَعَلَىَّ إِجْرَامِى } وإجرامي بلفظ المصدر والجمع. كقوله: والله يعلم إسرارهم وأسرارهم.
  ونحو: جرم وأجرام قفل وأقفال. وينصر الجمع أن فسره الأولون بآثامي والمعنى: إن صح وثبت
  أني افتريته، فعلي عقوبة إجرامي أي افترائي. وكان حقي حينئذ أن تعرضوا عني وتتألبوا
  عليّ { وَأَنَاْ بَرِىء } يعني ولم يثبت ذلك وأنا بريء منه. ومعنى { مّمَّا تُجْرَمُونَ
  } من إجرامكم في إسناد الافتراء إليّ فلا وجه لإعراضكم ومعاداتكم.</font></font><font
