  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَرْكَنُوۤاْ إِلَى ٱلَّذِينَ ظَلَمُواْ فَتَمَسَّكُمُ ٱلنَّارُ وَمَا لَكُمْ مِّن
  دُونِ ٱللَّهِ مِنْ أَوْلِيَآءَ ثُمَّ لاَ تُنصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولا تـميـلوا أيها الناس إلـى قول هؤلاء الذين كفروا بـالله، فتقبلوا
  منهم وترضوا أعمالهم، فتـمسّكم النار بفعلكم ذلك، وما لكم من دون الله من ناصر ينصركم
  وولـيّ يـلـيكم. { ثُمَّ لا تنْصُرونَ } يقول: فإنكم إن فعلتـم ذلك لـم ينصركم الله،
  بل يخـلـيكم من نصرته ويسلط علـيكم عدوّكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله،
  قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا تَرْكَنُوا إلـى الَّذِينَ
  ظَلَـمُوا فَتَـمَسَّكُمُ النَّارُ } يعنـي: الركون إلـى الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن يـمان، عن أبـي جعفر، عن الربـيع، عن
  أبـي العالـية: { وَلا تَرْكَنُوا إلـى الَّذِينَ ظَلَـمُوا } يقول: لا ترضوا أعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، عن أبـي العالـية: { وَلا تَرْكَنُوا إلـى الَّذِينَ ظَلَـمُوا } يقلو:
  لا ترضوا أعمالهم، يقول: الركون: الرضا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية،
  فـي قوله: { وَلا تَرْكَنُوا إلـى الَّذِينَ ظَلَـمُوا } قال: لا ترضوا أعمالهم فتـمسكم
  النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { وَلا تَرْكَنُوا إلـى الَّذِينَ ظَلَـمُوا } قال: قال
  ابن عبـاس: ولا تـميـلوا إلـى الذين ظلـموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا تَرْكَنُوا إلـى الَّذِينَ
  ظَلَـمُوا فَتَـمَسَّكُمُ النَّارُ } يقول: لا تلـحقوا بـالشرك، وهو الذي خرجتـم منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلا تَرْكَنُوا إلـى الَّذِينَ ظَلَـمُوا فَتَـمَسَّكُمُ النَّارُ } قال: الركون:
  الإدهان. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَدُّوا لَوْ تُدْهِنُ فَـيُدْهِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  تركن إلـيهم، ولا تنكر علـيهم الذي قالوا: وقد قالوا العظيـم من كفرهم بـالله وكتابه
  ورسله. قال: وإنـما هذا لأهل الكفر وأهل الشرك ولـيس لأهل الإسلام، أما أهل الذنوب
  من أهل الإسلام فـالله أعلـم بذنوبهم وأعمالهم، ما ينبغي لأحد أن يصالـح علـى شيء من
  معاصي الله ولا يركن إلـيه فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

