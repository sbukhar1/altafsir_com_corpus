  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱصْبِرْ
  فَإِنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  كرّ إلى التذكير بالصبر بعد ما جاء بما هو خاتمة للتذكير، وهذا الكرور لفضل خصوصية
  ومزية وتنبيه على مكان الصبر ومحله، كأنه قال: وعليك بما هو أهمّ مما ذكرت به وأحق
  بالتوصية، وهو الصبر على امتثال ما أمرت به والانتهاء عما نهيت عنه، فلا يتم شيء منه
  إلا به { فَإِنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ } جاء بما هو مشتمل على
  الاستقامة وإقامة الصلوات والانتهاء عن الطغيان والركون إلى الظالمين والصبر وغير ذلك
  من الحسنات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

