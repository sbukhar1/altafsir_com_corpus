aaya: وَاصْبِرْ فَإِنَّ اللَّهَ لَا يُضِيعُ أَجْرَ الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْبِرْ فَإِنَّ
  ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ }ثم كرّ إلى التذكير بالصبر بعد ما جاء
  بما هو خاتمة للتذكير، وهذا الكرور لفضل خصوصية ومزية وتنبيه على مكان الصبر ومحله،
  كأنه قال: وعليك بما هو أهمّ مما ذكرت به وأحق بالتوصية، وهو الصبر على امتثال ما أمرت
  به والانتهاء عما نهيت عنه، فلا يتم شيء منه إلا به { فَإِنَّ ٱللَّهَ لاَ يُضِيعُ
  أَجْرَ ٱلْمُحْسِنِينَ } جاء بما هو مشتمل على الاستقامة وإقامة الصلوات والانتهاء
  عن الطغيان والركون إلى الظالمين والصبر وغير ذلك من الحسنات.\r\n\t\t\t\r\n\t\t\t</section>"

