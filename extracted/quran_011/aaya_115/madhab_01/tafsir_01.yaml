aaya: وَاصْبِرْ فَإِنَّ اللَّهَ لَا يُضِيعُ أَجْرَ الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْبِرْ فَإِنَّ
  ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُحْسِنِينَ }يقول تعالـى ذكره: واصبر يا مـحمد علـى
  ما تلقـى من مشركي قومك من الأذى فـي الله والـمكروه رجاء جزيـل ثواب الله علـى ذلك،
  فإن الله لا يضيع ثواب عَمَلِ مَنْ عَمَلِ فأطاع الله واتبع أمره فـيذهب به، بل يوفره
  أحوج ما يكون إلـيه.\r\n\t\t\t\r\n\t\t\t</section>"

