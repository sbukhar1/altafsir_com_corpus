  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  لاۤ أَسْأَلُكُمْ عَلَيْهِ مَالاً إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَمَآ أَنَاْ
  بِطَارِدِ ٱلَّذِينَ آمَنُوۤاْ إِنَّهُمْ مُّلاَقُواْ رَبِّهِمْ وَلَـٰكِنِّيۤ أَرَاكُمْ
  قَوْماً تَجْهَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا أيضاً خبر من الله عن قـيـل
  نوح لقومه أنه قال لهم: { يا قَوْمِ لا أسْألُكمْ } علـى نصيحتـي لكم ودعايتكم إلـى
  توحيد الله، وإخلاص العبـادة له مالاً: أجراً علـى ذلك، فتتهمونـي فـي نصيحتـي، وتظنون
  أن فعلـي ذلك طلب عرَض من أعراض الدنـيا. { إنْ أجْرِيَ إلاَّ علـى اللَّهِ } يقول:
  ما ثواب نصيحتـي لكم ودعايتكم إلـى ما أدعوكم إلـيه، إلا علـى الله، فإنه هو الذي يجازينـي
  ويثـيبنـي علـيه. { وَما أنا بِطارِدِ الَّذِينَ آمَنُوا } وما أنا بـمقص من آمن بـالله
  وأقرّ بوحدانـيته وخـلع الأوثان وتبرأ منها بأن لـم يكونوا من عِلْـيتكم وأشرافكم.
  { إنَّهُمْ مُلاقُوا رَبِّهِمْ } يقول: إن هؤلاء الذين تسألونـي طردهم صائرون إلـى
  الله، والله سائلهم عما كانوا فـي الدنـيا يعملون، لا عن شرفهم وحسبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان قـيـل نوح ذلك لقومه، لأن قومه قالوا له، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { وَما أنا بِطارِدِ الَّذِينَ آمَنُوا إنَّهُمْ مُلاقُوا رَبِّهِمْ } قال: قالوا له:
  يا نوح إن أحببت أن نتبعك فـاطردهم، وإلا فلن نرضى أن نكون نـحن وهم فـي الأمر سواء
  فقال: { ما أنا بِطارِدِ الَّذِينَ آمَنُوا إنَّهُمْ مُلاقُوا رَبِّهِمْ } فـيسألهم
  عن أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، وحدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح جميعاً، عن مـجاهد، قوله: { إنْ أجْرِيَ إلاَّ علـى اللَّهِ
  } قال: جزائي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَكِنِّـي أرَاكُمْ قَوْماً تَـجْهَلُونَ } يقول: ولكنـي
  أيها القوم أراكم قوما تـجهلون الواجب علـيكم من حقّ الله واللازم لكم من فرائضه، ولذلك
  من جهلكم سألتـمونـي أن أطرد الذين آمنوا بـالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

