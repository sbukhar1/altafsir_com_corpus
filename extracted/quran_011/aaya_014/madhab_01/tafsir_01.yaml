  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِلَّمْ
  يَسْتَجِيبُواْ لَكُمْ فَٱعْلَمُوۤاْ أَنَّمَآ أُنزِلَ بِعِلْمِ ٱللَّهِ وَأَن لاَّ
  إِلَـٰهَ إِلاَّ هُوَ فَهَلْ أَنتُمْ مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه: قل يا مـحمد لهؤلاء الـمشركين: فإن لـم يستـجب لكم من تدعون من
  دون الله إلـى أن يأتوا بعشر سور مثل هذا القرآن مفتريات، ولـم تطيقوا أنتـم وهم أن
  تأتوا بذلك، فـاعلـموا وأيقنوا أنه إنـما أُنزل من السماء علـى مـحمد صلى الله عليه
  وسلم بعلـم الله وإذنه، وأن مـحمداً لـم يفتره، ولا يقدر أن يفتريه، { وأن لا إلهَ
  إلاَّ هُوَ } يقول: وأيقنوا أيضاً أن لا معبود يستـحقّ الألوهة علـى الـخـلق إلا الله
  الذي له الـخـلق والأمر، فـاخـلعوا الأنداد والآلهة وأفردوا له العبـادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قـيـل: إن قوله: { فإنْ لَـمْ يَسْتَـجِيبُوا لَكُمْ } خطاب من
  الله لنبـيه، كأنه قال: فإن لـم يستـجب لك هؤلاء الكفـار يا مـحمد، فـاعلـموا أيها
  الـمشركون أنـما أنزل بعلـم الله. وذلك تأويـل بعيد من الـمفهوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَهَلْ أنْتُـمْ مُسْلِـمُونَ } يقول: فهل أنتـم مذعنون لله
  بـالطاعة، ومخـلصون له العبـادة بعد ثبوت الـحجة علـيكم؟ وكان مـجاهد يقول: عنـي بهذا
  القول أصحاب مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  فَهَلْ أنْتُـمْ مُسْلِـمُونَ } قال: لأصحاب مـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: وحدثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن
  مـجاهد، فـي قوله: { وأنْ لا إلَهَ إلاَّ هُوَ فَهَلْ أنْتُـمْ مُسْلِـمُونَ } قال:
  لأصحاب مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: { فإنْ لَـمْ يَسْتَـجُيبُوا لَكُمْ } والـخطاب فـي أوّل الكلام
  قد جرى لواحد، وذلك قوله: { قُلْ فَأْتُوا } ولـم يقل: فإن لـم يستـجيبوا لك علـى نـحو
  ما قد بـيَّنا قبل فـي خطاب رئيس القوم وصاحب أمرهم، أن العرب تـخرج خطابه أحياناً
  مخرج خطاب الـجمع إذ كان خطابه خطاب لأتبـاعه وجنده، وأحياناً مخرج خطاب الواحد إذا
  كان فـي نفسه واحداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

