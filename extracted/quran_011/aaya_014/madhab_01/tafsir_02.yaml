  يَسْتَجِيبُواْ لَكُمْ فَٱعْلَمُوۤاْ أَنَّمَآ أُنزِلَ بِعِلْمِ ٱللَّهِ وَأَن لاَّ
  إِلَـٰهَ إِلاَّ هُوَ فَهَلْ أَنتُمْ مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ما وجه جمع الخطاب بعد إفراده وهو قوله: { لَكُمْ فَٱعْلَمُواْ } بعد قوله: {
  قُلْ }؟ قلت: معناه فإن لم يستجيبوا لك وللمؤمنين لأنّ رسول الله صلى الله عليه وسلم
  والمؤمنين كانوا يتحدّونهم، وقد قال في موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن لَّمْ يَسْتَجِيبُواْ لَكَ فَٱعْلَمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  50] ويجوز أن يكون الجمع لتعظيم رسول الله صلى الله عليه وسلم كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَإنْ شَئْتُ حَرَّمْتُ النْسَاءَ سِوَاكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وووجه آخر: وهو أن يكون الخطاب للمشركين، والضمير في { لَّمْ يَسْتَجِيبُواْ
  } لمن استطعتم، يعني: فإن لم يستجب لكم من تدعونه من دون الله إلى المظاهرة على معارضته
  لعلمهم بالعجز عنه وأن طاقتهم أقصر من أن تبلغه { فَٱعْلَمُواْ أَنَّمَا أُنزِلِ بِعِلْمِ
  ٱللَّهِ } أي أنزل ملتبساً بما لا يعلمه إلا الله، من نظم معجز للخلق، وإخبار بغيوب
  لا سبيل لهم إليه { و } اعلموا عند ذلك { و أَن لاَّ إِلَـٰهَ إِلاَّ } الله وحده،
  وأن توحيده واجب والإشراك به ظلم عظيم { فَهَلْ أَنتُمْ مُّسْلِمُونَ } مبايعون بالإسلام
  بعد هذه الحجة القاطعة، وهذا وجه حسن مطرد. ومن جعل الخطاب للمسلمين فمعناه: فاثبتوا
  على العلم الذي أنتم عليه، وازدادوا يقيناً وثبات قدم على أنه منزل من عند الله وعلى
  التوحيد. ومعنى { فَهَلْ أَنتُمْ مُّسْلِمُونَ } فهل أنتم مخلصون؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
