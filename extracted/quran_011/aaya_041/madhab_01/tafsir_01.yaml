aaya: ۞ وَقَالَ ارْكَبُوا فِيهَا بِسْمِ اللَّهِ مَجْرَاهَا وَمُرْسَاهَا ۚ إِنَّ رَبِّي
  لَغَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱرْكَبُواْ
  فِيهَا بِسْمِ ٱللَّهِ مَجْريٰهَا وَمُرْسَاهَا إِنَّ رَبِّي لَغَفُورٌ رَّحِيمٌ }يقول
  تعالـى ذكره: وقال نوح: اركبوا فـي الفلك بسم الله مَـجراها ومُرْساها. وفـي الكلام
  مـحذوف قد استغنـي بدلالة ما ذكر من الـخبر علـيه عنه، وهو قوله:{ قُلْنا احْمِلْ فِـيها
  مِنْ كُلَ زَوْجَيْنِ اثْنَـيْنِ وأهْلَكَ إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ مْنهُمْ
  وَمَنْ آمَنَ وَما آمَنَ مَعَهُ إلاَّ قَلِـيـلٌ }فحملهم نوح فـيها وقال لهم: اركبوا
  فـيها. فـاستغنـي بدلالة قوله: { وَقالَ ارْكَبُوا فِـيها } عن حمله إياهم فـيها، فترك
  ذكره.واختلفت القراء فـي قراءة قوله: { بسْمِ اللَّهِ مَـجْرَاها وَمُرْساها } فقرأته
  عامة قرّاء أهل الـمدينة والبصرة وبعض الكوفـيـين: «بِسْمِ اللَّهِ مُـجْرَاها ومُرْساها»
  بضمّ الـميـم فـي الـحرفـين كلـيهما. وإذا قرىء كذلك كان من أجرى وأرسى، وكان فـيه
  وجهان من الإعراب: أحدهما الرفع بـمعنى: بسم الله إجراؤها وإرساؤها، فـيكون الـمُـجْرى
  والـمُرْسَى مرفوعين حينئذ بـالبـاء التـي فـي قوله: { بِسْمِ اللَّهِ }. والآخر بـالنصب،
  بـمعنى: بسم الله عند إجرائها وإرسائها، أو وقت إجرائها وإرسائها، فـيكون قوله: «بسم
  الله» كلاماً مكتفـياً بنفسه، كقول القائل عند ابتدائه فـي عمل يعمله: بسم الله، ثم
  يكون الـمُـجْرى والـمُرسَى منصوبـين علـى ما نصبت العرب قولهم الـحمد لله سرارك وإهلالَك،
  يعنون الهلال أوّله وآخره، كأنهم قالوا: الـحمد لله أوّل الهلال وآخره، ومسموع منهم
  أيضاً: الـحمد لله ما إهلالُك إلـى سرارك. وقرأ ذلك عامة قرّاء الكوفـيـين: { بسْمِ
  اللَّهِ مَـجْرَاها وَمُرْساها } بفتـح الـميـم من «مَـجْراها»، وضمها من «مُرْساها»،
  فجعلوا «مـجراها» مصدرا من جري يجري مَـجْرًى، ومُرساها من أرسَى يُرْسِي إرساءً. وإذا
  قرىء ذلك كذلك كان فـي إعرابهما من الوجهين نـحو الذي فـيهما إذا قرئا: «مُـجراها ومُرساها»
  بضم الـميـم فـيهما علـى ما بـيَّنت.ورُوي عن أبـي رجاء العُطاردي أنه كان يقرأ ذلك:
  «بِسمِ اللَّهِ مَـجْرِيها وَمُرْسِيها» بضمّ الـميـم فـيهما، ويصيرهما نعتاً لله.
  وإذا قرئا كذلك، كان فـيهما أيضا وجهان من الإعراب، غير أن أحدهما الـخفض وهو الأغلب
  علـيهما من وجهي الإعراب لأن معنى الكلام علـى هذه القراءة: بسم الله مُـجْرِي الفلك
  ومُرسِيها، فـالـمُـجْرَى نعت لاسم الله. وقد يحتـمل أن يكون نصبـا، وهو الوجه الثانـي،
  لأنه يحسن دخول الألف واللام فـي الـمُـجِري والـمُرْسِي، كقولك بسم الله الـمُـجْريها
  والـمُرْسِيها، وإذا حذفتا نصبتا علـى الـحال، إذ كان فـيهما معنى النكرة، وإن كانا
  مضافـين إلـى الـمعرفة. وقد ذُكر عن بعض الكوفـيـين أنه قرأ ذلك: «مَـجْراها ومَرْساها»،
  بفتـح الـميـم فـيهما جميعا، مِنْ جَرَى ورَسَا كأنه وجهه إلـى أنه فـي حال جريها وحال
  رسوها، وجعل كلتا الصفتـين للفُلْك كما قال عنترة:فَصَبَرْتُ نَفْساً عِنْدَ ذلكَ حُرَّةً   تَرْسُو
  إذَا نَفْسُ الـجَبـانِ تَطَلَّعُوالقراءة التـي نـختارها فـي ذلك قراءة من قرأ: {
  بِسْمِ اللَّهِ مَـجْرَاها } بفتـح الـميـم { وَمُرْساها } بضم الـميـم، بـمعنى: بسم
  الله حين تَـجْري وحين تُرْسِي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱرْكَبُواْ فِيهَا بِسْمِ ٱللَّهِ
  مَجْريٰهَا وَمُرْسَاهَا إِنَّ رَبِّي لَغَفُورٌ رَّحِيمٌ }وإنـما اخترت الفتـح فـي
  ميـم «مَـجْراها» لقرب ذلك من قوله: { وَهِيَ تَـجْرِي بِهِمْ فِـي مَوْجٍ كالـجِبـالِ
  } ولـم يقل: تُـجْرَى بهم. ومن قرأ: «بِسْمِ اللَّهِ مُـجْراها» كان الصواب علـى قراءته
  أن يقرأ: وهي تُـجْرَي بهم. وفـي إجماعهم علـى قراءة «تـجري» بفتـح التاء دلـيـل واضح
  علـى أن الوجه فـي «مَـجراها» فتـح الـميـم. وإنـما اخترنا الضم فـي «مُرساها» لإجماع
  الـحجة من القرّاء علـى ضمها. ومعنى قوله { مَـجْراها } مسيرها { وَمُرْساها } وَقْـفها،
  من وقـفها الله وأرساها. وكان مـجاهد يقرأ ذلك بضم الـميـم فـي الـحرفـين جميعاً.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. قال: ثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: «بسْمِ اللَّهِ
  مُـجْرَاها وَمُرْساها» قال: حين يركبون ويُجْرُون ويُرْسُون.حدثنامحمد بن عمرو قال،ثنا
  عاصم قال،ثنا عيس عن إبن أبي نجيح عن مجاهد بسم الله حين يركبون ويجرون ويرسون.حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: «بسْمِ اللَّهِ
  مُـجْرَاها وَمُرْساها» قال: بسم الله حين يُجْرون وحين يُرْسون.حدثنا أبو كريب، قال:
  ثنا جابر بن نوح، قال: ثنا أبو رَوْق، عن الضحاك، فـي قوله: «ارْكَبُوا فِـيها بِسْمِ
  اللَّهِ مُـجْرَاها وَمُرْساها» قال: إذا أراد أن ترسي قال: بسم الله فأرست، وإذا أراد
  أن تـجري قال بسم الله فجرت.وقوله: { إنَّ رَبـي لَغَفُورٌ رَحِيـمٌ } يقول: إن ربـي
  لساتر ذنوب من تاب وأناب إلـيه رحيـم بهم أن يعذّبهم بعد التوبة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

