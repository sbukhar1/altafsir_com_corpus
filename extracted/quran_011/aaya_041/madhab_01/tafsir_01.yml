  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱرْكَبُواْ فِيهَا بِسْمِ ٱللَّهِ مَجْريٰهَا وَمُرْسَاهَا إِنَّ رَبِّي لَغَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وقال نوح: اركبوا
  فـي الفلك بسم الله مَـجراها ومُرْساها. وفـي الكلام مـحذوف قد استغنـي بدلالة ما ذكر
  من الـخبر علـيه عنه، وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْنا احْمِلْ فِـيها مِنْ كُلَ زَوْجَيْنِ
  اثْنَـيْنِ وأهْلَكَ إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ مْنهُمْ وَمَنْ آمَنَ وَما
  آمَنَ مَعَهُ إلاَّ قَلِـيـلٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فحملهم نوح فـيها وقال لهم: اركبوا
  فـيها. فـاستغنـي بدلالة قوله: { وَقالَ ارْكَبُوا فِـيها } عن حمله إياهم فـيها، فترك
  ذكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القراء فـي قراءة قوله:
  { بسْمِ اللَّهِ مَـجْرَاها وَمُرْساها } فقرأته عامة قرّاء أهل الـمدينة والبصرة وبعض
  الكوفـيـين: «بِسْمِ اللَّهِ مُـجْرَاها ومُرْساها» بضمّ الـميـم فـي الـحرفـين كلـيهما.
  وإذا قرىء كذلك كان من أجرى وأرسى، وكان فـيه وجهان من الإعراب: أحدهما الرفع بـمعنى:
  بسم الله إجراؤها وإرساؤها، فـيكون الـمُـجْرى والـمُرْسَى مرفوعين حينئذ بـالبـاء
  التـي فـي قوله: { بِسْمِ اللَّهِ }. والآخر بـالنصب، بـمعنى: بسم الله عند إجرائها
  وإرسائها، أو وقت إجرائها وإرسائها، فـيكون قوله: «بسم الله» كلاماً مكتفـياً بنفسه،
  كقول القائل عند ابتدائه فـي عمل يعمله: بسم الله، ثم يكون الـمُـجْرى والـمُرسَى منصوبـين
  علـى ما نصبت العرب قولهم الـحمد لله سرارك وإهلالَك، يعنون الهلال أوّله وآخره، كأنهم
  قالوا: الـحمد لله أوّل الهلال وآخره، ومسموع منهم أيضاً: الـحمد لله ما إهلالُك إلـى
  سرارك. وقرأ ذلك عامة قرّاء الكوفـيـين: { بسْمِ اللَّهِ مَـجْرَاها وَمُرْساها } بفتـح
  الـميـم من «مَـجْراها»، وضمها من «مُرْساها»، فجعلوا «مـجراها» مصدرا من جري يجري
  مَـجْرًى، ومُرساها من أرسَى يُرْسِي إرساءً. وإذا قرىء ذلك كذلك كان فـي إعرابهما
  من الوجهين نـحو الذي فـيهما إذا قرئا: «مُـجراها ومُرساها» بضم الـميـم فـيهما علـى
  ما بـيَّنت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن أبـي رجاء العُطاردي أنه
  كان يقرأ ذلك: «بِسمِ اللَّهِ مَـجْرِيها وَمُرْسِيها» بضمّ الـميـم فـيهما، ويصيرهما
  نعتاً لله. وإذا قرئا كذلك، كان فـيهما أيضا وجهان من الإعراب، غير أن أحدهما الـخفض
  وهو الأغلب علـيهما من وجهي الإعراب لأن معنى الكلام علـى هذه القراءة: بسم الله مُـجْرِي
  الفلك ومُرسِيها، فـالـمُـجْرَى نعت لاسم الله. وقد يحتـمل أن يكون نصبـا، وهو الوجه
  الثانـي، لأنه يحسن دخول الألف واللام فـي الـمُـجِري والـمُرْسِي، كقولك بسم الله
  الـمُـجْريها والـمُرْسِيها، وإذا حذفتا نصبتا علـى الـحال، إذ كان فـيهما معنى النكرة،
  وإن كانا مضافـين إلـى الـمعرفة. وقد ذُكر عن بعض الكوفـيـين أنه قرأ ذلك: «مَـجْراها
  ومَرْساها»، بفتـح الـميـم فـيهما جميعا، مِنْ جَرَى ورَسَا كأنه وجهه إلـى أنه فـي
  حال جريها وحال رسوها، وجعل كلتا الصفتـين للفُلْك كما قال عنترة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَصَبَرْتُ نَفْساً عِنْدَ ذلكَ حُرَّةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرْسُو إذَا نَفْسُ الـجَبـانِ تَطَلَّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التـي نـختارها فـي ذلك
  قراءة من قرأ: { بِسْمِ اللَّهِ مَـجْرَاها } بفتـح الـميـم { وَمُرْساها } بضم الـميـم،
  بـمعنى: بسم الله حين تَـجْري وحين تُرْسِي.</font></font>&#13;\t\t\t<label disabled=\"true\"
