  href=\"JavaScript:Open_Menu()\">وَقَالَ ٱرْكَبُواْ فِيهَا بِسْمِ ٱللَّهِ مَجْريٰهَا
  وَمُرْسَاهَا إِنَّ رَبِّي لَغَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترت الفتـح فـي ميـم «مَـجْراها» لقرب ذلك من قوله: { وَهِيَ تَـجْرِي بِهِمْ فِـي
  مَوْجٍ كالـجِبـالِ } ولـم يقل: تُـجْرَى بهم. ومن قرأ: «بِسْمِ اللَّهِ مُـجْراها»
  كان الصواب علـى قراءته أن يقرأ: وهي تُـجْرَي بهم. وفـي إجماعهم علـى قراءة «تـجري»
  بفتـح التاء دلـيـل واضح علـى أن الوجه فـي «مَـجراها» فتـح الـميـم. وإنـما اخترنا
  الضم فـي «مُرساها» لإجماع الـحجة من القرّاء علـى ضمها. ومعنى قوله { مَـجْراها }
  مسيرها { وَمُرْساها } وَقْـفها، من وقـفها الله وأرساها. وكان مـجاهد يقرأ ذلك بضم
  الـميـم فـي الـحرفـين جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. قال: ثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: «بسْمِ اللَّهِ
  مُـجْرَاها وَمُرْساها» قال: حين يركبون ويُجْرُون ويُرْسُون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنامحمد
  بن عمرو قال،ثنا عاصم قال،ثنا عيس عن إبن أبي نجيح عن مجاهد بسم الله حين يركبون ويجرون
  ويرسون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نـمير،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: «بسْمِ اللَّهِ مُـجْرَاها وَمُرْساها» قال:
  بسم الله حين يُجْرون وحين يُرْسون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، قال: ثنا أبو رَوْق، عن الضحاك، فـي قوله: «ارْكَبُوا
  فِـيها بِسْمِ اللَّهِ مُـجْرَاها وَمُرْساها» قال: إذا أراد أن ترسي قال: بسم الله
  فأرست، وإذا أراد أن تـجري قال بسم الله فجرت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ رَبـي لَغَفُورٌ رَحِيـمٌ } يقول: إن ربـي لساتر ذنوب من تاب وأناب إلـيه رحيـم
  بهم أن يعذّبهم بعد التوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
