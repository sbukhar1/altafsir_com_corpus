  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيٰقَوْمِ
  ٱسْتَغْفِرُواْ رَبَّكُمْ ثُمَّ تُوبُوۤاْ إِلَيْهِ يُرْسِلِ ٱلسَّمَآءَ عَلَيْكُمْ
  مِّدْرَاراً وَيَزِدْكُمْ قُوَّةً إِلَىٰ قُوَّتِكُمْ وَلاَ تَتَوَلَّوْاْ مُجْرِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل هود لقومه: { وَيا قَوْم اسْتَغْفِرُوا
  رَبَّكُمْ } يقول: آمنوا به حتـى يغفر لكم ذنوبكم. والاستغفـار: هو الإيـمان بـالله
  فـي هذا الـموضع، لأن هوداً صلى الله عليه وسلم إنـما دعا قومه إلـى توحيد الله لـيغفر
  لهم ذنوبهم، كما قال نوح لقومه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اعْبُدُوا اللَّهَ واتَّقُوهُ وأطِيعُونِ
  يَغْفِرْ لَكُمْ مِنْ ذُنُوبكُمْ وَيُوَخِّرْكُمْ إلـى أجَلٍ مُسَمًّى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ تُوبُوا إلَـيْهِ } يقول: ثم توبوا إلـى الله من سالف ذنوبكم وعبـادتكم غيره
  بعد الإيـمان به. { يُرْسلِ السَّماءَ عَلَـيْكُمْ مِدْرَاراً } يقول: فإنكم إن آمنتـم
  بـالله وتبتـم من كفركم به، أرسل قَطْرَ السماء علـيكم يُدِرّ لكم الغيث فـي وقت حاجتكم
  إلـيه، وتـحيا بلادكم من الـجدب والقحط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { مِدْرَاراً } يقول: يتبع بعضها بعضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يُرْسِلِ السَّماءَ عَلَـيْكُمْ
  مِدْرَاراً } قال: يدرّ ذلك علـيهم قطرا ومطرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَيَزِدْكُمْ قُوَّةً إلـى قُوَّتِكُمْ } فإن مـجاهداً كان يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَيَزِدْكُمْ قُوَّةً إلـى قُوَّتِكُمْ } قال:
  شدة إلـى شدّتِكمْ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا عن ابن أبـي نـجيح، عن مـجاهد وإسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، حدثنا القاسم، قال: ثنا الـحسين: قال: ثنـي حجاج، عن ابن جريج،
  قال: قال مـجاهد، فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَيَزِدْكُمْ قُوَّةً إلـى
  قُوَّتِكُمْ } قال: جعل لهم قوّة، فلو أنهم أطاعوه، زادهم قوّة إلـى قوّتهم. وذكر لنا
  أنه إنـما قـيـل لهم: { وَيَزِدْكُمْ قُوَّةً إلـى قُوَّتِكُمْ } قال: إنه قد كان انقطع
  النسل عنهم سنـين، فقال هود لهم: إن آمنتـم بـالله أحيا الله بلادكم ورزقكم الـمال
  والولد، لأن ذلك من القوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلا تَتَوَلَّوْا مُـجْرِمِينَ
  } يقول: ولا تدبروا عما أدعوكم إلـيه من توحيد الله، والبراءة من الأوثان والأصنام
  مـجرمين، يعنـي كافرين بـالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

