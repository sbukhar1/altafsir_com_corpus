  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَقِمْ
  كَمَآ أُمِرْتَ وَمَن تَابَ مَعَكَ وَلاَ تَطْغَوْاْ إِنَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فـاستقم أنت يا
  مـحمد علـى أمر ربك والدين الذي ابتعثك به والدعاء إلـيه، كما أمرك ربك. { وَمَنْ تَابَ
  مَعَكَ } يقول: ومن رجع معك إلـى طاعة الله والعمل بـما أمره به ربه من بعد كفره. {
  وَلا تَطْغَوْا } يقول: ولا تعدوا أمره إلـى ما نهاكم عنه. { إنَّهُ بِـمَا تَعْمَلُونَ
  بَصِيرٌ } يقول: إن ربكم أيها الناس بـما تعملون من الأعمال كلها طاعتها ومعصيتها بصير
  ذو علـم بها، لا يخفـى علـيه منها شيء، وهو لـجميعها مبصر، يقول تعالـى ذكره: فـاتقوا
  الله أيها الناس أن يطلع علـيكم ربكم وأنتـم عاملون بخلاف أمره، فإنه ذو علـم بـما
  تعلـمون، وهو لكم بـالـمرصاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن عيـينة يقول فـي معنى قوله: { فـاسْتَقِمْ كمَا أُمِرْتَ } ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن
  سفـيان فـي قوله: { فـاسْتَقِمْ كمَا أُمِرْتَ } قال: استقم علـى القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلا تَطْغَوْا } قال: الطغيان: خلاف الله وركوب معصيته ذلك الطغيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
