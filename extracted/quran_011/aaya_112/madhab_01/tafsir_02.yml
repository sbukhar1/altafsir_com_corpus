  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَقِمْ
  كَمَآ أُمِرْتَ وَمَن تَابَ مَعَكَ وَلاَ تَطْغَوْاْ إِنَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَٱسْتَقِمْ كَمآ أُمِرْتَ } فاستقم استقامة مثل الاستقامة التي
  أمرت بها على جادّة الحق، غير عادل عنها { وَمَن تَابَ مَعَكَ } معطوف على المستتر
  في استقم. وإنما جاز العطف عليه ولم يؤكد بمنفصل لقيام الفاصل مقامه. والمعنى: فاستقم
  أنت وليستقم من تاب على الكفر وآمن معك { وَلاَ تَطْغَوْاْ } ولا تخرجوا عن حدود الله
  { إِنَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } عالم فهو مجازيكم به، فاتقوه. وعن ابن عباس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(529) ما نزلت على رسول الله صلى الله عليه وسلم في جميع القرآن آية
  كانت أشدّ ولا أشقّ عليه من هذه الآية. ولهذا قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شيبتني هود والواقعة وأخواتهما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(530)
  وروي أنّ أصحابه قالوا له: لقد أسرع فيك الشيب. فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شيبتني هود \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن بعضهم: رأيت رسول الله صلى الله عليه وسلم في النوم فقلت له: روي
  عنك أنك قلت: شيبتني هود. فقال: نعم. فقلت: ما الذي شيبك منها؟ أقصص الأنبياء وهلاك
  الأمم؟ قال: لا، ولكن قوله: { فَٱسْتَقِمْ كَمَا أُمِرْتَ }. وعن جعفر الصادق رضي الله
  عنه { فَٱسْتَقِمْ كَمَا أُمِرْتَ } قال: افتقرْ إلى الله بصحة العزم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
