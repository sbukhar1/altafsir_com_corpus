aaya: قَالَ يَا قَوْمِ أَرَأَيْتُمْ إِنْ كُنْتُ عَلَىٰ بَيِّنَةٍ مِنْ رَبِّي وَرَزَقَنِي
  مِنْهُ رِزْقًا حَسَنًا ۚ وَمَا أُرِيدُ أَنْ أُخَالِفَكُمْ إِلَىٰ مَا أَنْهَاكُمْ
  عَنْهُ ۚ إِنْ أُرِيدُ إِلَّا الْإِصْلَاحَ مَا اسْتَطَعْتُ ۚ وَمَا تَوْفِيقِي إِلَّا
  بِاللَّهِ ۚ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ أُنِيبُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰقَوْمِ
  أَرَأَيْتُمْ إِن كُنتُ عَلَىٰ بَيِّنَةٍ مِّن رَّبِّي وَرَزَقَنِي مِنْهُ رِزْقاً
  حَسَناً وَمَآ أُرِيدُ أَنْ أُخَالِفَكُمْ إِلَىٰ مَآ أَنْهَاكُمْ عَنْهُ إِنْ أُرِيدُ
  إِلاَّ ٱلإِصْلاَحَ مَا ٱسْتَطَعْتُ وَمَا تَوْفِيقِيۤ إِلاَّ بِٱللَّهِ عَلَيْهِ تَوَكَّلْتُ
  وَإِلَيْهِ أُنِيبُ }{ وَرَزَقَنِى مِنْهُ } أي من لدنه { رِزْقًا حَسَنًا } وهو ما
  رزقه من النبوّة والحكمة. وقيل { رِزْقًا حَسَنًا } حلالاً طيباً من غير بخس ولا تطفيف.
  فإن قلت: أين جواب { أَرَءيْتُمْ } وما له لم يثبت كما أثبت في قصة نوح ولوط؟ قلت:
  جوابه محذوف، وإنما لم يثبت لأنّ إثباته في القصتين دلّ على مكانه، ومعنى الكلام ينادي
  عليه. والمعنى: أخبروني إن كنت على حجة واضحة ويقين من ربي وكنت نبياً على الحقيقة،
  أيصح لي أن لا آمركم بترك عبادة الأوثان والكف عن المعاصي والأنبياء لا يبعثون إلا
  لذلك يقال: خالفني فلان إلى كذا: إذا قصده وأنت مول عنه، وخالفني عنه إذا ولي عنه وأنت
  قاصده. ويلقاك الرجل صادراً عن الماء فتسأله عن صاحبه؟ فيقول: خالفني إلى الماء، يريد
  أنه قد ذهب إليه وارداً وأنا ذاهب عنه صادراً. ومنه قوله تعالى: { وَمَا أُرِيدُ أَنْ
  أُخَالِفَكُمْ إِلَىٰ مَا أَنْهَـٰكُمْ عَنْهُ } يعني أن أسبقكم إلى شهواتكم التي نهيتكم
  عنها، لأستبد بها دونكم { إِنْ أُرِيدُ إِلاَّ ٱلإِصْلَـٰحَ } ما أريد إلا أن أصلحكم
  بموعظتي ونصيحتي وأمري بالمعروف ونهي عن المنكر { مَا ٱسْتَطَعْتُ } ظرف، أي: مدّة
  استطاعتي للإصلاح، وما دمت متمكنا منه لا آلو فيه جهداً. أو بدل من الإصلاح، أي: المقدار
  الذي استطعته منه. ويجوز أن يكون على تقدير حذف المضاف على قولك: إلا الإصلاح إصلاح
  ما استطعت. أو مفعول له كقوله:ضَعِيفُ النِّكَايةِ أَعْدَاءَهُ   أي ما أريد إلا أن
  أصلح ما استطعت إصلاحه من فاسدكم { وَمَا تَوْفِيقِىۤ إِلاَّ بِٱللَّهِ } وما كوني
  موفقاً لإصابة الحق فيما آتي وأذر، ووقوعه موافقاً لرضا الله إلا بمعونته وتأييده والمعنى:
  أنه استوفق ربه في إمضاء الأمر على سننه، وطلب منه التأييد والإظهار على عدوّه، وفي
  ضمنه تهديد للكفار وحسم لأطماعهم فيه.\r\n\t\t\t\r\n\t\t\t</section>"

