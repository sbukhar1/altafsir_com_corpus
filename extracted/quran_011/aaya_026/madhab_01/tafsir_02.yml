  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ إِنَّي لَكُمْ نَذِيرٌ مُّبِينٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَن
  لاَّ تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ إِنِّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ أَلِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي أرسلنا نوحاً بأني لكم نذير. ومعناه أرسلناه ملتبساً بهذا الكلام،
  وهو قوله: { إِنَّى لَكُمْ نَذِيرٌ مُّبِينٌ } بالكسر، فلما اتصل به الجارّ فتح كما
  فتح في { كَانَ } والمعنى على الكسر، وهو قولك: إنّ زيداً كالأسد. وقرىء بالكسر على
  إرادة القول { أَن لاَّ تَعْبُدُواْ } بدل من { إِنَّى لَكُمْ نَذِيرٌ } أي أرسلناه
  بأن لا تعبدوا { إِلاَّ ٱللَّهُ } أو تكون «أن» مفسرة متعلقة بأرسلنا أو بنذير وصف
  اليوم بأليم من الإسناد المجازي لوقوع الألم فيه. فإن قلت: فإذا وصف به العذاب؟ قلت:
  مجازي مثله، لأنّ الأليم في الحقيقة هو المعذب، ونظيرهما قولك: نهارك صائم، وجدّ جدّه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
