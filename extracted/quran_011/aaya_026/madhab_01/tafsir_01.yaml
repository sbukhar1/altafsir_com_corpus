aaya: أَنْ لَا تَعْبُدُوا إِلَّا اللَّهَ ۖ إِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ
  أَلِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  نُوحاً إِلَىٰ قَوْمِهِ إِنَّي لَكُمْ نَذِيرٌ مُّبِينٌ } * { أَن لاَّ تَعْبُدُوۤاْ
  إِلاَّ ٱللَّهَ إِنِّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ أَلِيمٍ }يقول تعالـى ذكره:
  { وَلَقَدْ أرْسَلْنا نُوحاً إلـى قَوْمِهِ إنّـي لَكُمْ } أيُّها القوم { نَذِيرٌ
  } من الله أنذركم بأسه علـى كفركم به، فآمنوا به وأطيعوا أمره. ويعنـي بقوله: { مُبِـينٌ
  }: يبـين لكم عما أرسل به إلـيكم من أمر الله ونهيه.واختلفت القرّاء فـي قراءة قوله:
  { إنّـي } فقرأ ذلك عامة قرّاء الكوفة وبعض الـمدنـيـين بكسر «إن» علـى وجه الابتداء،
  إذ كان فـي الإرسال معنى القول. وقرأ ذلك بعض قرّاء أهل الـمدينة والكوفة والبصرة بفتـح
  «أَنَّ» علـى إعمال الإرسال فـيها، كأن معنى الكلام عندهم: لقد أرسلنا نوحاً إلـى قومه
  بأنـي لكم نذير مبـين.والصواب من القول فـي ذلك عندي، أن يُقال: إنهما قراءتان متفقتا
  الـمعنى، قد قرأ بكل واحدة منهما جماعة من القرّاء، فبأيتهما قرأ القارىء كان مصيبـاً
  للصواب فـي ذلك.وقوله: { أنْ لا تَعْبُدُوا إلاَّ اللَّهَ } فمن كسر الألف فـي قوله:
  { إنـي } جعل قوله: { أرْسَلْنا } عاملاً فـي «أَنْ» التـي فـي قوله: { أنْ لا تَعْبُدُوا
  إلاَّ اللَّهَ } ويصير الـمعنى حينئذ: ولقد أرسلنا نوحاً إلـى قومه، أن لا تعبدوا إلا
  الله، وقل لهم { إنّـي لَكُمْ نَذِيرٌ مُبِـينٌ }. ومن فتـحها، ردّ «أنْ» فـي قوله:
  { أنْ لا تَعْبُدُوا } علـيها، فـيكون الـمعنى حينئذ: لقد أرسلنا نوحاً إلـى قومه بأنـي
  لكم نذير مبـين، بأن لا تعبدوا إلا الله. ويعنـي بقوله: بأن لا تعبدوا إلا الله أيها
  الناسُ، عبـادة الآلهة والأوثان وإشراكها فـي عبـادته، وأفردوا الله بـالتوحيد وأخـلصوا
  له العبـادة، فإنه لا شريك له فـي خـلقه. وقوله: { إنّـي أخافُ عَلَـيْكُمْ عَذَابَ
  يَوْمٍ ألِـيـم } يقول: إنـي أيها القوْم إن لـم تَـخُصُّوا الله بـالعبـادة وتفردوه
  بـالتوحيد وتـخـلعوا ما دونه من الأنداد والأوثان، أخاف علـيكم من الله عذاب يوم مؤلـم
  عقابُه وعذابه لـمن عذّب فـيه. وجعل الألـيـم من صفة الـيوم وهو من صفة العذاب، إذ
  كان العذاب فـيه كما قـيـل:{ وَجَعَلَ اللَّـيْـلَ سَكَناً }وإنـما السَّكن من صفة
  ما سكن فـيه دون اللـيـل.\r\n\t\t\t\r\n\t\t\t</section>"

