  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ إِنَّي لَكُمْ نَذِيرٌ مُّبِينٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَن
  لاَّ تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ إِنِّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ أَلِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَلَقَدْ أرْسَلْنا نُوحاً إلـى قَوْمِهِ إنّـي
  لَكُمْ } أيُّها القوم { نَذِيرٌ } من الله أنذركم بأسه علـى كفركم به، فآمنوا به وأطيعوا
  أمره. ويعنـي بقوله: { مُبِـينٌ }: يبـين لكم عما أرسل به إلـيكم من أمر الله ونهيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { إنّـي } فقرأ ذلك عامة قرّاء الكوفة
  وبعض الـمدنـيـين بكسر «إن» علـى وجه الابتداء، إذ كان فـي الإرسال معنى القول. وقرأ
  ذلك بعض قرّاء أهل الـمدينة والكوفة والبصرة بفتـح «أَنَّ» علـى إعمال الإرسال فـيها،
  كأن معنى الكلام عندهم: لقد أرسلنا نوحاً إلـى قومه بأنـي لكم نذير مبـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي، أن يُقال: إنهما قراءتان متفقتا الـمعنى،
  قد قرأ بكل واحدة منهما جماعة من القرّاء، فبأيتهما قرأ القارىء كان مصيبـاً للصواب
  فـي ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أنْ لا تَعْبُدُوا إلاَّ
  اللَّهَ } فمن كسر الألف فـي قوله: { إنـي } جعل قوله: { أرْسَلْنا } عاملاً فـي «أَنْ»
  التـي فـي قوله: { أنْ لا تَعْبُدُوا إلاَّ اللَّهَ } ويصير الـمعنى حينئذ: ولقد أرسلنا
  نوحاً إلـى قومه، أن لا تعبدوا إلا الله، وقل لهم { إنّـي لَكُمْ نَذِيرٌ مُبِـينٌ
  }. ومن فتـحها، ردّ «أنْ» فـي قوله: { أنْ لا تَعْبُدُوا } علـيها، فـيكون الـمعنى
  حينئذ: لقد أرسلنا نوحاً إلـى قومه بأنـي لكم نذير مبـين، بأن لا تعبدوا إلا الله.
  ويعنـي بقوله: بأن لا تعبدوا إلا الله أيها الناسُ، عبـادة الآلهة والأوثان وإشراكها
  فـي عبـادته، وأفردوا الله بـالتوحيد وأخـلصوا له العبـادة، فإنه لا شريك له فـي خـلقه.
  وقوله: { إنّـي أخافُ عَلَـيْكُمْ عَذَابَ يَوْمٍ ألِـيـم } يقول: إنـي أيها القوْم
  إن لـم تَـخُصُّوا الله بـالعبـادة وتفردوه بـالتوحيد وتـخـلعوا ما دونه من الأنداد
  والأوثان، أخاف علـيكم من الله عذاب يوم مؤلـم عقابُه وعذابه لـمن عذّب فـيه. وجعل
  الألـيـم من صفة الـيوم وهو من صفة العذاب، إذ كان العذاب فـيه كما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَ
  اللَّـيْـلَ سَكَناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما السَّكن من صفة ما سكن فـيه دون اللـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
