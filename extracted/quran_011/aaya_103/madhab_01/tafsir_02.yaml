  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذٰلِكَ لآيَةً لِّمَنْ خَافَ عَذَابَ ٱلآخِرَةِ ذٰلِكَ يَوْمٌ مَّجْمُوعٌ لَّهُ
  ٱلنَّاسُ وَذَٰلِكَ يَوْمٌ مَّشْهُودٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ذٰلِكَ } إشارة
  إلى ما قص الله من قصص الأمم الهالكة بذنوبهم { لآيَةً لِـّمَنْ خَافَ } لعبرة له،
  لأنه ينظر إلى ما أحل الله بالمجرمين في الدنيا، وما هو إلا أنموذج مما أعدّ لهم في
  الآخرة، فإذا رأى عظمه وشدّته اعتبر به عظم العذاب الموعود، فيكون له عبرة وعظة ولطفاً
  في زيادة التقوى والخشية من الله تعالى. ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ فِى ذَلِكَ لَعِبْرَةً لِّمَن
  يَخْشَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النازعات: 26] { ذٰلِكَ } إشارة إلى يوم القيامة، لأنّ عذاب الآخرة
  دلّ عليه. و { ٱلنَّاسِ } رفع باسم المفعول الذي هو مجموع كما يرفع بفعله إذا قلت يجمع
  له الناس. فإن قلت لأي فائدة أوأثر اسم المفعول على فعله؟ قلت: لما في اسم المفعول
  من دلالة على ثبات معنى الجمع لليوم وأنه يوم لا بدّ من أن يكون ميعاداً مضروباً لجمع
  الناس له، وأنه الموصوف بذلك صفة لازمة، وهو أثبت أيضاً لإسناد الجمع إلى الناس، وأنهم
  لا ينفكون منه، ونظيره قول المتهدد: إنك لمنهوب مالك محروب قومك، فيه من تمكن الوصف
  وثباته ما ليس في الفعل، وإن شئت فوازن بينه وبين قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَجْمَعُكُمْ لِيَوْمِ ٱلْجَمْعِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  9] تعثر على صحة ما قلت لك. ومعنى يجمعون له: يجمعون لما فيه من الحساب والثواب والعقاب
  { يَوْمٌ مَّشْهُودٌ } مشهود فيه، فاتسع في الظرف بإجرائه مجرى المفعول به، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَيَوْمٍ شَهِدْنَاهُ سُلَيْماً وَعامِراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي يشهد فيه الخلائق الموقف لا يغيب عنه أحد. والمراد بالمشهود: الذي
  كثر شاهدوه ومنه قولهم: لفلان مجلس مشهود، وطعام محضور. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في مَحْفَلٍ مِنْ نَوَاصِي النَّاسِ مَشْهُودِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فما منعك أن تجعل اليوم مشهوداً في نفسه دون أن تجعله مشهوداً
  فيه، كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَن شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  185]؟ قلت: الغرض وصف ذلك اليوم بالهول والعظم وتميزه من بين الأيام، فإن جعلته مشهوداً
  في نفسه فسائر الأيام كذلك مشهودات كلها، ولكن يجعل مشهوداً فيه حتى يحصل التميز كما
  تميز يوم الجمعة عن أيام الأسبوع بكونه مشهوداً فيه دونها، ولم يجز أن يكون مشهوداً
  في نفسه؛ لأنّ سائر أيام الأسبوع مثله يشهدها كل من يشهده، وكذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 185] الشهر منتصب ظرفاً
  لا مفعولا به، وكذلك الضمير في { فَلْيَصُمْهُ } والمعنى: فمن شهد منكم في الشهر فليصم
  فيه، يعني: فمن كان منكم مقيماً حاضراً لوطنه في شهر رمضان فليصم فيه، ولو نصبته مفعولاً
  فالمسافر والمقيم كلاهما يشهدان الشهر، لا يشهده المقيم، ويغيب عنه المسافر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
