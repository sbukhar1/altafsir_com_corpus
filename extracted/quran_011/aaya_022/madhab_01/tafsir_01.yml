  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  جَرَمَ أَنَّهُمْ فِي ٱلآخِرَةِ هُمُ ٱلأَخْسَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: حقاً أن هؤلاء القوم الذين هذه صفتهم فـي الدنـيا فـي الآخرة هم الأخسرون،
  الذين قد بـاعوا منازلهم من الـجنان بـمنازل أهل الـجنة من النار وذلك هو الـخسران
  الـمبـين. وقد بـينا فـيـما مضى أن معنى قولهم، جَرَمْتُ: كسبت الذنب وأجرمته، أن العرب
  كثر استعمالها إياه فـي مواضع الأيـمان، وفـي مواضع «لا بدّ» كقولهم: لا جرم أنك ذاهب،
  بـمعنى: لا بد، حتـى استعملوا ذلك فـي مواضع التـحقـيق فقالوا: لا جرم لـيقومنّ، بـمعنى:
  حقًّا لـيقومنّ، فمعنى الكلام: لا منع عن أنهم، ولا صدّ عن أنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
