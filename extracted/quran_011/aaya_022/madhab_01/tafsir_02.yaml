aaya: لَا جَرَمَ أَنَّهُمْ فِي الْآخِرَةِ هُمُ الْأَخْسَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أُوْلَـٰئِكَ يُعْرَضُونَ عَلَىٰ رَبِّهِمْ
  وَيَقُولُ ٱلأَشْهَادُ هَـٰؤُلاۤءِ ٱلَّذِينَ كَذَبُواْ عَلَىٰ رَبِّهِمْ أَلاَ لَعْنَةُ
  ٱللَّهِ عَلَى ٱلظَّالِمِينَ } * { ٱلَّذِينَ يَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَيَبْغُونَهَا
  عِوَجاً وَهُمْ بِٱلآخِرَةِ هُمْ كَافِرُونَ } * { أُولَـٰئِكَ لَمْ يَكُونُواْ مُعْجِزِينَ
  فِي ٱلأَرْضِ وَمَا كَانَ لَهُمْ مِّن دُونِ ٱللَّهِ مِنْ أَوْلِيَآءَ يُضَاعَفُ لَهُمُ
  ٱلْعَذَابُ مَا كَانُواْ يَسْتَطِيعُونَ ٱلسَّمْعَ وَمَا كَانُواْ يُبْصِرُونَ } *
  { أُوْلَـٰئِكَ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُمْ وَضَلَّ عَنْهُمْ مَّا كَانُواْ
  يَفْتَرُونَ } * { لاَ جَرَمَ أَنَّهُمْ فِي ٱلآخِرَةِ هُمُ ٱلأَخْسَرُونَ }{ يُعْرَضُونَ
  عَلَىٰ رَبّهِمْ } يحبسون في الموقف وتعرض أعمالهم ويشهد عليهم { ٱلأَشْهَـٰدُ } من
  الملائكة والنبيين بأنهم الكذابون على الله بأنه اتخذ ولداً وشريكاً، ويقال { أَلاَ
  لَعْنَةُ ٱللَّهِ عَلَى ٱلظَّـٰلِمِينَ } فوا خزياه ووا فضيحتاه. والأشهاد: جمع شاهد
  أو شهيد، كأصحاب أو أشراف { وَيَبْغُونَهَا عِوَجًا } يصفونها بالاعوجاج وهي مستقيمة.
  أو يبغون أهلها أن يعوجوا بالارتداد، وهم الثانية لتأكيد كفرهم بالآخرة واختصاصهم به
  { أُولَـئِكَ لَمْ يَكُونُواْ مُعْجِزِينَ فِى ٱلأَرْضِ } أي ما كانوا يعجزون الله
  في الدنيا أن يعاقبهم لو أراد عقابهم، وما كان لهم من يتولاهم فينصرهم منه ويمنعهم
  من عقابه، ولكنه أراد إنظارهم وتأخير عقابهم إلى هذا اليوم، وهو من كلام الأشهاد {
  يُضَاعَفُ لَهُمُ ٱلْعَذَابُ } وقرىء: «يضعف» { مَا كَانُواْ يَسْتَطِيعُونَ ٱلسَّمْعَ
  } أراد أنهم لفرط تصامّهم عن استماع الحق وكراهتهم له، كأنهم لا يستطيعون السمع ولعل
  بعض المجبرة يتوثب إذا عثر عليه فيوعوع به على أهل العدل، كأنه لم يسمع الناس يقولون
  في كل لسان: هذا كلام لا أستطيع أن أسمعه، وهذا مما يمجه سمعي. ويحتمل أن يريد بقوله:
  { وَمَا كَانَ لَهُم مّنْ دون الله أَوْلِيَاء } أنهم جعلوا آلهتهم أولياء من دون الله،
  وولايتها ليست بشيء، فما كان لهم في الحقيقة من أولياء، ثم بين نفي كونهم أولياء بقوله:
  { مَا كَانُواْ يَسْتَطِيعُونَ ٱلسَّمْعَ وَمَا كَانُواْ يُبْصِرُونَ } فكيف يصلحون
  للولاية. وقوله: { يُضَاعَفُ لَهُمُ ٱلْعَذَابُ } اعتراض بوعيد { خَسِرُواْ أَنفُسَهُم
  } اشتروا عبادة الآلهة بعبادة الله، فكان خسرانهم في تجارتهم ما لا خسران أعظم منه،
  وهو أنهم خسروا أنفسهم { وَضَلَّ عَنْهُم } وبطل عنهم وضاع ما اشتروه وهو { مَّا كَانُواْ
  يَفْتَرُونَ } من الآلهة وشفاعتها { لاَ جَرَمَ } فسر في مكان آخر { هُمُ ٱلأَخْسَرُونَ
  } لا ترى أحداً أبين خسراناً منهم.\r\n\t\t\t\r\n\t\t\t</section>"

