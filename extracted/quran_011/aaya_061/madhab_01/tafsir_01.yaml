aaya: ۞ وَإِلَىٰ ثَمُودَ أَخَاهُمْ صَالِحًا ۚ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا
  لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ ۖ هُوَ أَنْشَأَكُمْ مِنَ الْأَرْضِ وَاسْتَعْمَرَكُمْ
  فِيهَا فَاسْتَغْفِرُوهُ ثُمَّ تُوبُوا إِلَيْهِ ۚ إِنَّ رَبِّي قَرِيبٌ مُجِيبٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِلَىٰ ثَمُودَ
  أَخَاهُمْ صَالِحاً قَالَ يٰقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ غَيْرُهُ
  هُوَ أَنشَأَكُمْ مِّنَ ٱلأَرْضِ وَٱسْتَعْمَرَكُمْ فِيهَا فَٱسْتَغْفِرُوهُ ثُمَّ
  تُوبُوۤاْ إِلَيْهِ إِنَّ رَبِّي قَرِيبٌ مُّجِيبٌ }يقول تعالـى ذكره: وأرسلنا إلـى
  ثمود أخاهم صالـحاً، فقال لهم يا قوم: اعبدوا الله وحده لا شريك له، وأخـلصوا له العبـادة
  دون ما سواه من الآلهة، فما لكم من إله غيره يستوجب علـيكم العبـادة، ولا تـجوز الألوهة
  إلاّ له. { هُوَ أنْشأَكُمْ مِنَ الأرْضِ } يقول: هو ابتدأ خـلقكم من الأرض. وإنـما
  قال ذلك لأنه خـلق آدم من الأرض، فخرج الـخطاب لهم إذ كان ذلك فعله بـمن هم منه. {
  وَاسْتَعْمَركُمْ فَـيها } يقول: وجعلكم عُمَّاراً فـيها، فكان الـمعنى فـيه: أسكنكم
  فـيها أيام حياتكم، من قولهم: أعمر فلان فلاناً داره، وهي له عُمْرَي.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَاسْتَعْمَرَكُمْ فِـيها
  } قال: أعمركم فـيها.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَاسْتَعْمَرَكُم فِـيها } يقول: أعمركم.وقوله: { فـاسْتَغْفِرُوهُ
  } يقول: اعملوا عملاً يكون سببـاً لستر الله علـيكم ذنوبكم، وذلك الإيـمان به وإخلاص
  العبـادة له دون ما سواه واتبـاع رسوله صالـح. { ثُمَّ تُوبُوا إلَـيْهِ } يقول: ثم
  اتركوا من الأعمال ما يكرهه ربكم إلـى ما يرضاه ويحبه. { إنَّ رَبـيِّ قَرِيبٌ مُـجِيبٌ
  } يقول: إن ربـي قريب مـمن أخـلص له العبـادة ورغب إلـيه فـي التوبة، مـجيب له إذا
  دعاه.\r\n\t\t\t\r\n\t\t\t</section>"

