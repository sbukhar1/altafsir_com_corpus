  عَمَلٌ غَيْرُ صَالِحٍ فَلاَ تَسْئَلْنِ مَا لَيْسَ لَكَ بِهِ عِلْمٌ إِنِّيۤ أَعِظُكَ
  أَن تَكُونَ مِنَ ٱلْجَاهِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن ثور، عن أبـي جعفر: { إنَّهُ لَـيْسَ مِنْ
  أهْلِكَ } قال: لو كان من أهله لنـجا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا سفـيان، عن عمرو، وسمع عبـيد بن عمير يقول: نرى أن ما قضى
  رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الوَلَدُ للْفِرَاشِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">من أجل ابن نوح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عُلَـية، عن ابن عون، عن الـحسن، قال: لا والله ما هو بـابنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: { لَـيْسَ مِنْ أهْلِكَ } الذين وعدتك أن أُنـجيهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وابن وكيع، قالا:
  ثنا ابن يـمان، عن سفـيان، عن أبـي عامر، عن الضحاك، عن ابن عبـاس، فـي قوله: { وَنادَى
  نُوحٌ ابْنَهُ } قال: هو ابنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن سفـيان، قال: ثنا أبو عامر، عن الضحاك، قال: قال
  ابن عبـاس: هو ابنه، ما بغت امرأة نبـيّ قطٌّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن أبـي عامر الهمدانـيّ،
  عن الضحاك بن مزاحم، عن ابن عبـاس، قال: ما بغت امرأة نبـيّ قطّ، قال: وقوله: { إنَّهُ
  لَـيْسَ مِنْ أهْلِكَ } الذين وعدتك أن أنـجيهَم معك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة وغيره، عن عكرمة، عن ابن
  عبـاس، قال: هو ابنه، غيرَ أنه خالفه فـي العمل والنـية. قال عكرمة فـي بعض الـحروف:
  إنه عمل عملاً غير صالـح، والـخيانة تكون علـى غير بـاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان عكرمة يقول: كان ابنه، ولكن
  كان مخالفـاً له فـي النـية والعمل، فمن ثم قـيـل له: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا الثوري وابن عيـينة، عن موسى بن أبـي عائشة عن سلـيـمان بن قَتَّة، قال:
  سمعت ابن عبـاس يُسأل وهو إلـى جنب الكعبة عن قول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فخانَتاهُمَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أَمَا إنه لـم يكن بـالزنا، ولكن كانت هذه تـخبر الناس أنه مـجنون، وكانت هذه تدلّ
  علـى الأضياف. ثم قرأ: { إنَّهُ عَمَلٌ غيرُ صَالِـحٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عيـينة: وأخبرنـي عمار الدُّهْنِـيّ أنه سأل سعيد بن جبـير، عن ذلك فقال: كان ابن
  نوح، إن الله لا يكذب. قال: { وَنادَى نُوحٌ ابْنَهُ } قال: وقال بعض العلـماء: ما
  فجرت امرأة نبـيَ قط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن عمار الدهنـي، عن سعيد بن جبـير، قال: قال الله وهو الصادق، وهو ابنه: { وَنادَى
  نُوحٌ ابْنَهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سعيد، عن موسى بن أبـي عائشة، عن عبد الله بن شداد عن ابن عبـاس، قال: ما بغت امرأة
  نبـيّ قطُّ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
