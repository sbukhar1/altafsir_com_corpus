  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰنُوحُ إِنَّهُ لَيْسَ مِنْ أَهْلِكَ إِنَّهُ عَمَلٌ غَيْرُ صَالِحٍ فَلاَ تَسْئَلْنِ
  مَا لَيْسَ لَكَ بِهِ عِلْمٌ إِنِّيۤ أَعِظُكَ أَن تَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول الله تعالـى ذكره: قال الله يا نوح إن الذي غرّقته فأهلكته الذي
  تذكر أنه من أهلك لـيس من أهلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى قوله: { لَـيْسَ مِنْ أهْلِكَ } فقال بعضهم: معناه: لـيس من
  ولدك هو من غيرك. وقالوا: كان ذلك من حِنْث. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن عوف، عن الـحسن، فـي قوله: { إنَّهُ لَـيْسَ
  مِنْ أهْلِكَ } قال: لـم يكن ابنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وابن وكيع، قالا: ثنا يحيى بن يـمان، عن شريك، عن جابر، عن أبـي جعفر: { وَنادَى
  نُوحٌ ابْنَهُ } قال: ابن امرأته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عُلَـية، عن أصحاب ابن أبـي عَروبة فـيهم الـحسن، قال: لا والله
  ما هو بـابنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبـي، عن إسرائيـل، عن
  جابر، عن أبـي جعفر: { وَنادَى نُوحٌ ابْنَهُ } قال: هذه بلغة طيّ لـم يكن ابنه، كان
  ابن امرأته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: ثنا هشيـم، عن عوف، ومنصور، عن الـحسن فـي قوله: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ
  } قال: لـم يكن ابنه. وكان يقرؤها: «إنَّهُ عَمِلَ غيرَ صَالِـحٍ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة قال: كنت عند الـحسن فقال: نادي نوح ابنه: لعمر الله ما هو ابنه قال: قلت
  يا أبـا سعيد يقول: { وَنادَى نُوحٌ ابْنَهُ } وتقول: لـيس بـابنه؟ قال: أفرأيت قوله:
  { إنَّهُ لَـيْسَ مِنْ أهْلِكَ }؟ قال: قلت إنه لـيس من أهلك الذين وعدتك أن أنـجيهَم
  معك، ولا يختلف أهل الكتاب أنه ابنه. قال: إن أهل الكتاب يَكْذِبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: سمعت الـحسن
  يقرأ هذه الآية: «إنَّهُ لَـيْسَ مِنْ أهْلِكَ إنَّهُ عَمِلَ غَيْرَ صَالِـحٍ» فقال
  عند ذلك: والله ما كان ابنه ثم قرأ هذه الآية: فخانَتاهُما قال سعيد: فذكرت ذلك لقتال،
  قال: ما كان ينبغي له أن يحلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  فَلا تَسأَلْنِ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ } قال: تبـين لنوح أنه لـيس بـابنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { فَلا تَسأَلْنِ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ } قال: بـين الله لنوح أنه
  لـيس بـابنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جريج فـي قوله: { وَنادَى
  نُوحٌ ابْنَهُ } قال: ناداه وهو يحسبه أنه ابنه وكان وُلِد علـى فراشه.</font></font>&#13;\t\t\t<label
