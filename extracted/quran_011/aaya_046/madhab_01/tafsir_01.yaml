aaya: قَالَ يَا نُوحُ إِنَّهُ لَيْسَ مِنْ أَهْلِكَ ۖ إِنَّهُ عَمَلٌ غَيْرُ صَالِحٍ
  ۖ فَلَا تَسْأَلْنِ مَا لَيْسَ لَكَ بِهِ عِلْمٌ ۖ إِنِّي أَعِظُكَ أَنْ تَكُونَ مِنَ
  الْجَاهِلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰنُوحُ
  إِنَّهُ لَيْسَ مِنْ أَهْلِكَ إِنَّهُ عَمَلٌ غَيْرُ صَالِحٍ فَلاَ تَسْئَلْنِ مَا
  لَيْسَ لَكَ بِهِ عِلْمٌ إِنِّيۤ أَعِظُكَ أَن تَكُونَ مِنَ ٱلْجَاهِلِينَ }يقول الله
  تعالـى ذكره: قال الله يا نوح إن الذي غرّقته فأهلكته الذي تذكر أنه من أهلك لـيس من
  أهلك.واختلف أهل التأويـل فـي معنى قوله: { لَـيْسَ مِنْ أهْلِكَ } فقال بعضهم: معناه:
  لـيس من ولدك هو من غيرك. وقالوا: كان ذلك من حِنْث. ذكر من قال ذلك:حدثنـي يعقوب بن
  إبراهيـم، قال: ثنا هشيـم، عن عوف، عن الـحسن، فـي قوله: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ
  } قال: لـم يكن ابنه.حدثنا أبو كريب وابن وكيع، قالا: ثنا يحيى بن يـمان، عن شريك،
  عن جابر، عن أبـي جعفر: { وَنادَى نُوحٌ ابْنَهُ } قال: ابن امرأته.حدثنا ابن وكيع،
  قال: ثنا ابن عُلَـية، عن أصحاب ابن أبـي عَروبة فـيهم الـحسن، قال: لا والله ما هو
  بـابنه.قال: ثنا أبـي، عن إسرائيـل، عن جابر، عن أبـي جعفر: { وَنادَى نُوحٌ ابْنَهُ
  } قال: هذه بلغة طيّ لـم يكن ابنه، كان ابن امرأته.حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: ثنا هشيـم، عن عوف، ومنصور، عن الـحسن فـي قوله: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ
  } قال: لـم يكن ابنه. وكان يقرؤها: «إنَّهُ عَمِلَ غيرَ صَالِـحٍ».حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قال: كنت عند الـحسن فقال:
  نادي نوح ابنه: لعمر الله ما هو ابنه قال: قلت يا أبـا سعيد يقول: { وَنادَى نُوحٌ
  ابْنَهُ } وتقول: لـيس بـابنه؟ قال: أفرأيت قوله: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ }؟
  قال: قلت إنه لـيس من أهلك الذين وعدتك أن أنـجيهَم معك، ولا يختلف أهل الكتاب أنه
  ابنه. قال: إن أهل الكتاب يَكْذِبون.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: سمعت الـحسن يقرأ هذه الآية: «إنَّهُ لَـيْسَ مِنْ أهْلِكَ إنَّهُ عَمِلَ غَيْرَ
  صَالِـحٍ» فقال عند ذلك: والله ما كان ابنه ثم قرأ هذه الآية: فخانَتاهُما قال سعيد:
  فذكرت ذلك لقتال، قال: ما كان ينبغي له أن يحلف.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَلا تَسأَلْنِ ما لَـيْسَ لَكَ
  بِهِ عِلْـمٌ } قال: تبـين لنوح أنه لـيس بـابنه.حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فَلا تَسأَلْنِ ما لَـيْسَ لَكَ بِهِ
  عِلْـمٌ } قال: بـين الله لنوح أنه لـيس بـابنه.حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد مثله.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.قال ابن جريج فـي قوله: { وَنادَى
  نُوحٌ ابْنَهُ } قال: ناداه وهو يحسبه أنه ابنه وكان وُلِد علـى فراشه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰنُوحُ إِنَّهُ لَيْسَ مِنْ
  أَهْلِكَ إِنَّهُ عَمَلٌ غَيْرُ صَالِحٍ فَلاَ تَسْئَلْنِ مَا لَيْسَ لَكَ بِهِ عِلْمٌ
  إِنِّيۤ أَعِظُكَ أَن تَكُونَ مِنَ ٱلْجَاهِلِينَ }حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيـل، عن ثور، عن أبـي جعفر: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ } قال: لو
  كان من أهله لنـجا.حدثنـي مـحمد بن عمرو، قال: ثنا سفـيان، عن عمرو، وسمع عبـيد بن
  عمير يقول: نرى أن ما قضى رسول الله صلى الله عليه وسلم \" الوَلَدُ للْفِرَاشِ \"
  من أجل ابن نوح.حدثنا ابن وكيع، قال: ثنا ابن عُلَـية، عن ابن عون، عن الـحسن، قال:
  لا والله ما هو بـابنه.وقال آخرون: معنى ذلك: { لَـيْسَ مِنْ أهْلِكَ } الذين وعدتك
  أن أُنـجيهم. ذكر من قال ذلك:حدثنا أبو كريب وابن وكيع، قالا: ثنا ابن يـمان، عن سفـيان،
  عن أبـي عامر، عن الضحاك، عن ابن عبـاس، فـي قوله: { وَنادَى نُوحٌ ابْنَهُ } قال:
  هو ابنه.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن سفـيان، قال: ثنا أبو عامر، عن الضحاك،
  قال: قال ابن عبـاس: هو ابنه، ما بغت امرأة نبـيّ قطٌّ.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن أبـي عامر الهمدانـيّ، عن الضحاك بن مزاحم،
  عن ابن عبـاس، قال: ما بغت امرأة نبـيّ قطّ، قال: وقوله: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ
  } الذين وعدتك أن أنـجيهَم معك.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة وغيره، عن عكرمة، عن ابن عبـاس، قال: هو ابنه، غيرَ أنه خالفه فـي العمل
  والنـية. قال عكرمة فـي بعض الـحروف: إنه عمل عملاً غير صالـح، والـخيانة تكون علـى
  غير بـاب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان عكرمة يقول:
  كان ابنه، ولكن كان مخالفـاً له فـي النـية والعمل، فمن ثم قـيـل له: { إنَّهُ لَـيْسَ
  مِنْ أهْلِكَ }.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري وابن عيـينة،
  عن موسى بن أبـي عائشة عن سلـيـمان بن قَتَّة، قال: سمعت ابن عبـاس يُسأل وهو إلـى
  جنب الكعبة عن قول الله تعالـى:{ فخانَتاهُمَا }قال: أَمَا إنه لـم يكن بـالزنا، ولكن
  كانت هذه تـخبر الناس أنه مـجنون، وكانت هذه تدلّ علـى الأضياف. ثم قرأ: { إنَّهُ عَمَلٌ
  غيرُ صَالِـحٍ }.قال ابن عيـينة: وأخبرنـي عمار الدُّهْنِـيّ أنه سأل سعيد بن جبـير،
  عن ذلك فقال: كان ابن نوح، إن الله لا يكذب. قال: { وَنادَى نُوحٌ ابْنَهُ } قال: وقال
  بعض العلـماء: ما فجرت امرأة نبـيَ قط.حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن عمار
  الدهنـي، عن سعيد بن جبـير، قال: قال الله وهو الصادق، وهو ابنه: { وَنادَى نُوحٌ ابْنَهُ
  }.حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سعيد، عن موسى بن أبـي عائشة، عن عبد الله
  بن شداد عن ابن عبـاس، قال: ما بغت امرأة نبـيّ قطُّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰنُوحُ إِنَّهُ لَيْسَ مِنْ
  أَهْلِكَ إِنَّهُ عَمَلٌ غَيْرُ صَالِحٍ فَلاَ تَسْئَلْنِ مَا لَيْسَ لَكَ بِهِ عِلْمٌ
  إِنِّيۤ أَعِظُكَ أَن تَكُونَ مِنَ ٱلْجَاهِلِينَ }حدثنا يعقوب بن إبراهيـم، قال: ثنا
  هشيـم، قال: سألت أبـا بشر، عن قوله: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ } قال: لـيس من
  أهل دينك، ولـيس مـمن وعدتك أن أنـجيهَم. قال يعقوب: قال هشيـم: كان عامة ما كان يحدثنا
  أبو بشر عن سعيد بن جبـير.حدثنا ابن وكيع، قال: ثنا مـحمد بن عبـيد، عن يعقوب بن قـيس،
  قال: أتـى سعيدَ بن جبـير رجل فقال: يا أبـا عبد الله، الذي ذكر الله فـي كتابه ابن
  نوح أبنه هو؟ قال: نعم، والله إن نبـيّ الله أمره أن يركب معه فـي السفـينة فعصى، فقال:{ سآوِي
  إلـى جَبَلٍ يَعْصِمُنِـي مِنَ الـمَاءِ قالَ يا نُوحُ إنَّهُ لَـيسَ مِنْ أهْلِكَ
  إنَّهُ عَمَلٌ غيرُ صَالِـحٍ }لـمعصية نبـيّ الله.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: أخبرنـي أبو صخر، عن أبـي معاوية البَجَلِـي، عن سعيد بن جبـير أنه جاء إلـيه
  رجل فسأله فقال: أرأيتك ابن نوح: أبنه؟ فسبح طويلاً ثم قال: لا إله إلا الله، يحدّث
  الله مـحمداً: { وَنادَى نُوحٌ ابْنَهُ } وتقول لـيس منه ولكن خالفه فـي العمل، فلـيس
  منه من لـم يؤمن.حدثنـي يعقوب وابن وكيع، قالا: ثنا ابن عُلَـية، عن أبـي هارون الغَنَوي،
  عن عكرمة، فـي قوله: { وَنادَى نُوحٌ ابْنَهُ } قال: أشهد أنه ابنه، قال الله: { وَنادَى
  نُوحٌ ابْنَهُ }.حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن جابر، عن مـجاهد وعكرمة
  قالا: هو ابنه.حدثنـي فَضَالة بن الفضل الكوفـي، قال: قال بَزِيع: سأل رجل الضحاك عن
  ابن نوح فقال: ألا تعجبون إلـى هذا الأحمق يسألنـي عن ابن نوح؟ وهو ابن نوح، كما قال
  الله: قال نوح لابنه.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبـيد، عن الضحاك
  أنه قرأ: { وَنادَى نُوحٌ ابْنَهُ }. وقوله: { لَـيْسَ مِنْ أهْلِكَ } قال: يقول: لـيس
  هو من أهلك. قال: يقول: لـيس هو من أهل ولايتك، ولا مـمن وعدتك أن أنـجيَ من أهلك.
  { إنَّهُ عَمَلٌ غيرُ صَالِـحٍ } قال: يقول: كان عمله فـي شرك.حدثنا ابن وكيع، قال:
  ثنا أبو معاوية، عن جويبر، عن الضحاك، قال: هو والله ابنه لصلبه.حدثنـي الـمثنى، قال:
  ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، فـي قوله: { لَـيْسَ مِنْ
  أهْلِكَ } قال: لـيس من أهل دينك، ولا مـمن وعدتك أن أنـجيه، وكان ابنه لصلبه.حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { قالَ يا نُوحُ إنَّهُ لَـيْسَ مِنْ أهْلِكَ } يقول: لـيس مـمن وعدناه النـجاة.حُدثت
  عن الـحسينِ بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ } يقول: لـيس من أهل ولايتك،
  ولا مـمن وعدتك أن أنـجيَ من أهلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰنُوحُ إِنَّهُ لَيْسَ مِنْ
  أَهْلِكَ إِنَّهُ عَمَلٌ غَيْرُ صَالِحٍ فَلاَ تَسْئَلْنِ مَا لَيْسَ لَكَ بِهِ عِلْمٌ
  إِنِّيۤ أَعِظُكَ أَن تَكُونَ مِنَ ٱلْجَاهِلِينَ }{ إنَّهُ عَمَلٌ غيرُ صَالِـحٍ }
  يقول: كان عمله فـي شرك.حدثنا ابن وكيع، قال: ثنا خالد بن حيان، عن جعفر بن بِرْقان،
  عن ميـمون، وثابت بن الـحجاج قالا: هو ابنه وُلد علـى فراشه.وأولـى القولـين فـي ذلك
  بـالصواب قول من قال: تأويـل ذلك: إنه لـيس من أهلك الذين وعدتك أن أنـجَيهم، لأنه
  كان لدينك مخالفـاً وبـي كافراً. وكان ابنه لأن الله تعالـى ذكره قد أخبر نبـيه مـحمداً
  صلى الله عليه وسلم أنه ابنه، فقال: { وَنادَى نُوحٌ ابْنَهُ } وغير جائز أن يخبر أنه
  ابنه فـيكون بخلاف ما أخبر. ولـيس فـي قوله: { إنَّهُ لَـيْسَ مِنْ أهْلِكَ } دلالة
  علـى أنه لـيس بـابنه، إذ كان قوله: { لَـيْسَ مِنْ أهْلِكَ } مـحتـملاً من الـمعنى
  ما ذكرنا، ومـحتـملاً أنه لـيس من أهل دينك، ثم يحذف «الدين» فـيقال: إنه لـيس من أهلك،
  كما قـيـل: { وَاسأَلِ القَرْيَةَ التـي كُنَّا فِـيها }.وأما قوله: { إنَّهُ عَمَلٌ
  غيرُ صَالِـحٍ } فإن القرّاء اختلفت فـي قراءته، فقرأته عامة قرّاء الأمصار: { إنَّهُ
  عَمَلٌ غيرُ صَالِـحٍ } بتنوين عمل ورفع غير.واختلف الذي قرءوا ذلك كذلك فـي تأويـله،
  فقال بعضهم: معناه: إن مسألتك إياي هذه عملٌ غيرُ صالـح. ذكر من قال ذلك:حدثنا ابن
  وكيع، قال: ثنا جرير، عن مغيرة، عن إبراهيـم: إنَّهُ عَمَلٌ غيرُ صَالِـحٍ قال: إن
  مسألتك إياي هذه عمل غير صالـح.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { إنَّهُ عَمَلٌ غيرُ صَالِـحٍ } أي سوء { فَلا تَسأَلْنِ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ
  }.حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { إنَّهُ عَمَلٌ غيرُ صَالِـحٍ } يقول: سؤالك عما لـيس لك به علـم.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن حمزة الزيات، عن الأعمش، عن مـجاهد، قوله: { إنَّهُ
  عَمَلٌ غيرُ صَالِـحٍ } قال: سؤالك إياي عمل غير صالـح فَلا { تَسأَلْنِ ما لَـيْسَ
  لَكَ بِهِ عِلْـمٌ }.وقال آخرون: بل معناه: إن الذي ذكرت أنه ابنك فسألتنـي أن أنـجيَه
  عمل غير صالـح، أي أنه لغير رِشْدة. وقالوا: الهاء فـي قوله: «إنَّهُ» عائدة علـى الابن.
  ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ابن أبـي عَرُوبة، عن قتادة،
  عن الـحسن أنه قرأ: { عَمَلٌ غيرُ صَالِـحٍ } قال: ما هو والله بـابنه.ورُوي عن جماعة
  من السلف أنهم قرأوا ذلك: «إنَّهُ عَمِلَ غيرَ صَالِـحٍ» علـى وجه الـخبر عن الفعل
  الـماضي، وغير منصوبة. ومـمن رُوي عنه أنه قرأ ذلك كذلك ابن عبـاس.حدثنا ابن وكيع،
  قال: ثنا ابن عيـينة عن موسى بن أبـي عائشة عن سلـيـمان بن قَتَّة، عن ابن عبـاس أنه
  قرأ: «عَمِلَ غَيْرَ صَالِـحٍ».ووجهوا تأويـل ذلك إلـى ما.حدثنا به ابن وكيع، قال:
  ثنا غُنْدر، عن ابن أبـي عَروبة عن قتادة، عن عكرمة، عن ابن عبـاس: { إنَّهُ عَمَلٌ
  غيرُ صَالِـحٍ } قال: كان مخالفـاً له فـي النـية والعمل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰنُوحُ إِنَّهُ لَيْسَ مِنْ
  أَهْلِكَ إِنَّهُ عَمَلٌ غَيْرُ صَالِحٍ فَلاَ تَسْئَلْنِ مَا لَيْسَ لَكَ بِهِ عِلْمٌ
  إِنِّيۤ أَعِظُكَ أَن تَكُونَ مِنَ ٱلْجَاهِلِينَ }ولا نعلـم هذه القراءة قرأ بها أحد
  من قراء الأمصار إلا بعض الـمتأخرين. واعتل فـي ذلك بخبر رُوِي عن رسول الله صلى الله
  عليه وسلم أنه قرأ ذلك كذلك غير صحيح السند، وذلك حديث رُوي عن شَهْر بن حَوْشَب، فمرة
  يقول عن أمّ سلـمة، ومرّ يقول عن أسماء بنت يزيد، ولا نعلـم لبنت يزيد ولا نعلـم لشَهْرٍ
  سماعاً يصحّ عن أمّ سلـمة.والصواب من القراءة فـي ذلك عندنا ما علـيه قرّاء الأمصار،
  وذلك رفع «عمل» بـالتنوين، ورفع «غير»، يعنـي: إن سؤالك إياي ما تسألنـيه فـي ابنك
  الـمخالف دينك الـموالـي أهل الشرك بـي من النـجاة من الهلاك، وقد مضت إجابتـي إياك
  فـي دعائك:{ لا تَذَرْ علـى الأرْضِ مِنَ الكافِرِينَ دَيَّاراً }ما قد مضى من غير
  استثناء أحد منهم عملٌ غير صالـح، لأنه مسألة منك إلـيّ أن لا أفعل ما قد تقدم منـي
  القول بأنـي أفعله فـي إجابتـي مسألتك إياي فعله، فذلك هو العمل غير الصالـح. وقوله:
  { فَلا تَسأَلْنِ ما لَـيْسَ لَكَ بِهِ عِلْـمٌ } نهي من الله تعالـى ذَكَّره نبـيه
  نوحاً أن يسأله عن أسبـاب أفعاله التـي قد طوى علـمها عنه وعن غيره من البشر. يقول
  له تعالـى ذكره: إنـي يا نوح قد أخبرتك عن سؤالك سبب إهلاكي ابنك الذي أهكلته، فلا
  تسألن بعدها عما قد طَوَيت علـمه عنك من أسبـاب أفعالـي، ولـيس لك به علـم إنـي أعظك
  أن تكون من الـجاهلـين فـي مسألتك إياي عن ذلك.وكان ابن زيد يقول فـي قوله: { إنّـي
  أعِظُكَ أنْ تَكُونَ من الـجاهِلِـينَ } ما:حدثنـي به يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { إنّـي أعِظُكَ أنْ تَكُونَ مِنَ الـجاهِلِـينَ } أن تبلغ
  الـجهالة بك أن لا أَفِـيَ لك بوعد وعدتك حتـى تسألنـي ما لـيس لك به علـم{ وَإلاَّ
  تَغْفِرْ لـي وَتَرْحَمِنـي أكُنْ مِنَ الـخاسِرِينَ }واختلفت القرّاء فـي قراءة قوله:
  { فَلا تَسألَنِ ما لَـيْسَ لَكَ بِهِ علْـمٌ } فقرأ ذلك عامة قرّاء الأمصار { فَلا
  تَسألْنِ ما لَـيْسَ لَكَ بِه علْـمٌ } بكسر النون وتـخفـيفها، ونَـحَوْا بكسرها إلـى
  الدلالة علـى الـياء التـي هي كناية اسم الله { فَلا تَسألْنِ }. وقرأ ذلك بعض الـمكيـين
  وبعض أهل الشام: «فَلا تَسألَنَّ» بتشديد النون وفتـحها، بـمعنى: فلا تسألنَّ يا نوح
  ما لـيس لك به علـم.والصواب من القراءة فـي ذلك عندنا تـخفـيف النون وكسرها، لأن ذلك
  هو الفصيح من كلام العرب الـمستعمل بـينهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

