  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَأَخْبَتُوۤاْ إِلَىٰ رَبِّهِمْ أُوْلَـٰئِكَ
  أَصْحَابُ ٱلجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إن الذين صَدَقوا الله ورسوله وعملوا فـي الدنـيا بطاعة الله وأخبتوا
  إلـى ربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى الإخبـات،
  فقال بعضهم: معنى ذلك: وأنابوا إلـى ربهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { إنَّ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِـحاتِ وأخْبَتُوا إلـى رَبِّهِمْ
  } قال: الإخبـات: الإنابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأخْبَتُوا إلـى رَبِّهِمْ } يقول: وأنابوا إلـى ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: وخافوا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، فـي قوله: { وأخْبَتُوا إلـى رَبِّهِمْ } يقول: خافوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه: اطمأنوا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { وأخْبَتُوا إلـى رَبِّهِمْ
  } قال: اطمأنوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: خشعوا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وأخْبَتُوا إلـى رَبِّهِمْ } الإخبـات: التـخشع والتواضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وهذه الأقوال متقاربة الـمعانـي وإن اختلفت ألفـاظها، لأن الإنابة إلـى الله
  من خوف الله، ومن الـخشوع والتواضع لله بـالطاعة، والطمأنـينة إلـيه من الـخشوع له،
  غير أن نفس الإخبـات عند العرب الـخشوع والتواضع. وقال: { إلـى رَبِّهِمْ } ومعناه:
  أخبتوا لربهم، وذلك أن العرب تضع اللام موضع «إلـى» و«إلـى» موضع اللام كثـيراً، كما
  قال تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بأنَّ رَبَّكَ أوْحَى لَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: أوحى إلـيها. وقد يجوز أن
  يكون قـيـل ذلك كذلك، لأنهم وصفوا بأنهم عمدوا بإخبـاتهم إلـى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أُولَئِكَ أصحَابُ الـجَنَّةِ هُمْ فِـيها خالِدُونَ } يقول:
  هؤلاء الذين هذه صفتهم هم سكان الـجنة الذين لا يخرجون عنها ولا يـموتون فـيها، ولكنهم
  فـيها لابثون إلـى غير نهاية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

