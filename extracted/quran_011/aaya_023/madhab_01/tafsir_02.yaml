aaya: إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ وَأَخْبَتُوا إِلَىٰ رَبِّهِمْ
  أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَأَخْبَتُوۤاْ إِلَىٰ رَبِّهِمْ أُوْلَـٰئِكَ
  أَصْحَابُ ٱلجَنَّةِ هُمْ فِيهَا خَالِدُونَ }{ وَأَخْبَتُواْ إِلَىٰ رَبّهِمْ } واطمأنوا
  إليه وانقطعوا إلى عبادته بالخشوع والتواضع من الخبت وهي الأرض المطمئنة. ومنه قولهم
  للشيء: الدنيء الخبيت. قال:يَنْفَعُ الطَّيِّبُ الْقَلِيلُ مِنَ الرِّز   قِ وَلاَ
  يَنْفَعُ الْكَثِيرُ الْخَبِيتُوقيل: التاء فيه بدل من الثاء.\r\n\t\t\t\r\n\t\t\t</section>"

