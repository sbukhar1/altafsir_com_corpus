aaya: ذَٰلِكَ مِنْ أَنْبَاءِ الْقُرَىٰ نَقُصُّهُ عَلَيْكَ ۖ مِنْهَا قَائِمٌ وَحَصِيدٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ مِنْ أَنْبَآءِ
  ٱلْقُرَىٰ نَقُصُّهُ عَلَيْكَ مِنْهَا قَآئِمٌ وَحَصِيدٌ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: هذا القصص الذي ذكرناه لك فـي هذه السورة، والنبأ الذي أنبأناكه
  فـيها من أخبـار القرى التـي أهلكنا أهلها بكفرهم بـالله، وتكذيبهم رسله، نقصه علـيك
  فنـخبرك به. { مِنْها قائمٌ } يقول: منها بنـيانه بـائد بأهله هالك ومنها قائم بنـيانه
  عامر، ومنها حصيد بنـيانه خراب متداع، قد تعفـى أثره دارس، من قولهم: زرع حصيد: إذا
  كان قد استؤصل قطعه، وإنـما هو مـحصود، ولكنه صرف إلـى فعيـل كما قد بـيَّنا فـي نظائره.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { ذلكَ مِنْ أنْبـاءِ
  القُرَى نَقُصُّهُ عَلَـيْكَ مِنْها قائمٌ وحَصِيدٌ } يعنـي بـالقائم: قرى عامرة. والـحصيد:
  قرى خامدة.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { قَائمٌ وحَصِيدٌ } قال: قائم علـى عروشها، وحصيد: مستأصلة.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { مِنْها قائمٌ } يُرى مكانه، وَحَصِيدٌ لا يرى له أثر.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { مِنْها قائمٌ } قال: خاو
  علـى عروشه، { وَحَصِيدٌ }: ملزق بـالأرض.حدثنا ابن وكيع، قال: ثنا عبـيد الله، عن
  سفـيان، عن الأعمش: { مِنْها قائمٌ وَحَصِيدٌ } قال: خرّ بنـيانه.حدثنا الـحارث، قال:
  ثنا عبد العزيز، قال: ثنا سفـيان، عن الأعمش: { مِنْها قائمٌ وَحَصِيدٌ } قال: الـحصيد:
  ما قد خرّ بنـيانه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { مِنْها قائمٌ وحَصِيدٌ } منها قائم يُرى أثره، وحصيد بـاد لا يُرى.\r\n\t\t\t\r\n\t\t\t</section>"

