  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  مِنْ أَنْبَآءِ ٱلْقُرَىٰ نَقُصُّهُ عَلَيْكَ مِنْهَا قَآئِمٌ وَحَصِيدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: هذا القصص الذي
  ذكرناه لك فـي هذه السورة، والنبأ الذي أنبأناكه فـيها من أخبـار القرى التـي أهلكنا
  أهلها بكفرهم بـالله، وتكذيبهم رسله، نقصه علـيك فنـخبرك به. { مِنْها قائمٌ } يقول:
  منها بنـيانه بـائد بأهله هالك ومنها قائم بنـيانه عامر، ومنها حصيد بنـيانه خراب متداع،
  قد تعفـى أثره دارس، من قولهم: زرع حصيد: إذا كان قد استؤصل قطعه، وإنـما هو مـحصود،
  ولكنه صرف إلـى فعيـل كما قد بـيَّنا فـي نظائره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { ذلكَ مِنْ أنْبـاءِ القُرَى نَقُصُّهُ عَلَـيْكَ مِنْها قائمٌ وحَصِيدٌ } يعنـي
  بـالقائم: قرى عامرة. والـحصيد: قرى خامدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { قَائمٌ وحَصِيدٌ
  } قال: قائم علـى عروشها، وحصيد: مستأصلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مِنْها قائمٌ } يُرى مكانه، وَحَصِيدٌ
  لا يرى له أثر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { مِنْها قائمٌ } قال: خاو علـى عروشه، { وَحَصِيدٌ }:
  ملزق بـالأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبـيد
  الله، عن سفـيان، عن الأعمش: { مِنْها قائمٌ وَحَصِيدٌ } قال: خرّ بنـيانه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحارث، قال: ثنا عبد العزيز، قال: ثنا سفـيان، عن الأعمش:
  { مِنْها قائمٌ وَحَصِيدٌ } قال: الـحصيد: ما قد خرّ بنـيانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مِنْها قائمٌ وحَصِيدٌ }
  منها قائم يُرى أثره، وحصيد بـاد لا يُرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

