  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  رَأَى أَيْدِيَهُمْ لاَ تَصِلُ إِلَيْهِ نَكِرَهُمْ وَأَوْجَسَ مِنْهُمْ خِيفَةً قَالُواْ
  لاَ تَخَفْ إِنَّا أُرْسِلْنَا إِلَىٰ قَوْمِ لُوطٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فلـما رأى إبراهيـم أيدَيهم لا تصل إلـى العجل الذي أتاهم به والطعام
  الذي قدّم إلـيهم نكرهم، وذلك أنه لـما قدّم طعامه صلى الله عليه وسلم إلـيهم فـيـما
  ذُكِر، كَفُّوا عن أكله، لأنهم لـم يكونوا مـمن يأكله، وكان إمساكهم عن أكله عند إبراهيـم
  وهم ضيفـانه مستنكرَاً، ولـم تكن بـينهم معرفة، وراعه أمرهم وأوجس فـي نفسه منهم خيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان قتادة يقول: كان إنكاره ذلك من أمرهم كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَـمَّا رأى
  أيْدِيهِمْ لا تَصِلُ إلَـيْهِ نَكِرَهُمْ وأوْجَسَ مِنْهُمْ خِيفَةً } وكانت العرب
  إذا نزل بهم ضيف فلـم يَطعَم من طعامهم، ظنوا أنه لـم يجىءْ بخير، وأنه يحدّث نفسه
  بشرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { فَلَـمَّا رأى أيْدِيهِمْ لا
  تَصِلُ إلَـيْهِ نَكِرَهُمْ } قال: كانوا إذا نزل بهم ضيف فلـم يأكل من طعامهم، ظنوا
  أنه لـم يأت بخير، وأنه يحدّث نفسه بشرّ، ثم حدّثوه عند ذلك بـما جاءوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيره فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن الأسود بن قـيس، عن جندب بن سفـيان،
  قال: لـما دخـل ضيف إبراهيـم علـيه السلام قرّب إلـيهم العجل، فجعلوا ينكتون بِقداح
  فـي أيديهم من نَبْل، ولا تصل أيديهم إلـيه، نكرهم عند ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقال
  منه: نَكِرْت الشيء أَنكره، وأَنكرته أنكره بـمعنى واحد، ومن نكرت وأنكرت قول الأعشى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنْكَرَتْنـي وَما كانَ الذي نَكِرَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">منَ الـحَوَادثِ إلاَّ الشَّيْبَ والصَّلَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجمع اللغتـين جميعاً فـي البـيت.
  وقال أبو ذُؤيب:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَنَكرْنَهُ فَنَفَرْنَ وَامْتَرَسَتْ بهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَوْجاءُ هادِيَةٌ وَهادٍ جُرْشُعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأوْجَسَ مِنْهُمْ خِيفَةً
  } يقول: أحسّ فـي نفسه منهم خيفة وأضمرها. { قالُوا لا تَـخَفْ } يقول: قالت الـملائكة
  لـما رأت ما بإبراهيـم من الـخوف منهم: لا تـخف منا وكن آمناً، فإنا ملائكةُ ربك أرسلنا
  إلـى قوم لوط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

