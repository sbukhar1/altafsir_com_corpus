  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَقْدُمُ
  قَوْمَهُ يَوْمَ ٱلْقِيَامَةِ فَأَوْرَدَهُمُ ٱلنَّارَ وَبِئْسَ ٱلْوِرْدُ ٱلْمَوْرُودُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: يقدم فرعون قومه يوم القـيامة يقودهم، فـيـمضي بهم
  إلـى النار حتـى يوردهموها ويصلـيهم سعيرها. { وَبِئْسَ الوِرْدُ } يقول: وبئس الورد
  الذي يردونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ } قال:
  فرعون يقدم قومه يوم القـيامة يـمضي بـين أيديهم حتـى يهجم بهم علـى النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يَقْدُمُ قَوْمَهُ
  يَوْمَ القِـيامَةِ } يقول: يقود قومه فأوردهم النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس قوله:
  { يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ } يقول: أضلهم فأوردهم النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة،
  عن عمرو بن دينار، عمن سمع ابن عبـاس يقول فـي قوله: { فَأوْرَدَهُمُ النَّارَ } قال:
  الورد: الدخول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { فَأَوْرَدَهُمُ
  النَّارَ } كان ابن عبـاس يقول: الورد فـي القرآن أربعة أوراد: فـي هود قوله: { وَبِئْس
  الورْدُ الـمَوْرُود } ، وفـي مريـم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ مِنْكُمْ إلاَّ وَاردُها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وورد
  فـي الأنبـياء:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَصَبُ جَهَنَّـمُ أنْتُـمْ لَهَا وَاردُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وورد
  فـي مريـم أيضاً:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَسُوقُ الـمُـجْرمينَ إلـى جَهَنَّـمَ ورْداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">كان
  ابن عبـاس يقول: كل هذا الدخول، والله لـيَرِدنّ جهنـم كلّ برّ وفـاجر.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  نُنَـجِّي الَّذِينَ اتَّقَوْا وَنَذَرُ الظَّالِـمِينَ فِـيهَا جِثِـيًّا</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

