aaya: يَقْدُمُ قَوْمَهُ يَوْمَ الْقِيَامَةِ فَأَوْرَدَهُمُ النَّارَ ۖ وَبِئْسَ الْوِرْدُ
  الْمَوْرُودُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَقْدُمُ قَوْمَهُ
  يَوْمَ ٱلْقِيَامَةِ فَأَوْرَدَهُمُ ٱلنَّارَ وَبِئْسَ ٱلْوِرْدُ ٱلْمَوْرُودُ }يقول
  تعالـى ذكره: يقدم فرعون قومه يوم القـيامة يقودهم، فـيـمضي بهم إلـى النار حتـى يوردهموها
  ويصلـيهم سعيرها. { وَبِئْسَ الوِرْدُ } يقول: وبئس الورد الذي يردونه.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة: { يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ } قال: فرعون
  يقدم قومه يوم القـيامة يـمضي بـين أيديهم حتـى يهجم بهم علـى النار.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ } يقول:
  يقود قومه فأوردهم النار.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قال: قال ابن عبـاس قوله: { يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ } يقول: أضلهم فأوردهم
  النار.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو
  بن دينار، عمن سمع ابن عبـاس يقول فـي قوله: { فَأوْرَدَهُمُ النَّارَ } قال: الورد:
  الدخول.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { فَأَوْرَدَهُمُ النَّارَ } كان ابن عبـاس يقول: الورد فـي
  القرآن أربعة أوراد: فـي هود قوله: { وَبِئْس الورْدُ الـمَوْرُود } ، وفـي مريـم:{ وَإنْ
  مِنْكُمْ إلاَّ وَاردُها }، وورد فـي الأنبـياء:{ حَصَبُ جَهَنَّـمُ أنْتُـمْ لَهَا
  وَاردُونَ }وورد فـي مريـم أيضاً:{ وَنَسُوقُ الـمُـجْرمينَ إلـى جَهَنَّـمَ ورْداً }كان
  ابن عبـاس يقول: كل هذا الدخول، والله لـيَرِدنّ جهنـم كلّ برّ وفـاجر.{ ثُمَّ نُنَـجِّي
  الَّذِينَ اتَّقَوْا وَنَذَرُ الظَّالِـمِينَ فِـيهَا جِثِـيًّا }\r\n\t\t\t</section>"

