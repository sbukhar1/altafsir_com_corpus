  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَهُ
  قَوْمُهُ يُهْرَعُونَ إِلَيْهِ وَمِن قَبْلُ كَانُواْ يَعْمَلُونَ ٱلسَّيِّئَاتِ قَالَ
  يٰقَوْمِ هَـٰؤُلاۤءِ بَنَاتِي هُنَّ أَطْهَرُ لَكُمْ فَاتَّقُواْ اللًّهَ وَلاَ تُخْزُونِ
  فِي ضَيْفِي أَلَيْسَ مِنْكُمْ رَجُلٌ رَّشِيدٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ لَقَدْ
  عَلِمْتَ مَا لَنَا فِي بَنَاتِكَ مِنْ حَقٍّ وَإِنَّكَ لَتَعْلَمُ مَا نُرِيدُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يُهْرَعُونَ } يسرعون كأنما يدفعون دفعاً { وَمِن قَبْلُ كَانُواْ
  يَعْمَلُونَ ٱلسَّيِّئَاتِ } ومن قبل ذلك الوقت كانوا يعملون الفواحش ويكثرونها، فضروا
  بها ومرنوا عليها وقل عندهم استقباحها، فلذلك جاؤا يهرعون مجاهرين لا يكفهم حياء. وقيل
  معناه: وقد عرف لوط عادتهم في عمل الفواحش قبل ذلك { هَـٰؤُلآء بَنَاتِى } أراد أن
  يقي أضيافه ببناته، وذلك غاية الكرم، وأراد: هؤلاء بناتي فتزوّجوهنّ وكان تزويج المسلمات
  من الكفار جائزاً، كما زوّج رسول الله صلى الله عليه وسلم ابنتيه من عتبة بن أبي لهب
  وأبي العاص بن وائل قبل الوحي وهما كافران وقيل كان لهم سيدان مطاعان، فأراد أن يزوجهما
  ابنتيه وقرأ ابن مروان «هنّ أطهر لكم» بالنصب، وضعفه سيبويه وقال: احتبى ابن مروان
  في لحنه. وعن أبي عمرو بن العلاء: من قرأ { هُنَّ أَطْهَرُ } بالنصب فقد تربع في لحنه،
  وذلك أنّ انتصابه على أن يجعل حالا قد عمل فيها ما في هؤلاء من معنى الفعل، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَـٰذَا
  بَعْلِى شَيْخًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 72] أو ينصب هؤلاء بفعل مضمر، كأنه قيل: خذوا هؤلاء، وبناتي:
  بدل، ويعمل هذا المضمر في الحال، و «هنّ» فصل، وهذا لا يجوز لأنّ الفصل مختص بالوقوع
  بين جزأي الجملة، ولا يقع بين الحال وذي الحال، وقد خرّج له وجه لا يكون { هَـٰؤُلاۤءِ
  } فيه فصلا، وذلك أن يكون هؤلاء مبتدأ و { بَنَاتِى هُنَّ } جملة في موضع خبر المبتدأ،
  كقولك: هذا أخي هو، ويكون { أَطْهَرُ } حالاً { فَٱتَّقُواْ ٱللَّهَ } بإيثارهن عليهم
  { وَلاَ تخزوني } ولا تهينوني ولا تفضحوني، من الخزي، أو ولا تخجلوني، من الخزاية وهي
  الحياء { فِى ضَيْفِى } في حق ضيوفي فإنه إذا خزى ضيف الرجل أو جاره فقد خزى الرجل،
  وذلك من عراقة الكرم وأصالة المروءة { أَلَيْسَ مِنْكُمْ رَجُلٌ رَّشِيدٌ } رجل واحد
  يهتدي إلى سبيل الحق وفعل الجميل، والكف عن السوء. وقرىء: «ولا تخزون» بطرح الياء.
  ويجوز أن يكون عرض البنات عليهم مبالغة في تواضعه لهم وإظهاراً لشدّة امتعاضه مما أوردوا
  عليه، طمعاً في أن يستحيوا منه ويرقوا له إذا سمعوا ذلك، فيتركوا له ضيوفه مع ظهور
  الأمر واستقرار العلم عنده وعندهم أن لا مناكحة بينه وبينهم، ومن ثمّ { قَالُواْ لَقَدْ
  عَلِمْتَ } مستشهدين بعلمه { مَا لَنَا فِى بَنَاتِكَ مِنْ حَقّ } لأنك لا ترى مناكحتنا،
  وما هو إلا عرض سابري. وقيل: لما تخذوا إتيان الذكران مذهباً وديناً لتواطؤهم عليه،
  كان عندهم أنه هو الحق، وأنّ نكاح الإناث من الباطل، فلذلك قالوا: ما لنا في بناتك
  من حق قط؛ لأنّ نكاح الإناث أمر خارج من مذهبنا الذي نحن عليه. ويجوز أن يقولوه على
  وجه الخلاعة، والغرض نفي الشهوة { لَتَعْلَمُ مَا نُرِيدُ } عنوا إتيان الذكور وما
  لهم فيه من الشهوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

