  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَهُ
  قَوْمُهُ يُهْرَعُونَ إِلَيْهِ وَمِن قَبْلُ كَانُواْ يَعْمَلُونَ ٱلسَّيِّئَاتِ قَالَ
  يٰقَوْمِ هَـٰؤُلاۤءِ بَنَاتِي هُنَّ أَطْهَرُ لَكُمْ فَاتَّقُواْ اللًّهَ وَلاَ تُخْزُونِ
  فِي ضَيْفِي أَلَيْسَ مِنْكُمْ رَجُلٌ رَّشِيدٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وجاء لوطاً قومه يستـحثون إلـيه يَرْعَدون مع سرعة الـمشي مـما بهم من
  طلب الفـاحشة، يقال: أُهْرِع الرجل من برد أو غضب أو حُمَّى: إذا أُرعد، وهو مُهْرِع
  إذا كان مُعْجَلاً حريصاً، كما قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِـمُعْجَلاتٍ نَـحْوَهُ مَهارِعِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول مهلهل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فجاءُوا يُهْرَعُونَ وَهُمْ أُسارَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَقُودُهُمُ
  علـى رَغْمِ الأُنُوفِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { يُهْرَعُونَ إلَـيْهِ } قال: يُهَرْوِلون، وهو الإسراع
  فـي الـمشي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو خالد والـمـحاربـي، عن جويبر، عن الضحاك:
  { وَجاءَهُ قَوْمُهُ يُهْرَعُونَ إلَـيْهِ } قال: يسعون إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: فأتوه يُهرعون
  إلـيه، يقول: سراعاً إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة: { يُهْرَعُونَ إلَـيْهِ } قال: يسرعون إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وَجاءَهُ
  قَوْمُهُ يُهْرَعُونَ إلَـيْهِ } يقول: يسرعون الـمشي إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا يحيى بن زكريا، عن ابن جريج، عن مـجاهد: {
  وَجاءَهُ قَوْمُهُ يُهْرَعُونَ إلَـيْهِ } قال: يهرولون فـي الـمشي. قال سفـيان: {
  يُهْرَعُونَ إلَـيْهِ } يسرعون إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سوّار بن عبد الله، قال: قال سفـيان بن عيـينة فـي قوله: { يُهْرَعُونَ إلَـيْهِ }
  قال: كأنهم يُدْفَعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  قال: ثنا حفص بن حميد، عن شمر بن عطية، قال: أقبلوا يُسْرعون مشياً بـين الهَرْولة
  والـجَمْز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَجاءَهُ قَوْمُهُ
  يُهْرَعُونَ إلَـيْهِ } يقول: مسرعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمِنْ قبْلُ كانُوا يَعْمَلُونَ السَّيِّئاتِ } يقول: من قبل مـجيئهم إلـى لوط كانوا
  يأتون الرجال فـي أدبـارهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَمِنْ قَبْلُ كانُوا
  يَعْمَلُونَ السَّيِّئاتِ } قال: يأتون الرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ يا قَوْمِ هَؤُلاءِ بَناتـي } يقول تعالـى ذكره: قال لوط لقومه لـما جاءوا يراودونه
  عن ضيفه: هؤلاء يا قوم بناتـي يعنـي نساء أمته فـانكِحوهن ف { هُنَّ أطْهَرُ لَكُمْ
  }. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ لَكُمْ } قال:
  أمرهم لوط بتزويج النساء، وقال: هن أطهر لكم.</font></font>&#13;\t\t\t<label disabled=\"true\"
