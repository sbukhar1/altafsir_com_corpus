  href=\"JavaScript:Open_Menu()\">وَجَآءَهُ قَوْمُهُ يُهْرَعُونَ إِلَيْهِ وَمِن قَبْلُ
  كَانُواْ يَعْمَلُونَ ٱلسَّيِّئَاتِ قَالَ يٰقَوْمِ هَـٰؤُلاۤءِ بَنَاتِي هُنَّ أَطْهَرُ
  لَكُمْ فَاتَّقُواْ اللًّهَ وَلاَ تُخْزُونِ فِي ضَيْفِي أَلَيْسَ مِنْكُمْ رَجُلٌ
  رَّشِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمدقال: ثنا مـحمد بن ثور،
  عن معمر، قال: وبلغنـي هذا أيضاً عن مـجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، عن سفـيان، عن لـيث، عن مـجاهد: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ لَكُمْ
  } قال: لـم يكن بناته، ولكن كن من أمته، وكلّ نبـيّ أبو أمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عُلَـية، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { هَؤُلاءِ
  بَناتـي هُنَّ أطْهَرُ لَكُمْ } قال: أمرهم أن يتزوّجوا النساء، لـم يعرض علـيهم سفـاحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا أبو بشر، سمعت ابن أبـي نـجيح يقول فـي قوله:
  { هُنَّ أطْهَرُ لَكُمْ } قال: ما عرض علـيهم نكاحاً ولا سفـاحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { هَؤُلاءِ
  بَناتـي هُنَّ أطْهَرُ لَكُمْ } قال: أمرهم أن يتزوّجوا النساء، وأراد نبـيّ الله صلى
  الله عليه وسلم أن يقـيَ أضيافه ببناته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا أبو جعفر عن الربـيع،
  فـي قوله: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ لَكُمْ } يعنـي التزويج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو جعفر، عن الربـيع، فـي قوله: { هَؤُلاءِ بَناتـي هُنَّ
  أطْهَرُ لَكُمْ } يعنـي التزويج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو النعمان عارم، قال: ثنا حماد بن زيد، قال: ثنا مـحمد بن شبـيب
  الزهرانـي عن أبـي بشر، عن سعيد بن جبـير، فـي قول لوط: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ
  لَكُمْ } يعنـي: نساؤهم هنّ بناته هو نبـيهم. وقال فـي بعض القراءة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" النَّبِـيُّ أوْلـى بـالـمُؤْمِنِـينَ
  مِنْ أنْفُسِهِمْ وأزْوَاجُهُ أُمَّهاتُهُمْ وهو أَبٌ لهم \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { وَجاءَهُ قَوْمُهُ يُهْرَعُونَ إلَـيْهِ } قالوا: أو لـم ننهك أن تُضَيَّف العالـمين،
  قال: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ لَكُمْ } إن كنْتـم فـاعلـين { ألَـيْسَ مِنْكُمْ
  رَجُلٌ رَشِيدٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: لـما جاءت الرسل لوطاً أقبل قومه إلـيهم حين أخبروا بهم يهرعون
  إلـيه. فـيزعمون والله أعلـم أن امرأة لوط هي التـي أخبرتهم بـمكانهم، وقالت: إن عند
  لوط لضيفـانا ما رأيت أحسن ولا أجمل قَطُّ منهم وكانوا يأتون الرجال شهوة من دون النساء،
  فـاحشة لـم يسبقهم بها أحد من العالـمين. فلـما جاءوه قالوا: أوَ لـمْ نَنْهَكَ عَنِ
  العالَـمِينَ أي ألـم نقل لك: لا يقربنك أحد، فإنا لن نـجد عندك أحدا إلا فعلنا به
  الفـاحشة. { قالَ يا قَوْمِ هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ لَكُمْ } فأنا أَفدى ضيفـي
  منكم بهنّ. ولـم يدْعهم إلا إلـى الـحلال من النكاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { هَؤُلاءِ
  بَناتـي } قال: النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
