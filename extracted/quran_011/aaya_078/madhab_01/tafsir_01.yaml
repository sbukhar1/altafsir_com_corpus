aaya: وَجَاءَهُ قَوْمُهُ يُهْرَعُونَ إِلَيْهِ وَمِنْ قَبْلُ كَانُوا يَعْمَلُونَ السَّيِّئَاتِ
  ۚ قَالَ يَا قَوْمِ هَٰؤُلَاءِ بَنَاتِي هُنَّ أَطْهَرُ لَكُمْ ۖ فَاتَّقُوا اللَّهَ
  وَلَا تُخْزُونِ فِي ضَيْفِي ۖ أَلَيْسَ مِنْكُمْ رَجُلٌ رَشِيدٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَهُ قَوْمُهُ
  يُهْرَعُونَ إِلَيْهِ وَمِن قَبْلُ كَانُواْ يَعْمَلُونَ ٱلسَّيِّئَاتِ قَالَ يٰقَوْمِ
  هَـٰؤُلاۤءِ بَنَاتِي هُنَّ أَطْهَرُ لَكُمْ فَاتَّقُواْ اللًّهَ وَلاَ تُخْزُونِ فِي
  ضَيْفِي أَلَيْسَ مِنْكُمْ رَجُلٌ رَّشِيدٌ }يقول تعالـى ذكره: وجاء لوطاً قومه يستـحثون
  إلـيه يَرْعَدون مع سرعة الـمشي مـما بهم من طلب الفـاحشة، يقال: أُهْرِع الرجل من
  برد أو غضب أو حُمَّى: إذا أُرعد، وهو مُهْرِع إذا كان مُعْجَلاً حريصاً، كما قال الراجز:بِـمُعْجَلاتٍ
  نَـحْوَهُ مَهارِعِ   ومنه قول مهلهل:فجاءُوا يُهْرَعُونَ وَهُمْ أُسارَى   نَقُودُهُمُ
  علـى رَغْمِ الأُنُوفِوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { يُهْرَعُونَ إلَـيْهِ } قال: يُهَرْوِلون، وهو الإسراع فـي الـمشي.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.حدثنا ابن
  وكيع، قال: ثنا أبو خالد والـمـحاربـي، عن جويبر، عن الضحاك: { وَجاءَهُ قَوْمُهُ يُهْرَعُونَ
  إلَـيْهِ } قال: يسعون إلـيه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  فأتوه يُهرعون إلـيه، يقول: سراعاً إلـيه.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن
  ثور، عن معمر، عن قتادة: { يُهْرَعُونَ إلَـيْهِ } قال: يسرعون إلـيه.حدثنـي موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وَجاءَهُ قَوْمُهُ يُهْرَعُونَ إلَـيْهِ
  } يقول: يسرعون الـمشي إلـيه.حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا يحيى بن
  زكريا، عن ابن جريج، عن مـجاهد: { وَجاءَهُ قَوْمُهُ يُهْرَعُونَ إلَـيْهِ } قال: يهرولون
  فـي الـمشي. قال سفـيان: { يُهْرَعُونَ إلَـيْهِ } يسرعون إلـيه.حدثنا سوّار بن عبد
  الله، قال: قال سفـيان بن عيـينة فـي قوله: { يُهْرَعُونَ إلَـيْهِ } قال: كأنهم يُدْفَعون.حدثنا
  ابن حميد، قال: ثنا يعقوب، قال: ثنا حفص بن حميد، عن شمر بن عطية، قال: أقبلوا يُسْرعون
  مشياً بـين الهَرْولة والـجَمْز.حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَجاءَهُ قَوْمُهُ يُهْرَعُونَ
  إلَـيْهِ } يقول: مسرعين.وقوله: { وَمِنْ قبْلُ كانُوا يَعْمَلُونَ السَّيِّئاتِ }
  يقول: من قبل مـجيئهم إلـى لوط كانوا يأتون الرجال فـي أدبـارهم. كما:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَمِنْ قَبْلُ كانُوا يَعْمَلُونَ
  السَّيِّئاتِ } قال: يأتون الرجال.وقوله: { قالَ يا قَوْمِ هَؤُلاءِ بَناتـي } يقول
  تعالـى ذكره: قال لوط لقومه لـما جاءوا يراودونه عن ضيفه: هؤلاء يا قوم بناتـي يعنـي
  نساء أمته فـانكِحوهن ف { هُنَّ أطْهَرُ لَكُمْ }. كما:حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ لَكُمْ
  } قال: أمرهم لوط بتزويج النساء، وقال: هن أطهر لكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَهُ قَوْمُهُ يُهْرَعُونَ إِلَيْهِ
  وَمِن قَبْلُ كَانُواْ يَعْمَلُونَ ٱلسَّيِّئَاتِ قَالَ يٰقَوْمِ هَـٰؤُلاۤءِ بَنَاتِي
  هُنَّ أَطْهَرُ لَكُمْ فَاتَّقُواْ اللًّهَ وَلاَ تُخْزُونِ فِي ضَيْفِي أَلَيْسَ مِنْكُمْ
  رَجُلٌ رَّشِيدٌ }حدثنا مـحمدقال: ثنا مـحمد بن ثور، عن معمر، قال: وبلغنـي هذا أيضاً
  عن مـجاهد.حدثنا ابن وكيع، عن سفـيان، عن لـيث، عن مـجاهد: { هَؤُلاءِ بَناتـي هُنَّ
  أطْهَرُ لَكُمْ } قال: لـم يكن بناته، ولكن كن من أمته، وكلّ نبـيّ أبو أمته.حدثنا
  ابن وكيع، قال: ثنا ابن عُلَـية، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { هَؤُلاءِ
  بَناتـي هُنَّ أطْهَرُ لَكُمْ } قال: أمرهم أن يتزوّجوا النساء، لـم يعرض علـيهم سفـاحاً.حدثنـي
  يعقوب، قال: ثنا أبو بشر، سمعت ابن أبـي نـجيح يقول فـي قوله: { هُنَّ أطْهَرُ لَكُمْ
  } قال: ما عرض علـيهم نكاحاً ولا سفـاحاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، فـي قوله: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ لَكُمْ } قال: أمرهم أن يتزوّجوا
  النساء، وأراد نبـيّ الله صلى الله عليه وسلم أن يقـيَ أضيافه ببناته.حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا أبو جعفر عن الربـيع، فـي
  قوله: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ لَكُمْ } يعنـي التزويج.حدثنـي أبو جعفر، عن
  الربـيع، فـي قوله: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ لَكُمْ } يعنـي التزويج.حدثنـي
  الـمثنى، قال: ثنا أبو النعمان عارم، قال: ثنا حماد بن زيد، قال: ثنا مـحمد بن شبـيب
  الزهرانـي عن أبـي بشر، عن سعيد بن جبـير، فـي قول لوط: { هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ
  لَكُمْ } يعنـي: نساؤهم هنّ بناته هو نبـيهم. وقال فـي بعض القراءة: \" النَّبِـيُّ
  أوْلـى بـالـمُؤْمِنِـينَ مِنْ أنْفُسِهِمْ وأزْوَاجُهُ أُمَّهاتُهُمْ وهو أَبٌ لهم
  \". حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَجاءَهُ قَوْمُهُ
  يُهْرَعُونَ إلَـيْهِ } قالوا: أو لـم ننهك أن تُضَيَّف العالـمين، قال: { هَؤُلاءِ
  بَناتـي هُنَّ أطْهَرُ لَكُمْ } إن كنْتـم فـاعلـين { ألَـيْسَ مِنْكُمْ رَجُلٌ رَشِيدٌ
  }.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما جاءت الرسل لوطاً أقبل
  قومه إلـيهم حين أخبروا بهم يهرعون إلـيه. فـيزعمون والله أعلـم أن امرأة لوط هي التـي
  أخبرتهم بـمكانهم، وقالت: إن عند لوط لضيفـانا ما رأيت أحسن ولا أجمل قَطُّ منهم وكانوا
  يأتون الرجال شهوة من دون النساء، فـاحشة لـم يسبقهم بها أحد من العالـمين. فلـما جاءوه
  قالوا: أوَ لـمْ نَنْهَكَ عَنِ العالَـمِينَ أي ألـم نقل لك: لا يقربنك أحد، فإنا لن
  نـجد عندك أحدا إلا فعلنا به الفـاحشة. { قالَ يا قَوْمِ هَؤُلاءِ بَناتـي هُنَّ أطْهَرُ
  لَكُمْ } فأنا أَفدى ضيفـي منكم بهنّ. ولـم يدْعهم إلا إلـى الـحلال من النكاح.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { هَؤُلاءِ
  بَناتـي } قال: النساء.واختلفت القرّاء فـي قراءة قوله: { هُنَّ أطْهَرُ لَكُمْ } فقرأته
  عامة القرّاء برفع أطهر، علـى أن جعلوا «هنّ» اسما، و«أطهر» خبره، كأنه قـيـل: بناتـي
  أطهر لكم مـما تريدون من الفـاحشة من الرجال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَهُ قَوْمُهُ يُهْرَعُونَ إِلَيْهِ
  وَمِن قَبْلُ كَانُواْ يَعْمَلُونَ ٱلسَّيِّئَاتِ قَالَ يٰقَوْمِ هَـٰؤُلاۤءِ بَنَاتِي
  هُنَّ أَطْهَرُ لَكُمْ فَاتَّقُواْ اللًّهَ وَلاَ تُخْزُونِ فِي ضَيْفِي أَلَيْسَ مِنْكُمْ
  رَجُلٌ رَّشِيدٌ }وذُكر عن عيسى بن عمر البصْري أنه كان يقرأ ذلك: «هنّ أطْهَرَ» لكم
  بنصب «أطهر». وكان بعض نـحويـي البصرة يقول: هذا لا يكون، إنّـما ينصب خبر الفعل الذي
  لا يستغنـي عن الـخبر إذا كان بـين الاسم والـخبر هذه الأسماء الـمضمرة. وكان بعض نـحويـي
  الكوفة يقول: من نصبه جعله نكرة خارجة من الـمعرفة، ويكون قوله: «هنّ» عمادا للفعل
  فلا يعمله. وقال آخر منهم: مسموع من العرب: هذا زيد إياه بعينه، قال: فقد جعله خبراً
  لهذا مثل قولك: كان عبد الله إياه بعينه. قال: وإنـما لـم يجز أن يقع الفعل ههنا لأن
  التقريب ردّ كلام فلـم يجتـمعا لأنه يتناقض، لأن ذلك إخبـار عن معهود، وهذا إخبـار
  عن ابتداء ما هو فـيه: ها أنا ذا حاضر، أو زيد هو العالـم، فتناقض أن يدخـل الـمعهود
  علـى الـحاضر، فلذلك لـم يجز.والقراءة التـي لا أستـجيز خلافها فـي ذلك: الرفع هُنَّ
  أطْهَرُ لَكُمْ لإجماع الـحجة من قرّاء الأمصار علـيه مع صحته فـي العربـية، وبعد النصب
  فـيه من الصحة.وقوله: { فـاتَّقُوا اللَّهَ وَلا تُـخْزُونِ فِـي ضَيْفِـي } يقول:
  فـاخشوا الله أيها الناس، واحذروا عقابه فـي إتـيانكم الفـاحشة التـي تأتونها وتطلبونها.
  { وَلا تُـخْزُونِ فِـي ضَيْفِـي } يقول: وَلا تُذِلُّونـي بأن تركبوا منـي فـي ضيفـي
  ما يكرهون أن تركبوه منهم. والضيف فـي لفظ واحد فـي هذا الـموضع بـمعنى جمع، والعرب
  تسمي الواحد والـجمع ضيفـاً بلفظ واحد كما قالوا: رجل عدل، وقوم عدل.وقوله: { ألَـيْسَ
  مِنْكُمْ رَجُلٌ رَشِيدٌ } يقول: ألـيس منكم رجل ذو رشد يَنْهَي من أراد ركوب الفـاحشة
  من ضيفـي، فـيحول بـينهم وبـين ذلك؟ كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { فـاتَّقُوا اللَّهَ وَلا تُـخْزُونِ فِـي ضَيْفِـي ألَـيْسَ مِنْكُمْ رَجُلٌ رَشيدٌ
  } أي رجل يعرف الـحق وينهي عن الـمنكر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

