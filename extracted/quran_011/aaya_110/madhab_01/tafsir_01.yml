  \       <a href=\"javascript:go_QurPage(11,110)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ فَٱخْتُلِفَ فِيهِ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ
  لَقُضِيَ بَيْنَهُمْ وَإِنَّهُمْ لَفِي شَكٍّ مِّنْهُ مُرِيبٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكر مسلـياً نبـيه فـي تكذيب مشركي قومه إياه فـيـما أتاهم
  به من عند الله بفعل بنـي إسرائيـل بـموسى فـيـما أتاهم به من عند الله، يقول له تعالـى
  ذكره: ولا يحزنك يا مـحمد تكذيب هؤلاء الـمشركين لك، وامض لـما أمرك به ربك من تبلـيغ
  رسالته، فـان الذي يفعل بك هؤلاء من رد ما جئتهم به علـيك من النصيحة من فعل ضربـائهم
  من الأمـم قبلهم وسنة من سننهم. ثم أخبره جلّ ثناؤه بـما فعل قوم موسى به، فقال: {
  وَلَقَدْ آتَـيْنا مُوسَى الكتابَ } يعنـي التوراة، كما آتـيناك الفرقان، فـاختلف فـي
  ذلك الكتاب قوم موسى فكذب به بعضهم وصدق به بعضهم، كما قد فعل قومك بـالفرقان من تصديق
  بعض به وتكذيب بعض. { وَلَوْلا كَلـمَةٌ سَبَقَتْ مِنْ رَبِّكَ } يقول تعالـى ذكره:
  ولولا كلـمة سبقت يا مـحمد من ربك بأنه لا يعجل علـى خـلقه بـالعذاب، ولكن يتأنى حتـى
  يبلغ الكتاب أجله { لَقُضِيَ بَـيْنَهُمْ } يقول: لقضي بـين الـمكذب منهم به والـمصدّق
  بإهلاك الله الـمكذّب به منهم وإنـجائه الـمصدّق به. { وإنَّهُمْ لفـي شَكَ مِنْهُ
  مُرِيبٍ } يقول: وإن الـمكذّبـين به منهم لفـي شكّ من حقـيقته أنه من عند الله مريب،
  يقول: يريبهم فلا يدرون أحقّ هو أم بـاطل، ولكنهم فـيه مـمترون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

