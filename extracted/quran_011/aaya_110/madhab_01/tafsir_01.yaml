  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَلَقَدْ آتَيْنَا مُوسَى الْكِتَابَ فَاخْتُلِفَ فِيهِ ۚ وَلَوْلَا كَلِمَةٌ سَبَقَتْ
  مِنْ رَبِّكَ لَقُضِيَ بَيْنَهُمْ ۚ وَإِنَّهُمْ لَفِي شَكٍّ مِنْهُ مُرِيبٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ فَٱخْتُلِفَ فِيهِ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ لَقُضِيَ
  بَيْنَهُمْ وَإِنَّهُمْ لَفِي شَكٍّ مِّنْهُ مُرِيبٍ }يقول تعالـى ذكر مسلـياً نبـيه
  فـي تكذيب مشركي قومه إياه فـيـما أتاهم به من عند الله بفعل بنـي إسرائيـل بـموسى
  فـيـما أتاهم به من عند الله، يقول له تعالـى ذكره: ولا يحزنك يا مـحمد تكذيب هؤلاء
  الـمشركين لك، وامض لـما أمرك به ربك من تبلـيغ رسالته، فـان الذي يفعل بك هؤلاء من
  رد ما جئتهم به علـيك من النصيحة من فعل ضربـائهم من الأمـم قبلهم وسنة من سننهم. ثم
  أخبره جلّ ثناؤه بـما فعل قوم موسى به، فقال: { وَلَقَدْ آتَـيْنا مُوسَى الكتابَ }
  يعنـي التوراة، كما آتـيناك الفرقان، فـاختلف فـي ذلك الكتاب قوم موسى فكذب به بعضهم
  وصدق به بعضهم، كما قد فعل قومك بـالفرقان من تصديق بعض به وتكذيب بعض. { وَلَوْلا
  كَلـمَةٌ سَبَقَتْ مِنْ رَبِّكَ } يقول تعالـى ذكره: ولولا كلـمة سبقت يا مـحمد من
  ربك بأنه لا يعجل علـى خـلقه بـالعذاب، ولكن يتأنى حتـى يبلغ الكتاب أجله { لَقُضِيَ
  بَـيْنَهُمْ } يقول: لقضي بـين الـمكذب منهم به والـمصدّق بإهلاك الله الـمكذّب به
  منهم وإنـجائه الـمصدّق به. { وإنَّهُمْ لفـي شَكَ مِنْهُ مُرِيبٍ } يقول: وإن الـمكذّبـين
  به منهم لفـي شكّ من حقـيقته أنه من عند الله مريب، يقول: يريبهم فلا يدرون أحقّ هو
  أم بـاطل، ولكنهم فـيه مـمترون.\r\n\t\t\t\r\n\t\t\t</section>"

