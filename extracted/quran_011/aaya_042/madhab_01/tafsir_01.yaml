  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَهِيَ تَجْرِي بِهِمْ فِي مَوْجٍ كَالْجِبَالِ وَنَادَىٰ نُوحٌ ابْنَهُ وَكَانَ
  فِي مَعْزِلٍ يَا بُنَيَّ ارْكَبْ مَعَنَا وَلَا تَكُنْ مَعَ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهِيَ تَجْرِي
  بِهِمْ فِي مَوْجٍ كَٱلْجِبَالِ وَنَادَىٰ نُوحٌ ٱبْنَهُ وَكَانَ فِي مَعْزِلٍ يٰبُنَيَّ
  ٱرْكَبَ مَّعَنَا وَلاَ تَكُن مَّعَ ٱلْكَافِرِينَ }يعنـي تعالـى ذكره بقوله: { وَهِيَ
  تَـجْرِي بِهِمْ } والفلك تـجري بنوح ومن معه فـيها { فِـي مَوْجٍ كالـجبـالِ وَنادَى
  نُوحٌ ابْنَهُ } يام، { وكانَ فِـي مَعْزِلٍ } عنه لـم يركب معه الفلك:{ يا بُنَـيَّ
  ارْكَبْ مَعَنا }الفلك { وَلا تَكُنْ مَعَ الكافِرِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

