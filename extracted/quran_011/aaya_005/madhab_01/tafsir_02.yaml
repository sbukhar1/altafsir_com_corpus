aaya: أَلَا إِنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُوا مِنْهُ ۚ أَلَا حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ ۚ إِنَّهُ عَلِيمٌ بِذَاتِ
  الصُّدُورِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلا إِنَّهُمْ
  يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُواْ مِنْهُ أَلا حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ
  يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }{
  يَثْنُونَ صُدُورَهُمْ } يزورّون عن الحق وينحرفون عنه؛ لأن من أقبل على الشيء استقبله
  بصدره، ومن ازورّ عنه وانحرف ثنى عنه صدره وطوى عنه كشحه { لِيَسْتَخْفُواْ مِنْهُ
  } يعني: ويريدون ليستخفوا من الله، فلا يطلع رسوله والمؤمنين على ازورارهم. ونظير إضمار
  يريدون - لقود المعنى إلى إضماره - الإضمار في قوله تعالى:{ ٱضْرِب بّعَصَاكَ ٱلْبَحْرَ
  فَٱنفَلَقَ }[الشعراء: 63] معناه فضرب فانفلق. ومعنى { أَلا حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ
  } ويزيدون الاستخفاء حين يستغشون ثيابهم أيضاً، كراهة لاستماع كلام الله تعالى: كقول
  نوح عليه السلام:{ جَعَلُواْ أَصَـٰبِعَهُمْ فِى ءاذٰنِهِمْ وَٱسْتَغْشَوْاْ ثِيَابَهُمْ }[نوح:
  7] ثم قال: { يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ } يعني أنه لا تفاوت في علمه
  بين إسرارهم وإعلانهم، فلا وجه لتوصلهم إلى ما يريدون من الاستخفاء، والله مطلع على
  ثنيهم صدورهم واستغشائهم ثيابهم، ونفاقهم غير نافق عنده. روي أنها نزلت في الأخنس بن
  شريق وكان يظهر لرسول الله صلى الله عليه وسلم المحبة وله منطق حلو وحسن سياق للحديث،
  فكان يعجب رسول الله صلى الله عليه وسلم مجالسته ومحادثته، وهو يضمر خلاف ما يظهر.
  وقيل: نزلت في المنافقين. وقرىء: «تثنوني صدورهم»، «واثنونى» من الثني، كاحلولى من
  الحلاوة، وهو بناء مبالغة، قرىء بالتاء والياء. وعن ابن عباس لتثنوني. وقرىء تثنونّ
  وأصله تثنونن «تفعوعل» من الثن وهو ما هش وضعف من الكلأ، يريد: مطاوعة صدورهم للثني،
  كما ينثني الهش من النبات. أو أراد ضعف إيمانهم ومرض قلوبهم. وقرىء: «تثنئن» من اثنأن
  «افعال» منه، ثم همز كما قيل: ابيأضت، وادهأمت وقرىء: «تثنوي» بوزن ترعوي.\r\n\t\t\t\r\n\t\t\t</section>"

