  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلا
  إِنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُواْ مِنْهُ أَلا حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَثْنُونَ صُدُورَهُمْ } يزورّون عن الحق وينحرفون عنه؛ لأن من أقبل
  على الشيء استقبله بصدره، ومن ازورّ عنه وانحرف ثنى عنه صدره وطوى عنه كشحه { لِيَسْتَخْفُواْ
  مِنْهُ } يعني: ويريدون ليستخفوا من الله، فلا يطلع رسوله والمؤمنين على ازورارهم.
  ونظير إضمار يريدون - لقود المعنى إلى إضماره - الإضمار في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱضْرِب
  بّعَصَاكَ ٱلْبَحْرَ فَٱنفَلَقَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 63] معناه فضرب فانفلق.
  ومعنى { أَلا حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ } ويزيدون الاستخفاء حين يستغشون ثيابهم
  أيضاً، كراهة لاستماع كلام الله تعالى: كقول نوح عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَعَلُواْ أَصَـٰبِعَهُمْ فِى ءاذٰنِهِمْ
  وَٱسْتَغْشَوْاْ ثِيَابَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[نوح: 7] ثم قال: { يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ } يعني
  أنه لا تفاوت في علمه بين إسرارهم وإعلانهم، فلا وجه لتوصلهم إلى ما يريدون من الاستخفاء،
  والله مطلع على ثنيهم صدورهم واستغشائهم ثيابهم، ونفاقهم غير نافق عنده. روي أنها نزلت
  في الأخنس بن شريق وكان يظهر لرسول الله صلى الله عليه وسلم المحبة وله منطق حلو وحسن
  سياق للحديث، فكان يعجب رسول الله صلى الله عليه وسلم مجالسته ومحادثته، وهو يضمر خلاف
  ما يظهر. وقيل: نزلت في المنافقين. وقرىء: «تثنوني صدورهم»، «واثنونى» من الثني، كاحلولى
  من الحلاوة، وهو بناء مبالغة، قرىء بالتاء والياء. وعن ابن عباس لتثنوني. وقرىء تثنونّ
  وأصله تثنونن «تفعوعل» من الثن وهو ما هش وضعف من الكلأ، يريد: مطاوعة صدورهم للثني،
  كما ينثني الهش من النبات. أو أراد ضعف إيمانهم ومرض قلوبهم. وقرىء: «تثنئن» من اثنأن
  «افعال» منه، ثم همز كما قيل: ابيأضت، وادهأمت وقرىء: «تثنوي» بوزن ترعوي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
