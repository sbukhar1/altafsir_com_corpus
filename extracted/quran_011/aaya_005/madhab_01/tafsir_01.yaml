  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلا
  إِنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُواْ مِنْهُ أَلا حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف القرّاء في قراءة قوله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ
  } فقرأته عامة الأمصار: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ } على تقدير يفعلون من
  «ثنيت»، والصدور منصوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت قارئو ذلك كذلك في تأويله،
  فقال بعضهم: ذلك كان من فعل بعض المنافقين كان إذا مرّ برسول الله صلى الله عليه وسلم
  غطى وجهه وثنى ظهره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، عن حصين، عن عبد الله بن شدّاد في
  قوله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُوا مِنْهُ ألاَ حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ } قال: كان أحدهم إذا مرّ برسول الله صلى الله عليه وسلم قال بثوبه على
  وجهه وثنى ظهره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا هشيم، قال: أخبرنا حصين، عن عبد الله بن شداد بن الهاد، قوله: { ألا إنَّهُمْ
  يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُوا مِنْهُ } قال: من رسول الله صلى الله عليه وسلم
  قال: كان المنافقون إذا مرّوا به ثنى أحدهم صدره ويطأطىء رأسه، فقال الله: { ألا إنَّهُمْ
  يَثْنُونَ صُدُورَهُمْ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيم، عن حصين، قال: سمعت عبد الله بن شداد
  يقول، في قوله: { يَثْنُونَ صُدُورَهُمْ } قال: كان أحدهم إذا مرّ بالنبيّ صلى الله
  عليه وسلم ثنى صدره، وتغشى بثوبه كي لا يراه النبيّ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كانوا يفعلون ذلك جهلاً منهم بالله وظنًّا أن الله
  يخفى عليه ما تضمره صدورهم إذا فعلوا ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { يَثْنُونَ
  صُدُورَهُمْ } قال: شكاً وامتراء في الحقّ، ليستخفوا من الله إن استطاعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { يَثْنُونَ صُدُورَهُمْ } شكًّا وامتراء في الحقّ. { لِيَسْتَخْفُوا مِنْهُ
  } قال: من الله إن استطاعوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { يَثْنُونَ صُدُورَهُمْ
  } قال: تضيق شكًّا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { يَثْنُونَ صُدُورَهُمْ } قال:
  تضيق شكًّا وامتراء في الحقّ، قال: { لِيَسْتَخْفُوا مِنْهُ } قال: من الله إن استطاعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا هوذة،
  قال: ثنا عوف، عن الحسن، في قوله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُوا
  مِنْهُ ألاَ حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ } قال: من جهالتهم به، قال الله: { ألاَ
  حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ } في ظلمة الليل في أجوف بيوتهم، { يَعْلَمُ } تلك
  الساعة { ما يُسِرّونَ وَما يُعْلِنُونَ إنَّهُ عَلِيمٌ بذاتِ الصُّدُور }.</font></font>&#13;\t\t\t<label
