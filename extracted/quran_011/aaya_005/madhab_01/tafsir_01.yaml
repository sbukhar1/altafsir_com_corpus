  مِنْهُ أَلا حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ
  إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع،
  قال: ثنا أبي، عن سفيان، عن منصور، عن أبي رزين: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ
  لِيَسْتَخْفُوا مِنْهُ ألاَ حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ } قال: كان أحدهم يحني
  ظهره ويستغشي بثوبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: إنما كانوا يفعلون ذلك
  لئلا يسمعوا كلام الله تعالى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ
  }... الآية، قال: كانوا يحنون صدورهم لكيلا يسمعوا كتاب الله، قال تعالى: { ألاَ حِينَ
  يَسْتَغْشُونَ ثِيَابَهُمْ يَعْلَمُ ما يُسِرُّونَ وَما يُعْلِنُونَ } وذلك أخفى ما
  يكون ابن آدم إذا حنى صدره واستغشى بثوبه وأضمر همه في نفسه، فإن الله لا يخفى ذلك
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { يَسْتَغْشُونَ ثِيَابَهُمْ } قال: أخفى ما يكون
  الإنسان إذا أسرّ في نفسه شيئا وتغطى بثوبه، فذلك أخفى ما يكون، والله يطلع على ما
  في نفوسهم، والله يعلم ما يسرّون وما يعلنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنما هذا إخبار من الله نبيه صلى الله عليه وسلم عن المنافقين الذين كانوا يضمرون
  له العداوة والبغضاء ويبدون له المحبة والمودّة، وأنهم معه وعلى دينه. يقول جلّ ثناؤه:
  ألا إنهم يطوون صدورهم على الكفر ليستخفوا من الله، ثم أخبر جلّ ثناؤه أنه لا يخفى
  عليه سرائرهم وعلانيتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: كانوا يفعلون ذلك إذا
  ناجى بعضهم بعضاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ
  لِيَسْتَخْفُوا مِنْهُ } قال: هذا حين يناجي بعضهم بعضاً. وقرأ: { ألاَ حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ }... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن ابن عباس أنه كان يقرأ
  ذلك: «ألا إنَّهُمْ يثْنَونِي صُدُورُهُمْ» على مثال: تَحْلَولِي التمرة: تَفْعَوعِل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن ابن جريج، عن ابن أبي مليكة،
  قال: سمعت ابن عباس يقرأ «ألا إنَّهُمْ تَثْنَونِي صُدُورُهُمْ» قال: كانوا لا يأتون
  النساء ولا الغائط إلا وقد تغشوا بثيابهم كراهة أن يفضوا بفروجهم إلى السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال:
  سمعت محمد بن عباد بن جعفر يقول: سمعت ابن عباس يقرؤها: «ألا إنَّهُمْ تَثْنَونِي صُدُورُهُمْ»
  قال: سألته عنها، فقال: كان ناس يستحيون أن يتخلّوا فيُفْضُوا إلى السماء، وأن يصيبوا
  فيفضوا إلى السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن ابن عباس في تأويل ذلك
  قول آخر، وهو ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، قال: أخبرت عن عكرمة، أن ابن عباس، قرأ «ألا إنَّهُمْ تَثْنَونِي
  صُدُورُهُمْ» وقال ابن عباس: تثنوني صدورهم: الشك في الله وعمل السيئات. { يَسْتَغْشُونَ
  ثِيابَهُمْ } يستكبر، أو يستكنّ من الله والله يراه، { يَعْلَمُ ما يُسِرُّونَ وَما
  يُعْلِنُونَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
