aaya: أَلَا إِنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُوا مِنْهُ ۚ أَلَا حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ ۚ إِنَّهُ عَلِيمٌ بِذَاتِ
  الصُّدُورِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلا إِنَّهُمْ
  يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُواْ مِنْهُ أَلا حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ
  يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }اختلف
  القرّاء في قراءة قوله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ } فقرأته عامة الأمصار:
  { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ } على تقدير يفعلون من «ثنيت»، والصدور منصوبة.واختلفت
  قارئو ذلك كذلك في تأويله، فقال بعضهم: ذلك كان من فعل بعض المنافقين كان إذا مرّ برسول
  الله صلى الله عليه وسلم غطى وجهه وثنى ظهره. ذكر من قال ذلك:حدثنا محمد بن المثنى،
  قال: ثنا ابن أبي عديّ، عن شعبة، عن حصين، عن عبد الله بن شدّاد في قوله: { ألا إنَّهُمْ
  يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُوا مِنْهُ ألاَ حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ
  } قال: كان أحدهم إذا مرّ برسول الله صلى الله عليه وسلم قال بثوبه على وجهه وثنى ظهره.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا هشيم، قال: أخبرنا حصين، عن عبد الله بن شداد بن
  الهاد، قوله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُوا مِنْهُ } قال: من
  رسول الله صلى الله عليه وسلم قال: كان المنافقون إذا مرّوا به ثنى أحدهم صدره ويطأطىء
  رأسه، فقال الله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ }... الآية.حدثني المثنى، قال:
  ثنا عمرو بن عون، قال: ثنا هشيم، عن حصين، قال: سمعت عبد الله بن شداد يقول، في قوله:
  { يَثْنُونَ صُدُورَهُمْ } قال: كان أحدهم إذا مرّ بالنبيّ صلى الله عليه وسلم ثنى
  صدره، وتغشى بثوبه كي لا يراه النبيّ صلى الله عليه وسلم.وقال آخرون: بل كانوا يفعلون
  ذلك جهلاً منهم بالله وظنًّا أن الله يخفى عليه ما تضمره صدورهم إذا فعلوا ذلك. ذكر
  من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح،
  عن مجاهد: { يَثْنُونَ صُدُورَهُمْ } قال: شكاً وامتراء في الحقّ، ليستخفوا من الله
  إن استطاعوا.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن
  مجاهد: { يَثْنُونَ صُدُورَهُمْ } شكًّا وامتراء في الحقّ. { لِيَسْتَخْفُوا مِنْهُ
  } قال: من الله إن استطاعوا.حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي
  نجيح، عن مجاهد: { يَثْنُونَ صُدُورَهُمْ } قال: تضيق شكًّا.حدثنا المثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { يَثْنُونَ صُدُورَهُمْ
  } قال: تضيق شكًّا وامتراء في الحقّ، قال: { لِيَسْتَخْفُوا مِنْهُ } قال: من الله
  إن استطاعوا.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  بنحوه.حدثنا محمد بن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الحسن، في قوله: { ألا
  إنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُوا مِنْهُ ألاَ حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ
  } قال: من جهالتهم به، قال الله: { ألاَ حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ } في ظلمة
  الليل في أجوف بيوتهم، { يَعْلَمُ } تلك الساعة { ما يُسِرّونَ وَما يُعْلِنُونَ إنَّهُ
  عَلِيمٌ بذاتِ الصُّدُور }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلا إِنَّهُمْ يَثْنُونَ صُدُورَهُمْ
  لِيَسْتَخْفُواْ مِنْهُ أَلا حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ يَعْلَمُ مَا يُسِرُّونَ
  وَمَا يُعْلِنُونَ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }حدثنا ابن وكيع، قال: ثنا أبي،
  عن سفيان، عن منصور، عن أبي رزين: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ لِيَسْتَخْفُوا
  مِنْهُ ألاَ حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ } قال: كان أحدهم يحني ظهره ويستغشي بثوبه.وقال
  آخرون: إنما كانوا يفعلون ذلك لئلا يسمعوا كلام الله تعالى. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ }...
  الآية، قال: كانوا يحنون صدورهم لكيلا يسمعوا كتاب الله، قال تعالى: { ألاَ حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ يَعْلَمُ ما يُسِرُّونَ وَما يُعْلِنُونَ } وذلك أخفى ما يكون ابن آدم
  إذا حنى صدره واستغشى بثوبه وأضمر همه في نفسه، فإن الله لا يخفى ذلك عليه.حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { يَسْتَغْشُونَ ثِيَابَهُمْ
  } قال: أخفى ما يكون الإنسان إذا أسرّ في نفسه شيئا وتغطى بثوبه، فذلك أخفى ما يكون،
  والله يطلع على ما في نفوسهم، والله يعلم ما يسرّون وما يعلنون.وقال آخرون: إنما هذا
  إخبار من الله نبيه صلى الله عليه وسلم عن المنافقين الذين كانوا يضمرون له العداوة
  والبغضاء ويبدون له المحبة والمودّة، وأنهم معه وعلى دينه. يقول جلّ ثناؤه: ألا إنهم
  يطوون صدورهم على الكفر ليستخفوا من الله، ثم أخبر جلّ ثناؤه أنه لا يخفى عليه سرائرهم
  وعلانيتهم.وقال آخرون: كانوا يفعلون ذلك إذا ناجى بعضهم بعضاً. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ
  لِيَسْتَخْفُوا مِنْهُ } قال: هذا حين يناجي بعضهم بعضاً. وقرأ: { ألاَ حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ }... الآية.ورُوي عن ابن عباس أنه كان يقرأ ذلك: «ألا إنَّهُمْ يثْنَونِي
  صُدُورُهُمْ» على مثال: تَحْلَولِي التمرة: تَفْعَوعِل.حدثنا ابن وكيع، قال: ثنا أبو
  أسامة، عن ابن جريج، عن ابن أبي مليكة، قال: سمعت ابن عباس يقرأ «ألا إنَّهُمْ تَثْنَونِي
  صُدُورُهُمْ» قال: كانوا لا يأتون النساء ولا الغائط إلا وقد تغشوا بثيابهم كراهة أن
  يفضوا بفروجهم إلى السماء.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  قال: سمعت محمد بن عباد بن جعفر يقول: سمعت ابن عباس يقرؤها: «ألا إنَّهُمْ تَثْنَونِي
  صُدُورُهُمْ» قال: سألته عنها، فقال: كان ناس يستحيون أن يتخلّوا فيُفْضُوا إلى السماء،
  وأن يصيبوا فيفضوا إلى السماء.ورُوي عن ابن عباس في تأويل ذلك قول آخر، وهو ما:حدثنا
  به محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: أخبرت عن عكرمة، أن ابن
  عباس، قرأ «ألا إنَّهُمْ تَثْنَونِي صُدُورُهُمْ» وقال ابن عباس: تثنوني صدورهم: الشك
  في الله وعمل السيئات. { يَسْتَغْشُونَ ثِيابَهُمْ } يستكبر، أو يستكنّ من الله والله
  يراه، { يَعْلَمُ ما يُسِرُّونَ وَما يُعْلِنُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلا إِنَّهُمْ يَثْنُونَ صُدُورَهُمْ
  لِيَسْتَخْفُواْ مِنْهُ أَلا حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ يَعْلَمُ مَا يُسِرُّونَ
  وَمَا يُعْلِنُونَ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }حدثنا الحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن رجل، عن عكرمة، عن ابن عباس، أنه قرأ: «ألا
  إنَّهُمْ تَثْنَونِي صُدُورُهُمْ» قال عكرمة: تثنوني صدورهم، قال: الشك في الله وعمل
  السيئات، فيستغشي ثيابه ويستكنّ من الله، والله يعلم ما يسرّون وما يعلنون.والصواب
  من القراءة في ذلك عندنا ما عليه قرّاء الأمصار، وهو: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ
  } على مثال «يفعلون»، والصدور نصب بمعنى: يحنون صدورهم ويكنّونها. كما:حدثني المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يَثْنُونَ
  صُدُورَهُمْ } يقول: يكنّون.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ } يقول: يكتمون
  ما في قلوبهم. { ألاَ حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ يَعْلَمُ } ما عملوا بالليل
  والنهار.حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { ألا إنَّهُمْ يَثْنُونَ صُدُورَهُمْ } يقول: تثنوني صدورُهم.وهذا التأويل
  الذي تأوّله الضحاك على مذهب قراءة ابن عباس، إلا أن الذي حدثنا هكذا ذكر القراءة في
  الرواية. فإذا كانت القراءة التي ذكرنا أولى القراءتين في ذلك بالصواب لإجماع الحجة
  من القرّاء عليها. فأولى التأويلات بتأويل ذلك، تأويل من قال: إنهم كانوا يفعلون ذلك
  جهلاً منهم بالله أنه يخفى عليه ما تضمره نفوسهم أو تناجوه بينهم.وإنما قلنا ذلك أولى
  التأويلات بالآية، لأن قوله: { لِيَسْتَخْفُوا مِنْهُ } بمعنى: ليستخفوا من الله، وأن
  الهاء في قوله: { مِنْهُ } عائدة على اسم الله، ولم يجر لمحمد ذكر قبل،. فيجعل من ذكره
  صلى الله عليه وسلم وهي في سياق الخبر عن الله. فإذا كان ذلك كذلك كانت بأن تكون من
  ذكر الله أولى. وإذا صحّ أن ذلك كذلك، كان معلوما أنهم لم يحدِّثوا أنفسهم أنهم يستخفون
  من الله إلا بجهلهم به، فلما أخبرهم جلّ ثناؤه أنه لا يخفى عليه سرّ أمورهم وعلانيتها
  على أيّ حال كانوا تغشوا بالثياب أو ظهروا بالبراز، فقال: { ألاَ حِينَ يَسْتَغْشُونَ
  ثِيَابَهُمْ } يعني: يتغشون ثيابهم يتغطونها ويلبسون، يقال منه: استغشى ثوبه وتغشاه،
  قال الله: واسْتَغْشَوْا ثِيَابَهُمْ وقالت الخنساءأرْعَى النُّجُومَ وَما كُلِّفْتُ
  رِعْيَتَها   وتارَةً أتَغشَّى فَضْلَ أطْمارِى{ يَعْلَمُ ما يُسِرُّونَ } يقول جلّ
  ثناؤه: يعلم ما يسرّ هؤلاء الجهلة بربهم، الظانون أن الله يخفى عليه ما أضمرته صدورهم
  إذا حنوها على ما فيها وثنوه، وما تناجوه بينهم فأخفوه { وما يُعْلِنُونَ } سواء عنده
  سرائر عباده وعلانيتهم { إنّه عَلِيمٌ بذَاتِ الصُّدُورَ } يقول تعالى ذكره: إن الله
  ذو علم بكلّ ما أخفته صدور خلقه من إيمان وكفر وحقّ وباطل وخير وشرّ، وما تستجنّه مما
  لم يجنه بعد. كما:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس: { ألاَ حِينَ يَسْتَغْشُونَ ثِيَابَهُمْ } يقول: يغطون رؤسهم.قال أبو
  جعفر،فاحذروا أن يطلع عليكم ربكم وأنتم مضمرون في صدوركم الشك في شىء من توحيده أو
  أمره أو نهيه،أو فيما ألزمكم الإيمان به والتصديق،فتهلكوا باعتقادكم ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

