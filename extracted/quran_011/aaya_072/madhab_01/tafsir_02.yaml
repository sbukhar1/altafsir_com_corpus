  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَتْ رُسُلُنَآ إِبْرَاهِيمَ بِٱلْبُـشْرَىٰ قَالُواْ سَلاَماً قَالَ سَلاَمٌ فَمَا
  لَبِثَ أَن جَآءَ بِعِجْلٍ حَنِيذٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا رَأَى أَيْدِيَهُمْ
  لاَ تَصِلُ إِلَيْهِ نَكِرَهُمْ وَأَوْجَسَ مِنْهُمْ خِيفَةً قَالُواْ لاَ تَخَفْ إِنَّا
  أُرْسِلْنَا إِلَىٰ قَوْمِ لُوطٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱمْرَأَتُهُ قَآئِمَةٌ فَضَحِكَتْ فَبَشَّرْنَاهَا
  بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ يَٰوَيْلَتَىٰ
  ءَأَلِدُ وَأَنَاْ عَجُوزٌ وَهَـٰذَا بَعْلِي شَيْخاً إِنَّ هَـٰذَا لَشَيْءٌ عَجِيبٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَتَعْجَبِينَ مِنْ أَمْرِ ٱللَّهِ رَحْمَتُ ٱللَّهِ وَبَرَكَاتُهُ عَلَيْكُمْ أَهْلَ
  ٱلْبَيْتِ إِنَّهُ حَمِيدٌ مَّجِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَرْسَلْنَا
  } يريد الملائكة. عن ابن عباس: جاءه جبريل عليه السلام وملكان معه. وقيل: جبريل وميكائيل
  وإسرافيل. وقيل: كانوا تسعة. وعن السدي: أحد عشر { بِٱلْبُشْرَىٰ } هي البشارة بالولد،
  وقيل: بهلاك قوم لوط، والظاهر الولد { سَلَٰمًا } سلمنا عليك سلاماً { سَلَـٰماً }
  أمركم سلام. وقرىء: «فقالوا سلما قال سلم» بمعنى السلام. وقيل: سلم وسلام، كحرم وحرام،
  وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَرَرْنَا
  فَقُلْنَا إيِه سِلْمٌ فَسَلَّمَت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَمَا اكْتَلَّ
  بِالبَرْقِ الْغَمَامُ اللَّوَائِحُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَمَا لَبِثَ أَن جَاء } فما لبث في المجيء به، بل عجل فيه، أو فما
  لبث مجيئه. والعجل: ولد البقرة، ويسمى الحسيل والخبش بلغة أهل السراة، وكان مال إبراهيم
  عليه الصلاة والسلام البقر { حنيذ } مشويّ بالرضف في أخدود. وقيل { حَنِيذٍ } يقطر
  دسمه، من حنذت الفرس إذا ألقيت عليها الجل حتى تقطر عرقاً، ويدل عليه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِعِجْلٍ
  سَمِينٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الذاريات: 26]. يقال: نكره وأنكره واستنكره، ومنكور قليل في كلامهم،
  وكذلك: أنا أنكرك، ولكن منكر ومستنكر، وأنكرك. قال الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأَنْكَرَتْني وَمَا كَانَ الَّذِي نَكِرَت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ الْحَوَادِثِ إلاّ الشَّيْبَ والصَّلَعَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: كان ينزل في طرف من الأرض فخاف
  أن يريدوا به مكروهاً. وقيل: كانت عادتهم أنه إذامسّ من يطرقهم طعامهم أمنوه وإلا خافوه،
  والظاهر أنه أحسّ بأنهم ملائكة، ونكرهم لأنه تخوّف أن يكون نزولهم لأمر أنكره الله
  عليه أو لتعذيب قومه، ألا ترى إلى قولهم: { لا تخف إنا أرسلنا إلى قوم لوط } وإنما
  يقال هذا لمن عرفهم ولم يعرف فيم أرسلوا { فَأَوْجَسَ } فأضمر. وإنما قالوا: { لاَ
  تَخَفْ } لأنهم رأوا أثر الخوف والتغير في وجهه. أو عرفوه بتعريف الله. أو علموا أن
  علمه بأنهم ملائكة موجب للخوف، لأنهم كانوا لا ينزلون إلا بعذاب { وَٱمْرَأَتُهُ قَآئِمَةٌ
  } قيل: كانت قائمة وراء الستر تسمع تحاورهم. وقيل: كانت قائمة على رؤسهم تخدمهم. وفي
  مصحف عبد الله: وامرأته قائمة وهو قاعد { فَضَحِكَتْ } سروراً بزوال الخيفة أو بهلاك
  أهل الخبائث. أو كان ضحكها ضحك إنكار لغفلتهم وقد أظلهم العذاب. وقيل: كانت تقول لإبراهيم:
  اضمم لوطاً ابن أخيك إليك فإني أعلم أنه ينزل بهؤلاء القوم عذاب، فضحكت سروراً لما
  أتى الأمر على ما توهمت. وقيل ضحكت فحاضت. وقرأ محمد بن زياد الأعرابي «فضحكت» بفتح
  الحاء { يَعْقُوبَ } رفع بالابتداء، كأنه قيل: ومن وراء إسحاق يعقوب مولود أو موجود،
  أي من بعده. وقيل الوراء: ولد الولد. وعن الشعبي أنه قيل له: أهذا ابنك؟ فقال نعم،
  من الوراء، وكان ولد ولده. وقرىء: «يعقوب» بالنصب، كأنه قيل. ووهبنا لها إسحاق، ومن
  وراء إسحاق يعقوب، على طريقة قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">...... لَيْسُوا مُصْلِحِينَ عَشِيرَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ نَاعِبٍ............</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الألف في { يا ويلتا } مبدلة من
  ياء الإضافة، وكذلك في «يالهفاً» و «ياعجباً» وقرأ الحسن: «يا ويلتي» بالياء على الأصل.</font></font>&#13;\t\t\t<label
