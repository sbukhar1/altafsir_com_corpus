  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱمْرَأَتُهُ قَآئِمَةٌ
  فَضَحِكَتْ فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  يَٰوَيْلَتَىٰ ءَأَلِدُ وَأَنَاْ عَجُوزٌ وَهَـٰذَا بَعْلِي شَيْخاً إِنَّ هَـٰذَا
  لَشَيْءٌ عَجِيبٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ أَتَعْجَبِينَ مِنْ أَمْرِ ٱللَّهِ
  رَحْمَتُ ٱللَّهِ وَبَرَكَاتُهُ عَلَيْكُمْ أَهْلَ ٱلْبَيْتِ إِنَّهُ حَمِيدٌ مَّجِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و { شَيْخًا } نصب بما دلّ عليه اسم الإشارة. وقرىء: «شيخ» على أنه
  خبر مبتدأ محذوف، أي: هذا بعلي هو شيخ. أو بعلي: بدل من المبتدأ، وشيخ: خبر، أو يكونان
  معاً خبرين. قيل: بشرت ولها ثمان وتسعون سنة، ولإبراهيم مائة وعشرون سنة { إِنَّ هَـٰذَا
  لَشَىْءٌ عَجِيبٌ } أن يولد ولد من هرمين، وهو استبعاد من حيث العادة التي أجراها الله.
  وإنما أنكرت عليها الملائكة تعجبها فـ { قَالُوۤاْ أَتَعْجَبِينَ مِنْ أَمْرِ ٱللَّهِ
  } لأنها كانت في بيت الآيات ومهبط المعجزات والأمور الخارقة للعادات، فكان عليها أن
  تتوقر، ولا يزدهيها ما يزدهي النساء الناشئآت في غير بيوت النبوة، وأن تسبح الله وتمجده
  مكان التعجب، وإلى ذلك أشارت الملائكة صلوات الله عليهم في قولهم: { رَحْمَتُ ٱللَّهِ
  وَبَرَكَـٰتُهُ عَلَيْكُمْ } أرادوا أن هذه وأمثالها مما يكرمكم به رب العزة ويخصكم
  بالإنعام به يا أهل بيت النبوّة، فليست بمكان عجب. وأمر الله: قدرته وحكمته: وقوله:
  { رَحْمَتُ ٱللَّهِ وَبَرَكَـٰتُهُ عَلَيْكُمْ } كلام مستأنف علل به إنكار التعجب،
  كأنه قيل: إياك والتعجب، فإنّ أمثال هذه الرحمة والبركة متكاثرة من الله عليكم. وقيل:
  الرحمة النبوة، والبركات الأسباط من بني إسرائيل، لأنّ الأنبياء منهم، وكلهم من ولد
  إبراهيم { حَمِيدٌ } فاعل ما يستوجب به الحمد من عباده { مَّجِيدٌ } كريم كثير الإحسان
  إليهم. وأهل البيت: نصب على النداء أو على الاختصاص لأن { أَهْلَ ٱلْبَيْتِ } مدح لهم؛
  إذ المراد: أهل بيت خليل الرحمٰن.</font></font><font class=\"TextResultArabic\"><font
