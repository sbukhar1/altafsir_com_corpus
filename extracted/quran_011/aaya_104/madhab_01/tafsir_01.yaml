meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَمَا نُؤَخِّرُهُ إِلَّا لِأَجَلٍ مَعْدُودٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نُؤَخِّرُهُ
  إِلاَّ لأَجَلٍ مَّعْدُودٍ }يقول تعالـى ذكره: وما نؤخر يوم القـيامة عنكم أن نـجيئكم
  به إلا لآنٍ يُقْضَى، فقضى له أجلاً فعدّه وأحصاه، فلا يأتـي إلا لأجله ذلك، لا يتقدم
  مـجيئه قبل ذلك ولا يتأخر.\r\n\t\t\t\r\n\t\t\t</section>"

