aaya: وَمَا نُؤَخِّرُهُ إِلَّا لِأَجَلٍ مَعْدُودٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نُؤَخِّرُهُ
  إِلاَّ لأَجَلٍ مَّعْدُودٍ }الأجل: يطلق على مدة التأجيل كلها وعلى منتهاها، فيقولون:
  انتهى الأجل، وبلغ الأجل آخره، ويقولون: حل الأجل{ فَإِذَا جَاء أَجَلُهُمْ }[الأعراف:
  34] يراد آخر مدة التأجيل، والعدّ إنما هو للمدّة لا لغايتها ومنتهاها، فمعنى قوله:
  { وَمَا نُؤَخّرُهُ إِلاَّ لأَجَلٍ مَّعْدُودٍ } إلا لانتهاء مدة معدودة بحذف المضاف.
  وقرىء: «وما يؤخره» بالياء.\r\n\t\t\t\r\n\t\t\t</section>"

