  بِهِ مِنَ الأحْزَابِ فـالنَّارُ مَوْعِدُهُ } قال: الكفـار أحزاب كلهم علـى الكفر.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنَ الأحْزَابِ مَنْ يُنْكِرُ
  بَعْضَهُ } أي يكفر ببعضه، وهم الـيهود والنصارى. قال: بلغنا أن نبـيّ الله صلى الله
  عليه وسلم كان يقول: \" لا يَسْمَعُ بِـي أحَدٌ مِنْ هَذِهِ الأُمَّةِ وَلا يَهُودِيٌّ
  وَلا نَصْرَانِـيّ ثُمَّ يَـمُوتُ قَبْلَ أنْ يُؤْمِنَ بِـي، إلاَّ دَخَـلَ النَّارَ
  \". حدثنـي الـمثنى، قال: ثنا يوسف بن عديّ النضْريّ، قال: أخبرنا ابن الـمبـارك، عن
  شعبة، عن أبـي بشر، عن سعيد بن جُبـير، عن أبـي موسى الأشعري: أن رسول الله صلى الله
  عليه وسلم قال: \" مَن سَمِعَ بِـي مِنْ أُمَّتِـي أوْ يَهُودِيّ أوْ نَصْرانِـيّ،
  فَلَـمْ يُؤْمِنْ بِـي لَـمْ يَدْخُـلِ الـجَنَّةَ \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

