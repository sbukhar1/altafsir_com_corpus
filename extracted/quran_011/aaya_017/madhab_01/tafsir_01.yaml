aaya: أَفَمَنْ كَانَ عَلَىٰ بَيِّنَةٍ مِنْ رَبِّهِ وَيَتْلُوهُ شَاهِدٌ مِنْهُ وَمِنْ
  قَبْلِهِ كِتَابُ مُوسَىٰ إِمَامًا وَرَحْمَةً ۚ أُولَٰئِكَ يُؤْمِنُونَ بِهِ ۚ وَمَنْ
  يَكْفُرْ بِهِ مِنَ الْأَحْزَابِ فَالنَّارُ مَوْعِدُهُ ۚ فَلَا تَكُ فِي مِرْيَةٍ
  مِنْهُ ۚ إِنَّهُ الْحَقُّ مِنْ رَبِّكَ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ
  عَلَىٰ بَيِّنَةٍ مِّن رَّبِّهِ وَيَتْلُوهُ شَاهِدٌ مِّنْهُ وَمِن قَبْلِهِ كِتَابُ
  مُوسَىٰ إِمَاماً وَرَحْمَةً أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمَن يَكْفُرْ بِهِ مِنَ
  ٱلأَحْزَابِ فَٱلنَّارُ مَوْعِدُهُ فَلاَ تَكُ فِي مِرْيَةٍ مِّنْهُ إِنَّهُ ٱلْحَقُّ
  مِن رَّبِّكَ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ }يقول تعالـى ذكره: {
  أفمَنْ كانَ علـى بَـيِّنَةٍ مِنْ رَبِّهِ } قد بـين له دينه فتبـينه، { وَيَتْلُوهُ
  شاهِدٌ مِنْهُ.} واختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: يعنـي بقوله: { أفمَنْ
  كانَ علـى بَـيِّنَةٍ مِنْ رَبِّهِ } مـحمداً صلى الله عليه وسلم. ذكر من قال ذلك:حدثنـي
  مـحمد بن خـلف، قال: ثنا حسين بن مـحمد، قال: ثنا شيبـان، عن قتادة، عن عروة، عن مـحمد
  ابن الـحنفـية، قال: قلت لأبـي: يا أبت أنت التالـي فـي { وَيَتْلُوهُ شاهِدٌ مِنْهُ
  }؟ قال: لا والله يا بنـي وددت أنـي كنت أنا هو، ولكنه لسانه.حدثنـي يعقوب وابن وكيع،
  قالا: ثنا ابن عُلَـية، عن أبـي رجاء، عن الـحسن: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال:
  لسانه.حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ، عن عوف، عن الـحسن، فـي قوله: { وَيَتْلُوهُ
  شاهِدٌ مِنْهُ } قال: لسانه.حدثنا مـحمد بن الـمثنى، قال: ثنا الـحكم بن عبد الله أبو
  النعمان العجلـي، قال: ثنا شعبة، عن أبـي رجاء، عن الـحسن، مثله.حدثنـي علـيّ بن الـحسن
  الأزدي، قال: ثنا الـمعافـي بن عمران، عن قرة بن خالد، عن الـحسن، مثله.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفمَنْ كانَ علـى بَـيِّنَةٍ مِنْ
  رَبِّهِ } وهو مـحمد كان علـى بـينة من ربه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، عن الـحسن، قوله: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: لسانه.حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَيَتْلُوهُ شاهِدٌ مِنْهُ
  } قال: لسانه هو الشاهد.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن شعبة، عن أبـي رجاء،
  عن الـحسن، مثله.حدثنا ابن وكيع، قال: ثنا غندر، عن عوف، عن الـحسن، مثله.وقال آخرون:
  يعنـي بقوله: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } مـحمداً صلى الله عليه وسلم. ذكر من قال
  ذلك:حدثنا مـحمد بن بشار، قال: ثنا ابن أبـي عديّ، عن عوف، عن سلـيـمان العلاف، عن
  الـحسين بن علـيّ فـي قوله: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: الشاهد مـحمد صلى الله
  عليه وسلم.حدثنا ابن وكيع، قال: ثنا غندر، عن عوف، قال: ثنـي سلـيـمان العلاف، قال:
  بلغنـي أن الـحسين بن علـيّ قال: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: مـحمد صلى الله
  عليه وسلم.قال: ثنا أبو أسامة، عن عوف، عن سلـيـمان العلاف، سمع الـحسين بن علـيّ:
  { وَيَتْلُوهُ شاهِدٌ مِنْهُ } يقول: مـحمد هو الشاهد من الله.حدثنـي يونس بن عبد الأعلـى،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أفمَنْ كانَ علـى بَـيِّنَةٍ مِنْ
  رَبِّهِ وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: رسول الله صلى الله عليه وسلم كان علـى بـينة
  من ربه، والقرآن يتلوه شاهد منه أيضاً من الله بأنه رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ عَلَىٰ بَيِّنَةٍ مِّن
  رَّبِّهِ وَيَتْلُوهُ شَاهِدٌ مِّنْهُ وَمِن قَبْلِهِ كِتَابُ مُوسَىٰ إِمَاماً وَرَحْمَةً
  أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمَن يَكْفُرْ بِهِ مِنَ ٱلأَحْزَابِ فَٱلنَّارُ مَوْعِدُهُ
  فَلاَ تَكُ فِي مِرْيَةٍ مِّنْهُ إِنَّهُ ٱلْحَقُّ مِن رَّبِّكَ وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يُؤْمِنُونَ }حدثنا ابن وكيع، قال: ثنا جرير، عن لـيث، عن مـجاهد: { أفمَنْ
  كانَ علـى بَـيِّنَةٍ مِنْ رَبِّهِ } قال: النبـيّ صلى الله عليه وسلم.حدثنا ابن وكيع،
  قال: ثنا أبـي، عن نضر بن عربـي، عن عكرمة، مثله.قال: ثنا أبـي، عن سفـيان عن منصور،
  عن إبراهيـم، مثله.حدثنا الـحرث، قال: ثنا أبو خالد، سمعت سفـيان يقول: { أفمَنْ كانَ
  علـى بَـيِّنَةٍ مِنْ رَبِّهِ } قال: مـحمد صلى الله عليه وسلم.وقال آخرون: هو علـيّ
  بن أبـي طالب. ذكر من قال ذلك:حدثنا مـحمد بن عمارة الأسدي، قال: ثنا رزيق بن مرزوق،
  قال: ثنا صبـاح الفراء، عن جابر، عن عبد الله بن يحيى، قال: قال علـيّ رضي الله عنه:
  ما من رجل من قريش إلا وقد نزلت فـيه الآية والآيتان. فقال له رجل: فأنت فأيّ شيء نزل
  فـيك؟ فقال علـيّ: أما تقرأ الآية التـي نزلت فـي هود { وَيَتْلُوهُ شاهِدٌ مِنْهُ
  }؟وقال آخرون: هو جبرئيـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، عن عكرمة، عن ابن عبـاس: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } إنه كان يقول: جبرئيـل.حدثنا
  أبو كريب وابن وكيع، قالا: ثنا ابن إدريس، عن الـحسن بن عبـيد الله، عن إبراهيـم: {
  وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: جبرئيـل.وحدثنا به أبو كريب مرّة أخرى بإسناده عن
  إبراهيـم، فقال: قال يقولون علـيّ إنـما هو جبرئيـل.حدثنا أبو كريب وابن وكيع، قالا:
  ثنا ابن إدريس، عن لـيث، عن مـجاهد، قال: هو جبرئيـل، تلا التوراة والإنـجيـل والقرآن،
  وهو الشاهد من الله.حدثنا ابن بـاشر، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، وحدثنا
  مـحمد بن عبد الله الـمخرمي، قال: ثنا جعفر بن عون، قال: ثنا سفـيان. وحدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، وحدثنـي الـمثنى، قال: ثنا أبو
  نعيـم، قال: ثنا سفـيان، عن منصور، عن إبراهيـم: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال:
  جبرئيـل.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور،
  عن إبراهيـم، مثله.قال: ثنا سهل بن يوسف، قال: ثنا شعبة، عن منصور، عن إبراهيـم، مثله.حدثنا
  ابن وكيع، قال: ثنا جرير، عن منصور، عن إبراهيـم، مثله.قال: ثنا جرير، عن لـيث، عن
  مـجاهد، قال: جبرئيـل.قال: ثنا عبد الله، عن إسرائيـل، عن السديّ، عن أبـي صالـح: {
  وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: جبرئيـل.قال: ثنا أبو معاوية، عن جويبر، عن الضحاك:
  { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: جبرئيـل.حُدثت عن الـحسين بن الفرج، قال: سمعت
  أبـا معاذ، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول، فـي قوله: { أفمَنْ
  كانَ علـى بَـيِّنَةٍ مِنْ رَبِّهِ } يعنـي مـحمدا هو علـى بـينة من الله، { وَيَتْلُوهُ
  شاهِدٌ مِنْهُ } جبرئيـل شاهد من الله يتلو علـى مـحمد ما بعث به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ عَلَىٰ بَيِّنَةٍ مِّن
  رَّبِّهِ وَيَتْلُوهُ شَاهِدٌ مِّنْهُ وَمِن قَبْلِهِ كِتَابُ مُوسَىٰ إِمَاماً وَرَحْمَةً
  أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمَن يَكْفُرْ بِهِ مِنَ ٱلأَحْزَابِ فَٱلنَّارُ مَوْعِدُهُ
  فَلاَ تَكُ فِي مِرْيَةٍ مِّنْهُ إِنَّهُ ٱلْحَقُّ مِن رَّبِّكَ وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يُؤْمِنُونَ }حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي جعفر، عن الربـيع،
  عن أبـي العالـية، قال: هو جبرئيـل.قال: ثنا أبـي، عن نضر بن عربـي، عن عكرمة، قال:
  هو جبرئيـل.قال: ثنا أبـي، عن سفـيان، عن منصور، عن إبراهيـم، قال: جبرئيـل.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { أفمَنْ كانَ علـى بَـيِّنَةٍ مِنْ رَبِّهِ } يعنـي مـحمداً علـى بـينة من ربه،
  { وَيَتْلُوهُ شاهِدٌ مِنْهُ } فهو جبرئيـل شاهد من الله بـالذي يتلو من كتاب الله
  الذي أنزل علـى مـحمد، قال: ويقال: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } يقول: يحفظه الـملك
  الذي معه.حدثنـي الـمثنى، قال: ثنا أبو النعمان عارم، قال: ثنا حماد بن زيد، عن أيوب،
  قال: كان مـجاهد يقول فـي قوله: { أفمَنْ كانَ علـى بَـيِّنَةٍ مِنْ رَبِّهِ } قال:
  يعنـي مـحمداً، { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: جبرئيـل.وقال آخرون: هو ملك يحفظه
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: معه حافظ من الله ملك.حدثنا
  ابن وكيع، قال: ثنا يزيد بن هارونَ، وسُوَيد بن عمرو، عن حماد بن سَلَـمة، عن أيوب،
  عن مـجاهد: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: ملك يحفظه.قال: ثنا مـحمد بن بكر، عن
  ابن جريج، عمن سمع مـجاهداً: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: الـملك.حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَيَتْلُوهُ شاهِدٌ
  مِنْهُ } يتبعه حافظ من الله مَلَك.حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال،
  قال: ثنا حماد، عن أيوب، عن مـجاهد: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: الـملك يحفظه:{ يَتْلُونَهُ
  حَقَّ تِلاوَتَهِ }قال: يتبعونه حقّ اتبـاعه.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَيَتْلُوهُ شاهِدٌ مِنْهُ } قال: حافظ من الله
  ملك.وأولـى هذه الأقوال التـي ذكرناها بـالصواب فـي تأويـل قوله: { وَيَتْلُوهُ شاهِدٌ
  مِنْهُ }: قول من قال: هو جبرئيـل، لدلالة قوله: { وَمِنْ قَبْلِهِ كِتابُ مُوسَى إماماً
  وَرَحْمَةً } علـى صحة ذلك وذلك أن نبـيّ الله صلى الله عليه وسلم لـم يتلُ قبل القرآن
  كتاب موسى، فـيكون ذلك دلـيلاً علـى صحة قول من قال: عُنِـي به لسان مـحمد صلى الله
  عليه وسلم، أو مـحمد نفسه، أو علـيّ علـى قول من قال: عُنِـي به علـيٌّ. ولا يعلـم
  أن أحداً كان تلا ذلك قبل القرآن أو جاء به مـمن ذكر أهل التأويـل أنه عُنِـي بقوله:
  { وَيَتْلُوهُ شاهِدٌ مِنْهُ } غير جبرئيـل علـيه السلام.فإن قال قائل: فإن كان ذلك
  دلـيـلك علـى أن الـمَعْنـيّ به جبرئيـل، فقد يجب أن تكون القراءة فـي قوله: { وَمِن
  قَبْلِهِ كِتابُ مُوسَى } بـالنصب لأن معنى الكلام علـى ما تأوّلت يجب أن يكون: ويتلو
  القرآن شاهد من الله، ومن قَبل القرآن كتاب موسى؟ قـيـل: إن القراء فـي الأمصار قد
  أجمعت علـى قراءة ذلك بـالرفع فلـم يكن لأحد خلافُها، ولو كانت القراءة جاءت فـي ذلك
  بـالنصب كانت قراءة صحيحة ومعنى صحيحاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ عَلَىٰ بَيِّنَةٍ مِّن
  رَّبِّهِ وَيَتْلُوهُ شَاهِدٌ مِّنْهُ وَمِن قَبْلِهِ كِتَابُ مُوسَىٰ إِمَاماً وَرَحْمَةً
  أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمَن يَكْفُرْ بِهِ مِنَ ٱلأَحْزَابِ فَٱلنَّارُ مَوْعِدُهُ
  فَلاَ تَكُ فِي مِرْيَةٍ مِّنْهُ إِنَّهُ ٱلْحَقُّ مِن رَّبِّكَ وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يُؤْمِنُونَ }فإن قال: فما وجه رفعهم إذا الكتاب علـى ما ادّعيت من التأويـل؟
  قـيـل: وجه رفعهم هذا أنهم ابتدءوا الـخبر عن مـجيء كتاب موسى قبل كتابنا الـمنزل علـى
  مـحمد، فرفعوه ب «من» قبله، والقراءة كذلك، والـمعنى الذي ذكرت من معنى تلاوة جبرئيـل
  ذلك قبل القرآن، وأن الـمراد من معناه ذلك وإن كان الـخبر مستأنفـا علـى ما وصفت اكتفـاء
  بدلالة الكلام علـى معناه.وأما قوله: { إماماً } فإنه نصب علـى القطع من كتاب موسى،
  وقوله { وَرَحْمَةً } عطف علـى «الإمام»، كأنه قـيـل: ومن قبله كتاب موسى إماماً لبنـي
  إسرائيـل يأَتَـمُّون به، ورحمة من الله تلاه علـى موسى. كما:حدثنا ابن وكيع، قال:
  ثنا أبـي، عن أبـيه، عن منصور، عن إبراهيـم، فـي قوله: { وَمِنْ قَبْلِهِ كِتابُ مُوسَى
  } قال: من قبله جاء بـالكتاب إلـى موسى. وفـي الكلام مـحذوف قد ترك ذكره اكتفـاء بدلالة
  ما ذكر علـيه منه، وهو: { أفمَنْ كانَ علـى بَـيِّنَةٍ مِنْ رَبِّهِ وَيَتْلُوهُ شاهِدٌ
  مِنْهُ وَمِنْ قَبْلِهِ كِتابُ مُوسَى إِمَاماً وَرَحْمَةً } كمن هو فـي الضلالة متردّد،
  لا يهتدي لرشد، ولا يعرف حقًّا من بـاطل، ولا يطلب بعمله إلا الـحياة الدنـيا وزينتها؟
  وذلك نظير قوله:{ أمَّنْ هُوَ قانِتٌ آناءَ اللَّـيْـلِ ساجِداً وقائِماً يَحْذَرُ
  الآخِرَةَ وَيَرْجُو رَحْمَةَ رَبِّهِ قُلْ هَلْ يَسْتَوِي الَّذِينَ يَعْلَـمُونَ
  وَالَّذِينَ لا يَعْلَـمُونَ }والدلـيـل علـى حقـيقة ما قلنا فـي ذلك أن ذلك عَقِـيب
  قوله: { مَنْ كانَ يُرِيدُ الـحَياةَ الدُّنْـيا }... الآية، ثم قـيـل: أهذا خير أمَّن
  كان علـى بـينة من ربه؟ والعرب تفعل ذلك كثـيرا إذا كان فـيـما ذكَرَتْ دلالة علـى
  مرادها علـى ما حَذَفت، وذلك كقول الشاعر:فأُقْسِمُ لَوْ شَيْءٌ أتانا رَسُولُهُ   سِوَاكِ
  ولكنْ لَـمْ نَـجِدْ لكِ مَدْفَعاوقوله: { أُولَئِكَ يُؤْمِنُونَ بِهِ } يقول: هؤلاء
  الذين ذكرت يصدّقون ويقرّون به إن كفر به هؤلاء الـمشركون الذين يقولون: إن مـحمداً
  افتراه.القول فـي تأويـل قوله تعالـى: { وَمَنْ يَكْفُرْ بِهِ مِنَ الأحْزَابِ فـالنَّارُ
  مَوْعِدُهُ فَلا تَكُ فِـي مِرْيَةٍ مِنْهُ إنَّهُ الـحَقُّ مِنْ رَبِّكَ وَلَكِنَّ
  أكْثَرَ النَّاسِ لا يُؤْمِنُونَ }.يقول تعالـى ذكره: ومن يكفر بهذا القرآن فـيجحد
  أنه من عند الله من الأحزاب وهم الـمتـحزبة علـى مللهم فـالنار موعده، إنه يصير إلـيها
  فـي الآخرة بتكذيبه يقول الله لنبـيه مـحمد صلى الله عليه وسلم. { فَلا تَكُ فِـي مِرْيَةٍ
  مِنْهُ } يقول: فلا تك فـي شكّ منه، من أن موعد من كفر بـالقرآن من الأحزاب النار،
  وأن هذا القرآن الذي أنزلناه إلـيك من عند الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ عَلَىٰ بَيِّنَةٍ مِّن
  رَّبِّهِ وَيَتْلُوهُ شَاهِدٌ مِّنْهُ وَمِن قَبْلِهِ كِتَابُ مُوسَىٰ إِمَاماً وَرَحْمَةً
  أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمَن يَكْفُرْ بِهِ مِنَ ٱلأَحْزَابِ فَٱلنَّارُ مَوْعِدُهُ
  فَلاَ تَكُ فِي مِرْيَةٍ مِّنْهُ إِنَّهُ ٱلْحَقُّ مِن رَّبِّكَ وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يُؤْمِنُونَ }ثم ابتدأ جلّ ثناؤه الـخبر عن القرآن، فقال: إن هذا القرآن
  الذي أنزلناه إلـيك يا مـحمد الـحقّ من ربك لا شكّ فـيه، ولكن أكثر الناس لا يصدّقون
  بأن ذلك كذلك.فإن قال قائل: أو كان النبـيّ صلى الله عليه وسلم فـي شكّ من أن القرآن
  من عند الله، وأنه حقّ، حتـى قـيـل له: فلا تك فـي مرية منه؟ قـيـل: هذا نظير قوله:{ فإنْ
  كُنْتَ فِـي شَكَ مِـمَّا أَنْزَلْنا إلَـيْكَ }وقد بـيَّنا ذلك هنالك.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد
  الوهاب، قال: ثنا أيوب، قال: نبئت أن سعيد بن جبـير قال: ما بلغنـي حديث عن رسول الله
  صلى الله عليه وسلم علـى وجهه إلا وجدت مِصْداقه فـي كتاب الله تعالـى، حتـى قال \"
  لا يَسْمَعُ بِـي أحَدٌ مِنْ هَذِهِ الأُمَّةِ وَلاَ يَهُودِيّ وَلا نَصْرَانِـيّ ثُمَّ
  لا يُؤْمِنُ بِـمَا أُرْسِلْتُ بِهِ إلاَّ دَخَـلَ النَّارَ \". قال سعيد: فقلت أين
  هذا فـي كتاب الله؟ حتـى أتـيت علـى هذه الآية: { وَمِنْ قَبْلِهِ كِتابُ مُوسَى إماماً
  وَرَحْمَةً أُولَئكَ يُؤْمِنُونَ بِهِ وَمَنْ يَكْفُرْ بِهِ مِنَ الأحْزَابِ فـالنَّارُ
  مَوْعِدُهُ } قال: من أهل الـملل كلها.حدثنا مـحمد بن عبد الله الـمُخَرِّميّ وابن
  وكيع، قالا: ثنا جعفر بن عون، قال: ثنا سفـيان، عن أيوب عن سعيد بن جبـير، فـي قوله:
  { وَمَنْ يَكْفُرْ بِهِ مِنَ الأحْزَابِ } قال: من الـملل كلها.حدثنـي يعقوب وابن وكيع،
  قالا: ثنا ابن عُلَـية، قال: ثنا أيوب، عن سعيد بن جبـير، قال: كنت لا أسمع بحديث عن
  رسول الله صلى الله عليه وسلم علـى وجهه، إلا وجدت مصداقه أو قال تصديقه فـي القرآن،
  فبلغنـي أن رسول الله صلى الله عليه وسلم قال: \" لا يَسْمَعُ بِـي أحَدٌ مِنْ هَذِهِ
  الأُمَّةِ وَلا يَهُودِيّ وَلا نَصْرَانِـيٌّ ثُمَّ لا يُؤْمِنُ بِـمَا أُرْسِلْتُ
  بِهِ إلاَّ دَخَـلَ النَّارَ \" فجعلت أقول: أين مصداقها؟ حتـى أتـيت علـى هذا: { أفمَنْ
  كانَ علـى بَـيِّنَةٍ مِنْ رَبِّهِ }... إلـى قوله: { فـالنَّارُ مَوْعِدُهُ } قال:
  فـالأحزاب: الـملل كلها.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  قال: ثنـي أيوب، عن سعيد بن جبـير، قال: قال رسول الله صلى الله عليه وسلم: \" ما مِنْ
  أحَدٍ يَسْمَعُ بِـي مِنْ هَذِهِ الأُمَّةِ وَلا يَهُودِيٌّ وَلا نَصْرَانِـيّ فَلا
  يُؤْمِنُ بِـي إلاَّ دَخَـلَ النَّار \" فجعلت أقول: أين مصداقها فـي كتاب الله؟ قال:
  وقلـما سمعت حديثاً عن النبـيّ صلى الله عليه وسلم إلا وجدت له تصديقاً فـي القرآن،
  حتـى وجدت هذه الآيات: { وَمَنْ يَكْفُرْ بِهِ مِنَ الأحْزَابِ فـالنَّارُ مَوْعِدُهُ
  }: الـملل كلها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
