aaya: أَفَمَنْ كَانَ عَلَىٰ بَيِّنَةٍ مِنْ رَبِّهِ وَيَتْلُوهُ شَاهِدٌ مِنْهُ وَمِنْ
  قَبْلِهِ كِتَابُ مُوسَىٰ إِمَامًا وَرَحْمَةً ۚ أُولَٰئِكَ يُؤْمِنُونَ بِهِ ۚ وَمَنْ
  يَكْفُرْ بِهِ مِنَ الْأَحْزَابِ فَالنَّارُ مَوْعِدُهُ ۚ فَلَا تَكُ فِي مِرْيَةٍ
  مِنْهُ ۚ إِنَّهُ الْحَقُّ مِنْ رَبِّكَ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن كَانَ
  عَلَىٰ بَيِّنَةٍ مِّن رَّبِّهِ وَيَتْلُوهُ شَاهِدٌ مِّنْهُ وَمِن قَبْلِهِ كِتَابُ
  مُوسَىٰ إِمَاماً وَرَحْمَةً أُوْلَـٰئِكَ يُؤْمِنُونَ بِهِ وَمَن يَكْفُرْ بِهِ مِنَ
  ٱلأَحْزَابِ فَٱلنَّارُ مَوْعِدُهُ فَلاَ تَكُ فِي مِرْيَةٍ مِّنْهُ إِنَّهُ ٱلْحَقُّ
  مِن رَّبِّكَ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ }{ أَفَمَن كَانَ عَلَىٰ
  بَيّنَةٍ } معناه: أمّن كان يريد الحياة الدنيا كمن كان على بينة أي لا يعقبونهم في
  المنزلة ولا يقاربونهم، يريد أنّ بين الفريقين تفاوتاً بعيداً وتبايناً بيناً، وأراد
  بهم من آمن من اليهود كعبد الله بن سلام وغيره، كان على بينة { مّن رَّبّهِ } أي على
  برهان من الله وبيان أنّ دين الإسلام حق وهو دليل العقل { وَيَتْلُوهُ } ويتبع ذلك
  البرهان { شَاهِدٌ مّنْهُ } أي شاهد يشهد بصحته، وهو القرآن { مِنْهُ } من الله، أو
  شاهد من للقرآن، فقد تقدّم ذكره آنفاً { وَمِن قَبْلِهِ } ومن قبل القرآن { كِتَابُ
  مُوسَىٰ } وهو التوراة، أي: ويتلو ذلك البرهان أيضاً من قبل القرآن كتاب موسى. وقرىء:
  «كتاب موسى» بالنصب، ومعناه: كان على بينة من ربه، وهو الدليل على أنّ القرآن حق، {
  وَيَتْلُوهُ }: ويقرأ القرآن { شَاهِدٌ مّنْهُ } شاهد ممن كان على بينة. كقوله:{ وَشَهِدَ
  شَاهِدٌ مّن بَنِى إِسْرٰءيلَ عَلَىٰ مِثْلِه }[الأحقاف: 10]،{ قُلْ كَفَىٰ بِٱللَّهِ
  شَهِيداً بَيْنِي وَبَيْنَكُمْ وَمَنْ عِندَهُ عِلْمُ ٱلْكِتَـٰبِ }[الرعد: 43]، {
  وَمِن قَبْلِهِ كِتَابُ مُوسَىٰ } ويتلو من قبل القرآن والتوراة { إِمَاماً } كتاباً
  مؤتما به في الدين قدوة فيه { وَرَحْمَةً } ونعمة عظيمة على المنزل إليهم { أُوْلَـٰئِكَ
  } يعني من كان على بينة { يُؤْمِنُونَ بِهِ } يؤمنون بالقرآن { وَمَن يَكْفُرْ بِهِ
  مِنَ ٱلأَحْزَابِ } يعني أهل مكة ومن ضامهم من المتحزِّبين على رسول الله صلى الله
  عليه وسلم { فَٱلنَّارُ مَوْعِدُهُ فَلاَ تَكُ فِى مِرْيَةٍ } وقرىء: «مُرية» بالضم
  وهما الشك { مِّنْهُ } من القرآن أو من الموعد.\r\n\t\t\t\r\n\t\t\t</section>"

