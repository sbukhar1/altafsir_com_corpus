  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  سَآوِيۤ إِلَىٰ جَبَلٍ يَعْصِمُنِي مِنَ ٱلْمَآءِ قَالَ لاَ عَاصِمَ ٱلْيَوْمَ مِنْ
  أَمْرِ ٱللَّهِ إِلاَّ مَن رَّحِمَ وَحَالَ بَيْنَهُمَا ٱلْمَوْجُ فَكَانَ مِنَ ٱلْمُغْرَقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال ابن نوح لـما دعاه نوح إلـى أن يركب معه السفـينة
  خوفـاً علـيه من الغرق: { سآوِي إلـى جَبَلٍ يَعْصِمُنـي منَ الـماءِ } يقول: سأصير
  إلـى جبل أتـحصن به من الـماء، فـيـمنعنـي منه أن يغرقنـي. ويعنـي بقوله: { يَعْصِمُنـي
  } يـمنعنـي، مثل عصام القربة الذي يشدّ به رأسها فـيـمنع الـماء أن يسيـل منها. وقوله:
  { لا عاصِمَ الـيَوْمَ مِنْ أمْرِ اللَّهِ إلاَّ مَنْ رَحِمَ } يقول: لا مانع الـيوم
  من أمر الله الذي قد نزل بـالـخـلق من الغرق والهلاك إلا من رَحِمنا فأنقَذَنا منه،
  فإنه الذي يـمنع من شاء من خـلقه ويعصم. ف «من» فـي موضع رفع، لأن معنى الكلام: لا
  عاصم يعصم الـيوم من أمر الله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل العربـية فـي موضع «مَنْ» فـي هذا الـموضع، فقال بعض نـحويـي الكوفة: هو
  فـي موضع نصب، لأن الـمعصوم بخلاف العاصم، والـمرحوم معصوم قال: كأن نصبه بـمنزلة قوله:
  { ما لَهُمْ بِهِ مِنْ عِلْـمِ إلاَّ اتِّبـاعَ الظَّنّ } قال: ومن استـجاز «اتبـاعُ
  الظن» والرفعَ فـي قوله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَبَلْدَةٌ لَـيْسَ بِها أنِـيسُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ الـيَعافِـيرُ وَإلاَّ العِيسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لـم يجز له الرفع فـي «مَنْ»، لأن
  الذي قال: إلا الـيعافـيرُ، جعل أنـيس البر الـيعافـير وما أشبهها، وكذلك قوله: { إلاَّ
  اتِّبَـاعَ الظنّ } ، يقول علـمهم ظَنّ. قال: وأنت لا يجوز لك فـي وجه أن تقول: الـمعصوم
  هو عاصم فـي حال، ولكن لو جعلت العاصم فـي تأويـل معصوم، لا معصوم الـيوم من أمر الله،
  لـجاز رفع «مَنْ». قال: ولا ينكر أن يخرج الـمفعول علـى فـاعل، ألا ترى قوله: { مِنْ
  ماءٍ دَافِقٍ } معناه والله أعلـم مدفوق؟ وقوله: { فِـي عِيشَةٍ رَاضِيَةٍ } معناها:
  مرضية؟ قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دعَ الـمَكارِمَ لا تَرْحَلْ لِبُغْيَتِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَاقْعُدْ فإنَّكَ أنْتَ الطَّاعِمُ الكاسِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعناه: الـمكسوّ. وقال بعض نـحويـي
  البصرة: { لا عاصِمَ الـيَوْمَ مِنْ أمْرِ اللَّهِ إلاَّ مَنْ رَحِمَ } علـى: لَكِنْ
  مَنْ رحم، ويجوز أن يكون علـى: لا ذا عصمة: أي معصوم، ويكون «إلا من رحم» رفعاً بدلاً
  من العاصم. ولا وجه لهذه الأقوال التـي حكيناها عن هؤلاء، لأن كلام الله تعالـى إنـما
  يوجه إلـى الأفصح الأشهر من كلام مَن نزل بلسانه ما وجد إلـى ذلك سبـيـل، ولـم يضطرنا
  شيء إلـى أن نـجعل «عاصماً» فـي معنى «معصوم»، ولا أن نـجعل «إلاَّ» بـمعنى «لكن»،
  إذ كنا نـجد لذلك فـي معناه الذي هو معناه فـي الـمشهور من كلام العرب مَخْرجا صحيحا،
  وهو ما قلنا من أن معنى ذلك: قال نوح: لا عاصم الـيوم من أمر الله إلا من رحمنا فأنـجانا
  من عذابه، كما يقال: لا مُنْـجِيَ الـيوم من عذاب الله إلا الله، ولا مُطِعم الـيوم
  من طعام زيد إلا زيد. فهذا هو الكلام الـمعروف والـمعنى الـمفهوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَحالَ بَـيْنَهُما الـمَوْجُ فَكانَ مِنَ الـمُغْرَقِـينَ
  } يقول: وحال بـين نوح موج الـماء، فغرق، فكان مـمن أهلكه الله بـالغرق من قوم نوح
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

