aaya: أُولَٰئِكَ لَمْ يَكُونُوا مُعْجِزِينَ فِي الْأَرْضِ وَمَا كَانَ لَهُمْ مِنْ
  دُونِ اللَّهِ مِنْ أَوْلِيَاءَ ۘ يُضَاعَفُ لَهُمُ الْعَذَابُ ۚ مَا كَانُوا يَسْتَطِيعُونَ
  السَّمْعَ وَمَا كَانُوا يُبْصِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ لَمْ
  يَكُونُواْ مُعْجِزِينَ فِي ٱلأَرْضِ وَمَا كَانَ لَهُمْ مِّن دُونِ ٱللَّهِ مِنْ أَوْلِيَآءَ
  يُضَاعَفُ لَهُمُ ٱلْعَذَابُ مَا كَانُواْ يَسْتَطِيعُونَ ٱلسَّمْعَ وَمَا كَانُواْ
  يُبْصِرُونَ }يعنـي جلّ ذكره بقوله: { أُولَئِكَ لَـمْ يَكُونُوا مُعْجِزِينَ فِـي
  الأرْضِ } هؤلاء الذين وصف جلّ ثناؤه أنهم يصدّون عن سبـيـل الله، يقول جلّ ثناؤه:
  إنهم لـم يكونوا بـالذين يُعْجزون ربهم بهربهم منه فـي الأرض إذا أراد عقابهم والانتقام
  منهم، ولكنهم فـي قَبضته ومِلْكه، لا يـمتنعون منه إذا أرادهم ولا يفوتونه هربـاً إذا
  طلبهم. { وَما كانَ لَهُمْ مِنْ دُونِ اللَّهِ مِنْ أوْلِـياءَ } يقول: ولـم يكن لهؤلاء
  الـمشركين إذا أراد عقابهم من دون الله أنصار ينصرونهم من الله ويحولون بـينهم وبـينه
  إذا هو عذّبهم، وقد كانت لهم فـي الدنـيا مَنَعة يـمتنعون بها مـمن أرادهم من الناس
  بسوء.وقوله: { يُضَاعَفُ لَهُمُ العَذَابُ } يقول تعالـى ذكره: يزاد فـي عذابهم، فـيجعل
  لهم مكان الواحد اثنان.وقوله: { ما كانُوا يَسْتَطِيعُونَ السَّمْعَ وَما كانُوا يُبْصِرُونَ
  } فإنه اختلف فـي تأويـله، فقال بعضهم: ذلك وصف الله به هؤلاء الـمشركين أنه قد ختـم
  علـى سمعهم وأبصارهم، وأنهم لا يسمعون الـحقّ، ولا يبصرون حُجَج الله سماع منتفع ولا
  إبصار مهتد. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { ما كانُوا يَسْتَطِيعُونَ السَّمْعَ وَما كانُوا يُبْصِرُونَ } صمّ عن الـحقّ فما
  يسمعونه، بكم فما ينطقون به، عُمْي فلا يبصرونه، ولا ينتفعون به.حدثنا مـحمد بن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { ما كانُوا يَسْتَطِيعُونَ السَّمْعَ
  وَما كانُوا يُبْصِرُونَ } قال: ما كانوا يستطيعون أن يسمعوا خبراً فـينتفعوا به، ولا
  يبصروا خيراً فـيأخذوا به.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قال: أخبر الله سبحانه أنه حال بـين أهل الشرك وبـين طاعته
  فـي الدنـيا والآخرة. أما فـي الدنـيا فإنه قال: { ما كانُوا يَسْتَطِيعُونَ السَّمْعَ
  } وهي طاعته، { وَما كانُوا يُبْصِرُونَ }. وأما فـي الآخرة فإنه قال: { فَلا يَسْتَطِيعُونَ
  خَاشِعَةً }.وقال آخرون: إنـما عَنـي بقوله: { وَما كانَ لَهُمْ مِنْ دُونِ اللَّهِ
  مِنْ أوْلِـياءِ } آلهة الذين يصدّون عن سبـيـل الله. وقالوا: معنى الكلام: أولئك وآلهتهم
  لـم يكونوا معجزين فـي الأرض، { يُضَاعَفُ لَهُمُ الْعَذَابُ ما كانُوا يَسْتَطِيعُونَ
  السَّمْعَ وَما كانُوا يُبْصِرُونَ } يعنـي الآلهة أنها لـم يكن لها سمع ولا بصر. هذا
  قول رُوي عن ابن عبـاس من وجه كرهت ذكره لضعف سنده.وقال آخرون: معنى ذلك: يضاعف لهم
  العذاب بـما كانوا يستطيعون السمع ولا يسمعونه، وبـما كانوا يبصرون ولا يتأملون حجج
  الله بأعينهم فـيعتبروا بها. قالوا: والبـاء كان ينبغي لها أن تدخـل، لأنه قد قال:{ فَلَهُمْ
  عَذَابٌ ألِـيـمٌ بِـمَا كانُوا يَكْذِبُونَ }بكذبهم فـي غير موضع من التنزيـل أدخـلت
  فـيه البـاء، وسقوطها جائز فـي الكلام كقولك فـي الكلام: لاحن بـما فـيك ما علـمت وبـما
  علـمت، وهذا قول قاله بعض أهل العربـية.والصواب من القول فـي ذلك عندنا ما قاله ابن
  عبـاس وقتادة، من أن الله وصفهم تعالـى ذكره بأنهم لا يستطيعون أن يسمعوا الـحقّ سماع
  منتفع، ولا يبصرونه إبصار مهتد، لاشتغالهم بـالكفر الذي كانوا علـيه مقـيـمين، عن استعمال
  جوارحهم فـي طاعة الله، وقد كانت لهم أسماع وأبصار.\r\n\t\t\t\r\n\t\t\t</section>"

