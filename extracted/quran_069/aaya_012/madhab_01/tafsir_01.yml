  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ
  فِرْعَوْنُ وَمَن قَبْلَهُ وَٱلْمُؤْتَفِكَاتُ بِالْخَاطِئَةِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَعَصَوْاْ
  رَسُولَ رَبِّهِمْ فَأَخَذَهُمْ أَخْذَةً رَّابِيَةً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا لَمَّا طَغَا
  ٱلْمَآءُ حَمَلْنَاكُمْ فِي ٱلْجَارِيَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِنَجْعَلَهَا لَكُمْ
  تَذْكِرَةً وَتَعِيَهَآ أُذُنٌ وَاعِيَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَجاءَ فِرْعَوْنُ } مصر. واختلفت القرّاء في قراءة قوله: { وَمَنْ قَبْلَهُ
  } فقرأته عامة قرّاء المدينة والكوفة ومكة خلا الكسائيّ: { وَمَنْ قَبْلَهُ } بفتح
  القاف وسكون الباء، بمعنى: وجاء من قبل فرعون من الأمم المكذبة بآيات الله كقوم نوح
  وعاد وثمود وقوم لوط بالخطيئة. وقرأ ذلك عامة قرّاء البصرة والكسائي: «وَمَنْ قِبَلِهِ»
  بكسر القاف وفتح الباء، بمعنى: وجاء مع فرعون من أهل بلده مصر من القبط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي أنهما قراءتان معروفتان صحيحتا المعنى،
  فبأيتهما قرأ القارىء فمصيب. وقوله { وَالمُؤْتَفِكاتُ بالخاطِئَةِ } يقول: والقرى
  التي ائتفكت بأهلها فصار عاليها سافلها { بالخاطِئةِ } يعني بالخطيئة. وكانت خطيئتها:
  إتيانها الذكران في أدبارهم. وبنحو الذي قلنا في معنى قوله { وَالمُؤْتَفِكاتُ } قال
  أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجاءَ
  فِرْعَوْنُ وَمَنْ قَبْلَهُ وَالمُؤْتَفِكاتُ } قرية لوط. وفي بعض القراءة: «وَجاءَ
  فِرْعَوْنُ وَمَنْ مَعَهُ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَجاءَ فِرْعَوْنُ وَمَنْ قَبْلَهُ وَالمُؤْتَفِكاتُ
  بالخاطِئَةِ } قال: المؤتفكات: قوم لوط، ومدينتهم وزرعهم، وفي قوله: { وَالمُؤْتَفِكَةَ
  أهْوَى } قال: أهواها من السماء: رمى بها من السماء أوحى الله إلى جبريل عليه السلام،
  فاقتلعها من الأرض، ربضها ومدينتها، ثم هوى بها إلى السماء ثم قلبهم إلى الأرض، ثم
  أتبعهم الصخر حجارة، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حِجارَةً مِنْ سِجِّيل مَنْضُودٍ مُسَوَّمَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  المسوّمة: المُعَدَّة للعذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَجاءَ فِرْعَوْنُ وَمَنْ قَبْلَهُ وَالمُؤْتَفِكاتُ بالخاطِئَةَ } يعني المكذّبين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَالمُؤْتَفِكاتُ
  } هم قوم لوط، ائتفكت بهم أرضُهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبما
  قلنا في قوله: { بالخاطِئَةِ } قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد { بالخاطِئَةِ } قال: الخطايا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَعَصَوْا رَسُولَ رَبِّهِمْ } يقول جلّ ثناؤه: فعصى هؤلاء الذين ذكرهم الله، وهم
  فرعون ومن قبله والمؤتفكات رسول ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأخَذَهُمْ أخْذَةً رَابِيَةً } يقول: فأخذهم ربهم بتكذيبهم رسله أخذة، يعني أخذة
  زائدة شديدة نامية، من قولهم: أربيت: إذا أخذ أكثر مما أعطى من الربا يقال: أربيتَ
  فرَبا رِباك، والفضة والذهب قد رَبَوا. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { أخْذَةً رَابِيَةً } قال: شديدة.</font></font>&#13;\t\t\t<label
