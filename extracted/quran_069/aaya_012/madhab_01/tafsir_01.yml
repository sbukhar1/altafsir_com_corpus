  فِي ٱلْجَارِيَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِنَجْعَلَهَا لَكُمْ تَذْكِرَةً وَتَعِيَهَآ
  أُذُنٌ وَاعِيَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فأخَذَهُمْ أخْذَةً رَابِيَةً
  } يعني أخذة شديدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله الله: { فأخَذَهُمْ أخْذَةً رَابِيَةً } قال: كما يكون في
  الخير رابية كذلك يكون في الشرّ رابية، قال: ربا عليهم: زاد عليهم، وقرأ قول الله عزّ
  وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ الَّذِينَ كَفَرُوا وَصَدُّوا عَنْ سَبِيلِ اللَّهِ زِدْناهُمْ
  عَذَاباً فَوْقَ العَذَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقرأ قول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ اهْتَدَوْا زَادَهُمْ
  هُدًى وآتاهُمْ تَقْوَاهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: ربا لهؤلاء الخير ولهؤلاء الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّا لَمَّا طَغَى المَاءُ حَمَلْناكُمْ فِي الجارِيَةِ } يقول تعالى ذكره: إنا
  لما كثر الماء فتجاوز حدّه المعروف، كان له، وذلك زمن الطوفان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إنه زاد فعلاً فوق كلّ شيء بقدر خمس عشرة ذراعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك، ومن قال في قوله: { طَغَى } مثل قولنا:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إنَّا
  لَمَّا طَغَى المَاءُ } قال: بلغنا أنه طغى فوق كلّ شيء خمس عشرة ذراعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا
  لَمَّا طَغَى المَاءُ حَمَلْناكُمْ في الجارِيَةِ } ذاكم زمن نوح طغى الماء على كلّ
  خمس عشرة ذراعاً بقدر كل شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب القُميّ، عن جعفر بن أبي المغيرة، عن سعيد بن جُبير، في قوله:
  { إنَّا لَمَّا طَغَى المَاءُ حَمَلْناكُمْ في الجارِيَةِ } قال: لم تنزل من السماء
  قطرة إلا بعلم الخزَّان، إلا حيث طغى الماء، فإنه قد غضب لغضب الله، فطغى على الخزان،
  فخرج ما لا يعلمون ما هو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّا لَمَّا طَغَى المَاءُ حَمَلْناكُمْ
  فِي الجارِيَةِ } إنما يقول: لما كثر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { إنَّا لَمَّا طَغَى المَاءُ } يعني كثر الماء ليالي غرّق الله قوم نوح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إنَّا
  لمَّا طَغَى المَاءُ حَمَلْناكُم } قال محمد بن عمرو في حديثه: طما وقال الحارث: ظهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: ثنا عبيد، عن
  الضحاك، في قوله: { لَمَّا طَغَى المَاءُ }: كثر وارتفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حَمَلْناكُمْ فِي الجارِيَةِ } يقول: حملناكم في السفينة التي تجري في الماء. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { حَمَلْناكُمْ فِي الجارِيَةِ
  } الجارية: السفينة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
