  none\" href=\"JavaScript:Open_Menu()\">لِنَجْعَلَهَا لَكُمْ تَذْكِرَةً وَتَعِيَهَآ
  أُذُنٌ وَاعِيَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { حَمَلْناكُمْ فِي الجارِيَةِ } والجارية: سفينة نوح التي
  حملتم فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: حملناكم، فخاطب الذين نزل
  فيهم القرآن، وإنما حمل أجدادهم نوحاً وولده، لأن الذين خوطبوا بذلك ولد الذين حملوا
  في الجارية، فكان حمل الذين حملوا فيها من الأجداد حملاً لذرّيتهم على ما قد بيَّنا
  من نظائر ذلك في أماكن كثيرة من كتابنا هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِنَجْعَلَها لَكُمْ تَذْكِرَةً } يقول: لنجعل السفينة الجارية التي حملناكم فيها
  لكم تذكرة، يعني عبرة وموعظة تتعظون بها. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لِنَجْعَلَها لَكُمْ تَذْكِرَةً
  } فأبقاها الله تذكرة وعبرة وآية حتى نظر إليها أوائل هذه الأمة، وكم من سفينة قد كانت
  بعد سفينة نوح قد صارت رماداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتَعِيها أُذُنٌ وَاعِيَةٌ } يعني حافظة عقلت عن الله ما سمعت. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس { وَتَعِيَها أُذُنٌ وَاعِيَةٌ } يقول: حافظة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَتَعِيها
