  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَاكُمْ فِي ٱلْجَارِيَةِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِنَجْعَلَهَا
  لَكُمْ تَذْكِرَةً وَتَعِيَهَآ أُذُنٌ وَاعِيَةٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  حَمَلْنَـٰكُمْ } حملنا آباءكم { فِى ٱلْجَارِيَةِ } في سفينة؛ لأنهم إذا كانوا من
  نسل المحمولين الناجين، كان حمل آبائهم منة عليهم، وكأنهم هم المحمولون، لأن نجاتهم
  سبب ولادتهم { لِنَجْعَلَهَا } الضمير للفعلة: وهي نجاة المؤمنين وإغراق الكفرة { تَذْكِرَةً
  } عظة وعبرة { أُذُنٌ وٰعِيَةٌ } من شأنها أن تعي وتحفظ ما سمعت به ولا تضيعه بترك
  العمل، وكل ما حفظته في نفسك فقد وعيته وما حفظته في غير نفسك فقد أوعيته كقولك: وعيت
  الشيء في الظرف. وعن النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1223)
  أنه قال لعليّ رضي اللَّه عنه عند نزول هذه الآية:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سألت اللَّه أن يجعلها أذنك يا عليّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال عليّ رضي اللَّه عنه: فما نسيت
  شيئاً بعد وما كان لي أن أنسى. فإن قلت: لم قيل: أذن واعية، على التوحيد والتنكير؟
  قلت: للإيذان بأن الوعاة فيهم قلة، ولتوبيخ الناس بقلة من يعي منهم؛ وللدلالة على أن
  الأذن الواحدة إذا وعت وعقلت عن اللَّه فهي السواد الأعظم عند اللَّه، وأن ما سواها
  لا يبالي بهم بالة وإن ملئوا ما بين الخافقين. وقرىء: «وتعيها» بسكون العين للتخفيف:
  شبه تعي بكبد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

