text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا لَمَّا
  طَغَا ٱلْمَآءُ حَمَلْنَاكُمْ فِي ٱلْجَارِيَةِ } * { لِنَجْعَلَهَا لَكُمْ تَذْكِرَةً
  وَتَعِيَهَآ أُذُنٌ وَاعِيَةٌ }{ حَمَلْنَـٰكُمْ } حملنا آباءكم { فِى ٱلْجَارِيَةِ
  } في سفينة؛ لأنهم إذا كانوا من نسل المحمولين الناجين، كان حمل آبائهم منة عليهم،
  وكأنهم هم المحمولون، لأن نجاتهم سبب ولادتهم { لِنَجْعَلَهَا } الضمير للفعلة: وهي
  نجاة المؤمنين وإغراق الكفرة { تَذْكِرَةً } عظة وعبرة { أُذُنٌ وٰعِيَةٌ } من شأنها
  أن تعي وتحفظ ما سمعت به ولا تضيعه بترك العمل، وكل ما حفظته في نفسك فقد وعيته وما
  حفظته في غير نفسك فقد أوعيته كقولك: وعيت الشيء في الظرف. وعن النبي صلى الله عليه
  وسلم.(1223) أنه قال لعليّ رضي اللَّه عنه عند نزول هذه الآية: \" سألت اللَّه أن يجعلها
  أذنك يا عليّ \" قال عليّ رضي اللَّه عنه: فما نسيت شيئاً بعد وما كان لي أن أنسى.
  فإن قلت: لم قيل: أذن واعية، على التوحيد والتنكير؟ قلت: للإيذان بأن الوعاة فيهم قلة،
  ولتوبيخ الناس بقلة من يعي منهم؛ وللدلالة على أن الأذن الواحدة إذا وعت وعقلت عن اللَّه
  فهي السواد الأعظم عند اللَّه، وأن ما سواها لا يبالي بهم بالة وإن ملئوا ما بين الخافقين.
  وقرىء: «وتعيها» بسكون العين للتخفيف: شبه تعي بكبد.\r\n\t\t\t\r\n\t\t\t</section>"

