text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ فِرْعَوْنُ
  وَمَن قَبْلَهُ وَٱلْمُؤْتَفِكَاتُ بِالْخَاطِئَةِ } * { فَعَصَوْاْ رَسُولَ رَبِّهِمْ
  فَأَخَذَهُمْ أَخْذَةً رَّابِيَةً } * { إِنَّا لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَاكُمْ
  فِي ٱلْجَارِيَةِ } * { لِنَجْعَلَهَا لَكُمْ تَذْكِرَةً وَتَعِيَهَآ أُذُنٌ وَاعِيَةٌ
  }يقول تعالى ذكره: { وَجاءَ فِرْعَوْنُ } مصر. واختلفت القرّاء في قراءة قوله: { وَمَنْ
  قَبْلَهُ } فقرأته عامة قرّاء المدينة والكوفة ومكة خلا الكسائيّ: { وَمَنْ قَبْلَهُ
  } بفتح القاف وسكون الباء، بمعنى: وجاء من قبل فرعون من الأمم المكذبة بآيات الله كقوم
  نوح وعاد وثمود وقوم لوط بالخطيئة. وقرأ ذلك عامة قرّاء البصرة والكسائي: «وَمَنْ قِبَلِهِ»
  بكسر القاف وفتح الباء، بمعنى: وجاء مع فرعون من أهل بلده مصر من القبط.والصواب من
  القول في ذلك عندي أنهما قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.
  وقوله { وَالمُؤْتَفِكاتُ بالخاطِئَةِ } يقول: والقرى التي ائتفكت بأهلها فصار عاليها
  سافلها { بالخاطِئةِ } يعني بالخطيئة. وكانت خطيئتها: إتيانها الذكران في أدبارهم.
  وبنحو الذي قلنا في معنى قوله { وَالمُؤْتَفِكاتُ } قال أهل التأويل.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجاءَ فِرْعَوْنُ وَمَنْ قَبْلَهُ
  وَالمُؤْتَفِكاتُ } قرية لوط. وفي بعض القراءة: «وَجاءَ فِرْعَوْنُ وَمَنْ مَعَهُ».حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَجاءَ فِرْعَوْنُ وَمَنْ
  قَبْلَهُ وَالمُؤْتَفِكاتُ بالخاطِئَةِ } قال: المؤتفكات: قوم لوط، ومدينتهم وزرعهم،
  وفي قوله: { وَالمُؤْتَفِكَةَ أهْوَى } قال: أهواها من السماء: رمى بها من السماء أوحى
  الله إلى جبريل عليه السلام، فاقتلعها من الأرض، ربضها ومدينتها، ثم هوى بها إلى السماء
  ثم قلبهم إلى الأرض، ثم أتبعهم الصخر حجارة، وقرأ قول الله:{ حِجارَةً مِنْ سِجِّيل
  مَنْضُودٍ مُسَوَّمَةً }قال: المسوّمة: المُعَدَّة للعذاب.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَجاءَ فِرْعَوْنُ
  وَمَنْ قَبْلَهُ وَالمُؤْتَفِكاتُ بالخاطِئَةَ } يعني المكذّبين.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { وَالمُؤْتَفِكاتُ } هم قوم لوط، ائتفكت بهم
  أرضُهم.وبما قلنا في قوله: { بالخاطِئَةِ } قال أهل التأويل.ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { بالخاطِئَةِ } قال: الخطايا.وقوله: { فَعَصَوْا
  رَسُولَ رَبِّهِمْ } يقول جلّ ثناؤه: فعصى هؤلاء الذين ذكرهم الله، وهم فرعون ومن قبله
  والمؤتفكات رسول ربهم.وقوله: { فأخَذَهُمْ أخْذَةً رَابِيَةً } يقول: فأخذهم ربهم بتكذيبهم
  رسله أخذة، يعني أخذة زائدة شديدة نامية، من قولهم: أربيت: إذا أخذ أكثر مما أعطى من
  الربا يقال: أربيتَ فرَبا رِباك، والفضة والذهب قد رَبَوا. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد
  { أخْذَةً رَابِيَةً } قال: شديدة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ فِرْعَوْنُ وَمَن قَبْلَهُ
  وَٱلْمُؤْتَفِكَاتُ بِالْخَاطِئَةِ } * { فَعَصَوْاْ رَسُولَ رَبِّهِمْ فَأَخَذَهُمْ
  أَخْذَةً رَّابِيَةً } * { إِنَّا لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَاكُمْ فِي ٱلْجَارِيَةِ
  } * { لِنَجْعَلَهَا لَكُمْ تَذْكِرَةً وَتَعِيَهَآ أُذُنٌ وَاعِيَةٌ }حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فأخَذَهُمْ
  أخْذَةً رَابِيَةً } يعني أخذة شديدة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد في قوله الله: { فأخَذَهُمْ أخْذَةً رَابِيَةً } قال: كما يكون في الخير رابية
  كذلك يكون في الشرّ رابية، قال: ربا عليهم: زاد عليهم، وقرأ قول الله عزّ وجلّ:{ إنَّ
  الَّذِينَ كَفَرُوا وَصَدُّوا عَنْ سَبِيلِ اللَّهِ زِدْناهُمْ عَذَاباً فَوْقَ العَذَابِ }،
  وقرأ قول الله عزّ وجلّ:{ وَالَّذِينَ اهْتَدَوْا زَادَهُمْ هُدًى وآتاهُمْ تَقْوَاهُمْ }يقول:
  ربا لهؤلاء الخير ولهؤلاء الشرّ.وقوله: { إنَّا لَمَّا طَغَى المَاءُ حَمَلْناكُمْ
  فِي الجارِيَةِ } يقول تعالى ذكره: إنا لما كثر الماء فتجاوز حدّه المعروف، كان له،
  وذلك زمن الطوفان.وقيل: إنه زاد فعلاً فوق كلّ شيء بقدر خمس عشرة ذراعاً.ذكر من قال
  ذلك، ومن قال في قوله: { طَغَى } مثل قولنا:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { إنَّا لَمَّا طَغَى المَاءُ } قال: بلغنا أنه طغى فوق كلّ شيء
  خمس عشرة ذراعاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّا
  لَمَّا طَغَى المَاءُ حَمَلْناكُمْ في الجارِيَةِ } ذاكم زمن نوح طغى الماء على كلّ
  خمس عشرة ذراعاً بقدر كل شيء.حدثنا ابن حميد، قال: ثنا يعقوب القُميّ، عن جعفر بن أبي
  المغيرة، عن سعيد بن جُبير، في قوله: { إنَّا لَمَّا طَغَى المَاءُ حَمَلْناكُمْ في
  الجارِيَةِ } قال: لم تنزل من السماء قطرة إلا بعلم الخزَّان، إلا حيث طغى الماء، فإنه
  قد غضب لغضب الله، فطغى على الخزان، فخرج ما لا يعلمون ما هو.حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّا لَمَّا طَغَى المَاءُ
  حَمَلْناكُمْ فِي الجارِيَةِ } إنما يقول: لما كثر.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { إنَّا لَمَّا طَغَى المَاءُ
  } يعني كثر الماء ليالي غرّق الله قوم نوح.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { إنَّا لمَّا طَغَى المَاءُ حَمَلْناكُم } قال محمد بن عمرو في حديثه:
  طما وقال الحارث: ظهر.حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: ثنا عبيد،
  عن الضحاك، في قوله: { لَمَّا طَغَى المَاءُ }: كثر وارتفع.وقوله: { حَمَلْناكُمْ فِي
  الجارِيَةِ } يقول: حملناكم في السفينة التي تجري في الماء. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { حَمَلْناكُمْ فِي الجارِيَةِ } الجارية: السفينة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ فِرْعَوْنُ وَمَن قَبْلَهُ
  وَٱلْمُؤْتَفِكَاتُ بِالْخَاطِئَةِ } * { فَعَصَوْاْ رَسُولَ رَبِّهِمْ فَأَخَذَهُمْ
  أَخْذَةً رَّابِيَةً } * { إِنَّا لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَاكُمْ فِي ٱلْجَارِيَةِ
  } * { لِنَجْعَلَهَا لَكُمْ تَذْكِرَةً وَتَعِيَهَآ أُذُنٌ وَاعِيَةٌ }حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { حَمَلْناكُمْ فِي الجارِيَةِ }
  والجارية: سفينة نوح التي حملتم فيها.وقيل: حملناكم، فخاطب الذين نزل فيهم القرآن،
  وإنما حمل أجدادهم نوحاً وولده، لأن الذين خوطبوا بذلك ولد الذين حملوا في الجارية،
  فكان حمل الذين حملوا فيها من الأجداد حملاً لذرّيتهم على ما قد بيَّنا من نظائر ذلك
  في أماكن كثيرة من كتابنا هذا.وقوله: { لِنَجْعَلَها لَكُمْ تَذْكِرَةً } يقول: لنجعل
  السفينة الجارية التي حملناكم فيها لكم تذكرة، يعني عبرة وموعظة تتعظون بها. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { لِنَجْعَلَها لَكُمْ تَذْكِرَةً } فأبقاها الله تذكرة وعبرة
  وآية حتى نظر إليها أوائل هذه الأمة، وكم من سفينة قد كانت بعد سفينة نوح قد صارت رماداً.وقوله:
  { وَتَعِيها أُذُنٌ وَاعِيَةٌ } يعني حافظة عقلت عن الله ما سمعت. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس { وَتَعِيَها أُذُنٌ وَاعِيَةٌ } يقول: حافظة.حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَتَعِيها أُذُنٌ
  وَاعِيَة } يقول: سامعة، وذلك الإعلان.ذكر من قال ذلك:حدثنا نصر بن عليّ، قال: ثنا
  أبي، قال: ثنا خالد بن قيس، عن قتادة { وَتَعِيها أُذُنٌ وَاعِيَةٌ } قال: أذن عقلت
  عن الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتَعِيها أُذُنٌ
  وَاعِيَةٌ } أذن عقلت عن الله، فانتفعت بما سمعت من كتاب الله.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { أُذُنٌ وَاعِيَةٌ } قال: أذن سمعت، وعقلت ما
  سمعت.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: الضحاك يقول في قوله:
  { وَتَعِيَها أُذُنٌ وَاعِيَةٌ } سمعتها أذن ووعت.حدثنا عليّ بن سهل، قال: ثنا الوليد
  بن مسلم، عن عليّ بن حوشب، قال: سمعت مكحولاً يقول: قرأ رسول الله صلى الله عليه وسلم:
  { وَتَعِيها أُذُنٌ وَاعِيَةٌ } ثم التفت إلى عليّ، فقال: \" سأَلْتُ اللَّهَ أنْ يَجْعَلَها
  أُذُنَكَ \" ، قال عليّ رضي الله عنه: فما سمعت شيئاً من رسول الله صلى الله عليه وسلم
  فنسيته.حدثني محمد بن خلف، قال: ثني بشر بن آدم، قال: ثنا عبد الله بن الزبير، قال:
  ثني عبد الله بن رستم، قال: سمعت بُرَيدة يقول: سمعت رسول الله صلى الله عليه وسلم
  يقول لعليّ: \" يا عَليُّ إنَّ اللَّهَ أمَرَنِي أنْ أُدْنِيَكَ وَلا أُقْصِيَكَ، وأنْ
  أُعَلِّمَكَ، وأنْ تَعيَ، وحَقّ على اللَّهِ أنْ تَعِيَ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ فِرْعَوْنُ وَمَن قَبْلَهُ
  وَٱلْمُؤْتَفِكَاتُ بِالْخَاطِئَةِ } * { فَعَصَوْاْ رَسُولَ رَبِّهِمْ فَأَخَذَهُمْ
  أَخْذَةً رَّابِيَةً } * { إِنَّا لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَاكُمْ فِي ٱلْجَارِيَةِ
  } * { لِنَجْعَلَهَا لَكُمْ تَذْكِرَةً وَتَعِيَهَآ أُذُنٌ وَاعِيَةٌ }  ، قال: فنزلت
  { وَتَعِيها أُذُنٌ وَاعِيَةٌ }.حدثني محمد بن خلف، قال: ثنا الحسن بن حماد، قال: ثنا
  إسماعيل بن إبراهيم أبو يحيى التيميّ عن فضيل ابن عبد الله، عن أبي داود، عن بُرَيدة
  الأسلميّ، قال: سمعت رسول الله صلى الله عليه وسلم يقول لعليّ: \" إنَّ اللَّهَ أمَرَني
  أنْ أُعَلِّمَكَ وأنْ أُدْنِيَكَ وَلا أجْفُوَكَ وَلا أُقْصِيَكَ \" ، ثم ذكر مثله.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَتَعِيها أُذُنٌ وَاعِيَةٌ
  } قال: واعية يحذرون معاصي الله أن يعذّبهم الله عليها، كما عذّب من كان قبلهم تسمعها
  فتعيها، إنما تعي القلوب ما تسمع الآذان من الخير والشرّ من باب الوعي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

