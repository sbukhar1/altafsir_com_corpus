text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَحُضُّ
  عَلَىٰ طَعَامِ ٱلْمِسْكِينِ } * { فَلَيْسَ لَهُ ٱلْيَوْمَ هَا هُنَا حَمِيمٌ } *
  { وَلاَ طَعَامٌ إِلاَّ مِنْ غِسْلِينٍ } * { لاَّ يَأْكُلُهُ إِلاَّ ٱلْخَاطِئُونَ
  }يقول تعالى ذكره مخبراً عن هذا الشقيّ الذي أوتي كتابه بشماله: إنه كان في الدنيا
  لا يحضُّ الناس على إطعام أهل المسكنة والحاجة.وقوله: { فَلَيْسَ لَهُ اليَوْمَ هَهُنا
  حَمِيمٌ } يقول جلّ ثناؤه: فليس له اليوم وذلك يوم القيامة ها هنا، يعني في الدار الآخرة
  حميم، يعني قريب يدفع عنه، ويغيثه مما هو فيه من البلاء، كما:حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { فَلَيْسَ لَهُ اليَوْمَ ههُنا حَمِيمٌ } القريب
  في كلام العرب { ولا طَعامٌ إلا مَنْ غِسْلِينٍ } يقول جلّ ثناؤه: ولا له طعام كما
  كان لا يحضّ في الدنيا على طعام المسكين، إلا طعام من غسلين، وذلك ما يسيل من صديد
  أهل النار.وكان بعض أهل العربية من أهل البصرة يقول: كلّ جرح غسلته فخرج منه شيء فهو
  غسلين، فعلين من الغسل من الجراح والدَّبر، وزيد فيه الياء والنون بمنزلة عفرين. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلا طَعامٌ إلاَّ مِنْ غِسْلِينٍ
  } صديد أهل النار.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله { وَلا طَعامٌ إلاَّ مِنْ غِسْلِينٍ } قال: ما يخرج من لحومهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا طَعامٌ إلاَّ مِنْ غِسْلِينٍ
  } شرّ الطعام وأخبثه وأبشعه.وكان ابن زيد يقول في ذلك ما:حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { وَلا طَعامٌ إلاَّ مِنْ غِسلِينٍ } قال: الغسلين
  والزقوم لا يعلم أحد ما هو.وقوله: { لا يأْكُلُهُ إلاَّ الخاطِئُونَ } يقول: لا يأكل
  الطعام الذي من غسلين إلا الخاطئون، وهم المذنبون الذين ذنوبهم كفر بالله.\r\n\t\t\t\r\n\t\t\t</section>"

