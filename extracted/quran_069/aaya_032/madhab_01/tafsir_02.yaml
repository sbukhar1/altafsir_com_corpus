  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خُذُوهُ
  فَغُلُّوهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ ٱلْجَحِيمَ صَلُّوهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  فِي سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعاً فَاسْلُكُوهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  كَانَ لاَ يُؤْمِنُ بِٱللَّهِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ يَحُضُّ عَلَىٰ
  طَعَامِ ٱلْمِسْكِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَيْسَ لَهُ ٱلْيَوْمَ هَا هُنَا حَمِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  طَعَامٌ إِلاَّ مِنْ غِسْلِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَّ يَأْكُلُهُ إِلاَّ ٱلْخَاطِئُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ثُمَّ ٱلْجَحِيمَ صَلُّوهُ(31) } ثم لا تصلوه إلا الجحيم، وهي النار
  العظمى، لأنه كان سلطاناً يتعظم على الناس. يقال: صلى النار وصلاه النار. سلكه في السلسلة:
  أن تلوى على جسده حتى تلتف عليه أثناؤها؛ وهو فيما بينها مرهق مضيق عليه لا يقدر على
  حركة؛ وجعلها سبعين ذراعاً إرادة الوصف بالطول. كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن تَسْتَغْفِرْ لَهُمْ سَبْعِينَ
  مَرَّةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة:80]، يريد: مرات كثيرة، لأنها إذا طالت كان الإرهاق أشد. والمعنى
  في تقديم السلسلة على السلك: مثله في تقديم الجحيم على التصلية. أي: لا تسلكوه إلا
  في هذه السلسلة، كأنها أفظع من سائر مواضع الإرهاق في الجحيم. ومعنى { ثُمَّ } الدلالة
  على تفاوت ما بين الغل والتصلية بالجحيم، وما بينها وبين السلك في السلسلة، لا على
  تراخي المدة (إنه) تعليل على طريق الاستئناف، وهو أبلغ؛ كأنه قيل: ما له يعذب هذا العذاب
  الشديد؟ فأجيب بذلك. وفي قوله: { وَلاَ يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ(34) }
  دليلان قويان على عظم الجرم في حرمان المسكين، أحدهما: عطفه على الكفر، وجعله قرينة
  له. والثاني: ذكر الحض دون الفعل، ليعلم أنّ تارك الحض بهذه المنزلة، فكيف بتارك الفعل،
  وما أحسن قول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا نَزَلَ
  الأضْيَافُ كَانَ عَذَوَّرا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلَى الْحَىِّ
  حَتَّى تَسْتَقِلَّ مَرَاجِلُهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد حضهم على القرى واستعجلهم وتشاكس عليهم. وعن أبي الدرداء أنه
  كان يحض امرأته على تكثير المرق لأجل المساكين، وكان يقول: خلعنا نصف السلسلة بالإيمان،
  أفلا نخلع نصفها الآخر؟ وقيل: هو منع الكفار. وقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنُطْعِمُ مَن لَّوْ يَشَاء ٱللَّهُ
  أَطْعَمَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يس: 47] والمعنى على بذل طعام المسكين { حَمِيمٌ } قريب يدفع عنه
  ويحزن عليه، لأنهم يتحامونه ويفرون منه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَسْـئَلُ حَمِيمٌ حَمِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المعارج:
  10]، والغسلين: غسالة أهل النار وما يسيل من أبدانهم من الصديد والدم؛ فعلين من الغسل
  { ٱلْخَـٰطِئُونَ } الآثمون أصحاب الخطايا. وخطىء الرجل: إذا تعمد الذنب، وهم المشركون:
  عن ابن عباس: وقرىء: «الخاطيون» بإبدال الهمزة ياء، والخاطون بطرحها. وعن ابن عباس:
  ما الخاطون؟ كلنا نخطو، وروى عنه أبو الأسود الدؤلي: ما الخاطون؟ إنما هو الخاطئون؛
  ما الصابون؟ إنما هو الصابئون: ويجوز أن يراد: الذين يتخطون الحق إلى الباطل، ويتعدوّن
  حدود اللَّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

