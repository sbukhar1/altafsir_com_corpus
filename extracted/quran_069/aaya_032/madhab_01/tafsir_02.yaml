text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خُذُوهُ فَغُلُّوهُ
  } * { ثُمَّ ٱلْجَحِيمَ صَلُّوهُ } * { ثُمَّ فِي سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعاً
  فَاسْلُكُوهُ } * { إِنَّهُ كَانَ لاَ يُؤْمِنُ بِٱللَّهِ ٱلْعَظِيمِ } * { وَلاَ يَحُضُّ
  عَلَىٰ طَعَامِ ٱلْمِسْكِينِ } * { فَلَيْسَ لَهُ ٱلْيَوْمَ هَا هُنَا حَمِيمٌ } *
  { وَلاَ طَعَامٌ إِلاَّ مِنْ غِسْلِينٍ } * { لاَّ يَأْكُلُهُ إِلاَّ ٱلْخَاطِئُونَ
  }{ ثُمَّ ٱلْجَحِيمَ صَلُّوهُ(31) } ثم لا تصلوه إلا الجحيم، وهي النار العظمى، لأنه
  كان سلطاناً يتعظم على الناس. يقال: صلى النار وصلاه النار. سلكه في السلسلة: أن تلوى
  على جسده حتى تلتف عليه أثناؤها؛ وهو فيما بينها مرهق مضيق عليه لا يقدر على حركة؛
  وجعلها سبعين ذراعاً إرادة الوصف بالطول. كما قال:{ إِن تَسْتَغْفِرْ لَهُمْ سَبْعِينَ
  مَرَّةً }[التوبة:80]، يريد: مرات كثيرة، لأنها إذا طالت كان الإرهاق أشد. والمعنى
  في تقديم السلسلة على السلك: مثله في تقديم الجحيم على التصلية. أي: لا تسلكوه إلا
  في هذه السلسلة، كأنها أفظع من سائر مواضع الإرهاق في الجحيم. ومعنى { ثُمَّ } الدلالة
  على تفاوت ما بين الغل والتصلية بالجحيم، وما بينها وبين السلك في السلسلة، لا على
  تراخي المدة (إنه) تعليل على طريق الاستئناف، وهو أبلغ؛ كأنه قيل: ما له يعذب هذا العذاب
  الشديد؟ فأجيب بذلك. وفي قوله: { وَلاَ يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ(34) }
  دليلان قويان على عظم الجرم في حرمان المسكين، أحدهما: عطفه على الكفر، وجعله قرينة
  له. والثاني: ذكر الحض دون الفعل، ليعلم أنّ تارك الحض بهذه المنزلة، فكيف بتارك الفعل،
  وما أحسن قول القائل:إذَا نَزَلَ الأضْيَافُ كَانَ عَذَوَّرا   عَلَى الْحَىِّ حَتَّى
  تَسْتَقِلَّ مَرَاجِلُهْيريد حضهم على القرى واستعجلهم وتشاكس عليهم. وعن أبي الدرداء
  أنه كان يحض امرأته على تكثير المرق لأجل المساكين، وكان يقول: خلعنا نصف السلسلة بالإيمان،
  أفلا نخلع نصفها الآخر؟ وقيل: هو منع الكفار. وقولهم:{ أَنُطْعِمُ مَن لَّوْ يَشَاء
  ٱللَّهُ أَطْعَمَهُ }[يس: 47] والمعنى على بذل طعام المسكين { حَمِيمٌ } قريب يدفع
  عنه ويحزن عليه، لأنهم يتحامونه ويفرون منه، كقوله:{ وَلاَ يَسْـئَلُ حَمِيمٌ حَمِيماً }[المعارج:
  10]، والغسلين: غسالة أهل النار وما يسيل من أبدانهم من الصديد والدم؛ فعلين من الغسل
  { ٱلْخَـٰطِئُونَ } الآثمون أصحاب الخطايا. وخطىء الرجل: إذا تعمد الذنب، وهم المشركون:
  عن ابن عباس: وقرىء: «الخاطيون» بإبدال الهمزة ياء، والخاطون بطرحها. وعن ابن عباس:
  ما الخاطون؟ كلنا نخطو، وروى عنه أبو الأسود الدؤلي: ما الخاطون؟ إنما هو الخاطئون؛
  ما الصابون؟ إنما هو الصابئون: ويجوز أن يراد: الذين يتخطون الحق إلى الباطل، ويتعدوّن
  حدود اللَّه.\r\n\t\t\t\r\n\t\t\t</section>"

