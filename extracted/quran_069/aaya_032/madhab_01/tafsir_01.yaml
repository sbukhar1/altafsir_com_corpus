  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس. قوله: { فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ ذِرَاعاً فاسْلُكُوهُ
  } قال: بذراع الملك فاسلكوه، قال: تسلك في دُبره حتى تخرج من منخريه، حتى لا يقوم على
  رجليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بن المثنى، قال: ثنا يعمر
  بن بشير المنقري، قال: ثنا ابن المبارك، قال: أخبرنا سعيد بن يزيد، عن أبي السمح، عن
  عيسى بن هلال الصدفي، عن عبد الله بن عمرو بن العاص، قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ
  أنَّ رَصَاصَةً مِثْلَ هَذِهِ، وأشار إلى جمجمة، أُرْسلَتْ مِنَ السَّماءِ إلى الأرْضِ،
  وَهيَ مَسِيرَةُ خَمْسِمِائَةِ سَنَةٍ، لَبَلَغَتِ الأرْضَ قَبْل اللَّيْل، وَلَوْ
  أنَّها أُرْسِلَتْ مِنْ رأسِ السِّلْسِلَةِ لَسارَتْ أرْبَعِينَ خَرِيفاً اللَّيْلَ
  والنَّهارَ قَبْلَ أن تَبْلُغَ قَعْرَها أوْ أصْلَها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن ابن المبارك، عن مجاهد، عن جُويبر، عن الضحاك، { فاسْلُكُوهُ
  } قال: السلك: أن تدخل السلسلة في فيه، وتخرج من دبره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  { ثُمَّ فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ ذِرَاعاً فاسْلُكُوهُ } وإنما تسلك السلسلة
  في فيه، كما قالت العرب: أدخلت رأسي في القلنسوة، وإنما تدخل القلنسوة في الرأس، وكما
  قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا ما
  السَّرَابُ ارْتَدَى بالأَكَمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما يرتدي الأكم بالسراب وما أشبه
  ذلك، وإنما قيل ذلك كذلك لمعرفة السامعين معناه، وإنه لا يشكل على سامعه ما أراد قائله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُ كانَ لا يُؤْمِنُ باللَّهِ العَظِيمِ } يقول: افعلوا
  ذلك به جزاء له على كفره بالله في الدنيا، إنه كان لا يصدّق بوحدانية الله العظيم.</font></font><font
