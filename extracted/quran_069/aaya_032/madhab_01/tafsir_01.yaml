  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  فِي سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعاً فَاسْلُكُوهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  كَانَ لاَ يُؤْمِنُ بِٱللَّهِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره مخبراً عن قيل الذي أوتي كتابه بشماله: { ما أغْنَى عَنِّى ماليَهْ } يعني
  أنه لم يدفع عنه ماله الذي كان يملكه في الدنيا من عذاب الله شيئاً { هَلَكَ عَنِّى
  سُلْطانِيَهْ } يقول: ذهبت عنى حججى، وضلت، فلا حجة لي أحتجّ بها. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، مقال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { هَلَكَ عَنِّى سُلْطانِيَهْ } يقول: ضلت عنى كلّ بينة فلم تغن
  عنى شيئا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبد الرحمن بن الأسود الطُّفاويّ،
  قال: ثنا محمد بن ربيعة، عن النضر بن عربي، قال: سمعت عكرِمة يقول: { هَلَكَ عَنِّى
  سُلْطانِيَهْ } قال: حُجتي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله { هَلَكَ عَنِّى سُلْطَانِيَهْ } قال: حُجتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { هَلَكَ
  عَنِّى سُلْطانِيَهْ } أما والله ما كلّ من دخل النار كان أمير قرية يجبيها، ولكن الله
  خلقهم، وسلطهم على أقرانهم، وأمرهم بطاعة الله، ونهاهم عن معصية الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { هَلَكَ عَنِّى سُلْطَانِيَهْ } يقول: بينتي ضلَّت عني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بالسلطان في هذا الموضع: الملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { هَلَكَ عَنِّى سُلْطانِيَهْ
  } قال: سلطان الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { خُذُوهُ فَغُلُّوهُ } يقول
  تعالى ذكره لملائكته من خزّان جهنم: { خُذُوهُ فَغُلُّوهُ ثُمَّ الجَحِيمَ صَلُّوهُ
  } يقول: ثم في جهنم أوردوه ليصلى فيها { ثُمَّ فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ ذِرَاعاً
  فاسْلُكُوهُ } يقول: ثم اسكلوه في سلسلة ذرعها سبعون ذراعاً بذراعٍ اللَّهٌ أعلم بقدر
  طولها. وقيل: إنها تدخل في دُبُره، ثم تخرج من منخريه. وقال بعضهم: تدخل في فيه، وتخرج
  من دبره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن نسير
  بن ذعلوق، قال: سمعت نَوْفاً يقول: { فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ ذِرَاعاً }
  قال: كلّ ذراع سبعون باعاً، الباع: أبعد ما بينك وبين مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا سفيان، قال: ثني نسير، قال: سمعت نوفاً يقول في
  رحبة الكوفة في إمارة مصعب بن الزبير في قوله { فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ
  ذِرَاعاً } قال: الذراع: سبعون باعاً، الباع: أبعد ما بينك وبين مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن نسير بن ذعلوق أبي طعمة،
  عن نوف البكالي { فِي سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعاً } قال: كلّ ذراع سبعون
  باعاً، كلّ باع أبعد مما بينك وبين مكة وهو يومئذٍ في مسجد الكوفة.</font></font>&#13;\t\t\t<label
