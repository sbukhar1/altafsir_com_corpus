  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  أُقْسِمُ بِمَا تُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا لاَ تُبْصِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  لَقَوْلُ رَسُولٍ كَرِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا هُوَ بِقَوْلِ شَاعِرٍ قَلِيلاً مَّا
  تُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ بِقَوْلِ كَاهِنٍ قَلِيلاً مَّا تَذَكَّرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِيلٌ
  مِّن رَّبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هو إقسام بالأشياء
  كلها على الشمول والإحاطة، لأنها لا تخرج من قسمين: مبصر وغير مبصر. وقيل: الدنيا والآخرة،
  والأجسام والأرواح، والإنس والجنّ، والخلق والخالق، والنعم الظاهرة والباطنة، إن هذا
  القرآن { لَقَوْلُ رَسُولٍ كَرِيمٍ } أي يقوله ويتكلم به على وجه الرسالة من عند اللَّه
  { وَمَا هُوَ بِقَوْلِ شَاعِرٍ } ولا كاهن كما تدعون والقلة في معنى العدم. أي: لا
  تؤمنون ولا تذكرون ألبتة. والمعنى: ما أكفركم وما أغفلكم { تَنزِيلٌ } أي: هو تنزيل.
  بياناً لأنه قول رسول نزل عليه { مِن رَّبِّ ٱلْعَـٰلَمِينَ } وقرأ أبو السمال: تنزيلاً،
  أي نزل تنزيلاً. وقيل الرسول الكريم جبريل عليه السلام. وقوله: { وَمَا هُوَ بِقَوْلِ
  شَاعِرٍ } دليل على أنه محمد صلى الله عليه وسلم: لأنّ المعنى على إثبات أنه رسول،
  لا شاعر ولا كاهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

