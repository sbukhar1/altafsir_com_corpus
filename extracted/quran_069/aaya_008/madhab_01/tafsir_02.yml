  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإن كان مصدراً: فإما أن ينتصب بفعله مضمراً، أي: تحسم حسوماً، بمعنى
  تستأصل استئصالاً. أو يكون صفة كقولك: ذات حسوم. أو يكون مفعولاً له، أي: سخرها للاستئصال.
  وقال عبد العزيز ابن زرارة الكلابي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَفَرَّقَ بَيْنَ بَيْنِهِمُ زَمَان</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَتَابَعَ
  فِيهِ أَعْوَامٌ حُسُوم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ السدى «حسوماً»، بالفتح حالاً من الريح، أي: سخرها عليهم مستأصلة.
  وقيل: هي أيام العجوز؛ وذلك أن عجوزاً من عاد توارت في سرب، فانتزعتها الريح في اليوم
  الثامن فأهلكتها. وقيل: هي أيام العجز، وهي آخر الشتاء: وأسماؤها: الصن والصنبر، والوبر.
  والآمر، والمؤتمر، والمعلل، ومطفىء الجمر. وقيل: مكفيء الظعن ومعنى { سَخَّرَهَا عَلَيْهِمْ
  } سلطها عليهم كما شاء { فِيهَا } في مهابها. أو في الليالي والأيام. وقرىء: «أعجاز
  نخيل» { مِّن بَاقِيَةٍ } من بقية أو من نفس باقية. أو من بقاء، كالطاغية: بمعنى الطغيان.</font></font><font
