  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَدْرَاكَ مَا ٱلْحَاقَّةُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  ثَمُودُ وَعَادٌ بِٱلْقَارِعَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا ثَمُودُ فَأُهْلِكُواْ بِٱلطَّاغِيَةِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَا
  عَادٌ فَأُهْلِكُواْ بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَخَّرَهَا عَلَيْهِمْ
  سَبْعَ لَيَالٍ وَثَمَانِيَةَ أَيَّامٍ حُسُوماً فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ
  كَأَنَّهُمْ أَعْجَازُ نَخْلٍ خَاوِيَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَلْ تَرَىٰ لَهُم
  مِّن بَاقِيَةٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْحَاقَّةُ } الساعة الواجبة
  الوقوع الثابتة المجيء، التي هي آتية لا ريب فيها. أو التي فيها حواق الأمور من الحساب
  والثواب والعقاب. أو التي تحق فيها الأمور، أي: تعرف على الحقيقة، من قولك لا أحق هذا،
  أي: لا أعرف حقيقته. جعل الفعل لها وهو لأهلها وارتفاعها على الابتداء وخبرها { مَا
  ٱلْحَآقَّةُ(2) } والأصل: الحاقة ما هي، أي أيّ شيء هي تفخيماً لشأنها وتعظيماً لهولها،
  فوضع الظاهر موضع المضمر؛ لأنه أهول لها { وَمَآ أَدْرَاكَ } وأيّ شيء أعلمك ما الحاقة،
  يعني: أنك لا علم لك بكنهها ومدى عظمها، عى أنه من العظم والشدة بحيث لا يبلغه دراية
  أحد ولا وهمه، وكيفما قدرت حالها فهي أعظم من ذلك، و(ما) في موضع الرفع على الابتداء.
  و { أَدْرَاكَ } معلق عنه لتضمنه معنى الاستفهام. (القارعة) التي تقرع الناس بالأفزاع
  والأهوال، والسماء بالانشقاق والإنفطار، والأرض والجبال بالدك والنسف، والنجوم بالطمس
  والانكدار. ووضعت موضع الضمير لتدل على معنى القرع. في الحاقة: زيادة في وصف شدتها؛
  ولما ذكرها وفخمها أتبع ذكر من كذب بها وما حل بهم بسبب التكذيب، تذكيراً لأهل مكة
  وتخويفاً لهم من عاقبة تكذيبهم { بِٱلطَّاغِيَةِ } بالواقعة المجاوزة للحد في الشدة.
  واختلف فيها، فقيل: الرجفة. وعن ابن عباس: الصاعقة. وعن قتادة: بعث الله عليهم صيحة
  فأهمدتهم. وقيل: الطاغية مصدر كالعافية، أي: بطغيانهم؛ وليس بذاك لعدم الطباق بينها
  وبين قوله { بِرِيحٍ صَرْصَرٍ } والصرصر: الشديدة الصوت لها صرصرة. وقيل: الباردة من
  الصر، كأنها التي كرر فيها البرد وكثر: فهي تحرق لشدة بردها { عَاتِيَةٍ } شديدة العصف
  والعتو استعارة. أو عتت على عاد، فما قدروا على ردّها بحيلة، من استتار ببناء، أو لياذ
  بجبل، أو اختفاء في حفرة؛ فإنها كانت تنزعهم من مكامنهم وتهلكهم. وقيل: عتت على خزانها،
  فخرجت بلا كيل ولا وزن: وروي عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1222)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما أرسل الله سفينة من ريح إلا بمكيال ولا قطرة من مطر إلا بمكيال إلا يوم عاد ويوم
  نوح، فإنّ الماء يوم نوح طغى على الخزان فلم يكن لهم عليه السبيل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا لَمَّا طَغَا ٱلْمَاء حَمَلْنَـٰكُمْ
  فِى ٱلْجَارِيَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحاقة: 11]</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وإن الريح يوم عاد عتت على الخزان فلم يكن لهم عليها سبيل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ { بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ
  } ولعلها عبارة عن الشدة والإفراط فيها. الحسوم: لا يخلو من أن يكون جمع حاسم كشهود
  وقعود. أو مصدراً كالشكور والكفور؛ فإن كان جمعاً فمعنى قوله: { حُسُوماً } نحسات حسمت
  كل خير واستأصلت كل بركة. أو متتابعة هبوب الرياح: ماخفتت ساعة حتى أتت عليهم تمثيلاً
  لتتابعها بتتابع فعل الحاسم في إعادة الكي على الداء، مرة بعد أخرى حتى ينحسم.</font></font>&#13;\t\t\t<label
