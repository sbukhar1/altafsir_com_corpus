  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ثَمُودُ فَأُهْلِكُواْ بِٱلطَّاغِيَةِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَا عَادٌ فَأُهْلِكُواْ
  بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَخَّرَهَا عَلَيْهِمْ سَبْعَ لَيَالٍ وَثَمَانِيَةَ
  أَيَّامٍ حُسُوماً فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ
  خَاوِيَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَهَلْ تَرَىٰ لَهُم مِّن بَاقِيَةٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { فأمَّا ثَمُودُ } قوم صالح، فأهلكهم الله بالطاغية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف في معنى الطاغية التي أهلك الله بها ثمود أهل التأويل، فقال
  بعضهم: هي طغيانهم وكفرهم بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله عزّ وجلّ: { فأُهْلِكُوا بالطَّاغِيَةِ } قال: بالذنوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأمَّا
  ثمُودُ فأُهْلِكُوا بالطَّاغِيَةِ } فقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَذَّبَتْ ثَمُودُ بطَغْوَاها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  هذه الطاغية طغيانهم وكفرهم بآيات الله. الطاغية طغيانهم الذي طغوا في معاصي الله وخلاف
  كتاب الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: فأهلكوا
  بالصيحة التي قد جاوزت مقادير الصياح وطغت عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فأَمَّا ثَمُودُ فأُهْلِكُوا بالطَّاغِيَةِ } بعث الله
  عليهم صيحة فأهمدتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { بالطَّاغِيَةِ } قال: أرسل الله عليهم صيحة واحدة فأهمدتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين في ذلك بالصواب قول من قال: معنى ذلك: فأُهلكوا بالصيحة
  الطاغية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلنا ذلك أولى بالصواب، لأن
  الله إنما أخبر عن ثمود بالمعنى الذي أهلكها به، كما أخبر عن عاد بالذي أهلكها به،
  فقال: وأمَّا عادٌ فأُهْلِكُوا بِرِيحٍ صَرْصَرٍ عاتِيَةٍ ولو كان الخبر عن ثمود بالسبب
  الذي أهلكها من أجله، كان الخبر أيضاً عن عاد كذلك، إذ كان ذلك في سياق واحد، وفي إتباعه
  ذلك بخبره عن عاد بأن هلاكها كان بالريح الدليل الواضح على أن إخباره عن ثمود إنما
  هو ما بينت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأمَّا عادٌ فأُهْلِكُوا
  بِرِيحٍ صَرْصَرٍ عاتِيَةٍ } يقول تعالى ذكره: وأما عاد قوم هود فأهلكهم الله بريح
  صرصر، وهي الشديدة العصوف مع شدّة بردها { عاتَيَةٍ } يقول: عتت على خزانها في الهبوب،
  فتجاوزت في الشدّة والعصوف مقدارها المعروف في الهبوب والبرد. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه عن ابن عباس، قوله: { وأمَّا عادٌ فأُهْلَكُوا بَرِيحٍ صَرْصَرٍ عاتِيَةٍ } يقول:
  بريح مهلكة باردة، عتت عليهم بغير رحمة ولا بركة، دائمة لا تَفْتُر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأمَّا عادٌ
  فأُهْلِكُوا بِرِيحٍ صَرْصَرٍ عاتِيَةٍ } والصرصر الباردة عتت عليهم حتى نقبت عن أفئدتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن موسى بن المسيب، عن
  شهر بن حوشب، عن ابن عباس، قال ما أرسل الله من ريح قطّ إلا بمكيال ولا أنزل قطرة قطّ
  إلا بمثقال، إلا يوم نوح ويوم عاد، فإن الماء يوم نوح طغى على خزانه، فلم يكن لهم عليه
  سبيل، ثم قرأ:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
