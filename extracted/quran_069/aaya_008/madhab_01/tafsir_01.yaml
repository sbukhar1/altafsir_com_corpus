  كَأَنَّهُمْ أَعْجَازُ نَخْلٍ خَاوِيَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَلْ تَرَىٰ لَهُم
  مِّن بَاقِيَةٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا لَمَّا طَغَى الماءُ حَمَلْناكُمْ
  في الجارِيَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وإن الريح عتت على خزّانها فلم يكن لهم عليها سبيل، ثم قرأ: { بِرِيحٍ
  صَرْصَرٍ عاتِيَةٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  قال: ثنا أبو سنان، عن غير واحد، عن عليّ بن أبي طالب كرّم الله وجهه، قال: «لم تنزل
  قطرة من ماء إلا بكيل على يدي مَلك فلما كان يوم نوح أذن للماء دون الخُزَّان، فطغى
  الماء على الجبال فخرج، فذلك قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا لَمَّا طَغَى الماءُ حَمَلْناكُمْ
  فِي الجارِيَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولم ينزل من الريح شيء إلا بكيل على يدي مَلك إلاّ يوم عاد، فإنه أذن
  لها دون الخزّان، فخرجت، وذلك قول الله: { بِرِيحٍ صَرْصَرٍ عاتِيَةٍ } عتت على الخزّان».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { بِرِيحٍ
  صَرْصَرٍ عاتِيَةٍ } قال: الصرصر: الشديدة، والعاتية: القاهرة التي عتت عليهم فقهرتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، قوله: { صَرْصَرٍ
  } قال: شديدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { بِرِيحٍ صَرْصَرٍ } يعني: باردة
  عاتية، عتت عليهم بلا رحمة ولا بركة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سَخَّرَها عَلَيْهِمْ سَبْعَ لَيالٍ وَثمانِيَةَ أيَّامٍ حُسُوماً } يقول تعالى ذكره:
  سخر تلك الرياح على عاد سبع ليال وثمانية أيام حسوماً فقال بعضهم: عُنى بذلك تباعا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وثمانِيَةَ
  أيَّامٍ حُسُوماً } يقول: تباعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { حُسُوماً } قال: متتابعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال حكام، عن عمرو، عن منصور، عن مجاهد، عن أبي معمر،
  عن ابن مسعود { وَثَمانِيَةَ أيَّامِ حُسُوماً } قال: متتابعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، عن أبي معمر،
  عن عبد الله بن مسعود مثل حديث محمد بن عمرو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد، عن أبي معمر،
  عن عبد الله { حُسُوماً } قال: تباعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا يحيى بن سعيد القطان، قال: ثنا سفيان، عن سماك بن حرب، عن عكرِمة، في قوله: { حُسُوماً
  } قال: تباعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن سماك بن حرب، عن عكرِمة أنه قال في هذه الآية { وَثَمانِيَةَ
  أيَّامٍ حُسُوماً } قال: متتابعة.</font></font>&#13;\t\t\t<label disabled=\"true\"
