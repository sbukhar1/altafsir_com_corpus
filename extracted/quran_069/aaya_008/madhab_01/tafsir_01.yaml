  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَأَمَّا ثَمُودُ فَأُهْلِكُواْ بِٱلطَّاغِيَةِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَا
  عَادٌ فَأُهْلِكُواْ بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَخَّرَهَا عَلَيْهِمْ
  سَبْعَ لَيَالٍ وَثَمَانِيَةَ أَيَّامٍ حُسُوماً فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ
  كَأَنَّهُمْ أَعْجَازُ نَخْلٍ خَاوِيَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَلْ تَرَىٰ لَهُم
  مِّن بَاقِيَةٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا نصر بن عليّ، قال: ثني أبي،
  قال: ثنا خالد بن قيس، عن قتادة { وَثمانِيَةَ أيَّامٍ حُسُوماً } قال: متتابعة ليس
  لها فترة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { وَثمانِيَةَ أيَّامٍ حُسُوماً } قال: متتابعة ليس فيه تفتير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { حُسُوماً } قال: دائمات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن منصور، عن مجاهد، عن أبي معمر عبد الله بن سَخْبَرَةَ، عن ابن مسعود { أيَّامٍ حُسُوماً
  } قال: متتابعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان قال: قال مجاهد: { أيَّامٍ حُسُوماً } قال: تباعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { أيَّامٍ حُسُوماً } قال: متتابعة، و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أيام
  نحسات</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: مشائيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بقوله: { حُسُوماً } الريح، وأنها تحسم كلّ شيء، فلا تبقى من عاد أحداً،
  وجعل هذه الحسوم من صفة الريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { وثَمانِيَة أيّامٍ حُسُوماً } قال: حسمتهم لم تُبق منهم
  أحداً، قال: ذلك الحسوم مثل الذي يقول: احسم هذا الأمر قال: وكان فيهم ثمانية لهم خلق
  يذهب بهم في كل مذهب قال: قال موسى بن عقبة: فلما جاءهم العذاب قالوا: قوموا بنا نردّ
  هذا العذاب عن قومنا قال: فقاموا وصفوا في الوادي، فأوحى الله إلى ملك الريح أن يقلع
  منهم كل يوم واحداً، وقرأ قول الله: { سَخَّرَها عَلَيْهِمْ سَبْعَ لَيالٍ وَثمانِيَةَ
  أيَّامٍ حُسُوماً } حتى بلغ: { نخل خاوية } قال: فإن كانت الريح لتمرّ بالظعينة فتستدبرها
  وحمولتها، ثم تذهب بهم في السماء، ثم تكبهم على الرؤوس، وقرأ قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  رأَوْهُ عارِضاً مُسْتَقْبِلَ أوْدِيَتِهِمْ هَذَا عارِضٌ مُمْطِرُنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وكان أمسك عنهم المطر، فقرأ حتى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تُدَمِّرُ كُلَّ شَيْءٍ بأمْرِ رَبِّها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وما كانت الريح تقلع من أولئك الثمانية كلّ يوم إلا واحداً قال: فلما عذّب الله قوم
  عاد، أبقى الله واحدا ينذر الناس، قال: فكانت امرأة قد رأت قومها، فقالوا لها: أنت
  أيضاً، قالت: تنحيت على الجبل قال: وقد قيل لها بعد: أنت قد سلمت وقد رأيت، فكيف لا
  رأيت عذاب الله؟ قالت: ما أدرى غير أن أَسْلَمَ ليلةٍ: ليلة لا ريح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين في ذلك عندي بالصواب قول من قال: عُنِي بقوله { حُسُوماً
  } متتابعة، لإجماع الحجة من أهل التأويل على ذلك. وكان بعض أهل العربية يقول: الحسوم:
  التباع، إذا تتابع الشيء فلم ينقطع أوّله عن آخره قيل فيه حسوم قال: وإنما أخذوا والله
  أعلم من حسم الداء: إذا كوى صاحبه، لأنه لحم يكوى بالمكواة، ثم يتابع عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَتَرى القَوْمَ فِيها صَرْعَى } يقول: فترى يا محمد قوم
  عاد في تلك السبع الليالي والثمانية الأيام الحسوم صرعى قد هلكوا { كأنَّهُمْ أعْجازُ
  نَخْلٍ خاوِيَةٍ } يقول: كأنهم أصول نخل قد خوت، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كأنَّهُمْ أعْجازُ نخْلٍ خاوِيَةٍ }:
  وهي أصول النخل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَهَلْ تَرَى لَهُمْ مِنْ
  باقِيَة } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فهل ترى يا محمد لعاد قوم
  هود من بقاء. وقيل: عُنِي بذلك: فهل ترى منهم باقياً. وكان بعض أهل المعرفة بكلام العرب
