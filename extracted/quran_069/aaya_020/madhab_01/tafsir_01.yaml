  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  مَنْ أُوتِيَ كِتَـٰبَهُ بِيَمِينِهِ فَيَقُولُ هَآؤُمُ ٱقْرَءُواْ كِتَـٰبيَهْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  ظَنَنتُ أَنِّي مُلاَقٍ حِسَابِيَهْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فأما من أعطي كتاب أعماله بيمينه، فيقول تعالى { اقْرءَوُا كِتَابِيَهْ } ، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قول الله: { هاؤُمُ اقْرَءُوا كِتابِيَهْ } قال: تعالوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان بعض أهل العلم يقول: وجدت أكيس
  الناس من قال: { هاؤُمُ اقْرَءُوا كِتابِيَهْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنّي ظَنَنْتُ أنّي مُلاقٍ حِسابِيَهْ } يقول: أني علمت أني ملاق حسابيه إذا وردت
  يوم القيامة على ربي. وبنحو الذي قلنا في تأويل قوله: { إنّي ظَنَنْتُ } قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله { إنّي ظَنَنْت أنّي
  مُلاقٍ حِسابِيَهْ } يقول: أيقنت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنّي ظَنَنْتُ إنّي مُلاقٍ حِسابِيَهْ
  }: ظنّ ظناً يقيناً، فنفعه الله بظنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنّي ظَنَنْتُ أنّي مُلاقٍ
  حسابِيَهْ } قال: إن الظنّ من المؤمن يقين، وإن «عسى» من الله واجب</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَعَسَى
  أولئِكَ أنْ يَكُونُوا مِنَ المُهتدينَ فَعَسَى أنْ يكُونُوا مِنَ المُفْلِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال ثنا ابن
  ثور، عن معمر، عن قتادة { إنّي ظَنَنْتُ أنّي مُلاقٍ حِسابِيَهْ } قال: ما كان من ظنّ
  الآخرة فهو علم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن جابر، عن مجاهد، قال: كلّ ظنّ في القرآن { إنّي ظَنَنْتُ } يقول: أي علمت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

