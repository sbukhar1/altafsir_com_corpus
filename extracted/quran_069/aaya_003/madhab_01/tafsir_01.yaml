  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَاقَّةُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  ٱلْحَآقَّةُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَدْرَاكَ مَا ٱلْحَاقَّةُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  ثَمُودُ وَعَادٌ بِٱلْقَارِعَةِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  الساعة { الْحاقَّةُ } التي تحقّ فيها الأمور، ويجب فيها الجزاء على الأعمال { ما الْحاقَّةُ
  } يقول: أيّ شيء الساعة الحاقة. وذُكر عن العرب أنها تقول: لما عرف الحاقة متى والحقة
  متى، وبالكسر بمعنى واحد في اللغات الثلاث، وتقول: وقد حقّ عليه الشيء إذا وجب، فهو
  يحقّ حقوقاً. والحاقة الأولى مرفوعة بالثانية، لأن الثانية بمنزلة الكناية عنها، كأنه
  عجب منها، فقال: الحاقة: ما هي كما يقال: زيد ما زيد. والحاقة الثانية مرفوعة بما،
  وما بمعنى أي، وما رفع بالحاقة الثانية، ومثله في القرآن</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأصحَابُ اليَمِين ما أصحَابُ اليَمِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">القارِعَةُ
  ما القارِعَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فما في موضع رفع بالقارعة الثانية والأولى بجملة الكلام بعدها. وبنحو
  الذي قلنا في قوله: { الْحاقَّةُ } قال أهل التأويل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله { الْحاقَّةُ } قال: من أسماء يوم
  القيامة، عظمه الله، وحذّره عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يمان، عن شريك، عن جابر، عن عكرِمة قال: { الْحاقَّةُ } القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الْحاقَّةُ
  } يعني الساعة أحقت لكل عامل عمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { الْحاقَّةُ } قال: أحقت لكلّ
  قوم أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { الْحاقَّةُ } يعني القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { الْحاقَّةُ
  ما الْحاقَّةُ } و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">القَارعةُ ما القارعة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الواقعةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الطَّامَّة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الصَّاخَّة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذا كله يوم القيامة الساعة، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ لِوَقْعَتِها كاذِبَةٌ خافِضَةٌ
  رَافِعَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والخافضة من هؤلاء أيضاً خفضت أهل النار، ولا نعلم أحداً أخفض من أهل
  النار، ولا أذلّ ولا أخزى ورفعت أهل الجنة، ولا نعلم أحداً أشرف من أهل الجنة ولا أكرم.
  وقوله: { وَما أدْرَاكَ ما الْحاقَّةُ } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: وأيّ شيء أدراك وعرّفك أيّ شيء الحاقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان قال: ما في القرآن «وما يدريك» فلم يخبره، وما
  كان «وما أدراك»، فقد أخبره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما أدْرَاكَ ما الْحاقَّةُ
  } تعظيماً ليوم القيامة كما تسمعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَذَّبَتْ ثَمُودُ وعادٌ بالقارِعَةِ } يقول تعالى ذكره: كذّبت ثمود قوم صالح، وعاد
  قوم هود بالساعة التي تقرع قلوب العباد فيها بهجومها عليهم. والقارعة أيضاً: اسم من
  أسماء القيامة. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { كَذَّبَتْ ثَمُودُ وَعادٌ بالقارِعَةِ } أي بالساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { كَذَّبَتْ ثَمُودُ وعادٌ بالقارِعَةِ } قال: القارعة: يوم
  القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

