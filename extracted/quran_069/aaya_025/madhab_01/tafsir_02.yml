  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  مَنْ أُوتِيَ كِتَٰبَهُ بِشِمَالِهِ فَيَقُولُ يٰلَيْتَنِي لَمْ أُوتَ كِتَٰبِيَهْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمْ
  أَدْرِ مَا حِسَابِيَهْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰلَيْتَهَا كَانَتِ ٱلْقَاضِيَةَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَآ
  أَغْنَىٰ عَنِّي مَالِيَهْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَّلَكَ عَنِّي سُلْطَانِيَهْ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الضمير في { يٰلَيْتَهَا } للموتة: يقول: يا ليت الموتة التي متها
  { كَانَتِ ٱلْقَاضِيَةَ } أي القاطعة لأمري، فلم أبعث بعدها؛ ولم ألق ما ألقى. أو للحالة،
  أي: ليت هذه الحالة كانت الموتة التي قضت عليّ، لأنه رأى تلك الحالة أبشع وأمرّ مما
  ذاقه من مرارة الموت وشدته؛ فتمناه عندها { مَآ أَغْنَىٰ } نفي أو استفهام على وجه
  الإنكار، أي: أيّ شيء أغنى عني ما كان لي من اليسار { هَلَكَ عَنّى سُلْطَـٰنِيَهْ(29)
  } ملكي وتسلطي على الناس، وبقيت فقيراً ذليلاً. وعن ابن عباس: أنها نزلت في الأسود
  بن عبد الأشد. وعن فناخسرو الملقب بالعضد، أنه لما قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَضُدُ الدَّوْلَةِ وَابْنُ رُكْنِهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَلِكُ الأمْلاَكِ
  غَلاَّبُ الْقَدَرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لم يفلح بعده وجنّ فكان لا ينطق لسانه إلا بهذه الآية. وقال ابن عباس:
  ضلت عني حجتي. ومعناه: بطلت حجتي التي كنت أحتج بها في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

