  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  مَنْ أُوتِيَ كِتَٰبَهُ بِشِمَالِهِ فَيَقُولُ يٰلَيْتَنِي لَمْ أُوتَ كِتَٰبِيَهْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمْ
  أَدْرِ مَا حِسَابِيَهْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰلَيْتَهَا كَانَتِ ٱلْقَاضِيَةَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأما من أعطي يومئذٍ كتاب أعماله بشماله، فيقول:
  يا ليتني لم أعط كتابيه، { وَلَمْ أدْرِ ما حِسابِيَهْ } يقول: ولم أدر أيّ شيء حسابيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يا لَيْتَها كانَتِ القاضِيَةَ } يقول: يا ليت الموتة التي
  منها في الدنيا كانت هي الفراغ من كلّ ما بعدها، ولم يكن بعدها حياة ولا بعث والقضاء:
  هو الفراغ. وقيل: إنه تمنَّى الموت الذي يقضى عليه، فتخرج منه نفسه وبنحو الذي قلنا
  في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا لَيْتَها
  كانَتِ القاضِيَةَ } تمنى الموت، ولم يكن في الدنيا شيء أكره عنده من الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يا
  لَيْتَها كانَتِ القاضِيَةَ } الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

