text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا نُفِخَ
  فِي ٱلصُّورِ نَفْخَةٌ وَاحِدَةٌ } * { وَحُمِلَتِ ٱلأَرْضُ وَٱلْجِبَالُ فَدُكَّتَا
  دَكَّةً وَاحِدَةً } * { فَيَوْمَئِذٍ وَقَعَتِ ٱلْوَاقِعَةُ }يقول تعالى ذكره: { فإذَا
  نُفِخَ فِي الصُّورِ } إسرافيل { نَفْخَةٌ وَاحِدَةٌ } وهي النفخة الأولى، { وحُمِلَتِ
  الأرْضُ والجِبالُ فَدُكَّتا دَكَّةً وَاحِدَةً } يقول: فزلزلتا زلزلة واحدة.وكان ابن
  زيد يقول في ذلك ما:حدثني به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وحُمِلَتِ الأرْضُ والجِبالُ فَدُكَّتا دَكَّةً وَاحِدَةً } قال: صارت غباراً.وقيل:
  { فَدُكَّتا } وقد ذكر قبل الجبال والأرض، وهي جماع، ولم يقل: فدككن، لأنه جعل الجبال
  كالشيء الواحد، كما قال الشاعر:هُمَا سَيِّدَانِ يَزْعُمانِ وإنَّما   يَسُودانِنا
  إنْ يَسَّرَتْ غَنَماهُمَاوكما قيل:{ أنَّ السَّمَوَاتِ والأرْضَ كانَتا رَتْقاً }{
  فيومئذٍ وقعت الواقعة } يقول جلّ ثناؤه: فيومئذٍ وقعت الصيحة الساعة، وقامت القيامة.\r\n\t\t\t\r\n\t\t\t</section>"

