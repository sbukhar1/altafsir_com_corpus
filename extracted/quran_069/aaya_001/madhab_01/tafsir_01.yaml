text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَاقَّةُ }
  * { مَا ٱلْحَآقَّةُ } * { وَمَآ أَدْرَاكَ مَا ٱلْحَاقَّةُ } * { كَذَّبَتْ ثَمُودُ
  وَعَادٌ بِٱلْقَارِعَةِ }يقول تعالى ذكره: الساعة { الْحاقَّةُ } التي تحقّ فيها الأمور،
  ويجب فيها الجزاء على الأعمال { ما الْحاقَّةُ } يقول: أيّ شيء الساعة الحاقة. وذُكر
  عن العرب أنها تقول: لما عرف الحاقة متى والحقة متى، وبالكسر بمعنى واحد في اللغات
  الثلاث، وتقول: وقد حقّ عليه الشيء إذا وجب، فهو يحقّ حقوقاً. والحاقة الأولى مرفوعة
  بالثانية، لأن الثانية بمنزلة الكناية عنها، كأنه عجب منها، فقال: الحاقة: ما هي كما
  يقال: زيد ما زيد. والحاقة الثانية مرفوعة بما، وما بمعنى أي، وما رفع بالحاقة الثانية،
  ومثله في القرآن{ وأصحَابُ اليَمِين ما أصحَابُ اليَمِينِ }و{ القارِعَةُ ما القارِعَةُ }فما
  في موضع رفع بالقارعة الثانية والأولى بجملة الكلام بعدها. وبنحو الذي قلنا في قوله:
  { الْحاقَّةُ } قال أهل التأويلذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، في قوله { الْحاقَّةُ } قال: من أسماء يوم القيامة،
  عظمه الله، وحذّره عباده.حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن شريك، عن جابر، عن
  عكرِمة قال: { الْحاقَّةُ } القيامة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { الْحاقَّةُ } يعني الساعة أحقت لكل عامل عمله.حدثني ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { الْحاقَّةُ } قال: أحقت لكلّ قوم أعمالهم.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { الْحاقَّةُ }
  يعني القيامة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { الْحاقَّةُ
  ما الْحاقَّةُ } و{ القَارعةُ ما القارعة }و{ الواقعةُ }و{ الطَّامَّة }و{ الصَّاخَّة }قال:
  هذا كله يوم القيامة الساعة، وقرأ قول الله:{ لَيْسَ لِوَقْعَتِها كاذِبَةٌ خافِضَةٌ
  رَافِعَةٌ }والخافضة من هؤلاء أيضاً خفضت أهل النار، ولا نعلم أحداً أخفض من أهل النار،
  ولا أذلّ ولا أخزى ورفعت أهل الجنة، ولا نعلم أحداً أشرف من أهل الجنة ولا أكرم. وقوله:
  { وَما أدْرَاكَ ما الْحاقَّةُ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: وأيّ
  شيء أدراك وعرّفك أيّ شيء الحاقة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان قال: ما
  في القرآن «وما يدريك» فلم يخبره، وما كان «وما أدراك»، فقد أخبره.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما أدْرَاكَ ما الْحاقَّةُ } تعظيماً
  ليوم القيامة كما تسمعون.وقوله: { كَذَّبَتْ ثَمُودُ وعادٌ بالقارِعَةِ } يقول تعالى
  ذكره: كذّبت ثمود قوم صالح، وعاد قوم هود بالساعة التي تقرع قلوب العباد فيها بهجومها
  عليهم. والقارعة أيضاً: اسم من أسماء القيامة. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كَذَّبَتْ
  ثَمُودُ وَعادٌ بالقارِعَةِ } أي بالساعة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { كَذَّبَتْ ثَمُودُ وعادٌ بالقارِعَةِ
  } قال: القارعة: يوم القيامة.\r\n\t\t\t\r\n\t\t\t</section>"

