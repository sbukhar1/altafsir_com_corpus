  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَيْسَ لَهُ ٱلْيَوْمَ
  هَا هُنَا حَمِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ طَعَامٌ إِلاَّ مِنْ غِسْلِينٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَأْكُلُهُ إِلاَّ ٱلْخَاطِئُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن هذا الشقيّ الذي أوتي كتابه بشماله: إنه كان في الدنيا لا يحضُّ الناس على
  إطعام أهل المسكنة والحاجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَيْسَ لَهُ اليَوْمَ
  هَهُنا حَمِيمٌ } يقول جلّ ثناؤه: فليس له اليوم وذلك يوم القيامة ها هنا، يعني في
  الدار الآخرة حميم، يعني قريب يدفع عنه، ويغيثه مما هو فيه من البلاء، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَلَيْسَ
  لَهُ اليَوْمَ ههُنا حَمِيمٌ } القريب في كلام العرب { ولا طَعامٌ إلا مَنْ غِسْلِينٍ
  } يقول جلّ ثناؤه: ولا له طعام كما كان لا يحضّ في الدنيا على طعام المسكين، إلا طعام
  من غسلين، وذلك ما يسيل من صديد أهل النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربية من أهل البصرة يقول: كلّ جرح غسلته فخرج منه شيء فهو غسلين، فعلين
  من الغسل من الجراح والدَّبر، وزيد فيه الياء والنون بمنزلة عفرين. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلا طَعامٌ
  إلاَّ مِنْ غِسْلِينٍ } صديد أهل النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { وَلا طَعامٌ إلاَّ مِنْ غِسْلِينٍ } قال: ما يخرج من لحومهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا
  طَعامٌ إلاَّ مِنْ غِسْلِينٍ } شرّ الطعام وأخبثه وأبشعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن زيد يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَلا طَعامٌ إلاَّ مِنْ غِسلِينٍ } قال: الغسلين والزقوم
  لا يعلم أحد ما هو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا يأْكُلُهُ إلاَّ الخاطِئُونَ
  } يقول: لا يأكل الطعام الذي من غسلين إلا الخاطئون، وهم المذنبون الذين ذنوبهم كفر
  بالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

