text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا مَنْ
  أُوتِيَ كِتَٰبَهُ بِشِمَالِهِ فَيَقُولُ يٰلَيْتَنِي لَمْ أُوتَ كِتَٰبِيَهْ } * {
  وَلَمْ أَدْرِ مَا حِسَابِيَهْ } * { يٰلَيْتَهَا كَانَتِ ٱلْقَاضِيَةَ } * { مَآ أَغْنَىٰ
  عَنِّي مَالِيَهْ } * { هَّلَكَ عَنِّي سُلْطَانِيَهْ }الضمير في { يٰلَيْتَهَا } للموتة:
  يقول: يا ليت الموتة التي متها { كَانَتِ ٱلْقَاضِيَةَ } أي القاطعة لأمري، فلم أبعث
  بعدها؛ ولم ألق ما ألقى. أو للحالة، أي: ليت هذه الحالة كانت الموتة التي قضت عليّ،
  لأنه رأى تلك الحالة أبشع وأمرّ مما ذاقه من مرارة الموت وشدته؛ فتمناه عندها { مَآ
  أَغْنَىٰ } نفي أو استفهام على وجه الإنكار، أي: أيّ شيء أغنى عني ما كان لي من اليسار
  { هَلَكَ عَنّى سُلْطَـٰنِيَهْ(29) } ملكي وتسلطي على الناس، وبقيت فقيراً ذليلاً.
  وعن ابن عباس: أنها نزلت في الأسود بن عبد الأشد. وعن فناخسرو الملقب بالعضد، أنه لما
  قال:عَضُدُ الدَّوْلَةِ وَابْنُ رُكْنِهَا   مَلِكُ الأمْلاَكِ غَلاَّبُ الْقَدَرْلم
  يفلح بعده وجنّ فكان لا ينطق لسانه إلا بهذه الآية. وقال ابن عباس: ضلت عني حجتي. ومعناه:
  بطلت حجتي التي كنت أحتج بها في الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

