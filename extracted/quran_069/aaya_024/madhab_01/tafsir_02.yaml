  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  مَنْ أُوتِيَ كِتَـٰبَهُ بِيَمِينِهِ فَيَقُولُ هَآؤُمُ ٱقْرَءُواْ كِتَـٰبيَهْ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  ظَنَنتُ أَنِّي مُلاَقٍ حِسَابِيَهْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهُوَ فِي عِيشَةٍ
  رَّاضِيَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِي جَنَّةٍ عَالِيَةٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُطُوفُهَا
  دَانِيَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كُلُواْ وَٱشْرَبُواْ هَنِيئَاً بِمَآ أَسْلَفْتُمْ
  فِي ٱلأَيَّامِ ٱلْخَالِيَةِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَأَمَّا }
  تفصيل للعرض: ها: صوت يصوّت به فيفهم منه معنى «خذ» كأفّ وحس، وما أشبه ذلك. و { كِتَـٰبيَهْ
  } منصوب بهاؤم عند الكوفيين، وعند البصريين باقرؤا، لأنه أقرب العاملين. وأصله: هاؤم
  كتابي اقرؤا كتابي، فحذف الأوّل لدلالة الثاني عليه. ونظيره</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اتُونِى أُفْرِغْ عَلَيْهِ قِطْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  96]، قالوا: ولو كان العامل الأوّل لقيل: اقرؤه وأفرغه، والهاء في { كِتَـٰبيَهْ }
  للسكت، وكذلك في { حِسَابِيَهْ } و { مَالِيَهْ } و { سُلْطَـٰنِيَهْ } وحق هذه الهآت
  أن تثبت في الوقف وتسقط في الوصل، وقد استحب إيثار الوقف إيثاراً لثباتها في المصحف.
  وقيل: لا بأس بالوصل والإسقاط. وقرأ ابن محيصن بإسكان الياء بغير هاء. وقرأ جماعة بإثبات
  الهاء في الوصل والوقف جميعاً لاتباع المصحف { ظَنَنتُ } علمت. وإنما أجري الظن مجرى
  العلم، لأن الظن الغالب يقام مقام العلم في العادات والأحكام. ويقال: أظن ظناً كاليقين
  أنّ الأمر كيت وكيت { رَّاضِيَةٍ } منسوبة إلى الرضا؛ كالدارع والنابل. والنسبة نسبتان:
  نسبة بالحرف، ونسبة بالصيغة. أو جعل الفعل لها مجازاً وهو لصاحبها { عَالِيَةٍ } مرتفعة
  المكان في السماء. أو رفيعة الدرجات. أو رفيعة المباني والقصور والأشجار { دَانِيَةٌ
  } ينالها القاعد والنائم. يقال لهم { كُلُواْ وَٱشْرَبُواْ هَنِيئَاً } أكلا وشرباً
  هنيئاً. أو هنيتم هنيئاً على المصدر { بِمَا أَسْلَفْتُمْ } بما قدمتم من الأعمال الصالحة
  { فِى ٱلأَيَّامِ ٱلْخَالِيَةِ } الماضية من أيام الدنيا. وعن مجاهد: أيام الصيام،
  أي: كلوا واشربوا بدل ما أمسكتم عن الأكل والشرب لوجه الله. وروى يقول الله عز وجل:
  يا أوليائي طالما نظرت إليكم في الدنيا وقد قلصت شفاهكم عن الأشربة؛ وغارت أعينكم،
  وخمصت بطونكم، فكونوا اليوم في نعيمكم، وكلوا وأشربوا هنيئاً بما أسلفتم في الأيام
  الخالية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
