text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا مَنْ
  أُوتِيَ كِتَٰبَهُ بِشِمَالِهِ فَيَقُولُ يٰلَيْتَنِي لَمْ أُوتَ كِتَٰبِيَهْ } * {
  وَلَمْ أَدْرِ مَا حِسَابِيَهْ } * { يٰلَيْتَهَا كَانَتِ ٱلْقَاضِيَةَ }يقول تعالى
  ذكره: وأما من أعطي يومئذٍ كتاب أعماله بشماله، فيقول: يا ليتني لم أعط كتابيه، { وَلَمْ
  أدْرِ ما حِسابِيَهْ } يقول: ولم أدر أيّ شيء حسابيه.وقوله: { يا لَيْتَها كانَتِ القاضِيَةَ
  } يقول: يا ليت الموتة التي منها في الدنيا كانت هي الفراغ من كلّ ما بعدها، ولم يكن
  بعدها حياة ولا بعث والقضاء: هو الفراغ. وقيل: إنه تمنَّى الموت الذي يقضى عليه، فتخرج
  منه نفسه وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا لَيْتَها كانَتِ القاضِيَةَ } تمنى الموت،
  ولم يكن في الدنيا شيء أكره عنده من الموت.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { يا لَيْتَها كانَتِ القاضِيَةَ } الموت.\r\n\t\t\t\r\n\t\t\t</section>"

