text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا مِنكُمْ
  مِّنْ أَحَدٍ عَنْهُ حَاجِزِينَ } * { وَإِنَّهُ لَتَذْكِرَةٌ لِّلْمُتَّقِينَ } *
  { وَإِنَّا لَنَعْلَمُ أَنَّ مِنكُمْ مُّكَذِّبِينَ } * { وَإِنَّهُ لَحَسْرَةٌ عَلَى
  ٱلْكَافِرِينَ } * { وَإِنَّهُ لَحَقُّ ٱلْيَقِينِ } * { فَسَبِّحْ بِٱسْمِ رَبِّكَ
  ٱلْعَظِيمِ }يقول تعالى ذكره: فما منكم أيها الناس من أحد عن محمد لو تقوّل علينا بعض
  الأقاويل، فأخذنا منه باليمين، ثم لقطعنا منه الوتين، حاجزين يحجزوننا عن عقوبته، وما
  نفعله به. وقيل: حاجزين، فجمع، وهو فعل لأحد، وأحد في لفظ واحد ردّاً على معناه، لأن
  معناه الجمع، والعرب تجعل أحداً للواحد والاثنين والجمع، كما قيل{ لا نُفَرِّقُ بَينَ
  أحَدٍ مِنْ رُسُلِهِ }وبين: لا تقع إلا على اثنين فصاعداً.وقوله: { وَإنَّهُ لَتَذْكِرَةٌ
  للْمُتَّقِينَ } يقول تعالى ذكره: وإن هذا القرآن لتذكرة، يعني عظة يتذكر به، ويتعظ
  به للمتقين، وهم الذين يتقون عقاب الله بأداء فرائضه، واجتناب معاصيه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { وَإنَّهُ لَتَذْكِرَةٌ للْمُتَّقِينَ } قال: القرآن.وقوله: { وَإنَّا لَنَعْلَمُ
  أنَّ مِنْكُمْ مُكَذّبِينَ } يقول تعالى ذكره: وإنا لنعلم أن منكم مكذّبين أيها الناس
  بهذا القرآن { وَإنَّهُ لَحَسْرَةٌ على الكافِرِينَ } يقول جلّ ثناؤه: وإن التكذيب
  به لحسرة وندامة على الكافرين بالقرآن يوم القيامة وبنحو الذي قلنا في ذلك قال أهل
  التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّهُ
  لَحَسْرَةٌ على الكافِرِينَ } ذاكم يوم القيامة.{ وَإنَّهُ لَحَقُّ اليَّقِينِ } يقول:
  وإنه للحقّ اليقين الذين لا شكّ فيه أنه من عند الله، لم يتقوّله محمد صلى الله عليه
  وسلم { فَسَبِّحْ باسْمِ رَبِّكَ العَظِيمِ } بذكر ربك وتسميته العظيم، الذي كلّ شيء
  في عظمته صغير.\r\n\t\t\t\r\n\t\t\t</section>"

