  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  أُقْسِمُ بِمَا تُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا لاَ تُبْصِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  لَقَوْلُ رَسُولٍ كَرِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا هُوَ بِقَوْلِ شَاعِرٍ قَلِيلاً مَّا
  تُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ بِقَوْلِ كَاهِنٍ قَلِيلاً مَّا تَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فلا، ما الأمر كما تقولون معشر أهل التكذيب بكتاب
  الله ورسله، أقسم بالأشياء كلها التي تبصرون منها، والتي لا تبصرون. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { فَلا
  أُقْسِمُ بِما تُبْصِرُونَ ومَا لا تُبْصِرُونَ } قال: أقسم بالأشياء، حتى أقسم بما
  تبصرون وما لا تبصرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { فَلا أُقْسِمُ بِمَا
  تُبْصِرُونَ وَما لا تُبْصِرُونَ } يقول: بما ترون وبما لا ترون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُ لَقَوْلُ رَسُولٍ كَريمٍ } يقول تعالى ذكره: إن هذا
  القرآن رسول كريم، وهو محمد صلى الله عليه وسلم يتلوه عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما هُوَ بِقَوْلِ شاعِرٍ قَلِيلاً ماتُؤْمِنُونَ } يقول جلّ ثناؤه: ما هذا القرآن
  بقول شاعر لأن محمداً لا يُحسن قيل الشعر، فتقولوا هو شعر { قَلِيلاً ما تُؤْمِنُونَ
  } يقول: تصدّقُون قليلاً به أنتم، وذلك خطاب من الله لمشركي قريش { وَلا بِقَوْلِ كاهِن
  قَلِيلاً ما تَذَكَّرُونَ } يقول: ولا هو بقول كاهن، لأن محمداً ليس بكاهن، فتقولوا:
  هو من سجع الكهان { قلِيلاً ما تَذَكَّرُونَ } يقول: تتعظون به أنتم، قليلاً ما تعتبرون
  به. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد قال: ثنا
  سعيد، عن قتادة { وَما هُوَ بقَوْلِ شاعِرٍ قَلِيلاً ما تُؤْمِنونَ } طهَّره الله من
  ذلك وعصمه { وَلا بِقَوْلِ كاهِنٍ قَلِيلاً ما تَذَكَّرُونَ } طهَّره الله من الكهانة،
  وعصمه منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

