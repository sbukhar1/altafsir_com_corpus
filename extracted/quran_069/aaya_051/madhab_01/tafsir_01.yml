  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  مِنكُمْ مِّنْ أَحَدٍ عَنْهُ حَاجِزِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ لَتَذْكِرَةٌ
  لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّا لَنَعْلَمُ أَنَّ مِنكُمْ مُّكَذِّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  لَحَسْرَةٌ عَلَى ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ لَحَقُّ ٱلْيَقِينِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَبِّحْ
  بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فما منكم أيها الناس من أحد عن محمد لو تقوّل علينا بعض الأقاويل، فأخذنا منه باليمين،
  ثم لقطعنا منه الوتين، حاجزين يحجزوننا عن عقوبته، وما نفعله به. وقيل: حاجزين، فجمع،
  وهو فعل لأحد، وأحد في لفظ واحد ردّاً على معناه، لأن معناه الجمع، والعرب تجعل أحداً
  للواحد والاثنين والجمع، كما قيل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا نُفَرِّقُ بَينَ أحَدٍ مِنْ رُسُلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وبين:
  لا تقع إلا على اثنين فصاعداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّهُ لَتَذْكِرَةٌ للْمُتَّقِينَ } يقول تعالى ذكره: وإن هذا القرآن لتذكرة،
  يعني عظة يتذكر به، ويتعظ به للمتقين، وهم الذين يتقون عقاب الله بأداء فرائضه، واجتناب
  معاصيه. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَإنَّهُ لَتَذْكِرَةٌ للْمُتَّقِينَ } قال: القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنَّا لَنَعْلَمُ أنَّ مِنْكُمْ مُكَذّبِينَ } يقول تعالى
  ذكره: وإنا لنعلم أن منكم مكذّبين أيها الناس بهذا القرآن { وَإنَّهُ لَحَسْرَةٌ على
  الكافِرِينَ } يقول جلّ ثناؤه: وإن التكذيب به لحسرة وندامة على الكافرين بالقرآن يوم
  القيامة وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَإنَّهُ لَحَسْرَةٌ على الكافِرِينَ } ذاكم يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإنَّهُ لَحَقُّ اليَّقِينِ } يقول: وإنه للحقّ اليقين الذين لا
  شكّ فيه أنه من عند الله، لم يتقوّله محمد صلى الله عليه وسلم { فَسَبِّحْ باسْمِ رَبِّكَ
  العَظِيمِ } بذكر ربك وتسميته العظيم، الذي كلّ شيء في عظمته صغير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
