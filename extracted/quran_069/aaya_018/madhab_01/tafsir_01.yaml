text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱنشَقَّتِ ٱلسَّمَآءُ
  فَهِيَ يَوْمَئِذٍ وَاهِيَةٌ } * { وَٱلْمَلَكُ عَلَىٰ أَرْجَآئِهَآ وَيَحْمِلُ عَرْشَ
  رَبِّكَ فَوْقَهُمْ يَوْمَئِذٍ ثَمَانِيَةٌ } * { يَوْمَئِذٍ تُعْرَضُونَ لاَ تَخْفَىٰ
  مِنكُمْ خَافِيَةٌ }يقول تعالى ذكره: وانصدعت السماء { فَهِيَ يَوْمَئِذٍ وَاهِيَةٌ
  } يقول: منشقة متصدّعة. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  موسى بن عبد الرحمن المسروقيّ، قال: ثنا أبو أسامة، عن الأجلح، قال: سمعت الضحاك بن
  مزاحم، قال: «إذا كان يوم القيامة أمر الله السماء الدنيا بأهلها، ونزل من فيها من
  الملائكة، فأحاطوا بالأرض ومن عليها، ثم الثانية، ثم الثالثة، ثم الرابعة، ثم الخامسة،
  ثم السادسة، ثم السابعة، فصفوا صفاً دون صفّ ثم نزل الملك الأعلى على مجنِّبته اليسرى
  جهنم، فإذا رآها أهل الأرض ندّوا، فلا يأتون قطراً من أقطار الأرض إلا وجدوا سبعة صفوف
  من الملائكة، فيرجعون إلى المكان الذي كانوا فيه، فذلك قوله الله:{ إنّي أخافُ عَلَيْكُمْ
  يَوْم التَّنادِ يَوْمَ تُوَلُّونَ مُدْبِرِينَ ما لَكُمْ مِنَ اللَّهِ مِنْ عاصِمٍ }وذلك
  قوله:{ وَجاءَ رَبُّكَ وَالمَلَكُ صَفًّا صَفًّا وَجِيءَ يَوْمَئِذٍ بِجَهَنَّمَ }،
  وقوله:{ يا مَعْشَرَ الجِنّ والإنْسِ إنِ اسْتَطَعْتُمْ أنْ تَنْفُذُوا مِنْ أقْطارِ
  السَّمَواتِ والأرْضِ فانْفُذُوا لا تَنْفُذُونَ إلاَّ بِسُلْطانٍ }وذلك قوله: { وَانْشَقَّتِ
  السَّماءُ فَهِيَ يَوْمَئِذٍ وَاهِيَةٌ وَالمَلَك على أرْجائها }.حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَانْشَقَّتِ
  السَّماءُ فَهِيَ يَوْمَئِذٍ وَاهِيَةٌ } يعني: متمزّقة ضعيفة.{ والملكُ على أرجائها
  } يقول تعالى ذكره: والملك على أطراف السماء حين تشقق وحافاتها. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { والمَلَكُ على أرْجائها } يقول: والملك
  على حافات السماء حين تشقَّق ويقال: على شقة، كلّ شيء تشقَّق عنه.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَالمَلَكُ على أرْجائها } قال: أطرافها.حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، في قوله: { وَالمَلَكُ على أرْجائها }
  قال: على حافات السماء.حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا أبو أُسامة، عن
  الأجلح، قال: قلت للضحاك: ما أرجاؤها، قال: حافاتها.حدثنا بشر، قال: ثنا يزيد، قال
  ثني سعيد: عن قتادة والملكُ على أرجائها على حافاتها.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر { وَالمَلَكُ على أرْجائها } قال: بلغني أنها أقطارها، قال قتادة:
  على نواحيها.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان وَالمَلَكُ على أرْجائها قال:
  نواحيها.حدثني الحارث، قال: ثنا الأشيب، قال: ثنا ورقاء، عن عطاء بن السائب، عن سعيد
  بن المسيب: الأرجاء حافات السماء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱنشَقَّتِ ٱلسَّمَآءُ فَهِيَ يَوْمَئِذٍ
  وَاهِيَةٌ } * { وَٱلْمَلَكُ عَلَىٰ أَرْجَآئِهَآ وَيَحْمِلُ عَرْشَ رَبِّكَ فَوْقَهُمْ
  يَوْمَئِذٍ ثَمَانِيَةٌ } * { يَوْمَئِذٍ تُعْرَضُونَ لاَ تَخْفَىٰ مِنكُمْ خَافِيَةٌ
  }قال: ثنا الأشيب، قال: ثنا أبو عوانة، عن عطاء بن السائب، عن سعيد بن جُبير { وَالمَلَكُ
  على أرْجائها } قال: على ما لم يَهِ منها.حدثنا محمد بن سنان القزاز، قال: ثنا حسين
  الأشقر، قال: ثنا أبو كدينة، عن عطاء، عن سعيد بن جُبير، عن ابن عباس، في قوله { والمَلَكُ
  على أرْجائها } قال: على ما لم يَهِ منها.وقوله: { وَيحْمِلُ عَرْشَ رَبِّكَ فَوْقَهُمْ
  يَوْمَئِذٍ ثَمانِيَةٌ } اختلف أهل التأويل في الذي عنى بقوله { ثَمانِيَةٌ } فقال
  بعضهم: عنى به ثمانية صفوف من الملائكة، لا يعلم عدّتهنّ إلا الله.ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا طلق عن ظهير، عن السديّ، عن أبي مالك عن ابن عباس: { وَيحْمِلُ
  عَرْشَ رَبِّكَ فَوْقَهُمْ يَوْمَئِذٍ ثَمَانِيَةٌ } قال: ثمانية صفوف من الملائكة
  لا يعلم عدتهم إلا الله.حدثني محمد بن سعد، قال: ثني أبي، قال:ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، في قوله { وَيحْمِلُ عَرْشَ رَبِّكَ فَوْقَهُمْ يَوْمَئِذٍ ثَمَانِيَةٌ
  } قال: هي الصفوف من وراء الصفوف.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا
  الحسين، عن يزيد، عن عكرِمة، عن ابن عباس، في قوله { وَيحْمِلُ عَرْشَ رَبِّكَ فَوْقَهُمْ
  يَوْمَئِذٍ ثَمَانِيَةٌ } قال: ثمانية صفوف من الملائكة.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَيحْمِلُ عَرْشَ رَبِّكَ
  فَوْقَهُمْ يَوْمَئِذٍ ثَمَانِيَةٌ } قال بعضهم: ثمانية صفوف لا يعلم عدتهنّ إلا الله.
  وقال بعضهم: ثمانية أملاك على خلق الوعلة.وقال آخرون: بل عنى به ثمانية أملاك.ذكر من
  قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَيحْمِلُ عَرْشَ
  رَبِّكَ فَوْقَهُمْ يَوْمَئِذٍ ثَمَانِيَةً } قال: ثمانية أملاك، وقال: قال رسول الله
  صلى الله عليه وسلم: \" يَحْمِلُهُ اليَوْمَ أرْبَعَةٌ، وَيَوْم القِيامَةِ ثَمَانِيَةٌ
  \" ، وقال رسول الله صلى الله عليه وسلم: \" إنَّ أقْدامَهُمْ لَفِي الأرْضِ السَّابِعَةِ،
  وَإنَّ مَناكِبَهُمْ لخَارِجَةٌ مِنَ السَّمَوَاتِ عَلَيْها العَرْشُ \" قال ابن زيد:
  الأربعة، قال: بلغنا أن رسول الله صلى الله عليه وسلم قال: \" لَمَّا خَلَقَهُمُ اللَّهُ
  قالَ: تَدْرُونَ لِمَ خَلَقْتُكُمْ؟ قالُوا: خَلَقْتَنا رَبَّنا لِمَا تَشاءُ، قالَ
  لَهُمْ: تَحْمِلُونَ عَرْشِي، ثُمَّ قالَ: سَلُوني مِنَ القُوَّةِ ما شِئْتُمْ أجْعَلْها
  فِيكُمْ، فَقالَ وَاحِدٌ مِنْهُمْ: قَدْ كانَ عَرْشُ رَبِّنا على المَاءِ، فاجَعْلْ
  فِيَّ قُوَّةَ المَاءِ، قالَ: قَدْ جَعَلْتُ فيكَ قُوَّةَ المَاءِ وقال آخَرُ: اجَعَلْ
  فِيَّ قُوَّة السَّمَوَات، قالَ: قَدْ جَعَلْتُ فِيكَ قُوَّةَ السَّمَوَاتِ وقالَ آخَرُ:
  اجْعَلْ فيَّ قُوَّةَ الأرْضِ، قالَ: قَدْ جَعَلْتُ فِيكَ قُوَّةَ الأرْضِ والجِبالِ
  وقالَ آخَرُ: اجْعَلْ فِيَّ قُوَّةَ الرِّياح، قالَ: قَدْ جَعَلْتُ فِيكَ قُوَّةَ الرِّياحِ
  ثُمَّ قال: احْمِلُوا، فَوَضَعُوا العَرْش على كَوَاهِلِهِمْ، فَلَمْ يَزُولُوا قالَ:
  فَجاءَ عِلْمٌ آخَرُ، وإنَّمَا كانَ عِلْمُهُمُ الَّذِي سأَلُوهُ القُوَّةَ، فَقالَ
  لَهُمْ: قُولُوا: لا حَوْلَ وَلا قُوَّةَ إلاَّ باللَّهِ، فَقالُوا: لا حَوْلَ وَلا
  قُوَّةَ إلاَّ باللَّهِ، فَجَعَلَ اللَّهُ فِيهِمْ مِنَ الْحَوْلِ والقُوَّةِ ما لمْ
  يَبْلُغْهُ عِلْمُهُمْ، فَحَمَلُوا \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱنشَقَّتِ ٱلسَّمَآءُ فَهِيَ يَوْمَئِذٍ
  وَاهِيَةٌ } * { وَٱلْمَلَكُ عَلَىٰ أَرْجَآئِهَآ وَيَحْمِلُ عَرْشَ رَبِّكَ فَوْقَهُمْ
  يَوْمَئِذٍ ثَمَانِيَةٌ } * { يَوْمَئِذٍ تُعْرَضُونَ لاَ تَخْفَىٰ مِنكُمْ خَافِيَةٌ
  }  حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: بلغنا أن رسول الله صلى الله
  عليه وسلم قال: \" هُمُ اليَوْمَ أرْبَعَةٌ \" ، يعني حملة العرش \" وَإذَا كانَ يَوْمُ
  القِيامَةِ أيَّدَهُمُ اللَّهُ بأرْبَعَةٍ آخَرِينَ فَكانُوا ثَمانِيَةً وَقَدْ قالَ
  اللَّهُ: { وَيحْمِلُ عَرْشَ رَبِّكَ فَوْقَهُمْ يَوْمَئِذٍ ثَمَانِيَةٌ } \" حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، عن ميسرة، قوله: { وَيحْمِلُ عَرْشَ رَبِّكَ فَوْقَهُمْ
  يَوْمَئِذٍ ثَمانِيَةٌ } قال: أرجلهم في التخوم لا يستطيعون أن يرفعوا أبصارهم من شعاع
  النور:وقوله: { يَوْمَئِذٍ تُعْرَضُونَ لا تَخْفَى مِنْكُم خافِيَةُ } يقول تعالى ذكره:
  يومئذٍ أيها الناس تعرضون على ربكم، وقيل: تعرضون ثلاث عرضات.ذكر من قال ذلك:حدثنا
  الحسن بن قزعة الباهليّ، قال: ثنا وكيع بن الجراح، قال: ثنا عليّ بن عليّ الرفاعيّ،
  عن الحسن، عن أبي موسى الأشعري، قال: «تُعرض الناس ثلاث عرضات، فأما عرضتان فجدال ومعاذير.
  وأما الثالثة، فعند ذلك تطير الصحف في الأيدي، فآخذٌ بيمينه، وآخذٌ بشماله».حدثنا مجاهد
  بن موسى، قال: ثنا يزيد، قال: ثنا سليمان بن حيان، عن مروان الأصغر، عن أبي وائل عن
  عبد الله، قال: «يعرض الناس يوم القيامة ثلاث عرضات: عرضتان معاذير وخصومات، والعرضة
  الثالثة تطيِّر الصحف في الأيدي».حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { يَوْمَئِذٍ تُعْرَضُونَ لا تَخْفَى مِنْكُمْ خافِيَةٌ } ذُكر لنا أن نبيّ الله
  صلى الله عليه وسلم كان يقول: \" يُعرضُ الناس ثلاث عرضات يوم القيامة، فأما عرضتان
  ففيهما خصومات ومعاذير وجدال. وأما العرضة الثالثة فتطيِّر الصحف في الأيدي \" حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، بنحوه.وقوله: { لا تَخْفَى مِنْكُمْ
  خافِيَةٌ } يقول جلّ ثناؤه: لا تخفى على الله منكم خافية، لأنه عالم بجميعكم، محيط
  بكلكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

