text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ أُقْسِمُ
  بِمَا تُبْصِرُونَ } * { وَمَا لاَ تُبْصِرُونَ } * { إِنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ
  } * { وَمَا هُوَ بِقَوْلِ شَاعِرٍ قَلِيلاً مَّا تُؤْمِنُونَ } * { وَلاَ بِقَوْلِ
  كَاهِنٍ قَلِيلاً مَّا تَذَكَّرُونَ } * { تَنزِيلٌ مِّن رَّبِّ ٱلْعَالَمِينَ }هو
  إقسام بالأشياء كلها على الشمول والإحاطة، لأنها لا تخرج من قسمين: مبصر وغير مبصر.
  وقيل: الدنيا والآخرة، والأجسام والأرواح، والإنس والجنّ، والخلق والخالق، والنعم الظاهرة
  والباطنة، إن هذا القرآن { لَقَوْلُ رَسُولٍ كَرِيمٍ } أي يقوله ويتكلم به على وجه
  الرسالة من عند اللَّه { وَمَا هُوَ بِقَوْلِ شَاعِرٍ } ولا كاهن كما تدعون والقلة
  في معنى العدم. أي: لا تؤمنون ولا تذكرون ألبتة. والمعنى: ما أكفركم وما أغفلكم { تَنزِيلٌ
  } أي: هو تنزيل. بياناً لأنه قول رسول نزل عليه { مِن رَّبِّ ٱلْعَـٰلَمِينَ } وقرأ
  أبو السمال: تنزيلاً، أي نزل تنزيلاً. وقيل الرسول الكريم جبريل عليه السلام. وقوله:
  { وَمَا هُوَ بِقَوْلِ شَاعِرٍ } دليل على أنه محمد صلى الله عليه وسلم: لأنّ المعنى
  على إثبات أنه رسول، لا شاعر ولا كاهن.\r\n\t\t\t\r\n\t\t\t</section>"

