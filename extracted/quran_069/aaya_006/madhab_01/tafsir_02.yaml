text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَاقَّةُ }
  * { مَا ٱلْحَآقَّةُ } * { وَمَآ أَدْرَاكَ مَا ٱلْحَاقَّةُ } * { كَذَّبَتْ ثَمُودُ
  وَعَادٌ بِٱلْقَارِعَةِ } * { فَأَمَّا ثَمُودُ فَأُهْلِكُواْ بِٱلطَّاغِيَةِ } * {
  وَأَمَا عَادٌ فَأُهْلِكُواْ بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ } * { سَخَّرَهَا عَلَيْهِمْ
  سَبْعَ لَيَالٍ وَثَمَانِيَةَ أَيَّامٍ حُسُوماً فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ
  كَأَنَّهُمْ أَعْجَازُ نَخْلٍ خَاوِيَةٍ } * { فَهَلْ تَرَىٰ لَهُم مِّن بَاقِيَةٍ
  }{ ٱلْحَاقَّةُ } الساعة الواجبة الوقوع الثابتة المجيء، التي هي آتية لا ريب فيها.
  أو التي فيها حواق الأمور من الحساب والثواب والعقاب. أو التي تحق فيها الأمور، أي:
  تعرف على الحقيقة، من قولك لا أحق هذا، أي: لا أعرف حقيقته. جعل الفعل لها وهو لأهلها
  وارتفاعها على الابتداء وخبرها { مَا ٱلْحَآقَّةُ(2) } والأصل: الحاقة ما هي، أي أيّ
  شيء هي تفخيماً لشأنها وتعظيماً لهولها، فوضع الظاهر موضع المضمر؛ لأنه أهول لها {
  وَمَآ أَدْرَاكَ } وأيّ شيء أعلمك ما الحاقة، يعني: أنك لا علم لك بكنهها ومدى عظمها،
  عى أنه من العظم والشدة بحيث لا يبلغه دراية أحد ولا وهمه، وكيفما قدرت حالها فهي أعظم
  من ذلك، و(ما) في موضع الرفع على الابتداء. و { أَدْرَاكَ } معلق عنه لتضمنه معنى الاستفهام.
  (القارعة) التي تقرع الناس بالأفزاع والأهوال، والسماء بالانشقاق والإنفطار، والأرض
  والجبال بالدك والنسف، والنجوم بالطمس والانكدار. ووضعت موضع الضمير لتدل على معنى
  القرع. في الحاقة: زيادة في وصف شدتها؛ ولما ذكرها وفخمها أتبع ذكر من كذب بها وما
  حل بهم بسبب التكذيب، تذكيراً لأهل مكة وتخويفاً لهم من عاقبة تكذيبهم { بِٱلطَّاغِيَةِ
  } بالواقعة المجاوزة للحد في الشدة. واختلف فيها، فقيل: الرجفة. وعن ابن عباس: الصاعقة.
  وعن قتادة: بعث الله عليهم صيحة فأهمدتهم. وقيل: الطاغية مصدر كالعافية، أي: بطغيانهم؛
  وليس بذاك لعدم الطباق بينها وبين قوله { بِرِيحٍ صَرْصَرٍ } والصرصر: الشديدة الصوت
  لها صرصرة. وقيل: الباردة من الصر، كأنها التي كرر فيها البرد وكثر: فهي تحرق لشدة
  بردها { عَاتِيَةٍ } شديدة العصف والعتو استعارة. أو عتت على عاد، فما قدروا على ردّها
  بحيلة، من استتار ببناء، أو لياذ بجبل، أو اختفاء في حفرة؛ فإنها كانت تنزعهم من مكامنهم
  وتهلكهم. وقيل: عتت على خزانها، فخرجت بلا كيل ولا وزن: وروي عن رسول الله صلى الله
  عليه وسلم:(1222) \" ما أرسل الله سفينة من ريح إلا بمكيال ولا قطرة من مطر إلا بمكيال
  إلا يوم عاد ويوم نوح، فإنّ الماء يوم نوح طغى على الخزان فلم يكن لهم عليه السبيل
  \" ، ثم قرأ:{ إِنَّا لَمَّا طَغَا ٱلْمَاء حَمَلْنَـٰكُمْ فِى ٱلْجَارِيَةِ }[الحاقة:
  11] \" وإن الريح يوم عاد عتت على الخزان فلم يكن لهم عليها سبيل \" ثم قرأ { بِرِيحٍ
  صَرْصَرٍ عَاتِيَةٍ } ولعلها عبارة عن الشدة والإفراط فيها. الحسوم: لا يخلو من أن
  يكون جمع حاسم كشهود وقعود. أو مصدراً كالشكور والكفور؛ فإن كان جمعاً فمعنى قوله:
  { حُسُوماً } نحسات حسمت كل خير واستأصلت كل بركة. أو متتابعة هبوب الرياح: ماخفتت
  ساعة حتى أتت عليهم تمثيلاً لتتابعها بتتابع فعل الحاسم في إعادة الكي على الداء، مرة
  بعد أخرى حتى ينحسم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَاقَّةُ } * { مَا ٱلْحَآقَّةُ
  } * { وَمَآ أَدْرَاكَ مَا ٱلْحَاقَّةُ } * { كَذَّبَتْ ثَمُودُ وَعَادٌ بِٱلْقَارِعَةِ
  } * { فَأَمَّا ثَمُودُ فَأُهْلِكُواْ بِٱلطَّاغِيَةِ } * { وَأَمَا عَادٌ فَأُهْلِكُواْ
  بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ } * { سَخَّرَهَا عَلَيْهِمْ سَبْعَ لَيَالٍ وَثَمَانِيَةَ
  أَيَّامٍ حُسُوماً فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ
  خَاوِيَةٍ } * { فَهَلْ تَرَىٰ لَهُم مِّن بَاقِيَةٍ }وإن كان مصدراً: فإما أن ينتصب
  بفعله مضمراً، أي: تحسم حسوماً، بمعنى تستأصل استئصالاً. أو يكون صفة كقولك: ذات حسوم.
  أو يكون مفعولاً له، أي: سخرها للاستئصال. وقال عبد العزيز ابن زرارة الكلابي:فَفَرَّقَ
  بَيْنَ بَيْنِهِمُ زَمَان   تَتَابَعَ فِيهِ أَعْوَامٌ حُسُوموقرأ السدى «حسوماً»،
  بالفتح حالاً من الريح، أي: سخرها عليهم مستأصلة. وقيل: هي أيام العجوز؛ وذلك أن عجوزاً
  من عاد توارت في سرب، فانتزعتها الريح في اليوم الثامن فأهلكتها. وقيل: هي أيام العجز،
  وهي آخر الشتاء: وأسماؤها: الصن والصنبر، والوبر. والآمر، والمؤتمر، والمعلل، ومطفىء
  الجمر. وقيل: مكفيء الظعن ومعنى { سَخَّرَهَا عَلَيْهِمْ } سلطها عليهم كما شاء { فِيهَا
  } في مهابها. أو في الليالي والأيام. وقرىء: «أعجاز نخيل» { مِّن بَاقِيَةٍ } من بقية
  أو من نفس باقية. أو من بقاء، كالطاغية: بمعنى الطغيان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

