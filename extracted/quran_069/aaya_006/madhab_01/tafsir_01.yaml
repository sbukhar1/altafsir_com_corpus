text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا ثَمُودُ
  فَأُهْلِكُواْ بِٱلطَّاغِيَةِ } * { وَأَمَا عَادٌ فَأُهْلِكُواْ بِرِيحٍ صَرْصَرٍ
  عَاتِيَةٍ } * { سَخَّرَهَا عَلَيْهِمْ سَبْعَ لَيَالٍ وَثَمَانِيَةَ أَيَّامٍ حُسُوماً
  فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ خَاوِيَةٍ } * { فَهَلْ
  تَرَىٰ لَهُم مِّن بَاقِيَةٍ }يقول تعالى ذكره: { فأمَّا ثَمُودُ } قوم صالح، فأهلكهم
  الله بالطاغية.واختلف في معنى الطاغية التي أهلك الله بها ثمود أهل التأويل، فقال بعضهم:
  هي طغيانهم وكفرهم بالله.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، في قول الله عزّ وجلّ: { فأُهْلِكُوا بالطَّاغِيَةِ } قال: بالذنوب.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأمَّا ثمُودُ فأُهْلِكُوا
  بالطَّاغِيَةِ } فقرأ قول الله:{ كَذَّبَتْ ثَمُودُ بطَغْوَاها }وقال: هذه الطاغية
  طغيانهم وكفرهم بآيات الله. الطاغية طغيانهم الذي طغوا في معاصي الله وخلاف كتاب الله.وقال
  آخرون: بل معنى ذلك: فأهلكوا بالصيحة التي قد جاوزت مقادير الصياح وطغت عليها.ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فأَمَّا ثَمُودُ
  فأُهْلِكُوا بالطَّاغِيَةِ } بعث الله عليهم صيحة فأهمدتهم.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { بالطَّاغِيَةِ } قال: أرسل الله عليهم صيحة واحدة
  فأهمدتهم.وأولى القولين في ذلك بالصواب قول من قال: معنى ذلك: فأُهلكوا بالصيحة الطاغية.وإنما
  قلنا ذلك أولى بالصواب، لأن الله إنما أخبر عن ثمود بالمعنى الذي أهلكها به، كما أخبر
  عن عاد بالذي أهلكها به، فقال: وأمَّا عادٌ فأُهْلِكُوا بِرِيحٍ صَرْصَرٍ عاتِيَةٍ
  ولو كان الخبر عن ثمود بالسبب الذي أهلكها من أجله، كان الخبر أيضاً عن عاد كذلك، إذ
  كان ذلك في سياق واحد، وفي إتباعه ذلك بخبره عن عاد بأن هلاكها كان بالريح الدليل الواضح
  على أن إخباره عن ثمود إنما هو ما بينت.وقوله: { وأمَّا عادٌ فأُهْلِكُوا بِرِيحٍ صَرْصَرٍ
  عاتِيَةٍ } يقول تعالى ذكره: وأما عاد قوم هود فأهلكهم الله بريح صرصر، وهي الشديدة
  العصوف مع شدّة بردها { عاتَيَةٍ } يقول: عتت على خزانها في الهبوب، فتجاوزت في الشدّة
  والعصوف مقدارها المعروف في الهبوب والبرد. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه
  عن ابن عباس، قوله: { وأمَّا عادٌ فأُهْلَكُوا بَرِيحٍ صَرْصَرٍ عاتِيَةٍ } يقول: بريح
  مهلكة باردة، عتت عليهم بغير رحمة ولا بركة، دائمة لا تَفْتُر.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وأمَّا عادٌ فأُهْلِكُوا بِرِيحٍ صَرْصَرٍ عاتِيَةٍ
  } والصرصر الباردة عتت عليهم حتى نقبت عن أفئدتهم.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن موسى بن المسيب، عن شهر بن حوشب، عن ابن عباس، قال ما أرسل الله من ريح
  قطّ إلا بمكيال ولا أنزل قطرة قطّ إلا بمثقال، إلا يوم نوح ويوم عاد، فإن الماء يوم
  نوح طغى على خزانه، فلم يكن لهم عليه سبيل، ثم قرأ:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا ثَمُودُ فَأُهْلِكُواْ بِٱلطَّاغِيَةِ
  } * { وَأَمَا عَادٌ فَأُهْلِكُواْ بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ } * { سَخَّرَهَا عَلَيْهِمْ
  سَبْعَ لَيَالٍ وَثَمَانِيَةَ أَيَّامٍ حُسُوماً فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ
  كَأَنَّهُمْ أَعْجَازُ نَخْلٍ خَاوِيَةٍ } * { فَهَلْ تَرَىٰ لَهُم مِّن بَاقِيَةٍ
  }{ إنَّا لَمَّا طَغَى الماءُ حَمَلْناكُمْ في الجارِيَةِ }وإن الريح عتت على خزّانها
  فلم يكن لهم عليها سبيل، ثم قرأ: { بِرِيحٍ صَرْصَرٍ عاتِيَةٍ }.حدثنا ابن حميد، قال:
  ثنا مهران، قال: ثنا أبو سنان، عن غير واحد، عن عليّ بن أبي طالب كرّم الله وجهه، قال:
  «لم تنزل قطرة من ماء إلا بكيل على يدي مَلك فلما كان يوم نوح أذن للماء دون الخُزَّان،
  فطغى الماء على الجبال فخرج، فذلك قول الله:{ إنَّا لَمَّا طَغَى الماءُ حَمَلْناكُمْ
  فِي الجارِيَةِ }ولم ينزل من الريح شيء إلا بكيل على يدي مَلك إلاّ يوم عاد، فإنه أذن
  لها دون الخزّان، فخرجت، وذلك قول الله: { بِرِيحٍ صَرْصَرٍ عاتِيَةٍ } عتت على الخزّان».حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { بِرِيحٍ صَرْصَرٍ عاتِيَةٍ
  } قال: الصرصر: الشديدة، والعاتية: القاهرة التي عتت عليهم فقهرتهم.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعا عن ابن أبي نجيح، عن مجاهد، قوله: { صَرْصَرٍ } قال: شديدة.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { بِرِيحٍ صَرْصَرٍ
  } يعني: باردة عاتية، عتت عليهم بلا رحمة ولا بركة.وقوله: { سَخَّرَها عَلَيْهِمْ سَبْعَ
  لَيالٍ وَثمانِيَةَ أيَّامٍ حُسُوماً } يقول تعالى ذكره: سخر تلك الرياح على عاد سبع
  ليال وثمانية أيام حسوماً فقال بعضهم: عُنى بذلك تباعا.ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وثمانِيَةَ أيَّامٍ
  حُسُوماً } يقول: تباعاً.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله:
  { حُسُوماً } قال: متتابعة.حدثنا ابن حميد، قال حكام، عن عمرو، عن منصور، عن مجاهد،
  عن أبي معمر، عن ابن مسعود { وَثَمانِيَةَ أيَّامِ حُسُوماً } قال: متتابعة.حدثنا ابن
  حميد، قال: ثنا جرير، عن منصور، عن مجاهد، عن أبي معمر، عن عبد الله بن مسعود مثل حديث
  محمد بن عمرو.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد،
  عن أبي معمر، عن عبد الله { حُسُوماً } قال: تباعاً.قال: ثنا يحيى بن سعيد القطان،
  قال: ثنا سفيان، عن سماك بن حرب، عن عكرِمة، في قوله: { حُسُوماً } قال: تباعاً.حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك بن حرب، عن عكرِمة أنه
  قال في هذه الآية { وَثَمانِيَةَ أيَّامٍ حُسُوماً } قال: متتابعة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا ثَمُودُ فَأُهْلِكُواْ بِٱلطَّاغِيَةِ
  } * { وَأَمَا عَادٌ فَأُهْلِكُواْ بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ } * { سَخَّرَهَا عَلَيْهِمْ
  سَبْعَ لَيَالٍ وَثَمَانِيَةَ أَيَّامٍ حُسُوماً فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ
  كَأَنَّهُمْ أَعْجَازُ نَخْلٍ خَاوِيَةٍ } * { فَهَلْ تَرَىٰ لَهُم مِّن بَاقِيَةٍ
  }حدثنا نصر بن عليّ، قال: ثني أبي، قال: ثنا خالد بن قيس، عن قتادة { وَثمانِيَةَ أيَّامٍ
  حُسُوماً } قال: متتابعة ليس لها فترة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله { وَثمانِيَةَ أيَّامٍ حُسُوماً } قال: متتابعة ليس فيه تفتير.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { حُسُوماً } قال: دائمات.حدثنا
  ابن حميد، قال: ثنا مهران، عن منصور، عن مجاهد، عن أبي معمر عبد الله بن سَخْبَرَةَ،
  عن ابن مسعود { أيَّامٍ حُسُوماً } قال: متتابعة.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان قال: قال مجاهد: { أيَّامٍ حُسُوماً } قال: تباعاً.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان { أيَّامٍ حُسُوماً } قال: متتابعة، و{ أيام نحسات }قال: مشائيم.وقال
  آخرون: عنى بقوله: { حُسُوماً } الريح، وأنها تحسم كلّ شيء، فلا تبقى من عاد أحداً،
  وجعل هذه الحسوم من صفة الريح.ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد في قوله: { وثَمانِيَة أيّامٍ حُسُوماً } قال: حسمتهم لم تُبق منهم أحداً،
  قال: ذلك الحسوم مثل الذي يقول: احسم هذا الأمر قال: وكان فيهم ثمانية لهم خلق يذهب
  بهم في كل مذهب قال: قال موسى بن عقبة: فلما جاءهم العذاب قالوا: قوموا بنا نردّ هذا
  العذاب عن قومنا قال: فقاموا وصفوا في الوادي، فأوحى الله إلى ملك الريح أن يقلع منهم
  كل يوم واحداً، وقرأ قول الله: { سَخَّرَها عَلَيْهِمْ سَبْعَ لَيالٍ وَثمانِيَةَ أيَّامٍ
  حُسُوماً } حتى بلغ: { نخل خاوية } قال: فإن كانت الريح لتمرّ بالظعينة فتستدبرها وحمولتها،
  ثم تذهب بهم في السماء، ثم تكبهم على الرؤوس، وقرأ قول الله:{ فَلَمَّا رأَوْهُ عارِضاً
  مُسْتَقْبِلَ أوْدِيَتِهِمْ هَذَا عارِضٌ مُمْطِرُنا }قال: وكان أمسك عنهم المطر، فقرأ
  حتى بلغ:{ تُدَمِّرُ كُلَّ شَيْءٍ بأمْرِ رَبِّها }قال: وما كانت الريح تقلع من أولئك
  الثمانية كلّ يوم إلا واحداً قال: فلما عذّب الله قوم عاد، أبقى الله واحدا ينذر الناس،
  قال: فكانت امرأة قد رأت قومها، فقالوا لها: أنت أيضاً، قالت: تنحيت على الجبل قال:
  وقد قيل لها بعد: أنت قد سلمت وقد رأيت، فكيف لا رأيت عذاب الله؟ قالت: ما أدرى غير
  أن أَسْلَمَ ليلةٍ: ليلة لا ريح.وأولى القولين في ذلك عندي بالصواب قول من قال: عُنِي
  بقوله { حُسُوماً } متتابعة، لإجماع الحجة من أهل التأويل على ذلك. وكان بعض أهل العربية
  يقول: الحسوم: التباع، إذا تتابع الشيء فلم ينقطع أوّله عن آخره قيل فيه حسوم قال:
  وإنما أخذوا والله أعلم من حسم الداء: إذا كوى صاحبه، لأنه لحم يكوى بالمكواة، ثم يتابع
  عليه.وقوله: { فَتَرى القَوْمَ فِيها صَرْعَى } يقول: فترى يا محمد قوم عاد في تلك
  السبع الليالي والثمانية الأيام الحسوم صرعى قد هلكوا { كأنَّهُمْ أعْجازُ نَخْلٍ خاوِيَةٍ
  } يقول: كأنهم أصول نخل قد خوت، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { كأنَّهُمْ أعْجازُ نخْلٍ خاوِيَةٍ }: وهي أصول النخل.وقوله: { فَهَلْ تَرَى لَهُمْ
  مِنْ باقِيَة } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فهل ترى يا محمد لعاد
  قوم هود من بقاء. وقيل: عُنِي بذلك: فهل ترى منهم باقياً. وكان بعض أهل المعرفة بكلام
  العرب من البصريين يقول: معنى ذلك: فهل ترى لهم من بقية، ويقول: مجازها مجاز الطاغية
  مصدر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

