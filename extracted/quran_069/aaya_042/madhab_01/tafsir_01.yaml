text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ أُقْسِمُ
  بِمَا تُبْصِرُونَ } * { وَمَا لاَ تُبْصِرُونَ } * { إِنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ
  } * { وَمَا هُوَ بِقَوْلِ شَاعِرٍ قَلِيلاً مَّا تُؤْمِنُونَ } * { وَلاَ بِقَوْلِ
  كَاهِنٍ قَلِيلاً مَّا تَذَكَّرُونَ }يقول تعالى ذكره: فلا، ما الأمر كما تقولون معشر
  أهل التكذيب بكتاب الله ورسله، أقسم بالأشياء كلها التي تبصرون منها، والتي لا تبصرون.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد في قوله: { فَلا أُقْسِمُ بِما تُبْصِرُونَ ومَا لا تُبْصِرُونَ
  } قال: أقسم بالأشياء، حتى أقسم بما تبصرون وما لا تبصرون.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { فَلا أُقْسِمُ
  بِمَا تُبْصِرُونَ وَما لا تُبْصِرُونَ } يقول: بما ترون وبما لا ترون.وقوله: { إنَّهُ
  لَقَوْلُ رَسُولٍ كَريمٍ } يقول تعالى ذكره: إن هذا القرآن رسول كريم، وهو محمد صلى
  الله عليه وسلم يتلوه عليهم.وقوله: { وَما هُوَ بِقَوْلِ شاعِرٍ قَلِيلاً ماتُؤْمِنُونَ
  } يقول جلّ ثناؤه: ما هذا القرآن بقول شاعر لأن محمداً لا يُحسن قيل الشعر، فتقولوا
  هو شعر { قَلِيلاً ما تُؤْمِنُونَ } يقول: تصدّقُون قليلاً به أنتم، وذلك خطاب من الله
  لمشركي قريش { وَلا بِقَوْلِ كاهِن قَلِيلاً ما تَذَكَّرُونَ } يقول: ولا هو بقول كاهن،
  لأن محمداً ليس بكاهن، فتقولوا: هو من سجع الكهان { قلِيلاً ما تَذَكَّرُونَ } يقول:
  تتعظون به أنتم، قليلاً ما تعتبرون به. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة { وَما هُوَ بقَوْلِ
  شاعِرٍ قَلِيلاً ما تُؤْمِنونَ } طهَّره الله من ذلك وعصمه { وَلا بِقَوْلِ كاهِنٍ
  قَلِيلاً ما تَذَكَّرُونَ } طهَّره الله من الكهانة، وعصمه منها.\r\n\t\t\t\r\n\t\t\t</section>"

