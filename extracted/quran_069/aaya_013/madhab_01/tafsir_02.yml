  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  نُفِخَ فِي ٱلصُّورِ نَفْخَةٌ وَاحِدَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحُمِلَتِ ٱلأَرْضُ
  وَٱلْجِبَالُ فَدُكَّتَا دَكَّةً وَاحِدَةً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَيَوْمَئِذٍ وَقَعَتِ
  ٱلْوَاقِعَةُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱنشَقَّتِ ٱلسَّمَآءُ فَهِيَ يَوْمَئِذٍ
  وَاهِيَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلْمَلَكُ عَلَىٰ أَرْجَآئِهَآ وَيَحْمِلُ
  عَرْشَ رَبِّكَ فَوْقَهُمْ يَوْمَئِذٍ ثَمَانِيَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَئِذٍ تُعْرَضُونَ
  لاَ تَخْفَىٰ مِنكُمْ خَافِيَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أسند الفعل إلى
  المصدر، وحسن تذكيره للفصل. وقرأ أبو السمال «نفخة واحدة» بالنصب مسنداً للفعل إلى
  الجار والمجرور. فإن قلت: هما نفختان، فلم قيل: واحدة؟ قلت معناه أنها لا تثني في وقتها.
  فإن قلت: فأي النفختين هي؟ قلت الأولى لأن عندها فساد العالم، وهكذا الرواية عن ابن
  عباس. وقد روى عنه أنها الثانية. فإن قلت: أما قال بعد، { يَوْمَئِذٍ تُعْرَضُونَ }
  والعرض إنما هو عند النفخة الثانية؟ قلت: جعل اليوم إسماً للحين الواسع الذي تقع فيه
  النفختان والصعقة والنشور والوقوف والحساب، فلذلك قيل: { يَوْمَئِذٍ تُعْرَضُونَ }
  كما تقول: جئته عام كذا؛ وإنما كان مجيئك في وقت واحد من أوقاته { وَحُمِلَتِ } ورفعت
  من جهاتها بريح بلغت من قوّة عصفها أنها تحمل الأرض والجبال. أو بخلق من الملائكة.
  أو بقدرة اللَّه من غير سبب. وقرىء: «وحملت» بحذف المحمل وهو أحد الثلاثة { فَدُكَّتَا
  } فدكت الجملتان: جملة الأرضين وجملة الجبال، فضرب بعضها ببعض حتى تندقّ وترجع كثيباً
  مهيلا وهباء منبثاً والدك أبلغ من الدق. وقيل: فبسطتا بسطة واحدة، فصارتا أرضاً لا
  ترى فيها عوجاً ولا أمتا، من قولك: اندكّ السنام إذا انفرش وبعير أدك وناقة دكاء. ومنه:
  الدكان { فَيَوْمَئِذٍ وَقَعَتِ ٱلْوَاقِعَةُ (15) } فحينئذٍ نزلت النازلة وهي القيامة
  { وَاهِيَةٌ } مسترخية ساقطة القوّة جدّا بعد ما كانت محكمة مستمسكة. يريد: والخلق
  الذي يقال له الملك، وردّ إليه الضمير مجموعاً في قوله: { فَوْقَهُمُ } على المعنى:
  فإن قلت: ما الفرق بين قوله: { وَٱلْمَلَكُ } ، وبين أن يقال (والملائكة)؟ قلت: الملك
  أعمّ من الملائكة، ألا ترى أن قولك: ما من ملك إلا وهو شاهد، أعم من قولك: ما من ملائكة
  { عَلَىٰ أَرْجَآئِهَا } على جوانبها: الواحد رجا مقصور، يعني: أنها تنشق، وهي مسكن
  الملائكة، فينضوون إلى أطرافها وما حولها من حافاتها { ثَمَـٰنِيَةٌ } أي: ثمانية منهم.
  وعن رسول اللَّه صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1224)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هم اليوم أربعة، فإذا كان يوم
  القيامة أيدهم الله بأربعة آخرين فيكونون ثمانية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي: ثمانية أملاك: أرجلهم في تخوم الأرض السابعة، والعرش فوق رؤوسهم،
  وهم مطرقون مسبحون. وقيل: بعضهم على صورة الإنسان، وبعضهم على صورة الأسد، وبعضهم على
  صورة الثور، وبعضهم على صورة النسر. وروي: ثمانية أملاك في خلق الأوعال، ما بين أظلافها
  إلى ركبها: مسيرة سبعين عاماً. وعن شهر بن حوشب: أربعة منهم يقولون: سبحانك اللهم وبحمدك
  لك الحمد على عفوك بعد قدرتك؛ وأربعة يقولون: سبحانك اللهم وبحمدك، لك الحمد على حلمك
  بعد علمك وعن الحسن: الله أعلم كم هم، أثمانية أم ثمانية آلاف؟ وعن الضحاك: ثمانية
  صفوف لا يعلم عددهم إلا الله. ويجوز أن تكون الثمانية من الروح، أو من خلق آخر، فهو
  القادر على كل خلق،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُبْحَانَ ٱلَّذِي خَلَق ٱلأَزْوَاجَ كُلَّهَا مِمَّا تُنبِتُ
  ٱلأَرْضُ وَمِنْ أَنفُسِهِمْ وَمِمَّا لاَ يَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس:36]. العرض: عبارة عن المحاسبة
  والمساءلة. شبه ذلك بعرض السلطان العسكر لتعرف أحواله. وروى أنّ في يوم القيامة ثلاثة
  عرضات. فأما عرضتان فاعتذار واحتجاج وتوبيخ، وأما الثالثة ففيها تنشر الكتب فيأخذ الفائز
  كتابه بيمينه والهالك كتابه بشماله { خَافِيَةٌ } سريرة وحال كانت تخفي في الدنيا بستر
  اللَّه عليكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

