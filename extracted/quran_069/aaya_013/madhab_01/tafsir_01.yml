  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(69,13)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  نُفِخَ فِي ٱلصُّورِ نَفْخَةٌ وَاحِدَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحُمِلَتِ ٱلأَرْضُ
  وَٱلْجِبَالُ فَدُكَّتَا دَكَّةً وَاحِدَةً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَيَوْمَئِذٍ وَقَعَتِ
  ٱلْوَاقِعَةُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { فإذَا نُفِخَ
  فِي الصُّورِ } إسرافيل { نَفْخَةٌ وَاحِدَةٌ } وهي النفخة الأولى، { وحُمِلَتِ الأرْضُ
  والجِبالُ فَدُكَّتا دَكَّةً وَاحِدَةً } يقول: فزلزلتا زلزلة واحدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن زيد يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وحُمِلَتِ الأرْضُ والجِبالُ
  فَدُكَّتا دَكَّةً وَاحِدَةً } قال: صارت غباراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  { فَدُكَّتا } وقد ذكر قبل الجبال والأرض، وهي جماع، ولم يقل: فدككن، لأنه جعل الجبال
  كالشيء الواحد، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُمَا سَيِّدَانِ يَزْعُمانِ وإنَّما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَسُودانِنا
  إنْ يَسَّرَتْ غَنَماهُمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنَّ السَّمَوَاتِ والأرْضَ كانَتا رَتْقاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">{ فيومئذٍ
  وقعت الواقعة } يقول جلّ ثناؤه: فيومئذٍ وقعت الصيحة الساعة، وقامت القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

