text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَهُوَ فِي عِيشَةٍ
  رَّاضِيَةٍ } * { فِي جَنَّةٍ عَالِيَةٍ } * { قُطُوفُهَا دَانِيَةٌ } * { كُلُواْ
  وَٱشْرَبُواْ هَنِيئَاً بِمَآ أَسْلَفْتُمْ فِي ٱلأَيَّامِ ٱلْخَالِيَةِ }يقول تعالى
  ذكره: فالذي وصفت أمره، وهو الذي أوتي كتابه بيمينه، في عيشة مرضية، أو عيشة فيها الرضا،
  فوصفت العيشة بالرضا وهي مرضية، لأن ذلك مدح للعيشة، والعرب تفعل ذلك في المدح والذمّ
  فتقول: هذا ليل نائم، وسرّ كاتم، وماء دافق، فيوجهون الفعل إليه، وهو في الأصل مفعول
  لما يراد من المدح أو الذمّ، ومن قال ذلك لم يجز له أن يقول للضارب مضروب، ولا للمضروب
  ضارب، لأنه لا مدح فيه ولا ذمّ.وقوله: { فِي جَنَّةٍ عالِيَةٍ } يقول: في بستان عال
  رفيع، و «في» من قوله { في جَنَّةٍ } من صلة عيشة. وقوله: { قُطُوفُها دَانِيَةٌ }
  يقول: ما يقطف من الجنة من ثمارها دانٍ قريب من قاطفه.وذُكر أن الذي يريد ثمرها يتناوله
  كيف شاء قائماً وقاعداً، لا يمنعه منه بُعد، ولا يحول بينه وبينه شوك. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال:
  ثنا شعبة، عن أبي إسحاق، قال: سمعت البراء يقول في هذه الآية { قُطُوفُها دَانِيَةٌ
  } قال: يتناول الرجل من فواكهها وهو نائم.حدثنا بشر، قال: ثنا يزيد قال: ثنا سعيد،
  عن قتادة، قوله: { قُطُوفُها دَانِيَةٌ }: دنت فلا يردّ أيديهم عنها بعد ولا شوك.وقوله:
  { وكُلُوا وَاشْرَبُوا هَنِيئاً بِمَا أسْلَفْتُمْ فِي الأيَّام الخالِيَةِ } يقول
  لهم ربهم جل ثناؤه: كلوا معشر من رضيت عنه، فأدخلته جنتى من ثمارها، وطيب ما فيها من
  الأطعمة، واشربوا من أشْرِبتها، { هَنِيئاً لَكُمْ } لا تتأذون بما تأكلون، ولا بما
  تشربون، ولا تحتاجون من أكل ذلك إلى غائط ولا بول { بِمَا أسْلَفْتُمْ فِي الأيَّامِ
  الخالِيَةِ } يقول: كلوا واشربوا هنيئاً: جزاء من الله لكم، وثواباً بما أسلفتم، أو
  على ما أسلفتم: أي على ما قدّ متم في دنياكم لآخرتكم من العمل بطاعة الله في الأيام
  الخالية، يقول: في أيام الدنيا التي خلت فمضت. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله { كُلُوا
  وَاشْرَبُوا هَنيئاً بِمَا أسْلَفْتُمْ فِي الأيام الخالِيَة } إن أيامكم هذه أيام
  خالية: هي أيام فانية، تؤدي إلى أيام باقية، فاعملوا في هذه الأيام، وقدّموا فيها خيراً
  إن استطعتم، ولا قوّة إلا بالله.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { بِمَا أسلْفَتُمْ فِي الأيَّام الخالِيَةِ } قال: أيام الدنيا بما عملوا
  فيها.\r\n\t\t\t\r\n\t\t\t</section>"

