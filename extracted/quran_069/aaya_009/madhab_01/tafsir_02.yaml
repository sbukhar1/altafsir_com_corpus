text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ فِرْعَوْنُ
  وَمَن قَبْلَهُ وَٱلْمُؤْتَفِكَاتُ بِالْخَاطِئَةِ } * { فَعَصَوْاْ رَسُولَ رَبِّهِمْ
  فَأَخَذَهُمْ أَخْذَةً رَّابِيَةً }{ وَمِن قَبْلِهِ } يريد: ومن عنده من تباعه. وقرىء:
  «ومن قبله»، أي: ومن تقدمه. وتعضد الأولى قراءة عبد الله وأبي «ومن معه» وقراءة أبي
  موسى: «ومن تلقاءه» { وَٱلْمُؤْتَفِكَـٰتِ } قرى قوم لوط { بِالْخَاطِئَةِ } بالخطأ.
  أو بالفعلة، أو الأفعال ذات الخطأ العظيم { رَّابِيَةً } شديدة زائدة في الشدة، كما
  زادت قبائحهم في القبح. يقال: ربا الشيء يربو: إذا زاد{ لّيَرْبُوَاْ فِى أَمْوَالِ
  ٱلنَّاسِ }[الروم: 39].\r\n\t\t\t\r\n\t\t\t</section>"

