  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ
  فِرْعَوْنُ وَمَن قَبْلَهُ وَٱلْمُؤْتَفِكَاتُ بِالْخَاطِئَةِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَعَصَوْاْ
  رَسُولَ رَبِّهِمْ فَأَخَذَهُمْ أَخْذَةً رَّابِيَةً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمِن قَبْلِهِ } يريد: ومن عنده من تباعه. وقرىء: «ومن قبله»، أي: ومن تقدمه. وتعضد
  الأولى قراءة عبد الله وأبي «ومن معه» وقراءة أبي موسى: «ومن تلقاءه» { وَٱلْمُؤْتَفِكَـٰتِ
  } قرى قوم لوط { بِالْخَاطِئَةِ } بالخطأ. أو بالفعلة، أو الأفعال ذات الخطأ العظيم
  { رَّابِيَةً } شديدة زائدة في الشدة، كما زادت قبائحهم في القبح. يقال: ربا الشيء
  يربو: إذا زاد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لّيَرْبُوَاْ فِى أَمْوَالِ ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  39].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
