  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  مِنكُمْ مِّنْ أَحَدٍ عَنْهُ حَاجِزِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ لَتَذْكِرَةٌ
  لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّا لَنَعْلَمُ أَنَّ مِنكُمْ مُّكَذِّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ
  لَحَسْرَةٌ عَلَى ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُ لَحَقُّ ٱلْيَقِينِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَبِّحْ
  بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">التقوّل: افتعال
  القول، لأن فيه تكلفاً من المفتعل، وسمى الأقوال المتقولة «أقاويل» تصغيراً بها وتحقيراً،
  كقولك: الأعاجيب والأضاحيك، كأنها جمع أفعولة من القول والمعنى: ولو ادعى علينا شيئاً
  لم نقله لقتلناه صبراً، كما يفعل الملوك بمن يتكذب عليهم معاجلة بالسخط والانتقام،
  فصوّر قتل الصبر بصورته ليكون أهول: وهو أن يؤخذ بيده وتضرب رقبته. وخص اليمين عن اليسار
  لأن القتال إذا أراد أن يوقع الضرب في قفاه أخذ بيساره، وإذا أراد أن يوقعه في جيده
  وأن يكفحه بالسيف، وهو أشد على المصبور لنظره إلى السيف أخذ بيمينه ومعنى { لأَخَذْنَا
  مِنْهُ بِٱلْيَمِينِ(45) } لأخذنا بيمينه، كما أن قوله { لَقَطَعْنَا مِنْهُ ٱلْوَتِينَ
  } لقطعنا وتينه، وهذا بيّن، والوتين: نياط القلب وهو حبل الوريد: إذا قطع مات صاحبه.
  وقرىء: «ولو تقوّل» على البناء للمفعول قيل { حَـٰجِزِينَ } في وصف أحد؛ لأنه في معنى
  الجماعة، وهو اسم يقع في النفي العام مستوياً فيه الواحد والجمع والمذكر والمؤنث. ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  285]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَسْتُنَّ كَأَحَدٍ مّنَ ٱلنّسَاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 32]، والضمير في عنه للقتل،
  أي: لا يقدر أحد منكم أن يحجزه عن ذلك ويدفعه عنه. أو لرسول الله، أي: لا تقدرون أن
  تحجزوا عنه القاتل وتحولوا بينه وبينه؛ والخطاب للناس، وكذلك في قوله تعالى: { وَإِنَّا
  لَنَعْلَمُ أَنَّ مِنكُم مُّكَذّبِينَ } وهو إيعاد على التكذيب. وقيل الخطاب للمسلمين.
  والمعنى: أن منهم ناساً سيكفرون بالقرآن { وَإِنَّهُ } الضمير للقرآن { لَحَسْرَةٌ
  } على الكافرين به المكذبين له إذا رأوا ثواب المصدقين به. أو للتكذيب، وأن القرآن
  اليقين حق اليقين، كقولك: هو العالم حق العالم، وجدّ العالم. والمعنى: لعين اليقين،
  ومحض اليقين { فَسَبِّحْ } اللَّه بذكر اسمه العظيم وهو قوله: سبحان اللَّه؛ وأعبده
  شكراً على ما أهلك له من إيحائه إليك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول اللَّه صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1225)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الحاقة حاسبه الله
  حساباً يسيراً \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
