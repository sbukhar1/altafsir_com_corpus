  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِيلٌ
  مِّن رَّبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ تَقَوَّلَ عَلَيْنَا بَعْضَ ٱلأَقَاوِيلِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لأَخَذْنَا
  مِنْهُ بِٱلْيَمِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ لَقَطَعْنَا مِنْهُ ٱلْوَتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولكنه { تَنْزِيلٌ من ربّ العالَمِينَ } نزل عليه
  { وَلَوْ تَقَوَّلَ عَلَيْنا } محمد بَعْضَ الأقاوِيلِ الباطلة، وتكذب علينا { لأَخَذْنا
  مِنْهُ باليَمِين } يقول: لأخذنا منه بالقوّة منا والقدرة، ثم لقطعنا منه نياط القلب.
  وإنما يعني بذلك أنه كان يعاجله بالعقوبة، ولا يؤخره بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قيل: إن معنى قوله { لأخَذْنَا مِنْهُ باليَمِينِ }: لأخذنا منه باليد اليمنى من يديه
  قالوا: وإنما ذلك مثل، ومعناه: إنا كنا نذله ونهينه، ثم نقطع منه بعد ذلك الوتين قالوا:
  وإنما ذلك كقول ذي السلطان إذا أراد الاستخفاف ببعض من بين يديه لبعض أعوانه، خذ بيده
  فأقمه، وافعل به كذا وكذا قالوا: وكذلك معنى قوله: { لأَخَذْنا مِنْهُ باليَمِين }:
  أي لأهناه كالذي يفعل بالذي وصفنا حاله. وبنحو الذي قلنا في معنى قوله: { الوَتِينَ
  } قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو
  كدينة، عن عطاء، عن سعيد بن جُبير، عن ابن عباس: { لَقَطَعْنا مِنْهُ الوَتِينَ } قال:
  نياط القلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن عطاء، عن سعيد بن جبير، عن ابن عباس بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد بن جبير،
  عن ابن عباس بمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا هشيم، عن
  عطاء بن السائب، عن سعيد بن جبير، قال: قال ابن عباس { الوَتِينَ }: نِياط القلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن عطاء بن
  السائب، عن سعيد بن جبير بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، قال: ثنا سفيان، عن سعيد بن جبير بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله { ثُمَّ لَقَطَعْنا مِنْهُ الوَتِينَ } يقول: عرق القلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله { ثُمَّ لَقَطَعْنا مِنْهُ الوَتِينَ } يعني: عرقاً في القلب،
  ويقال: هو حبل في القلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { الوَتِينَ } قال: حبل القلب الذي في الظهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ
  لَقَطَعْنا مِنْهُ الوَتِينَ } قال: حبل القلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { لَقَطَعْنا مِنْهُ الوَتِينَ } وتين القلب: وهو عرق يكون في القلب، فإذا قطع مات
  الإنسان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله { ثُمَّ لَقَطَعْنا مِنْهُ الوَتِينَ } قال: الوتين: نياط
  القلب الذي القلب متعلق به، وإياه عنى الشماخ بن ضرار التغلبي بقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا بَلَّغْتِني وحَمَلْتِ رَحْلِى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَرَابَةَ فاشْرَقي بدَمِ الوَتِينِ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

