text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَآ أَغْنَىٰ عَنِّي
  مَالِيَهْ } * { هَّلَكَ عَنِّي سُلْطَانِيَهْ } * { خُذُوهُ فَغُلُّوهُ } * { ثُمَّ
  ٱلْجَحِيمَ صَلُّوهُ } * { ثُمَّ فِي سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعاً فَاسْلُكُوهُ
  } * { إِنَّهُ كَانَ لاَ يُؤْمِنُ بِٱللَّهِ ٱلْعَظِيمِ }يقول تعالى ذكره مخبراً عن
  قيل الذي أوتي كتابه بشماله: { ما أغْنَى عَنِّى ماليَهْ } يعني أنه لم يدفع عنه ماله
  الذي كان يملكه في الدنيا من عذاب الله شيئاً { هَلَكَ عَنِّى سُلْطانِيَهْ } يقول:
  ذهبت عنى حججى، وضلت، فلا حجة لي أحتجّ بها. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثني محمد بن سعد، مقال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { هَلَكَ عَنِّى سُلْطانِيَهْ } يقول: ضلت عنى كلّ بينة فلم تغن عنى شيئا.حدثني
  عبد الرحمن بن الأسود الطُّفاويّ، قال: ثنا محمد بن ربيعة، عن النضر بن عربي، قال:
  سمعت عكرِمة يقول: { هَلَكَ عَنِّى سُلْطانِيَهْ } قال: حُجتي.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله { هَلَكَ عَنِّى سُلْطَانِيَهْ } قال: حُجتي.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { هَلَكَ عَنِّى سُلْطانِيَهْ }
  أما والله ما كلّ من دخل النار كان أمير قرية يجبيها، ولكن الله خلقهم، وسلطهم على
  أقرانهم، وأمرهم بطاعة الله، ونهاهم عن معصية الله.حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { هَلَكَ عَنِّى سُلْطَانِيَهْ
  } يقول: بينتي ضلَّت عني.وقال آخرون: عنى بالسلطان في هذا الموضع: الملك.ذكر من قال
  ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { هَلَكَ عَنِّى
  سُلْطانِيَهْ } قال: سلطان الدنيا.وقوله: { خُذُوهُ فَغُلُّوهُ } يقول تعالى ذكره لملائكته
  من خزّان جهنم: { خُذُوهُ فَغُلُّوهُ ثُمَّ الجَحِيمَ صَلُّوهُ } يقول: ثم في جهنم
  أوردوه ليصلى فيها { ثُمَّ فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ ذِرَاعاً فاسْلُكُوهُ
  } يقول: ثم اسكلوه في سلسلة ذرعها سبعون ذراعاً بذراعٍ اللَّهٌ أعلم بقدر طولها. وقيل:
  إنها تدخل في دُبُره، ثم تخرج من منخريه. وقال بعضهم: تدخل في فيه، وتخرج من دبره.ذكر
  من قال ذلك:حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن نسير بن ذعلوق،
  قال: سمعت نَوْفاً يقول: { فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ ذِرَاعاً } قال: كلّ
  ذراع سبعون باعاً، الباع: أبعد ما بينك وبين مكة.حدثنا ابن بشار، قال: ثنا يحيى، قال:
  ثنا سفيان، قال: ثني نسير، قال: سمعت نوفاً يقول في رحبة الكوفة في إمارة مصعب بن الزبير
  في قوله { فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ ذِرَاعاً } قال: الذراع: سبعون باعاً،
  الباع: أبعد ما بينك وبين مكة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن نسير بن
  ذعلوق أبي طعمة، عن نوف البكالي { فِي سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعاً } قال:
  كلّ ذراع سبعون باعاً، كلّ باع أبعد مما بينك وبين مكة وهو يومئذٍ في مسجد الكوفة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَآ أَغْنَىٰ عَنِّي مَالِيَهْ } *
  { هَّلَكَ عَنِّي سُلْطَانِيَهْ } * { خُذُوهُ فَغُلُّوهُ } * { ثُمَّ ٱلْجَحِيمَ صَلُّوهُ
  } * { ثُمَّ فِي سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعاً فَاسْلُكُوهُ } * { إِنَّهُ
  كَانَ لاَ يُؤْمِنُ بِٱللَّهِ ٱلْعَظِيمِ }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس. قوله: { فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ
  ذِرَاعاً فاسْلُكُوهُ } قال: بذراع الملك فاسلكوه، قال: تسلك في دُبره حتى تخرج من
  منخريه، حتى لا يقوم على رجليه.حدثنا بن المثنى، قال: ثنا يعمر بن بشير المنقري، قال:
  ثنا ابن المبارك، قال: أخبرنا سعيد بن يزيد، عن أبي السمح، عن عيسى بن هلال الصدفي،
  عن عبد الله بن عمرو بن العاص، قال: قال رسول الله صلى الله عليه وسلم: \" لَوْ أنَّ
  رَصَاصَةً مِثْلَ هَذِهِ، وأشار إلى جمجمة، أُرْسلَتْ مِنَ السَّماءِ إلى الأرْضِ،
  وَهيَ مَسِيرَةُ خَمْسِمِائَةِ سَنَةٍ، لَبَلَغَتِ الأرْضَ قَبْل اللَّيْل، وَلَوْ
  أنَّها أُرْسِلَتْ مِنْ رأسِ السِّلْسِلَةِ لَسارَتْ أرْبَعِينَ خَرِيفاً اللَّيْلَ
  والنَّهارَ قَبْلَ أن تَبْلُغَ قَعْرَها أوْ أصْلَها \" حدثنا ابن حميد، قال: ثنا مهران،
  عن ابن المبارك، عن مجاهد، عن جُويبر، عن الضحاك، { فاسْلُكُوهُ } قال: السلك: أن تدخل
  السلسلة في فيه، وتخرج من دبره.وقيل: { ثُمَّ فِي سِلْسِلَةٍ ذَرْعُها سَبْعُونَ ذِرَاعاً
  فاسْلُكُوهُ } وإنما تسلك السلسلة في فيه، كما قالت العرب: أدخلت رأسي في القلنسوة،
  وإنما تدخل القلنسوة في الرأس، وكما قال الأعشى:إذَا ما السَّرَابُ ارْتَدَى بالأَكَمْ   وإنما
  يرتدي الأكم بالسراب وما أشبه ذلك، وإنما قيل ذلك كذلك لمعرفة السامعين معناه، وإنه
  لا يشكل على سامعه ما أراد قائله.وقوله: { إنَّهُ كانَ لا يُؤْمِنُ باللَّهِ العَظِيمِ
  } يقول: افعلوا ذلك به جزاء له على كفره بالله في الدنيا، إنه كان لا يصدّق بوحدانية
  الله العظيم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

