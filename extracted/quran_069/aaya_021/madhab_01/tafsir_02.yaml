text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا مَنْ
  أُوتِيَ كِتَـٰبَهُ بِيَمِينِهِ فَيَقُولُ هَآؤُمُ ٱقْرَءُواْ كِتَـٰبيَهْ } * { إِنِّي
  ظَنَنتُ أَنِّي مُلاَقٍ حِسَابِيَهْ } * { فَهُوَ فِي عِيشَةٍ رَّاضِيَةٍ } * { فِي
  جَنَّةٍ عَالِيَةٍ } * { قُطُوفُهَا دَانِيَةٌ } * { كُلُواْ وَٱشْرَبُواْ هَنِيئَاً
  بِمَآ أَسْلَفْتُمْ فِي ٱلأَيَّامِ ٱلْخَالِيَةِ }{ فَأَمَّا } تفصيل للعرض: ها: صوت
  يصوّت به فيفهم منه معنى «خذ» كأفّ وحس، وما أشبه ذلك. و { كِتَـٰبيَهْ } منصوب بهاؤم
  عند الكوفيين، وعند البصريين باقرؤا، لأنه أقرب العاملين. وأصله: هاؤم كتابي اقرؤا
  كتابي، فحذف الأوّل لدلالة الثاني عليه. ونظيره{ اتُونِى أُفْرِغْ عَلَيْهِ قِطْراً }[الكهف:
  96]، قالوا: ولو كان العامل الأوّل لقيل: اقرؤه وأفرغه، والهاء في { كِتَـٰبيَهْ }
  للسكت، وكذلك في { حِسَابِيَهْ } و { مَالِيَهْ } و { سُلْطَـٰنِيَهْ } وحق هذه الهآت
  أن تثبت في الوقف وتسقط في الوصل، وقد استحب إيثار الوقف إيثاراً لثباتها في المصحف.
  وقيل: لا بأس بالوصل والإسقاط. وقرأ ابن محيصن بإسكان الياء بغير هاء. وقرأ جماعة بإثبات
  الهاء في الوصل والوقف جميعاً لاتباع المصحف { ظَنَنتُ } علمت. وإنما أجري الظن مجرى
  العلم، لأن الظن الغالب يقام مقام العلم في العادات والأحكام. ويقال: أظن ظناً كاليقين
  أنّ الأمر كيت وكيت { رَّاضِيَةٍ } منسوبة إلى الرضا؛ كالدارع والنابل. والنسبة نسبتان:
  نسبة بالحرف، ونسبة بالصيغة. أو جعل الفعل لها مجازاً وهو لصاحبها { عَالِيَةٍ } مرتفعة
  المكان في السماء. أو رفيعة الدرجات. أو رفيعة المباني والقصور والأشجار { دَانِيَةٌ
  } ينالها القاعد والنائم. يقال لهم { كُلُواْ وَٱشْرَبُواْ هَنِيئَاً } أكلا وشرباً
  هنيئاً. أو هنيتم هنيئاً على المصدر { بِمَا أَسْلَفْتُمْ } بما قدمتم من الأعمال الصالحة
  { فِى ٱلأَيَّامِ ٱلْخَالِيَةِ } الماضية من أيام الدنيا. وعن مجاهد: أيام الصيام،
  أي: كلوا واشربوا بدل ما أمسكتم عن الأكل والشرب لوجه الله. وروى يقول الله عز وجل:
  يا أوليائي طالما نظرت إليكم في الدنيا وقد قلصت شفاهكم عن الأشربة؛ وغارت أعينكم،
  وخمصت بطونكم، فكونوا اليوم في نعيمكم، وكلوا وأشربوا هنيئاً بما أسلفتم في الأيام
  الخالية.\r\n\t\t\t\r\n\t\t\t</section>"

