  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمَّا
  مَنِ ٱسْتَغْنَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَنتَ لَهُ تَصَدَّىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  عَلَيْكَ أَلاَّ يَزَّكَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا مَن جَآءَكَ يَسْعَىٰ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  يَخْشَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَنتَ عَنْهُ تَلَهَّىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: أما من استغنى بماله،
  فأنت له تتعرّض، رجاء أن يُسلِم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { أمَّا مَنِ اسْتَغْنَى فأنْتَ لَهُ تَصَدَّى
  } قال: نزلت في العباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { أمَّا مَنِ اسْتَغْنَى } قال: عتبة بن ربيعة وشبية بن
  ربيعة { وَما عَلَيْكَ ألاَّ يَزَّكَّى } يقول: وأيّ شيء عليك أن لا يتطهَّر من كفره
  فيُسلم؟ { وأمَّا مَنْ جاءَكَ يَسْعَى وَهُوَ يَخْشَى } يقول: وأما هذا الأعمى الذي
  جاءك سعياً، وهو يخشى الله ويتقيه، { فأنْتَ عَنْهُ تَلَهَّى } يقول: فأنت عنه تُعْرِض،
  وَتَشاغَلُ عنه بغيره وتَغَافَل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

