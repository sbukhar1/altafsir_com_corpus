  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُتِلَ
  ٱلإِنسَانُ مَآ أَكْفَرَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِنْ أَيِّ شَيءٍ خَلَقَهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  نُّطْفَةٍ خَلَقَهُ فَقَدَّرَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ ٱلسَّبِيلَ يَسَّرَهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَمَاتَهُ فَأَقْبَرَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ إِذَا شَآءَ أَنشَرَهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  لَمَّا يَقْضِ مَآ أَمَرَهُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ قُتِلَ ٱلإِنسَـٰنُ
  } دعاء عليه، وهي من أشنع دعواتهم لأنّ القتل قصارى شدائد الدنيا وفظائعها. و { مَا
  أَكْفَرَهُ } تعجب من إفراطه في كفران نعمة الله، ولا ترى أسلوباً أغلظ منه، ولا أخشن
  مساً، ولا أدل على سخط، ولا أبعد شوطاً في المذمة، مع تقارب طرفيه، ولا أجمع للأئمة
  على قصر متنه ثم أخذ في وصف حاله من ابتداء حدوثه، إلى أن انتهى وما هو مغمور فيه من
  أصول النعم وفروعها. وما هو غارز فيه رأسه من الكفران والغمط وقلة الالتفات إلى ما
  يتقلب فيه وإلى ما يجب عليه من القيام بالشكر { مِنْ أَىّ شَىْءٍ خَلَقَهُ } من أي
  شيء حقير مهين خلقه، ثم بين ذلك الشيء بقوله: { مِن نُّطْفَةٍ خَلَقَهُ فَقَدَّرَهُ
  } فهيأه لما يصلح له ويختص به. ونحو</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخَلَقَ كُلَّ شَىْء فَقَدَّرَهُ
  تَقْدِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 2]، نصب السبيل بإضمار «يسر» وفسره بيسر والمعنى: ثم سهل
  سبيله وهو مخرجه من بطن أمّه. أو السبيل الذي يختار سلوكه من طريقي الخير والشر بإقداره
  وتمكينه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا هَدَيْنَـٰهُ ٱلسَّبِيلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإنسان: 3] وعن ابن عباس رضي اللَّه
  عنهما: بين له سبيل الخير والشر { فَأَقْبَرَهُ } فجعله ذا قبر يوارى فيه تكرمة له،
  ولم يجعله مطروحاً على وجه الأرض جزراً للسباع والطير كسائر الحيوان. يقال: قبر الميت
  إذا دفنه. وأقبره الميت. إذا أمره أن يقبره ومكنه منه. ومنه قول من قال للحجاج: أقبرنا
  صالحاً { أَنشَرَهُ } أنشأه النشأة الأخرى. وقرىء «نشره» { كَلاَّ } ردع للإنسان عما
  هو عليه { لَمَّا يَقْضِ } لم يقض بعد، مع تطاول الزمان وامتداده من لدن آدم إلى هذه
  الغاية { مَآ أَمَرَهُ } الله حتى يخرج عن جميع أوامره، يعني: أنّ إنساناً لم يخل من
  تقصير قط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

