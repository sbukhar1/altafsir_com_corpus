text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمَّا مَنِ ٱسْتَغْنَىٰ
  } * { فَأَنتَ لَهُ تَصَدَّىٰ } * { وَمَا عَلَيْكَ أَلاَّ يَزَّكَّىٰ } * { وَأَمَّا
  مَن جَآءَكَ يَسْعَىٰ } * { وَهُوَ يَخْشَىٰ } * { فَأَنتَ عَنْهُ تَلَهَّىٰ }يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: أما من استغنى بماله، فأنت له تتعرّض، رجاء
  أن يُسلِم.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { أمَّا مَنِ اسْتَغْنَى فأنْتَ
  لَهُ تَصَدَّى } قال: نزلت في العباس.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { أمَّا مَنِ اسْتَغْنَى } قال: عتبة بن ربيعة وشبية بن ربيعة { وَما
  عَلَيْكَ ألاَّ يَزَّكَّى } يقول: وأيّ شيء عليك أن لا يتطهَّر من كفره فيُسلم؟ { وأمَّا
  مَنْ جاءَكَ يَسْعَى وَهُوَ يَخْشَى } يقول: وأما هذا الأعمى الذي جاءك سعياً، وهو
  يخشى الله ويتقيه، { فأنْتَ عَنْهُ تَلَهَّى } يقول: فأنت عنه تُعْرِض، وَتَشاغَلُ
  عنه بغيره وتَغَافَل.\r\n\t\t\t\r\n\t\t\t</section>"

