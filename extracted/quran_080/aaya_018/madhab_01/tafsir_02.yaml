text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُتِلَ ٱلإِنسَانُ
  مَآ أَكْفَرَهُ } * { مِنْ أَيِّ شَيءٍ خَلَقَهُ } * { مِن نُّطْفَةٍ خَلَقَهُ فَقَدَّرَهُ
  } * { ثُمَّ ٱلسَّبِيلَ يَسَّرَهُ } * { ثُمَّ أَمَاتَهُ فَأَقْبَرَهُ } * { ثُمَّ
  إِذَا شَآءَ أَنشَرَهُ } * { كَلاَّ لَمَّا يَقْضِ مَآ أَمَرَهُ }{ قُتِلَ ٱلإِنسَـٰنُ
  } دعاء عليه، وهي من أشنع دعواتهم لأنّ القتل قصارى شدائد الدنيا وفظائعها. و { مَا
  أَكْفَرَهُ } تعجب من إفراطه في كفران نعمة الله، ولا ترى أسلوباً أغلظ منه، ولا أخشن
  مساً، ولا أدل على سخط، ولا أبعد شوطاً في المذمة، مع تقارب طرفيه، ولا أجمع للأئمة
  على قصر متنه ثم أخذ في وصف حاله من ابتداء حدوثه، إلى أن انتهى وما هو مغمور فيه من
  أصول النعم وفروعها. وما هو غارز فيه رأسه من الكفران والغمط وقلة الالتفات إلى ما
  يتقلب فيه وإلى ما يجب عليه من القيام بالشكر { مِنْ أَىّ شَىْءٍ خَلَقَهُ } من أي
  شيء حقير مهين خلقه، ثم بين ذلك الشيء بقوله: { مِن نُّطْفَةٍ خَلَقَهُ فَقَدَّرَهُ
  } فهيأه لما يصلح له ويختص به. ونحو{ وَخَلَقَ كُلَّ شَىْء فَقَدَّرَهُ تَقْدِيراً }[الفرقان:
  2]، نصب السبيل بإضمار «يسر» وفسره بيسر والمعنى: ثم سهل سبيله وهو مخرجه من بطن أمّه.
  أو السبيل الذي يختار سلوكه من طريقي الخير والشر بإقداره وتمكينه، كقوله:{ إِنَّا
  هَدَيْنَـٰهُ ٱلسَّبِيلَ }[الإنسان: 3] وعن ابن عباس رضي اللَّه عنهما: بين له سبيل
  الخير والشر { فَأَقْبَرَهُ } فجعله ذا قبر يوارى فيه تكرمة له، ولم يجعله مطروحاً
  على وجه الأرض جزراً للسباع والطير كسائر الحيوان. يقال: قبر الميت إذا دفنه. وأقبره
  الميت. إذا أمره أن يقبره ومكنه منه. ومنه قول من قال للحجاج: أقبرنا صالحاً { أَنشَرَهُ
  } أنشأه النشأة الأخرى. وقرىء «نشره» { كَلاَّ } ردع للإنسان عما هو عليه { لَمَّا
  يَقْضِ } لم يقض بعد، مع تطاول الزمان وامتداده من لدن آدم إلى هذه الغاية { مَآ أَمَرَهُ
  } الله حتى يخرج عن جميع أوامره، يعني: أنّ إنساناً لم يخل من تقصير قط.\r\n\t\t\t\r\n\t\t\t</section>"

