text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِنْ أَيِّ شَيءٍ
  خَلَقَهُ } * { مِن نُّطْفَةٍ خَلَقَهُ فَقَدَّرَهُ } * { ثُمَّ ٱلسَّبِيلَ يَسَّرَهُ
  } * { ثُمَّ أَمَاتَهُ فَأَقْبَرَهُ } * { ثُمَّ إِذَا شَآءَ أَنشَرَهُ } * { كَلاَّ
  لَمَّا يَقْضِ مَآ أَمَرَهُ }يقول تعالى ذكره: من أيّ شيء خلق الإنسانَ الكافرَ ربُّه
  حتي يَتَكَبَّرَ. ويتعظَّم عن طاعة ربه، والإقرار بتوحيده ثم بين جلّ ثناؤه الذي منه
  خلقه، فقال: { مِنْ نُطْفَةٍ خَلَقَهُ فَقَدَّرَهُ } أحوالاً: نطفة تارة، ثم عَلَقة
  أخرى، ثم مُضْغة، إلى أن أتت عليه أحواله، وهو في رحم أمه { ثُمَّ السَّبِيلَ يَسَّرَهُ
  } يقول: ثم يسَّره للسبيل، يعني للطريق.واختلف أهل التأويل في السبيل الذي يسَّره لها،
  فقال بعضهم: هو خروجه من بطن أمه. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { ثُمَّ السَّبِيلَ يَسَّرَهُ }
  يعني بذلك: خروجه من بطن أمه يسَّره له.حدثني ابن حميد، قال: ثنا مهران، عن سفيان،
  عن إسماعيل، عن أبي صالح { ثُمَّ السَّبِيلَ يَسَّرَهُ } قال: سبيل الرَّحِم.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن السديّ { ثُمَّ السَّبِيلَ يَسَّرَهُ } قال:
  خروجه من بطن أمه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ثُمَّ
  السَبِيلَ يَسَّرَهُ } قال: خروجه من بطن أمه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { ثُمَّ السَّبِيلَ يَسَّرَهُ } قال: أخرجه من بطن أمه.وقال آخرون: بل معنى
  ذلك: طريق الحقّ والباطل، بيَّناه له وأعملناه، وسهلنا له العمل به. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { ثُمَّ السَّبِيلَ يَسَّرَهُ
  } قال: هو كقوله:{ إنَّا هَدَيْناهُ السَّبِيلَ إمَّا شاكِراً وَإمَّا كَفُوراً }حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { ثُمَّ السَّبِيلَ يَسَّرَهُ
  } قال: على نحو{ إنَّا هَدَيْناهُ السَّبِيلَ }حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، عن ابن أبي نجيح، عن مجاهد، قال: سبيل الشقاء والسعادة، وهو كقوله:{ إنَّا هَدَيْناهُ
  السَّبِيلَ }حدثنا ابن عبدالأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: قال الحسن،
  في قوله: { ثُمَّ السَّبيلَ يَسَّرَهُ } قال: سبيل الخير.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { ثُمَّ السَّبِيلَ يَسَّرَهُ } قال: هداه للإسلام
  الذي يسَّره له، وأعلمه به، والسبيل سبيل الإسلام.وأولى التأويلين في ذلك عندي بالصواب.
  قول من قال: ثم الطريق، وهو الخروج من بطن أمه يسَّره.وإنما قلنا ذلك أولى التأويلين
  بالصواب، لأنه أشبههما بظاهر الآية، وذلك أن الخبر من الله قبلها وبعدها عن صفته خلقه،
  وتدبيره جسمه، وتصريفه إياه في الأحوال، فالأولى أن يكون أوسط ذلك نظير ما قبله وبعده.وقوله:
  { ثُمَّ أماتَهُ فأقْبَرَهُ } يقول: ثم قَبَضَ رُوحه، فأماته بعد ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِنْ أَيِّ شَيءٍ خَلَقَهُ } * { مِن
  نُّطْفَةٍ خَلَقَهُ فَقَدَّرَهُ } * { ثُمَّ ٱلسَّبِيلَ يَسَّرَهُ } * { ثُمَّ أَمَاتَهُ
  فَأَقْبَرَهُ } * { ثُمَّ إِذَا شَآءَ أَنشَرَهُ } * { كَلاَّ لَمَّا يَقْضِ مَآ أَمَرَهُ
  }يعني بقوله: { أقْبَرَهُ }: صيره ذا قبر، والقابر: هو الدافن المَيْتَ بيده، كما قال
  الأعشى:لَوْ أسْنَدَتْ مَيْتاً إلى نَحْرِها   عاشَ ولَمْ يُنْقَلْ إلى قابِرِوالمُقْبِر:
  هو الله، الذي أمر عباده أن يقبروه بعد وفاته، فصيره ذا قبر. والعرب تقول فيما ذُكر
  لي: بَتَرْت ذنب البعير، والله أبتره وعَضَبْت قَرنَ الثور والله أعضبه وطردت عني فلاناً،
  والله أطْرَدَه، صَيَّره طريداً.وقوله: { ثُمَّ إذَا شاءَ أنْشَرَهُ } يقول: ثم إذا
  شاء الله أنشره بعد مماته وأحياه، يقال: أنْشَرَ الله الميت، بمعنى: أحياه، ونَشَرَ
  الميتُ بمعنى حيي هو بنفسه ومنه قول الأعشى:حتى يَقُولَ النَّاسُ مِمَّا رأَوْا   يا
  عَجَبَاً لِلْمَيِّتِ النَّاشِرِوقوله: { كَلاَّ لَمَّا يَقْضِ ما أمَرَهُ } يقول تعالى
  ذكره: كلا ليس الأمر كما يقول هذا الإنسان الكافر، من أنه قد أدّى حقّ الله عليه، في
  نفسه وماله، { لمَّا يَقْضِ ما أَمَرَهُ }: لم يؤدّ ما فرض عليه من الفرائض ربُّه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { لَمّا يَقْضِ ما أمَرَهُ } قال: لا يقضي أحد أبداً
  ما افُتِرض عليه. وقال الحارث: كلّ ما افترض عليه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

