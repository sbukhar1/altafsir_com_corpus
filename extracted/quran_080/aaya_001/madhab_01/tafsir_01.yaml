text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَبَسَ وَتَوَلَّىٰ
  } * { أَن جَآءَهُ ٱلأَعْمَىٰ } * { وَمَا يُدْرِيكَ لَعَلَّهُ يَزَّكَّىٰ } * { أَوْ
  يَذَّكَّرُ فَتَنفَعَهُ ٱلذِّكْرَىٰ }يعني تعالى ذكره بقوله: { عَبَسَ }: قَبَضَ وجهه
  تكرُّها، { وَتَوَلَّى } يقول: وأعرض { أنْ جاءَهُ الأعْمَى } يقول: لأن جاءه الأعمى.
  وقد ذُكر عن بعض القرّاء أنه كان يطوّل الألف ويمدّها من { أنْ جاءَهُ } فيقول: «آنْ
  جاءَهُ»، وكأنّ معنى الكلام كان عنده: أَأن جاءه الأعمى عبس وتولى؟ كما قرأ من قرأ:
  { أنْ كانَ ذَا مال وَبَنِينَ } بمدّ الألف من «أنْ» وقصرها.وذُكر أن الأعمى الذي ذكره
  الله في هذه الآية، هو ابن أمّ مكتوم، عوتب النبيّ صلى الله عليه وسلم بسببه. ذكر الأخبار
  الواردة بذلك:حدثنا سعيد بن يحيى الأمويّ، قال: ثنا أبي، عن هشام بن عُروة مما عرضه
  عليه عُروة، عن عائشة قالت: أنزلت { عَبَسَى وَتَوَلَّى } في ابن أمّ مكتوم، قالت:
  أَتى إلى رسول الله صلى الله عليه وسلم فجعل يقول: أرشدني، قالت: وعند رسول الله صلى
  الله عليه وسلم من عظماء المشركين، قالت: فجعل النبيّ صلى الله عليه وسلم يُعْرِض عنه،
  ويُقْبِل على الآخر، ويقول: \" أَتَرَى بِما أقُولُهُ بأْسا؟ \" فيقول: لا ففي هذا
  أُنزلت: { عَبَسَ وتَوَلَّى }.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس قوله: { عَبَسَ وَتَوَّلى أنْ جاءَهُ الأعْمَى } قال:
  بينا رسول الله صلى الله عليه وسلم يناجي عُتبة بن ربيعة وأبا جهل بن هشام والعباس
  بن عبد المطلب، وكان يتصدّى لهم كثيراً، ويَعرِض عليهم أن يؤمنوا، فأقبل إليه رجل أعمى،
  يقال له عبد الله بن أم مكتوم، يمشي وهو يناجيهم، فجعل عبد الله يستقرىء النبيّ صلى
  الله عليه وسلم آية من القرآن، وقال: يا رسول الله، عَلِّمني مما علَّمك الله، فأعرض
  عنه رسول الله صلى الله عليه وسلم، وعَبَس في وجهه وتوّلى، وكرِه كلامه، وأقبل على
  الآخرين فلما قضى رسول الله صلى الله عليه وسلم، وأخذ ينقلب إلى أهله، أمسك الله بعض
  بصره، ثم خَفَق برأسه، ثم أنزل الله: { عَبَسَ وَتَولَّى أنْ جاءَهُ الأعْمَى وَما
  يُدْرِيكَ لَعَلَّهُ يَزَّكَّى أوْ يَذَّكَّرُ فَتَنْفَعَهُ الذّكْرَى } ، فلما نزل
  فيه أكرمه رسول الله صلى الله عليه وسلم وكلَّمه، وقال له: \" ما حاجَتُك، هَلْ تُرِيدُ
  مِنْ شَيْءٍ؟ \" وإذا ذهب من عنده قال له: \" » هَلْ لَكَ حاجَةٌ فِي شَيْءٍ؟« \" وذلك
  لما أنزل الله:{ أمَّا مَنِ اسْتَغْنَى فأنْتَ لَهُ تَصَدَّى وَما عَلَيْكَ ألاَّ يَزَّكَّى }حدثنا
  أبو كريب، قال: ثنا وكيع، عن هشام، عن أبيه، قال: نزلت في ابن أمّ مكتوم { عَبَسَ وَتَوَّلَى
  أنْ جاءَهُ الأعْمَى }.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول
  الله { أنْ جاءَهُ الأعْمَى } قال: رجل من بني فهر، يقال له ابن أمّ مكتوم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَبَسَ وَتَوَلَّىٰ } * { أَن جَآءَهُ
  ٱلأَعْمَىٰ } * { وَمَا يُدْرِيكَ لَعَلَّهُ يَزَّكَّىٰ } * { أَوْ يَذَّكَّرُ فَتَنفَعَهُ
  ٱلذِّكْرَىٰ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { عَبَسَ وَتَوَلَّى
  أنْ جاءَهُ الأعْمَى }: عبد الله بن زائدة، وهو ابن أمّ مكتوم، وجاءه يستقرِئه، وهو
  يناجي أُميَّة بن خَلَف، رجلٌ من عِلْية قريش، فأعرض عنه نبيّ الله صلى الله عليه وسلم،
  فأنزل الله فيه ما تسمعون { عَبَسَ وَتَوَلَّى أنْ جاءَهُ الأعْمَى } إلى قوله{ فأنْتَ
  عَنْهُ تَلَهَّى }«ذُكر لنا أن نبيّ الله صلى الله عليه وسلم استخلفه بعد ذلك مرّتين
  على المدينة، في غزوتين غزاهما يصِّلي بأهلها«.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، عن أنس بن مالك، أنه رآه يوم القادسية معه راية سوداء، وعليه درع له.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة قال: جاء ابن أمّ مكتوم إلى النبيّ
  صلى الله عليه وسلم وهو يكلم أبيَّ بن خَلَف، فأعرض عنه، فأنزل الله عليه: { عَبَس
  وَتَوَلَّى } ، فكان النبيّ صلى الله عليه وسلم بعد ذلك يُكرمه. قال أنس: فرأيته يوم
  القادسية عليه دِرْع، ومعه راية سوداء.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا
  عبيد، قال: سمعت الضحاك يقول في قوله: { عَبَسَ وتوَّلى } تصدى رسول الله صلى الله
  عليه وسلم لرجل من مشركي قريش كثير المال، ورجا أن يُؤْمن، وجاء رجل من الأنصار أعمى،
  يقال له عبد الله بن أمّ مكتوم، فجعل يسأل نبيّ الله صلى الله عليه وسلم، فكرهه نبيّ
  الله صلى الله عليه وسلم وتوَّلى عنه، وأقبل على الغنيّ، فوعظ الله نبيَّه، فأكرمه
  نبيُّ الله صلى الله عليه وسلم، واستخلفه على المدينة مرّتين، في غزوتين غزاهما.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، وسألته عن قول الله عزّ وجلّ: { عَبَسَ
  وَتَوَلَّى أنْ جاءَهُ الأعْمَى } قال: جاء ابن أمّ مكتوم إلى رسول الله صلى الله عليه
  وسلم وقائده يُبْصر، وهو لا يبصر، قال: ورسول الله صلى الله عليه وسلم يشير إلى قائده
  يَكُفّ، وابن أمّ مكتوم يدفعه ولا يُبصر قال: حَّتى عَبَس رسول الله صلى الله عليه
  وسلم، فعاتبه الله في ذلك، فقال: { عَبَسَ وَتَوَلَّى أنْ جاءَهُ الأعْمَى وَما يُدْرِيكَ
  لَعَلَّهُ يَزَّكَّى }... إلى قوله:{ فأنْتَ عَنْهُ تَلَهَّى }قال ابن زيد: كان يقال:
  لو أن رسول الله صلى الله عليه وسلم كَتَمَ من الوحي شيئاً، كتم هذا عن نفسه قال: وكان
  يتصدّى لهذا الشريفِ في جاهليته، رجاء أن يسلم، وكان عن هذا يتلهَّى.وقوله: { وَما
  يُدْرِيكَ لَعَلَّهُ يَزَّكَّى } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: وما
  يدريك يا محمد، لعلّ هذا الأعمى الذي عَبَست في وجهه يَزَّكَّى: يقول: يتطهَّر من ذنوبه.
  وكان ابن زيد يقول في ذلك ما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { لَعَلَّهُ يَزَّكَّى }: يُسْلِم.وقوله: { أوْ يَذَّكَّرُ فَتَنْفَعَهُ الذّكْرَى
  } يقول: أو يتذكَّر فتنفعَه الذكرى: يعني يعتبر فينفعه الاعتبار والاتعاظ، والقراءة
  على رفع: «فتَنْفَعُهُ» عطفاً به على قوله: { يَذَّكَّرُ } ، وقد رُوي عن عاصم النصبُ
  فيه والرفعُ، والنصب على أن تجعله جواباً بالفاء للعلّ، كما قال الشاعر:عَلَّ صُرُوفَ
  الدَّهْرِ أوْ دُولاتِها   يُدِلْنَنَا اللَّمَّةَ مِنْ لَمَّاتِهافَتَسْتَرِيحَ النَّفْسُ
  مِنْ زَفْراتِها   وتُنْقَعَ الغُلَّةُ مِنْ غُلاَّتِها«وتنقع» يُروى بالرفع والنصب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

