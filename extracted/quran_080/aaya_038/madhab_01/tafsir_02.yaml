  none\" href=\"JavaScript:Open_Menu()\">وَصَٰحِبَتِهِ وَبَنِيهِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِكُلِّ
  ٱمْرِىءٍ مِّنْهُمْ يَوْمَئِذٍ شَأْنٌ يُغْنِيهِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وُجُوهٌ يَوْمَئِذٍ
  مُّسْفِرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ضَاحِكَةٌ مُّسْتَبْشِرَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوُجُوهٌ
  يَوْمَئِذٍ عَلَيْهَا غَبَرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَرْهَقُهَا قَتَرَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  هُمُ ٱلْكَفَرَةُ ٱلْفَجَرَةُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقال: صخّ لحديثه،
  مثل: أصاخ له، فوصفت النفخة بالصاخة مجازاً؛ لأن الناس يصخون لها { يفرّ } منهم لاشتغاله
  بما هو مدفوع إليه، ولعلمه أنهم لا يغنون عنه شيئاً؛ وبدأ بالأخ، ثم بالأبوين لأنهما
  أقرب منه، ثم بالصاحبة والبنين لأنهم أقرب وأحب؛ كأنه قال: يفرّ من أخيه، بل من أبويه،
  بل من صاحبته وبنيه. وقيل: يفرّ منهم حذراً من مطالبتهم بالتبعات. يقول الأخ: لم تواسني
  بمالك. والأبوان: قصرت في برنا. والصاحبة: أطعمتني الحرام وفعلت وصنعت. والبنون: لم
  تعلمنا ولم ترشدنا، وقيل: أوّل من يفرّ من أخيه: هابيل؛ ومن أبويه: إبراهيم ومن صاحبته:
  نوح ولوط؛ ومن ابنه نوح { يُغْنِيهِ } يكفيه في الاهتمام به. وقرىء «يعنيه» أي يهمه
  { مسفرة } مضيئة متهللة، من أسفر الصبح: إذا أضاء وعن ابن عباس رضي اللَّه عنهما: من
  قيام الليل؛ لما روي في الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1269)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من كثرت صلاته بالليل حسن وجهه
  بالنهار \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  الضحاك: من آثار الوضوء. وقيل: من طول ما اغبرت في سبيل الله { غَبَرَةٌ } غبار يعلوها
  { فترة } سواد كالدخان؛ ولا ترى أوحش من اجتماع الغبرة والسواد في الوجه، كما ترى من
  وجوه الزنوج إذا اغبرت؛ وكأن الله عز وجل يجمع إلى سواد وجوههم الغبرة، كما جمعوا الفجور
  إلى الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1270)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة عبس وتولى جاء يوم القيامة ووجهه ضاحك مستبشر \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
