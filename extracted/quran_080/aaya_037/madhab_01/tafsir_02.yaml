text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا جَآءَتِ
  ٱلصَّآخَّةُ } * { يَوْمَ يَفِرُّ ٱلْمَرْءُ مِنْ أَخِيهِ } * { وَأُمِّهِ وَأَبِيهِ
  } * { وَصَٰحِبَتِهِ وَبَنِيهِ } * { لِكُلِّ ٱمْرِىءٍ مِّنْهُمْ يَوْمَئِذٍ شَأْنٌ
  يُغْنِيهِ } * { وُجُوهٌ يَوْمَئِذٍ مُّسْفِرَةٌ } * { ضَاحِكَةٌ مُّسْتَبْشِرَةٌ }
  * { وَوُجُوهٌ يَوْمَئِذٍ عَلَيْهَا غَبَرَةٌ } * { تَرْهَقُهَا قَتَرَةٌ } * { أُوْلَـٰئِكَ
  هُمُ ٱلْكَفَرَةُ ٱلْفَجَرَةُ }يقال: صخّ لحديثه، مثل: أصاخ له، فوصفت النفخة بالصاخة
  مجازاً؛ لأن الناس يصخون لها { يفرّ } منهم لاشتغاله بما هو مدفوع إليه، ولعلمه أنهم
  لا يغنون عنه شيئاً؛ وبدأ بالأخ، ثم بالأبوين لأنهما أقرب منه، ثم بالصاحبة والبنين
  لأنهم أقرب وأحب؛ كأنه قال: يفرّ من أخيه، بل من أبويه، بل من صاحبته وبنيه. وقيل:
  يفرّ منهم حذراً من مطالبتهم بالتبعات. يقول الأخ: لم تواسني بمالك. والأبوان: قصرت
  في برنا. والصاحبة: أطعمتني الحرام وفعلت وصنعت. والبنون: لم تعلمنا ولم ترشدنا، وقيل:
  أوّل من يفرّ من أخيه: هابيل؛ ومن أبويه: إبراهيم ومن صاحبته: نوح ولوط؛ ومن ابنه نوح
  { يُغْنِيهِ } يكفيه في الاهتمام به. وقرىء «يعنيه» أي يهمه { مسفرة } مضيئة متهللة،
  من أسفر الصبح: إذا أضاء وعن ابن عباس رضي اللَّه عنهما: من قيام الليل؛ لما روي في
  الحديث:(1269) \" من كثرت صلاته بالليل حسن وجهه بالنهار \" وعن الضحاك: من آثار الوضوء.
  وقيل: من طول ما اغبرت في سبيل الله { غَبَرَةٌ } غبار يعلوها { فترة } سواد كالدخان؛
  ولا ترى أوحش من اجتماع الغبرة والسواد في الوجه، كما ترى من وجوه الزنوج إذا اغبرت؛
  وكأن الله عز وجل يجمع إلى سواد وجوههم الغبرة، كما جمعوا الفجور إلى الكفر.عن رسول
  الله صلى الله عليه وسلم:(1270) \" من قرأ سورة عبس وتولى جاء يوم القيامة ووجهه ضاحك
  مستبشر \". \r\n\t\t\t\r\n\t\t\t</section>"

