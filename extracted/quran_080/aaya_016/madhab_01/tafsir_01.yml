  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  إِنَّهَا تَذْكِرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَن شَآءَ ذَكَرَهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَي
  صُحُفٍ مُّكَرَّمَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَّرْفُوعَةٍ مُّطَهَّرَةٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِأَيْدِي
  سَفَرَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كِرَامٍ بَرَرَةٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُتِلَ
  ٱلإِنسَانُ مَآ أَكْفَرَهُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { كَلاَّ } ما الأمر كما تفعل يا محمد، من أن تعبِس في وجه من جاءك يسعى وهو يخشى،
  وتتصدّى لمن استغنى { إنَّها تَذْكِرَةٌ } يقول: إن هذه العظة وهذه السورة { تذكرة
  } يقول: عظة وعبرة { فَمَنْ شاءَ ذَكَرَهُ } يقول: فمن شاء من عباد الله ذكره، يقول:
  ذكر تنزيل الله ووحيه، والهاء في قوله «إنَّها» للسورة، وفي قوله «ذَكَرَهُ» للتنزيل
  والوحي { في صحف } يقول إنها تذكرة { فِي صُحُفٍ مُكَرَّمَةٍ مَرْفُوعَةٍ مُطَهَّرَةٍ
  } يعني في اللوح المحفوظ، وهو المرفوع المطهَّر عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بِأيْدِي سَفَرةٍ } يقول: الصحف المكرّمة بأيدي سَفَرة، جمع سافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل فيهم ما هم؟ فقال بعضهم: هم كَتَبة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { بِأيْدِي سَفَرَةٍ } يقول: كَتَبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { بِأيْدِي سَفَرةٍ } قال: الكَتَبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم القُرّاء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَنْ شاءَ ذَكَرَهُ فِي صُحُفٍ
  مُكَرَّمَةٍ مَرْفُوَعَةٍ مُطَهَّرَةٍ بِأيْدِي سَفَرةٍ } قال: هم القرّاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هم الملائكة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { بِأيْدِي
  سَفَرَةٍ كِرَامٍ بَرَرَةٍ } يعني الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { بِأيْدِي سَفَرَةٍ كِرَامٍ
  بَرَرَةٍ } قال: السَّفَرة: الذين يُحْصون الأعمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب: قول من قال: هم الملائكة الذين يَسْفِرون بين الله ورسله بالوحي.
  وسفير القوم: الذي يسعى بينهم بالصلح، يقال: سَفَرت بين القوم: إذا أصلحت بينهم ومنه
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَما أدَعُ
  السِّفارَةَ بَينَ قَوْمي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَما أمْشِي
  بِغِشَ إنْ مَشَيْتُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإذا وُجِّه التأويل إلى ما قلنا، احتمل الوجه الذي قاله القائلون
  هم الكَتَبة، والذي قاله القائلون هم القُرّاء، لأن الملائكة هي التي تقرأ الكتب، وتَسْفِر
  بين الله وبين رسله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كِرَامٍ بَرَرَةٍ } والبَرَرة:
  جمع بارّ، كما الكَفَرة جمع كافر، والسَّحَرة جمع ساحر، غير أن المعروف من كلام العرب
  إذا نطقوا بواحدة أن يقولوا: رجل بَرّ، وامرأة برّة، وإذا جمعوا ردّوه إلى جمع فاعل،
  كما قالوا: رجل سَرِيّ، ثم قالوا في جمعه: قوم سَراة، وكان القياس في واحده أن يكون
  سارياً. وقد حُكي سماعاً من بعض العرب: قوم خِيَرَة بَرَرَة، وواحد الخَيرة: خَيْر،
  والبَرَرَة: برّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُتِلَ الإنْسانُ ما أكْفَرَهُ
  } يقول تعالى ذكره: لعن الإنسانُ الكافر ما أكفره وبنحو الذي قلنا في ذلك قال مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا عبد الحميد الحِمّانيّ،
  عن الأعمش، عن مجاهد، قال: ما كان في القرآن { قُتِلَ الإنْسانُ } أو فُعل بالإنسان،
  فإنما عني به الكافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان { قُتِلَ الإنْسانُ ما أكْفَرَهُ } بلغني أنه الكافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: { أكْفَرَهُ } وجهان. أحدهما: التعجب من كفره، مع إحسان
  الله إليه، وأياديه عنده. والآخر: ما الذي أكفره، أي أيّ شيء أكفَره؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

