  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِأَيْدِي
  سَفَرَةٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كِرَامٍ بَرَرَةٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كَلاَّ } ردع عن المعاتب عليه، وعن معاودة مثله { إِنَّهَا تَذْكِرَةٌ } أي موعظة يجب
  الاتعاظ والعمل بموجبها { فَمَن شَآء ذَكَرَهُ } أي كان حافظاً له غير ناس، وذكر الضمير
  لأنّ التذكرة في معنى الذكر والوعظ { فَى صُحُفٍ } صفة لتذكرة، يعني: أنها مثبتة في
  صحف منتسخة من اللوح { مُّكَرَّمَةٍ } عند الله { مَّرْفُوعَةٍ } في السماء. أو مرفوعة
  المقدار { مُّطَهَّرَةٍ } منزهة عن أيدي الشياطين، لا يمسها إلا أيدي ملائكة مطهرين
  { سَفَرَةٍ } كتبة ينتسخون الكتب من اللوح { بَرَرَةٍ } أتقياء. وقيل: هي صحف الأنبياء
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ هَـٰذَا لَفِى ٱلصُّحُفِ ٱلأولَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعلى:
  18] وقيل السفرة: القرّاء وقيل: أصحاب رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
