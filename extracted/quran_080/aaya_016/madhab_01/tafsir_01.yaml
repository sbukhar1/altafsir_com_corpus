text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّهَا
  تَذْكِرَةٌ } * { فَمَن شَآءَ ذَكَرَهُ } * { فَي صُحُفٍ مُّكَرَّمَةٍ } * { مَّرْفُوعَةٍ
  مُّطَهَّرَةٍ } * { بِأَيْدِي سَفَرَةٍ } * { كِرَامٍ بَرَرَةٍ } * { قُتِلَ ٱلإِنسَانُ
  مَآ أَكْفَرَهُ }يقول تعالى ذكره: { كَلاَّ } ما الأمر كما تفعل يا محمد، من أن تعبِس
  في وجه من جاءك يسعى وهو يخشى، وتتصدّى لمن استغنى { إنَّها تَذْكِرَةٌ } يقول: إن
  هذه العظة وهذه السورة { تذكرة } يقول: عظة وعبرة { فَمَنْ شاءَ ذَكَرَهُ } يقول: فمن
  شاء من عباد الله ذكره، يقول: ذكر تنزيل الله ووحيه، والهاء في قوله «إنَّها» للسورة،
  وفي قوله «ذَكَرَهُ» للتنزيل والوحي { في صحف } يقول إنها تذكرة { فِي صُحُفٍ مُكَرَّمَةٍ
  مَرْفُوعَةٍ مُطَهَّرَةٍ } يعني في اللوح المحفوظ، وهو المرفوع المطهَّر عند الله.وقوله:
  { بِأيْدِي سَفَرةٍ } يقول: الصحف المكرّمة بأيدي سَفَرة، جمع سافر.واختلف أهل التأويل
  فيهم ما هم؟ فقال بعضهم: هم كَتَبة. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { بِأيْدِي سَفَرَةٍ } يقول: كَتَبة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { بِأيْدِي سَفَرةٍ
  } قال: الكَتَبة.وقال آخرون: هم القُرّاء. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فَمَنْ شاءَ ذَكَرَهُ فِي صُحُفٍ مُكَرَّمَةٍ مَرْفُوَعَةٍ
  مُطَهَّرَةٍ بِأيْدِي سَفَرةٍ } قال: هم القرّاء.وقال آخرون: هم الملائكة. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس { بِأيْدِي سَفَرَةٍ كِرَامٍ بَرَرَةٍ } يعني الملائكة.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد في قوله: { بِأيْدِي سَفَرَةٍ كِرَامٍ بَرَرَةٍ } قال: السَّفَرة:
  الذين يُحْصون الأعمال.وأولى الأقوال في ذلك بالصواب: قول من قال: هم الملائكة الذين
  يَسْفِرون بين الله ورسله بالوحي. وسفير القوم: الذي يسعى بينهم بالصلح، يقال: سَفَرت
  بين القوم: إذا أصلحت بينهم ومنه قول الشاعر:وَما أدَعُ السِّفارَةَ بَينَ قَوْمي   وَما
  أمْشِي بِغِشَ إنْ مَشَيْتُوإذا وُجِّه التأويل إلى ما قلنا، احتمل الوجه الذي قاله
  القائلون هم الكَتَبة، والذي قاله القائلون هم القُرّاء، لأن الملائكة هي التي تقرأ
  الكتب، وتَسْفِر بين الله وبين رسله.وقوله: { كِرَامٍ بَرَرَةٍ } والبَرَرة: جمع بارّ،
  كما الكَفَرة جمع كافر، والسَّحَرة جمع ساحر، غير أن المعروف من كلام العرب إذا نطقوا
  بواحدة أن يقولوا: رجل بَرّ، وامرأة برّة، وإذا جمعوا ردّوه إلى جمع فاعل، كما قالوا:
  رجل سَرِيّ، ثم قالوا في جمعه: قوم سَراة، وكان القياس في واحده أن يكون سارياً. وقد
  حُكي سماعاً من بعض العرب: قوم خِيَرَة بَرَرَة، وواحد الخَيرة: خَيْر، والبَرَرَة:
  برّ.وقوله: { قُتِلَ الإنْسانُ ما أكْفَرَهُ } يقول تعالى ذكره: لعن الإنسانُ الكافر
  ما أكفره وبنحو الذي قلنا في ذلك قال مجاهد.حدثني موسى بن عبد الرحمن المسروقي، قال:
  ثنا عبد الحميد الحِمّانيّ، عن الأعمش، عن مجاهد، قال: ما كان في القرآن { قُتِلَ الإنْسانُ
  } أو فُعل بالإنسان، فإنما عني به الكافر.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان
  { قُتِلَ الإنْسانُ ما أكْفَرَهُ } بلغني أنه الكافر.وفي قوله: { أكْفَرَهُ } وجهان.
  أحدهما: التعجب من كفره، مع إحسان الله إليه، وأياديه عنده. والآخر: ما الذي أكفره،
  أي أيّ شيء أكفَره؟\r\n\t\t\t\r\n\t\t\t</section>"

