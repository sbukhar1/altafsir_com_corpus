text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلْيَنظُرِ ٱلإِنسَانُ
  إِلَىٰ طَعَامِهِ } * { أَنَّا صَبَبْنَا ٱلْمَآءَ صَبّاً } * { ثُمَّ شَقَقْنَا ٱلأَرْضَ
  شَقّاً } * { فَأَنبَتْنَا فِيهَا حَبّاً } * { وَعِنَباً وَقَضْباً } * { وَزَيْتُوناً
  وَنَخْلاً } * { وَحَدَآئِقَ غُلْباً }يقول تعالى ذكره: فلينظر هذا الإنسان الكافر
  المُنكر توحيد الله إلى طعامه كيف دبَّره؟ كما:حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، عن منصور، عن مجاهد { فَلْيَنْظُرِ الإنْسانُ إلى طَعامِهِ } وشرابه، قال: إلى
  مأكله ومشربه.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { فَلْيَنْظُرِ
  الإنْسانُ إلى طَعامِهِ }: آية لهم.واختلفت القرّاء في قراءة قوله: { أنَّا صَبَبَنْا
  المَاءَ صَبًّا } فقرأته عامة قرّاء المدينة والبصرة بكسر الألف من «أنَّا»، على وجه
  الاستئناف، وقرأ ذلك عامة قرّاء الكوفة «أنَّا» بفتح الألف، بمعنى: فلينظر الإنسان
  إلى أنا، فيجعل «أنَّا» في موضع خفض، على نية تكرير الخافض، وقد يجوز أن يكون رفعاً
  إذا فُتحت، بنية طعامه أنَّا صببنا الماء صباً.والصواب من القول في ذلك عندي: أنهما
  قراءتان معروفتان: فبأيتهما قرأ القارىء فمصيب.وقوله: { أنَّا صَبَبْنا الماءَ صَبًّا
  } يقول: أنا أنزلنا الغيث من السماء إنزالاً، وصببناه عليها صباً { ثُمَّ شَقَقْنا
  الأرْضَ شَقًّا } يقول: ثم فتقنا الأرض، فصدّعناها بالنبات { فأنْبَتْنا فِيها حَباً
  }: يعني حبّ الزرع، وهو كلّ ما أخرجته الأرض من الحبوب، كالحنطة والشعير وغير ذلك {
  وَعِنَباً } يقول: وكرم عنب. { وَقَضْباً } يعني بالقَضْب: الرَّطْبة، وأهل مكة يسمون
  القَتَّ القَضْب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَقَضْباً } يقول:
  الفِصفِصة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقَضْباً } قال: والقضب:
  الفَصافِص. قال أبو جعفر رحمه الله: الفِصفصة: الرَّطبة.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَقَضْباً } يعني الرطبة.حدثنا
  بشر، قال: ثنا عبد الواحد بن زياد، قال: ثنا يونس، عن الحسن، في قوله: { وَقَضْباً
  } قال: القضب: العَلَف.وقوله: { وَزَيْتُوناً } وهو الزيتون الذي منه الزيت { وَنَخْلاً
  وَحَدَائِقَ غُلْباً } وقد بيَّنا أن الحديقة البستان المحوَّط عليه. وقوله: { غُلْباً
  } يعني: غِلاظاً. ويعني بقوله: { غُلْباً } أشجاراً في بساتين غلاظ. والغلب: جمع أغلب،
  وهو الغليظ الرقبة من الرجال ومنه قول الفرزدق:عَوَى فأثارَ أغْلَبَ ضَيْغَمِيًّا   فَوَيْلَ
  ابْنِ المَراغَةِ ما اسْتَثارَا؟وبنحو الذي قلنا في ذلك قال أهل التأويل، على اختلاف
  منهم في البيان عنه، فقال بعضهم: هو ما التفّ من الشجر واجتمع. ذكر من قال ذلك:حدثنا
  أبو كُرَيب، قال: ثنا ابن إدريس، عن عاصم بن كُلَيب، عن أبيه، عن ابن عباس، في قوله:
  { وَحَدَائِقَ غُلْباً } قال: الحدائق: ما التفّ واجتمع.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { وَحَدَائِقَ غُلْباً } قال: طيبة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلْيَنظُرِ ٱلإِنسَانُ إِلَىٰ طَعَامِهِ
  } * { أَنَّا صَبَبْنَا ٱلْمَآءَ صَبّاً } * { ثُمَّ شَقَقْنَا ٱلأَرْضَ شَقّاً } *
  { فَأَنبَتْنَا فِيهَا حَبّاً } * { وَعِنَباً وَقَضْباً } * { وَزَيْتُوناً وَنَخْلاً
  } * { وَحَدَآئِقَ غُلْباً }وقال آخرون: الحدائق: نبت الشجر كله. ذكر من قال ذلك:حدثنا
  أبو هشام، قال: ثنا ابن فضيل، قال: ثنا عصام، عن أبيه: الحدائق: نبت الشجر كلها.حدثني
  محمد بن سنان القزّاز، قال: ثنا أبو عاصم، عن شبيب، عن عكرمة، عن ابن عباس: { وَحَدَائِقَ
  غُلْباً } قال: الشجر يُستظلّ به في الجنة.وقال آخرون: بل الغُلب: الطِّوال. ذكر من
  قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { وَحَدَائِقَ
  غُلْباً } يقول: طوالاً.وقال آخرون: هو النخل الكرام. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { وَحَدَائِقَ غُلْباً } والغلب: النخل
  الكرام.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَحَدَائِقَ
  غُلْباً } قال: النخل الكرام.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { وَحَدَائِقَ غُلْباً }: عظام النخل العظيمة الجِذْع، قال: والغلب من الرجال:
  العظام الرقاب، يقال: هو أغلب الرقبة: عظيمها.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن أبيه، عن عكرِمة { حَدَائِقَ غُلْباً } قال: عظام الأوساط.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

