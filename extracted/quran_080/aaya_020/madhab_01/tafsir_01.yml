  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بقوله: {
  أقْبَرَهُ }: صيره ذا قبر، والقابر: هو الدافن المَيْتَ بيده، كما قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَوْ أسْنَدَتْ مَيْتاً إلى نَحْرِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عاشَ ولَمْ يُنْقَلْ إلى قابِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمُقْبِر: هو الله، الذي أمر عباده
  أن يقبروه بعد وفاته، فصيره ذا قبر. والعرب تقول فيما ذُكر لي: بَتَرْت ذنب البعير،
  والله أبتره وعَضَبْت قَرنَ الثور والله أعضبه وطردت عني فلاناً، والله أطْرَدَه، صَيَّره
  طريداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ إذَا شاءَ أنْشَرَهُ
  } يقول: ثم إذا شاء الله أنشره بعد مماته وأحياه، يقال: أنْشَرَ الله الميت، بمعنى:
  أحياه، ونَشَرَ الميتُ بمعنى حيي هو بنفسه ومنه قول الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى يَقُولَ النَّاسُ مِمَّا رأَوْا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا عَجَبَاً
  لِلْمَيِّتِ النَّاشِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَلاَّ لَمَّا يَقْضِ ما أمَرَهُ } يقول تعالى ذكره: كلا
  ليس الأمر كما يقول هذا الإنسان الكافر، من أنه قد أدّى حقّ الله عليه، في نفسه وماله،
  { لمَّا يَقْضِ ما أَمَرَهُ }: لم يؤدّ ما فرض عليه من الفرائض ربُّه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لَمّا يَقْضِ ما أمَرَهُ } قال:
  لا يقضي أحد أبداً ما افُتِرض عليه. وقال الحارث: كلّ ما افترض عليه.</font></font><font
