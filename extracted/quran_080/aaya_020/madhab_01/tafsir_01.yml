  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ أَمَاتَهُ فَأَقْبَرَهُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِذَا شَآءَ أَنشَرَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَلاَّ لَمَّا يَقْضِ مَآ أَمَرَهُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: من أيّ شيء خلق الإنسانَ الكافرَ ربُّه حتي يَتَكَبَّرَ.
  ويتعظَّم عن طاعة ربه، والإقرار بتوحيده ثم بين جلّ ثناؤه الذي منه خلقه، فقال: { مِنْ
  نُطْفَةٍ خَلَقَهُ فَقَدَّرَهُ } أحوالاً: نطفة تارة، ثم عَلَقة أخرى، ثم مُضْغة، إلى
  أن أتت عليه أحواله، وهو في رحم أمه { ثُمَّ السَّبِيلَ يَسَّرَهُ } يقول: ثم يسَّره
  للسبيل، يعني للطريق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في السبيل الذي
  يسَّره لها، فقال بعضهم: هو خروجه من بطن أمه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، { ثُمَّ السَّبِيلَ يَسَّرَهُ } يعني بذلك: خروجه من بطن أمه يسَّره
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن حميد، قال: ثنا مهران،
  عن سفيان، عن إسماعيل، عن أبي صالح { ثُمَّ السَّبِيلَ يَسَّرَهُ } قال: سبيل الرَّحِم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن السديّ { ثُمَّ السَّبِيلَ
  يَسَّرَهُ } قال: خروجه من بطن أمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ثُمَّ السَبِيلَ يَسَّرَهُ
  } قال: خروجه من بطن أمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ثُمَّ السَّبِيلَ يَسَّرَهُ } قال: أخرجه من بطن أمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: طريق الحقّ والباطل، بيَّناه له وأعملناه،
  وسهلنا له العمل به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { ثُمَّ السَّبِيلَ يَسَّرَهُ
  } قال: هو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا هَدَيْناهُ السَّبِيلَ إمَّا شاكِراً وَإمَّا كَفُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { ثُمَّ السَّبِيلَ يَسَّرَهُ } قال: على نحو</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا
  هَدَيْناهُ السَّبِيلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: سبيل الشقاء
  والسعادة، وهو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا هَدَيْناهُ السَّبِيلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبدالأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: قال
  الحسن، في قوله: { ثُمَّ السَّبيلَ يَسَّرَهُ } قال: سبيل الخير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ثُمَّ
  السَّبِيلَ يَسَّرَهُ } قال: هداه للإسلام الذي يسَّره له، وأعلمه به، والسبيل سبيل
  الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى التأويلين في ذلك عندي بالصواب.
  قول من قال: ثم الطريق، وهو الخروج من بطن أمه يسَّره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولى التأويلين بالصواب، لأنه أشبههما بظاهر الآية، وذلك أن الخبر من الله
  قبلها وبعدها عن صفته خلقه، وتدبيره جسمه، وتصريفه إياه في الأحوال، فالأولى أن يكون
  أوسط ذلك نظير ما قبله وبعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ أماتَهُ فأقْبَرَهُ } يقول: ثم قَبَضَ رُوحه، فأماته بعد ذلك.</font></font>&#13;\t\t\t<label
