  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعِنَباً
  وَقَضْباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَزَيْتُوناً وَنَخْلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَدَآئِقَ
  غُلْباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فلينظر هذا الإنسان
  الكافر المُنكر توحيد الله إلى طعامه كيف دبَّره؟ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { فَلْيَنْظُرِ الإنْسانُ
  إلى طَعامِهِ } وشرابه، قال: إلى مأكله ومشربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { فَلْيَنْظُرِ الإنْسانُ إلى
  طَعامِهِ }: آية لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { أنَّا صَبَبَنْا المَاءَ صَبًّا } فقرأته عامة قرّاء المدينة والبصرة بكسر الألف
  من «أنَّا»، على وجه الاستئناف، وقرأ ذلك عامة قرّاء الكوفة «أنَّا» بفتح الألف، بمعنى:
  فلينظر الإنسان إلى أنا، فيجعل «أنَّا» في موضع خفض، على نية تكرير الخافض، وقد يجوز
  أن يكون رفعاً إذا فُتحت، بنية طعامه أنَّا صببنا الماء صباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي: أنهما قراءتان معروفتان: فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أنَّا صَبَبْنا الماءَ صَبًّا } يقول: أنا أنزلنا الغيث من
  السماء إنزالاً، وصببناه عليها صباً { ثُمَّ شَقَقْنا الأرْضَ شَقًّا } يقول: ثم فتقنا
  الأرض، فصدّعناها بالنبات { فأنْبَتْنا فِيها حَباً }: يعني حبّ الزرع، وهو كلّ ما
  أخرجته الأرض من الحبوب، كالحنطة والشعير وغير ذلك { وَعِنَباً } يقول: وكرم عنب. {
  وَقَضْباً } يعني بالقَضْب: الرَّطْبة، وأهل مكة يسمون القَتَّ القَضْب. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَقَضْباً
  } يقول: الفِصفِصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَقَضْباً } قال: والقضب: الفَصافِص. قال أبو جعفر رحمه الله:
  الفِصفصة: الرَّطبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَقَضْباً } يعني الرطبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا عبد الواحد بن زياد، قال: ثنا يونس، عن الحسن،
  في قوله: { وَقَضْباً } قال: القضب: العَلَف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَزَيْتُوناً } وهو الزيتون الذي منه الزيت { وَنَخْلاً وَحَدَائِقَ غُلْباً } وقد
  بيَّنا أن الحديقة البستان المحوَّط عليه. وقوله: { غُلْباً } يعني: غِلاظاً. ويعني
  بقوله: { غُلْباً } أشجاراً في بساتين غلاظ. والغلب: جمع أغلب، وهو الغليظ الرقبة من
  الرجال ومنه قول الفرزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَوَى فأثارَ أغْلَبَ ضَيْغَمِيًّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَوَيْلَ
  ابْنِ المَراغَةِ ما اسْتَثارَا؟</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل، على اختلاف منهم في البيان
  عنه، فقال بعضهم: هو ما التفّ من الشجر واجتمع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، عن عاصم بن كُلَيب، عن أبيه،
  عن ابن عباس، في قوله: { وَحَدَائِقَ غُلْباً } قال: الحدائق: ما التفّ واجتمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَحَدَائِقَ
  غُلْباً } قال: طيبة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
