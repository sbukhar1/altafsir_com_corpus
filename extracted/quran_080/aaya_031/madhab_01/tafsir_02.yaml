  href=\"JavaScript:Open_Menu()\">وَفَاكِهَةً وَأَبّاً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّتَاعاً
  لَّكُمْ وَلأَنْعَامِكُمْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولما عدد النعم
  في نفسه: أتبعه ذكر النعم فيما يحتاج إليه، فقال: { فَلْيَنظُرِ ٱلإِنسَـٰنُ إِلَىٰ
  طَعَامِهِ (24) } إلى مطعمه الذي يعيش به كيف دبرنا أمره «أنا صببنا الماء» يعني الغيث.
  قرىء بالكسر على الاستئناف، وبالفتح على البدل من الطعام، وقرأ الحسين بن علي رضي اللَّه
  عنهما «أنى صببنا» بالإمالة على معنى: فلينظر الإنسان كيف صببنا الماء. وشققنا: من
  شق الأرض بالنبات ويجوز أن يكون من شقها بالكراب على البقر؛ وأسند الشق إلى نفسه إسناد
  الفعل إلى السبب. والحب: كل ما حصد من نحو الحنطة والشعير وغيرهما. والقضب: الرطبة
  والمقضاب: أرضه، سمي بمصدر قضبه إذا قطعه؛ لأنه يقضب مرَّة بعد مرّة { وَحَدَآئِقَ
  غُلْباً(30) } يحتمل أن يجعل كل حديقة غلباء، فيريد تكاثفها وكثرة أشجارها وعظمها،
  كما تقول: حديقة ضخمة، وأن يجعل شجرها غلباً، أي: عظاماً غلاظاً. والأصل في الوصف بالغلب:
  الرقاب؛ فاستعير. قال عمرو بن معد يكرب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَمْشي بِهَا غُلْبُ الرِّقَابِ كَأَنَّهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بُزْلٌ كُسِينَ مِنَ الْكُحَيْلِ جِلاَلاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والأب: المرعى، لأنه يؤبّ أي يؤم
  وينتجع. والأبّ والأمّ أخوان قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جِذْمُنَا قَيْسٌ وَنَجْدٌ دَارُنَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَنَا
  الأبُّ بِهِ وَالْمَكَرَعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعن أبي بكر الصديق رضي الله عنه أنه سئل عن الأبّ فقال: أيّ سماء
  تظلني، وأيّ أرض تقلني إذا قلت في كتاب الله ما لا علم لي به. وعن عمر رضي الله عنه:
  أنه قرأ هذه الآية فقال: كل هذا قد عرفنا، فما الأب؟ ثم رفض عصاً كانت بيده وقال: هذا
  لعمر الله التكلف، وما عليك يا ابن أمّ عمر أن لا تدري ما الأب، ثم قال: اتبعوا ما
  تبين لكم من هذا الكتاب، وما لا فدعوه فإن قلت: فهذا يشبه النهي عن تتبع معاني القرآن
  والبحث عن مشكلاته. قلت: لم يذهب إلى ذلك، ولكن القوم كانت أكبر همتهم عاكفة على العمل،
  وكان التشاغل بشيء من العلم لا يعمل به تكلفاً عندهم؛ فأراد أنّ الآية مسوقة في الامتنان
  على الإنسان بمطعمه واستدعاء شكره، وقد علم من فحوى الآية أنّ الأب بعض ما أنبته الله
  للإنسان متاعاً له أو لإنعامه؛ فعليك بما هو أهم من النهوض بالشكر لله - على ما تبين
  لك ولم يشكل - مما عدّد من نعمه، ولا تتشاغل عنه بطلب معنى الأب ومعرفة النبات الخاص
  الذي هو اسم له، واكتف بالمعرفة الجميلة إلى أن يتبين لك في غير هذا الوقت، ثم وصى
  الناس بأن يجروا على هذا السنن فيما أشبه ذلك من مشكلات القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
