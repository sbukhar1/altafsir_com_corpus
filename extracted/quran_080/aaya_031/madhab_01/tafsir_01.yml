  none\" href=\"JavaScript:Open_Menu()\">ضَاحِكَةٌ مُّسْتَبْشِرَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوُجُوهٌ
  يَوْمَئِذٍ عَلَيْهَا غَبَرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَرْهَقُهَا قَتَرَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  هُمُ ٱلْكَفَرَةُ ٱلْفَجَرَةُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وفاكهة: ما يأكله الناس من ثمار الأشجار، والأبّ: ما تأكله البهائم من العُشب والنبات.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن مبارك، عن الحسن { وَفاكِهَةً } قال: ما يأكل ابن آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَفاكِهَةً }
  قال: ما أكل الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَفاكِهَةً } قال: أما الفاكهة فلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَفاكِهَةً } قال: الفاكهة
  لنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا بشر
  بن المفضل، قال: ثنا حميد، قال: قال أنس بن مالك: قرأ عمر: عَبَسَ وَتَوَّلَى حتى أتى
  على هذه الآية: { وَفاكِهَةً وأبًّا } قال: قد علمنا ما الفاكهة، فما الأبّ؟ ثم أحسبه
  «شكّ الطبريّ» قال: إن هذا لهو التكلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ، عن حميد، عن أنس، قال: قرأ عمر بن الخطاب رضي الله
  عنه { عَبَسَ وَتَوَلَّى } فلما أتى على هذه الآية { وَفاكِهَةً وأبًّا } قال: قد عرفنا
  الفاكهة، فما الأبّ؟ قال: لعمرك يا بن الخطاب إن هذا لهو التكلف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن موسى
  بن أنس، عن أنس، قال: قرأ عمر: { وَفاكِهَةً وأبًّا } ومعه عصا في يده، فقال: ما الأبّ؟
  ثم قال: بحسبنا ما قد علمنا، وألقى العصا من يده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن خليد بن جعفر، عن أبي إياس معاوية
  بن قُرة، عن أنس، عن عمر رضي الله عنه أنه قال: إن هذا هو التكلف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وحدثني قتادة، عن أنس، عن عمر بنحو هذا الحديث كله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب وأبو السائب ويعقوب، قالوا: ثنا ابن إدريس، قال: سمعت
  عاصم بن كُلَيب، عن أبيه، عن ابن عباس، قال: عدّ سبعاً، جعل رزقه في سبعة، وجعله من
  سبعة، وقال في آخر ذلك: الأبّ ما أنبتت الأرض، مما لا يأكل الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام، قال: ثنا ابن فضيل، قال: ثنا عاصم، عن أبيه، عن ابن
  عباس، قال: الأبّ: نبت الأرض مما تأكله الدوابّ، ولا يأكله الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كرب وأبو السائب، قالا: ثنا ابن إدريس، قال: ثنا عبد الملك،
  عن سعيد بن جُبَير، قال: عدّ ابن عباس، وقال: الأبّ: ما أنبتت الأرض للأنعام، وهذا
  لفظ حديث أبي كريب. وقال أبو السائب في حديثه، قال: ما أنبتت الأرض مما يأكل الناس
  وتأكل الأنعام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
