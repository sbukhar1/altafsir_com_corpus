  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ هُمُ ٱلْكَفَرَةُ ٱلْفَجَرَةُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قال: الأبّ: الكلأ والمرعى كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن أبي رَزِين، قال: الأبّ
  النبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن أبي رَزين، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش أو غيره، عن مجاهد، قال:
  الأبّ: المرعى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، قال: قال مجاهد { وأبًّا }: المرعى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن مبارك، عن الحسن { وأبًّا } قال: الأبّ: ما تأكل الأنعام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وأبًّا
  } قال: الأبّ: ما أكلت الأنعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: أما الأبّ: فلأنعامكم نعم من الله متظاهرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشر، قال: ثنا عبد الواحد، قال: ثنا يونس، عن الحسن، في
  قوله: { وأبًّا } قال: الأبّ: العشب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، وقتادة، في قوله: { وأبًّا }
  قال: هو ما تأكله الدوابّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وأبًّا } يعني: المرعى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأبًّا
  } قال: الأبّ لأنعامنا، قال: والأبّ: ما ترعى. وقرأ: { مَتاعاً لَكُمْ ولأَنْعامِكُمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أخبرنا ابن وهب، قال: أخبرني
  يونس وعمرو بن الحارث، عن ابن شهاب أن أنس بن مالك حدثه أنه سمع عمر بن الخطاب رضي
  الله عنه يقول: قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَضْباً وَزَيْتُوناً وَنَخْلاً وَحَدائِقَ غُلْباً وَفاكِهَةً
  وأبًّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">كلّ هذا قد علمناه، فما الأبّ؟ ثم ضرب بيده، ثم قال: لعمُرك إن هذا
  لهو التكلف، واتبعوا ما يتبين لكم في هذا الكتاب. قال عمر: وما يتبين فعليكم به، وما
  لا فدعوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الأبّ: الثمار الرَّطبة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وأبًّا } يقول: الثمار الرطبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مَتاعاً لَكُمْ } يقول: أنبتنا هذه الأشياء التي يأكلها بنو
  آدم متاعاً لكم أيها الناس، ومنفعة تتمتعون بها، وتنتفعون، والتي يأكلها الأنعام لأنعامكم،
