text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَاكِهَةً وَأَبّاً
  } * { مَّتَاعاً لَّكُمْ وَلأَنْعَامِكُمْ } * { فَإِذَا جَآءَتِ ٱلصَّآخَّةُ } * {
  يَوْمَ يَفِرُّ ٱلْمَرْءُ مِنْ أَخِيهِ } * { وَأُمِّهِ وَأَبِيهِ } * { وَصَٰحِبَتِهِ
  وَبَنِيهِ } * { لِكُلِّ ٱمْرِىءٍ مِّنْهُمْ يَوْمَئِذٍ شَأْنٌ يُغْنِيهِ } * { وُجُوهٌ
  يَوْمَئِذٍ مُّسْفِرَةٌ } * { ضَاحِكَةٌ مُّسْتَبْشِرَةٌ } * { وَوُجُوهٌ يَوْمَئِذٍ
  عَلَيْهَا غَبَرَةٌ } * { تَرْهَقُهَا قَتَرَةٌ } * { أُوْلَـٰئِكَ هُمُ ٱلْكَفَرَةُ
  ٱلْفَجَرَةُ }يقول تعالى ذكره: وفاكهة: ما يأكله الناس من ثمار الأشجار، والأبّ: ما
  تأكله البهائم من العُشب والنبات. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن مبارك، عن الحسن { وَفاكِهَةً } قال: ما
  يأكل ابن آدم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَفاكِهَةً }
  قال: ما أكل الناس.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَفاكِهَةً
  } قال: أما الفاكهة فلكم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَفاكِهَةً } قال: الفاكهة لنا.حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال:
  ثنا حميد، قال: قال أنس بن مالك: قرأ عمر: عَبَسَ وَتَوَّلَى حتى أتى على هذه الآية:
  { وَفاكِهَةً وأبًّا } قال: قد علمنا ما الفاكهة، فما الأبّ؟ ثم أحسبه «شكّ الطبريّ»
  قال: إن هذا لهو التكلف.حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، عن حميد، عن أنس، قال:
  قرأ عمر بن الخطاب رضي الله عنه { عَبَسَ وَتَوَلَّى } فلما أتى على هذه الآية { وَفاكِهَةً
  وأبًّا } قال: قد عرفنا الفاكهة، فما الأبّ؟ قال: لعمرك يا بن الخطاب إن هذا لهو التكلف.حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن موسى بن أنس، عن أنس، قال: قرأ
  عمر: { وَفاكِهَةً وأبًّا } ومعه عصا في يده، فقال: ما الأبّ؟ ثم قال: بحسبنا ما قد
  علمنا، وألقى العصا من يده.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة،
  عن خليد بن جعفر، عن أبي إياس معاوية بن قُرة، عن أنس، عن عمر رضي الله عنه أنه قال:
  إن هذا هو التكلف.قال: وحدثني قتادة، عن أنس، عن عمر بنحو هذا الحديث كله.حدثنا أبو
  كريب وأبو السائب ويعقوب، قالوا: ثنا ابن إدريس، قال: سمعت عاصم بن كُلَيب، عن أبيه،
  عن ابن عباس، قال: عدّ سبعاً، جعل رزقه في سبعة، وجعله من سبعة، وقال في آخر ذلك: الأبّ
  ما أنبتت الأرض، مما لا يأكل الناس.حدثنا أبو هشام، قال: ثنا ابن فضيل، قال: ثنا عاصم،
  عن أبيه، عن ابن عباس، قال: الأبّ: نبت الأرض مما تأكله الدوابّ، ولا يأكله الناس.حدثنا
  أبو كرب وأبو السائب، قالا: ثنا ابن إدريس، قال: ثنا عبد الملك، عن سعيد بن جُبَير،
  قال: عدّ ابن عباس، وقال: الأبّ: ما أنبتت الأرض للأنعام، وهذا لفظ حديث أبي كريب.
  وقال أبو السائب في حديثه، قال: ما أنبتت الأرض مما يأكل الناس وتأكل الأنعام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَاكِهَةً وَأَبّاً } * { مَّتَاعاً
  لَّكُمْ وَلأَنْعَامِكُمْ } * { فَإِذَا جَآءَتِ ٱلصَّآخَّةُ } * { يَوْمَ يَفِرُّ
  ٱلْمَرْءُ مِنْ أَخِيهِ } * { وَأُمِّهِ وَأَبِيهِ } * { وَصَٰحِبَتِهِ وَبَنِيهِ }
  * { لِكُلِّ ٱمْرِىءٍ مِّنْهُمْ يَوْمَئِذٍ شَأْنٌ يُغْنِيهِ } * { وُجُوهٌ يَوْمَئِذٍ
  مُّسْفِرَةٌ } * { ضَاحِكَةٌ مُّسْتَبْشِرَةٌ } * { وَوُجُوهٌ يَوْمَئِذٍ عَلَيْهَا
  غَبَرَةٌ } * { تَرْهَقُهَا قَتَرَةٌ } * { أُوْلَـٰئِكَ هُمُ ٱلْكَفَرَةُ ٱلْفَجَرَةُ
  }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس،
  قال: الأبّ: الكلأ والمرعى كله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن منصور، عن أبي رَزِين، قال: الأبّ النبات.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن منصور، عن أبي رَزين، مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن الأعمش أو غيره، عن مجاهد، قال: الأبّ: المرعى.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، قال: قال مجاهد { وأبًّا }: المرعى.حدثنا أبو كريب، قال: ثنا وكيع، عن مبارك،
  عن الحسن { وأبًّا } قال: الأبّ: ما تأكل الأنعام.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { وأبًّا } قال: الأبّ: ما أكلت الأنعام.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: أما الأبّ: فلأنعامكم نعم من الله متظاهرة.حدثنا
  ابن بشر، قال: ثنا عبد الواحد، قال: ثنا يونس، عن الحسن، في قوله: { وأبًّا } قال:
  الأبّ: العشب.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، وقتادة،
  في قوله: { وأبًّا } قال: هو ما تأكله الدوابّ.حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وأبًّا } يعني: المرعى.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأبًّا } قال: الأبّ لأنعامنا،
  قال: والأبّ: ما ترعى. وقرأ: { مَتاعاً لَكُمْ ولأَنْعامِكُمْ }.قال: أخبرنا ابن وهب،
  قال: أخبرني يونس وعمرو بن الحارث، عن ابن شهاب أن أنس بن مالك حدثه أنه سمع عمر بن
  الخطاب رضي الله عنه يقول: قال الله:{ وَقَضْباً وَزَيْتُوناً وَنَخْلاً وَحَدائِقَ
  غُلْباً وَفاكِهَةً وأبًّا }كلّ هذا قد علمناه، فما الأبّ؟ ثم ضرب بيده، ثم قال: لعمُرك
  إن هذا لهو التكلف، واتبعوا ما يتبين لكم في هذا الكتاب. قال عمر: وما يتبين فعليكم
  به، وما لا فدعوه.وقال آخرون: الأبّ: الثمار الرَّطبة. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وأبًّا } يقول:
  الثمار الرطبة.وقوله: { مَتاعاً لَكُمْ } يقول: أنبتنا هذه الأشياء التي يأكلها بنو
  آدم متاعاً لكم أيها الناس، ومنفعة تتمتعون بها، وتنتفعون، والتي يأكلها الأنعام لأنعامكم،
  وأصل الأنعام الإبل، ثم تستعمل في كلّ راعية. وبالذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الحسن، في قوله:
  { مَتاعاً لَكُمْ وَلأَنْعامِكُمْ } قال: متاعاً لكم الفاكهة، ولأنعامكم العشب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَاكِهَةً وَأَبّاً } * { مَّتَاعاً
  لَّكُمْ وَلأَنْعَامِكُمْ } * { فَإِذَا جَآءَتِ ٱلصَّآخَّةُ } * { يَوْمَ يَفِرُّ
  ٱلْمَرْءُ مِنْ أَخِيهِ } * { وَأُمِّهِ وَأَبِيهِ } * { وَصَٰحِبَتِهِ وَبَنِيهِ }
  * { لِكُلِّ ٱمْرِىءٍ مِّنْهُمْ يَوْمَئِذٍ شَأْنٌ يُغْنِيهِ } * { وُجُوهٌ يَوْمَئِذٍ
  مُّسْفِرَةٌ } * { ضَاحِكَةٌ مُّسْتَبْشِرَةٌ } * { وَوُجُوهٌ يَوْمَئِذٍ عَلَيْهَا
  غَبَرَةٌ } * { تَرْهَقُهَا قَتَرَةٌ } * { أُوْلَـٰئِكَ هُمُ ٱلْكَفَرَةُ ٱلْفَجَرَةُ
  }وقوله: { فَإذَا جاءَتِ الصَّاخَّةُ } ذُكر أنها اسم من أسماء القيامة، وأحسبها مأخوذة
  من قولهم: صاخ فلان لصوت فلان: إذا استمع له، إلاَّ أن هذا يقال منه: هو مُصِيخ له،
  ولعلّ الصوت هو الصاخ، فإن يكون ذلك كذلك، فينبغي أن يكون قيل ذلك لنفخة الصور. ذكر
  من قال: هو اسم من أسماء القيامة:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، في قوله { فَإذا جاءَتِ الصَّاخَّةُ } قال: هذا من أسماء يوم
  القيامة عظَّمه الله، وحذّره عباده.وقوله: { يَوْمَ يَفِرُّ المَرْءُ مِنْ أخِيهِ }
  يقول: فإذا جاءت الصاخة، في هذا اليوم الذي يفرّ فيه المرء من أخيه. ويعني بقوله: يفرّ
  من أخيه: يفرّ عن أخيه { وأُمِّهِ وأبِيهِ وَصَاحِبَتِهِ } يعني زوجته التي كانت زوجته
  في الدنيا { وَبَنِيهِ } حَذِراً من مطالبتهم إياه، بما بينه وبينهم من التَّبعات والمظالم.وقال
  بعضهم: معنى قوله: { يَفِرُّ المَرْءُ مِنْ أخِيهِ }: يفرّ عن أخيه لئلا يراه، وما
  ينزل به، { لكُلِّ امْرِىءٍ مِنْهُمْ } يعني من الرجل وأخيه وأمه وأبيه، وسائر من ذُكر
  في هذه الآية { يَوْمَئِذٍ } يعني يوم القيامة إذا جاءت الصاخَّة يوم القيامة { شأْنٌ
  يُغْنِيهِ } يقول: أمر يغنيه، ويُشغله عن شأن غيره، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لِكُلّ امْرِىءٍ مِنْهُمْ يَوْمَئِذٍ شأْنٌ يُغْنِيهِ
  } أفضى إلى كلّ إنسان ما يشغله عن الناس.حدثنا أبو عمارة المَرْوَزِيّ الحسين بن حُريث،
  قال: ثنا الفضل بن موسى، عن عائذ بن شريح، عن أنس قال: سألت عائشة رسول الله صلى الله
  عليه وسلم قالت: يا رسول الله بأبي أنت وأمي، إني سائلتك عن حديث أخبرني أنت به،قال:
  \" »إنْ كانَ عِنْدي مِنْهُ عِلْمٌ« \" قالت: يا نبيّ الله، كيف يُحْشرُ الرجالُ؟ قال:»
  \" حُفاةً عُرَاةً \" ثم انتظرت ساعة فقالت: يا نبيّ الله كيف يُحْشر النساء؟ قال:
  \" كَذلكَ حُفاةً عُرَاةً \" قالت: واسوءَتاه من يوم القيامة قال: \" وَعَنْ ذلكَ تسألِينِي،
  إنَّهُ قَدْ نَزَلَتْ عليّ آيَةٌ لا يَضُرُّكِ كانَ عَلَيْكِ ثِيابٌ أمْ لا \" ، قالت:
  أيّ آية هي يا نبيّ الله؟ قال: { لِكُلِّ امْرِىءٍ مِنْهُمْ يَوْمَئِذٍ شأْنٌ يُغْنِيهِ
  }.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قول الله: { لِكُلِّ امْرِىءٍ
  مِنْهُمْ يَوْمَئِذٍ شأْنٌ يُغْنِيهِ } قال: شأن قد شغله عن صاحبه.وقوله: { وُجُوهٌ
  يَوْمَئِذٍ مُسْفِرَةٌ } يقول تعالى ذكره: وجوه يومئذٍ مشرقة مضيئة، وهي وجوه المؤمنين
  الذين قد رضي الله عنهم. يقال: أسفر وجه فلان: إذا حَسُن، ومنه أسفر الصبح: إذا أضاء،
  وكلّ مضيء فهو مُسْفِر وأما سَفَر بغير ألف، فإنما يقال للمرأة إذا ألقت نقابها عن
  وجهها أو برقعها، يقال: قد سَفَرت المرأة عن وجهها، إذا فعلت ذلك، فهي سافر ومنه قول
  تَوْبةَ بن الحُمَيِّر:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَاكِهَةً وَأَبّاً } * { مَّتَاعاً
  لَّكُمْ وَلأَنْعَامِكُمْ } * { فَإِذَا جَآءَتِ ٱلصَّآخَّةُ } * { يَوْمَ يَفِرُّ
  ٱلْمَرْءُ مِنْ أَخِيهِ } * { وَأُمِّهِ وَأَبِيهِ } * { وَصَٰحِبَتِهِ وَبَنِيهِ }
  * { لِكُلِّ ٱمْرِىءٍ مِّنْهُمْ يَوْمَئِذٍ شَأْنٌ يُغْنِيهِ } * { وُجُوهٌ يَوْمَئِذٍ
  مُّسْفِرَةٌ } * { ضَاحِكَةٌ مُّسْتَبْشِرَةٌ } * { وَوُجُوهٌ يَوْمَئِذٍ عَلَيْهَا
  غَبَرَةٌ } * { تَرْهَقُهَا قَتَرَةٌ } * { أُوْلَـٰئِكَ هُمُ ٱلْكَفَرَةُ ٱلْفَجَرَةُ
  }وكُنْتُ إذا ما زُرْتُ لَيْلَى تَبرْقَعَتْ   فَقَدْ رَابَنِي مِنْها الغَدَاةَ سُفُورُهايعني
  بقوله «سفورُها»: إلقاءها برقعها عن وجهها.{ ضَاحِكَةٌ } يقول: ضاحكة من السرور بما
  أعطاها الله من النعيم والكرامة { مُسْتَبْشِرَةٌ } لما ترجو من الزيادة. وبنحو الذي
  قلنا في معنى قوله { مُسْفِرَةٌ } قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { مُسْفِرَةٌ } يقول:
  مشرقة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وُجُوهٌ يَوْمَئِذٍ
  مُسْفِرَةٌ ضَاحِكَةٌ مُسْتَبْشِرَةٌ } قال: هؤلاء أهل الجنة.وقوله: { وَوُجُوهٌ يَوْمَئِذٍ
  عَلَيْها غَبرَةٌ } يقول تعالى ذكره: ووجوه وهي وجوه الكفار يومئذٍ عليها غبرة. ذُكر
  أن البهائم التي يصيرها الله تراباً يومئذٍ بعد القضاء بينها، يحوّل ذلك التراب غَبَرة
  في وجوه أهل الكفر { تَرْهَقُها قَترَةٌ } يقول: يغشى تلك الوجوه قَتَرة، وهي الغَبَرة.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { تَرْهَقُها قَترَةٌ } يقول:
  تغشاها ذلة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { تَرْهَقُها
  قَترَةٌ } قال: هذه وجوه أهل النار قال: والقَتَرة من الغَبَرة، قال: وهما واحد قال:
  فأما في الدنيا فإن القترة: ما ارتفع، فلحق بالسماء، ورفعته الريح، تسميه العرب القترة،
  وما كان أسفل في الأرض فهو الغبرة.وقوله: { أُولَئِكَ هُمُ الكَفَرَةُ الفَجَرَةُ }
  يقول تعالى ذكره: هؤلاء الذين هذه صفتهم يوم القيامة هم الكفرة بالله، كانوا في الدنيا
  الفجرة في دينهم، لا يبالون ما أتوا به من معاصي الله، وركبوا من محارمه، فجزاهم الله
  بسوء أعمالهم ما أخبر به عباده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

