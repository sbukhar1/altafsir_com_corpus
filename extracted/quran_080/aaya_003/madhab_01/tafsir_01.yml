  يُدْرِيكَ لَعَلَّهُ يَزَّكَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ يَذَّكَّرُ فَتَنفَعَهُ ٱلذِّكْرَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { عَبَسَ وَتَوَلَّى
  أنْ جاءَهُ الأعْمَى }: عبد الله بن زائدة، وهو ابن أمّ مكتوم، وجاءه يستقرِئه، وهو
  يناجي أُميَّة بن خَلَف، رجلٌ من عِلْية قريش، فأعرض عنه نبيّ الله صلى الله عليه وسلم،
  فأنزل الله فيه ما تسمعون { عَبَسَ وَتَوَلَّى أنْ جاءَهُ الأعْمَى } إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأنْتَ
  عَنْهُ تَلَهَّى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">«ذُكر لنا أن نبيّ الله صلى الله عليه وسلم استخلفه بعد ذلك مرّتين
  على المدينة، في غزوتين غزاهما يصِّلي بأهلها«.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن أنس بن مالك، أنه رآه يوم القادسية
  معه راية سوداء، وعليه درع له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة قال: جاء ابن أمّ مكتوم إلى النبيّ
  صلى الله عليه وسلم وهو يكلم أبيَّ بن خَلَف، فأعرض عنه، فأنزل الله عليه: { عَبَس
  وَتَوَلَّى } ، فكان النبيّ صلى الله عليه وسلم بعد ذلك يُكرمه. قال أنس: فرأيته يوم
  القادسية عليه دِرْع، ومعه راية سوداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { عَبَسَ
  وتوَّلى } تصدى رسول الله صلى الله عليه وسلم لرجل من مشركي قريش كثير المال، ورجا
  أن يُؤْمن، وجاء رجل من الأنصار أعمى، يقال له عبد الله بن أمّ مكتوم، فجعل يسأل نبيّ
  الله صلى الله عليه وسلم، فكرهه نبيّ الله صلى الله عليه وسلم وتوَّلى عنه، وأقبل على
  الغنيّ، فوعظ الله نبيَّه، فأكرمه نبيُّ الله صلى الله عليه وسلم، واستخلفه على المدينة
  مرّتين، في غزوتين غزاهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، وسألته عن قول الله عزّ وجلّ: { عَبَسَ وَتَوَلَّى أنْ جاءَهُ الأعْمَى
  } قال: جاء ابن أمّ مكتوم إلى رسول الله صلى الله عليه وسلم وقائده يُبْصر، وهو لا
  يبصر، قال: ورسول الله صلى الله عليه وسلم يشير إلى قائده يَكُفّ، وابن أمّ مكتوم يدفعه
  ولا يُبصر قال: حَّتى عَبَس رسول الله صلى الله عليه وسلم، فعاتبه الله في ذلك، فقال:
  { عَبَسَ وَتَوَلَّى أنْ جاءَهُ الأعْمَى وَما يُدْرِيكَ لَعَلَّهُ يَزَّكَّى }...
  إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فأنْتَ عَنْهُ تَلَهَّى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن زيد: كان يقال: لو أن رسول
  الله صلى الله عليه وسلم كَتَمَ من الوحي شيئاً، كتم هذا عن نفسه قال: وكان يتصدّى
  لهذا الشريفِ في جاهليته، رجاء أن يسلم، وكان عن هذا يتلهَّى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما يُدْرِيكَ لَعَلَّهُ يَزَّكَّى } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: وما يدريك يا محمد، لعلّ هذا الأعمى الذي عَبَست في وجهه يَزَّكَّى: يقول: يتطهَّر
  من ذنوبه. وكان ابن زيد يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لَعَلَّهُ يَزَّكَّى }: يُسْلِم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أوْ يَذَّكَّرُ فَتَنْفَعَهُ الذّكْرَى } يقول: أو يتذكَّر
  فتنفعَه الذكرى: يعني يعتبر فينفعه الاعتبار والاتعاظ، والقراءة على رفع: «فتَنْفَعُهُ»
  عطفاً به على قوله: { يَذَّكَّرُ } ، وقد رُوي عن عاصم النصبُ فيه والرفعُ، والنصب
  على أن تجعله جواباً بالفاء للعلّ، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَّ صُرُوفَ الدَّهْرِ أوْ دُولاتِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُدِلْنَنَا اللَّمَّةَ مِنْ لَمَّاتِها</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتَسْتَرِيحَ النَّفْسُ مِنْ زَفْراتِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وتُنْقَعَ الغُلَّةُ مِنْ غُلاَّتِها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">«وتنقع» يُروى بالرفع والنصب.</font></font><font
