  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يُدْرِيكَ لَعَلَّهُ يَزَّكَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ يَذَّكَّرُ فَتَنفَعَهُ ٱلذِّكْرَىٰ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { عَبَسَ }: قَبَضَ وجهه تكرُّها، { وَتَوَلَّى
  } يقول: وأعرض { أنْ جاءَهُ الأعْمَى } يقول: لأن جاءه الأعمى. وقد ذُكر عن بعض القرّاء
  أنه كان يطوّل الألف ويمدّها من { أنْ جاءَهُ } فيقول: «آنْ جاءَهُ»، وكأنّ معنى الكلام
  كان عنده: أَأن جاءه الأعمى عبس وتولى؟ كما قرأ من قرأ: { أنْ كانَ ذَا مال وَبَنِينَ
  } بمدّ الألف من «أنْ» وقصرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن الأعمى الذي ذكره الله في هذه الآية، هو ابن أمّ مكتوم، عوتب النبيّ صلى الله عليه
  وسلم بسببه. ذكر الأخبار الواردة بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سعيد بن يحيى الأمويّ، قال: ثنا أبي، عن هشام بن عُروة مما عرضه عليه عُروة، عن عائشة
  قالت: أنزلت { عَبَسَى وَتَوَلَّى } في ابن أمّ مكتوم، قالت: أَتى إلى رسول الله صلى
  الله عليه وسلم فجعل يقول: أرشدني، قالت: وعند رسول الله صلى الله عليه وسلم من عظماء
  المشركين، قالت: فجعل النبيّ صلى الله عليه وسلم يُعْرِض عنه، ويُقْبِل على الآخر،
  ويقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  أَتَرَى بِما أقُولُهُ بأْسا؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فيقول: لا ففي هذا أُنزلت: { عَبَسَ وتَوَلَّى }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس قوله: { عَبَسَ وَتَوَّلى أنْ جاءَهُ الأعْمَى } قال: بينا رسول
  الله صلى الله عليه وسلم يناجي عُتبة بن ربيعة وأبا جهل بن هشام والعباس بن عبد المطلب،
  وكان يتصدّى لهم كثيراً، ويَعرِض عليهم أن يؤمنوا، فأقبل إليه رجل أعمى، يقال له عبد
  الله بن أم مكتوم، يمشي وهو يناجيهم، فجعل عبد الله يستقرىء النبيّ صلى الله عليه وسلم
  آية من القرآن، وقال: يا رسول الله، عَلِّمني مما علَّمك الله، فأعرض عنه رسول الله
  صلى الله عليه وسلم، وعَبَس في وجهه وتوّلى، وكرِه كلامه، وأقبل على الآخرين فلما قضى
  رسول الله صلى الله عليه وسلم، وأخذ ينقلب إلى أهله، أمسك الله بعض بصره، ثم خَفَق
  برأسه، ثم أنزل الله: { عَبَسَ وَتَولَّى أنْ جاءَهُ الأعْمَى وَما يُدْرِيكَ لَعَلَّهُ
  يَزَّكَّى أوْ يَذَّكَّرُ فَتَنْفَعَهُ الذّكْرَى } ، فلما نزل فيه أكرمه رسول الله
  صلى الله عليه وسلم وكلَّمه، وقال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما حاجَتُك، هَلْ تُرِيدُ مِنْ شَيْءٍ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وإذا ذهب من عنده قال له:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" » هَلْ لَكَ حاجَةٌ فِي شَيْءٍ؟«
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  لما أنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أمَّا مَنِ اسْتَغْنَى فأنْتَ لَهُ تَصَدَّى وَما عَلَيْكَ ألاَّ
  يَزَّكَّى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن هشام، عن أبيه، قال: نزلت في ابن أمّ مكتوم { عَبَسَ وَتَوَّلَى
  أنْ جاءَهُ الأعْمَى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله { أنْ جاءَهُ الأعْمَى } قال: رجل من بني فهر، يقال
  له ابن أمّ مكتوم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
