text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِنَّهَا
  تَذْكِرَةٌ } * { فَمَن شَآءَ ذَكَرَهُ } * { فَي صُحُفٍ مُّكَرَّمَةٍ } * { مَّرْفُوعَةٍ
  مُّطَهَّرَةٍ } * { بِأَيْدِي سَفَرَةٍ } * { كِرَامٍ بَرَرَةٍ }{ كَلاَّ } ردع عن
  المعاتب عليه، وعن معاودة مثله { إِنَّهَا تَذْكِرَةٌ } أي موعظة يجب الاتعاظ والعمل
  بموجبها { فَمَن شَآء ذَكَرَهُ } أي كان حافظاً له غير ناس، وذكر الضمير لأنّ التذكرة
  في معنى الذكر والوعظ { فَى صُحُفٍ } صفة لتذكرة، يعني: أنها مثبتة في صحف منتسخة من
  اللوح { مُّكَرَّمَةٍ } عند الله { مَّرْفُوعَةٍ } في السماء. أو مرفوعة المقدار {
  مُّطَهَّرَةٍ } منزهة عن أيدي الشياطين، لا يمسها إلا أيدي ملائكة مطهرين { سَفَرَةٍ
  } كتبة ينتسخون الكتب من اللوح { بَرَرَةٍ } أتقياء. وقيل: هي صحف الأنبياء كقوله:{ إِنَّ
  هَـٰذَا لَفِى ٱلصُّحُفِ ٱلأولَىٰ }[الأعلى: 18] وقيل السفرة: القرّاء وقيل: أصحاب
  رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

