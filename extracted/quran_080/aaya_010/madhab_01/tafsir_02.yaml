text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَبَسَ وَتَوَلَّىٰ
  } * { أَن جَآءَهُ ٱلأَعْمَىٰ } * { وَمَا يُدْرِيكَ لَعَلَّهُ يَزَّكَّىٰ } * { أَوْ
  يَذَّكَّرُ فَتَنفَعَهُ ٱلذِّكْرَىٰ } * { أَمَّا مَنِ ٱسْتَغْنَىٰ } * { فَأَنتَ لَهُ
  تَصَدَّىٰ } * { وَمَا عَلَيْكَ أَلاَّ يَزَّكَّىٰ } * { وَأَمَّا مَن جَآءَكَ يَسْعَىٰ
  } * { وَهُوَ يَخْشَىٰ } * { فَأَنتَ عَنْهُ تَلَهَّىٰ }(2268) أتى رسول الله صلى الله
  عليه وسلم ابن أمّ مكتوم - وأمّ مكتوم أمّ أبيه، واسمه عبد الله بن شريح بن مالك ابن
  ربيعة الفهري من بني عامر بن لؤي -وعنده صناديد قريش: عتبة وشيبة ابنا ربيعة، وأبو
  جهل بن هشام. والعباس ابن عبد المطلب، وأمية بن خلف، والوليد بن المغيرة، يدعوهم إلى
  الإسلام رجاء أن يسلم بإسلامهم غيرهم - فقال: يا رسول اللَّه، أقرئني وعلمني مما علمك
  الله، وكرر ذلك وهو لا يعلم تشاغله بالقوم، فكره رسول الله صلى الله عليه وسلم قطعه
  لكلامه، وعبس وأعرض عنه، فنزلت فكان رسول الله صلى الله عليه وسلم يكرمه ويقول إذا
  رآه: مرحباً بمن عاتبني فيه ربي، ويقول له: هل لك من حاجة؟ واستخلفه على المدينة مرتين؛
  وقال أنس: رأيته يوم القادسية وعليه درع وله راية سوداء. وقرىء «عبس» بالتشديد للمبالغة؛
  ونحوه: كلح في كلح { أَن جَآءَهُ } منصوب بتولى، أو بعبس، على اختلاف المذهبين. ومعناه:
  عبس، لأن جاءه الأعمى. أو أعرض لذلك. وقرىء «ءاأن جاءه» بهمزتين وبألف بينهما، ووقف
  على { عَبَسَ وَتَوَلَّىٰ } ثم ابتديء، على معنى: ألأن جاءه الأعمى فعل ذلك إنكاراً
  عليه. وروى أنه ما عبس بعدها في وجه فقير قط، ولا تصدى لغني. وفي الإخبار عما فرط منه،
  ثم الإقبال عليه بالخطاب: دليل على زيادة الإنكار، كمن يشكو إلى الناس جانباً جنى عليه،
  تم يقبل على الجاني إذا حمى في الشكاية مواجهاً له بالتوبيخ وإلزام الحجة. وفي ذكر
  الأعمى نحو من ذلك، كأنه يقول: قد استحق عنده العبوس والإعراض لأنه أعمى، وكان يجب
  أن يزيده لعماه تعطفا وترؤفاً وتقريباً وترحيباً، ولقد تأدّب الناس بأدب الله في هذا
  تأدباً حسناً؛ فقد روي عن سفيان الثوري رحمه الله أنّ الفقراء كانوا في مجلسه أمراء
  { وَمَا يُدْرِيكَ } وأي شيء يجعلك دارياً بحال هذا الأعمى؟ { لَعَلَّهُ يَزَّكَّىٰۤ
  } أي يتطهر بما يتلقن من الشرائع من بعض أوضار الإثم { أَوْ يَذَّكَّرُ } أو يتعظ {
  فَتَنفَعَهُ } ذكراك، أي: موعظتك؛ وتكون له لطفاً في بعض الطاعات. والمعنى: أنك لا
  تدري ما هو مترقب منه، من تزكّ أو تذكر، ولو دريت لما فرط ذلك منك. وقيل: الضمير في
  { لَعَلَّهُ } للكافر. يعني أنك طمعت في أن يتزكى بالإسلام، أو يتذكر فتقرّبه الذكرى
  إلى قبول الحق؛ وما يدريك أن ما طمعت فيه كائن. وقرىء «فتنفعه»، بالرفع عطفاً على يذكر.
  وبالنصب جواباً للعلّ، كقوله:{ فَأَطَّلِعَ إِلَىٰ إِلَـٰهِ مُوسَىٰ }[غافر: 37]، {
  تَصَدَّىٰ } تتعرض بالإقبال عليه، والمصاداة، المعارضة؛ وقرىء «تصدى» بالتشديد، بإدغام
  التاء في الصاد. وقرأ أبو جعفر: «تصدى»، بضم التاء، أي: تعرّض. ومعناه: يدعوك داع إلى
  التصدي له: من الحرص والتهالك على إسلامهُ، وليس عليك بأس في أن لا يتزكى بالإسلام{ إِنْ
  عَلَيْكَ إِلاَّ ٱلْبَلَـٰغُ }[الشورى: 48]، { يَسْعَىٰ } يسرع في طلب الخير { وَهُوَ
  يَخْشَىٰ } الله أو يخشى الكفار، وأذاهم في إتيانك. وقيل: جاء وليس معه قائد، فهو يخشى
  الكبوة { تَلَهَّىٰ } تتشاغل، من لهى عنه. والتهى. وتلهى. وقرأ طلحة بن مصرف: «تتلهى»،
  وقرأ أبو جعفر «تلهى» أي: يلهيك شأن الصناديد، فإن قلت: قوله: { فَأَنتَ لَهُ تَصَدَّىٰ
  } ، (فأنت عنه تلهى) كأن فيه اختصاصاً قلت: نعم، ومعناه: إنكار التصدي والتلهي عليه،
  أي: مثلك خصوصاً لا ينبغي له أن يتصدى للغنيّ ويتلهى عن الفقير.\r\n\t\t\t\r\n\t\t\t</section>"

