text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأيُّهَا ٱلنَّبِيُّ
  إِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ وَأَحْصُواْ ٱلْعِدَّةَ
  وَٱتَّقُواْ ٱللَّهَ رَبَّكُمْ لاَ تُخْرِجُوهُنَّ مِن بُيُوتِهِنَّ وَلاَ يَخْرُجْنَ
  إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ وَتِلْكَ حُدُودُ ٱللَّهِ وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَقَدْ ظَلَمَ نَفْسَهُ لاَ تَدْرِى لَعَلَّ ٱللَّهَ يُحْدِثُ بَعْدَ
  ذَلِكَ أَمْراً } * { فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  فَارِقُوهُنَّ بِمَعْرُوفٍ وَأَشْهِدُواْ ذَوَىْ عَدْلٍ مِّنكُمْ وَأَقِيمُواْ ٱلشَّهَادَةَ
  لِلَّهِ ذَلِكُمْ يُوعَظُ بِهِ مَن كَانَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَمَن
  يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ مَخْرَجاً } * { وَيَرْزُقْهُ مِنْ حَيْثُ لاَ يَحْتَسِبُ
  وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُ إِنَّ ٱللَّهَ بَالِغُ أَمْرِهِ قَدْ
  جَعَلَ ٱللَّهُ لِكُلِّ شَيْءٍ قَدْراً }خص النبي صلى الله عليه وسلم بالنداء وعم بالخطاب؛
  لأنّ النبي إمام أمّته وقدوتهم، كما يقال لرئيس القوم وكبيرهم: يا فلان افعلوا كيت
  وكيت، إظهاراً لتقدّمه واعتباراً لترؤسه، وأنه مدرهُ قومه ولسانهم، والذي يصدرون عن
  رأيه ولا يستبدون بأمر دونه، فكان هو وحده في حكم كلهم، وسادّاً مسدّ جميعهم. ومعنى
  { إِذَا طَلَّقْتُمُ ٱلنّسآءَ } إذا أردتم تطليقهنّ وهممتم به على تنزيل المقبل على
  الأمر المشارف له منزلة الشارع فيه: كقوله عليه السلام:(1193) \" من قتل قتيلاً فله
  سلبه \" ومنه كان الماشي إلى الصلاة والمنتظر لها في حكم المصلي { فَطَلِّقُوهُنَّ
  لِعِدَّتِهِنَّ } فطلقوهن مستقبلات لعدتهن، كقولك: أتيته لليلة بقيت من المحرم، أي:
  مستقبلاً لها. وفي قراءة رسول الله صلى الله عليه وسلم: في قُبلِ عدتهنّ، وإذا طلقت
  المرأة في الطهر المتقدم للقرء الأوّل من أقرائها، فقد طلقت مستقبلة لعدتها. والمراد:
  أن يطلقن في طهر لم يجامعن فيه، ثم يخلين حتى تنقضى عدّتهن. وهذا أحسن الطلاق وأدخله
  في السنة وأبعده من الندم، ويدل عليه ما روي عن إبراهيم النخعي أنّ أصحاب رسول الله
  صلى الله عليه وسلم كانوا يستحبون أن لا يطلقوا أزواجهم للسنة إلا واحدة، ثم لا يطلقوا
  غير ذلك حتى تنقضي العدّة، وكان أحسن عندهم من أن يطلق الرجل ثلاثاً في ثلاثة أطهار.
  وقال مالك بن أنس رضي الله عنه: لا أعرف طلاق السنة إلا واحدة، وكان يكره الثلاث مجموعة
  كانت أو متفرقة. وأما أبو حنيفة وأصحابه فإنما كرهوا ما زاد على الواحد في طهر واحد،
  فأما مفرقاً في الأطهار فلا؛ لما روى عن رسول الله صلى الله عليه وسلم أنه قال لابن
  عمر حين طلق امرأته وهي حائض:(1194) \" ما هكذا أمرك الله، إنما السنة أن تستقبل الطهر
  استقبالاً، وتطلقها لكل قرء تطليقة \" وروى أنه قال لعمر:(1195) \" مر ابنك فليراجعها،
  ثم ليدعها حتى تحيض ثم تطهر، ثم ليطلقها إن شاء؛ فتلك العدّة التي أمر الله أن تطلق
  لها النساء \". وعند الشافعي رضي الله عنه: لا بأس بإرسال الثلاث، وقال: لا أعرف في
  عدد الطلاق سنة ولا بدعة وهو مباح. فما لك تراعي في طلاق السنة الواحدة والوقت؛ وأبو
  حنيفة يراعي التفريق والوقت؛ والشافعي يراعي الوقت وحده. فإن قلت: هل يقع الطلاق المخالف
  للسنة؟ قلت: نعم، وهو آثم؛ لما روي عن النبي صلى الله عليه وسلم:(1196) أنّ رجلاً طلق
  امرأته ثلاثاً بين يديه، فقال لا \" أتلعبون بكتاب الله وأنا بين أظهركم \" وفي حديث
  ابن عمر أنه قال:(1197) يا رسول الله، أرأيت لو طلقتها ثلاثاً، فقال له:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأيُّهَا ٱلنَّبِيُّ إِذَا طَلَّقْتُمُ
  ٱلنِّسَآءَ فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ وَأَحْصُواْ ٱلْعِدَّةَ وَٱتَّقُواْ ٱللَّهَ
  رَبَّكُمْ لاَ تُخْرِجُوهُنَّ مِن بُيُوتِهِنَّ وَلاَ يَخْرُجْنَ إِلاَّ أَن يَأْتِينَ
  بِفَاحِشَةٍ مُّبَيِّنَةٍ وَتِلْكَ حُدُودُ ٱللَّهِ وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ
  فَقَدْ ظَلَمَ نَفْسَهُ لاَ تَدْرِى لَعَلَّ ٱللَّهَ يُحْدِثُ بَعْدَ ذَلِكَ أَمْراً
  } * { فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ فَارِقُوهُنَّ
  بِمَعْرُوفٍ وَأَشْهِدُواْ ذَوَىْ عَدْلٍ مِّنكُمْ وَأَقِيمُواْ ٱلشَّهَادَةَ لِلَّهِ
  ذَلِكُمْ يُوعَظُ بِهِ مَن كَانَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَمَن يَتَّقِ
  ٱللَّهَ يَجْعَل لَّهُ مَخْرَجاً } * { وَيَرْزُقْهُ مِنْ حَيْثُ لاَ يَحْتَسِبُ وَمَن
  يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُ إِنَّ ٱللَّهَ بَالِغُ أَمْرِهِ قَدْ جَعَلَ
  ٱللَّهُ لِكُلِّ شَيْءٍ قَدْراً } \" إذن عصيت وبانت منك امرأتك \" وعن عمر رضي الله
  عنه:(1198) أنه كان لا يؤتى برجل طلق امرأته ثلاثاً إلا أوجعه ضرباً. وأجاز ذلك عليه.
  وعن سعيد بن المسيب وجماعة من التابعين: أنّ من خالف السنة في الطلاق فأوقعه في حيض
  أو ثلث لم يقع، وشبهوه بمن وكل غيره بطلاق السنة فخالف. فإن قلت: كيف تطلق للسنة التي
  لا تحيض لصغر أو كبر أو حمل وغير المدخول بها؟ قلت: الصغيرة والآيسة والحامل كلهن عند
  أبي حنيفة وأبي يوسف يفرق عليهن الثلاث في الأشهر، وخالفما محمد وزفر في الحامل فقالا:
  لا تطلق للسنة إلا واحدة. وأما غير المدخول بها فلا تطلق للسنة إلا واحدة، ولا يراعي
  الوقت. فإن قلت: هل يكره أن تطلق المدخول بها واحدة بائنة؟ قلت: اختلفت الرواية فيه
  عن أصحابنا. والظاهر الكراهة. فإن قلت: قوله إذا طلقتم النساء عام يتناول المدخول بهن
  وغير المدخول بهن من ذوات الأقراء والآيسات والصغائر والحوامل، فكيف صحّ تخصيصه بذوات
  الأقراء المدخول بهن؟ قلت: لا عموم ثم ولا خصوص، ولكن النساء اسم جنس للإناث من الإنس،
  وهذه الجنسية معنى قائم في كلهن وفي بعضهن، فجاز أن يراد بالنساء هذاوذاك، فلما قيل:
  { فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ } علم أنه أطلق على بعضهنّ وهنّ المدخول بهن من المعتدات
  بالحيض { وَأَحْصُواْ ٱلْعِدَّةَ } واضبطوها بالحفظ وأكملوها ثلاثة أقراء مستقبلات
  كوامل لا نقصان فيهن، { لاَ تُخْرِجُوهُنَّ } حتى تنقضي عدتهنّ { مِن بُيُوتِهِنَّ
  } من مساكنهنّ التي يسكنها قبل العدة، وهي بيوت الأزواج؛ وأضيفت إليهنّ لاختصاصها بهنّ
  من حيث السكنى. فإن قلت: ما معنى الجمع بين إخراجهم أو خروجهن؟ قلت: معنى الإخراج:
  أن لا يخرجهن البعولة غضباً عليهن وكراهة لمساكنتهن، أو لحاجة لهم إلى المساكن، وأن
  لا يأذنوا لهنّ في الخروج إذا طلبن ذلك، إيذاناً بأنّ إذنهم لا أثر له في رفع الحظر،
  ولا يخرجن بأنفسهن إن أردن ذلك { إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ }
  قرىء: بفتح للياء وكسرها. قيل: هي الزنا، يعني إلا أن يزنين فيخرجن لإقامة الحد عليهن
  وقيل: إلا أن يطلقن على النشوز، والنشوز يسقط حقهن في السكنى. وقيل: إلا أن يبذون فيحل
  إخراجهنّ لبذائهنّ؛ وتؤكده قراءة أبي «إلا أن يفحش عليكم» وقيل: خروجها قبل انقضاء
  العدة فاحشة في نفسه. الأمر الذي يحدثه الله: أن يقلب قلبه من بغضها إلى محبتها، ومن
  الرغبة عنها إلى الرغبة فيها. ومن عزيمة الطلاق إلى الندم عليه فيراجعها. والمعنى:
  فطلقوهنّ لعدتهن وأحصوا العدة، لعلكم ترغبون وتندمون فتراجعون { فَإِذَا بَلَغْنَ أَجَلَهُنَّ
  } وهو آخر العدة وشارفته، فأنتم بالخيار: إن شئتم فالرجعة والإمساك بالمعروف والإحسان،
  وإن شئتم فترك الرجعة والمفارقة واتقاء الضرار وهو أن يراجعها في آخر عدتها ثم يطلقها
  تطويلاً للعدة عليها وتعذيباً لها { وَأَشْهِدُواْ } يعني عند الرجعة والفرقة جميعاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأيُّهَا ٱلنَّبِيُّ إِذَا طَلَّقْتُمُ
  ٱلنِّسَآءَ فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ وَأَحْصُواْ ٱلْعِدَّةَ وَٱتَّقُواْ ٱللَّهَ
  رَبَّكُمْ لاَ تُخْرِجُوهُنَّ مِن بُيُوتِهِنَّ وَلاَ يَخْرُجْنَ إِلاَّ أَن يَأْتِينَ
  بِفَاحِشَةٍ مُّبَيِّنَةٍ وَتِلْكَ حُدُودُ ٱللَّهِ وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ
  فَقَدْ ظَلَمَ نَفْسَهُ لاَ تَدْرِى لَعَلَّ ٱللَّهَ يُحْدِثُ بَعْدَ ذَلِكَ أَمْراً
  } * { فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ فَارِقُوهُنَّ
  بِمَعْرُوفٍ وَأَشْهِدُواْ ذَوَىْ عَدْلٍ مِّنكُمْ وَأَقِيمُواْ ٱلشَّهَادَةَ لِلَّهِ
  ذَلِكُمْ يُوعَظُ بِهِ مَن كَانَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَمَن يَتَّقِ
  ٱللَّهَ يَجْعَل لَّهُ مَخْرَجاً } * { وَيَرْزُقْهُ مِنْ حَيْثُ لاَ يَحْتَسِبُ وَمَن
  يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُ إِنَّ ٱللَّهَ بَالِغُ أَمْرِهِ قَدْ جَعَلَ
  ٱللَّهُ لِكُلِّ شَيْءٍ قَدْراً }وهذا الإشهاد مندوب إليه عند أبي حنيفة كقوله:{ وَأَشْهِدُواْ
  إِذَا تَبَايَعْتُمْ }[البقرة: 282] وعند الشافعي: هو واجب في الرجعة مندوب إليه في
  الفرقة. وقيل: فائدة الإشهاد أن لا يقع بينهما التجاحد، وأن لا يتهم في إمساكها، ولئلا
  يموت أحدهما فيدعي الباقي ثبوت الزوجية ليرث { مِّنكُمْ } قال الحسن: من المسلمين.
  وعن قتادة: من أحراركم { لِلَّهِ } لوجهه خالصاً، وذلك أن تقيموها لا للشهود له ولا
  للمشهود عليه، ولا لغرض من الأغراض سوى إقامة الحق ودفع الظلم، كقوله تعالى:{ كُونُواْ
  قَوَّامِينَ بِٱلْقِسْطِ شُهَدَاء للَّهِ وَلَوْ عَلَى أَنفُسِكُمْ }[النساء: 135]
  أي: { ذَلِكُمْ } الحث على إقامة الشهادة لوجه الله ولأجل القيام بالقسط، { يُوعَظُ
  بِهِ... وَمَن يَتَّقِ ٱللَّهَ } يجوز أن تكون جملة اعتراضية مؤكدة لما سبق من إجراء
  أمر الطلاق على السنة، وطريقه الأحسن والأبعد من الندم، ويكون المعنى: ومن يتق الله
  فطلق للسنة ولم يضار المعتدة ولم يخرجها من مسكنها واحتاط فأشهد { يَجْعَلْ } الله
  { لَّهُ مَخْرَجاً } مما في شأن الأزواج من الغموم والوقوع في المضايق، ويفرج عنه وينفس
  ويعطه الخلاص { وَيَرْزُقْهُ } من وجه لا يخطره بباله ولا يحتسبه إن أوفى المهر وأدى
  الحقوق والنفقات وقل ماله. وعن النبي صلى الله عليه وسلم:(1199) \" أنه سئل عمن طلق
  ثلاثاً أو ألفاً، هل له من مخرج؟ فتلاها \" وعن ابن عباس أنه سئل عن ذلك فقال: لم تتق
  الله فلم يجعل لك مخرجا، بانت منك بثلاث والزيادة إثم في عنقك. ويجوز أن يجاء بها على
  سبيل الاستطراد عند ذكر قوله: { ذَلِكُمْ يُوعَظُ بِهِ } يعني: ومن يتق الله يجعل له
  مخرجاً ومخلصاً من غموم الدنيا والآخرة. وعن النبي صلى الله عليه وسلم:(1200) أنه قرأها
  فقال: \" مخرجاً من شبهات الدنيا ومن غمرات الموت ومن شدائد يوم القيامة \" وقال عليه
  السلام:(1201) \" إني لأعلم آية لو أخذ الناس بها لكفتهم { وَمَن يَتَّقِ ٱللَّهَ }
  فما زال يقرؤها ويعيدها \" وروى:(1202) أنّ عوف بن مالك الأشجعي أسر المشركون ابناً
