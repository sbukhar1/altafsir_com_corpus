  عن مجاهد، قوله: { لا تُخْرِجُوهُنَّ مِنْ بُيُوتهِنَّ وَلا يَخْرُجْنَ إلاَّ أنْ يَأْتِينَ
  بفاحِشَةٍ مُبَيِّنَةٍ } قال: إلا أن يزنين.حدثنا يونس، قال: أخبرنا ابن وهب، قال:
