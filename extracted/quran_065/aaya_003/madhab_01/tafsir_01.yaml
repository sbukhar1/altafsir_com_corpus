  الحدّ. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة،
  عن الحسن، في قوله: { لا تُخْرِجُوهُنَّ مِنْ بُيُوتهِنَّ وَلا يَخْرُجْنَ إلاَّ أنْ
  يَأْتِينَ بفاحِشَةٍ مُبَيِّنَةٍ } قال: الزنى، قال: فتُخْرَج ليُقام عليها الحدّ.حدثنا
