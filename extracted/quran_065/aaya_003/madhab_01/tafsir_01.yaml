  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأيُّهَا ٱلنَّبِيُّ إِذَا طَلَّقْتُمُ ٱلنِّسَآءَ
  فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ وَأَحْصُواْ ٱلْعِدَّةَ وَٱتَّقُواْ ٱللَّهَ رَبَّكُمْ
  لاَ تُخْرِجُوهُنَّ مِن بُيُوتِهِنَّ وَلاَ يَخْرُجْنَ إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ
  مُّبَيِّنَةٍ وَتِلْكَ حُدُودُ ٱللَّهِ وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَقَدْ ظَلَمَ
  نَفْسَهُ لاَ تَدْرِى لَعَلَّ ٱللَّهَ يُحْدِثُ بَعْدَ ذَلِكَ أَمْراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  بَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ فَارِقُوهُنَّ بِمَعْرُوفٍ
  وَأَشْهِدُواْ ذَوَىْ عَدْلٍ مِّنكُمْ وَأَقِيمُواْ ٱلشَّهَادَةَ لِلَّهِ ذَلِكُمْ
  يُوعَظُ بِهِ مَن كَانَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَمَن يَتَّقِ ٱللَّهَ
  يَجْعَل لَّهُ مَخْرَجاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَرْزُقْهُ مِنْ حَيْثُ لاَ يَحْتَسِبُ وَمَن
  يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُ إِنَّ ٱللَّهَ بَالِغُ أَمْرِهِ قَدْ جَعَلَ
  ٱللَّهُ لِكُلِّ شَيْءٍ قَدْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار،
  قال: ثنا أبو عاصم، قال: ثنا سفيان، عن إسماعيل بن أُمية، عن عبد الله بن كثير، عن
  مجاهد، أنه قرأ: «فَطَلِّقُوهُنَّ فِي قُبُلِ عِدَّتِهِنَّ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  العباس بن عبد العظيم، قال: ثنا جعفر بن عون، قال: أخبرنا سفيان، عن منصور، عن مجاهد
  { فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ } قال: طاهراً في غير جماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا هارون بن المغيرة، عن إسماعيل بن مسلم، عن الحسن، في قوله: { فَطَلِّقُوهنَّ
  لِعِدَّتِهِنَّ } قال: طاهراً من غير حيض، أو حاملاً قد استبان حملها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا هارون، عن عيسى بن يزيد بن دأب، عن عمرو، عن الحسن وابن سيرين،
  فيمن أراد أن يطلق ثلاث تطليقات جميعاً في كلمة واحدة، أنه لا بأس به بعد أن يطلقها
  في قبل عدتها، كما أمره الله وكانا يكرهان أن يطلق الرجل امرأته تطليقة، أو تطليقتين،
  أو ثلاثاً، إذا كان بغير العدّة التي ذكرها الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا عون، عن ابن سيرين أنه قال في قوله {
  فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ } قال: يطلقها وهي طاهر من غير جماع، أو حَبل يستبين
  حملها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد في قول الله عزّ وجلّ: { فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ } قال:
  لطهرهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عليّ بن عبد الأعلى المحاربيّ،
  قال: ثنا المحاربيّ، عن جويبر، عن الضحاك، في قول الله { يا أيُّها النَّبِيُّ إذَا
  طَلَّقْتُمُ النِّساءَ فَطَلِّقُوهُنَّ لِعِدتِهِنَّ } قال: العدة: القُرْء، والقُرء:
  الحيض. والطاهر: الطاهر من غير جماع، ثم تستقبل ثلاث حِيَض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها النَّبِيُّ إذَا طَلَّقْتُمُ
  النِّساءَ فَطَلِّقُوهُنَّ لِعِدتِهِنَّ } والعدة: أن يطلقها طاهراً من غير جماع تطليقة
