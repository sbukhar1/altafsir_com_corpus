  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأيُّهَا
  ٱلنَّبِيُّ إِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ وَأَحْصُواْ
  ٱلْعِدَّةَ وَٱتَّقُواْ ٱللَّهَ رَبَّكُمْ لاَ تُخْرِجُوهُنَّ مِن بُيُوتِهِنَّ وَلاَ
  يَخْرُجْنَ إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ وَتِلْكَ حُدُودُ ٱللَّهِ
  وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَقَدْ ظَلَمَ نَفْسَهُ لاَ تَدْرِى لَعَلَّ ٱللَّهَ
  يُحْدِثُ بَعْدَ ذَلِكَ أَمْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ
  بِمَعْرُوفٍ أَوْ فَارِقُوهُنَّ بِمَعْرُوفٍ وَأَشْهِدُواْ ذَوَىْ عَدْلٍ مِّنكُمْ
  وَأَقِيمُواْ ٱلشَّهَادَةَ لِلَّهِ ذَلِكُمْ يُوعَظُ بِهِ مَن كَانَ يُؤْمِنُ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ مَخْرَجاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَرْزُقْهُ
  مِنْ حَيْثُ لاَ يَحْتَسِبُ وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُ إِنَّ
  ٱللَّهَ بَالِغُ أَمْرِهِ قَدْ جَعَلَ ٱللَّهُ لِكُلِّ شَيْءٍ قَدْراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { يا أيُّها النَّبِيُّ إذَا طَلَّقْتُمُ النِّساءَ
  فَطَلِّقُوهُنَّ لِعِدتِهِنَّ } يقول: إذا طلقتم نساءكم فطلقوهنّ لطهرهنّ الذي يحصينه
  من عدّتهن، طاهراً من غير جماع، ولا تطلقوهنّ بحيضهنّ الذي لا يعتددن به من قُرْئهنّ.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: سمعت الأعمش، عن مالك بن الحارث، عن عبد الرحمن
  بن يزيد، عن عبد الله، قال: الطلاق للعدّة طاهراً من غير جماع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش،
  عن مالك بن الحارث، عن عبد الرحمن بن يزيد، عن عبد الله { فَطَلِّقُوهُن لِعِدّتِهِنَّ
  } قال: بالطهر في غير جماع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن إبراهيم، عن عبد الله { إذَا طَلَّقْتُمُ النِّساءَ فَطَلِّقُوهُنَّ
  لِعِدتِهِنَّ } يقول: إذا طلقتم قال: الطهر في غير جماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيم، عن عبد الله { فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ
  } قال: طاهراً من غير جماع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يونس بن
  بكير، عن محمد بن إسحاق، عن داود بن حصين، عن عكرمة، عن ابن عباس، أنه كان يرى طلاق
  السنة طاهراً من غير جماع، وفي كلّ طهر، وهي العدّة التي أمر الله بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن عبد الله
  بن أبي نجيح، عن حميد الأعرج، عن مجاهد، أن رجلاً سأل ابن عباس فقال: إنه طلق امرأته
  مائة، فقال: عصيت ربك، وبانت منك امرأتك، ولم تتق الله فيجعل لك مخرجاً، وقرأ هذه الآية:
  { ومَنْ يَتَّقِ اللَّه يَجْعَل لَهُ مَخْرَجاً } ، وقال: { يا أيُّها النَّبِيُّ إذَا
  طَلَّقْتُمُ النِّساءَ فَطَلِّقُوهُنَّ لِعِدتِهِنَّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا عبد الصمد بن عبد الوارث، قال: ثنا شعبة، عن حميد الأعرج، عن
  مجاهد، عن ابن عباس بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، قال: ثنا أيوب، عن عبد الله بن كثير، عن مجاهد، قال: كنت عند ابن عباس، فجاءه
  رجل فقال: إنه طلق امرأته ثلاثاً، فسكت حتى ظننا أنه رادّها عليه، ثم قال: ينطلق أحدكم
  فيركب الحموقة، ثم يقول: يا ابن عباس يا ابن عباس، وإن الله عزّ وجلّ قال: { وَمَنْ
  يَتَّقِ اللَّهَ يَجْعَلْ لَهُ مَخْرَجاً } وإنك لم تتق الله فلا أجد لك مخرجاً، عصيت
  ربك، وبانت منك امرأتك، قال الله: « يا أيُّها النَّبِيُّ إذَا طَلَّقْتُمُ النِّساءَ
  فَطَلِّقُوهُنَّ فِي قُبُلِ عِدتِهِنَّ ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن الحكم، قال: سمعت مجاهداً
  يحدّث عن ابن عباس في هذه الآية: { يا أيُّها النَّبِيُّ إذَا طَلَّقْتُمْ النِّساءَ
  فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ } قال ابن عباس: في قبل عدتهنّ.</font></font>&#13;\t\t\t<label
