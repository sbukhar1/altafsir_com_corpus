  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأِيِّن
  مِّن قَرْيَةٍ عَتَتْ عَنْ أَمْرِ رَبِّهَا وَرُسُلِهِ فَحَاسَبْنَاهَا حِسَاباً شَدِيداً
  وَعَذَّبْنَاهَا عَذَاباً نُّكْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَاقَتْ وَبَالَ
  أَمْرِهَا وَكَانَ عَاقِبَةُ أَمْرِهَا خُسْراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكأيِّنْ مِنْ قَرْيَةٍ عَتَتْ عَنْ أمْرِ رَبِّها وَرُسُلِهِ } يقول تعالى ذكره:
  وكأين من أهل قرية طغوا عن أمر ربهم وخالفوه، وعن أمر رسل ربهم، فتمادوا في طغيانهم
  وعتوّهم، ولجوا في كفرهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط عن
  السدي، في قوله { وكأَيِّنْ مِنْ قَرْيَةٍ عَتَتْ عَنْ أمْرِ رَبِّها وَرُسُلِهِ }
  قال: غَيَّرت وعَصَت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وكأَيِّنْ مِنْ قَرْيَةٍ عَتَتْ عَنْ أمْرِ رَبِّها وَرُسُلِهِ
  فَحاسَبْناها حِساباً شَدِيداً } قال: العتوّ ههنا الكفر والمعصية، عُتوّاً: كفراً،
  وعتت عن أمر ربها: تركته ولم تقبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إنهم كانوا قوماً خالفوا أمر ربهم في الطلاق، فتوعد الله بالخبر عنهم هذه الأمة أن
  يفعل بهم فعله بهم إن خالفوا أمره في ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  ابن عبد الرحيم البرقي، قال: ثنا عمرو بن أبي سلمة، قال: سمعت عمر بن سليمان يقول في
  قوله: { وكأَيِّنْ مِنْ قَرْيَةٍ عَتَتْ عَنْ أمْرِ رَبِّها وَرُسُلِهِ } قال: قرية
  عُذّبت في الطلاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَحاسَبْناها حِسابا شَدِيداً
  } يقول: فحاسبناها على نعمتنا عندها وشكرها حساباً شديداً، يقول: حساباً استقصينا فيه
  عليهم، لم نعف لهم فيه عن شيء، ولم نتجاوز فيه عنهم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قوله: { فَحاسَبْناها حِساباً شَدِيداً
  } قال: لم نعف عنها الحساب الشديد الذي ليس فيه من العفو شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَحاسَبْناها
  حِساباً شَدِيداً } يقول: لم نرحم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَعَذَّبْناها عَذَابا نُكْراً } يقول: وعذّبناها عذاباً عظيماً منكراً، وذلك عذاب
  جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَذَاقَتْ وَبالَ أمْرِها
  } يقول: فذاقت هذه القرية التي عتت عن أمر ربها ورسله، عاقبة ما عملت وأتت من معاصي
  الله والكفر به. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { فَذَاقَتْ
  وَبالَ أمْرِها } قال: عقوبة أمرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَذَاقَتْ وَبالَ أمْرِها
  } قال: ذاقت عاقبة ما عملت من الشرّ. الوبال: العاقبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَذَاقَتْ وَبالَ أمْرِها }
  يقول: عاقبة أمرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { فَذَاقَتْ وَبالَ أمْرِها } قال: جزاء أمرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فَذَاقَتْ وَبالَ أمْرِها } يعني بوبال أمرها: جزاء أمرها
  الذي قد حلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكانَ عاقِبَةُ أمْرِها
  خُسْراً } يقول تعالى ذكره: وكان الذي أعقب أمرهم، وذلك كفرهم بالله وعصيانهم إياه
  خسراً: يعني غَبْناً، لأنهم باعوا نعيم الآخرة بخسيس من الدنيا قليل، وآثروا اتباع
  أهوائهم على اتباع أمر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

