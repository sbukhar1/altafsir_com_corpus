text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَأِيِّن مِّن
  قَرْيَةٍ عَتَتْ عَنْ أَمْرِ رَبِّهَا وَرُسُلِهِ فَحَاسَبْنَاهَا حِسَاباً شَدِيداً
  وَعَذَّبْنَاهَا عَذَاباً نُّكْراً } * { فَذَاقَتْ وَبَالَ أَمْرِهَا وَكَانَ عَاقِبَةُ
  أَمْرِهَا خُسْراً } * { أَعَدَّ ٱللَّهُ لَهُمْ عَذَاباً شَدِيداً فَٱتَّقُواْ ٱللَّهَ
  يٰأُوْلِي ٱلأَلْبَابِ ٱلَّذِينَ آمَنُواْ قَدْ أَنزَلَ ٱللَّهُ إِلَيْكُمْ ذِكْراً
  } * { رَّسُولاً يَتْلُواْ عَلَيْكُمْ آيَاتِ ٱللَّهِ مُبَيِّنَاتٍ لِّيُخْرِجَ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَمَن يُؤْمِن
  بِٱللَّهِ وَيَعْمَلْ صَالِحاً يُدْخِلْهُ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَآ أَبَداً قَدْ أَحْسَنَ ٱللَّهُ لَهُ رِزْقاً }{ عَتَتْ عَنْ أَمْرِ
  رَبِّهَا } أعرضت عنه على وجه العتوّ والعناد { حِسَاباً شَدِيداً } بالاستقصاء والمناقشة
  { عَذَاباً نُّكْراً } وقرىء: «نكرا» منكراً عظيماً، والمراد: حساب الآخرة وعذابها
  وما يذوقون فيها من الوبال ويلقون من الخسر، وجيء به على لفظ الماضي، كقوله تعالى:{ وَنَادَى
  أَصْحَـٰبُ ٱلْجَنَّةِ }[الأعراف:44]،{ وَنَادَىٰ أَصْحَـٰبُ ٱلنَّارِ }[الأعراف: 50]
  ونحو ذلك؛ لأنّ المنتظر من وعد الله ووعيده ملقى في الحقيقة، وما هو كائن فكأن قد كان.
  وقوله: { أَعَدَّ ٱللَّهُ لَهُمْ عَذَاباً شَدِيداً } تكرير للوعيد وبيان لكونه مترقباً،
  كأنه قال: أعد الله لهم هذا العذاب فليكن لكم ذلك { يٰۤأُوْلِي ٱلألْبَـٰبِ } من المؤمنين
  لطفاً في تقوى الله وحذر عقابه. ويجوز أن يراد إحصاء السيئات، واستقصاؤها عليهم في
  الدنيا، وإثباتها في صحائف الحفظة، وما أصيبوا به من العذاب في العاجل؛ وأن يكون {
  عَتَتْ } وما عطف عليه: صفة للقرية. وأعد الله لهم: جواباً لكأين { رَسُولاً } هو جبريل
  صلوات الله عليه: أبدل من ذكرا، لأنه وصف بتلاوة آيات الله، فكان إنزاله في معنى إنزال
  الذكر فصح إبداله منه. أو أريد بالذكر: الشرف، من قوله:{ وَإِنَّهُ لَذِكْرٌ لَّكَ
  وَلِقَوْمِكَ }[الزخرف: 44] فأبدل منه، كأنه في نفسه شرف: إما لأنه شرف للمنزل عليه،
  وإما لأنه ذو مجد وشرف عند الله، كقوله تعالى:{ عِندَ ذِى ٱلْعَرْشِ مَكِينٍ }[التكوير:
  20] أو جعل لكثرة ذكره لله وعبادته كأنه ذكر. أو أريد: ذا ذكر، أي ملكاً مذكوراً في
  السموات وفي الأمم كلها. أو دل قوله:{ أَنزَلَ ٱللَّهُ إِلَيْكُمْ ذِكْراً }[الطلاق:
  10] على: أرسل فكأنه قيل: أرسل رسولا؛ أو أعمل ذكراً في رسولا إعمال المصدر في المفاعيل،
  أي: أنزل الله أن ذكر رسولا أو ذكره رسولا. وقرىء: «رسول»، على: هو رسول. أنزله { لّيُخْرِجَ
  ٱلَّذِينَ ءَامَنُواْ } بعد إنزاله، أي ليحصل لهم ما هم عليه الساعة من الإيمان والعمل
  الصالح: لأنهم كانوا وقت إنزاله غير مؤمنين، وإنما آمنوا بعد الإنزال والتبليغ. أو
  ليخرج الذين عرف منهم أنهم يؤمنون. قرىء: «يدخله»، بالياء والنون { قَدْ أَحْسَنَ ٱللَّهُ
  لَهُ رِزْقاً } فيه معنى التعجب والتعظيم، لما رزق المؤمن من الثواب.\r\n\t\t\t\r\n\t\t\t</section>"

