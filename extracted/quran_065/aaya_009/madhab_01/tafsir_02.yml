  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأِيِّن
  مِّن قَرْيَةٍ عَتَتْ عَنْ أَمْرِ رَبِّهَا وَرُسُلِهِ فَحَاسَبْنَاهَا حِسَاباً شَدِيداً
  وَعَذَّبْنَاهَا عَذَاباً نُّكْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَاقَتْ وَبَالَ
  أَمْرِهَا وَكَانَ عَاقِبَةُ أَمْرِهَا خُسْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَعَدَّ ٱللَّهُ
  لَهُمْ عَذَاباً شَدِيداً فَٱتَّقُواْ ٱللَّهَ يٰأُوْلِي ٱلأَلْبَابِ ٱلَّذِينَ آمَنُواْ
  قَدْ أَنزَلَ ٱللَّهُ إِلَيْكُمْ ذِكْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّسُولاً يَتْلُواْ
  عَلَيْكُمْ آيَاتِ ٱللَّهِ مُبَيِّنَاتٍ لِّيُخْرِجَ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ مِنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَمَن يُؤْمِن بِٱللَّهِ وَيَعْمَلْ
  صَالِحاً يُدْخِلْهُ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَآ
  أَبَداً قَدْ أَحْسَنَ ٱللَّهُ لَهُ رِزْقاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  عَتَتْ عَنْ أَمْرِ رَبِّهَا } أعرضت عنه على وجه العتوّ والعناد { حِسَاباً شَدِيداً
  } بالاستقصاء والمناقشة { عَذَاباً نُّكْراً } وقرىء: «نكرا» منكراً عظيماً، والمراد:
  حساب الآخرة وعذابها وما يذوقون فيها من الوبال ويلقون من الخسر، وجيء به على لفظ الماضي،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَادَى أَصْحَـٰبُ ٱلْجَنَّةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف:44]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَادَىٰ
  أَصْحَـٰبُ ٱلنَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 50] ونحو ذلك؛ لأنّ المنتظر من وعد الله ووعيده ملقى في
  الحقيقة، وما هو كائن فكأن قد كان. وقوله: { أَعَدَّ ٱللَّهُ لَهُمْ عَذَاباً شَدِيداً
  } تكرير للوعيد وبيان لكونه مترقباً، كأنه قال: أعد الله لهم هذا العذاب فليكن لكم
  ذلك { يٰۤأُوْلِي ٱلألْبَـٰبِ } من المؤمنين لطفاً في تقوى الله وحذر عقابه. ويجوز
  أن يراد إحصاء السيئات، واستقصاؤها عليهم في الدنيا، وإثباتها في صحائف الحفظة، وما
  أصيبوا به من العذاب في العاجل؛ وأن يكون { عَتَتْ } وما عطف عليه: صفة للقرية. وأعد
  الله لهم: جواباً لكأين { رَسُولاً } هو جبريل صلوات الله عليه: أبدل من ذكرا، لأنه
  وصف بتلاوة آيات الله، فكان إنزاله في معنى إنزال الذكر فصح إبداله منه. أو أريد بالذكر:
  الشرف، من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّهُ لَذِكْرٌ لَّكَ وَلِقَوْمِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  44] فأبدل منه، كأنه في نفسه شرف: إما لأنه شرف للمنزل عليه، وإما لأنه ذو مجد وشرف
  عند الله، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عِندَ ذِى ٱلْعَرْشِ مَكِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التكوير: 20] أو جعل لكثرة ذكره
  لله وعبادته كأنه ذكر. أو أريد: ذا ذكر، أي ملكاً مذكوراً في السموات وفي الأمم كلها.
  أو دل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنزَلَ ٱللَّهُ إِلَيْكُمْ ذِكْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  10] على: أرسل فكأنه قيل: أرسل رسولا؛ أو أعمل ذكراً في رسولا إعمال المصدر في المفاعيل،
  أي: أنزل الله أن ذكر رسولا أو ذكره رسولا. وقرىء: «رسول»، على: هو رسول. أنزله { لّيُخْرِجَ
  ٱلَّذِينَ ءَامَنُواْ } بعد إنزاله، أي ليحصل لهم ما هم عليه الساعة من الإيمان والعمل
  الصالح: لأنهم كانوا وقت إنزاله غير مؤمنين، وإنما آمنوا بعد الإنزال والتبليغ. أو
  ليخرج الذين عرف منهم أنهم يؤمنون. قرىء: «يدخله»، بالياء والنون { قَدْ أَحْسَنَ ٱللَّهُ
  لَهُ رِزْقاً } فيه معنى التعجب والتعظيم، لما رزق المؤمن من الثواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
