  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُنفِقْ
  ذُو سَعَةٍ مِّن سَعَتِهِ وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ
  ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ
  عُسْرٍ يُسْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { لِيُنْفِقْ ذُو سَعَةٍ مِنْ سَعَتِهِ وَمَنْ قُدِرَ عَلَيْهِ
  رِزْقُهُ فَلْيُنْفِقْ مِمَّا آتاهُ اللَّهُ } قال: فرض لها من قدر ما يجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثني ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { لِيُنْفِقْ ذُو
  سَعَةٍ مِنْ سَعَتِهِ } قال: على المطلقة إذا أرضعت له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن أبي سنان، قال: سأل عمر بن الخطاب رضي الله عنه، عن أبي
  عُبيدة، فقيل له: إنه يلبس الغليظ من الثياب، ويأكل أخشن الطعام، فبعث إليه بألف دينار،
  وقال للرسول: انظر ما يصنع إذا هو أخذها، فما لبث أن لبس ألين الثياب، وأكل أطيب الطعام،
  فجاء الرسول فأخبره، فقال رحمه الله: تأوّل هذه الآية { لِيُنْفِقْ ذُو سَعَةٍ مِنْ
  سَعَتِهِ وَمَنْ قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيَنْفِقْ مِمَّا آتاه اللَّهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لا يُكَلِّفُ اللَّهُ نَفْساً إلاَّ ما آتاها } يقول: لا
  يكلف الله أحداً من النفقة على من تلزمه نفقته بالقرابة والرحم لا ما أعطاه، إن كان
  ذا سعة فمن سعته، وإن كان مقدوراً عليه رزقه فمما رزقه الله على قدر طاقته، لا يُكلف
  الفقير نفقة الغنيّ، ولا أحدَ من خلقه إلا فرضه الذي أوجبه عليه. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { لا يُكَلِّفُ اللَّهُ
  نَفْساً إلاَّ ما آتاها } قال: يقول: لا يكلف الفقير مثل ما يكلف الغنيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الله بن محمد الزهري، قال: ثنا سفيان، عن هشيم { لا يُكَلِّفُ
  اللَّهُ نَفْساً إلاَّ ما آتاها } قال: إلا ما افترض عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { لا يُكَلِّفُ اللَّهُ نَفْساً إلاَّ ما آتاها
  } يقول: إلا ما أطاقت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
