  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَسْكِنُوهُنَّ
  مِنْ حَيْثُ سَكَنتُم مِّن وُجْدِكُمْ وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ
  وَإِن كُنَّ أُوْلاَتِ حَمْلٍ فَأَنفِقُواْ عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ
  فَإِنْ أَرْضَعْنَ لَكُمْ فَآتُوهُنَّ أُجُورَهُنَّ وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ
  وَإِن تَعَاسَرْتُمْ فَسَتُرْضِعُ لَهُ أُخْرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُنفِقْ ذُو سَعَةٍ
  مِّن سَعَتِهِ وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ ٱللَّهُ لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ عُسْرٍ يُسْراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أسكنوا مطلقات نسائكم من الموضع الذي سكنتم { من
  وُجْدِكُم }: يقول: من سعتكم التي تجدون وإنما أمر الرجال أن يعطوهنّ مسكناً يسكنه
  مما يجدونه، حتى يقضين عِدَدهنّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أسْكِنُوهُنَّ مِنْ حَيْثُ
  سَكَنْتُمْ مِنْ وُجْدِكُمْ } يقول: من سعتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { مِنْ وُجْدِكُمْ } قال: من
  سعتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { أسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنْتُمْ مِنْ وُجْدِكُمْ
  } قال: من سعتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، قوله: { أسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنْتُمْ مِنْ وُجْدِكُمْ وَلا تُضَارُّوهُنَّ
  لِتُضَيِّقُوا عَلَيْهِنَّ } فإن لم تجد إلا ناحية بيتك فأسكنها فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: {
  أسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنْتُمْ مِنْ وُجْدِكُمْ } قال: المرأة يطلقها، فعليه
  أن يسكنها، وينفق عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: وسألته عن قول الله عزّ وجلّ: { أسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنْتُمْ
  مِنْ وُجْدِكُمْ } قال: من مقدرتك حيث تقدر، فإن كنت لا تجد شيئاً، وكنت في مسكن ليس
  لك، فجاء أمر أخرجك من المسكن، وليس لك مسكن تسكن فيه، وليس تجد فذاك، وإذا كان به
  قوّة على الكراء فذاك وجده، لا يخرجها من منزلها، وإذا لم يجد وقال صاحب المسكن: لا
  أنزل هذه في بيتي فلا، وإذا كان يجد، كان ذلك عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تُضارُّوهُنَّ لِتُضَيِّقُوا عَلَيْهِنَّ } يقول جلّ ثناؤه: ولا تضارّوهنّ في
  المسكن الذي تسكنونهنّ فيه، وأنتم تجدون سعة من المنازل أن تطلبوا التضييق عليهنّ،
  فذلك قوله { لِتُضَيِّقُوا عَلَيْهِنَّ } يعني: لتضيقوا عليهنّ في المسكن مع وجودكم
  السعة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَلا تُضَارُّوهُنَّ
  لِتضَيِّقوا عَلَيْهِنَّ } قال: في المسكن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { مِنْ وُجْدِكُمْ } قال:
  من ملككم، من مقدرتكم. وفي قوله { وَلا تُضَارُّوهُنَّ لِتُضَيِّقُوا عَلَيْهِنَّ }
  قال: لتضيقوا عليهنّ مساكنهنّ حتى يخرجن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { وَلا تُضَارُّوهُنَّ لِتُضَيِّقُوا عَلَيْهِنَّ
  } قال: ليس ينبغي له أن يضارّها ويضيق عليها مكانها حتى يضعن حملهنّ هذا لمن يملك الرجعة،
  ولمن لا يملك الرجعة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
