  href=\"JavaScript:Open_Menu()\">أَسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنتُم مِّن وُجْدِكُمْ
  وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ وَإِن كُنَّ أُوْلاَتِ حَمْلٍ فَأَنفِقُواْ
  عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ فَإِنْ أَرْضَعْنَ لَكُمْ فَآتُوهُنَّ أُجُورَهُنَّ
  وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ وَإِن تَعَاسَرْتُمْ فَسَتُرْضِعُ لَهُ أُخْرَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُنفِقْ
  ذُو سَعَةٍ مِّن سَعَتِهِ وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ
  ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ
  عُسْرٍ يُسْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنْ كُنَّ أُولاتِ حَمْلٍ
  فأنْفِقُوا عَلَيْهنَّ حتى يَضَعْنَ حَمْلَهُنَّ } يقول تعالى ذكره: وإن كان نساؤكم
  المطلقات أولات حمل وكنّ بائنات منكم، فأنفقوا عليهنّ في عدتهنّ منكم حتى يضعن حملهنّ.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وَإنْ
  كُنَّ أُولاتِ حَمْلٍ فأنْفِقُوا عَلَيْهِنَّ حتى يَضَعْنَ حَمْلَهُنَّ } فهذه المرأة
  يطلقها زوجها، فيبتّ طلاقها وهي حامل، فيأمره الله أن يسكنها، وينفق عليها حتى تضع،
  وإن أرضعت فحتى تفطم، وإن أبان طلاقها، وليس بها حبل، فلها السكنى حتى تنقضي عدتها
  ولا نفقة، وكذلك المرأة يموت عنها زوجها، فإن كانت حاملاً أنفق عليها من نصيب ذي بطنها
  إذا كان ميراث، وإن لم يكن ميراث أنفق عليها الوارث حتى تضع وتفطم ولدها كما قال الله
  عزّ وجلّ: { وَعلى الوَارِثِ مِثْلُ ذَلكَ } فإن لم تكن حاملاً، فإن نفقتها كانت من
  مالها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، في قوله: { وَإنْ كُنَّ أُولاتِ حَمْلٍ فأنْفِقُوا عَلَيْهِنَّ
  حتى يَضَعْنَ حَمْلَهُنَّ } قال: ينفق على الحبلىَ إذا كانت حاملاً حتى تضع حملها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنِي بقوله: { وَإنْ كُنَّ أُولاتِ حَمْلٍ فأنْفِقُوا
  عَلَيْهِنَّ حتى يَضَعْنَ حَمْلَهُنَّ } كلّ مطلقة، ملك زوجُها رجْعَتَهَا أو لم يملك.
  وممن قال ذلك: عمر بن الخطاب وعبد الله بن مسعود رضي الله عنهما. ذكر الرواية عنهما
  بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن إبراهيم، قال: كان عمرو وعبد الله يجعلان للمطلقة ثلاثاً: السكنى،
  والنفقة، والمتعة. وكان عمر إذا ذكر عنده حديث فاطمة بنت قيس أن النبيّ صلى الله عليه
  وسلم أمرها أن تعتدّ في غير بيت زوجها، قال: ما كنا لنجيز في ديننا شهادة امرأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني نصر بن عبد الرحمن الأَوْدِيّ، قال: ثنا يحيى بن إبراهيم، عن
  عيسى بن قرطاس، قال: سمعت عليّ بن الحسين يقول في المطلقة ثلاثاً: لها السكنى، والنفقة
  والمتعة، فإن خرجت من بيتها فلا سكنى ولا نفقة ولا متعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيى بن طلحة اليربوعي، قال: ثنا ابن فضيل، عن الأعمش، عن إبراهيم، قال: للمطلقة ثلاثاً:
  السكنى والنفقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن حماد، عن إبراهيم، قال: إذا طلق الرجل ثلاثاً، فإن لها
  السكنى والنفقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا أن
  لا نفقة للمبتوتة إلا أن تكون حاملاً، لأن الله جلّ ثناؤه جعل النفقة بقوله { وَإنْ
  كُنَّ أُولاتِ حَمْلٍ فأنْفِقُوا عَلَيْهِنَّ } للحوامل دون غيرهنّ من البائنات من
  أزواجهن ولو كان البوائن من الحوامل وغير الحوامل في الواجب لهنّ من النفقة على أزواجهنّ
  سواء، لم يكن لخصوص أولات الأحمال بالذكر في هذا الموضع وجه مفهوم، إذ هنّ وغيرهنّ
  في ذلك سواء، وفي خصوصهن بالذكر دون غيرهنّ أدلّ الدليل على أن لا نفقة لبائن إلا أن
  تكون حاملاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
