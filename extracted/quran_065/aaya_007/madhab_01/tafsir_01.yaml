  قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنْفِقْ مِمَّا آتاهُ اللَّهُ } قال: فرض لها من قدر
  ما يجد.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن قال: ثني ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { لِيُنْفِقْ ذُو سَعَةٍ
  مِنْ سَعَتِهِ } قال: على المطلقة إذا أرضعت له.حدثنا ابن حميد، قال: ثنا حكام، عن
  أبي سنان، قال: سأل عمر بن الخطاب رضي الله عنه، عن أبي عُبيدة، فقيل له: إنه يلبس
  الغليظ من الثياب، ويأكل أخشن الطعام، فبعث إليه بألف دينار، وقال للرسول: انظر ما
  يصنع إذا هو أخذها، فما لبث أن لبس ألين الثياب، وأكل أطيب الطعام، فجاء الرسول فأخبره،
  فقال رحمه الله: تأوّل هذه الآية { لِيُنْفِقْ ذُو سَعَةٍ مِنْ سَعَتِهِ وَمَنْ قُدِرَ
  عَلَيْهِ رِزْقُهُ فَلْيَنْفِقْ مِمَّا آتاه اللَّهُ }.وقوله: { لا يُكَلِّفُ اللَّهُ
  نَفْساً إلاَّ ما آتاها } يقول: لا يكلف الله أحداً من النفقة على من تلزمه نفقته بالقرابة
  والرحم لا ما أعطاه، إن كان ذا سعة فمن سعته، وإن كان مقدوراً عليه رزقه فمما رزقه
  الله على قدر طاقته، لا يُكلف الفقير نفقة الغنيّ، ولا أحدَ من خلقه إلا فرضه الذي
  أوجبه عليه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال:
