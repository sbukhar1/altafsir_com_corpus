  ما آتاها } قال: يقول: لا يكلف الفقير مثل ما يكلف الغنيّ.حدثنا عبد الله بن محمد الزهري،
  قال: ثنا سفيان، عن هشيم { لا يُكَلِّفُ اللَّهُ نَفْساً إلاَّ ما آتاها } قال: إلا
  ما افترض عليها.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { لا يُكَلِّفُ اللَّهُ نَفْساً
  إلاَّ ما آتاها } يقول: إلا ما أطاقت.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { لا يُكَلِّفُ اللَّهُ نَفْساً إلاَّ ما آتاها } قال: لا يكلفه الله
  أن يتصدّق وليس عنده ما يتصدّق به، ولا يكلفه الله أن يزكي وليس عنده ما يزكي.يقول
  تعالى ذكره: { سَيَجْعَل اللَّهُ } للمقلّ من المال المقدور عليه رزقه { بَعْدَ عُسْر
  يُسْراً } يقول: من بعد شدّة رخاء، ومن بعد ضيق سعة، ومن بعد فقر غنى. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان
  { سَيَجْعَلُ اللَّهُ بَعْدَ عُسْرٍ يُسْراً } بعد الشدة الرخاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

