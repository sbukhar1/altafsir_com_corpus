text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَسْكِنُوهُنَّ
  مِنْ حَيْثُ سَكَنتُم مِّن وُجْدِكُمْ وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ
  وَإِن كُنَّ أُوْلاَتِ حَمْلٍ فَأَنفِقُواْ عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ
  فَإِنْ أَرْضَعْنَ لَكُمْ فَآتُوهُنَّ أُجُورَهُنَّ وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ
  وَإِن تَعَاسَرْتُمْ فَسَتُرْضِعُ لَهُ أُخْرَىٰ } * { لِيُنفِقْ ذُو سَعَةٍ مِّن سَعَتِهِ
  وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ
  نَفْساً إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ عُسْرٍ يُسْراً }يقول تعالى
  ذكره: أسكنوا مطلقات نسائكم من الموضع الذي سكنتم { من وُجْدِكُم }: يقول: من سعتكم
  التي تجدون وإنما أمر الرجال أن يعطوهنّ مسكناً يسكنه مما يجدونه، حتى يقضين عِدَدهنّ.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أسْكِنُوهُنَّ مِنْ
  حَيْثُ سَكَنْتُمْ مِنْ وُجْدِكُمْ } يقول: من سعتكم.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، في قوله: { مِنْ وُجْدِكُمْ } قال: من سعتكم.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { أسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنْتُمْ مِنْ
  وُجْدِكُمْ } قال: من سعتكم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، قوله: { أسْكِنُوهُنَّ
  مِنْ حَيْثُ سَكَنْتُمْ مِنْ وُجْدِكُمْ وَلا تُضَارُّوهُنَّ لِتُضَيِّقُوا عَلَيْهِنَّ
  } فإن لم تجد إلا ناحية بيتك فأسكنها فيه.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ، في قوله: { أسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنْتُمْ مِنْ وُجْدِكُمْ } قال:
  المرأة يطلقها، فعليه أن يسكنها، وينفق عليها.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: وسألته عن قول الله عزّ وجلّ: { أسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنْتُمْ
  مِنْ وُجْدِكُمْ } قال: من مقدرتك حيث تقدر، فإن كنت لا تجد شيئاً، وكنت في مسكن ليس
  لك، فجاء أمر أخرجك من المسكن، وليس لك مسكن تسكن فيه، وليس تجد فذاك، وإذا كان به
  قوّة على الكراء فذاك وجده، لا يخرجها من منزلها، وإذا لم يجد وقال صاحب المسكن: لا
  أنزل هذه في بيتي فلا، وإذا كان يجد، كان ذلك عليه.وقوله: { وَلا تُضارُّوهُنَّ لِتُضَيِّقُوا
  عَلَيْهِنَّ } يقول جلّ ثناؤه: ولا تضارّوهنّ في المسكن الذي تسكنونهنّ فيه، وأنتم
  تجدون سعة من المنازل أن تطلبوا التضييق عليهنّ، فذلك قوله { لِتُضَيِّقُوا عَلَيْهِنَّ
  } يعني: لتضيقوا عليهنّ في المسكن مع وجودكم السعة. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَلا
  تُضَارُّوهُنَّ لِتضَيِّقوا عَلَيْهِنَّ } قال: في المسكن.حدثني محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ، في قوله: { مِنْ وُجْدِكُمْ } قال: من ملككم، من مقدرتكم.
  وفي قوله { وَلا تُضَارُّوهُنَّ لِتُضَيِّقُوا عَلَيْهِنَّ } قال: لتضيقوا عليهنّ مساكنهنّ
  حتى يخرجن.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { وَلا تُضَارُّوهُنَّ لِتُضَيِّقُوا
  عَلَيْهِنَّ } قال: ليس ينبغي له أن يضارّها ويضيق عليها مكانها حتى يضعن حملهنّ هذا
  لمن يملك الرجعة، ولمن لا يملك الرجعة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنتُم
  مِّن وُجْدِكُمْ وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ وَإِن كُنَّ أُوْلاَتِ
  حَمْلٍ فَأَنفِقُواْ عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ فَإِنْ أَرْضَعْنَ لَكُمْ
  فَآتُوهُنَّ أُجُورَهُنَّ وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ وَإِن تَعَاسَرْتُمْ
  فَسَتُرْضِعُ لَهُ أُخْرَىٰ } * { لِيُنفِقْ ذُو سَعَةٍ مِّن سَعَتِهِ وَمَن قُدِرَ
  عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً
  إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ عُسْرٍ يُسْراً }وقوله: { وَإنْ كُنَّ
  أُولاتِ حَمْلٍ فأنْفِقُوا عَلَيْهنَّ حتى يَضَعْنَ حَمْلَهُنَّ } يقول تعالى ذكره:
  وإن كان نساؤكم المطلقات أولات حمل وكنّ بائنات منكم، فأنفقوا عليهنّ في عدتهنّ منكم
  حتى يضعن حملهنّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وَإنْ كُنَّ
  أُولاتِ حَمْلٍ فأنْفِقُوا عَلَيْهِنَّ حتى يَضَعْنَ حَمْلَهُنَّ } فهذه المرأة يطلقها
  زوجها، فيبتّ طلاقها وهي حامل، فيأمره الله أن يسكنها، وينفق عليها حتى تضع، وإن أرضعت
  فحتى تفطم، وإن أبان طلاقها، وليس بها حبل، فلها السكنى حتى تنقضي عدتها ولا نفقة،
  وكذلك المرأة يموت عنها زوجها، فإن كانت حاملاً أنفق عليها من نصيب ذي بطنها إذا كان
  ميراث، وإن لم يكن ميراث أنفق عليها الوارث حتى تضع وتفطم ولدها كما قال الله عزّ وجلّ:
  { وَعلى الوَارِثِ مِثْلُ ذَلكَ } فإن لم تكن حاملاً، فإن نفقتها كانت من مالها.حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَإنْ كُنَّ أُولاتِ حَمْلٍ
  فأنْفِقُوا عَلَيْهِنَّ حتى يَضَعْنَ حَمْلَهُنَّ } قال: ينفق على الحبلىَ إذا كانت
  حاملاً حتى تضع حملها.وقال آخرون: عُنِي بقوله: { وَإنْ كُنَّ أُولاتِ حَمْلٍ فأنْفِقُوا
  عَلَيْهِنَّ حتى يَضَعْنَ حَمْلَهُنَّ } كلّ مطلقة، ملك زوجُها رجْعَتَهَا أو لم يملك.
  وممن قال ذلك: عمر بن الخطاب وعبد الله بن مسعود رضي الله عنهما. ذكر الرواية عنهما
  بذلك:حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيم، قال: كان عمرو
  وعبد الله يجعلان للمطلقة ثلاثاً: السكنى، والنفقة، والمتعة. وكان عمر إذا ذكر عنده
  حديث فاطمة بنت قيس أن النبيّ صلى الله عليه وسلم أمرها أن تعتدّ في غير بيت زوجها،
  قال: ما كنا لنجيز في ديننا شهادة امرأة.حدثني نصر بن عبد الرحمن الأَوْدِيّ، قال:
  ثنا يحيى بن إبراهيم، عن عيسى بن قرطاس، قال: سمعت عليّ بن الحسين يقول في المطلقة
  ثلاثاً: لها السكنى، والنفقة والمتعة، فإن خرجت من بيتها فلا سكنى ولا نفقة ولا متعة.حدثنا
  يحيى بن طلحة اليربوعي، قال: ثنا ابن فضيل، عن الأعمش، عن إبراهيم، قال: للمطلقة ثلاثاً:
  السكنى والنفقة.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن حماد،
  عن إبراهيم، قال: إذا طلق الرجل ثلاثاً، فإن لها السكنى والنفقة.والصواب من القول في
  ذلك عندنا أن لا نفقة للمبتوتة إلا أن تكون حاملاً، لأن الله جلّ ثناؤه جعل النفقة
  بقوله { وَإنْ كُنَّ أُولاتِ حَمْلٍ فأنْفِقُوا عَلَيْهِنَّ } للحوامل دون غيرهنّ من
  البائنات من أزواجهن ولو كان البوائن من الحوامل وغير الحوامل في الواجب لهنّ من النفقة
  على أزواجهنّ سواء، لم يكن لخصوص أولات الأحمال بالذكر في هذا الموضع وجه مفهوم، إذ
  هنّ وغيرهنّ في ذلك سواء، وفي خصوصهن بالذكر دون غيرهنّ أدلّ الدليل على أن لا نفقة
  لبائن إلا أن تكون حاملاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنتُم
  مِّن وُجْدِكُمْ وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ وَإِن كُنَّ أُوْلاَتِ
  حَمْلٍ فَأَنفِقُواْ عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ فَإِنْ أَرْضَعْنَ لَكُمْ
  فَآتُوهُنَّ أُجُورَهُنَّ وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ وَإِن تَعَاسَرْتُمْ
  فَسَتُرْضِعُ لَهُ أُخْرَىٰ } * { لِيُنفِقْ ذُو سَعَةٍ مِّن سَعَتِهِ وَمَن قُدِرَ
  عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً
  إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ عُسْرٍ يُسْراً }وبالذي قلنا في ذلك
  صحّ الخبر عن رسول الله صلى الله عليه وسلم.حدثني محمد بن عبد الله بن عبد الحكم، قال:
  ثنا بشر بن بكر، عن الأوزاعيّ، قال: ثنا يحيى بن أبي كثير، قال: ثني أبو سلمة بن عبد
  الرحمن، قال: حدثتني فاطمة بنت قيس أخت الضحاك بن قيس أن أبا عمرو المخزوميّ، طلقها
  ثلاثاً فأمر لها بنفقة فاستقلتها، وكان رسول الله صلى الله عليه وسلم بعثه نحو اليمن،
  فانطلق خالد بن الوليد في نفر من بني مخزوم إلى رسول الله صلى الله عليه وسلم وهو عند
  ميمونة، فقال: يا رسول الله إن أبا عمرو طلق فاطمة ثلاثاً، فهل لها من نفقة؟ فقال رسول
  الله صلى الله عليه وسلم: \" لَيْسَ لَهَا نَفَقَةٌ \" فأرسل إليها رسول الله صلى الله
  عليه وسلم أن \" انتقلي إلى بيت أمّ شريك \" وأرسل إليها \" أن لا تسبقيني بنفسك \"
  ثم أرسل إليها \" أنّ أمّ شريك يأتيها المهاجرون الأوّلون، فانتقلي إلى ابن أمّ مكتوم،
  فإنك إذا وضعت خمارك لم يرك \" فزوّجها رسول الله صلى الله عليه وسلم أُسامة بن زيد.وقوله:
  { فإنْ أرْضَعْنَ لَكُمْ فآتُوهُنَّ أُجُورَهُنَّ } يقول جلّ ثناؤه: فإن أرضع لكم نساؤكم
  البوائن منكم أولادهنّ الأطفال منكم بأجرة، فآتوهنّ أجورهنّ على رضاعهنّ إياهم. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، عن جويبر، عن الضحاك أنه قال في الرضاع: إذا قام على شيء فأمّ الصبيّ أحقّ به،
  فإن شاءت أرضعته، وإن شاءت تركته إلا أن لا يقبل من غيرها، فإذا كان كذلك أُجْبِرت
  على رضاعه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإنْ أرْضَعْنَ
  لَكُمْ فآتُوهُنَّ أُجُورَهُنَّ } هي أحقّ بولدها أن تأخذه بما كنتَ مسترضِعاً به غيرَها.حدثنا
  محمد، قال: ثنا أسباط، عن السديّ { فإنْ أرْضَعْنَ لَكُمْ فآتُوهُنَّ أُجُورَهُنَّ
  } قال: ما تراضوا عليه « على الموسع قدره، وعلى المقتر قدره ».حدثنا ابن حميد، قال:
  ثنا مهران، عن سفيان، عن منصور، عن إبراهيم في الصبيّ إذا قام على ثمن فأمه أحقّ أن
  ترضعه، فإن لم يجد له من يرضعه أجبرت الأم على الرضاع.قال: ثنا مهران، عن سفيان { فآتُوهُنَّ
  أُجُورَهُنَّ } قال: إن أرضعت لك بأجر فهي أحقّ من غيرها، وإن هي أبت أن ترضعه ولم
  تواتك فيما بينك وبينها عاسرتك في الأجر فاسترضع له أخرى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنتُم
  مِّن وُجْدِكُمْ وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ وَإِن كُنَّ أُوْلاَتِ
  حَمْلٍ فَأَنفِقُواْ عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ فَإِنْ أَرْضَعْنَ لَكُمْ
  فَآتُوهُنَّ أُجُورَهُنَّ وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ وَإِن تَعَاسَرْتُمْ
  فَسَتُرْضِعُ لَهُ أُخْرَىٰ } * { لِيُنفِقْ ذُو سَعَةٍ مِّن سَعَتِهِ وَمَن قُدِرَ
  عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً
  إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ عُسْرٍ يُسْراً }وقوله: { وأتَمِرُوا
  بَيْنَكُمْ بِمَعْرُوفٍ } يقول تعالى ذكره: وليقبل بعضكم أيها الناس من بعض ما أمركم
  بعضكم به بعضاً من معروف. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في وقوله: { وأْتَمِرُوا بَيْنَكُمْ
  بِمَعْرُوفٍ } قال: اصنعوا المعروف فيما بينكم.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان { وأْتَمِرُوا بَيْنَكُمْ بِمَعْرُوفٍ } حثّ بعضهم على بعض.وقوله: { وَإنْ تَعاسَرْتُمْ
  فَسَتُرْضِعُ لَهُ أُخْرَى } يقول: وإن تعاسر الرجل والمرأة في رضاع ولدها منه، فامتنعت
  من رضاعه، فلا سبيل له عليها، وليس له إكراهها على إرضاعه، ولكنه يستأجر للصبيّ مرضعة
  غير أمه البائنة منه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَإنْ تَعاسَرْتُمْ فَسَتُرْضِعُ
  لَهُ أُخْرَى } قال: إن أبت الأم أن ترضع ولدها إذا طلقها أبوه التمس له مرضعة أخرى،
  الأمّ أحقّ إذا رضيت من أجر الرضاع بما يرضى به غيرها، فلا ينبغي له أن ينتزع منها.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، قال: إن هي أبت أن ترضعه ولم تواتك فيما بينها
  وبينك عاسرتك في الأجر، فاسترضع له أخرى.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد في قول الله: { وَإنْ تَعاسَرْتُمْ فَسَتُرْضِعُ لَهُ أُخْرَى لِيُنْفِقْ ذُو
  سَعَةٍ مِنْ سَعَتِه وَمَنْ قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنْفِقْ مِمَّا آتاهُ اللَّهُ
  } قال: فرض لها من قدر ما يجد، فقالت: لا أرضى هذا قال: وهذا بعد الفراق، فأما وهي
  زوجته فإنها ترضع له طائعة ومكرهة إن شاءت وإن أبت، فقال لها: ليس لي زيادة على هذا
  إن أحببت أن ترضعي بهذا فأرضعي، وإن كرهت استرضعت ولدي، فهذا قوله: { وَإنْ تَعاسَرْتُمْ
  فَسَتُرْضِعُ لَهُ أُخْرَى }.وقوله: { لِيُنْفِقْ ذُو سَعَةٍ مِنْ سَعَتِهِ وَمَنْ
  قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنْفِقْ مِمَّا آتاهُ اللَّهُ }: يقول تعالى ذكره: لينفق
  الذي بانت منه امرأته إذا كان ذا سعة من المال، وغني من سعة ماله وغناه على امرأته
  البائنة في أجر رضاع ولده منها، وعلى ولده الصغير { وَمَنْ قُدِرَ عَلَيْهِ رِزْقُهُ
  } يقول: ومن ضيق عليه رزقه فلم يوسع عليه، فلينفق مما أعطاه الله على قدر ماله، وما
  أعطى منه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ { لِيُنْفِقْ ذُو سَعَةٍ مِنْ سَعَتِهِ } قال:
  من سعة موجده، قال: { وَمَنْ قُدِرَ عَلَيْهِ رِزْقُهُ } قال: من قتر عليه رزقه.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { لِيُنْفِقْ ذُو سَعَةٍ مِنْ سَعَتِهِ } يقول:
  من طاقته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
