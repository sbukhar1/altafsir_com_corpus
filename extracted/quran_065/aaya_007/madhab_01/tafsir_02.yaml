text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَسْكِنُوهُنَّ
  مِنْ حَيْثُ سَكَنتُم مِّن وُجْدِكُمْ وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ
  وَإِن كُنَّ أُوْلاَتِ حَمْلٍ فَأَنفِقُواْ عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ
  فَإِنْ أَرْضَعْنَ لَكُمْ فَآتُوهُنَّ أُجُورَهُنَّ وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ
  وَإِن تَعَاسَرْتُمْ فَسَتُرْضِعُ لَهُ أُخْرَىٰ } * { لِيُنفِقْ ذُو سَعَةٍ مِّن سَعَتِهِ
  وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ
  نَفْساً إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ عُسْرٍ يُسْراً }{ أَسْكِنُوهُنَّ
  } وما بعده: بيان لما شرط من التقوى في قوله: { وَمَن يَتَّقِ ٱللَّهَ } كأنه قيل:
  كيف نعمل بالتقوى في شأن المعتدات؟ فقيل: اسكنوهن. فإن قلت: من في { مِنْ حَيْثُ سَكَنتُم
  } ما هي؟ قلت: هي من التبعيضية مبعضها محذوف معناه: أسكنوهن مكاناً من حيث سكنتم، أي
  بعض مكان سكناكم، كقوله تعالى:{ يَغُضُّواْ مِنْ أَبْصَـٰرِهِمْ }[النور: 30] أي بعض
  أبصارهم. قال قتادة: إن لم يكن إلا بيت واحد، فأسكنها في بعض جوانبه. فإن قلت: فقوله:
  «من وجدكم»؟ قلت: هو عطف بيان لقوله: { مِنْ حَيْثُ سَكَنتُم } وتفسير له، كأنه قيل:
  أسكنوهن مكاناً من مسكنكم مما تطيقونه. والوجد: الوسع والطاقة. وقرىء بالحركات الثلاث.
  والسكنى والنفقة: واجبتان لكل مطلقة. وعند مالك والشافعي: ليس للمبتوتة إلا السكنى
  ولا نفقة لها. وعن الحسن وحماد: لا نفقة لها ولا سكنى؛ لحديث فاطمة بنت قيس:(1204)
  أن زوجها أبتّ طلاقها، فقال لها رسول الله صلى الله عليه وسلم: \" لا سكنى لك ولا نفقة
  \". وعن عمر رضي الله عنه:(1205) لا ندع كتاب ربنا وسنة نبينا لقول امرأة لعلها نسيت
  أو شبه لها: سمعت النبي صلى الله عليه وسلم: \" لها السكنى والنفقة \" { وَلاَ تُضَارُّوهُنَّ
  } ولا تستعملوا معهن الضرار { لِتُضَيِّقُواْ عَلَيْهِنَّ } في المسكن ببعض الأسباب:
  من إنزال من لا يوافقهن، أو يشغل مكانهن، أو غير ذلك، حتى تضطروهن إلى الخروج. وقيل:
  هو أن يراجعها إذا بقي من عدتها يومان ليضيق عليها أمرها. وقيل: هو أن يلجئها إلى أن
  تفتدي منه. فإن قلت: فإذا كانت كل مطلقة عندكم تجب لها النفقة، فما فائدة الشرط في
  قوله: { وَإِن كُنَّ أُوْلَـٰتِ حَمْلٍ فَأَنفِقُواْ عَلَيْهِنَّ } قلت: فائدته أن
  مدة الحمل ربما طالت فظن ظان أن النفقة تسقط إذا مضى مقدار عدة الحائل، فنفى ذلك الوهم.
  فإن قلت: فما تقول في الحامل المتوفى عنها؟ قلت: مختلف فيها؛ فأكثرهم على أنه لا نفقة
  لها، لوقوع الإجماع على أنّ من أجبر الرجل على النفقة عليه من امرأة أو ولد صغير لا
  يجب أن ينفق عليه من ماله بعد موته، فكذلك الحامل. وعن علي وعبد الله وجماعة: أنهم
  أوجبوا نفقتها { فَإِنْ أَرْضَعْنَ لَكُمْ } يعني هؤلاء المطلقات إن أرضعن لكم ولداً
  من غيرهنّ أو منهنّ بعد انقطاع عصمة الزوجية { فَئَاتُوهُنَّ أُجُورَهُنَّ } حكمهن
  في ذلك حكم الأظار، ولا يجوز عند أبي حنيفة وأصحابه رضي الله عنهم الاستئجار إذا كان
  الولد منهم ما لم يبنّ. ويجوز عند الشافعي. الائتمار بمعنى التآمر، كالاشتوار بمعنى
  التشاور. يقال: ائتمر القوم وتآمروا، إذا أمر بعضهم بعضاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَسْكِنُوهُنَّ مِنْ حَيْثُ سَكَنتُم
  مِّن وُجْدِكُمْ وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ وَإِن كُنَّ أُوْلاَتِ
  حَمْلٍ فَأَنفِقُواْ عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ فَإِنْ أَرْضَعْنَ لَكُمْ
  فَآتُوهُنَّ أُجُورَهُنَّ وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ وَإِن تَعَاسَرْتُمْ
  فَسَتُرْضِعُ لَهُ أُخْرَىٰ } * { لِيُنفِقْ ذُو سَعَةٍ مِّن سَعَتِهِ وَمَن قُدِرَ
  عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً
  إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ عُسْرٍ يُسْراً }والمعنى: وليأمر بعضكم
  بعضاً، والخطاب للآباء والأمهات { بِمَعْرُوفٍ } بجميل وهو المسامحة، وأن لا يماكس
  الأب ولا تعاسر الأم؛ لأنه ولدهما معا، وهما شريكان فيه وفي وجوب الإشفاق عليه { وَإِن
  تَعَاسَرْتُمْ فَسَتُرْضِعُ لَهُ أُخْرَىٰ } فستوجد ولا تعوز مرضعة غير الأم ترضعه؛
  وفيه طرف من معاتبة الأم على المعاسرة، كما تقول لمن تستقضيه حاجة فيتوانى: سيقضيها
  غيرك، تريد: لن تبقى غير مقضية وأنت ملوم، وقوله: { لَهُ } أي للأب، أي: سيجد الأب
  غير معاسرة ترضع له ولده إن عاسرته أمه { لِيُنفِقْ } كل واحد من الموسر والمعسر ما
  بلغه وسعه يريد: ما أمر به من الإنفاق على المطلقات والمرضعات، كما قال:{ وَمَتّعُوهُنَّ
  عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدْرُهُ }[البقرة: 236] وقرىء: «لينفق»
  بالنصب، أي شرعنا ذلك لينفق. وقرأ ابن أبي عبلة «قدّر» { سَيَجْعَلُ ٱللَّهُ } موعد
  لفقراء ذلك الوقت بفتح أبواب الرزق عليهم، أو لفقراء الأزواج إن أنفقوا ما قدروا عليه
  ولم يقصروا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

