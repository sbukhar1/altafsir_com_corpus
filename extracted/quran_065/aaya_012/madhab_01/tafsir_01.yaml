text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  خَلَقَ سَبْعَ سَمَٰوَٰتٍ وَمِنَ ٱلأَرْضِ مِثْلَهُنَّ يَتَنَزَّلُ ٱلأَمْرُ بَيْنَهُنَّ
  لِّتَعْلَمُوۤاْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ وَأَنَّ ٱللَّهَ قَدْ أَحَاطَ
  بِكُلِّ شَيْءٍ عِلْماً }يقول تعالى ذكره: { اللَّهُ الَّذِي خَلَقَ سَبْعَ سَمَوَاتٍ
  } لا ما يعبده المشركون من الآلهة والأوثان التي لا تقدر على خلق شيء.وقوله: { وَمِنَ
  الأرْضِ مِثْلَهُنَّ } يقول: وخلق من الأرض مثلهنّ لما في كلّ واحدة منهنّ مثل ما في
  السموات من الخلق. ذكر من قال ذلك:حدثني عمرو بن علي ومحمد بن المثنى، قالا: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن عمرو بن مرّة، عن أبي الضحى، عن ابن عباس، قال في هذه الآية:
  { اللَّهُ الَّذِي خَلَقَ سَبْعَ سَمَوَاتٍ وَمِنَ الأرْضِ مِثْلَهُنَّ } قال عمرو:
  قال: في كل أرض مثل إبراهيم ونحو ما على الأرض من الخلق. وقال ابن المثنى: في كلّ سماء
  إبراهيم.حدثنا عمرو بن عليّ، قال: ثنا وكيع، قال: ثنا الأعمش، عن إبراهيم بن مهاجر،
  عن مجاهد، عن ابن عباس، في قوله { سَبْعَ سَمَوَاتٍ وَمِنَ الأرْضِ مِثْلَهُنَّ } قال:
  لو حدثتكم بتفسيرها لكفرتم وكفركم تكذيبكم بها.حدثنا أبو كُريب، قال: ثنا أبو بكر،
  عن عاصم، عن زِرّ، عن عبد الله، قال: خلق الله سبع سموات غلظ كلّ واحدة مسيرة خمس مئة
  عام، وبين كلّ واحدة منهنّ خمس مئة عام، وفوق السبع السموات الماء، والله جلّ ثناؤه
  فوق الماء، لا يخفى عليه شيء من أعمال بني آدم. والأرض سبع، بين كل أرضين خمس مئة عام،
  وغلظ كلّ أرض خمس مئة عام.حدثنا ابن حُمَيد، قال: ثنا يعقوب بن عبد الله بن سعد القُمى
  الأشعري، عن جعفر بن أبي المُغيرة الخزاعي، عن سعيد بن جبير، قال: قال رجل لابن عباس
  { اللَّهُ الَّذِي خَلَقَ سَبْعَ سَمَوَاتٍ وَمِنَ الأرْضِ مِثْلَهُنَّ }... الآية،
  فقال ابن عباس: ما يؤمنك أن أخبرك بها فتكفر.قال: ثنا عباس، عن عنبسة، عن ليث، عن مجاهد،
  قال: هذه الأرض إلى تلك مثل الفسطاط ضربته في فلاة، وهذه السماء إلى تلك السماء، مثل
  حلقة رميت بها في أرض فلاة.حدثنا ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع
  بن أنس، قال: السماء أوّلها موج مكفوف والثانية صخرة والثالثة حديد والرابعة نحاس والخامسة
  فضة والسادسة ذهب، والسابعة ياقوتة.حدثني يونس، قال: أخبرنا ابن وهب، قال: ثنا جرير
  بن حازم، قال: ثني محمد بن قيس، عن مجاهد، قال: هذا البيت الكعبة رابع أربعة عشر بيتاً
  في كل سماء بيت، كل بيت منها حذو صاحبه، لو وقع وقع عليه، وإن هذا الحرم حرمي بناؤه
  من السموات السبع والأرضين السبع.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { اللَّه الذَّي خَلَق سَبْعَ سَمَوَاتٍ وَمن الأرض مِثْلَهُنَّ } خلق سبع سموات
  وسبع أرضين في كلّ سماء من سمائه، وأرض من أرضه، خلق من خلقه وأمر من أمره، وقضاء من
  قضائه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي خَلَقَ سَبْعَ سَمَٰوَٰتٍ وَمِنَ
  ٱلأَرْضِ مِثْلَهُنَّ يَتَنَزَّلُ ٱلأَمْرُ بَيْنَهُنَّ لِّتَعْلَمُوۤاْ أَنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ وَأَنَّ ٱللَّهَ قَدْ أَحَاطَ بِكُلِّ شَيْءٍ عِلْماً
  }حدثنا ابن عبد الأعلى، قال ثنا ابن ثور، عن معمر، عن قتادة قال: بينا النبي صلى الله
  عليه وسلم جالس مرّة مع أصحابه، إذا مرّت سحابة، قال النبي صلى الله عليه وسلم \" أتَدْرُون
  ما هَذَا هَذِهِ العَنانُ، هَذِهِ رَوَايا الأرْضِ يَسُوقُها اللَّهُ إلى قَوْم لا
  يَعْبُدُونَه قال: أتَدْرُونَ ما هَذِهِ السَّماءُ؟ \" قالوا: الله ورسوله أعلم، قال:
  \" هذه السَّماءُ مَوْجٌ مَكْفُوفٌ، وَسَقْفٌ مَحْفُوظٌ ثم قال: أتَدْرُون ما فَوْقَ
  ذلكَ؟ \" قالوا: الله ورسوله أعلم، قال: \" فَوْقَ ذلكَ سَماءٌ أُخْرَى، حتى عدّ سبع
  سموات وهو يقول: أتَدْرُونَ ما بَيْنَهُما خَمْس مئَة سَنَة ثُم قال: أتَدْرُونَ ما
  فَوْقَ ذلكَ؟ \" قالوا: الله ورسوله أعلم، قال: \" فَوْقَ ذلكَ العَرْشُ، قال: أتَدْرُونَ
  ما بَيْنَهُما؟ \" قالوا: الله ورسوله أعلم قال: \" بَيْنَهُما خَمْسُ مِئَةِ سَنَة
  ثم قال: أتدرون ما هَذِهِ الأرْضُ؟ \" قالوا: الله ورسوله أعلم، قال: \" تَحْتَ ذلكَ
  أرْضٌ، قال: أتَدْرُونَ كَمْ بَيْنَهُما؟ \" قالوا: الله ورسوله أعلم. قال: \" بَيْنَهُما
  مَسِيرَةُ خَمْسِ مِئَةِ سَنَةٍ، حتى عدّ سبع أرضين، ثم قال: وَالَّذِي نَفْسِي بيَدِهِ
  لَوْ دُلِّيَ رَجُلٌ يِحَبْلٍ حتى يَبْلُغَ أسْفَلَ الأرضِينَ السَّابِعَةِ لَهَبَطَ
  على اللَّهِ ثم قال: هُوَ الأوَّلُ والآخِرُ والظَّاهِرُ والباطِنُ وَهُوَ بِكُلّ شَيْء
  عَلِيمٌ \" حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: التقى
  أربعة من الملائكة بين السماء والأرض، فقال بعضهم لبعض: من أين جئت؟ قال أحدهم: أرْسلني
  ربي من السماء السابعة، وتركته ثم قال الآخر: أرسلني ربي من الأرض السابعة وتركته ثم
  قال الآخر: أرسلني ربي من المشرق وتركته ثم قال الآخر: أرسلني ربي من المغرب وتركته
  ثمّ.وقوله: { يَتَنَزَّلُ الأمْرُ بَيْنَهُنَّ } يقول تعالى ذكره: يتنزّل أمر الله
  بين السماء السابعة والأرض السابعة، كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن
  مجاهد، قوله: { يَتَنَزَّلُ الأمْرُ بَيْنَهُنَّ } قال: بين الأرض السابعة إلى السماء
  السابعة.وقوله: { لِتَعْلَمُوا أنَّ اللَّهَ على كُلّ شَيْء قَدِيرٌ } يقول تعالى ذكره:
  ينزل قضاء الله وأمره بين ذلك كي تعلموا أيها الناس كنه قدرته وسلطانه، وأنه لا يتعذّر
  عليه شيء أراده، ولا يمتنع عليه أمر شاءه، ولكنه على ما يشاء قدير { وأنَّ اللَّهَ
  قَدْ أحاطَ بِكُلّ شَيْء عِلْماً } يقول جلّ ثناؤه: ولتعلموا أيها الناس أن الله بكل
  شيء من خلقه محيط علماً، لا يعزُب عنه مثقالُ ذرّة في الأرض ولا في السماء، ولا أصغر
  من ذلك ولا أكبر. يقول جلّ ثناؤه: فخافوا أيها الناس المخالفون أمر ربكم عقوبته، فإنه
  لا يمنعه من عقوبتكم مانع، وهو على ذلك قادر، ومحيط أيضاً بأعمالكم، فلا يخفي عليه
  منها خاف، وهو محصيها عليكم، ليجازيكم بها. يوم تجزى كلّ نفس ما كسبت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

