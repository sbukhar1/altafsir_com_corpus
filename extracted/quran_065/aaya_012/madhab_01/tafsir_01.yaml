  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱللَّهُ ٱلَّذِي خَلَقَ سَبْعَ سَمَٰوَٰتٍ وَمِنَ
  ٱلأَرْضِ مِثْلَهُنَّ يَتَنَزَّلُ ٱلأَمْرُ بَيْنَهُنَّ لِّتَعْلَمُوۤاْ أَنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ وَأَنَّ ٱللَّهَ قَدْ أَحَاطَ بِكُلِّ شَيْءٍ عِلْماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال ثنا ابن ثور، عن معمر، عن قتادة قال: بينا
  النبي صلى الله عليه وسلم جالس مرّة مع أصحابه، إذا مرّت سحابة، قال النبي صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أتَدْرُون ما هَذَا هَذِهِ العَنانُ، هَذِهِ رَوَايا الأرْضِ يَسُوقُها اللَّهُ
  إلى قَوْم لا يَعْبُدُونَه قال: أتَدْرُونَ ما هَذِهِ السَّماءُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: الله ورسوله أعلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هذه السَّماءُ مَوْجٌ مَكْفُوفٌ،
  وَسَقْفٌ مَحْفُوظٌ ثم قال: أتَدْرُون ما فَوْقَ ذلكَ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: الله ورسوله أعلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَوْقَ ذلكَ سَماءٌ أُخْرَى، حتى
  عدّ سبع سموات وهو يقول: أتَدْرُونَ ما بَيْنَهُما خَمْس مئَة سَنَة ثُم قال: أتَدْرُونَ
  ما فَوْقَ ذلكَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  الله ورسوله أعلم، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَوْقَ ذلكَ العَرْشُ، قال: أتَدْرُونَ ما بَيْنَهُما؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: الله ورسوله أعلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بَيْنَهُما خَمْسُ مِئَةِ سَنَة
  ثم قال: أتدرون ما هَذِهِ الأرْضُ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: الله ورسوله أعلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تَحْتَ ذلكَ أرْضٌ، قال: أتَدْرُونَ كَمْ بَيْنَهُما؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: الله ورسوله أعلم. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بَيْنَهُما مَسِيرَةُ خَمْسِ مِئَةِ
  سَنَةٍ، حتى عدّ سبع أرضين، ثم قال: وَالَّذِي نَفْسِي بيَدِهِ لَوْ دُلِّيَ رَجُلٌ
  يِحَبْلٍ حتى يَبْلُغَ أسْفَلَ الأرضِينَ السَّابِعَةِ لَهَبَطَ على اللَّهِ ثم قال:
  هُوَ الأوَّلُ والآخِرُ والظَّاهِرُ والباطِنُ وَهُوَ بِكُلّ شَيْء عَلِيمٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال:
  التقى أربعة من الملائكة بين السماء والأرض، فقال بعضهم لبعض: من أين جئت؟ قال أحدهم:
  أرْسلني ربي من السماء السابعة، وتركته ثم قال الآخر: أرسلني ربي من الأرض السابعة
  وتركته ثم قال الآخر: أرسلني ربي من المشرق وتركته ثم قال الآخر: أرسلني ربي من المغرب
  وتركته ثمّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَتَنَزَّلُ الأمْرُ بَيْنَهُنَّ
  } يقول تعالى ذكره: يتنزّل أمر الله بين السماء السابعة والأرض السابعة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يَتَنَزَّلُ
  الأمْرُ بَيْنَهُنَّ } قال: بين الأرض السابعة إلى السماء السابعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِتَعْلَمُوا أنَّ اللَّهَ على كُلّ شَيْء قَدِيرٌ } يقول
  تعالى ذكره: ينزل قضاء الله وأمره بين ذلك كي تعلموا أيها الناس كنه قدرته وسلطانه،
  وأنه لا يتعذّر عليه شيء أراده، ولا يمتنع عليه أمر شاءه، ولكنه على ما يشاء قدير {
  وأنَّ اللَّهَ قَدْ أحاطَ بِكُلّ شَيْء عِلْماً } يقول جلّ ثناؤه: ولتعلموا أيها الناس
  أن الله بكل شيء من خلقه محيط علماً، لا يعزُب عنه مثقالُ ذرّة في الأرض ولا في السماء،
  ولا أصغر من ذلك ولا أكبر. يقول جلّ ثناؤه: فخافوا أيها الناس المخالفون أمر ربكم عقوبته،
  فإنه لا يمنعه من عقوبتكم مانع، وهو على ذلك قادر، ومحيط أيضاً بأعمالكم، فلا يخفي
  عليه منها خاف، وهو محصيها عليكم، ليجازيكم بها. يوم تجزى كلّ نفس ما كسبت.</font></font><font
