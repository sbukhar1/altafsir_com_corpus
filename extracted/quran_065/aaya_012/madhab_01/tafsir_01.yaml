  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي خَلَقَ سَبْعَ سَمَٰوَٰتٍ وَمِنَ ٱلأَرْضِ مِثْلَهُنَّ يَتَنَزَّلُ ٱلأَمْرُ
  بَيْنَهُنَّ لِّتَعْلَمُوۤاْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ وَأَنَّ ٱللَّهَ
  قَدْ أَحَاطَ بِكُلِّ شَيْءٍ عِلْماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { اللَّهُ الَّذِي خَلَقَ سَبْعَ سَمَوَاتٍ } لا ما يعبده المشركون من الآلهة والأوثان
  التي لا تقدر على خلق شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمِنَ الأرْضِ مِثْلَهُنَّ
  } يقول: وخلق من الأرض مثلهنّ لما في كلّ واحدة منهنّ مثل ما في السموات من الخلق.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عمرو بن علي ومحمد بن المثنى،
  قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، عن عمرو بن مرّة، عن أبي الضحى، عن ابن عباس،
  قال في هذه الآية: { اللَّهُ الَّذِي خَلَقَ سَبْعَ سَمَوَاتٍ وَمِنَ الأرْضِ مِثْلَهُنَّ
  } قال عمرو: قال: في كل أرض مثل إبراهيم ونحو ما على الأرض من الخلق. وقال ابن المثنى:
  في كلّ سماء إبراهيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن عليّ، قال: ثنا وكيع،
  قال: ثنا الأعمش، عن إبراهيم بن مهاجر، عن مجاهد، عن ابن عباس، في قوله { سَبْعَ سَمَوَاتٍ
  وَمِنَ الأرْضِ مِثْلَهُنَّ } قال: لو حدثتكم بتفسيرها لكفرتم وكفركم تكذيبكم بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُريب، قال: ثنا أبو بكر، عن عاصم، عن زِرّ، عن عبد الله،
  قال: خلق الله سبع سموات غلظ كلّ واحدة مسيرة خمس مئة عام، وبين كلّ واحدة منهنّ خمس
  مئة عام، وفوق السبع السموات الماء، والله جلّ ثناؤه فوق الماء، لا يخفى عليه شيء من
  أعمال بني آدم. والأرض سبع، بين كل أرضين خمس مئة عام، وغلظ كلّ أرض خمس مئة عام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يعقوب بن عبد الله بن سعد القُمى الأشعري،
  عن جعفر بن أبي المُغيرة الخزاعي، عن سعيد بن جبير، قال: قال رجل لابن عباس { اللَّهُ
  الَّذِي خَلَقَ سَبْعَ سَمَوَاتٍ وَمِنَ الأرْضِ مِثْلَهُنَّ }... الآية، فقال ابن
  عباس: ما يؤمنك أن أخبرك بها فتكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عباس، عن عنبسة، عن ليث، عن مجاهد، قال: هذه الأرض إلى تلك مثل الفسطاط ضربته في
  فلاة، وهذه السماء إلى تلك السماء، مثل حلقة رميت بها في أرض فلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع بن أنس، قال:
  السماء أوّلها موج مكفوف والثانية صخرة والثالثة حديد والرابعة نحاس والخامسة فضة والسادسة
  ذهب، والسابعة ياقوتة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: ثنا جرير بن حازم، قال: ثني محمد بن قيس، عن مجاهد، قال: هذا البيت الكعبة رابع
  أربعة عشر بيتاً في كل سماء بيت، كل بيت منها حذو صاحبه، لو وقع وقع عليه، وإن هذا
  الحرم حرمي بناؤه من السموات السبع والأرضين السبع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اللَّه الذَّي خَلَق سَبْعَ
  سَمَوَاتٍ وَمن الأرض مِثْلَهُنَّ } خلق سبع سموات وسبع أرضين في كلّ سماء من سمائه،
  وأرض من أرضه، خلق من خلقه وأمر من أمره، وقضاء من قضائه.</font></font>&#13;\t\t\t<label
