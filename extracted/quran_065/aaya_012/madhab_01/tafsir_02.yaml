text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ ٱلَّذِي
  خَلَقَ سَبْعَ سَمَٰوَٰتٍ وَمِنَ ٱلأَرْضِ مِثْلَهُنَّ يَتَنَزَّلُ ٱلأَمْرُ بَيْنَهُنَّ
  لِّتَعْلَمُوۤاْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ وَأَنَّ ٱللَّهَ قَدْ أَحَاطَ
  بِكُلِّ شَيْءٍ عِلْماً }{ ٱللَّهُ ٱلَّذِى خَلَقَ } مبتدأ وخبر. وقرىء: «مثلهنّ» بالنصب،
  عطفاً على سبع سموات؛ وبالرفع على الابتداء، وخبره: من الأرض. قيل: ما في القرآن آية
  تدل على أن الأرضين سبع إلا هذه. وقيل: بين كل سماءين مسيرة خمسمائة عام، وغلظ كل سماء
  كذلك، والأرضون مثل السموات { يَتَنَزَّلُ ٱلأَمْرُ بَيْنَهُنَّ } أي يجري أمر الله
  وحكمه بينهن، وملكه ينفذ فيهن. وعن قتادة: في كل سماء وفي كل أرض خلق من خلقه وأمر
  من أمره وقضاء من قضائه. وقيل: هو ما يدبر فيهنّ من عجائب تدبيره. وقرىء: «ينزل الأمر»،
  وعن ابن عباس: أن نافع بن الأزرق سأله هل تحت الأرضين خلق؟ قال: نعم. قال: فما الخلق؟
  قال: إما ملائكة أو جنّ «لتعلموا» قرىء بالتاء والياء.عن رسول الله صلى الله عليه وآله
  وسلم:(1206) \" من قرأ سورة الطلاق مات على سنة رسول الله صلى الله عليه وسلم \". \r\n\t\t\t\r\n\t\t\t</section>"

