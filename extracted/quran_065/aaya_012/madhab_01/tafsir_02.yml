  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِي خَلَقَ سَبْعَ سَمَٰوَٰتٍ وَمِنَ ٱلأَرْضِ مِثْلَهُنَّ يَتَنَزَّلُ ٱلأَمْرُ
  بَيْنَهُنَّ لِّتَعْلَمُوۤاْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ وَأَنَّ ٱللَّهَ
  قَدْ أَحَاطَ بِكُلِّ شَيْءٍ عِلْماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱللَّهُ ٱلَّذِى
  خَلَقَ } مبتدأ وخبر. وقرىء: «مثلهنّ» بالنصب، عطفاً على سبع سموات؛ وبالرفع على الابتداء،
  وخبره: من الأرض. قيل: ما في القرآن آية تدل على أن الأرضين سبع إلا هذه. وقيل: بين
  كل سماءين مسيرة خمسمائة عام، وغلظ كل سماء كذلك، والأرضون مثل السموات { يَتَنَزَّلُ
  ٱلأَمْرُ بَيْنَهُنَّ } أي يجري أمر الله وحكمه بينهن، وملكه ينفذ فيهن. وعن قتادة:
  في كل سماء وفي كل أرض خلق من خلقه وأمر من أمره وقضاء من قضائه. وقيل: هو ما يدبر
  فيهنّ من عجائب تدبيره. وقرىء: «ينزل الأمر»، وعن ابن عباس: أن نافع بن الأزرق سأله
  هل تحت الأرضين خلق؟ قال: نعم. قال: فما الخلق؟ قال: إما ملائكة أو جنّ «لتعلموا» قرىء
  بالتاء والياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وآله
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1206)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ سورة الطلاق مات على سنة رسول الله صلى الله عليه وسلم \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
