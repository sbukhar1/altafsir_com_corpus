  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللاَّئِي
  يَئِسْنَ مِنَ ٱلْمَحِيضِ مِن نِّسَآئِكُمْ إِنِ ٱرْتَبْتُمْ فَعِدَّتُهُنَّ ثَلاَثَةُ
  أَشْهُرٍ وَٱللاَّئِي لَمْ يَحِضْنَ وَأُوْلاَتُ ٱلأَحْمَالِ أَجَلُهُنَّ أَن يَضَعْنَ
  حَمْلَهُنَّ وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ مِنْ أَمْرِهِ يُسْراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: والنساء اللاتي قد ارتفع طمعهنّ عن المحيض، فلا يرجون
  أن يحضن من نسائكم إنِ ارتبتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى قوله: { إنِ ارْتَبْتُمْ } فقال بعضهم: معنى ذلك: إن ارتبتم بالدم
  الذي يظهر منها لكبرها، أمن الحيض هو، أم من الاستحاضة، فعِدَّتهنّ ثلاثة أشهر. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { إنِ ارْتَبْتُمْ } إن لم تعلموا التي قعدت عن الحيضة،
  والتي لم تحض، فعدتهنّ ثلاثة أشهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهريّ { إنِ ارْتَبْتُمْ } قال: في
  كبرها أن يكون ذلك من الكبر، فإنها تعتدّ حين ترتاب ثلاثة أشهر فأما إذا ارتفعت حيضة
  المرأة وهي شابة، فإنه يتأنى بها حتى ينظر حامل هي أم غير حامل؟ فإن استبان حملها،
  فأجلها أن تضع حملها، فإن لم يستبن حملها، فحتى يستبين بها، وأقصى ذلك سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَاللاَّئِي
  يَئِسْنَ مِنَ المَحيضِ مِنْ نِسائِكُمْ إنِ ارْتَبْتُمْ فَعِدَّتُهُنَّ ثَلاثَةُ أشْهُرٍ
  } قال: إن ارتبت أنها لا تحيض وقد ارتفعت حيضتها، أو ارتاب الرجال، أو قالت هي: تركتني
  الحيضة، فعدتهنّ ثلاثة أشهر إن ارتاب، فلو كان الحمل انَتَظر الحملَ حتى تنقضي تسعة
  أشهر، فخاف وارتاب هو، وهي أن تكون الحيضة قد انقطعت، فلا ينبغي لمسلمة أن تحبَس، فاعتدت
  ثلاثة أشهر، وجعل الله جلّ ثناؤه أيضاً للتي لم تحض الصغيرة ثلاثة أشهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الرحيم البَرْقيّ، قال: ثنا عمرو بن أبي سلمة، قال:
  أخبرنا أبو معبد، قال: سُئل سليمان عن المرتابة، قال: هي المرتابة التي قد قعدت من
  الولد تطلق، فتحيض حيضة، فيأتي إبَّان حيضتها الثانية فلا تحيض قال: تعتدّ حين ترتاب
  ثلاثة أشهر مستقبلة قال: فإن حاضت حيضتين ثم جاء إبان الثالثة فلم تحض اعتدّت حين ترتاب
  ثلاثة أشهر مستقبلة، ولم يعتدّ بما مضى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: إن ارتبتم بحكمهنّ فلم تدروا ما الحكم في عدتهنّ، فإن عدتهنّ ثلاثة
  أشهر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب وأبو السائب، قالا:
  ثنا ابن إدريس، قال: أخبرنا مطرف، عن عمرو بن سالم، قال: قال أبيّ بن كعب: يا رسول
  الله إن عِدداً من عِدد النساء لم تذكر في الكتاب الصغار والكبار، وأولات الأحمال،
  فأنزل الله: { وَاللاَّئِي يَئِسْنَ مِنَ المَحيضِ مِنْ نِسائِكُمْ إنِ ارْتَبْتُمْ
  فَعِدَّتُهُنَّ ثَلاثَةُ أشْهُرٍ واللاَّئِي لَمْ يَحِضْنَ وأُولاتُ الأحْمالِ أجَلُهُنَّ
  أنْ يَضَعْنَ حَمْلَهُنَّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: إن ارتبتم مما يظهر منهنّ من الدم، فلم تدروا أدم حيض، أم دم مستحاضة
  من كبر كان ذلك أو علة؟ ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، عن عكرِمة، قال: إن من الريبة:
  المرأة المستحاضة، والتي لا يستقيم لها الحيض، تحيض في الشهر مراراً، وفي الأشهر مرّة،
  فعدتها ثلاثة أشهر، وهو قول قتادة.</font></font>&#13;\t\t\t<label disabled=\"true\"
