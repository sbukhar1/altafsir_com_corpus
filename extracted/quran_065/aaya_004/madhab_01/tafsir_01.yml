  إِنِ ٱرْتَبْتُمْ فَعِدَّتُهُنَّ ثَلاَثَةُ أَشْهُرٍ وَٱللاَّئِي لَمْ يَحِضْنَ وَأُوْلاَتُ
  ٱلأَحْمَالِ أَجَلُهُنَّ أَن يَضَعْنَ حَمْلَهُنَّ وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ
  مِنْ أَمْرِهِ يُسْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصحة قول
  من قال: عُنِي بذلك: إن ارتبتم فلم تدروا ما الحكم فيهنّ، وذلك أن معنى ذلك لو كان
  كما قاله من قال: إن ارتبتم بدمائهنّ فلم تدروا أدم حيض، أو استحاضة؟ لقيل: إن ارتبتنّ
  لأنهنّ إذا أشكل الدم عليهنّ فهنّ المرتابات بدماء أنفسهنّ لا غيرهنّ، وفي قوله: {
  إن ارْتَبْتُمْ } وخطابه الرجال بذلك دون النساء الدليل الواضح على صحة ما قلنا من
  أن معناه: إن ارتبتم أيها الرجال بالحكم فيهنّ وأخرى وهو أنه جلّ ثناؤه قال: { وَاللاَّئِي
  يَئِسْنَ مِنَ المَحيضِ مِنْ نِسائِكُمْ إنِ ارْتَبْتُمْ } واليائسة من المحيض هي التي
  لا ترجو محيضاً للكبر، ومحال أن يقال: واللائي يئسن، ثم يقال: ارتبتم بيأسهنّ، لأن
  اليأس: هو انقطاع الرجاء والمرتاب بيأسها مرجوّ لها، وغير جائز ارتفاع الرجاء ووجوده
  في وقت واحد، فإذا كان الصواب من القول في ذلك ما قلنا، فبين أن تأويل الآية: واللائي
  يئسن من المحيض من نسائكم إن ارتبتم بالحكم فيهنّ، وفي عِددهنّ، فلم تدروا ما هنّ،
  فإن حكم عددهنّ إذا طلقن، وهنّ ممن دخل بهنّ أزواجهنّ، فعدتهنّ ثلاثة أشهر { وَاللاَّئِي
  لَمْ يَحِضْنَ } يقول: وكذلك عدد اللائي لم يحضن من الجواري لصغر إذا طلقهنّ أزواجهنّ
  بعد الدخول. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أسباط، عن السديّ في قوله: { وَاللاَّئِي يَئِسْنَ
  مِنَ المَحيضِ مِنْ نِسائِكُمْ } يقول: التي قد ارتفع حيضها، فعدتها ثلاثة أشهر { واللاَّئِي
  لَمْ يَحِضْنَ } قال: الجواري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاللاَّئِي يَئِسْنَ مِنَ المَحيضِ
  مِنْ نِسائِكُمْ } وهنّ اللواتي قعدن من المحيض فلا يحضن، واللائي لم يحضن هنّ الأبكار
  التي لم يحضن، فعدتهنّ ثلاثة أشهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَاللاَّئِي
  يَئِسْنَ مِنَ المَحِيضِ... } الآية، قال: القواعد من النساء { واللاَّئِي لَمْ يَحِضْنَ
  }: لم يبلغن المحيض، وقد مُسِسْن، عدتهنّ ثلاثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأُولاتُ الأحْمالِ أجَلُهُنَّ أنْ يَضَعْنَ حَمْلَهُنَّ } في انقضاء عدتهنّ أن يضعن
  حملهنَّ، وذلك إجماع من جميع أهل العلم في المطلقة الحامل، فأما في المتوفي عنها ففيها
  اختلاف بين أهل العلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكرنا اختلافهم فيما مضى من
