text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللاَّئِي يَئِسْنَ
  مِنَ ٱلْمَحِيضِ مِن نِّسَآئِكُمْ إِنِ ٱرْتَبْتُمْ فَعِدَّتُهُنَّ ثَلاَثَةُ أَشْهُرٍ
  وَٱللاَّئِي لَمْ يَحِضْنَ وَأُوْلاَتُ ٱلأَحْمَالِ أَجَلُهُنَّ أَن يَضَعْنَ حَمْلَهُنَّ
  وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ مِنْ أَمْرِهِ يُسْراً } * { ذَلِكَ أَمْرُ ٱللَّهِ
  أَنزَلَهُ إِلَيْكُمْ وَمَن يَتَّقِ ٱللَّهَ يُكَفِّرْ عَنْهُ سَيِّئَاتِهِ وَيُعْظِمْ
  لَهُ أَجْراً }روي أن ناساً قالوا: قد عرفنا عدة ذوات الأقراء، فما عدة اللائي لا يحضن؛
  فنزلت: فمعنى { إِنِ ٱرْتَبْتُمْ }: إن أشكل عليكم حكمهن وجهلتم كيف يعتددن فهذا حكمهنّ،
  وقيل: إن ارتبتم في ذم البالغات مبلغ اليأس وقد قدروه بستين سنة وبخمس وخمسين، أهو
  دم حيض أو استحاضة؟ { فَعِدَّتُهُنَّ ثَلَـٰثَةُ أَشْهُرٍ } وإذا كانت هذه عدة المرتاب
  بها، فغير المرتاب بها أولى بذلك { وَٱلَّٰۤئى لَمْ يَحِضْنَ } هن الصغائر. والمعنى:
  فعدتهن ثلاثة أشهر، فحذف لدلالة المذكور عليه. اللفظ مطلق في أولات الأحمال، فاشتمل
  على المطلقات والمتوفى عنهن. وكان ابن مسعود وأبيّ وأبو هريرة وغيرهم لا يفرقون. وعن
  علي وابن عباس: عدة الحامل المتوفى عنها أبعد الأجلين. وعن عبد الله: من شاء لاعنته
  أنّ سورة النساء القصرى نزلت بعد التي في البقرة، يعني: أنّ هذا اللفظ مطلق في الحوامل.
  وروت أم سلمة:(1203) أنّ سبيعة الأسلمية ولدت بعد وفاة زوجها بليال، فذكرت ذلك لرسول
  الله صلى الله عليه وسلم فقال لها: \" قد حللت فانكحي \" { يَجْعَل لَّهُ مِنْ أَمْرِهِ
  يُسْراً } ييسر له من أمره ويحلل له من عقده بسبب التقوى { ذَلِكَ أَمْرُ ٱللَّهِ }
  يريد ما علم من حكم هؤلاء المعتدات. والمعنى: ومن يتق الله في العمل بما أنزل الله
  من هذه الأحكام وحافظ على الحقوق الواجبة عليه مما ذكر من الإسكان وترك الضرار والنفقة
  على الحوامل وإيتاء أجر المرضعات وغير ذلك: استوجب تكفير السيئات والأجر العظيم.\r\n\t\t\t\r\n\t\t\t</section>"

