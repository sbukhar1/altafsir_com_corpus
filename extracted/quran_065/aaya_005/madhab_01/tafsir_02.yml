  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللاَّئِي
  يَئِسْنَ مِنَ ٱلْمَحِيضِ مِن نِّسَآئِكُمْ إِنِ ٱرْتَبْتُمْ فَعِدَّتُهُنَّ ثَلاَثَةُ
  أَشْهُرٍ وَٱللاَّئِي لَمْ يَحِضْنَ وَأُوْلاَتُ ٱلأَحْمَالِ أَجَلُهُنَّ أَن يَضَعْنَ
  حَمْلَهُنَّ وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ مِنْ أَمْرِهِ يُسْراً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  أَمْرُ ٱللَّهِ أَنزَلَهُ إِلَيْكُمْ وَمَن يَتَّقِ ٱللَّهَ يُكَفِّرْ عَنْهُ سَيِّئَاتِهِ
  وَيُعْظِمْ لَهُ أَجْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي أن ناساً
  قالوا: قد عرفنا عدة ذوات الأقراء، فما عدة اللائي لا يحضن؛ فنزلت: فمعنى { إِنِ ٱرْتَبْتُمْ
  }: إن أشكل عليكم حكمهن وجهلتم كيف يعتددن فهذا حكمهنّ، وقيل: إن ارتبتم في ذم البالغات
  مبلغ اليأس وقد قدروه بستين سنة وبخمس وخمسين، أهو دم حيض أو استحاضة؟ { فَعِدَّتُهُنَّ
  ثَلَـٰثَةُ أَشْهُرٍ } وإذا كانت هذه عدة المرتاب بها، فغير المرتاب بها أولى بذلك
  { وَٱلَّٰۤئى لَمْ يَحِضْنَ } هن الصغائر. والمعنى: فعدتهن ثلاثة أشهر، فحذف لدلالة
  المذكور عليه. اللفظ مطلق في أولات الأحمال، فاشتمل على المطلقات والمتوفى عنهن. وكان
  ابن مسعود وأبيّ وأبو هريرة وغيرهم لا يفرقون. وعن علي وابن عباس: عدة الحامل المتوفى
  عنها أبعد الأجلين. وعن عبد الله: من شاء لاعنته أنّ سورة النساء القصرى نزلت بعد التي
  في البقرة، يعني: أنّ هذا اللفظ مطلق في الحوامل. وروت أم سلمة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1203) أنّ سبيعة الأسلمية ولدت بعد وفاة زوجها بليال، فذكرت ذلك لرسول
  الله صلى الله عليه وسلم فقال لها:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قد حللت فانكحي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَجْعَل لَّهُ مِنْ أَمْرِهِ يُسْراً } ييسر له من أمره ويحلل له
  من عقده بسبب التقوى { ذَلِكَ أَمْرُ ٱللَّهِ } يريد ما علم من حكم هؤلاء المعتدات.
  والمعنى: ومن يتق الله في العمل بما أنزل الله من هذه الأحكام وحافظ على الحقوق الواجبة
  عليه مما ذكر من الإسكان وترك الضرار والنفقة على الحوامل وإيتاء أجر المرضعات وغير
  ذلك: استوجب تكفير السيئات والأجر العظيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

