text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ أَمْرُ
  ٱللَّهِ أَنزَلَهُ إِلَيْكُمْ وَمَن يَتَّقِ ٱللَّهَ يُكَفِّرْ عَنْهُ سَيِّئَاتِهِ
  وَيُعْظِمْ لَهُ أَجْراً }يقول تعالى ذكره: هذا الذي بيَّنت لكم من حكم الطلاق والرجعة
  والعدّة، أمر الله الذي أمركم به، أنزله إليكم أيها الناس، لتأتمروا له، وتعملوا به.وقوله:
  { وَمَنْ يَتَّقِ اللَّهَ يُكَفِّرْ عَنْهُ سَيِّئاتِهِ } يقول: ومن يخف الله فيتقه
  باجتناب معاصيه، وأداء فرائضه، يمح الله عنه ذنوبه وسيئات أعماله { وَيُعْظِمْ لَهُ
  أجْراً } يقول: ويجزل له الثواب على عمله ذلك وتقواه، ومن إعظامه له الأجر عليه أن
  يُدخله جنته، فيخلده فيها.\r\n\t\t\t\r\n\t\t\t</section>"

