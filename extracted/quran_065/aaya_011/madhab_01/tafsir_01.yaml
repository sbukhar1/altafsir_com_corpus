text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَعَدَّ ٱللَّهُ
  لَهُمْ عَذَاباً شَدِيداً فَٱتَّقُواْ ٱللَّهَ يٰأُوْلِي ٱلأَلْبَابِ ٱلَّذِينَ آمَنُواْ
  قَدْ أَنزَلَ ٱللَّهُ إِلَيْكُمْ ذِكْراً } * { رَّسُولاً يَتْلُواْ عَلَيْكُمْ آيَاتِ
  ٱللَّهِ مُبَيِّنَاتٍ لِّيُخْرِجَ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ مِنَ
  ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَمَن يُؤْمِن بِٱللَّهِ وَيَعْمَلْ صَالِحاً يُدْخِلْهُ
  جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً قَدْ أَحْسَنَ
  ٱللَّهُ لَهُ رِزْقاً }يقول تعالى ذكره: أعدّ الله لهؤلاء القوم الذين عَتَوا عن أمر
  ربهم ورسله عذاباً شديداً، وذلك عذاب النار الذي أعده لهم في القيامة { فاتَّقُوا اللَّهَ
  يا أُولي الألباب } يقول تعالى ذكره: فخافوا الله، واحذروا سخطه بأداء فرائضه، واجتناب
  معاصيه يا أولي العقول، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ،
  في قوله: { فاتَّقُوا اللَّهَ يا أُولي الألبابِ } قال: يا أولي العقول.وقوله: { وَالَّذِينَ
  آمَنُوا } يقول: الذين صدّقوا الله ورسله.وقوله: { قَدْ أنْزَلَ اللَّهُ إلَيْكُمْ
  ذِكْراً رَسُولاً } اختلف أهل التأويل في المعنيِّ بالذكر والرسول في هذا الموضع، فقال
  بعضهم: الذكر هو القرآن، والرسول محمد صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا محمد،
  قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { قَدْ أنْزَلَ اللَّهُ إلَيْكُمْ
  ذِكْراً رَسُولاً } قال: الذكر: القرآن، والرسول: محمد صلى الله عليه وسلم.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله عزّ وجلّ: { قَدْ أنْزَلَ اللَّهُ
  إلَيْكُمْ ذِكْراً } قال: القرآن روح من الله، وقرأ:{ وكَذَلكَ أوْحَيْنا إلَيْكَ رُوحاً
  مِنْ أمْرِنا }إلى آخر الآية، وقرأ: { قَدْ أنْزَلَ اللَّهُ إلَيْكُمْ ذِكْراً رَسُولاً
  } قال: القرآن، وقرأ:{ إنَّ الَّذِينَ كَفَرُوا بالذّكْرِ لمَّا جاءَهُمْ }قال: بالقرآن،
  وقرأ: { إنَّا نَحْنُ نَزَّلْنا الذّكْرَ } قال: القرآن، قال: وهو الذكر، وهو الروح.وقال
  آخرون: الذكر: هو الرسول.والصواب من القول في ذلك أن الرسول ترجمة عن الذكر، وذلك نصب
  لأنه مردود عليه على البيان عنه والترجمة.فتأويل الكلام إذن: قد أنزل الله إليكم يا
  أولي الألباب ذِكراً من الله لكم يذكركم به، وينبهكم على حظكم من الإيمان بالله، والعمل
  بطاعته، رسولاً يتلو عليكم آيات الله التي أنزلها عليه { مُبَيِّنات } يقول: مبينات
  لمن سمعها وتدبرها أنها من عند الله.يقول تعالى ذكره: قد أنزل الله إليكم أيها الناس
  ذكراً رسولاً، يتلو عليكم آيات الله مبيِّنات، كي يخرج الذين صدّقوا الله ورسوله {
  وعَمِلُوا الصَّالِحاتِ } يقول: وعملوا بما أمرهم الله به وأطاعوه { مِنَ الظُّلُماتِ
  إلى النُّورِ } يعني من الكفر وهي الظلمات، إلى النور: يعني إلى الإيمان.وقوله: { وَمَنْ
  يُؤْمِنْ باللَّهِ وَيَعْمَلْ صَالِحاً } يقول: ومن يصدّق بالله ويعمل بطاعته { يُدْخِلُهُ
  جَنَّاتٍ تَجْرِي مِنْ تَحْتِها الأنهارُ } يقول: يُدخله بساتين تجري من تحت أشجارها
  الأنهار { خالِدِينَ فِيها أبَداً } يقول: ماكثين مقيمين في البساتين التي تجري من
  تحتها الأنهار أبداً، لا يموتون، ولا يخرجون منها أبداً.وقوله: { قَدْ أحْسَنَ اللَّهُ
  لَهُ رِزْقاً } يقول: قد وسع الله له في الجنات رزقاً، يعني بالرزق: ما رزقه فيها من
  المطاعم والمشارب، وسائر ما أعدّ لأوليائه فيها، فطيبه لهم.\r\n\t\t\t\r\n\t\t\t</section>"

