  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأيُّهَا ٱلنَّبِيُّ إِذَا طَلَّقْتُمُ ٱلنِّسَآءَ
  فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ وَأَحْصُواْ ٱلْعِدَّةَ وَٱتَّقُواْ ٱللَّهَ رَبَّكُمْ
  لاَ تُخْرِجُوهُنَّ مِن بُيُوتِهِنَّ وَلاَ يَخْرُجْنَ إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ
  مُّبَيِّنَةٍ وَتِلْكَ حُدُودُ ٱللَّهِ وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَقَدْ ظَلَمَ
  نَفْسَهُ لاَ تَدْرِى لَعَلَّ ٱللَّهَ يُحْدِثُ بَعْدَ ذَلِكَ أَمْراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  بَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ فَارِقُوهُنَّ بِمَعْرُوفٍ
  وَأَشْهِدُواْ ذَوَىْ عَدْلٍ مِّنكُمْ وَأَقِيمُواْ ٱلشَّهَادَةَ لِلَّهِ ذَلِكُمْ
  يُوعَظُ بِهِ مَن كَانَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَمَن يَتَّقِ ٱللَّهَ
  يَجْعَل لَّهُ مَخْرَجاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيَرْزُقْهُ مِنْ حَيْثُ لاَ يَحْتَسِبُ وَمَن
  يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُ إِنَّ ٱللَّهَ بَالِغُ أَمْرِهِ قَدْ جَعَلَ
  ٱللَّهُ لِكُلِّ شَيْءٍ قَدْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذن عصيت وبانت منك امرأتك \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن عمر
  رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1198) أنه كان لا يؤتى برجل طلق
  امرأته ثلاثاً إلا أوجعه ضرباً. وأجاز ذلك عليه. وعن سعيد بن المسيب وجماعة من التابعين:
  أنّ من خالف السنة في الطلاق فأوقعه في حيض أو ثلث لم يقع، وشبهوه بمن وكل غيره بطلاق
  السنة فخالف. فإن قلت: كيف تطلق للسنة التي لا تحيض لصغر أو كبر أو حمل وغير المدخول
  بها؟ قلت: الصغيرة والآيسة والحامل كلهن عند أبي حنيفة وأبي يوسف يفرق عليهن الثلاث
  في الأشهر، وخالفما محمد وزفر في الحامل فقالا: لا تطلق للسنة إلا واحدة. وأما غير
  المدخول بها فلا تطلق للسنة إلا واحدة، ولا يراعي الوقت. فإن قلت: هل يكره أن تطلق
  المدخول بها واحدة بائنة؟ قلت: اختلفت الرواية فيه عن أصحابنا. والظاهر الكراهة. فإن
  قلت: قوله إذا طلقتم النساء عام يتناول المدخول بهن وغير المدخول بهن من ذوات الأقراء
  والآيسات والصغائر والحوامل، فكيف صحّ تخصيصه بذوات الأقراء المدخول بهن؟ قلت: لا عموم
  ثم ولا خصوص، ولكن النساء اسم جنس للإناث من الإنس، وهذه الجنسية معنى قائم في كلهن
  وفي بعضهن، فجاز أن يراد بالنساء هذاوذاك، فلما قيل: { فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ
  } علم أنه أطلق على بعضهنّ وهنّ المدخول بهن من المعتدات بالحيض { وَأَحْصُواْ ٱلْعِدَّةَ
  } واضبطوها بالحفظ وأكملوها ثلاثة أقراء مستقبلات كوامل لا نقصان فيهن، { لاَ تُخْرِجُوهُنَّ
  } حتى تنقضي عدتهنّ { مِن بُيُوتِهِنَّ } من مساكنهنّ التي يسكنها قبل العدة، وهي بيوت
  الأزواج؛ وأضيفت إليهنّ لاختصاصها بهنّ من حيث السكنى. فإن قلت: ما معنى الجمع بين
  إخراجهم أو خروجهن؟ قلت: معنى الإخراج: أن لا يخرجهن البعولة غضباً عليهن وكراهة لمساكنتهن،
  أو لحاجة لهم إلى المساكن، وأن لا يأذنوا لهنّ في الخروج إذا طلبن ذلك، إيذاناً بأنّ
  إذنهم لا أثر له في رفع الحظر، ولا يخرجن بأنفسهن إن أردن ذلك { إِلاَّ أَن يَأْتِينَ
  بِفَاحِشَةٍ مُّبَيِّنَةٍ } قرىء: بفتح للياء وكسرها. قيل: هي الزنا، يعني إلا أن يزنين
  فيخرجن لإقامة الحد عليهن وقيل: إلا أن يطلقن على النشوز، والنشوز يسقط حقهن في السكنى.
  وقيل: إلا أن يبذون فيحل إخراجهنّ لبذائهنّ؛ وتؤكده قراءة أبي «إلا أن يفحش عليكم»
  وقيل: خروجها قبل انقضاء العدة فاحشة في نفسه. الأمر الذي يحدثه الله: أن يقلب قلبه
  من بغضها إلى محبتها، ومن الرغبة عنها إلى الرغبة فيها. ومن عزيمة الطلاق إلى الندم
  عليه فيراجعها. والمعنى: فطلقوهنّ لعدتهن وأحصوا العدة، لعلكم ترغبون وتندمون فتراجعون
  { فَإِذَا بَلَغْنَ أَجَلَهُنَّ } وهو آخر العدة وشارفته، فأنتم بالخيار: إن شئتم فالرجعة
  والإمساك بالمعروف والإحسان، وإن شئتم فترك الرجعة والمفارقة واتقاء الضرار وهو أن
  يراجعها في آخر عدتها ثم يطلقها تطويلاً للعدة عليها وتعذيباً لها { وَأَشْهِدُواْ
  } يعني عند الرجعة والفرقة جميعاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
