  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأيُّهَا
  ٱلنَّبِيُّ إِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ وَأَحْصُواْ
  ٱلْعِدَّةَ وَٱتَّقُواْ ٱللَّهَ رَبَّكُمْ لاَ تُخْرِجُوهُنَّ مِن بُيُوتِهِنَّ وَلاَ
  يَخْرُجْنَ إِلاَّ أَن يَأْتِينَ بِفَاحِشَةٍ مُّبَيِّنَةٍ وَتِلْكَ حُدُودُ ٱللَّهِ
  وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَقَدْ ظَلَمَ نَفْسَهُ لاَ تَدْرِى لَعَلَّ ٱللَّهَ
  يُحْدِثُ بَعْدَ ذَلِكَ أَمْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ
  بِمَعْرُوفٍ أَوْ فَارِقُوهُنَّ بِمَعْرُوفٍ وَأَشْهِدُواْ ذَوَىْ عَدْلٍ مِّنكُمْ
  وَأَقِيمُواْ ٱلشَّهَادَةَ لِلَّهِ ذَلِكُمْ يُوعَظُ بِهِ مَن كَانَ يُؤْمِنُ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ مَخْرَجاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَرْزُقْهُ
  مِنْ حَيْثُ لاَ يَحْتَسِبُ وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُ إِنَّ
  ٱللَّهَ بَالِغُ أَمْرِهِ قَدْ جَعَلَ ٱللَّهُ لِكُلِّ شَيْءٍ قَدْراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">خص النبي صلى الله عليه وسلم بالنداء وعم بالخطاب؛ لأنّ النبي إمام
  أمّته وقدوتهم، كما يقال لرئيس القوم وكبيرهم: يا فلان افعلوا كيت وكيت، إظهاراً لتقدّمه
  واعتباراً لترؤسه، وأنه مدرهُ قومه ولسانهم، والذي يصدرون عن رأيه ولا يستبدون بأمر
  دونه، فكان هو وحده في حكم كلهم، وسادّاً مسدّ جميعهم. ومعنى { إِذَا طَلَّقْتُمُ ٱلنّسآءَ
  } إذا أردتم تطليقهنّ وهممتم به على تنزيل المقبل على الأمر المشارف له منزلة الشارع
  فيه: كقوله عليه السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1193)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قتل قتيلاً فله سلبه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه كان الماشي إلى الصلاة والمنتظر لها في حكم المصلي { فَطَلِّقُوهُنَّ
  لِعِدَّتِهِنَّ } فطلقوهن مستقبلات لعدتهن، كقولك: أتيته لليلة بقيت من المحرم، أي:
  مستقبلاً لها. وفي قراءة رسول الله صلى الله عليه وسلم: في قُبلِ عدتهنّ، وإذا طلقت
  المرأة في الطهر المتقدم للقرء الأوّل من أقرائها، فقد طلقت مستقبلة لعدتها. والمراد:
  أن يطلقن في طهر لم يجامعن فيه، ثم يخلين حتى تنقضى عدّتهن. وهذا أحسن الطلاق وأدخله
  في السنة وأبعده من الندم، ويدل عليه ما روي عن إبراهيم النخعي أنّ أصحاب رسول الله
  صلى الله عليه وسلم كانوا يستحبون أن لا يطلقوا أزواجهم للسنة إلا واحدة، ثم لا يطلقوا
  غير ذلك حتى تنقضي العدّة، وكان أحسن عندهم من أن يطلق الرجل ثلاثاً في ثلاثة أطهار.
  وقال مالك بن أنس رضي الله عنه: لا أعرف طلاق السنة إلا واحدة، وكان يكره الثلاث مجموعة
  كانت أو متفرقة. وأما أبو حنيفة وأصحابه فإنما كرهوا ما زاد على الواحد في طهر واحد،
  فأما مفرقاً في الأطهار فلا؛ لما روى عن رسول الله صلى الله عليه وسلم أنه قال لابن
  عمر حين طلق امرأته وهي حائض:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1194)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما هكذا أمرك الله، إنما السنة
  أن تستقبل الطهر استقبالاً، وتطلقها لكل قرء تطليقة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى أنه قال لعمر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1195)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مر ابنك فليراجعها، ثم ليدعها
  حتى تحيض ثم تطهر، ثم ليطلقها إن شاء؛ فتلك العدّة التي أمر الله أن تطلق لها النساء
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعند
  الشافعي رضي الله عنه: لا بأس بإرسال الثلاث، وقال: لا أعرف في عدد الطلاق سنة ولا
  بدعة وهو مباح. فما لك تراعي في طلاق السنة الواحدة والوقت؛ وأبو حنيفة يراعي التفريق
  والوقت؛ والشافعي يراعي الوقت وحده. فإن قلت: هل يقع الطلاق المخالف للسنة؟ قلت: نعم،
  وهو آثم؛ لما روي عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1196)
  أنّ رجلاً طلق امرأته ثلاثاً بين يديه، فقال لا</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتلعبون بكتاب الله وأنا بين أظهركم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي حديث ابن عمر أنه قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1197) يا رسول الله، أرأيت لو طلقتها ثلاثاً، فقال له:</font></font>&#13;\t\t\t<label
