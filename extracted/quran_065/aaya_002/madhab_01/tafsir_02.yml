  ٱللَّهُ لِكُلِّ شَيْءٍ قَدْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا الإشهاد
  مندوب إليه عند أبي حنيفة كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَشْهِدُواْ إِذَا تَبَايَعْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  282] وعند الشافعي: هو واجب في الرجعة مندوب إليه في الفرقة. وقيل: فائدة الإشهاد أن
  لا يقع بينهما التجاحد، وأن لا يتهم في إمساكها، ولئلا يموت أحدهما فيدعي الباقي ثبوت
  الزوجية ليرث { مِّنكُمْ } قال الحسن: من المسلمين. وعن قتادة: من أحراركم { لِلَّهِ
  } لوجهه خالصاً، وذلك أن تقيموها لا للشهود له ولا للمشهود عليه، ولا لغرض من الأغراض
  سوى إقامة الحق ودفع الظلم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُونُواْ قَوَّامِينَ بِٱلْقِسْطِ
  شُهَدَاء للَّهِ وَلَوْ عَلَى أَنفُسِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 135] أي: { ذَلِكُمْ }
  الحث على إقامة الشهادة لوجه الله ولأجل القيام بالقسط، { يُوعَظُ بِهِ... وَمَن يَتَّقِ
  ٱللَّهَ } يجوز أن تكون جملة اعتراضية مؤكدة لما سبق من إجراء أمر الطلاق على السنة،
  وطريقه الأحسن والأبعد من الندم، ويكون المعنى: ومن يتق الله فطلق للسنة ولم يضار المعتدة
  ولم يخرجها من مسكنها واحتاط فأشهد { يَجْعَلْ } الله { لَّهُ مَخْرَجاً } مما في شأن
  الأزواج من الغموم والوقوع في المضايق، ويفرج عنه وينفس ويعطه الخلاص { وَيَرْزُقْهُ
  } من وجه لا يخطره بباله ولا يحتسبه إن أوفى المهر وأدى الحقوق والنفقات وقل ماله.
  وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1199)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه سئل عمن طلق ثلاثاً أو ألفاً،
  هل له من مخرج؟ فتلاها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس أنه سئل عن ذلك فقال: لم تتق الله فلم يجعل لك مخرجا،
  بانت منك بثلاث والزيادة إثم في عنقك. ويجوز أن يجاء بها على سبيل الاستطراد عند ذكر
  قوله: { ذَلِكُمْ يُوعَظُ بِهِ } يعني: ومن يتق الله يجعل له مخرجاً ومخلصاً من غموم
  الدنيا والآخرة. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1200)
  أنه قرأها فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مخرجاً من شبهات الدنيا ومن غمرات الموت ومن شدائد يوم القيامة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عليه السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1201)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إني لأعلم آية لو أخذ الناس بها لكفتهم { وَمَن يَتَّقِ ٱللَّهَ } فما زال يقرؤها
  ويعيدها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1202) أنّ عوف بن مالك الأشجعي أسر المشركون ابناً له يسمى سالماً.
  فأتى رسول الله فقال: أسر ابني وشكا إليه الفاقة؛ فقال: ما أمسى عند آل محمد إلا مدّ
  فاتق الله واصبر وأكثر من قول لا حول ولا قوة إلا بالله، ففعل فبينا هو في بيته إذ
  قرع ابنه الباب ومعه مائة من الإبل تغفل عنها العدو فاستاقها، فنزلت هذه الآية { بَـٰلِغُ
  أَمْرِهِ } أي يبلغ ما يريد لا يفوته مراد ولا يعجزه مطلوب. وقرىء: «بالغ أمره» بالإضافة
  «وبالغ أمره» بالرفع، أيّ: نافذ أمره وقرأ المفضل: «بالغاً أمره»، على أنّ قوله: {
  قَدْ جَعَلَ ٱللَّهُ } خبر إن، وبالغاً حال { قَدْراً } تقديراً وتوقيتاً. وهذا بيان
