  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَسْكِنُوهُنَّ
  مِنْ حَيْثُ سَكَنتُم مِّن وُجْدِكُمْ وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ
  وَإِن كُنَّ أُوْلاَتِ حَمْلٍ فَأَنفِقُواْ عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ
  فَإِنْ أَرْضَعْنَ لَكُمْ فَآتُوهُنَّ أُجُورَهُنَّ وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ
  وَإِن تَعَاسَرْتُمْ فَسَتُرْضِعُ لَهُ أُخْرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُنفِقْ ذُو سَعَةٍ
  مِّن سَعَتِهِ وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ ٱللَّهُ لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ عُسْرٍ يُسْراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَسْكِنُوهُنَّ } وما بعده: بيان لما شرط من التقوى في قوله: { وَمَن
  يَتَّقِ ٱللَّهَ } كأنه قيل: كيف نعمل بالتقوى في شأن المعتدات؟ فقيل: اسكنوهن. فإن
  قلت: من في { مِنْ حَيْثُ سَكَنتُم } ما هي؟ قلت: هي من التبعيضية مبعضها محذوف معناه:
  أسكنوهن مكاناً من حيث سكنتم، أي بعض مكان سكناكم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَغُضُّواْ مِنْ أَبْصَـٰرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  30] أي بعض أبصارهم. قال قتادة: إن لم يكن إلا بيت واحد، فأسكنها في بعض جوانبه. فإن
  قلت: فقوله: «من وجدكم»؟ قلت: هو عطف بيان لقوله: { مِنْ حَيْثُ سَكَنتُم } وتفسير
  له، كأنه قيل: أسكنوهن مكاناً من مسكنكم مما تطيقونه. والوجد: الوسع والطاقة. وقرىء
  بالحركات الثلاث. والسكنى والنفقة: واجبتان لكل مطلقة. وعند مالك والشافعي: ليس للمبتوتة
  إلا السكنى ولا نفقة لها. وعن الحسن وحماد: لا نفقة لها ولا سكنى؛ لحديث فاطمة بنت
  قيس:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1204) أن زوجها أبتّ طلاقها، فقال
  لها رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا سكنى لك ولا نفقة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن عمر رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1205)
  لا ندع كتاب ربنا وسنة نبينا لقول امرأة لعلها نسيت أو شبه لها: سمعت النبي صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لها السكنى والنفقة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ تُضَارُّوهُنَّ } ولا تستعملوا معهن الضرار { لِتُضَيِّقُواْ
  عَلَيْهِنَّ } في المسكن ببعض الأسباب: من إنزال من لا يوافقهن، أو يشغل مكانهن، أو
  غير ذلك، حتى تضطروهن إلى الخروج. وقيل: هو أن يراجعها إذا بقي من عدتها يومان ليضيق
  عليها أمرها. وقيل: هو أن يلجئها إلى أن تفتدي منه. فإن قلت: فإذا كانت كل مطلقة عندكم
  تجب لها النفقة، فما فائدة الشرط في قوله: { وَإِن كُنَّ أُوْلَـٰتِ حَمْلٍ فَأَنفِقُواْ
  عَلَيْهِنَّ } قلت: فائدته أن مدة الحمل ربما طالت فظن ظان أن النفقة تسقط إذا مضى
  مقدار عدة الحائل، فنفى ذلك الوهم. فإن قلت: فما تقول في الحامل المتوفى عنها؟ قلت:
  مختلف فيها؛ فأكثرهم على أنه لا نفقة لها، لوقوع الإجماع على أنّ من أجبر الرجل على
  النفقة عليه من امرأة أو ولد صغير لا يجب أن ينفق عليه من ماله بعد موته، فكذلك الحامل.
  وعن علي وعبد الله وجماعة: أنهم أوجبوا نفقتها { فَإِنْ أَرْضَعْنَ لَكُمْ } يعني هؤلاء
  المطلقات إن أرضعن لكم ولداً من غيرهنّ أو منهنّ بعد انقطاع عصمة الزوجية { فَئَاتُوهُنَّ
  أُجُورَهُنَّ } حكمهن في ذلك حكم الأظار، ولا يجوز عند أبي حنيفة وأصحابه رضي الله
  عنهم الاستئجار إذا كان الولد منهم ما لم يبنّ. ويجوز عند الشافعي. الائتمار بمعنى
  التآمر، كالاشتوار بمعنى التشاور. يقال: ائتمر القوم وتآمروا، إذا أمر بعضهم بعضاً.</font></font>&#13;\t\t\t<label
