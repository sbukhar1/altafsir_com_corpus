  وَلاَ تُضَآرُّوهُنَّ لِتُضَيِّقُواْ عَلَيْهِنَّ وَإِن كُنَّ أُوْلاَتِ حَمْلٍ فَأَنفِقُواْ
  عَلَيْهِنَّ حَتَّىٰ يَضَعْنَ حَمْلَهُنَّ فَإِنْ أَرْضَعْنَ لَكُمْ فَآتُوهُنَّ أُجُورَهُنَّ
  وَأْتَمِرُواْ بَيْنَكُمْ بِمَعْرُوفٍ وَإِن تَعَاسَرْتُمْ فَسَتُرْضِعُ لَهُ أُخْرَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُنفِقْ
  ذُو سَعَةٍ مِّن سَعَتِهِ وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَاهُ
  ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ مَآ آتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ
  عُسْرٍ يُسْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: وليأمر بعضكم بعضاً، والخطاب
  للآباء والأمهات { بِمَعْرُوفٍ } بجميل وهو المسامحة، وأن لا يماكس الأب ولا تعاسر
  الأم؛ لأنه ولدهما معا، وهما شريكان فيه وفي وجوب الإشفاق عليه { وَإِن تَعَاسَرْتُمْ
  فَسَتُرْضِعُ لَهُ أُخْرَىٰ } فستوجد ولا تعوز مرضعة غير الأم ترضعه؛ وفيه طرف من معاتبة
  الأم على المعاسرة، كما تقول لمن تستقضيه حاجة فيتوانى: سيقضيها غيرك، تريد: لن تبقى
  غير مقضية وأنت ملوم، وقوله: { لَهُ } أي للأب، أي: سيجد الأب غير معاسرة ترضع له ولده
  إن عاسرته أمه { لِيُنفِقْ } كل واحد من الموسر والمعسر ما بلغه وسعه يريد: ما أمر
  به من الإنفاق على المطلقات والمرضعات، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَتّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ
  وَعَلَى ٱلْمُقْتِرِ قَدْرُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 236] وقرىء: «لينفق» بالنصب،
  أي شرعنا ذلك لينفق. وقرأ ابن أبي عبلة «قدّر» { سَيَجْعَلُ ٱللَّهُ } موعد لفقراء
  ذلك الوقت بفتح أبواب الرزق عليهم، أو لفقراء الأزواج إن أنفقوا ما قدروا عليه ولم
  يقصروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
