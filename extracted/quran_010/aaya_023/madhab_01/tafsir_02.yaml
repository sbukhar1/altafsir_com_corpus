  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُسَيِّرُكُمْ فِي ٱلْبَرِّ وَٱلْبَحْرِ حَتَّىٰ إِذَا كُنتُمْ فِي ٱلْفُلْكِ
  وَجَرَيْنَ بِهِم بِرِيحٍ طَيِّبَةٍ وَفَرِحُواْ بِهَا جَآءَتْهَا رِيحٌ عَاصِفٌ وَجَآءَهُمُ
  ٱلْمَوْجُ مِن كُلِّ مَكَانٍ وَظَنُّوۤاْ أَنَّهُمْ أُحِيطَ بِهِمْ دَعَوُاْ ٱللَّهَ
  مُخْلِصِينَ لَهُ ٱلدِّينَ لَئِنْ أَنْجَيْتَنَا مِنْ هَـٰذِهِ لَنَكُونَنَّ مِنَ ٱلشَّاكِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَنجَاهُمْ إِذَا هُمْ يَبْغُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ يٰأَيُّهَا ٱلنَّاسُ
  إِنَّمَا بَغْيُكُمْ عَلَىٰ أَنفُسِكُمْ مَّتَاعَ ٱلْحَيَاةِ ٱلدُّنْيَا ثُمَّ إِلَينَا
  مَرْجِعُكُمْ فَنُنَبِّئُكُمْ بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  زيد بن ثابت: «ينشركم» ومثله قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنتَشِرُواْ فِى ٱلأرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة:
  10]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ إِذَا أَنتُمْ بَشَرٌ تَنتَشِرُون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  20] فإن قلت: كيف جعل الكون في الفلك غاية للتسيير في البحر، والتسيير في البحر إنما
  هو بالكون في الفلك؟ قلت: لم يجعل الكون في الفلك غاية التسيير في البحر، ولكن مضمون
  الجملة الشرطية الواقعة بعد «حتى» بما في حيّزها، كأنه قيل: يسيركم حتى إذا وقعت هذه
  الحادثة وكان كيت وكيت من مجيء الريح العاصف وتراكم الأمواج والظنّ للهلاك والدعاء
  بالإنجاء. فإن قلت: ما جواب «إذا»؟ قلت: جاءتها. فإن قلت: فدعوا؟ قلت: بدل من ظنوا؛
  لأنّ دعاءهم من لوازم ظنهم الهلاك فهو ملتبس به. فإن قلت: ما فائدة صرف الكلام عن الخطاب
  إلى الغيبة؟ قلت: المبالغة، كأنه يذكر لغيرهم حالهم ليعجبهم منها ويستدعي منهم الإنكار
  والتقبيح. فإن قلت: ما وجه قراءة أمّ الدرداء: «في الفلكي» بزيادة ياء النسب؟ قلت:
  قيل هما زائدتان كما في الخارجي والأحمري. ويجوز أن يراد به اللجّ والماء الغمر الذي
  لا تجري الفلك إلاّ فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والضمير في { جرين } للفلك، لأنه
  جمع فلك كالأسد، في فعل أخي فعل. وفي قراءة أمّ الدرداء: «للفلك» أيضاً؛ لأنّ الفلكي
  يدلّ عليه { جَاءتْهَا } جاءت الريح الطيبة، أي تلقتها. وقيل: الضمير للفلك { من كُلّ
  مَّكَانَ } من جميع أمكنة الموج { أُحِيطَ بِهِمْ } أي أهلكواجعل إحاطة العدوّ بالحي
  مثلاً في الهلاك { مُخْلِصِينَ لَهُ ٱلدّينَ } من غير إشراك به؛ لأنهم لا يدعون حينئذ
  غيره معه { لَئِنْ أَنْجَيْتَنَا } على إرادة القول. أو لأنّ { دَعَوُاْ } من جملة
  القول: { يَبْغُونَ فِى ٱلأَرْضِ } يفسدون فيها ويعبثون متراقين في ذلك، ممعنين فيه،
  من قولك: بغى الجرح إذا ترامى إلى الفساد. فإن قلت: فما معنى قوله: { بِغَيْرِ ٱلْحَقّ
  } والبغي لا يكون بحق؟ قلت: بلى، وهو استيلاء المسلمين على أرض الكفرة، وهدم دورهم،
  وإحراق زروعهم وقطع أشجارهم كما فعل رسول الله صلى الله عليه وسلم ببني قريظة. قرىء:
  «متاع الحياة الدنيا»، بالنصب: فإن قلت: ما الفرق بين القراءتين؟ قلت: إذا رفعت كان
  المتاع خبراً للمبتدإ الذي هو { بَغْيُكُمْ } و { عَلَىٰ أَنفُسِكُمْ } صلته، كقوله:
  { فبغى عَلَيْهِمْ } ومعناه: إنما بغيكم على أمثالكم والذين جنسهم جنسكم يعني بغى بعضكم
  على بعض منفعة الحياة الدنيا لابقاء لها وإذا نصبت { فَعَلَىَّ أَنفُسَكُـمْ } خبر
  غير صلة معناه إنما بغيكم بال على أنفسكم، و { متاع الحياة الدنيا } في موضع المصدر
  المؤكد، كأنه قيل: تتمتعون متاع الحياة الدنيا. ويجوز أن يكون الرفع على: هو متاع الحياة
  الدنيا بعد تمام الكلام. وعن البني صلى الله عليه وسلم أنه قال:</font></font><font
