  الْبَغْيِ إنَّ الْبَغْيَ مَصْرَعَة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَارْبَعْ
