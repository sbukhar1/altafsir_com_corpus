  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تمكر ولا تعن ماكراً، ولا تبغ
  ولا تعن باغياً، ولا تنكث ولا تعن ناكثاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان يتلوها. وعنه عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(508)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أسرع الخير ثواباً صلة الرحم،
  وأعجل الشرّ عقاباً البغي واليمين الفاجرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(509)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثنتان يعجلهما الله تعالى في الدنيا: البغي وعقوق الوالدين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن ابن عباس رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(510) لو بغى جبل على جبل لدك الباغي. وكان المأمون يتمثل بهذين البيتين
  في أخيه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
