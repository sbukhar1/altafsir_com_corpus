  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: فَلَمَّا أَنْجَاهُمْ إِذَا هُمْ يَبْغُونَ فِي الْأَرْضِ بِغَيْرِ الْحَقِّ ۗ
  يَا أَيُّهَا النَّاسُ إِنَّمَا بَغْيُكُمْ عَلَىٰ أَنْفُسِكُمْ ۖ مَتَاعَ الْحَيَاةِ
  الدُّنْيَا ۖ ثُمَّ إِلَيْنَا مَرْجِعُكُمْ فَنُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ أَنجَاهُمْ
  إِذَا هُمْ يَبْغُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ يٰأَيُّهَا ٱلنَّاسُ إِنَّمَا
  بَغْيُكُمْ عَلَىٰ أَنفُسِكُمْ مَّتَاعَ ٱلْحَيَاةِ ٱلدُّنْيَا ثُمَّ إِلَينَا مَرْجِعُكُمْ
  فَنُنَبِّئُكُمْ بِمَا كُنتُمْ تَعْمَلُونَ }يقول تعالى ذكره: فلما أنجى الله هؤلاء
  الذين ظنوا في البحر أنهم أحيط بهم من الجهد الذي كانوا فيه، أخلفوا الله ما وعدوه،
  وبغوا في الأرض، فتجاوزوا فيها إلى غير ما أذن الله لهم فيه من الكفر به والعمل بمعاصيه
  على ظهرها. يقول الله: يا أيها الناس إنما اعتداؤكم الذي تعتدونه على أنفسكم وإياها
  تظلمون، وهذا الذي أنتم فيه { مَتَاعَ الحَيَاةِ الدُّنْيَا } يقول: ذلك بلاغ تبلغون
  به في عاجل دنياكم. وعلى هذا التأويل، البغي يكون مرفوعا بالعائد من ذكره في قوله:
  { عَلى أنْفُسِكُمْ } ويكون قوله: «مَتَاعُ الحَياةِ الدُّنْيَا» مرفوعا على معنى:
  ذلك متاع الحياة الدنيا، كما قال: { لَمْ يَلْبَثُوا إلاَّ ساعَةً } مِن نَهار بلاغٌ
  بمعنى: هذا بلاغ، وقد يحتمل أن يكون معنى ذلك: إنما بغيكم في الحياة الدنيا على أنفسكم،
  لأنكم بكفركم تكسبونها غضب الله، متاع الحياة الدنيا، كأنه قال: إنما بغيكم متاع الحياة
  الدنيا، فيكون «البغي» مرفوعا بالمتاع، و «على أنفسكم» من صلة «البغي». وبرفع «المتاع»
  قرأت القّراء سوى عبد الله بن أبي إسحاق فإنه نصبه بمعنى: إنما بغيكم على أنفسكم متاعاً
  في الحياة الدنيا، فجعل، «البغي» مرفوعاً بقوله: { على أنفُسِكُمْ } والمتاع منصوبا
  على الحال. وقوله: { ثُمّ إلَيْنا مَرّجِعُكُمْ } يقول: ثم إلينا بعد ذلك معادكم ومصيركم،
  وذلك بعد الممات. { فَنُنَبِّئُكُمْ بِمَا كُنْتُمْ تَعْمَلُونَ } يقول: فنخبركم يوم
  القيامة بما كنتم تعملون في الدنيا من معاصي الله، ونجازيكم على أعمالكم التي سلفت
  منكم في الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

