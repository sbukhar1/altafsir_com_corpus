  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَتُ رَبِّكَ لاَ يُؤْمِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  جَآءَتْهُمْ كُلُّ آيَةٍ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الذين وجبت عليهم يا محمد كلمة ربك، وهي لعنته
  إياهم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألا لَعْنَةُ اللَّهِ على الظَّالِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فثبتت
  عليهم، يقال منه: حقّ على فلان كذا يحقّ عليه: إذا ثبت ذلك عليه ووجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لا يؤْمِنُونَ وَلَوْ جاءَتْهُمُ كُلُّ آيَةٍ } لا يصدقون
  بحجج الله، ولا يقرّون بوحدانية ربهم ولا بأنك لله رسول، ولو جاءتهم كل آية وموعظة
  وعبرة فعاينوها حتى يعاينوا العذاب الأليم، كما لم يؤمن فرعون وملؤه، إذا حقَّت عليهم
  كلمة ربك حتى عاينوا العذاب الأليم، فحينئذ قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي
  آمَنَتْ بِهِ بَنُو إسْرَائِيلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حين لم ينفعه قيله، فكذلك هؤلاء
  الذين حقت عليهم كلمة ربك من قومك، من عبدة الأوثان وغيرهم، لا يؤمنون بك فيتبعونك
  إلا في الحين الذي لا ينفعهم إيمانهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، في قوله: {
  أنَّ الَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَةُ رَبِّكَ لا يُؤْمِنُونَ } قال: حقّ عليهم
  سخط الله بما عصوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { إنَّ الَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَةُ
  رَبِّكَ لا يؤْمِنُونَ } حقّ عليهم سخط الله بما عصوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

