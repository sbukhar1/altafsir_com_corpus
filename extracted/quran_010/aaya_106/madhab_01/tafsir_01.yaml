  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَلَا تَدْعُ مِنْ دُونِ اللَّهِ مَا لَا يَنْفَعُكَ وَلَا يَضُرُّكَ ۖ فَإِنْ
  فَعَلْتَ فَإِنَّكَ إِذًا مِنَ الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَدْعُ مِن
  دُونِ ٱللَّهِ مَا لاَ يَنفَعُكَ وَلاَ يَضُرُّكَ فَإِن فَعَلْتَ فَإِنَّكَ إِذاً مِّنَ
  ٱلظَّالِمِينَ }يقول تعالى ذكره: ولا تدع يا محمد من دون معبودك وخالقك شيئاً لا ينفعك
  في الدنيا ولا في الآخرة ولا يضرّك في دين ولا دنيا، يعني بذلك الآلهة والأصنام، يقول:
  لا تعبدها راجياً نفعها أو خائفاً ضرّها، فأنها لا تنفع ولا تضرّ، فإن فعلت ذلك فدعوتها
  من دون الله { فإنَّكَ إذاً مِنَ الظَّالِمِينَ } يقول: من المشركين بالله، الظالم
  لنفسه.\r\n\t\t\t\r\n\t\t\t</section>"

