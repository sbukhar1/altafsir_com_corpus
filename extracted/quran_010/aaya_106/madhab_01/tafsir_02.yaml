aaya: وَلَا تَدْعُ مِنْ دُونِ اللَّهِ مَا لَا يَنْفَعُكَ وَلَا يَضُرُّكَ ۖ فَإِنْ
  فَعَلْتَ فَإِنَّكَ إِذًا مِنَ الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَدْعُ مِن
  دُونِ ٱللَّهِ مَا لاَ يَنفَعُكَ وَلاَ يَضُرُّكَ فَإِن فَعَلْتَ فَإِنَّكَ إِذاً مِّنَ
  ٱلظَّالِمِينَ }{ فَإِن فَعَلْتَ } معناه: فإن دعوت من دون الله ما لا ينفعك ولا يضرّك،
  فكني عنه بالفعل إيجازاً { فَإِنَّكَ إِذًا مّنَ ٱلظَّـٰلِمِينَ } إذاً جزاء للشرط
  وجواب لسؤال مقدّر، كأن سائلاً سأل عن تبعة عبادة الأوثان. وجعل من الظالمين؛ لأنه
  لا ظلم أعظم من الشرك،{ إِنَّ ٱلشّرْكَ لَظُلْمٌ عَظِيمٌ }[لقمان:13].\r\n\t\t\t\r\n\t\t\t</section>"

