aaya: هُوَ الَّذِي جَعَلَ لَكُمُ اللَّيْلَ لِتَسْكُنُوا فِيهِ وَالنَّهَارَ مُبْصِرًا
  ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يَسْمَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي جَعَلَ
  لَكُمُ ٱلَّيلَ لِتَسْكُنُواْ فِيهِ وَٱلنَّهَارَ مُبْصِراً إِنَّ فِي ذٰلِكَ لآيَاتٍ
  لِّقَوْمٍ يَسْمَعُونَ }يقول تعالى ذكره: إن ربكم أيها الناس الذي استوجب عليكم العبادة
  { هُوَ } الربّ { الَّذِي جَعَلَ لَكُمُ اللَّيْلَ } وفصله من النهار، لِتَسْكُنُوا
  فِيهِ مما كنتم فيه في نهاركم من التعب والنصب، وتهدءوا فيه من التصرّف والحركة للمعاش
  والعناء الذي كنتم فيه بالنهار. { والنَّهارَ مُبْصِراً } يقول: وجعل النهار مبصرا،
  فأضاف الإبصار إلى النهار، وإنما يبصر فيه، وليس النهار مما يُبْصِر ولكن لمّا كان
  مفهوما في كلام العرب معناه، خاطبهم بما في لغتهم وكلامهم، وذلك كما قال جريرلَقَدْ
  لُمْتِنا يا أُمَّ غَيْلانَ فِي السُّرَى   ونِمْتِ وَما لَيْلُ المَطِيّ بِنائِمِفأضاف
  النوم إلى الليل ووصفه به، ومعناه نفسه أنه لم يكن نائماً فيه هو ولا بعيره. يقول تعالى
  ذكره: فهذا الذي يفعل ذلك هو ربكم الذي خلقكم وما تعبدون، لا ما لا ينفع ولا يضرّ ولا
  يفعل شيئاً.وقوله: { إنَّ فِي ذلكَ لآَياتٍ لِقَوْمٍ يَسْمَعُونَ } يقول تعالى ذكره:
  إن في اختلاف حال الليل والنهار وحال أهلهما فيهما دلالة وحججاً على أن الذي له العبادة
  خالصاً بغير شريك، هو الذي خلق اللَّيل والنهار وخالف بينهما، بأن جعل هذا للخلق سكناً
  وهذا لهم معاشاً، دون من لا يخلق ولا يفعل شيئاً ولا يضرّ ولا ينفع. وقال: { لِقَوْمٍ
  يَسْمَعُونَ } لأن المراد منه: الذين يسمعون هذه الحجج ويتفكرون فيها فيعتبرون بها
  ويتعظون، ولم يرد به الذين يسمعون بآذانهم ثم يعرضون عن عبره وعظاته.\r\n\t\t\t\r\n\t\t\t</section>"

