  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي جَعَلَ لَكُمُ ٱلَّيلَ لِتَسْكُنُواْ فِيهِ وَٱلنَّهَارَ مُبْصِراً إِنَّ فِي
  ذٰلِكَ لآيَاتٍ لِّقَوْمٍ يَسْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إن ربكم أيها الناس الذي استوجب عليكم العبادة { هُوَ } الربّ { الَّذِي جَعَلَ لَكُمُ
  اللَّيْلَ } وفصله من النهار، لِتَسْكُنُوا فِيهِ مما كنتم فيه في نهاركم من التعب
  والنصب، وتهدءوا فيه من التصرّف والحركة للمعاش والعناء الذي كنتم فيه بالنهار. { والنَّهارَ
  مُبْصِراً } يقول: وجعل النهار مبصرا، فأضاف الإبصار إلى النهار، وإنما يبصر فيه، وليس
  النهار مما يُبْصِر ولكن لمّا كان مفهوما في كلام العرب معناه، خاطبهم بما في لغتهم
  وكلامهم، وذلك كما قال جرير</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَقَدْ لُمْتِنا يا أُمَّ غَيْلانَ فِي السُّرَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونِمْتِ وَما لَيْلُ المَطِيّ بِنائِمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأضاف النوم إلى الليل ووصفه به،
  ومعناه نفسه أنه لم يكن نائماً فيه هو ولا بعيره. يقول تعالى ذكره: فهذا الذي يفعل
  ذلك هو ربكم الذي خلقكم وما تعبدون، لا ما لا ينفع ولا يضرّ ولا يفعل شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ فِي ذلكَ لآَياتٍ لِقَوْمٍ يَسْمَعُونَ } يقول تعالى
  ذكره: إن في اختلاف حال الليل والنهار وحال أهلهما فيهما دلالة وحججاً على أن الذي
  له العبادة خالصاً بغير شريك، هو الذي خلق اللَّيل والنهار وخالف بينهما، بأن جعل هذا
  للخلق سكناً وهذا لهم معاشاً، دون من لا يخلق ولا يفعل شيئاً ولا يضرّ ولا ينفع. وقال:
  { لِقَوْمٍ يَسْمَعُونَ } لأن المراد منه: الذين يسمعون هذه الحجج ويتفكرون فيها فيعتبرون
  بها ويتعظون، ولم يرد به الذين يسمعون بآذانهم ثم يعرضون عن عبره وعظاته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

