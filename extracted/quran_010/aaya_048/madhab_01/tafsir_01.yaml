aaya: وَيَقُولُونَ مَتَىٰ هَٰذَا الْوَعْدُ إِنْ كُنْتُمْ صَادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ }يقول تعالى ذكره لنبيه صلى الله عليه وسلم:
  ويقول هؤلاء المشركون من قومك يا محمد { مَتى هَذَا الوَعْدُ } الذي تعدنا أنه يأتينا
  من عند الله؟ وذلك قيام الساعة { إنْ كُنْتُمْ صَادِقِينَ } أنت ومن تبعك فيما تعدوننا
  به من ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

