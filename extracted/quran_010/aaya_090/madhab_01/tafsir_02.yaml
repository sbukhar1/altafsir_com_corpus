aaya: ۞ وَجَاوَزْنَا بِبَنِي إِسْرَائِيلَ الْبَحْرَ فَأَتْبَعَهُمْ فِرْعَوْنُ وَجُنُودُهُ
  بَغْيًا وَعَدْوًا ۖ حَتَّىٰ إِذَا أَدْرَكَهُ الْغَرَقُ قَالَ آمَنْتُ أَنَّهُ لَا
  إِلَٰهَ إِلَّا الَّذِي آمَنَتْ بِهِ بَنُو إِسْرَائِيلَ وَأَنَا مِنَ الْمُسْلِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاوَزْنَا بِبَنِيۤ
  إِسْرَائِيلَ ٱلْبَحْرَ فَأَتْبَعَهُمْ فِرْعَوْنُ وَجُنُودُهُ بَغْياً وَعَدْواً حَتَّىٰ
  إِذَآ أَدْرَكَهُ ٱلْغَرَقُ قَالَ آمَنتُ أَنَّهُ لاۤ إِلِـٰهَ إِلاَّ ٱلَّذِي آمَنَتْ
  بِهِ بَنوۤاْ إِسْرَائِيلَ وَأَنَاْ مِنَ ٱلْمُسْلِمِينَ }قرأ الحسن: وجوزنا من أجاز
  المكان وجوزه وجاوزه، وليس من جوز الذي في بيت الأعشى:وَإذَا تَجَوَّزْنَا حِبَالِ
  قَبِيلَةٍ   لأنه لو كان منه لكان حقه أن يقال وجوّزنا بني إسرائيل في البحر كما قال:كَمَا
  جَوَّزَ السَّكِّيّ فِي الْبَابِ فَيْتَقُ   { فَأَتْبَعَهُمْ } فلحقهم. يقال: تبعته
  حتى أتبعته. وقرأ الحسن: «وعدوّا». وقرىء: أنه بالفتح على حذف الياء التي هي صلة الإيمان،
  وإنه بالكسر على الاستئناف بدلاً من آمنت. كرر المخذول المعنى الواحد ثلاث مرات في
  ثلاث عبارات حرصاً على القبول، ثم لم يقبل منه حيث أخطأ وقته. وقاله حين لم يبق له
  اختيار قط، وكانت المّرة الواحدة كافية في حال الاختيار وعند بقاء التكليف.\r\n\t\t\t\r\n\t\t\t</section>"

