  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَجَاوَزْنَا بِبَنِيۤ إِسْرَائِيلَ ٱلْبَحْرَ فَأَتْبَعَهُمْ
  فِرْعَوْنُ وَجُنُودُهُ بَغْياً وَعَدْواً حَتَّىٰ إِذَآ أَدْرَكَهُ ٱلْغَرَقُ قَالَ
  آمَنتُ أَنَّهُ لاۤ إِلِـٰهَ إِلاَّ ٱلَّذِي آمَنَتْ بِهِ بَنوۤاْ إِسْرَائِيلَ وَأَنَاْ
  مِنَ ٱلْمُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الآنَ وَقَدْ عَصَيْتَ قَبْلُ وكُنْتَ
  مِنَ المُفْسِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن عطاء بن السائب، عن سعيد
  بن جبير، عن ابن عباس. وعن عدّي بن ثابت، عن سعيد بن جبير، عن ابن عباس، قال: رفعه
  أحدهما إلى النبيّ صلى الله عليه وسلم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ جِبْرَائِيلَ كانَ يَدُسُّ فِي فَمِ فِرْعَوْنَ الطِّينَ مَخافَةَ
  أنْ يَقُولَ لا إلَهَ إلاَّ اللَّهُ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحسين بن عمرو بن محمد العنقزي، قال: ثنا أبي، قال: ثنا شعبة، عن عطاء بن السائب،
  عن عديّ بن ثابت، عن سعيد بن جبير، عن ابن عباس، عن النبيّ صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جَعَلَ جِبْرَائِيلُ عَلَيْهِ
  السَّلامُ يَدُسُّ أوْ يَحْشُو فِي فَمِ فِرْعَوْنَ الطِّينَ مخافَةَ أنْ تُدْرِكهُ
  الرَّحْمَةُ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن كثير بن زاذان، عن أبي حازم، عن أبي هريرة قال: قال النبيّ صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" قالَ
  لي جِبْرَائِلُ: يا مُحَمَّدُ لَوْ رأيْتَنِي وأنا أغُطّهُ وأدُسُّ مِنْ حَمْئِهِ فِي
  فِيهِ مَخافَةَ أنْ تُدْرِكَهُ رَحْمَةُ اللَّهِ فَيَغْفِرُ لَهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني فرعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا حجاج، قال: ثنا حماد، عن عليّ بن زيد، عن يوسف
  بن مهران، عن ابن عباس، أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَمَّا أغْرَقَ اللَّهُ فِرْعَوْنَ قالَ: آمَنْتُ أنَّهُ لا إلَهَ
  إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرَائِيلَ، فقالَ جِبْرَائيلُ: يا مُحَمَّدُ لَوْ
  رأيْتَنِي وأنا آخِذٌ مِنْ حمأةِ البَحْرِ وأدُسُّهُ فِي فِيهِ مخَافَةَ أنْ تُدْرِكَهُ
  الرَّحْمَةُ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثني عمرو، عن
  حكام، قال: ثنا شعبة، عن عطاء بن السائب، عن سعيد بن جبير، عن ابن عباس، عن النبيّ
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَمَّا قالَ فِرْعَوْنُ لا إلهَ إلاَّ اللَّهُ، جَعَلَ جِبْرَائِيلُ يَحْشُوا في
  فِيهِ الطِّينَ وَالتُّرَابَ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: أخبرني من سمع ميمون بن مهران
  يقول في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرَائِيلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخذ جبرائيل من حمأة البحر فضرب بها فاه أو قال: ملأ بها فاه مخافة أن تدركه رحمه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا الحسين بن علي. عن جعفر بن برقان، عن ميمون
  بن مهران، قال: خطب الضحاك بن قيس، فحمد الله وأثنى عليه، ثم قال: إن فرعون كان عبداً
  طاغياً ناسياً لذكر الله، فلما أدركه الغرق { قالَ آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي
  آمَنَتْ بِهِ بَنُو إسْرَائِيلَ وأنا مِنَ المُسْلِمِينَ } قال الله:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
