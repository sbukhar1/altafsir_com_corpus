  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(10, 90)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(10,90)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَاوَزْنَا
  بِبَنِيۤ إِسْرَائِيلَ ٱلْبَحْرَ فَأَتْبَعَهُمْ فِرْعَوْنُ وَجُنُودُهُ بَغْياً وَعَدْواً
  حَتَّىٰ إِذَآ أَدْرَكَهُ ٱلْغَرَقُ قَالَ آمَنتُ أَنَّهُ لاۤ إِلِـٰهَ إِلاَّ ٱلَّذِي
  آمَنَتْ بِهِ بَنوۤاْ إِسْرَائِيلَ وَأَنَاْ مِنَ ٱلْمُسْلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقطعنا ببني إسرائيل البحر حتى جاوزوه. { فَأتْبَعَهُمْ
  فِرْعَوْنُ } يقول: فتبعهم فرعون { وَجُنُودُهُ } يقال منه: أتبعته وتبعته بمعنى واحد.
  وقد كان الكسائي فيما ذكر أبو عبيد عنه يقول: إذا أريد أنه أتبعهم خيراً أو شرًّا فالكلام
  «أتبعهم» بهمز الألف، وإذا أريد اتبع أثرهم أو اقتدى بهم فإنه من «اتّبعت» مشددة التاء
  غير مهموزة الألف. { بَغْيًّا } على موسى وهارون ومن معهما من قومهما من بني إسرائيل.
  { وَعَدْوا } يقول: واعتداء عليهم، وهو مصدر من قولهم: عدا فلان على فلان في الظلم
  يعدو عليه عَدْوا، مثل غزا يغزو غزوا. وقد رُوي عن بعضهم أنه كان يقرأ: «بَغْيا وَعُدُوًّا»
  وهو أيضاً مصدر من قولهم: عدا يعدو عدوًّا، مثل علا يعلو عُلُوًّا. { حتى إذَا أدْرَكَهُ
  الغَرَقُ } يقول: حتى إذا أحاط به الغرق. وفي الكلام متروك قد ترك ذكره بدلالة ما ظهر
  من الكلام عليه وذلك: فأتبعهم فرعون وجنوده بغياً وعدواً فيه، فغرّقناه حتى إذَا أدْرَكَهُ
  الغرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ آمَنْتُ أنَّهُ لا
  إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرائِيلَ وأنا مِن المُسلِمِينَ } يقول تعالى
  ذكره مخبراً عن قيل فرعون حين أشرف على الغرق وأيقن بالهلكة: { آمَنْتُ } يقول: أقررت،
  { أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرائِيلَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأ بعضهم وهو قراءة عامة المدينة
  والبصرة: «أنه» بفتح الألف من «أنه» على إعمال «آمنت» فيها ونصبها به. وقرأ آخرون:
  «آمنت إنه» بكسر الألف من أنه على ابتداء الخبر، وهي قراءة عامة الكوفيين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول في ذلك عندي أنهما قراءتان متقاربتا المعنى، وبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا موسى بن عبيدة، عن محمد بن كعب، عن عبد الله بن شدّاد، قال: اجتمع يعقوب
  وبنوه إلى يوسف، وهم اثنان وسبعون، وخرجوا مع موسى من مصر حين خرجوا وهم ستمائة ألف،
  فلما أدركهم فرعون فرأوه، قالوا: يا موسى أين المخرج؟ فقد أدركنا قد كنا نلقى من فرعون
  البلاء؟ فأوحى الله إلى موسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنِ اضْرِبْ بِعَصَاكَ البَحْرَ فانْفَلَقَ فَكانَ كُلُّ فِرْقٍ
  كالطَّودِ العَظِيمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ويبس لهم البحر، وكشف الله عن وجه الأرض، وخرج فرعون على فرس حصان
  أدّهم على لونه من الدهم ثمان مئة ألف سوى ألوانها من الدوابّ، وكانت تحت جبريل عليه
  السلام فرس وديق ليس فيها أنثى غيرها. وميكائيل يسوقهم، لا يشذّ رجل منهم إلا ضمه إلى
  الناس. فلما خرج آخر بني إسرائيل دنا منه جبريل ولصق به، فوجد الحصان ريح الأنثى، فلم
  يملك فرعون من أمره شيئاً، وقال: أقدموا فليس القوم أحقّ بالبحر منكم ثم أتبعهم فرعون
  حتى إذا هم أوّلهم أن يخرجوا ارتطم ونادى فيها: { آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي
  آمَنَتْ بِهِ بَنُو إسْرَائِيلَ وأنا مِنَ المُسْلِمِينَ } ونودي:</font></font>&#13;\t\t\t<label
