  فِرْعَوْنُ وَجُنُودُهُ بَغْياً وَعَدْواً حَتَّىٰ إِذَآ أَدْرَكَهُ ٱلْغَرَقُ قَالَ
  آمَنتُ أَنَّهُ لاۤ إِلِـٰهَ إِلاَّ ٱلَّذِي آمَنَتْ بِهِ بَنوۤاْ إِسْرَائِيلَ وَأَنَاْ
  مِنَ ٱلْمُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الآنَ وَقَدْ عَصَيْتَ قَبْلُ وكُنْتَ
  مِنَ المُفْسِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثني أبي، عن شعبة، عن عديّ بن ثابت، عن سعيد بن جبير، عن ابن
  عباس: أن فرعون لما أدركه الغرق جعل جبرائيل يحثو في فيه التراب خشية أن يغفر له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا محمد بن عبيد، عن عيسى بن المغيرة، عن إبراهيم التيمي، أن
  جبرائيل عليه السلام قال: ما خشيت على أحد من بني آدم الرحمة إلا فرعون، فإنه حين قال
  ما قال خشيت أن تصل إلى الربّ فيرحمه، فأخذت من حمأة البحر وزبده فضربت به عينيه ووجهه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخبرنا أبو خالد الأحمر، عن عمر بن يعلى، عن سعيد بن جبير، عن
