aaya: مَتَاعٌ فِي الدُّنْيَا ثُمَّ إِلَيْنَا مَرْجِعُهُمْ ثُمَّ نُذِيقُهُمُ الْعَذَابَ
  الشَّدِيدَ بِمَا كَانُوا يَكْفُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ ٱلَّذِينَ
  يَفْتَرُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ لاَ يُفْلِحُونَ } * { مَتَاعٌ فِي ٱلدُّنْيَا
  ثُمَّ إِلَيْنَا مَرْجِعُهُمْ ثُمَّ نُذِيقُهُمُ ٱلْعَذَابَ ٱلشَّدِيدَ بِمَا كَانُواْ
  يَكْفُرُونَ }{ يَفْتَرُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ } بإضافة الولد إليه { مَتَـٰعٌ
  فِى ٱلدُّنْيَا } أي افتراؤهم هذا منفعة قليلة في الدنيا، وذلك حيث يقيمون رياستهم
  في الكفر ومناصبة النبي صلى الله عليه وسلم بالتظاهر به، ثم يلقون الشقاء المؤبد بعده.\r\n\t\t\t\r\n\t\t\t</section>"

