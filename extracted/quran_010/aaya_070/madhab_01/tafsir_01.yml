  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّ ٱلَّذِينَ يَفْتَرُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ لاَ يُفْلِحُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَتَاعٌ
  فِي ٱلدُّنْيَا ثُمَّ إِلَيْنَا مَرْجِعُهُمْ ثُمَّ نُذِيقُهُمُ ٱلْعَذَابَ ٱلشَّدِيدَ
  بِمَا كَانُواْ يَكْفُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد لهم { إنَّ الَّذِينَ يَفْتَرونَ
  على الله الكَذبَ } فيقولون عليه الباطل، ويدَّعون له ولداً { لا يُفْلحُونَ } يقول:
  لا يبقون في الدنيا، ولكن لهم { مَتاعٌ فِي الدُّنْيا } يُمتَّعون به، وبلاغ يتبلغون
  به إلى الأجل الذي كتب فناؤهم فيه. { ثمَّ إلَيْنا مَرْجِعُهُمْ } يقول: ثم إذا انقضى
  أجلهم الذي كتب لهم إلينا مصيرهم ومنقلبهم. { ثمَّ نُذِيقُهُم العَذَاب الشَّدِيد }
  وذلك إصلاؤهم جهنم { بِمَا كانُوا يَكْفُرونَ } بالله في الدنيا، فيكذّبون رسله ويجحدون
  آياته. ورفع قوله: { متاعٌ } بمضمر قبله إما «ذلك» وإما «هذا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
