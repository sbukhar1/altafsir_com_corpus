  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَفَىٰ
  بِٱللَّهِ شَهِيداً بَيْنَنَا وَبَيْنَكُمْ إِن كُنَّا عَنْ عِبَادَتِكُمْ لَغَافِلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  تَبْلُواْ كُلُّ نَفْسٍ مَّآ أَسْلَفَتْ وَرُدُّوۤاْ إِلَى ٱللَّهِ مَوْلاَهُمُ ٱلْحَقِّ
  وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إَن كُنَّا } هي المخففة من الثقيلة، واللام هي الفارقة بينها وبين النافية، وهم الملائكة
  والمسيح ومن عبدوه من دون الله من أولي العقل، وقيل: الأصنام ينطقها الله عزّ وجلّ
  فتشافههم بذلك مكان الشفاعة التي زعموها وعلقوا بها أطماعهم { هُنَالِكَ } في ذلك المقام
  وفي ذلك الموقف أوفى ذلك الوقت على استعارة اسم المكان للزمان { تَبْلُواْ كُلُّ نَفْسٍ
  } تختبر وتذوق { مَّا أَسْلَفَتْ } من العمل فتعرف كيف هو، أقبيح أم حسن، أنافع أم
  ضارّ، أمقبول أم مردود؟ كما يختبر الرجل الشيء ويتعرّفه ليكتنه حاله. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  تُبْلَىٰ ٱلسَّرَائِرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطارق: 9] وعن عاصم: نبلو كلَّ نفس، بالنون ونصب كل: أي نختبرها
  باختبار ما أسلفت من العمل، فنفرق حالها بمعرفة حال عملها: إن كان حسناً فهي سعيدة،
  وإن كان سيئاً فهي شقية. والمعنى: نفعل بها فعل الخابر، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِيَبْلُوَكُمْ
  أَيُّكُمْ أَحْسَنُ عَمَلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 7] ويجوز أن يراد نصيب بالبلاء وهو العذاب كل نفس عاصية بسبب
  ما أسلفت من الشرّ. وقرىء: «تتلو»، أي تتبع ما أسلفت؛ لأنّ عمله هو الذي يهديه إلى
  طريق الجنة أو إلى طريق النار. أو تقرأ في صحيفتها ما قدّمت من خير أو شرّ { مَوْلَـٰهُمُ
  ٱلْحَقّ } ربهم الصادق ربوبيته؛ لأنهم كانوا يتولون ما ليس لربوبيته حقيقة. أو الذي
  يتولى حسابهم وثوابهم، العدل الذي لا يظلم أحداً. وقرىء: «الحق» بالفتح على تأكيد قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رُدُّواْ
  إِلَىٰ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 62] كقولك: هذا عبد الله الحق لا الباطل. أو على المدح كقولك:
  الحمد لله. أهل الحمد { وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ } وضاع عنهم ما
  كانوا يدعون أنهم شركاء لله. أو بطل عنهم ما كانوا يختلقون من الكذب وشفاعة الآلهة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
