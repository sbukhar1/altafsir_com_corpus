aaya: فَكَفَىٰ بِاللَّهِ شَهِيدًا بَيْنَنَا وَبَيْنَكُمْ إِنْ كُنَّا عَنْ عِبَادَتِكُمْ
  لَغَافِلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَفَىٰ بِٱللَّهِ
  شَهِيداً بَيْنَنَا وَبَيْنَكُمْ إِن كُنَّا عَنْ عِبَادَتِكُمْ لَغَافِلِينَ }يقول
  تعالى ذكره مخبراً عن قيل شركاء المشركين من الآلهة والأوثان لهم يوم القيامة، إذ قال
  المشركون بالله لها: إياكم كنا نعبد، كفى بالله شهيداً بيننا وبينكم أي إنها تقول:
  حسبنا الله شاهداً بيننا وبينكم أيها المشركون، فإنه قد علم أنا ما علمنا ما تقولون.
  { إنّا كُنّا عَنْ عَبادَتِكُمْ لَغَافِلِينَ } يقول: ما كنا عن عبادتكم إيانا دون
  الله إلا غافلين، لا نشعر به ولا نعلم. كما:حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { إنْ كُنَّا عَنْ عِبادَتِكُمْ لَغافِلِينَ }
  قال: ذلك كلّ شيء يُعبد من دون الله.حدثني المثنى، قال: ثني إسحاق، قال: ثنا ابن أبي
  جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، قال: قال مجاهد: { إنْ كُنَّا عَنْ عِبادَتِكُمْ لَغافِلِينَ
  } قال: يقول ذلك كلّ شيء كان يعبد من دون الله.\r\n\t\t\t\r\n\t\t\t</section>"

