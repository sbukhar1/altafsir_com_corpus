  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَفَىٰ
  بِٱللَّهِ شَهِيداً بَيْنَنَا وَبَيْنَكُمْ إِن كُنَّا عَنْ عِبَادَتِكُمْ لَغَافِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن قيل شركاء المشركين من الآلهة والأوثان
  لهم يوم القيامة، إذ قال المشركون بالله لها: إياكم كنا نعبد، كفى بالله شهيداً بيننا
  وبينكم أي إنها تقول: حسبنا الله شاهداً بيننا وبينكم أيها المشركون، فإنه قد علم أنا
  ما علمنا ما تقولون. { إنّا كُنّا عَنْ عَبادَتِكُمْ لَغَافِلِينَ } يقول: ما كنا عن
  عبادتكم إيانا دون الله إلا غافلين، لا نشعر به ولا نعلم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { إنْ كُنَّا عَنْ عِبادَتِكُمْ لَغافِلِينَ } قال: ذلك كلّ شيء يُعبد من
  دون الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثني إسحاق، قال:
  ثنا ابن أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال:
  قال مجاهد: { إنْ كُنَّا عَنْ عِبادَتِكُمْ لَغافِلِينَ } قال: يقول ذلك كلّ شيء كان
  يعبد من دون الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

