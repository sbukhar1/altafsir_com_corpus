  زُيِّنَ لِلْمُسْرِفِينَ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وإذا أصاب الإنسان الشدّة والجهد { دَعانا لِجَنْبِهِ } يقول: استغاث بنا
  في كشف ذلك عنه، لجنبه: يعني مضطجعاً لجنبه. { أوْ قاعِداً أوْ قائماً } الحال التي
  يكون بها عند نزول ذلك الضرّ به. { فَلَمَّا كَشَفْنا عَنْه ضُرَّهُ } يقول: فلما فرّجنا
  عنه الجهد الذي أصابه، { مرَّ كأنْ لَمْ يَدعُنَا إلى ضُرّ مَسَّهُ } يقول: استمرّ
  على طريقته الأولى قبل أن يصيبه الضرّ، ونسي ما كان فيه من الجهد والبلاء، أو تناساه،
  وترك الشكر لربه الذي فرّج عنه ما كان قد نزل به من البلاء حين استعاذ به، وعاد للشرك
  ودعوى الآلهة والأوثان أربابا معه. يقول تعالى ذكره: { كذلكَ زُيِّنَ للْمُسْرِفِينَ
  ما كانُوا يَعْمَلُونَ } يقول: كما زين لهذا الإنسان الذي وصفنا صفته استمراره على
  كفره بعد كشف الله عنه ما كان فيه من الضرّ، كذلك زين للذين أسرفوا في الكذب على الله
  وعلى أنبيائه، فتجاوزوا في القول فيهم إلى غير ما أذن الله لهم به، ما كانوا يعملون
  من معاصي الله والشرك به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قوله: { دَعانا لِجَنْبهِ } قال: مضطجعاً.</font></font><font
