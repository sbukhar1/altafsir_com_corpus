aaya: قَالُوا أَجِئْتَنَا لِتَلْفِتَنَا عَمَّا وَجَدْنَا عَلَيْهِ آبَاءَنَا وَتَكُونَ
  لَكُمَا الْكِبْرِيَاءُ فِي الْأَرْضِ وَمَا نَحْنُ لَكُمَا بِمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَجِئْتَنَا
  لِتَلْفِتَنَا عَمَّا وَجَدْنَا عَلَيْهِ آبَاءَنَا وَتَكُونَ لَكُمَا ٱلْكِبْرِيَآءُ
  فِي ٱلأَرْضِ وَمَا نَحْنُ لَكُمَا بِمُؤْمِنِينَ }يقول تعالى ذكره: قال فرعون وملؤه
  لموسى: { أجِئْتَنا لِتَلْفِتَنا } يقول: لتصرفنا وتلوينا، { عَمَّا وَجَدْنا عَلَيْهِ
  آباءَنا } من قبل مجيئك من الدين يقال منه: لفت فلان عنق فلان إذا لواها، كما قال ذو
  الرمَّة:لَفْتا وتَهْزِيعاً سَوَاءَ اللَّفْتِ   التَّهْزِيع: الدّقّ، واللَّفْتُ:
  اللَّيّ. كما:حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { لِتَلْفِتَنا } قال: لتلوينا { عَمَّا وَجَدْنا عَلَيْهِ آباءَنا }.وقوله: { وَتَكُونَ
  لَكُما الكِبْرِياءُ } فِي الأرْضِ يعني العظمة، وهي الفعلياء من الكبر. ومنه قول ابن
  الرقاع:سُؤْدُداً غيرَ فاحِشٍ لا يُدَا   نِيهِ تَجْبَارُهُ وَلا كِبْرِياءُحدثنا ابن
  وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَتَكُونَ لَكُما
  الكِبْرِياءُ فِي الأرْضِ } قال: الملك.قال: ثنا أبو معاوية، عن الأعمش، عن مجاهد:
  { وَتَكُونَ لَكُما الكِبْرِياءُ فِي الأرْضِ } قال: السلطان في الأرض.قال: ثنا محمد
  بن بكر، عن ابن جريج، قال: بلغني، عن مجاهد، قال: الملك في الأرض.قال: ثنا المحاربي،
  عن جويبر، عن الضحاك: { وَتَكُونَ لَكُما الكِبْرِياءُ فِي الأرْضِ } قال: الطاعة.حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَتَكُونَ
  لَكُما الكِبْرِياءُ فِي الأرْضِ } قال: الملك.قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا القاسم، قال: ثنا الحسين، قال: ثني
  حجاج، عن ابن جريج، عن مجاهد، مثله.حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا سفيان،
  عن الأعمش، عن مجاهد، قال: السلطان في الأرض.وهذه الأقوال كلها متقاربات المعاني، وذلك
  أن الملك سلطان، والطاعة ملك غير أن معنى الكبرياء هو ما ثبت في كلام العرب، ثم يكون
  ذلك عظمة بملك وسلطان وغير ذلك. وقوله: { وَما نَحْنُ لَكُما بِمُؤْمِنِينَ } يقول:
  وما نحن لكما يا موسى وهارون بمؤمنين، يعني بمقرّين بأنكما رسولان أرسلتما إلينا.\r\n\t\t\t\r\n\t\t\t</section>"

