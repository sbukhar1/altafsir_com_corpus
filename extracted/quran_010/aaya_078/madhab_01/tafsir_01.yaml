  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَجِئْتَنَا لِتَلْفِتَنَا عَمَّا وَجَدْنَا عَلَيْهِ آبَاءَنَا وَتَكُونَ لَكُمَا
  ٱلْكِبْرِيَآءُ فِي ٱلأَرْضِ وَمَا نَحْنُ لَكُمَا بِمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قال فرعون وملؤه لموسى: { أجِئْتَنا لِتَلْفِتَنا
  } يقول: لتصرفنا وتلوينا، { عَمَّا وَجَدْنا عَلَيْهِ آباءَنا } من قبل مجيئك من الدين
  يقال منه: لفت فلان عنق فلان إذا لواها، كما قال ذو الرمَّة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَفْتا وتَهْزِيعاً
  سَوَاءَ اللَّفْتِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">التَّهْزِيع: الدّقّ، واللَّفْتُ: اللَّيّ. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { لِتَلْفِتَنا } قال: لتلوينا { عَمَّا وَجَدْنا عَلَيْهِ آباءَنا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَتَكُونَ لَكُما الكِبْرِياءُ } فِي الأرْضِ يعني العظمة،
  وهي الفعلياء من الكبر. ومنه قول ابن الرقاع:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سُؤْدُداً
  غيرَ فاحِشٍ لا يُدَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نِيهِ تَجْبَارُهُ
  وَلا كِبْرِياءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن
  مجاهد: { وَتَكُونَ لَكُما الكِبْرِياءُ فِي الأرْضِ } قال: الملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو معاوية، عن الأعمش، عن مجاهد: { وَتَكُونَ لَكُما الكِبْرِياءُ
  فِي الأرْضِ } قال: السلطان في الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا محمد بن بكر، عن ابن جريج، قال: بلغني، عن مجاهد، قال: الملك في الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا المحاربي، عن جويبر، عن الضحاك: { وَتَكُونَ لَكُما الكِبْرِياءُ
  فِي الأرْضِ } قال: الطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَتَكُونَ لَكُما الكِبْرِياءُ فِي الأرْضِ
  } قال: الملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا سفيان، عن الأعمش، عن
  مجاهد، قال: السلطان في الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  الأقوال كلها متقاربات المعاني، وذلك أن الملك سلطان، والطاعة ملك غير أن معنى الكبرياء
  هو ما ثبت في كلام العرب، ثم يكون ذلك عظمة بملك وسلطان وغير ذلك. وقوله: { وَما نَحْنُ
  لَكُما بِمُؤْمِنِينَ } يقول: وما نحن لكما يا موسى وهارون بمؤمنين، يعني بمقرّين بأنكما
  رسولان أرسلتما إلينا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

