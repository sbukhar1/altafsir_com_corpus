  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ قَدْ جَآءَتْكُمْ مَّوْعِظَةٌ مِّن رَّبِّكُمْ وَشِفَآءٌ لِّمَا فِي ٱلصُّدُورِ
  وَهُدًى وَرَحْمَةٌ لِّلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لخلقه: { يا أيُّها الناس قَدْ جاءَتْكُمْ مَوْعِظَةٌ مِنْ رَبِّكُمْ } يعني ذِكْرَى
  تذكركم عقاب الله وتخوّفكم وعيده من ربكم. يقول: من عند ربكم لم يختلقها محمد صلى الله
  عليه وسلم ولم يفتعلها أحد، فتقولوا: لا نأمن أن تكون لا صحة لها. وإنما يعني بذلك
  جلّ ثناؤه القرآن، وهو الموعظة من الله. وقوله: { وَشِفاءٌ لِمَا فِي الصُّدُورِ }
  يقول: ودواء لما في الصدور من الجهل، يشفي به الله جهل الجهال، فيبرىء به داءهم ويهدي
  به من خلقه من أراد هدايته به. { وَهُدًى } يقول: وهو بيان لحلال الله وحرامه، ودليل
  على طاعته ومعصيته. { وَرَحْمَةٌ } يرحم بها من شاء من خلقه، فينقذه به من الضلالة
  إلى الهدى، وينجيه به من الهلاك والردى. وجعله تبارك وتعالى رحمة للمؤمنين به دون الكافرين
  به، لأن من كفر به فهو عليه عمى، وفي الآخرة جزاؤه على الكفر به الخلود في لَظَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
