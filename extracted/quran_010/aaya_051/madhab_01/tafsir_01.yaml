aaya: أَثُمَّ إِذَا مَا وَقَعَ آمَنْتُمْ بِهِ ۚ آلْآنَ وَقَدْ كُنْتُمْ بِهِ تَسْتَعْجِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَثُمَّ إِذَا
  مَا وَقَعَ آمَنْتُمْ بِهِ الآنَ وَقَدْ كُنتُم بِهِ تَسْتَعْجِلُونَ }يقول تعالى ذكره:
  أهنالك إذا وقع عذاب الله بكم أيها المشركون آمنتم به، يقول: صدّقتم به في حال لا ينفعكم
  فيها التصديق، وقيل لكم حينئذ: آلآن تصدّقون به، وقد كنتم قبل الآن به تستعجلون، وأنتم
  بنزوله مكذّبون فذوقوا الآن ما كنتم به تكذّبون. ومعنى قوله: { أثُمَّ } في هذا الموضع:
  أهنالك وليست «ثم» هذه هاهنا التي تأتي بمعنى العطف.\r\n\t\t\t\r\n\t\t\t</section>"

