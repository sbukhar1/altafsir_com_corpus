  إِذَا مَا وَقَعَ آمَنْتُمْ بِهِ الآنَ وَقَدْ كُنتُم بِهِ تَسْتَعْجِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أهنالك إذا وقع عذاب الله بكم أيها المشركون آمنتم
  به، يقول: صدّقتم به في حال لا ينفعكم فيها التصديق، وقيل لكم حينئذ: آلآن تصدّقون
  به، وقد كنتم قبل الآن به تستعجلون، وأنتم بنزوله مكذّبون فذوقوا الآن ما كنتم به تكذّبون.
  ومعنى قوله: { أثُمَّ } في هذا الموضع: أهنالك وليست «ثم» هذه هاهنا التي تأتي بمعنى
  العطف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
