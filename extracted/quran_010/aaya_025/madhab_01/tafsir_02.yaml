  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  يَدْعُوۤاْ إِلَىٰ دَارِ ٱلسَّلاَمِ وَيَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ دَارُ ٱلسَّلَـٰمِ } الجنة، أضافها إلى اسمه تعظيماً لها. وقيل السلام
  السلامة؛ لأنّ أهلها سالمون من كل مكروه. وقيل: لفشوّ السلام بينهم وتسليم الملائكة
  عليهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ قِيلاً سَلَـٰماً سَلَـٰماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الواقعة: 26] { وَيَهْدِى } ويوفق
  { مَن يَشَآء } وهم الذين علم أنّ اللطف يجدي عليهم، لأنّ مشيئته تابعة لحكمته ومعناه:
  يدعو العباد كلهم إلى دار السلام، ولا يدخلها إلاّ المهديون.</font></font><font class=\"TextResultArabic\"><font
