aaya: وَاللَّهُ يَدْعُو إِلَىٰ دَارِ السَّلَامِ وَيَهْدِي مَنْ يَشَاءُ إِلَىٰ صِرَاطٍ
  مُسْتَقِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱللَّهُ يَدْعُوۤاْ
  إِلَىٰ دَارِ ٱلسَّلاَمِ وَيَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ }{ دَارُ
  ٱلسَّلَـٰمِ } الجنة، أضافها إلى اسمه تعظيماً لها. وقيل السلام السلامة؛ لأنّ أهلها
  سالمون من كل مكروه. وقيل: لفشوّ السلام بينهم وتسليم الملائكة عليهم{ إِلاَّ قِيلاً
  سَلَـٰماً سَلَـٰماً }[الواقعة: 26] { وَيَهْدِى } ويوفق { مَن يَشَآء } وهم الذين
  علم أنّ اللطف يجدي عليهم، لأنّ مشيئته تابعة لحكمته ومعناه: يدعو العباد كلهم إلى
  دار السلام، ولا يدخلها إلاّ المهديون.\r\n\t\t\t\r\n\t\t\t</section>"

