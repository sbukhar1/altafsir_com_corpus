  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْ
  أَقِمْ وَجْهَكَ لِلدِّينِ حَنِيفاً وَلاَ تَكُونَنَّ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأمرت أن أكون من المؤمنين، وأن أقم. و«أن» الثانية
  عطف على «أن» الأولى. ويعني بقوله: { أقِمْ وَجْهَكَ للدّينِ } أقم نفسك على دين الإسلام
  حنيفاً مستقيماً عليه، غير معوجّ عنه إلى يهودية ولا نصرانية ولا عبادة وثن. { وَلا
  تَكُونَنَّ مِنَ المُشْرِكِينَ } يقول: ولا تكوننّ ممن يشرك في عبادة ربه الآلهة والأنداد
  فتكون من الهالكين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
