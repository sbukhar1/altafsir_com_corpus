aaya: وَأَنْ أَقِمْ وَجْهَكَ لِلدِّينِ حَنِيفًا وَلَا تَكُونَنَّ مِنَ الْمُشْرِكِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْ أَقِمْ
  وَجْهَكَ لِلدِّينِ حَنِيفاً وَلاَ تَكُونَنَّ مِنَ ٱلْمُشْرِكِينَ }فإن قلت: عطفُ
  قوله: { وَأَنْ أَقِمْ } على { أَنْ أَكُونَ } فيه إشكال، لأنّ «أن» لا تخلو من أن
  تكون التي للعبارة، أو التي تكون مع الفعل في تأويل المصدر، فلا يصح أن تكون للعبارة
  وإن كان الأمر مما يتضمن معنى القول، لأنّ عطفها على الموصولة يأبى ذلك. والقول بكونها
  موصولة مثل الأولى، لا بساعد عليه لفظ الأمر، وهو { أَقِمِ } لأنّ الصلة حقها أن تكون
  جملة تحتمل الصدق والكذب. قلت: قد سوّغ سيبويه أن توصل «أن» بالأمر والنهي، وشبه ذلك
  بقزلهم: أنت الذي تفعل، على الخطاب؛ لأنّ الغرض وصلها بما تكون معه في معنى المصدر.
  والأمر والنهي دالان على المصدر دلالة غيرهما من الأفعال { أَقِمْ وَجْهَكَ } استقم
  إليه ولا تلتفت يمينا ولا شمالاً. و { حَنِيفاً } حال من الذين، أو من الوجه.\r\n\t\t\t\r\n\t\t\t</section>"

