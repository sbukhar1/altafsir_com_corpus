  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلِّ
  أُمَّةٍ رَّسُولٌ فَإِذَا جَآءَ رَسُولُهُمْ قُضِيَ بَيْنَهُمْ بِٱلْقِسْطِ وَهُمْ
  لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولكلّ أمة خلت
  قبلكم أيها الناس رسول أرسلته إليهم، كما أرسلت محمدا إليكم يدعون من أرسلتهم إليهم
  إلى دين الله وطاعته. { فإذا جَاءَ رَسُولُهُمْ } يعني في الآخرة كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد:
  { ولِكُلّ أُمَّةٍ رَسُولٌ فإذَا جاء رَسَوُلُهُمْ } قال: يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قُضِيَ بَيْنَهُمْ بالقِسْطِ } يقول قضي حينئذ بينهم بالعدل
  { وَهُمْ لا يُظْلَمُونَ } من جزاء أعمالهم شيئا، ولكن يجازي المحسن بإحسانه والمسيء
  من أهل الإيمان إما أن يعاقبه الله وأما أن يعفو عنه، والكافر يخلد في النار فذلك قضاء
  الله بينهم بالعدل، وذلك لا شكّ عدل لا ظلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { قُضِيَ بَيْنَهُمْ
  بالقِسْطِ } قال: بالعدل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

