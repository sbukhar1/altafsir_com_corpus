  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلِّ
  أُمَّةٍ رَّسُولٌ فَإِذَا جَآءَ رَسُولُهُمْ قُضِيَ بَيْنَهُمْ بِٱلْقِسْطِ وَهُمْ
  لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلِكُلّ أُمَّةٍ رَّسُولٌ } يبعث
  إليهم لينبههم على التوحيد، ويدعوهم إلى دين الحق { فَإِذَا جَاء } هم { رَسُولَهُمْ
  } بالبينات فكذبوه، ولم يتبعوه { قُضِىَ بَيْنَهُمْ } أي بين النبيّ ومكذّبيه { بِٱلْقِسْطِ
  } بالعدل، فأنجى الرسول وعذّب المكذّبون، كقوله؛</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كُنَّا مُعَذّبِينَ حتى نَبْعَثَ
  رَسُولاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 15] أو لكل أمّة من الأمم يوم القيامة رسول تنسب إليه وتدعى
  به، فإذا جاء رسولهم الموقف ليشهد عليهم بالكفر والإيمان، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجِـىء
  بِٱلنَّبِيّيْنَ وَٱلشُّهَدَاء وَقُضِىَ بَيْنَهُمْ بِٱلْحَقّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
