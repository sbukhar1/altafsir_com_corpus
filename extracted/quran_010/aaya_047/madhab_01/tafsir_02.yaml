aaya: وَلِكُلِّ أُمَّةٍ رَسُولٌ ۖ فَإِذَا جَاءَ رَسُولُهُمْ قُضِيَ بَيْنَهُمْ بِالْقِسْطِ
  وَهُمْ لَا يُظْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلِّ أُمَّةٍ
  رَّسُولٌ فَإِذَا جَآءَ رَسُولُهُمْ قُضِيَ بَيْنَهُمْ بِٱلْقِسْطِ وَهُمْ لاَ يُظْلَمُونَ
  }{ وَلِكُلّ أُمَّةٍ رَّسُولٌ } يبعث إليهم لينبههم على التوحيد، ويدعوهم إلى دين الحق
  { فَإِذَا جَاء } هم { رَسُولَهُمْ } بالبينات فكذبوه، ولم يتبعوه { قُضِىَ بَيْنَهُمْ
  } أي بين النبيّ ومكذّبيه { بِٱلْقِسْطِ } بالعدل، فأنجى الرسول وعذّب المكذّبون، كقوله؛{ وَمَا
  كُنَّا مُعَذّبِينَ حتى نَبْعَثَ رَسُولاً }[الإسراء: 15] أو لكل أمّة من الأمم يوم
  القيامة رسول تنسب إليه وتدعى به، فإذا جاء رسولهم الموقف ليشهد عليهم بالكفر والإيمان،
  كقوله تعالى:{ وَجِـىء بِٱلنَّبِيّيْنَ وَٱلشُّهَدَاء وَقُضِىَ بَيْنَهُمْ بِٱلْحَقّ }[الزمر:
  69].\r\n\t\t\t\r\n\t\t\t</section>"

