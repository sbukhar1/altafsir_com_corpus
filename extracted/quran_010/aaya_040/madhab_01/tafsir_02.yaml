  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ هَـٰذَا ٱلْقُرْآنُ أَن يُفْتَرَىٰ مِن دُونِ ٱللَّهِ وَلَـٰكِن تَصْدِيقَ ٱلَّذِي
  بَيْنَ يَدَيْهِ وَتَفْصِيلَ ٱلْكِتَابِ لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ ٱفْتَرَاهُ قُلْ فَأْتُواْ بِسُورَةٍ مِّثْلِهِ وَٱدْعُواْ مَنِ ٱسْتَطَعْتُمْ
  مِّن دُونِ ٱللَّهِ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ كَذَّبُواْ
  بِمَا لَمْ يُحِيطُواْ بِعِلْمِهِ وَلَمَّا يَأْتِهِمْ تَأْوِيلُهُ كَذَلِكَ كَذَّبَ
  ٱلَّذِينَ مِن قَبْلِهِمْ فَٱنْظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلظَّالِمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنهُمْ
  مَّن يُؤْمِنُ بِهِ وَمِنْهُمْ مَّن لاَّ يُؤْمِنُ بِهِ وَرَبُّكَ أَعْلَمُ بِٱلْمُفْسِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا كَانَ هَـٰذَا ٱلْقُرْءانُ } افتراء { مِن دُونِ ٱللَّهِ وَلَـٰكِنْ
  } كان { تَصْدِيقَ ٱلَّذِى بَيْنَ يَدَيْهِ } وهو ما تقدمه من الكتب المنزلة، لأنه
  معجز دونها فهو عيار عليها وشاهد لصحتها، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلْحَقُّ مُصَدّقاً لّمَا بَيْنَ
  يَدَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 31]. وقرىء: «ولكن تصديق الذي بين يديه وتفصيل الكتاب» على:
  ولكن هو تصديق وتفصيل. ومعنى وَمَا كَانَ أن يَفْتَرِى.وما صحّ وما استقام، وكان محالاً
  أن يكون مثله في علو أمره وإعجازه مفتري { وَتَفْصِيلَ ٱلْكِتَابِ } وتبيين ما كتب
  وفرض من الأحكام والشرائع، من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كِتَـٰبَ ٱللَّهِ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  24]. فإن قلت: بم اتصل قوله: { لاَ رَيْبَ فِيهِ مِن رَّبّ ٱلْعَـٰلَمِينَ } قلت: هو
  داخل في حيز الاستدراك. كأنه قال: ولكن كان تصديقاً وتفصيلاً منتفياً عنه الريب كائناً
  من رب العالمين.ويجوز أن يراد: ولكن كان تصديقاً من رب العالمين وتفصيلاً منه لا ريب
  في ذلك، فيكون { مِن رَّبِّ ٱلْعَٰلَمِينَ } متعلقاً بتصديق وتفصيل، أو يكون { لاَ
  رَيْبَ فِيهِ } اعتراضاً، كما تقول: زيد لا شكّ فيه كريم { أَمْ يَقُولُونَ ٱفْتَرَاهُ
  } بل أيقولون: اختلقه، على أن الهمزة تقرير لإلزام الحجة عليهم. أو إنكار لقولهم واستبعاد.
  والمعنيان متقاربان { قُلْ } إن كان الأمر كما تزعمون { فَأْتُواْ } أنتم على وجه الافتراء
  { بِسُورَةٍ مّثْلِهِ } فأنتم مثلي في العربية والفصاحة. ومعنى { بِسُورَةٍ مّثْلِهِ
  } أي شبيهة به في البلاغة وحسن النظم. وقرىء: «بسورة مثله» على الإضافة، أي: بسورة
  كتاب مثله { وَٱدْعُواْ } من دون الله { مَنِ ٱسْتَطَعْتُمْ } من خلقه للاستعانة به
  على الإتيان بمثله: يعني: أنّ الله وحده هو القادر على أن يأتي بمثله لا يقدر على ذلك
  أحد غيره، فلا تستعينوه وحده، ثم استعينوا بكل من دونه { إِن كُنتُمْ صَـٰدِقِينَ }
  أنه افتراء { بَلْ كَذَّبُواْ } بل سارعوا إلى التكذيب بالقرآن، وفاجؤه في بديهة السماع
  قبل أن يفقهوه ويعلموا كنه أمره، وقبل أن يتدبروه ويقفوا على تأويله ومعانيه وذلك لفرط
  نفورهم عما يخالف دينهم وشرادهم عن مفارقة دين آبائهم، كالناشيء على التقليد من الحشوية،
  إذا أحسّ بكلمة لا توافق ما نشأ عليه وألفه - وإن كانت أضوأ من الشمس في ظهور الصحة
  وبيان الاستقامة - أنكرها في أوّل وهلة، واشمأز منها قبل أن يحسّ إدراكها بحاسّة سمعه
  من غير فكر في صحة أو فساد، لأنه لم يشعر قلبه إلاّ صحة مذهبه وفساد ما عداه من المذاهب.
  فإن قلت: ما معنى التوقع في قوله: { وَلَمَّا يَأْتِهِمْ تَأْوِيلُهُ }؟ قلت: معناه
  أنهم كذبوا به على البديهة قبل التدبر ومعرفة التأويل، تقليداً للآباء. وكذبوه بعد
  التدبر، تمرداً وعناداً، فذمهم بالتسرع إلى التكذيب قبل العلم به، وجاء بكلمة التوقع
  ليؤذن أنهم علموا بعد علو شأنه وإعجازه لما كرّر عليهم التحدّي، ورازوا قواهم في المعارضة
  واستيقنوا عجزهم عن مثله، فكذبوا به بغياً وحسداً { كَذَلِكَ } أي مثل ذلك التكذيب
  { كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ } يعني قبل النظر في معجزات الأنبياء وقبل تدبرها
  من غير إنصاف من أنفسهم، ولكن قلدوا الآباء وعاندوا.</font></font>&#13;\t\t\t<label
