  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هو في الذين كذبوا وهم شاكون. ويجوز أن يكون معنى { وَلَمَّا
  يَأْتِهِمْ تَأْوِيلُهُ } ولم يأتهم بعد تأويل ما فيه من الإخبار بالغيوب أي عاقبته،
  حتى يتبين لهم أهو كذب أم صدق، يعني أنه كتاب معجز من جهتين: من جهة إعجاز نظمه، ومن
  جهة ما فيه من الإخبار بالغيوب، فتسرعوا إلى التكذيب به قبل أن ينظروا في نظمه وبلوغه
  حدّ الإعجاز، وقبل أن يخبروا أخباره بالمغيبات وصدقه وكذبه { وَمِنهُمْ مَّن يُؤْمِنُ
  بِهِ } يصدق به في نفسه، ويعلم أنه حق، ولكنه يعاند بالتكذيب. ومنهم من يشكّ فيه لا
