  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَمِنْهُمْ مَنْ يُؤْمِنُ بِهِ وَمِنْهُمْ مَنْ لَا يُؤْمِنُ بِهِ ۚ وَرَبُّكَ
  أَعْلَمُ بِالْمُفْسِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنهُمْ مَّن
  يُؤْمِنُ بِهِ وَمِنْهُمْ مَّن لاَّ يُؤْمِنُ بِهِ وَرَبُّكَ أَعْلَمُ بِٱلْمُفْسِدِينَ
  }يقول تعالى ذكره: ومن قومك يا محمد من قريش من سوف يؤمن به، يقول: من سوف يصدق بالقرآن،
  ويقرّ أنه من عند الله. { وَمِنْهُمْ مَنْ لا يُؤْمِنُ بِهِ } أبداً، يقول: ومنهم من
  لا يصدّق به، ولا يقرّ أبدا. { وَرَبُّكَ أعْلَمُ بالمُفْسدِينَ } يقول: والله أعلم
  بالمكذّبين به منهم، الذين لا يصدّقون به أبداً من كل أحد لا يخفى عليه، وهو من وراء
  عقابه. فأما من كتبت له أن يؤمن به منهم فإني سأتوب عليه.\r\n\t\t\t\r\n\t\t\t</section>"

