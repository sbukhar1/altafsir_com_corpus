  \       <a href=\"javascript:Open_QurPage(10, 40)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(10,40)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنهُمْ
  مَّن يُؤْمِنُ بِهِ وَمِنْهُمْ مَّن لاَّ يُؤْمِنُ بِهِ وَرَبُّكَ أَعْلَمُ بِٱلْمُفْسِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ومن قومك يا محمد من قريش من سوف يؤمن به، يقول:
  من سوف يصدق بالقرآن، ويقرّ أنه من عند الله. { وَمِنْهُمْ مَنْ لا يُؤْمِنُ بِهِ }
  أبداً، يقول: ومنهم من لا يصدّق به، ولا يقرّ أبدا. { وَرَبُّكَ أعْلَمُ بالمُفْسدِينَ
  } يقول: والله أعلم بالمكذّبين به منهم، الذين لا يصدّقون به أبداً من كل أحد لا يخفى
  عليه، وهو من وراء عقابه. فأما من كتبت له أن يؤمن به منهم فإني سأتوب عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

