aaya: وَلَقَدْ بَوَّأْنَا بَنِي إِسْرَائِيلَ مُبَوَّأَ صِدْقٍ وَرَزَقْنَاهُمْ مِنَ
  الطَّيِّبَاتِ فَمَا اخْتَلَفُوا حَتَّىٰ جَاءَهُمُ الْعِلْمُ ۚ إِنَّ رَبَّكَ يَقْضِي
  بَيْنَهُمْ يَوْمَ الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ بَوَّأْنَا
  بَنِيۤ إِسْرَائِيلَ مُبَوَّأَ صِدْقٍ وَرَزَقْنَاهُمْ مِّنَ ٱلطَّيِّبَاتِ فَمَا ٱخْتَلَفُواْ
  حَتَّىٰ جَآءَهُمُ ٱلْعِلْمُ إِنَّ رَبَّكَ يَقْضِي بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ
  فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ }{ مُبَوَّأَ صِدْقٍ } منزلاً صالحاً مرضياً وهو
  مصر والشام { فَمَا ٱخْتَلَفُواْ } في دينهم وما تشعبوا فيه شعباً إلاّ من بعد ما قرأوا
  التوراة وكسبوا العلم بدين الحق ولزمهم الثبات عليه واتحاد الكلمة، وعلموا أن الاختلاف
  فيه تفرّق عنه. وقيل: هو العلم بمحمد صلى الله عليه وسلم واختلاف بني إسرائيل، وهم
  أهل الكتاب، اختلافهم في صفته ونعته، وأنه هو أم ليس به. بعد ما جاءهم العلم والبيان
  أنه هو لم يرتابوا فيه. كما قال الله تعالى:{ ٱلَّذِينَ آتَيْنَـٰهُمُ ٱلْكِتَـٰبَ
  يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءهُمْ }[البقرة:146].\r\n\t\t\t\r\n\t\t\t</section>"

