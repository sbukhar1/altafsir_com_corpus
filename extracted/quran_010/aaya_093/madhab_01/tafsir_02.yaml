  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  بَوَّأْنَا بَنِيۤ إِسْرَائِيلَ مُبَوَّأَ صِدْقٍ وَرَزَقْنَاهُمْ مِّنَ ٱلطَّيِّبَاتِ
  فَمَا ٱخْتَلَفُواْ حَتَّىٰ جَآءَهُمُ ٱلْعِلْمُ إِنَّ رَبَّكَ يَقْضِي بَيْنَهُمْ
  يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مُبَوَّأَ صِدْقٍ } منزلاً صالحاً مرضياً وهو مصر والشام { فَمَا ٱخْتَلَفُواْ } في
  دينهم وما تشعبوا فيه شعباً إلاّ من بعد ما قرأوا التوراة وكسبوا العلم بدين الحق ولزمهم
  الثبات عليه واتحاد الكلمة، وعلموا أن الاختلاف فيه تفرّق عنه. وقيل: هو العلم بمحمد
  صلى الله عليه وسلم واختلاف بني إسرائيل، وهم أهل الكتاب، اختلافهم في صفته ونعته،
  وأنه هو أم ليس به. بعد ما جاءهم العلم والبيان أنه هو لم يرتابوا فيه. كما قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ آتَيْنَـٰهُمُ ٱلْكِتَـٰبَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ
  أَبْنَاءهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
