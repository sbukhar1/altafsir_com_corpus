  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  بَوَّأْنَا بَنِيۤ إِسْرَائِيلَ مُبَوَّأَ صِدْقٍ وَرَزَقْنَاهُمْ مِّنَ ٱلطَّيِّبَاتِ
  فَمَا ٱخْتَلَفُواْ حَتَّىٰ جَآءَهُمُ ٱلْعِلْمُ إِنَّ رَبَّكَ يَقْضِي بَيْنَهُمْ
  يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ولقد أنزلنا بني إسرائيل منازل صدق. قيل: عنى بذلك الشأم وبيت المقدس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: عنى به الشام ومصر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا المحاربي وأبو خالد، عن جويبر، عن الضحاك: { مُبَوَّأ صِدْقٍ }
  قال: منازل صدق: مصر والشام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { مُبَوَّأ صِدْقٍ }
  قال: بوأهم الله الشام وبيت المقدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَلَقَدْ بَوَّأنا بني إسْرَائِيلَ
  مُبَوَّأ صِدْقٍ } الشام. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلى الأرْض التي بارَكْنا فِيها للعَالَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَرَزَقْناهُمْ مِنَ الطَّيِّباتِ
  } يقول: ورزقنا بني إسرائيل من حلال الرزق وهو الطيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَا اخْتَلَفُوا حتى جاءَهُمُ العِلْمُ } يقول جلّ ثناؤه: فما اختلف هؤلاء الذين
  فعلنا بهم هذا الفعل من بني إسرائيل، حتى جاءهم ما كانوا به عالمين وذلك أنهم كانوا
  قبل أن يبعث محمد النبيّ صلى الله عليه وسلم مجمعين على نبوّة محمد والإقرار به وبمبعثه
  غير مختلفين فيه بالنعت الذي كانوا يجدونه مكتوباً عندهم، فلما جاءهم ما عرفوا كفر
  به بعضهم وآمن به بعضهم، والمؤمنون به منهم كانوا عدداً قليلاً، فذلك قوله: فما اختلفوا
  حتى جاءهم المعلوم الذي كانوا يعلمونه نبيًّا لله، فوضع العلم مكان المعلوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعضهم يتأوّل العلم ههنا كتاب الله ووحيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَمَا
  اخْتَلَفُوا حتى جاءَهُمُ العِلُمُ بَغْياً بَيْنَهُمْ } قال: العلم: كتاب الله الذي
  أنزله وأمره الذي أمرهم به، وهل اختلفوا حتى جاءهم العلم بغيا بينهم أهل هذه الأهواء،
  هل اقتتلوا إلا على البغي؟ قال: والبغي وجهان: وجه النفاسة في الدنيا ومن اقتتل عليها
  من أهلها، وبغى في العلم يرى هذا جاهلاً مخطئاً ويرى نفسه مصيباً عالماً، فيبغي بإصابته
  وعلمه على هذا المخطىء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ رَبَّكَ يَقْضِي بَيْنَهُمْ
  يَوْمَ القِيامَةِ فِيما كانُوا فِيهِ يَخْتَلِفُونَ } يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: إن ربك يا محمد يقضي بين المختلفين من بني إسرائيل فيك يوم القيامة
  فيما كانوا فيه من أمري في الدنيا يختلفون، بأن يدخل المكذّبين بك منهم النار والمؤمنين
  بك منهم الجنة. فذلك قضاؤه يومئذ فيما كانوا يختلفون من أمر محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
