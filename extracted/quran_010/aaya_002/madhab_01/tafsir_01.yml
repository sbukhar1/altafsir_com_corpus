  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَكَانَ لِلنَّاسِ عَجَباً أَنْ أَوْحَيْنَآ إِلَىٰ
  رَجُلٍ مِّنْهُمْ أَنْ أَنذِرِ ٱلنَّاسَ وَبَشِّرِ ٱلَّذِينَ آمَنُوۤاْ أَنَّ لَهُمْ
  قَدَمَ صِدْقٍ عِندَ رَبِّهِمْ قَالَ ٱلْكَافِرُونَ إِنَّ هَـٰذَا لَسَاحِرٌ مُّبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن
  الربيع، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَبَشِّرِ الَّذِينَ آمَنُوا أنَّ لَهُمْ قَدَمَ صِدْقٍ
  } قال: القدم الصدق: الثواب الصدق بما قدموا من الأعمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: أن لهم سابق صدق في اللوح المحفوظ من السعادة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ، عن ابن عباس قوله: { وَبَشِّرِ الَّذِينَ آمَنُوا أنَّ لَهُمْ قَدَمَ صِدْقٍ
  عِنْدَ رَبِّهِمْ } يقول: سبقت لهم السعادة في الذكر الأوّل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك أن محمدا صلى الله عليه وآله وسلم شفيع لهم، قَدَمَ صدق. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا يحيى بن آدم، عن فضيل بن عمرو بن الجون، عن قتادة أو الحسن: { أنَّ لَهُمْ قَدَمَ
  صِدْقٍ عِنْدَ رَبِّهِمْ } قال: محمد شفيع لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَبَشِّرِ الَّذِينَ آمَنُوا
  أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ }: أي سلف صدق عند ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن
  عيينة، عن زيد بن أسلم، في قوله: { أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } قال:
  محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولى هذه الأقوال
  عندي بالصواب، قول من قال: معناه أن لهم أعمالاً صالحة عند الله يستوجبون بها منه الثواب
  وذلك أنه محكيّ عن العرب: هؤلاء أهل القدم في الإسلام أي هؤلاء الذين قدموا فيه خيراً،
  فكان لهم فيه تقديم، ويقال: له عندي قدم صدق وقدم سوء، وذلك ما قدم إليه من خير أو
  شرّ، ومنه قول حسان بن ثابت رضي الله عنه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَنا القَدَمُ الأُولى إلَيْكَ وخَلْفُنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لأوَّلِنا في طاعَةِ اللَّهِ تابِعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول ذي الرمَّة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَكُمْ قَدَمٌ لا يُنْكِرُ النَّاسُ أنَّها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَعَ الحَسَبِ العادِيّ طَمَّتْ على البَحْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويل الكلام إذا: وبشر الذين آمنوا
  أن لهم تقدمة خير من الأعمال الصالحة عند ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { قال الكافِرُونَ إنَّ هَذَا لَسِحْرٌ مُبِينٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء في قراءة ذلك، فقرأته عامَّة قرّاء أهل المدينة والبصرة:
  { إنَّ هَذَا لَسِحْرٌ مُبِينٌ } بمعنى: إن هذا الذي جئتنا به، يعنون القرآن «لَسِحْرٌ
  مُبِينٌ». وقرأ ذلك مسروق وسعيد بن جبير وجماعة من قرّاء الكوفيين: { إنَّ هَذَا لَسِحْرٌ
  مُبِينٌ } وقد بينت فيما مضى من نظائر ذلك أن كل موصوف بصفة نزل الموصوف على صفته،
  وصفته عليه، فالقارىء مخير في القراءة في ذلك وذلك نظير هذا الحرف:« قال الكافِرُونَ
  إنَّ هَذَا لَسِحْرٌ مُبِينٌ» و { لساحر مبين } وذلك أنهم إنما وصفوه بأنه ساحر، ووصفهم
  ما جاءهم به أنه سحر يدلّ على أنهم قد وصفوه بالسحر.</font></font>&#13;\t\t\t<label
