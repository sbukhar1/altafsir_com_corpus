  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَكَانَ
  لِلنَّاسِ عَجَباً أَنْ أَوْحَيْنَآ إِلَىٰ رَجُلٍ مِّنْهُمْ أَنْ أَنذِرِ ٱلنَّاسَ
  وَبَشِّرِ ٱلَّذِينَ آمَنُوۤاْ أَنَّ لَهُمْ قَدَمَ صِدْقٍ عِندَ رَبِّهِمْ قَالَ ٱلْكَافِرُونَ
  إِنَّ هَـٰذَا لَسَاحِرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  أكان عجباً للناس إيحاؤنا القرآن على رجل منهم بإنذارهم عقاب الله على معاصيه، كأنهم
  لم يعلموا أن الله قد أوحى من قبله إلى مثله من البشر، فتعجبوا من وحينا إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن
  أبي روق، عن الضحاك عن ابن عباس، قال: لما بعث الله محمدا رسولاً أنكرت العرب ذلك،
  أو من أنكر منهم، فقالوا: الله أعظم من أن يكون رسوله بشرا مثل محمد فأنزل الله تعالى:
  { أكانَ للنَّاسِ عَجَبا أنْ أوْحَيْنا إلى رَجُلٍ مِنْهُمْ... } وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَما
  أرْسَلْنا مِنْ قَبْلِكَ إلاَّ رِجالاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: عجبت قريش أن بُعث رجل منهم. قال: ومثل ذلك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإلى
  عاد أخاهُمْ هُوداً وإلى ثَمُودَ أخاهُمْ صَالِحاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أوَ عَجِبْتُمْ أنْ جاءَكُمْ ذِكْرٌ
  مِنْ رَبِّكُمْ على رَجُل مِنْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَبَشِّرِ
  الَّذِينَ آمَنُوا أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: أكان عجبا للناس أن أوحينا إلى رجل منهم أن أنذر الناس،
  وأن بشر الذين آمنوا بالله ورسوله أن لهم قدم صدق عطف على «أنذر».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى قوله: { قَدَمَ صِدْق } فقال بعضهم: معناه:
  أن لهم أجراً حسناً بما قدّموا من صالح الأعمال. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا المحاربي، عن جويبر، عن الضحاك: { أنَّ لَهُمْ
  قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } قال: ثواب صدق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الله بن رجاء، عن ابن جريج، عن عبد الله بن كثير، عن مجاهد: { أنَّ لَهُمْ
  قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } قال: الأعمال الصالحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { وَبَشِّرِ الَّذِينَ آمَنُوا أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } يقول:
  أجراً حسناً بما قدّموا من أعمالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يزيد بن حبان، عن إبراهيم بن يزيد، عن الوليد بن عبد الله بن أبي
  مغيث عن مجاهد: { أنَّ لَهُمْ قَدَمَ صِدْقٍ عِنْدَ رَبِّهِمْ } قال: صلاتهم، وصومهم،
  وصدقتهم، وتسبيحهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { قَدَمَ صِدْقٍ } قال: خير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { قَدَمَ صِدْقٍ } مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثني حجاج، عن أبي جعفر، عن الربيع بن أنس، قال: { قَدَمَ صِدْقٍ
  } ثواب صدق عند ربهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
