  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَسَبُواْ ٱلسَّيِّئَاتِ جَزَآءُ سَيِّئَةٍ بِمِثْلِهَا وَتَرْهَقُهُمْ ذِلَّةٌ مَّا
  لَهُمْ مِّنَ ٱللَّهِ مِنْ عَاصِمٍ كَأَنَّمَا أُغْشِيَتْ وُجُوهُهُمْ قِطَعاً مِّنَ
  ٱلْلَّيْلِ مُظْلِماً أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: والذين عملوا السيئات في الدنيا، فعصوا الله فيها،
  وكفروا به وبرسوله، جزاء سيئة من عمله السيء الذي عمله في الدنيا بمثلها من عقاب الله
  في الآخرة. { وَتَرْهَقُهُمْ ذِلَّةٌ } يقول: وتغشاهم ذلة وهوان بعقاب الله إياهم.
  { ما لَهُمْ مِنَ اللَّهِ مِنْ عاصِمٍ } يقول: ما لهم من الله من مانع يمنعهم إذا عاقبهم
  يحول بينه وبينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَتَرْهَقُهُمْ ذِلَّةٌ }
  قال: تغشاهم ذلة وشدّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في الرافع للجزاء،
  فقال بعض نحويي الكوفة: رفع بإضمار «لهم»، كأنه قيل: ولهم جزاء السيئة بمثلها، كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَصِيامُ ثَلاثَةِ أيَّامٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فِي الحَجّ والمعنى: فعليه صيام
  ثلاثة أيام. قال: وإن شئت رفعت الجزاء بالباء في قوله: { وَجَزَاءُ سَيِّئَةٍ بمِثْلِها
  }. وقال بعض نحويي البصرة: الجزاء مرفوع بالابتداء: وخبره بمثلها. قال: ومعنى الكلام:
  جزاء سيئة مثلها، وزيدت الياء كما زيدت في قوله: بحسبك قول السوء. وقد أنكر ذلك من
  قول بعضهم فقال: يجوز أن تكون الباء في «حسب» (زائدة)، لأن التأويل: إن قلت السوء فهو
  حسبك، فلما لم تدخل في الجزاء أدخلت في حسب بحسبك أن تقوم إن قمت فهو حسبك، فإن مدح
  ما بعد حسب أدخلت الباء فيما بعدها كقولك: حسبك بزيد، ولا يجوز: بحسبك زيد، لأن زيداً
  الممدوح فليس بتأويل جزاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب أن
  يكون الجزاء مرفوعاً بإضمار بمعنى: فلهم جزاء سيئة بمثلها لأن الله قال في الآية التي
  قبلها: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } فوصف ما أعدّ لأوليائه، ثم عقب
  ذلك بالخبر عما أعدّ الله لأعدائه، فأشبه بالكلام أن يقال: وللذين كسبوا السيئات جزاء
  سيئة. وإذا وجه ذلك إلى هذا المعنى كانت الياء للجزاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { كأنَّمَا أُغْشِيَتْ وُجُوهُهُمْ قِطَعاً مِنَ اللَّيْلِ مُظْلِماً
  أُولَئِكَ أصَحابُ النَّارِ هُمْ فِيها خالِدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: كأنما ألبست وجوه هؤلاء الذين كسبوا السيئات قطعاً من الليل، وهي جمع قطعة.
  وكان قتادة يقول في تأويل ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر عن قتادة: { كأنما أُغْشِيَتْ
  وُجُوهُهُمْ قِطَعاً مِنَ اللَّيْلِ مُظْلِماً } قال: ظلمة من الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله تعالى: { قِطَعاً } فقرأته عامة قرّاء
  الأمصار: { قِطَعاً } بفتح الطاء على معنى جمع قطعة، وعلى معنى أن تأويل ذلك: كأنما
  أغشيت وجه كلّ إنسان منهم قطعة من سواد الليل، ثم جمع ذلك فقيل: كأنما أغشيت وجوههم
  قطعاً من سواد، إذ جمع «الوجه».</font></font>&#13;\t\t\t<label disabled=\"true\"
