  بِمِثْلِهَا وَتَرْهَقُهُمْ ذِلَّةٌ مَّا لَهُمْ مِّنَ ٱللَّهِ مِنْ عَاصِمٍ كَأَنَّمَا
  أُغْشِيَتْ وُجُوهُهُمْ قِطَعاً مِّنَ ٱلْلَّيْلِ مُظْلِماً أُوْلَـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأه بعض متأخري
  القرّاء: «قِطْعاً» بسكون الطاء، بمعنى: كأنما أغشيت وجوههم سواداً من الليل، وبقية
  من الليل، ساعة منه، كما قال: { فَأَسْرِ بأهْلِكَ بِقِطْعٍ مِنَ اللَّيْلِ } أي ببقية
  قد بقيت منه، ويعتلّ لتصحيح قراءته ذلك كذلك أنه في مصحف أبيّ: «ويغشى وجوههم قطع من
  الليل مظلم».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التي لا يجوز خلافها عندي
  قراءة ذلك بفتح الطاء، لإجماع الحجة من قرّاء الأمصار على تصويبها وشذوذ ما عداها.
  وحسب الأخرى دلالة على فسادها، خروج قارئها عما عليه قرّاء أهل الأمصار والإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: فإن كان الصواب في قراءة ذلك ما قلت، فما وجه تذكير
  المظلم وتوحيده، وهو من نعت القِطَع والقِطْع جمع لمؤنث؟ قيل في تذكيره ذلك وجهان:
  أحدهما: أن يكون قطعاً من الليل، وإن يكون من نعت الليل، فلما كان نكرة والليل معرفة
  نصب على القطع. فيكون معنى الكلام حينئذ: كأنما أغشيت وجوههم قطعاً من الليل المظلم،
  ثم حذفت الألف واللام من «المظلم»، فلما صار نكرة وهو من نعت الليل نصب على القطع وتسمي
  أهل البصرة ما كان كذلك حالاً، والكوفيُّون قطعاً. والوجه الآخر على نحو قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لو أنَّ مِدْحَةَ حَيّ مُنْشِرٌ أحَداً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والوجه الأول أحسن وجهيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُولَئِكَ أصَحابُ النَّارِ } يقول: هؤلاء الذين وصفت لك صفتهم أهل النار الذين هم
  أهلها، { هُمْ فِيها خالِدُونَ } يقول: هم فيها ماكثون.</font></font><font class=\"TextResultArabic\"><font
