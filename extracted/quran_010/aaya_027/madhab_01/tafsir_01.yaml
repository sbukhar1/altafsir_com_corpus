aaya: وَالَّذِينَ كَسَبُوا السَّيِّئَاتِ جَزَاءُ سَيِّئَةٍ بِمِثْلِهَا وَتَرْهَقُهُمْ
  ذِلَّةٌ ۖ مَا لَهُمْ مِنَ اللَّهِ مِنْ عَاصِمٍ ۖ كَأَنَّمَا أُغْشِيَتْ وُجُوهُهُمْ
  قِطَعًا مِنَ اللَّيْلِ مُظْلِمًا ۚ أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَسَبُواْ
  ٱلسَّيِّئَاتِ جَزَآءُ سَيِّئَةٍ بِمِثْلِهَا وَتَرْهَقُهُمْ ذِلَّةٌ مَّا لَهُمْ مِّنَ
  ٱللَّهِ مِنْ عَاصِمٍ كَأَنَّمَا أُغْشِيَتْ وُجُوهُهُمْ قِطَعاً مِّنَ ٱلْلَّيْلِ
  مُظْلِماً أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ }يقول تعالى ذكره:
  والذين عملوا السيئات في الدنيا، فعصوا الله فيها، وكفروا به وبرسوله، جزاء سيئة من
  عمله السيء الذي عمله في الدنيا بمثلها من عقاب الله في الآخرة. { وَتَرْهَقُهُمْ ذِلَّةٌ
  } يقول: وتغشاهم ذلة وهوان بعقاب الله إياهم. { ما لَهُمْ مِنَ اللَّهِ مِنْ عاصِمٍ
  } يقول: ما لهم من الله من مانع يمنعهم إذا عاقبهم يحول بينه وبينهم.وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَتَرْهَقُهُمْ ذِلَّةٌ } قال: تغشاهم
  ذلة وشدّة.واختلف أهل العربية في الرافع للجزاء، فقال بعض نحويي الكوفة: رفع بإضمار
  «لهم»، كأنه قيل: ولهم جزاء السيئة بمثلها، كما قال:{ فَصِيامُ ثَلاثَةِ أيَّامٍ }فِي
  الحَجّ والمعنى: فعليه صيام ثلاثة أيام. قال: وإن شئت رفعت الجزاء بالباء في قوله:
  { وَجَزَاءُ سَيِّئَةٍ بمِثْلِها }. وقال بعض نحويي البصرة: الجزاء مرفوع بالابتداء:
  وخبره بمثلها. قال: ومعنى الكلام: جزاء سيئة مثلها، وزيدت الياء كما زيدت في قوله:
  بحسبك قول السوء. وقد أنكر ذلك من قول بعضهم فقال: يجوز أن تكون الباء في «حسب» (زائدة)،
  لأن التأويل: إن قلت السوء فهو حسبك، فلما لم تدخل في الجزاء أدخلت في حسب بحسبك أن
  تقوم إن قمت فهو حسبك، فإن مدح ما بعد حسب أدخلت الباء فيما بعدها كقولك: حسبك بزيد،
  ولا يجوز: بحسبك زيد، لأن زيداً الممدوح فليس بتأويل جزاء.وأولى الأقوال في ذلك بالصواب
  أن يكون الجزاء مرفوعاً بإضمار بمعنى: فلهم جزاء سيئة بمثلها لأن الله قال في الآية
  التي قبلها: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } فوصف ما أعدّ لأوليائه،
  ثم عقب ذلك بالخبر عما أعدّ الله لأعدائه، فأشبه بالكلام أن يقال: وللذين كسبوا السيئات
  جزاء سيئة. وإذا وجه ذلك إلى هذا المعنى كانت الياء للجزاء.القول في تأويل قوله تعالى:
  { كأنَّمَا أُغْشِيَتْ وُجُوهُهُمْ قِطَعاً مِنَ اللَّيْلِ مُظْلِماً أُولَئِكَ أصَحابُ
  النَّارِ هُمْ فِيها خالِدُونَ }.يقول تعالى ذكره: كأنما ألبست وجوه هؤلاء الذين كسبوا
  السيئات قطعاً من الليل، وهي جمع قطعة. وكان قتادة يقول في تأويل ذلك، ما:حدثنا به
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر عن قتادة: { كأنما أُغْشِيَتْ وُجُوهُهُمْ
  قِطَعاً مِنَ اللَّيْلِ مُظْلِماً } قال: ظلمة من الليل.واختلفت القرّاء في قراءة قوله
  تعالى: { قِطَعاً } فقرأته عامة قرّاء الأمصار: { قِطَعاً } بفتح الطاء على معنى جمع
  قطعة، وعلى معنى أن تأويل ذلك: كأنما أغشيت وجه كلّ إنسان منهم قطعة من سواد الليل،
  ثم جمع ذلك فقيل: كأنما أغشيت وجوههم قطعاً من سواد، إذ جمع «الوجه».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَسَبُواْ ٱلسَّيِّئَاتِ
  جَزَآءُ سَيِّئَةٍ بِمِثْلِهَا وَتَرْهَقُهُمْ ذِلَّةٌ مَّا لَهُمْ مِّنَ ٱللَّهِ مِنْ
  عَاصِمٍ كَأَنَّمَا أُغْشِيَتْ وُجُوهُهُمْ قِطَعاً مِّنَ ٱلْلَّيْلِ مُظْلِماً أُوْلَـٰئِكَ
  أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ }وقرأه بعض متأخري القرّاء: «قِطْعاً» بسكون
  الطاء، بمعنى: كأنما أغشيت وجوههم سواداً من الليل، وبقية من الليل، ساعة منه، كما
  قال: { فَأَسْرِ بأهْلِكَ بِقِطْعٍ مِنَ اللَّيْلِ } أي ببقية قد بقيت منه، ويعتلّ
  لتصحيح قراءته ذلك كذلك أنه في مصحف أبيّ: «ويغشى وجوههم قطع من الليل مظلم».والقراءة
  التي لا يجوز خلافها عندي قراءة ذلك بفتح الطاء، لإجماع الحجة من قرّاء الأمصار على
  تصويبها وشذوذ ما عداها. وحسب الأخرى دلالة على فسادها، خروج قارئها عما عليه قرّاء
  أهل الأمصار والإسلام.فإن قال لنا قائل: فإن كان الصواب في قراءة ذلك ما قلت، فما وجه
  تذكير المظلم وتوحيده، وهو من نعت القِطَع والقِطْع جمع لمؤنث؟ قيل في تذكيره ذلك وجهان:
  أحدهما: أن يكون قطعاً من الليل، وإن يكون من نعت الليل، فلما كان نكرة والليل معرفة
  نصب على القطع. فيكون معنى الكلام حينئذ: كأنما أغشيت وجوههم قطعاً من الليل المظلم،
  ثم حذفت الألف واللام من «المظلم»، فلما صار نكرة وهو من نعت الليل نصب على القطع وتسمي
  أهل البصرة ما كان كذلك حالاً، والكوفيُّون قطعاً. والوجه الآخر على نحو قول الشاعر:لو
  أنَّ مِدْحَةَ حَيّ مُنْشِرٌ أحَداً   والوجه الأول أحسن وجهيه.وقوله: { أُولَئِكَ
  أصَحابُ النَّارِ } يقول: هؤلاء الذين وصفت لك صفتهم أهل النار الذين هم أهلها، { هُمْ
  فِيها خالِدُونَ } يقول: هم فيها ماكثون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

