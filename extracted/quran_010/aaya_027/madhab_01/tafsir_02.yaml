aaya: وَالَّذِينَ كَسَبُوا السَّيِّئَاتِ جَزَاءُ سَيِّئَةٍ بِمِثْلِهَا وَتَرْهَقُهُمْ
  ذِلَّةٌ ۖ مَا لَهُمْ مِنَ اللَّهِ مِنْ عَاصِمٍ ۖ كَأَنَّمَا أُغْشِيَتْ وُجُوهُهُمْ
  قِطَعًا مِنَ اللَّيْلِ مُظْلِمًا ۚ أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَسَبُواْ
  ٱلسَّيِّئَاتِ جَزَآءُ سَيِّئَةٍ بِمِثْلِهَا وَتَرْهَقُهُمْ ذِلَّةٌ مَّا لَهُمْ مِّنَ
  ٱللَّهِ مِنْ عَاصِمٍ كَأَنَّمَا أُغْشِيَتْ وُجُوهُهُمْ قِطَعاً مِّنَ ٱلْلَّيْلِ
  مُظْلِماً أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ }فإن قلت: ما وجه
  قوله: { وَٱلَّذِينَ كَسَبُواْ ٱلسَّيّئَاتِ جَزَاء سَيّئَةٍ بِمِثْلِهَا } وكيف يتلاءم؟
  قلت: لا يخلو، إمّا أن يكون { وَٱلَّذِينَ كَسَبُواْ } معطوفاً على قوله:{ لّلَّذِينَ
  أَحْسَنُواْ }[يونس: 26] كأنه قيل: وللذين كسبوا السيئات جزاء سيئة بمثلها، وإمّا أن
  يقدّر: وجزاء الذين كسبوا السيئات جزاء سيئة بمثلها على معنى: جزاؤهم أن تجازى سيئة
  واحدة بسيئة مثلها لا يزاد عليها، وهذا أوجه من الأوّل، لأنّ في الأوّل عطفاً على عاملين
  وإن كان الأخقش بجيزه. وفي هذا دليل على أنّ المراد بالزيادة الفضل، لأنه دلّ بترك
  الزيادة على السيئة على عدله، ودلّ ثمة بإثبات الزيادة على المثوبة على فضله. وقرىء:
  «يرهقهم ذلة» بالياء { مّنَ ٱللَّهِ مِنْ عَاصِمٍ } أي لا يعصمهم أحد من سخط الله وعذابه.
  ويجوز ما لهم من جهة الله ومن عنده من يعصمهم كما يكون للمؤمنين { مُظْلِماً } حال
  من الله. ومن قرأ: (قطعاً) بالسكون من قوله:{ بِقِطْعٍ مّنَ ٱلَّيْلِ }[هود: 81] جعله
  صفة له. وتعضده قراءة أبيّ بن كعب: كأنما يغشى وجوههم قطع من الليل مظلم. فإن قلت:
  إذا جعلت مظلماً حالاً من الليل، فما العامل فيه؟ قلت: لا يخلو إمّا أن يكون { أُغْشِيَتْ
  } من قبل إن { مِّنَ ٱلَّيْلِ } صفة لقوله: { قِطَعًا } فكان إفضاؤه إلى الموصوف كإضفائه
  إلى الصفة، وإمّا أن يكون معنى الفعل في { مِّنَ ٱلَّيْلِ }.\r\n\t\t\t\r\n\t\t\t</section>"

