  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَسَبُواْ ٱلسَّيِّئَاتِ جَزَآءُ سَيِّئَةٍ بِمِثْلِهَا وَتَرْهَقُهُمْ ذِلَّةٌ مَّا
  لَهُمْ مِّنَ ٱللَّهِ مِنْ عَاصِمٍ كَأَنَّمَا أُغْشِيَتْ وُجُوهُهُمْ قِطَعاً مِّنَ
  ٱلْلَّيْلِ مُظْلِماً أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما وجه قوله: { وَٱلَّذِينَ كَسَبُواْ ٱلسَّيّئَاتِ جَزَاء
  سَيّئَةٍ بِمِثْلِهَا } وكيف يتلاءم؟ قلت: لا يخلو، إمّا أن يكون { وَٱلَّذِينَ كَسَبُواْ
  } معطوفاً على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لّلَّذِينَ أَحْسَنُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 26] كأنه قيل: وللذين كسبوا
  السيئات جزاء سيئة بمثلها، وإمّا أن يقدّر: وجزاء الذين كسبوا السيئات جزاء سيئة بمثلها
  على معنى: جزاؤهم أن تجازى سيئة واحدة بسيئة مثلها لا يزاد عليها، وهذا أوجه من الأوّل،
  لأنّ في الأوّل عطفاً على عاملين وإن كان الأخقش بجيزه. وفي هذا دليل على أنّ المراد
  بالزيادة الفضل، لأنه دلّ بترك الزيادة على السيئة على عدله، ودلّ ثمة بإثبات الزيادة
  على المثوبة على فضله. وقرىء: «يرهقهم ذلة» بالياء { مّنَ ٱللَّهِ مِنْ عَاصِمٍ } أي
  لا يعصمهم أحد من سخط الله وعذابه. ويجوز ما لهم من جهة الله ومن عنده من يعصمهم كما
  يكون للمؤمنين { مُظْلِماً } حال من الله. ومن قرأ: (قطعاً) بالسكون من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِقِطْعٍ
  مّنَ ٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 81] جعله صفة له. وتعضده قراءة أبيّ بن كعب: كأنما يغشى وجوههم
  قطع من الليل مظلم. فإن قلت: إذا جعلت مظلماً حالاً من الليل، فما العامل فيه؟ قلت:
  لا يخلو إمّا أن يكون { أُغْشِيَتْ } من قبل إن { مِّنَ ٱلَّيْلِ } صفة لقوله: { قِطَعًا
  } فكان إفضاؤه إلى الموصوف كإضفائه إلى الصفة، وإمّا أن يكون معنى الفعل في { مِّنَ
  ٱلَّيْلِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
