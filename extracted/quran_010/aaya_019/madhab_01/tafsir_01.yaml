  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ ٱلنَّاسُ إِلاَّ أُمَّةً وَاحِدَةً فَٱخْتَلَفُواْ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ
  مِن رَّبِّكَ لَقُضِيَ بَيْنَهُمْ فِيمَا فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وما كان الناس إلا أهل دين واحد وملة واحدة، فاختلفوا
  في دينهم، فافترقت بهم السبل في ذلك. { وَلوْلا كَلِمَةٌ سَبَقَتْ مِنْ رَبِّكَ } يقول:
  ولولا أنه سبق من الله أنه لا يهلك قوماً إلا بعد انقضاء آجالهم، { لَقُضِيَ بَيْنَهُمْ
  فِيما فِيهِ يَخْتَلِفُونَ } يقول: لقضي بينهم بأن يهلك أهل الباطل منهم وينجي أهل
  الحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيّنا اختلاف المختلفين في معنى
  ذلك في سورة البقرة، وذلك في قوله: { كانَ النَّاسُ أُمَّةً وَاحِدَةً فَبَعَثَ اللَّهُ
  النَّبَيِّينَ } وبيَّنا الصواب من القول فيه بشواهده فأغنى عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَما كانَ النَّاسُ إلاَّ أُمَّةً وَاحِدَةً فاخْتَلَفُوا } حين قتل أحد
  ابني آدم أخاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا القاسم،
  قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
