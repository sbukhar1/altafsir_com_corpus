aaya: وَمَا كَانَ النَّاسُ إِلَّا أُمَّةً وَاحِدَةً فَاخْتَلَفُوا ۚ وَلَوْلَا كَلِمَةٌ
  سَبَقَتْ مِنْ رَبِّكَ لَقُضِيَ بَيْنَهُمْ فِيمَا فِيهِ يَخْتَلِفُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ ٱلنَّاسُ
  إِلاَّ أُمَّةً وَاحِدَةً فَٱخْتَلَفُواْ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ
  لَقُضِيَ بَيْنَهُمْ فِيمَا فِيهِ يَخْتَلِفُونَ }يقول تعالى ذكره: وما كان الناس إلا
  أهل دين واحد وملة واحدة، فاختلفوا في دينهم، فافترقت بهم السبل في ذلك. { وَلوْلا
  كَلِمَةٌ سَبَقَتْ مِنْ رَبِّكَ } يقول: ولولا أنه سبق من الله أنه لا يهلك قوماً إلا
  بعد انقضاء آجالهم، { لَقُضِيَ بَيْنَهُمْ فِيما فِيهِ يَخْتَلِفُونَ } يقول: لقضي
  بينهم بأن يهلك أهل الباطل منهم وينجي أهل الحقّ.وقد بيّنا اختلاف المختلفين في معنى
  ذلك في سورة البقرة، وذلك في قوله: { كانَ النَّاسُ أُمَّةً وَاحِدَةً فَبَعَثَ اللَّهُ
  النَّبَيِّينَ } وبيَّنا الصواب من القول فيه بشواهده فأغنى عن إعادته في هذا الموضع.حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَما كانَ
  النَّاسُ إلاَّ أُمَّةً وَاحِدَةً فاخْتَلَفُوا } حين قتل أحد ابني آدم أخاه.حدثني
  المثنى، قال: ثنا القاسم، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد
  بنحوه.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، نحوه.\r\n\t\t\t\r\n\t\t\t</section>"

