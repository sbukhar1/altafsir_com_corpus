  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنهُمْ
  مَّن يَنظُرُ إِلَيْكَ أَفَأَنْتَ تَهْدِي ٱلْعُمْيَ وَلَوْ كَانُواْ لاَ يُبْصِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمِنْهُمْ مَّن يَسْتَمِعُونَ إِلَيْكَ } معناه: ومنهم ناس يستمعون
  إليك إذا قرآت القرآن وعلمت الشرائع، ولكنهم لا يعون ولا يقبلون وناس ينظرون إليك ويعاينون
  أدلة الصدق وأعلام النبوة ولكنهم لا يصدقون. ثم قال: أتطمع أنك تقدر على إسماع الصم
  ولو انضم إلى صممهم عدم عقولهم؛ لأن الأصم العاقل ربما تفرّس واستدلّ إذا وقع في صماخه
  دويّ الصوت، فإذا اجتمع سلب السمع والعقل جميعاً فقد تمّ الأمر. وأتحسب أنك تقدر على
  هداية العمي ولو انضم إلى العمى - وهو فقد البصر - فقد البصيرة؛ لأن الأعمى الذي له
  في قلبه بصيرة قد يحدس ويتظنن. وأما العمى مع الحمق فجهد البلاء، يعني أنهم في اليأس
  من أن يقبلوا ويصدقوا، كالصمّ والعمي الذين لا بصائر لهم ولا عقول. وقوله: { أَفَأَنتَ.....
  أَفَأَنتَ } دلالة على أنه لا يقدر على إسماعهم وهدايتهم إلاّ الله عزّ وجلّ بالقسر
  والإلجاء، كما لا يقدر على ردّ الأصم والأعمى المسلوبي العقل حديدي السمع والبصر راجحي
  العقل، إلاّ هو وحده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
