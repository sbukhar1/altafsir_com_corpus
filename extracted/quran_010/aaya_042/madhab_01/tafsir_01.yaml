  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  مَّن يَسْتَمِعُونَ إِلَيْكَ أَفَأَنتَ تُسْمِعُ ٱلصُّمَّ وَلَوْ كَانُواْ لاَ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ومن هؤلاء المشركين
  من يستمعون إلى قولك. { أفأنْتَ تُسْمِعُ الصُّمَّ وَلَوْ كانُوا لا يَعْقِلُونَ }
  يقول: أفأنت تخلق لهم السمع ولو كانوا لا سمع لهم يعقلون به، أم أنا؟ وإنما هذا إعلام
  من الله عباده أن التوفيق للإيمان به بيده لا إلى أحد سواه، يقول لنبيه محمد صلى الله
  عليه وسلم: كما أنك لا تقدر أن تسمع يا محمد من سلبته السمع، فكذلك لا تقدر أن تُفْهِمَ
  أمري ونهيي قلباً سلبته فهم ذلك، لأني ختمت عليه أنه لا يؤمن.</font></font><font class=\"TextResultArabic\"><font
