  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤر
  تِلْكَ آيَاتُ ٱلْكِتَابِ ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  اختلف أهل التأويل في ذلك، فقال بعضهم: تأويله أنا الله أرى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يحيى بن داود بن ميمون الواسطي، قال: ثنا أبو أسامة، عن أبي
  روق، عن الضحاك، في قوله: { الر }: أنا الله أرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن عطاء بن السائب، عن أبي الضحى
  عن ابن عباس، قوله: { الر } قال: أنا الله أرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي حروف من اسم الله الذي هو الرحمن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبد الله بن أحمد بن شبويه، قال: ثنا عليّ بن الحسين، قال: ثني أبي، عن يزيد، عن عكرمة
  عن ابن عباس: «الر، وحم، ونون» حروف الرحمن مقطعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عيسى بن عبيد عن الحسين بن عثمان، قال:
  ذكر سالم بن عبد الله: «الر، وحم ونون» فقال: اسم الرحمن مقطع. ثم قال: الرحمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا أبي حماد، قال: ثنا مندل،
  عن عطاء بن السائب، عن سعيد بن جبير، قال: «الر، وحم، ونون» هو اسم الرحمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا سويد بن عمرو الكلبي، عن أبي عوانة، عن إسماعيل
  بن سالم، عن عامر أنه سئل عن: «الر، وحم، وص» قال: هي أسماء الله مقطعة بالهجاء، فإذا
  وصلتها كانت اسماً من أسماء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي اسم من أسماء القرآن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { الر } اسم من أسماء
  القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكرنا اختلاف الناس وما إليه
  ذهب كلّ قائل في الذي قال فيه، وما الصواب لدينا من القول في ذلك في نظيره، وذلك في
  أوّل سورة البقرة، فأغنى ذلك عن إعادته في هذا الموضع. وإنما ذكرنا في هذا الموضع القدر
  الذي ذكرنا لمخالفة من ذكرنا قوله في هذا قول في الم، فأما الذين وفقوا بين معاني جميع
  ذلك، فقد ذكرنا قولهم هناك مكتفيا عن الإعادة ههنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { تِلْكَ آياتُ الكِتابِ الحَكِيمِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في تأويل ذلك، فقال بعضهم: تلك آيات التوراة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو نعيم، قال: ثنا سفيان، عن مجاهد: { تِلْكَ آياتُ الكِتابِ الحَكِيمِ
  } قال: التوراة والإنجيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا هشام،
  عن عمرو، عن سعيد، عن قتادة: { تِلْكَ آياتُ الكِتابِ } قال: الكتب التي كانت قبل القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: هذه آيات القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  التأويلين في ذلك بالصواب تأويل من تأوّله: هذه آيات القرآن، ووجه معنى «تلك» إلى معنى
  «هذه»، وقد بيَّنا وجه توجيه تلك إلى هذا المعنى في سورة البقرة بما أغنى عن إعادته.</font></font>&#13;\t\t\t<label
