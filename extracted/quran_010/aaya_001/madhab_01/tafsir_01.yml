  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والآيات الأعلام، والكتاب اسم من أسماء القرآن، وقد بيَّنا كلّ ذلك
  فيما مضى قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلنا هذا التأويل أولى في
  ذلك بالصواب، لأنه لم يجيءْ للتوراة والإنجيل قبل ذكر ولا تلاوة بعده فيوجه إليه الخبر،
  فإذا كان ذلك كذلك، فتأويل الكلام: والرحمن هذه آيات القرآن الحكيم. ومعنى «الحكيم»
  في هذا الموضع: «المحكم» صرف مفعل إلى فعيل، كما قيل عذاب أليم، بمعنى مؤلم، وكما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمنْ رَيحانةَ
  الدَّاعي السَّميعُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بيَّنا ذلك في غير موضع من الكتاب. فمعناه إذا: تلك آيات الكتاب
  المحكم الذي أحكمه الله وبيَّنه لعباده، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الر كِتابٌ أُحْكِمَتْ آياتُهُ ثُمَّ
  فُصّلَتْ مِنْ لَدُنْ حَكِيمٍ خَبِيرٍ</font></font> }</b><br class=\"TextArabic\"/><label
