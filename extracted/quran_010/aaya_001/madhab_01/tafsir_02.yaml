aaya: الر ۚ تِلْكَ آيَاتُ الْكِتَابِ الْحَكِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤر تِلْكَ آيَاتُ
  ٱلْكِتَابِ ٱلْحَكِيمِ } * { أَكَانَ لِلنَّاسِ عَجَباً أَنْ أَوْحَيْنَآ إِلَىٰ رَجُلٍ
  مِّنْهُمْ أَنْ أَنذِرِ ٱلنَّاسَ وَبَشِّرِ ٱلَّذِينَ آمَنُوۤاْ أَنَّ لَهُمْ قَدَمَ
  صِدْقٍ عِندَ رَبِّهِمْ قَالَ ٱلْكَافِرُونَ إِنَّ هَـٰذَا لَسَاحِرٌ مُّبِينٌ }{ الۤرِ
  } تعديد للحروف على طريق التحدي. و { تِلْكَ ءايَـٰتُ ٱلْكِتَـٰبِ } إشارة إلى ما تضمنته
  السورة من الآيات والكتاب السورة. و { ٱلْحَكِيمُ } ذو الحكمة لاشتماله عليها ونطقه
  بها. أو وصف بصفة محدثة. قال الأعشى:وَغَرِيبَةٍ تَأْتِي الْمُلُوكَ حَكِيمَة   قَدْ
  قُلْتُها لِيُقَالَ مَنْ ذَا قَالَهَاالهمزة لإنكار التعجب والتعجيب منه. و { أَنْ
  أَوْحَيْنَا } اسم كان، وعجباً: خبرها. وقرأ ابن مسعود: «عجب» فجعله اسماً وهو نكرة
  و { أَنْ أَوْحَيْنَا } خبراً وهو معرفة، كقوله:يَكُونُ مِزَاجَهَا عَسَلٌ وَمَاءُ   والأجود
  أن تكون «كان» تامة، وأن أوحينا بدلاً من عجب. فإن قلت: فما معنى اللام في قوله: {
  كَانَ لِلنَّاسِ عَجَبًا }؟ وما هو الفرق بينه وبين قولك: أكان عند الناس عجباً؟ قلت:
  معناه أنهم جعلوه لهم أعجوبة يتعجبون منها، ونصبوه علماً لهم يوجهون نحوه استهزائهم
  وإنكارهم، وليس في عند الناس هذا المعنى، والذي تعجبوا منه أن يوحى إلى بشر، وأن يكون
  رجلاً من أفناء رجالهم، دون عظيم من عظمائهم، فقد كانوا يقولون: العجب أنّ الله لم
  يجد رسولاً يرسله إلى الناس إلاّ يتيم أبي طالب، وأن يذكر لهم البعث وينذر بالنار ويبشر
  بالجنة، وكل واحد من هذه الأمور ليس بعجب، لأنّ الرسل المبعوثين إلى الأمم لم يكونوا
  إلاّ بشر مثلهم. وقال الله تعالى:{ قُل لَوْ كَانَ فِى ٱلأرْضِ مَلَـٰئِكَةٌ يَمْشُونَ
  مُطْمَئِنّينَ لَنَزَّلْنَا عَلَيْهِم مّنَ ٱلسَّمَاء مَلَكًا رَّسُولاً }[الإسراء:
  95] وإرسال الفقير أو اليتيم ليس بعجب أيضاً، لأنّ الله تعالى: إنما يختار من استحق
  الاختيار، لجمعه أسباب الاستقلال بما اختير له من النبوّة. والغنى والتقدم في الدنيا
  ليس من تلك الأسباب في شيء{ وَمَا أَمْوٰلُكُمْ وَلاَ أَوْلَـٰدُكُمْ بِٱلَّتِى تُقَرّبُكُمْ
  عِندَنَا زُلْفَىٰ }[سبأ: 37] والبعث للجزاء على الخير والشرّ هو الحكمة العظمى فكيف
  يكون عجباً؟ إنما العجب العجيب والمنكر في العقول تعطيل الجزاء { أَنْ أَنذِرِ ٱلنَّاسَ
  } أن هي المفسرة؛ لأنّ الإيحاء فيه معنى القول: ويجوز أن تكون المخففة من الثقيلة،
  وأصله: أنه أنذر الناس، على معنى: أن الشأن قولنا أنذر الناس. و { أَنَّ لَهُمْ } الباء
  معه محذوف { قَدَمَ صِدْقٍ عِندَ رَبّهِمْ } أي سابقة وفضلاً ومنزلة رفيعة. فإن قلت:
  لم سميت السابقة قدماً؟ قلت: لما كان السعي والسبق بالقدم، سميت المسعاة الجميلة والسابقة
  قدماً، كما سميت النعمة يداً لأنها تعطى باليد. وباعاً لأنّ صاحبها يبوع بها، فقيل:
  لفلان قدم في الخير. وإضافته إلى صدق دلالة على زيادة فضل، وأنه من السوابق العظيمة،
  وقيل: مقام صدق { إِنَّ هَذَا } إن هذا الكتاب وما جاء به محمد { لسحر } ومن قرأ: «لساحر»
  فهذا إشارة إلى رسول الله صلى الله عليه وسلم، وهو دليل عجزهم واعترافهم به وإن كانوا
  كاذبين في تسميته سحراً، وفي قراءة أبيّ: «ما هذا إلاّ سحر».\r\n\t\t\t\r\n\t\t\t</section>"

