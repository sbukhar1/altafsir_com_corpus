  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤر
  تِلْكَ آيَاتُ ٱلْكِتَابِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَكَانَ لِلنَّاسِ
  عَجَباً أَنْ أَوْحَيْنَآ إِلَىٰ رَجُلٍ مِّنْهُمْ أَنْ أَنذِرِ ٱلنَّاسَ وَبَشِّرِ
  ٱلَّذِينَ آمَنُوۤاْ أَنَّ لَهُمْ قَدَمَ صِدْقٍ عِندَ رَبِّهِمْ قَالَ ٱلْكَافِرُونَ
  إِنَّ هَـٰذَا لَسَاحِرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ الۤرِ } تعديد
  للحروف على طريق التحدي. و { تِلْكَ ءايَـٰتُ ٱلْكِتَـٰبِ } إشارة إلى ما تضمنته السورة
  من الآيات والكتاب السورة. و { ٱلْحَكِيمُ } ذو الحكمة لاشتماله عليها ونطقه بها. أو
  وصف بصفة محدثة. قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَغَرِيبَةٍ تَأْتِي الْمُلُوكَ حَكِيمَة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ قُلْتُها لِيُقَالَ مَنْ ذَا قَالَهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الهمزة لإنكار التعجب والتعجيب منه.
  و { أَنْ أَوْحَيْنَا } اسم كان، وعجباً: خبرها. وقرأ ابن مسعود: «عجب» فجعله اسماً
  وهو نكرة و { أَنْ أَوْحَيْنَا } خبراً وهو معرفة، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَكُونُ مِزَاجَهَا عَسَلٌ وَمَاءُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والأجود أن تكون «كان» تامة، وأن
  أوحينا بدلاً من عجب. فإن قلت: فما معنى اللام في قوله: { كَانَ لِلنَّاسِ عَجَبًا
  }؟ وما هو الفرق بينه وبين قولك: أكان عند الناس عجباً؟ قلت: معناه أنهم جعلوه لهم
  أعجوبة يتعجبون منها، ونصبوه علماً لهم يوجهون نحوه استهزائهم وإنكارهم، وليس في عند
  الناس هذا المعنى، والذي تعجبوا منه أن يوحى إلى بشر، وأن يكون رجلاً من أفناء رجالهم،
  دون عظيم من عظمائهم، فقد كانوا يقولون: العجب أنّ الله لم يجد رسولاً يرسله إلى الناس
  إلاّ يتيم أبي طالب، وأن يذكر لهم البعث وينذر بالنار ويبشر بالجنة، وكل واحد من هذه
  الأمور ليس بعجب، لأنّ الرسل المبعوثين إلى الأمم لم يكونوا إلاّ بشر مثلهم. وقال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل لَوْ كَانَ فِى ٱلأرْضِ مَلَـٰئِكَةٌ يَمْشُونَ مُطْمَئِنّينَ
  لَنَزَّلْنَا عَلَيْهِم مّنَ ٱلسَّمَاء مَلَكًا رَّسُولاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 95] وإرسال الفقير أو
  اليتيم ليس بعجب أيضاً، لأنّ الله تعالى: إنما يختار من استحق الاختيار، لجمعه أسباب
  الاستقلال بما اختير له من النبوّة. والغنى والتقدم في الدنيا ليس من تلك الأسباب في
  شيء</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  أَمْوٰلُكُمْ وَلاَ أَوْلَـٰدُكُمْ بِٱلَّتِى تُقَرّبُكُمْ عِندَنَا زُلْفَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  37] والبعث للجزاء على الخير والشرّ هو الحكمة العظمى فكيف يكون عجباً؟ إنما العجب
  العجيب والمنكر في العقول تعطيل الجزاء { أَنْ أَنذِرِ ٱلنَّاسَ } أن هي المفسرة؛ لأنّ
  الإيحاء فيه معنى القول: ويجوز أن تكون المخففة من الثقيلة، وأصله: أنه أنذر الناس،
  على معنى: أن الشأن قولنا أنذر الناس. و { أَنَّ لَهُمْ } الباء معه محذوف { قَدَمَ
  صِدْقٍ عِندَ رَبّهِمْ } أي سابقة وفضلاً ومنزلة رفيعة. فإن قلت: لم سميت السابقة قدماً؟
  قلت: لما كان السعي والسبق بالقدم، سميت المسعاة الجميلة والسابقة قدماً، كما سميت
  النعمة يداً لأنها تعطى باليد. وباعاً لأنّ صاحبها يبوع بها، فقيل: لفلان قدم في الخير.
  وإضافته إلى صدق دلالة على زيادة فضل، وأنه من السوابق العظيمة، وقيل: مقام صدق { إِنَّ
  هَذَا } إن هذا الكتاب وما جاء به محمد { لسحر } ومن قرأ: «لساحر» فهذا إشارة إلى رسول
  الله صلى الله عليه وسلم، وهو دليل عجزهم واعترافهم به وإن كانوا كاذبين في تسميته
  سحراً، وفي قراءة أبيّ: «ما هذا إلاّ سحر».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

