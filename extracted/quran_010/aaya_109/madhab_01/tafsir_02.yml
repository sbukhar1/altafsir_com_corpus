  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبِعْ
  مَا يُوحَىٰ إِلَيْكَ وَٱصْبِرْ حَتَّىٰ يَحْكُمَ ٱللَّهُ وَهُوَ خَيْرُ ٱلْحَاكِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ واصبر } على دعوتهم واحتمال أذاهم وإعراضهم { حَتَّىٰ يَحْكُمَ ٱللَّهُ
  } لك بالنصرة عليهم والغلبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(521)
  وروي أنها لما نزلت جمع رسول الله صلى الله عليه وسلم الأنصار فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنكم ستجدون بعدي أثرة، فاصبروا
  حتى تلقوني \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني
  أني أُمرت في هذه الآية بالصبر على ما سامتني الكفرة فصبرت فاصبروا أنتم على ما يسومكم
  الأمراء الجورة»، قال أنس: فلم نصبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(522)
  وروي أنّ أبا قتادة تخلف عن تلقي معاوية حين قدم المدينة وقد تلقته الأنصار، ثم دخل
  عليه من بعد، فقال له: ما لك لم تتلقنا؟ قال: لم تكن عندنا دواب. قال: فأين النواضح؟
  قال: قطعناها في طلبك وطلب أبيك يوم بدر، وقال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا معشر الأنصار، إنكم ستلقون
  بعدي أثرة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  معاوية: فماذا قال: قال: «فاصبروا حتى تلقوني» قال فاصبر. قال: إذن نصبر. فقال عبد
  الرحمٰن بن حسان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلاَ أبْلِغْ
  مُعَاوِيَةَ بْنَ حَرْب</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَمِيرَ
  الظّالِمِينَ نَثَا كَلاَمِي</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِأَنّا
  صَابِرُونَ فَمُنْظِرُوكُم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلَى يَوْمِ
  التَّغَابُنِ وَالْخِصَامِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(523)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة يونس أعطي من الأجر
  عشر حسنات بعدد من صدق بيونس وكذب به، وبعدد من غرق مع فرعون \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
