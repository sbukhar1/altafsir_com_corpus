  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبِعْ
  مَا يُوحَىٰ إِلَيْكَ وَٱصْبِرْ حَتَّىٰ يَحْكُمَ ٱللَّهُ وَهُوَ خَيْرُ ٱلْحَاكِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: واتبع يا محمد وحي الله الذي يوحيه إليك وتنزيله
  الذي ينزله عليك، فاعمل به واصبر على ما أصابك في الله من مشركي قومك من الأذى والمكاره
  وعلى ما نالك منهم حتى يقضي الله فيهم وفيك أمره بفعل فاصل. { وَهُوَ خَيرُ الحاكمينَ
  } يقول: وهو خير القاضين وأعدل الفاصلين. فحكم جلّ ثناؤه بينه وبينهم يوم بدر، وقتلهم
  بالسيف، وأمر نبيه صلى الله عليه وسلم فيمن بقي منهم أن يسلك بهم سبيل من أهلك منهم
  أو يتوبوا وينيبوا إلى طاعته. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما أنْتَ عَلَيْهِمْ بِوَكِيلٍ وَاصْبِرْ
  حتى يَحْكُمَ اللَّهَ وَهُوَ خَيْرُ الحاكمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: هذا منسوخ حتى يحكم الله، حكم
  الله بجهادهم وأمره بالغلظة عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والله
  الموفق للصواب، والحمد لله وحده، والصلاة على سيدنا محمد وآله وصحبه وسلم تسليماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
