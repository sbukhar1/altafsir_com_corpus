aaya: وَاتَّبِعْ مَا يُوحَىٰ إِلَيْكَ وَاصْبِرْ حَتَّىٰ يَحْكُمَ اللَّهُ ۚ وَهُوَ
  خَيْرُ الْحَاكِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّبِعْ مَا
  يُوحَىٰ إِلَيْكَ وَٱصْبِرْ حَتَّىٰ يَحْكُمَ ٱللَّهُ وَهُوَ خَيْرُ ٱلْحَاكِمِينَ
  }يقول تعالى ذكره: واتبع يا محمد وحي الله الذي يوحيه إليك وتنزيله الذي ينزله عليك،
  فاعمل به واصبر على ما أصابك في الله من مشركي قومك من الأذى والمكاره وعلى ما نالك
  منهم حتى يقضي الله فيهم وفيك أمره بفعل فاصل. { وَهُوَ خَيرُ الحاكمينَ } يقول: وهو
  خير القاضين وأعدل الفاصلين. فحكم جلّ ثناؤه بينه وبينهم يوم بدر، وقتلهم بالسيف، وأمر
  نبيه صلى الله عليه وسلم فيمن بقي منهم أن يسلك بهم سبيل من أهلك منهم أو يتوبوا وينيبوا
  إلى طاعته. كما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:{ وَما
  أنْتَ عَلَيْهِمْ بِوَكِيلٍ وَاصْبِرْ حتى يَحْكُمَ اللَّهَ وَهُوَ خَيْرُ الحاكمِينَ }قال:
  هذا منسوخ حتى يحكم الله، حكم الله بجهادهم وأمره بالغلظة عليهم.والله الموفق للصواب،
  والحمد لله وحده، والصلاة على سيدنا محمد وآله وصحبه وسلم تسليماً.\r\n\t\t\t\r\n\t\t\t</section>"

