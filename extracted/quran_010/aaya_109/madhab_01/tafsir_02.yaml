aaya: وَاتَّبِعْ مَا يُوحَىٰ إِلَيْكَ وَاصْبِرْ حَتَّىٰ يَحْكُمَ اللَّهُ ۚ وَهُوَ
  خَيْرُ الْحَاكِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّبِعْ مَا
  يُوحَىٰ إِلَيْكَ وَٱصْبِرْ حَتَّىٰ يَحْكُمَ ٱللَّهُ وَهُوَ خَيْرُ ٱلْحَاكِمِينَ
  }{ واصبر } على دعوتهم واحتمال أذاهم وإعراضهم { حَتَّىٰ يَحْكُمَ ٱللَّهُ } لك بالنصرة
  عليهم والغلبة.(521) وروي أنها لما نزلت جمع رسول الله صلى الله عليه وسلم الأنصار
  فقال: \" إنكم ستجدون بعدي أثرة، فاصبروا حتى تلقوني \" يعني أني أُمرت في هذه الآية
  بالصبر على ما سامتني الكفرة فصبرت فاصبروا أنتم على ما يسومكم الأمراء الجورة»، قال
  أنس: فلم نصبر.(522) وروي أنّ أبا قتادة تخلف عن تلقي معاوية حين قدم المدينة وقد تلقته
  الأنصار، ثم دخل عليه من بعد، فقال له: ما لك لم تتلقنا؟ قال: لم تكن عندنا دواب. قال:
  فأين النواضح؟ قال: قطعناها في طلبك وطلب أبيك يوم بدر، وقال صلى الله عليه وسلم: \"
  يا معشر الأنصار، إنكم ستلقون بعدي أثرة \" قال معاوية: فماذا قال: قال: «فاصبروا حتى
  تلقوني» قال فاصبر. قال: إذن نصبر. فقال عبد الرحمٰن بن حسان:أَلاَ أبْلِغْ مُعَاوِيَةَ
  بْنَ حَرْب   أَمِيرَ الظّالِمِينَ نَثَا كَلاَمِيبِأَنّا صَابِرُونَ فَمُنْظِرُوكُم   إلَى
  يَوْمِ التَّغَابُنِ وَالْخِصَامِعن رسول الله صلى الله عليه وسلم:(523) \" من قرأ
  سورة يونس أعطي من الأجر عشر حسنات بعدد من صدق بيونس وكذب به، وبعدد من غرق مع فرعون
  \". \r\n\t\t\t\r\n\t\t\t</section>"

