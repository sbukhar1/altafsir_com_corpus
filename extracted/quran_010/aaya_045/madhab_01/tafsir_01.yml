  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَحْشُرُهُمْ كَأَن لَّمْ يَلْبَثُوۤاْ إِلاَّ سَاعَةً مِّنَ ٱلنَّهَارِ يَتَعَارَفُونَ
  بَيْنَهُمْ قَدْ خَسِرَ ٱلَّذِينَ كَذَّبُواْ بِلِقَآءِ ٱللَّهِ وَمَا كَانُواْ مُهْتَدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ويوم نحشر هؤلاء المشركين فنجمعهم في موقف الحساب،
  كأنهم كانوا قبل ذلك لم يلبثوا إلا ساعة من نهار يتعارفون فيما بينهم، ثم انقطعت المعرفة
  وانقضت تلك الساعة. يقول الله: { قَدْ خَسِرَ الَّذِينَ كَذَّبُوا بِلِقاء اللَّهِ
  وَما كانُواّ مُهْتَدِينَ } ، قد غبن الذين جحدوا ثواب الله وعقابه وحظوظهم من الخير،
  وهلكوا. { وما كَانُوا مُهْتَدِينَ } يقول: وما كانوا موفقين لإصابة الرشد مما فعلوا
  من تكذيبهم بلقاء الله لأنه أكسبهم ذلك ما لا قبَل لهم به من عذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
