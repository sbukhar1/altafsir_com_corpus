  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَحْشُرُهُمْ كَأَن لَّمْ يَلْبَثُوۤاْ إِلاَّ سَاعَةً مِّنَ ٱلنَّهَارِ يَتَعَارَفُونَ
  بَيْنَهُمْ قَدْ خَسِرَ ٱلَّذِينَ كَذَّبُواْ بِلِقَآءِ ٱللَّهِ وَمَا كَانُواْ مُهْتَدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِلاَّ سَاعَةً مّنَ ٱلنَّهَارِ } يستقربون وقت لبثهم في الدنيا.
  وقيل: في القبور، لهول ما يرون { يَتَعَارَفُونَ بَيْنَهُمْ } يعرف بعضهم بعضاً، كأنهم
  لم يتفارقوا إلاّ قليلاً، وذلك عند خروجهم من القبور ثم ينقطع التعارف بينهم لشدّة
  الأمر عليهم. فإن قلت: { كَأَن لَّمْ يَلْبَثُواْ } و { يَتَعَارَفُونَ } كيف موقعهما؟
  قلت: أما الأولى فحال من «هم» أي يحشرهم مشبهين بمن لم يلبث إلاّ ساعة. وأما الثانية
  فإما أن تتعلق بالظرف. وإما أن تكون مبينة، لقوله: { كَأَن لَّمْ يَلْبَثُواْ إِلاَّ
  سَاعَةً } لأنّ التعارف لا يبقى مع طول العهد وينقلب تناكراً { قَدْ خَسِرَ } على إرادة
  القول، أي يتعارفون بينهم قائلين ذلك، أو هي شهادة من الله تعالى على خسرانهم. والمعنى
  أنهم وضعوا في تجارتهم وبيعهم الإيمان بالكفر { وَمَا كَانُواْ مُهْتَدِينَ } للتجارة
  عارفين بها، وهو استئناف فيه معنى التعجب، كأنه قيل: ما أخسرهم!</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
