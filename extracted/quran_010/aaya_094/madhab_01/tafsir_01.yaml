  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  كُنتَ فِي شَكٍّ مِّمَّآ أَنزَلْنَآ إِلَيْكَ فَاسْأَلِ ٱلَّذِينَ يَقْرَءُونَ ٱلْكِتَابَ
  مِن قَبْلِكَ لَقَدْ جَآءَكَ ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فإن كنت يا محمد في
  شكّ من حقيقة ما أخبرناك وأنزل إليك من أن بني إسرائيل لم يختلفوا في نبوّتك قبل أن
  تبعث رسولاً إلى خلقه، لأنهم يجدونك عندهم مكتوباً ويعرفونك بالصفة التي أنت بها موصوف
  في كتابهم في التوراة والإنجيل فاسئل الذين يقرءون الكتاب من قبلك من أهل التوراة والإنجيل
  كعبد الله بن سلام ونحوه من أهل الصدق والإيمان بك منهم دون أهل الكذب والكفر بك منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال:
  قال ابن عباس، في قوله: { فاسْئَلِ الَّذِينَ يَقْرَءُونَ الكتابَ مِنْ قَبْلِكَ }
  قال: التوراة والإنجيل الذين أدركوا محمداً صلى الله عليه وسلم من أهل الكتاب فآمنوا
  به، يقول: فاسئلهم إن كنت في شكّ بأنك مكتوب عندهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله تعالى: { فإنْ كُنْتَ فِي شَكّ
  مِمَّا أنْزَلْنا إلَيْكَ فاسْئَلِ الَّذِينَ يَقْرَءُونَ الكتابَ مِنْ قَبْلِكَ }
  قال: هو عبد الله بن سلام، كان من أهل الكتاب فآمن برسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { فاسْئَلِ الَّذِينَ يَقْرَءُونَ الكتابَ مِنْ قَبْلِكَ } قال: هم أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت إبا معاذ يقول: أخبرنا عبيد،
  قال: سمعت الضحاك يقول: { فاسْئَلِ الَّذِينَ يَقْرَءُونَ الكتابَ مِنْ قَبْلِكَ }
  يعني أهل التقوى وأهل الإيمان من أهل الكتاب، ممن أدرك نبيّ الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: أو كان رسول الله صلى الله عليه وسلم في شكّ من خبر
  الله أنه حقّ يقين حتى قيل له: { فإنْ كُنْتَ فِي شَكّ مِمَّا أنْزَلْنا إلَيْكَ فاسْئَلِ
  الَّذِينَ يَقْرَءُونَ الكتابَ مِنْ قَبْلِكَ } قيل: لا وكذلك قال جماعة من أهل العلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، عن أبي بشر، عن سعيد بن جبير،
  في قوله: { فإنْ كُنْتَ فِي شَكّ مِمَّا أنْزَلْنا إلَيْكَ } فقال: لم يشكّ النبيّ
  صلى الله عليه وسلم ولم يسأل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا سويد بن عمرو، عن أبي عوانة، عن أبي بشر، عن سعيد بن جبير، في قوله:
  { فإنْ كُنْتَ فِي شَكّ مِمَّا أنْزَلْنا إلَيْكَ فاسْئَلِ الَّذِينَ يَقْرَءُونَ الكتابَ
  مِنْ قَبْلِكَ } قال: ما شكّ وما سأل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا القاسم بن سلام، قال: ثنا هشيم، قال: أخبرنا أبو بشر، عن سعيد بن جبير
  ومنصور، عن الحسن في هذه الآية، قال: لم يشكّ صلى الله عليه وسلم ولم يسأل.</font></font>&#13;\t\t\t<label
