  فَاسْأَلِ ٱلَّذِينَ يَقْرَءُونَ ٱلْكِتَابَ مِن قَبْلِكَ لَقَدْ جَآءَكَ ٱلْحَقُّ
  مِن رَّبِّكَ فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإنْ كُنْتَ فِي شَكّ مِمَّا
  أنْزَلْنا إلَيْكَ فاسْئَلِ الَّذِينَ يَقْرَءُونَ الكتابَ مِنْ قَبْلِكَ } ذكر لنا
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا أشُك ولا أسْألُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { فإنْ كُنْتَ فِي شَكّ
  مِمَّا أنْزَلْنا إلَيْكَ فاسْئَلِ الَّذِينَ يَقْرَءُونَ الكتابَ مِنْ قَبْلِكَ }
  قال: بلغنا أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا أشُكُّ ولا أسأَلُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال: فما وجه مخرج هذا الكلام إذن إن كان الأمر على ما وصفت؟ قيل: قد بينا في غير موضع
  من كتابنا هذا استجازة العرب قول القائل منهم لملوكه: إن كنت مملوكي فانته إلى أمري
  والعبد المأمور بذلك لا يشكّ سيده القائل له ذلك أنه عبده. كذلك قول الرجل منهم لابنه:
  إن كنت ابني فبرَّني وهو لا يشك في ابنه أنه ابنه، وأن ذلك من كلامهم صحيح مستفيض فيهم،
  وذكرنا ذلك بشواهد، وأن منه قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ قالَ اللَّهُ يا عِيسَى ابْنَ
  مَرْيَمَ أأنْتَ قُلْتَ للنَّاسِ اتَّخِذُونِي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  علم جلّ ثناؤه أن عيسى لم يقل ذلك. وهذا من ذلك، لم يكن صلى الله عليه وسلم شاكاً في
  حقيقة خبر الله وصحته، والله تعالى بذلك من أمره كان عالماً، ولكنه جلّ ثناؤه خاطبه
  خطاب قومه بعضهم بعضاً، إذ كان القرآن بلسانهم نزل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { لَقَدْ جاءَكَ الحَقُّ مِنْ رَبِّكَ }... الآية، فهو خبر من الله مبتدأ، يقول
  تعالى ذكره: أقسم لقد جاءك الحقّ اليقين من الخبر بأنك لله رسول، وأن هؤلاء اليهود
  والنصارى يعلمون صحة ذلك، ويجدون نعتك عندهم في كتبهم. { فَلا تَكُونَنَّ مِنَ المُمْترِينَ
  } يقول: فلا تكوننّ مِنَ الشَّاكِين في صحة ذلك وحقيقته. ولو قال قائل: إن هذه الآية
  خوطب بها النبيّ صلى الله عليه وسلم والمراد بها بعض من لم يكن صحت بصيرته بنبوّته
  صلى الله عليه وسلم ممن كان قد أظهر الإيمان بلسانه، تنبيهاً له على موضع تعرّف حقيقة
  أمره الذي يزيل اللبس عن قلبه، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها النَّبِيُّ اتَّقِ اللَّهَ
  وَلا تُطِعِ الكافِرِينَ والمُنافِقِينَ إنَّ اللَّهَ كانَ عَلِيماً حَكِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">كان
  قولاً غير مدفوعة صحته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
