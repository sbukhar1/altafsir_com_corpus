aaya: فَلَوْلَا كَانَتْ قَرْيَةٌ آمَنَتْ فَنَفَعَهَا إِيمَانُهَا إِلَّا قَوْمَ يُونُسَ
  لَمَّا آمَنُوا كَشَفْنَا عَنْهُمْ عَذَابَ الْخِزْيِ فِي الْحَيَاةِ الدُّنْيَا وَمَتَّعْنَاهُمْ
  إِلَىٰ حِينٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ كَانَتْ
  قَرْيَةٌ آمَنَتْ فَنَفَعَهَآ إِيمَانُهَا إِلاَّ قَوْمَ يُونُسَ لَمَّآ آمَنُواْ كَشَفْنَا
  عَنْهُمْ عَذَابَ ٱلخِزْيِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَمَتَّعْنَاهُمْ إِلَىٰ حِينٍ
  }{ فَلَوْلاَ كَانَتْ } فهلا كانت { قَرْيَةٌ } واحدة من القرى التي أهلكناها، تابت
  عن الكفر وأخلصت الإيمان قبل المعاينة وقت بقاء التكليف، ولم تأخر كما أخر فرعون إلى
  أن أخذ بمخنقه { فَنَفَعَهَا إِيمَانُهَا } بأن يقبله الله منها لوقوعه في وقت الاختيار.
  وقرأ أبيّ وعبد الله: «فهلا كانت» { إِلاَّ قَوْمَ يُونُسَ } استثناء من القرى؛ لأنّ
  المراد أهاليها، وهو استثناء منقطع بمعنى: ولكن قوم يونس لما آمنوا. ويجوز أن يكون
  متصلاً والجملة في معنى النفي، كأنه قيل: ما آمنت قرية من القرى الهالكة إلاّ قوم يونس،
  وانتصابه على أصل الاستثناء. وقرىء بالرفع على البدل، هكذا روي عن الجرمي والكسائي.
  روي أن يونس عليه السلام بعث إلى نينوى من أرض الموصل فكذبوه، فذهب عنهم مغاضباً، فلما
  فقدوه خافوا نزول العذاب. فلبسوا المسوح، وعجوا أربعين ليلة. وقيل: قال لهم يونس: إن
  أجلكم أربعون ليلة، فقالوا: إن رأينا أسباب الهلاك آمنا بك، فلما مضت خمس وثلاثون أغامت
  السماء غيماً أسود هائلاً يدخن دخاناً شديداً ثم يهبط حتى يغشى مدينتهم ويسوّد سطوحهم
  فلبسوا المسوح وبرزوا إلى الصعيد بأنفسهم ونسائهم وصبيانهم ودوابهم، وفرّقوا بين النساء
  والصبيان، وبين الذواب وأولادها، فحنّ بعضها على بعض، وعلت الأصوات والعجيج، وأظهروا
  الإيمان والتوبة وتضرعوا، فرحمهم الله وكشف عنهم، وكان يوم عاشوراء يوم الجمعة. وعن
  ابن مسعود: بلغ من توبتهم أن ترادّوا المظالم، حتى إنّ الرجل كان يقتلع الحجر وقد وضع
  عليه أساس بنائه فيردّه، وقيل: خرجوا إلى شيخ من بقية علمائهم فقالوا: قد نزل بنا العذاب
  فما ترى؟ فقال لهم: قولوا: «يا حيّ حين لا حيّ، ويا حيّ محيي الموتى، ويا حيّ لا إلٰه
  إلاّ أنت» فقالوها فكشف عنهم. وعن الفضيل بنعياض: قالوا: «اللَّهم إن ذنوبنا قد عظمت
  وجلّت، وأنت أعظم منها وأجلّ، افعل بنا ما أنت أهله، ولا تفعل بنا ما نحن أهله».\r\n\t\t\t\r\n\t\t\t</section>"

