aaya: أَلَا إِنَّ لِلَّهِ مَنْ فِي السَّمَاوَاتِ وَمَنْ فِي الْأَرْضِ ۗ وَمَا يَتَّبِعُ
  الَّذِينَ يَدْعُونَ مِنْ دُونِ اللَّهِ شُرَكَاءَ ۚ إِنْ يَتَّبِعُونَ إِلَّا الظَّنَّ
  وَإِنْ هُمْ إِلَّا يَخْرُصُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاۤ إِنَّ لِلَّهِ
  مَن فِي ٱلسَّمَٰوَٰتِ وَمَنْ فِي ٱلأَرْضِ وَمَا يَتَّبِعُ ٱلَّذِينَ يَدْعُونَ مِن
  دُونِ ٱللَّهِ شُرَكَآءَ إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَإِنْ هُمْ إِلاَّ يَخْرُصُونَ
  }{ مَن فِى ٱلسَّمَـٰوٰت وَمَنْ فِى ٱلأرْضِ } يعني العقلاء المميزين وهم الملائكة
  والثقلان، وإنما خصّهم، ليؤذن أنّ هؤلاء إذا كانوا له وفي ملكته فهم عبيد كلهم، وهو
  سبحانه وتعالى: ربهم ولا يصلح أحد منهم للربوبية، ولا أن يكون شريكاً له فيها، ما وراءهم
  مما لا يعقل أحقّ أن لا يكون له ندّاً وشريكاً، وليدلّ على أن من اتّخذ غيره رباً من
  ملك أو إنسي فضلاً عن صنم أو غير ذلك، فهو مبطل تابع لما أدّى إليه التقليد وترك النظر.
  ومعنى: وما يتبعون شركاء، أي: وما يتبعون حقيقة الشركاء وإن كانوا يسمونها شركاء، لأنّ
  شركة الله في الربوبية محال { إِن يَتَّبِعُونَ إِلاَّ } ظنهم أنها شركاء { وَإِنْ
  هُمْ إِلاَّ يَخْرُصُونَ } يحزرون ويقدرون أن تكون شركاء تقديراً باطلاً. ويجوز أن
  يكون { وَمَا يَتَّبِعُ } في معنى الاستفهام، يعني: وأي شيء يتبعون. و { شُرَكَاء }
  على هذا نصب بيدعون، وعلى الأوّل بيتبع. وكان حقه. وما يتبع الذين يدعون من دون الله
  شركاء شركاء، فاقتصر على أحدهما للدلالة. ويجوز أن تكون «ما» موصولة معطوفة على «من»
  كأنه قيل: ولله ما يتبعه الذين يدعون من دون الله شركاء، أي: وله شركاؤهم. وقرأ علي
  بن أبي طالب رضي الله عنه: تدعون، بالتاء، ووجهه أن يحمل { وَمَا يَتَّبِعُ } على الاستفهام،
  أي: وأي شيء يتبع الذين تدعونهم شركاء من الملائكة والنبيين، يعني: أنهم يتبعون الله
  ويطيعونه، فما لكم لا تفعلون مثل فعلهم؟ كقوله تعالى:{ أُولَـئِكَ ٱلَّذِينَ يَدْعُونَ
  يَبْتَغُونَ إِلَىٰ رَبّهِمُ ٱلْوَسِيلَةَ }[الإسراء: 57] ثم صرف الكلام عن الخطاب
  إلى الغيبة فقال: إن يتبع هؤلاء المشركون إلاّ الظن، ولا يتبعون ما يتبع الملائكة والنبييون
  من الحق.\r\n\t\t\t\r\n\t\t\t</section>"

