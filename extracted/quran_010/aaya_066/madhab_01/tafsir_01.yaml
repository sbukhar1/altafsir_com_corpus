  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّ لِلَّهِ مَن فِي ٱلسَّمَٰوَٰتِ وَمَنْ فِي ٱلأَرْضِ وَمَا يَتَّبِعُ ٱلَّذِينَ
  يَدْعُونَ مِن دُونِ ٱللَّهِ شُرَكَآءَ إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَإِنْ هُمْ
  إِلاَّ يَخْرُصُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { ألا إنَّ لِلَّهِ
  } يا محمد كلّ { مَنْ فِي السَّمَوَاتِ وَمَنْ فِي الأَرْضِ } ملكاً وعبيداً لا مالك
  لشيء من ذلك سواه، يقول: فكيف يكون إلهاً معبوداً من يعبده هؤلاء المشركون من الأوثان
  والأصنام، وهي لله ملك، وإنما العبادة للمالك دون المملوك، وللربّ دون المربوب. { وَما
  يَتَّبِعُ الَّذِينَ يَدْعُونَ مِنْ دُونِ اللَّهِ شُرَكاءَ } يقول جلّ ثناؤه: وأيّ
  شيء يتبع من يدعو من دون الله، يعني غير الله وسواه شركاء. ومعنى الكلام: أيّ شيء يتبع
  من يقول لله شركاء في سلطانه وملكه كاذباً، والله المنفرد بملك كلّ شيء في سماء كان
  أو أرض. { إنْ يَتَّبِعُونَ إلاَّ الظَّنّ } يقول: ما يتبعون في قيلهم ذلك ودعواهم
  إلا الظنّ، يقول: إلا الشكّ لا اليقين. { وَإنْ هُمْ إلاَّ يَخْرُصُونَ } يقول: وإن
  هم يتقوّلون الباطل تظنناً وتخرُّصاً للإفك عن غير علم منهم بما يقولون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
