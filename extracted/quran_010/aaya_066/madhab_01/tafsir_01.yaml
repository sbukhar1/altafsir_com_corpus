aaya: أَلَا إِنَّ لِلَّهِ مَنْ فِي السَّمَاوَاتِ وَمَنْ فِي الْأَرْضِ ۗ وَمَا يَتَّبِعُ
  الَّذِينَ يَدْعُونَ مِنْ دُونِ اللَّهِ شُرَكَاءَ ۚ إِنْ يَتَّبِعُونَ إِلَّا الظَّنَّ
  وَإِنْ هُمْ إِلَّا يَخْرُصُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاۤ إِنَّ لِلَّهِ
  مَن فِي ٱلسَّمَٰوَٰتِ وَمَنْ فِي ٱلأَرْضِ وَمَا يَتَّبِعُ ٱلَّذِينَ يَدْعُونَ مِن
  دُونِ ٱللَّهِ شُرَكَآءَ إِن يَتَّبِعُونَ إِلاَّ ٱلظَّنَّ وَإِنْ هُمْ إِلاَّ يَخْرُصُونَ
  }يقول تعالى ذكره: { ألا إنَّ لِلَّهِ } يا محمد كلّ { مَنْ فِي السَّمَوَاتِ وَمَنْ
  فِي الأَرْضِ } ملكاً وعبيداً لا مالك لشيء من ذلك سواه، يقول: فكيف يكون إلهاً معبوداً
  من يعبده هؤلاء المشركون من الأوثان والأصنام، وهي لله ملك، وإنما العبادة للمالك دون
  المملوك، وللربّ دون المربوب. { وَما يَتَّبِعُ الَّذِينَ يَدْعُونَ مِنْ دُونِ اللَّهِ
  شُرَكاءَ } يقول جلّ ثناؤه: وأيّ شيء يتبع من يدعو من دون الله، يعني غير الله وسواه
  شركاء. ومعنى الكلام: أيّ شيء يتبع من يقول لله شركاء في سلطانه وملكه كاذباً، والله
  المنفرد بملك كلّ شيء في سماء كان أو أرض. { إنْ يَتَّبِعُونَ إلاَّ الظَّنّ } يقول:
  ما يتبعون في قيلهم ذلك ودعواهم إلا الظنّ، يقول: إلا الشكّ لا اليقين. { وَإنْ هُمْ
  إلاَّ يَخْرُصُونَ } يقول: وإن هم يتقوّلون الباطل تظنناً وتخرُّصاً للإفك عن غير علم
  منهم بما يقولون.\r\n\t\t\t\r\n\t\t\t</section>"

