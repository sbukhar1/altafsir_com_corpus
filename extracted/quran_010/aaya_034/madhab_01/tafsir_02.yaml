aaya: قُلْ هَلْ مِنْ شُرَكَائِكُمْ مَنْ يَبْدَأُ الْخَلْقَ ثُمَّ يُعِيدُهُ ۚ قُلِ
  اللَّهُ يَبْدَأُ الْخَلْقَ ثُمَّ يُعِيدُهُ ۖ فَأَنَّىٰ تُؤْفَكُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هَلْ مِن
  شُرَكَآئِكُمْ مَّن يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ قُلِ ٱللَّهُ يَبْدَؤُاْ
  ٱلْخَلْقَ ثُمَّ يُعِيدُهُ فَأَنَّىٰ تُؤْفَكُونَ } * { قُلْ هَلْ مِن شُرَكَآئِكُمْ
  مَّن يَهْدِيۤ إِلَى ٱلْحَقِّ قُلِ ٱللَّهُ يَهْدِي لِلْحَقِّ أَفَمَن يَهْدِيۤ إِلَى
  ٱلْحَقِّ أَحَقُّ أَن يُتَّبَعَ أَمَّن لاَّ يَهِدِّيۤ إِلاَّ أَن يُهْدَىٰ فَمَا لَكُمْ
  كَيْفَ تَحْكُمُونَ }فإن قلت: كيف قيل لهم { هَلْ مِن شُرَكَائِكُمْ مَّن يَبْدَأُٱلْخَلْقَ
  ثُمَّ يُعِيدُهُ } وهم غير معترفين بالإعادة؟ قلت: قد وضعت إعادة الخلق لظهور برهانها
  موضع ما إن دفعه دافع كان مكابراً ردّاً للظاهر البين الذي لا مدخل للشبهة فيه، دلالة
  على أنهم في إنكارهم لها منكرون أمراً مسلماً معترفاً بصحته عند العقلاء، وقال لنبيه
  صلى الله عليه وسلم: { قُلِ ٱللَّهُ يَبْدَأُ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ } فأمره بأن
  ينوب عنهم في الجواب، يعني أنه لا يدعهم لجاجهم ومكابرتهم أن ينطقوا بكلمة الحق فكلم
  عنهم. يقال: هداه للحق وإلى الحق فجمع بين اللغتين: ويقال: هدى بنفسه بمعنى اهتدى،
  كما يقال: شرى بمعنى اشترى. ومنه قوله: { أَمَّن لاَّ يَهِدِّى }. وقرىء: «لا يهدّى»
  بفتح الهاء وكسرها مع تشديد الدال. والأصل: يهتدي، فأدغم وفتحت الهاء بحركة التاء،
  أو كسرت لالتقاء الساكنين، وقد كسرت الياء لاتباع ما بعدها. وقرىء: «إلاّ أن يهدى»
  من هداه وهدّاه للمبالغة. ومنه قولهم: تهدى. ومعناه أن الله وحده هو الذي يهدي للحق،
  بما ركب في المكلفين من العقول وأعطاهم من التمكين للنظر في الأدلة التي نصبها لهم،
  وبما لطف بهم ووفقهم وألهمهم وأخطر ببالهم ووقفهم على الشرائع، فهل من شركائكم الذين
  جعلتم أنداداً لله أحد من أشرفهم كالملائكة والمسيح وعزير، يهدي إلى الحق مثل هداية
  الله. ثم قال: أفمن يهدي إلى الحق هذه الهداية أحقّ بالاتباع، أم الذي لا يهدي أي لا
  يهتدي بنفسه، أو لا يهدي غيره إلاّ أن يهديه الله وقيل: معناه أم من لا يهتدي من الأوثان
  إلى مكان فينتقل إليه { إِلاَّ أَن يُهْدَىٰ } إلاّ أن ينقل، أو لا يهتدي ولا يصحّ
  منه الاهتداء إلاّ أن ينقله الله من حاله إلى أن يجعله حيواناً مكلفاً فيهديه { فَمَا
  لَكُمْ كَيْفَ تَحْكُمُونَ } بالباطل، حيث تزعمون أنهم أنداداً لله.\r\n\t\t\t\r\n\t\t\t</section>"

