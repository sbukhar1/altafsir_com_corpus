  href=\"JavaScript:Open_Menu()\">قُلْ بِفَضْلِ ٱللَّهِ وَبِرَحْمَتِهِ فَبِذَلِكَ
  فَلْيَفْرَحُواْ هُوَ خَيْرٌ مِّمَّا يَجْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أن العرب لا تكاد تأمر المخاطب باللام والتاء، وإنما تأمره فتقول: افعل ولا تفعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبعد: فإني لا أعلم أحدا من أهل العربية إلا وهو يستردىء أمر المخاطب
  باللام، ويرى أنها لغة مرغوب عنها غير الفراء، فإنه كان يزعم أن اللام في ذي التاء
  الذي خلق له واجهتَ به أم لم تواجِهْ، إلا أن العرب حذفت اللام من فعل المأمور المواجه
  لكثرة الأمر خاصة في كلامهم، كما حذفوا التاء من الفعل. قال: وأنت تعلم أن الجازم والناصب
  لا يقعان إلا على الفعل الذي أوله الياء والتاء والنون والألف، فلما حذفت التاء ذهبت
  اللام وأحدثت الألف في قولك: اضرب وافرح، لأن الفاء ساكنة، فلم يستقم أن يستأنف بحرف
  ساكن، فأدخلوا ألفا خفيفة يقع بها الابتداء، كما قال: ادّاركوا واثَّاقَلْتُمْ. وهذا
  الذي اعتلّ به الفراء عليه لا له وذلك أن العرب إن كانت قد حذفت اللام في المواجه وتركتها،
  فليس لغيرها إذا نطق بكلامها أن يدخل فيها ما ليس منه ما دام متكلما بلغتها، فإن فعل
  ذلك كان خارجا عن لغتها، وكلام الله الذي أنزله على محمد بلسانها، فليس لأحد أن يتلوه
  إلا بالأفصح من كلامها، وإن كان معروفاً بعض ذلك من لغة بعضها، فكيف بما ليس بمعروف
