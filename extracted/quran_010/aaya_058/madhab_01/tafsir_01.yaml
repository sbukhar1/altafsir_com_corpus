  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلْ بِفَضْلِ ٱللَّهِ وَبِرَحْمَتِهِ فَبِذَلِكَ
  فَلْيَفْرَحُواْ هُوَ خَيْرٌ مِّمَّا يَجْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن هلال: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ
  فَبِذَلكَ فَلْيَفْرَحُوا } قال: بكتاب الله وبالإسلام. { هُوَ خَيْرٌ مِمَّا يَجْمَعونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل الفضل: القرآن، والرحمة:
  الإسلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قُلْ بِفَضْلِ اللَّهِ
  وَبِرَحْمَتِهِ فَبِذَلكَ فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعونَ } قال: بفضل
  الله: القرآن، وبرحمته: حين جعلهم من أهل القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا جعفر بن عون، قال: ثنا هشام بن سعد، عن زيد بن أسلم،
  قال: فضل الله: القرآن، ورحمته: الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك، قوله: { قُلْ
  بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ } قال: بفضل الله: القرآن، وبرحمته، الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ
  بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ فَبِذَلكَ فَلْيَفْرَحُوا } قال: كان أبي يقول: فضله:
  القرآن، ورحمته: الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القراء في قراءة قوله: {
  فَبِذَلكَ فَلْيَفْرَحُوا }. فقرأ ذلك عامة قرّاء الأمصار: { فَلْيَفْرَحُوا } بالياء،
  { هُوَ خَيْرٌ مِمَّا يَجْمَعُونَ } بالياء أيضاً على التأويل الذي تأوّلناه من أنه
  خبر عن أهل الشرك بالله. يقول: فبالإسلام والقرآن الذي دعاهم إليه فليفرح هؤلاء المشركون،
  لا بالمال الذي يجمعون، فإن الإسلام والقرآن خير من المال الذي يجمعون. وكذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عبد الوهاب بن عطاء، عن هارون، عن أبي التياح: { فَبِذَلكَ
  فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعونَ } يعني الكفار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورُوي
  عن أبيّ بن كعب في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن أسلم المنقري، عن عبد الله بن عبد الله بن عبد الرحمن بن أبزي، عن أبيه،
  عن أبيّ بن كعب أنه كان يقرأ: «فَبِذَلكَ فَلْتَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعونَ»
  بالتاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيم عن الأجلح، عن عبد الله بن عبد الرحمن بن أبزي، عن أبيه، عن
  أبيّ بن كعب مثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك كان الحسن البصري يقول غير
  أنه فيما ذكر عنه كان يقرأ قوله: { هُوَ خَيْرٌ مِمَّا يَجْمَعُونَ } بالياء الأوّل
  على وجه الخطاب، والثاني على وجه الخبر عن غائب. وكان أبو جعفر القارىء فيما ذكر عنه
  يقرأ ذلك نحو قراءة أبيّ بالتاء جميعا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القراءة في ذلك ما عليه قرّاء الأمصار من قراءة الحرفين جميعا
  بالياء: { فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعونَ } لمعنيين: أحدهما: إجماع
  الحجة من القرّاء عليه، والثاني: صحته في العربية.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
