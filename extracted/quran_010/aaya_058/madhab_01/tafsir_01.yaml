  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  بِفَضْلِ ٱللَّهِ وَبِرَحْمَتِهِ فَبِذَلِكَ فَلْيَفْرَحُواْ هُوَ خَيْرٌ مِّمَّا يَجْمَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد
  لهؤلاء المشركين بك وبما أنزل إليك من عند ربك: { بِفَضْلِ اللَّهِ } أيها الناس الذي
  تفضل به عليكم، وهو الإسلام، فبينه لكم ودعاكم إليه، { وَبِرَحَمتِهِ } التي رحمكم
  بها، فأنزلها إليكم، فعلمكم ما لم تكونوا تعلمون من كتابه، وبَصَّركم بها معالم دينكم
  وذلك القرآن. { فَبِذلكَ فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعُونَ } يقول: فإن
  الإسلام الذي دعاهم إليه والقرآن الذي أنزله عليهم، خير مما يجمعون من حطام الدنيا
  وأموالها وكنوزها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن الحسن الأزدي، قال:
  ثنا أبو معاوية، عن الحجاج، عن عطية، عن أبي سعيد الخدريّ، في قوله: { قُلْ بِفَضْلِ
  اللَّهِ وَرَحْمَتِهِ فَبِذَلكَ فَلْيَفْرَحُوا } قال: بفضل الله القرآن وبرحمته أن
  جعلكم من أهله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يحيى بن طلحة اليربوعي، قال:
  ثنا فضيل، عن منصور، عن هلال بن يساف: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ فَبِذَلكَ
  فَلْيَفْرَحُوا } قال: بالإسلام الذي هداكم، وبالقرآن الذي علمكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام الرفاعي، قال: ثنا ابن يمان، قال: ثنا سفيان، عن منصور،
  عن هلال بن يساف: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ } قال: بالإسلام والقرآن:
  { فَبِذَلكَ فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعون } من الذهب والفضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  هلال بن يساف، في قوله: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ } قال: فضل الله: الإسلام،
  ورحمته: القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن سهل، قال: ثنا زيد،
  قال: ثنا سفيان، عن منصور، عن هلال بن يساف، في قوله: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ
  } قال: الإسلام والقرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو نعيم
  وقبيصة، قالا: ثنا سفيان، عن منصور، عن هلال بن يساف مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن هلال، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ
  فَبِذَلكَ فَلْيَفْرَحُوا } أما فضله: فالإسلام، وأما رحمته: فالقرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن:
  { قُلْ بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ } قال: فضله: الإسلام، ورحمته: القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ } قال: القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد:
  { وَبِرَحْمَتِهِ } قال: القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس، قوله: {
  هَوَ خَيْرٌ مِمَّا يَجْمَعُونَ } قال: الأموال وغيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ بن داود، قال: ثني أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس: { قُلْ بِفَضْلِ
  اللَّهِ وَبِرَحَمتِهِ } يقول: فضله: الإسلام، ورحمته: القرآن.</font></font>&#13;\t\t\t<label
