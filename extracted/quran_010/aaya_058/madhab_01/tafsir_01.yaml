aaya: قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ فَبِذَٰلِكَ فَلْيَفْرَحُوا هُوَ خَيْرٌ
  مِمَّا يَجْمَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ بِفَضْلِ
  ٱللَّهِ وَبِرَحْمَتِهِ فَبِذَلِكَ فَلْيَفْرَحُواْ هُوَ خَيْرٌ مِّمَّا يَجْمَعُونَ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد لهؤلاء المشركين
  بك وبما أنزل إليك من عند ربك: { بِفَضْلِ اللَّهِ } أيها الناس الذي تفضل به عليكم،
  وهو الإسلام، فبينه لكم ودعاكم إليه، { وَبِرَحَمتِهِ } التي رحمكم بها، فأنزلها إليكم،
  فعلمكم ما لم تكونوا تعلمون من كتابه، وبَصَّركم بها معالم دينكم وذلك القرآن. { فَبِذلكَ
  فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعُونَ } يقول: فإن الإسلام الذي دعاهم إليه
  والقرآن الذي أنزله عليهم، خير مما يجمعون من حطام الدنيا وأموالها وكنوزها.وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ بن الحسن الأزدي، قال: ثنا
  أبو معاوية، عن الحجاج، عن عطية، عن أبي سعيد الخدريّ، في قوله: { قُلْ بِفَضْلِ اللَّهِ
  وَرَحْمَتِهِ فَبِذَلكَ فَلْيَفْرَحُوا } قال: بفضل الله القرآن وبرحمته أن جعلكم من
  أهله.حدثني يحيى بن طلحة اليربوعي، قال: ثنا فضيل، عن منصور، عن هلال بن يساف: { قُلْ
  بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ فَبِذَلكَ فَلْيَفْرَحُوا } قال: بالإسلام الذي هداكم،
  وبالقرآن الذي علمكم.حدثنا أبو هشام الرفاعي، قال: ثنا ابن يمان، قال: ثنا سفيان، عن
  منصور، عن هلال بن يساف: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ } قال: بالإسلام والقرآن:
  { فَبِذَلكَ فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعون } من الذهب والفضة.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن هلال بن يساف، في قوله:
  { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ } قال: فضل الله: الإسلام، ورحمته: القرآن.حدثني
  عليّ بن سهل، قال: ثنا زيد، قال: ثنا سفيان، عن منصور، عن هلال بن يساف، في قوله: {
  قُلْ بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ } قال: الإسلام والقرآن.حدثني المثنى، قال: ثنا
  أبو نعيم وقبيصة، قالا: ثنا سفيان، عن منصور، عن هلال بن يساف مثله.حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن هلال، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ فَبِذَلكَ فَلْيَفْرَحُوا } أما
  فضله: فالإسلام، وأما رحمته: فالقرآن.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن الحسن: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ } قال: فضله: الإسلام، ورحمته:
  القرآن.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد:
  { قُلْ بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ } قال: القرآن.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { وَبِرَحْمَتِهِ } قال: القرآن.حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس، قوله: { هَوَ خَيْرٌ
  مِمَّا يَجْمَعُونَ } قال: الأموال وغيرها.حدثنا عليّ بن داود، قال: ثني أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ } يقول:
  فضله: الإسلام، ورحمته: القرآن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ بِفَضْلِ ٱللَّهِ وَبِرَحْمَتِهِ
  فَبِذَلِكَ فَلْيَفْرَحُواْ هُوَ خَيْرٌ مِّمَّا يَجْمَعُونَ }حدثنا ابن حميد، قال:
  ثنا جرير، عن منصور، عن هلال: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ فَبِذَلكَ فَلْيَفْرَحُوا
  } قال: بكتاب الله وبالإسلام. { هُوَ خَيْرٌ مِمَّا يَجْمَعونَ }.وقال آخرون: بل الفضل:
  القرآن، والرحمة: الإسلام. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ
  فَبِذَلكَ فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعونَ } قال: بفضل الله: القرآن،
  وبرحمته: حين جعلهم من أهل القرآن.حدثني المثنى، قال: ثنا إسحاق، قال: ثنا جعفر بن
  عون، قال: ثنا هشام بن سعد، عن زيد بن أسلم، قال: فضل الله: القرآن، ورحمته: الإسلام.حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك، قوله: { قُلْ
  بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ } قال: بفضل الله: القرآن، وبرحمته، الإسلام.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ بِفَضْلِ اللَّهِ وَبِرَحَمتِهِ
  فَبِذَلكَ فَلْيَفْرَحُوا } قال: كان أبي يقول: فضله: القرآن، ورحمته: الإسلام.واختلفت
  القراء في قراءة قوله: { فَبِذَلكَ فَلْيَفْرَحُوا }. فقرأ ذلك عامة قرّاء الأمصار:
  { فَلْيَفْرَحُوا } بالياء، { هُوَ خَيْرٌ مِمَّا يَجْمَعُونَ } بالياء أيضاً على التأويل
  الذي تأوّلناه من أنه خبر عن أهل الشرك بالله. يقول: فبالإسلام والقرآن الذي دعاهم
  إليه فليفرح هؤلاء المشركون، لا بالمال الذي يجمعون، فإن الإسلام والقرآن خير من المال
  الذي يجمعون. وكذلك:حُدثت عن عبد الوهاب بن عطاء، عن هارون، عن أبي التياح: { فَبِذَلكَ
  فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعونَ } يعني الكفار.ورُوي عن أبيّ بن كعب
  في ذلك ما:حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن أسلم المنقري، عن عبد الله بن
  عبد الله بن عبد الرحمن بن أبزي، عن أبيه، عن أبيّ بن كعب أنه كان يقرأ: «فَبِذَلكَ
  فَلْتَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعونَ» بالتاء.حدثني المثنى، قال: ثنا عمرو
  بن عون، قال: أخبرنا هشيم عن الأجلح، عن عبد الله بن عبد الرحمن بن أبزي، عن أبيه،
  عن أبيّ بن كعب مثل ذلك.وكذلك كان الحسن البصري يقول غير أنه فيما ذكر عنه كان يقرأ
  قوله: { هُوَ خَيْرٌ مِمَّا يَجْمَعُونَ } بالياء الأوّل على وجه الخطاب، والثاني على
  وجه الخبر عن غائب. وكان أبو جعفر القارىء فيما ذكر عنه يقرأ ذلك نحو قراءة أبيّ بالتاء
  جميعا.قال أبو جعفر: والصواب من القراءة في ذلك ما عليه قرّاء الأمصار من قراءة الحرفين
  جميعا بالياء: { فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعونَ } لمعنيين: أحدهما:
  إجماع الحجة من القرّاء عليه، والثاني: صحته في العربية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ بِفَضْلِ ٱللَّهِ وَبِرَحْمَتِهِ
  فَبِذَلِكَ فَلْيَفْرَحُواْ هُوَ خَيْرٌ مِّمَّا يَجْمَعُونَ }وذلك أن العرب لا تكاد
  تأمر المخاطب باللام والتاء، وإنما تأمره فتقول: افعل ولا تفعل.وبعد: فإني لا أعلم
  أحدا من أهل العربية إلا وهو يستردىء أمر المخاطب باللام، ويرى أنها لغة مرغوب عنها
  غير الفراء، فإنه كان يزعم أن اللام في ذي التاء الذي خلق له واجهتَ به أم لم تواجِهْ،
  إلا أن العرب حذفت اللام من فعل المأمور المواجه لكثرة الأمر خاصة في كلامهم، كما حذفوا
  التاء من الفعل. قال: وأنت تعلم أن الجازم والناصب لا يقعان إلا على الفعل الذي أوله
  الياء والتاء والنون والألف، فلما حذفت التاء ذهبت اللام وأحدثت الألف في قولك: اضرب
  وافرح، لأن الفاء ساكنة، فلم يستقم أن يستأنف بحرف ساكن، فأدخلوا ألفا خفيفة يقع بها
  الابتداء، كما قال: ادّاركوا واثَّاقَلْتُمْ. وهذا الذي اعتلّ به الفراء عليه لا له
  وذلك أن العرب إن كانت قد حذفت اللام في المواجه وتركتها، فليس لغيرها إذا نطق بكلامها
  أن يدخل فيها ما ليس منه ما دام متكلما بلغتها، فإن فعل ذلك كان خارجا عن لغتها، وكلام
  الله الذي أنزله على محمد بلسانها، فليس لأحد أن يتلوه إلا بالأفصح من كلامها، وإن
  كان معروفاً بعض ذلك من لغة بعضها، فكيف بما ليس بمعروف من لغة حيّ ولا قبيلة منها؟
  وإنما هو دعوى لا ثبَت بها ولا حجة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

