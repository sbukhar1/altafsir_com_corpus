  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ قَدْ جَآءَتْكُمْ مَّوْعِظَةٌ مِّن رَّبِّكُمْ وَشِفَآءٌ لِّمَا فِي ٱلصُّدُورِ
  وَهُدًى وَرَحْمَةٌ لِّلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ بِفَضْلِ ٱللَّهِ
  وَبِرَحْمَتِهِ فَبِذَلِكَ فَلْيَفْرَحُواْ هُوَ خَيْرٌ مِّمَّا يَجْمَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَدْ جَاءتْكُمْ مَّوْعِظَةٌ } أي قد جاءكم كتاب جامع لهذه الفوائد
  من موعظة وتنبيه على التوحيد { و } هو { شِفَآء } أي دواء { لِّمَا فِي } صدوركم من
  العقائد الفاسدة ودعاء إلى الحق { وَرَحْمَةً } لمن آمن به منكم. وأصل الكلام: بفضل
  الله وبرحمته فليفرحوا، فبذلك فليفرحوا، والتكرير للتأكيد والتقرير وإيجاب اختصاص الفضل
  والرحمة بالفرح دون ما عداهما من فوائد الدنيا، فحذف أحد الفعلين لدلالة المذكور عليه،
  والفاء داخلة لمعنى الشرط؛ كأنه قيل: إن فرحوا بشيء فليخصوهما بالفرح، فإنه لا مفروح
  به أحق منهما. ويجوز أن يراد: بفضل الله وبرحمته فليعتنوا فبذلك فليفرحوا. ويجوز أن
  يراد: قد جاءتكم موعطة بفضل الله وبرحمته، فبذلك: فبمجيئها فليفرحوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(512) وقرىء: «فلتفرحوا» بالتاء وهو الأصل والقياس، وهي قراءة رسول
  الله صلى الله عليه وسلم فيما روي. وعنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(513)
  لتأخذوا مصافكم» قالها في بعض الغزوات. وفي قراءة أبيّ: «فافرحوا» { هُوَ } راجع إلى
  ذلك. وقرىء: «مما تجمعون» بالياء والتاء. وعن أبيّ بن كعب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(514)
  أنّ رسول الله صلى الله عليه وسلم تلا: { قُلْ بِفَضْلِ ٱللَّهِ وَبِرَحْمَتِهِ } فقال:
  بكتاب الله والإسلام» وقيل: «فضله» الإسلام «ورحمته» ما وعد عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
