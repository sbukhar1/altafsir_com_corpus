aaya: وَيُحِقُّ اللَّهُ الْحَقَّ بِكَلِمَاتِهِ وَلَوْ كَرِهَ الْمُجْرِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيُحِقُّ ٱللَّهُ
  ٱلْحَقَّ بِكَلِمَاتِهِ وَلَوْ كَرِهَ ٱلْمُجْرِمُونَ }يقول تعالى ذكره مخبراً عن موسى
  أنه قال للسحرة: { ويُحِقُّ اللَّهُ الحَقَّ } يقول: ويثبت الله الحق الذي جئتكم به
  من عنده، فيعليه على باطلكم، ويصححه بكلماته، يعني بأمره { وَلَوْ كَرِهَ المُجْرِمُونَ
  } يعني الذين اكتسبوا الإثم بربهم بمعصيتهم إياه.\r\n\t\t\t\r\n\t\t\t</section>"

