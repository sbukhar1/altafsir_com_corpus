  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُحِقُّ
  ٱللَّهُ ٱلْحَقَّ بِكَلِمَاتِهِ وَلَوْ كَرِهَ ٱلْمُجْرِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن موسى أنه قال للسحرة: { ويُحِقُّ اللَّهُ
  الحَقَّ } يقول: ويثبت الله الحق الذي جئتكم به من عنده، فيعليه على باطلكم، ويصححه
  بكلماته، يعني بأمره { وَلَوْ كَرِهَ المُجْرِمُونَ } يعني الذين اكتسبوا الإثم بربهم
  بمعصيتهم إياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

