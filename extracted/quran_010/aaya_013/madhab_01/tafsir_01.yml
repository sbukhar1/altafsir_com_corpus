  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَهْلَكْنَا ٱلْقُرُونَ مِن قَبْلِكُمْ لَمَّا ظَلَمُواْ وَجَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَاتِ
  وَمَا كَانُواْ لِيُؤْمِنُواْ كَذٰلِكَ نَجْزِي ٱلْقَوْمَ ٱلْمُجْرِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولقد أهلكنا الأمم التي كذّبت رسل الله من قبلكم
  أيها المشركون بربهم { لما ظَلَمُوا } يقول: لما أشركوا وخالفوا أمر الله ونهيه. {
  وجاءَتْهُمْ رُسُلُهمْ } من عند الله، { بالبَيِّناتِ } وهي الآيات والحجج التي تبين
  عن صدق من جاء بها. ومعنى الكلام: وجاءتهم رسلهم بالآيات البينات أنها حقّ. { وَما
  كانُوا لِيُؤْمِنُوا } يقول: فلم تكن هذه الأمم التي أهلكناها ليؤمنوا برسلهم ويصدّقوهم
  إلى ما دعوهم إليه من توحيد الله وإخلاص العبادة له. { كذلكَ نَجْزِي القَوْمَ المُجْرِمِينَ
  } يقول تعالى ذكره: كما أهلكنا هذه القرون من قبلكم أيها المشركون بظلمهم أنفسهم وتكذيبهم
  رسلهم وردّهم نصيحتهم، كذلك أفعل بكم فأهلككم كما أهلكتهم بتكذيبكم رسولكم محمدا صلى
  الله عليه وسلم، وظلمكم أنفسكم بشرككم بربكم، إن أنتم لم تنيبوا وتتوبوا إلى الله من
  شرككم، فإن من ثواب الكافر بي على كفره عندي أن أهلكه بسخطي في الدنيا وأورده النار
  في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
