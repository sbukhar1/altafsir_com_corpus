  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  لَوْلاَ أُنزِلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ فَقُلْ إِنَّمَا ٱلْغَيْبُ للَّهِ فَٱنْتَظِرُوۤاْ
  إِنِّي مَعَكُمْ مِّنَ ٱلْمُنتَظِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ويقول هؤلاء المشركون: هلا أنزل على محمد آية من ربه يقول: علم ودليل نعلم به أن محمداً
  محقّ فيما يقول. قال الله له: فقل يا محمد إنما الغيب لله، أي لا يعلم أحد بفعل ذلك
  إلا هو جلّ ثناؤه، لأنه لا يعلم الغيب وهو السرّ والخفيّ من الأمور إلا الله، فانتظروا
  أيها القوم قضاء الله بيننا بتعجيل عقوبته للمبطل منا وإظهاره المحقّ عليه، إني معكم
  ممن ينتظر ذلك. ففعل ذلك جلّ ثناؤه فقضى بينهم وبينه بأن قتلهم يوم بدر بالسيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
