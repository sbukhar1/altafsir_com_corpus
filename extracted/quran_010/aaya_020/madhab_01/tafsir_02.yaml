  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ ٱلنَّاسُ إِلاَّ أُمَّةً وَاحِدَةً فَٱخْتَلَفُواْ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ
  مِن رَّبِّكَ لَقُضِيَ بَيْنَهُمْ فِيمَا فِيهِ يَخْتَلِفُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  لَوْلاَ أُنزِلَ عَلَيْهِ آيَةٌ مِّن رَّبِّهِ فَقُلْ إِنَّمَا ٱلْغَيْبُ للَّهِ فَٱنْتَظِرُوۤاْ
  إِنِّي مَعَكُمْ مِّنَ ٱلْمُنتَظِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَمَا كَانَ
  ٱلنَّاسُ إِلاَّ أُمَّةً وَاحِدَةً } حنفاء متفقين على ملة واحدة من غير أن يختلفوا
  بينهم، وذلك في عهد آدم إلى أن قتل قابيل هابيل. وقيل: بعد الطوفان حين لم يذر الله
  من الكافرين دياراً { وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبّكَ } وهوتأخير الحكم بينهم
  إلى يوم القيامة { لَّقُضِىَ بِيْنَهُمْ } عاجلاً فيما اختلفوا فيه، ولميز المحق من
  المبطل، وسبق كلمته بالتأخير لحكمة أوجبت أن تكون هذه الدار دار تكليف، وتلك دار ثواب
  وعقاب. وقالوا: { لَوْلاَ أُنزِلَ عَلَيْهِ ءايَةٌ مّن رَّبّهِ } أرادوا آية من الآيات
  التي كانوا يقترحونها وكانوا لا يعتدّون بما أنزل عليه من الآيات العظام المتكاثرة
  التي لم ينزل على أحد من الأنبياء مثلها، وكفى بالقرآن وحده آية باقية على وجه الدهر
  بديعة غريبة في الآيات، دقيقة المسلك من بين المعجزات، وجعلوا نزولها كلا نزول، وكأنه
  لم ينزل آية قط، حتى قالوا: { لَوْلاَ أُنزِلَ عَلَيْهِ ءايَةٌ رَبَّهُ } ، وذلك لفرط
  عنادهم وتماديهم في التمرّد وانهماكهم في الغيّ { فَقُلْ إِنَّمَا ٱلْغَيْبُ للَّهِ
  } أي هو المختصّ بعلم الغيب المستأثر به لا علم لي ولا لأحد به، يعني أنّ الصارف عن
  إنزال الآيات المقترحة أمر مغيب لا يعلمه إلاّ هو { فَٱنتَظِرُواْ } نزول ما اقترحتموه
  { إِنّى مَعَكُم مّنَ ٱلْمُنتَظِرِينَ } لما يفعل الله بكم لعنادكم وجحودكم الآيات.</font></font><font
