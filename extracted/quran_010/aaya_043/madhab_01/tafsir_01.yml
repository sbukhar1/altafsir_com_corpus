  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنهُمْ
  مَّن يَنظُرُ إِلَيْكَ أَفَأَنْتَ تَهْدِي ٱلْعُمْيَ وَلَوْ كَانُواْ لاَ يُبْصِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ومن هؤلاء المشركين، مشركي قومك، من ينظر إليك يا
  محمد ويرى أعلامك وحججك على نبوّتك، ولكن الله قد سلبه التوفيق فلا يهتدي، ولا تقدر
  أن تهديه، كما لا تقدر أن تحدث للأعمى بصرا يهتدي به. { أفأنْتَ تَهْدِي العُمْيَ وَلَوْ
  كانُوا لا يُبْصِرُونَ } يقول: أفأنت يا محمد تحدث لهؤلاء الذين ينظرون إليك وإلى أدلتك
  وحججك فلا يوفقون للتصديق بك أبصاراً لو كانوا عمياً يهتدون بها ويبصرون؟ فكما أنك
  لا تطيق ذلك ولا تقدر عليه ولا غيرك، ولا يقدر عليه أحد سواي، فكذلك لا تقدر على أن
  تبصرهم سبيل الرشاد، أنت ولا أحد غيري، لأن ذلك بيدي وإليّ. وهذا من الله تعالى ذكره
  تسلية لنبيه صلى الله عليه وسلم عن جماعة ممن كفر به من قومه وأدبر عنه فكذّب، وتعزية
  له عنهم، وأمر برفع طمعه من إنابتهم إلى الإيمان بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

