aaya: وَمِنْهُمْ مَنْ يَنْظُرُ إِلَيْكَ ۚ أَفَأَنْتَ تَهْدِي الْعُمْيَ وَلَوْ كَانُوا
  لَا يُبْصِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنهُمْ مَّن
  يَنظُرُ إِلَيْكَ أَفَأَنْتَ تَهْدِي ٱلْعُمْيَ وَلَوْ كَانُواْ لاَ يُبْصِرُونَ }يقول
  تعالى ذكره: ومن هؤلاء المشركين، مشركي قومك، من ينظر إليك يا محمد ويرى أعلامك وحججك
  على نبوّتك، ولكن الله قد سلبه التوفيق فلا يهتدي، ولا تقدر أن تهديه، كما لا تقدر
  أن تحدث للأعمى بصرا يهتدي به. { أفأنْتَ تَهْدِي العُمْيَ وَلَوْ كانُوا لا يُبْصِرُونَ
  } يقول: أفأنت يا محمد تحدث لهؤلاء الذين ينظرون إليك وإلى أدلتك وحججك فلا يوفقون
  للتصديق بك أبصاراً لو كانوا عمياً يهتدون بها ويبصرون؟ فكما أنك لا تطيق ذلك ولا تقدر
  عليه ولا غيرك، ولا يقدر عليه أحد سواي، فكذلك لا تقدر على أن تبصرهم سبيل الرشاد،
  أنت ولا أحد غيري، لأن ذلك بيدي وإليّ. وهذا من الله تعالى ذكره تسلية لنبيه صلى الله
  عليه وسلم عن جماعة ممن كفر به من قومه وأدبر عنه فكذّب، وتعزية له عنهم، وأمر برفع
  طمعه من إنابتهم إلى الإيمان بالله.\r\n\t\t\t\r\n\t\t\t</section>"

