aaya: كَذَٰلِكَ حَقَّتْ كَلِمَتُ رَبِّكَ عَلَى الَّذِينَ فَسَقُوا أَنَّهُمْ لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَلِكَ حَقَّتْ
  كَلِمَتُ رَبِّكَ عَلَى ٱلَّذِينَ فَسَقُوۤاْ أَنَّهُمْ لاَ يُؤْمِنُونَ }يقول تعالى
  ذكره: كما قد صرف هؤلاء المشركون عن الحقّ إلى الضلال، { كَذلكَ حَقَّتْ كَلِمَةُ رَبِّكَ
  } يقول: وجب عليهم قضاؤه وحكمه في السابق من علمه، { على الَّذِينَ فَسَقُوا } فخرجوا
  من طاعة ربهم إلى معصيته وكفروا به { أنَّهُمْ لا يُؤْمِنُونَ } يقول: لا يصدقون بوحدانية
  الله ولا بنبوّة نبيه صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

