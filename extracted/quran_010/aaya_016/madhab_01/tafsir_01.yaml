  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لَّوْ شَآءَ ٱللَّهُ مَا تَلَوْتُهُ عَلَيْكُمْ وَلاَ أَدْرَاكُمْ بِهِ فَقَدْ لَبِثْتُ
  فِيكُمْ عُمُراً مِّن قَبْلِهِ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه معرّفه الحجة على هؤلاء المشركين الذين قالوا له ائت بقرآن غير هذا
  أو بدّله: قل لهم يا محمد { لَوْ شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ } أي ما تلوت
  هذا القرآن عليكم أيها الناس بأن كان لا ينزل عليّ فيأمرني بتلاوته عليكم، { وَلا أدْرَاكُمْ
  بِهِ } يقول: ولا أعلمكم به، { فَقَدْ لَبِثْتُ فيكُمْ عُمُراً مِنْ قَبْلِهِ } يقول:
  فقد مكثت فيكم أربعين سنة من قبل أن أتلوه عليكم ومن قبل أن يوحيه إليَّ ربي، { أفَلا
  تَعْقِلُونَ } أني لو كنت منتحلاً ما ليس لي من القول كنت قد انتحلته في أيام شبابي
  وحداثتي وقبل الوقت الذي تلوته عليكم؟ فقد كان لي اليوم لو لم يوح إليّ وأومر بتلاوته
  عليكم مندوحة عن معاداتكم ومتسع في الحال التي كنت بها منكم قبل أن يوحى إليَّ وأومر
  بتلاوته عليكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلا أدرَاكُمْ بِهِ }: ولا أعلمكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { ولَوْ شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ وَلا أدْرَاكُمْ
  بِهِ } يقول: لو شاء الله لم يعلمكموه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: { لَوْ شاءَ
  اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ وَلا أدْرَاكُمْ بِهِ } يقول: ما حذّرتكم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذَا
  تُتْلَى عَليْهِم آياتُنا بَيِّناتِ قالَ الَّذِين لا يَرْجُونَ لِقَاءَنا ائْتِ بقُرآنٍ
  غيرِ هَذَا أوْ بَدّلْه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهو قول مشركي أهل مكة للنبي صلى الله عليه وسلم، ثم قال لنبيه صلى
  الله عليه وسلم: { لَوْ شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ وَلا أدْرَاكُمْ بِهِ
  فَقَدْ لَبِثْتُ فِيكُمْ عُمُراً مِنْ قَبْلِهِ أفَلا تَعْقِلُونَ } لبث أربعين سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { قُلْ
  لَوْ شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ وَلا أدْرَاكُمْ بِهِ } ولا أعلمكم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن،
  أنه كان يقرأ: «وَلا أدْرَأتُكُمْ بِهِ» يقول: ما أعلمتكم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { وَلا أدْرَاكُمْ بِهِ } يقول: ولا أشعركم الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  القراءة التي حكيت عن الحسن عند أهل العربية غلط، وكان الفراء يقول في ذلك قد ذكر عن
  الحسن أنه قال: «ولا أدْرأتكم به»، قال: فإن يكن فيها لغة سوى «دريت» و «أدريت»، فلعلّ
  الحسن ذهب إليها، وأما أن يصلح من «دريت» أو «أدريت» فلا، لأن الياء والوا إذا انفتح
  ما قبلهما وسكنتا صحتا ولم تنقلبا إلى ألف مثل قضيت ودعوت، ولعلّ الحسن ذهب إلى طبيعته
  وفصاحته فهمزها، لأنها تضارع «درأت الحدّ» وشبهه.</font></font>&#13;\t\t\t<label disabled=\"true\"
