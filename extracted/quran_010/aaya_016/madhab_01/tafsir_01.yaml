  وَلاَ أَدْرَاكُمْ بِهِ فَقَدْ لَبِثْتُ فِيكُمْ عُمُراً مِّن قَبْلِهِ أَفَلاَ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وربما غلطت العرب في الحرف إذا ضارعه آخر من الهمز، فيهمزون غير المهموز.
  وسمعت امرأة من طيّ تقول: رثأت زوجي بأبيات، ويقولون: لبأت بالحجّ وحلأت السويق يتغلطون،
  لأن «حلأت» قد يقال في دفع العطاش من الإبل، و «لبأت»: ذهبت به إلى اللبأ، لبأ الشاة،
  و«رثأت زوجي»: ذهبت به إلى رثأت اللبن إذا أنت حلبت الحليب على الرائب، فتلك الرثيئة.
  وكان بعض البصريين يقول: لا وجه لقراءة الحسن هذه لأنها من «أدريت» مثل «أعطيت»، إلا
  أن لغة بني عقيل «أعطأت» يريدون «أعطيت»، تحوّل الياء ألفا، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَقَدْ آذَنَتْ أهْلَ اليَمامَةِ طَيىِّءٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بحَرْبٍ كنَاصَاةَ الأغَرِّ المُشَهَّرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد كناصية حكي ذلك عن المفضل.
  وقال زيد الخيل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَعْمُركَ
  ما أخْشَى التَّصَعْلُكَ ما بَقَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على الأرْضِ
  قَيْسيٌّ يَسُوقُ الأباعِرا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال «بقا». وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زَجَرْتُ فقلناً لا نرِيعُ لِزَاجِرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ الغَوِيَّ
  إذا نُهَا لَمْ يُعْتِب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد «نُهِي». قال: وهذا كله على قراءة الحسن، وهي مرغوب عنها، قال:
  وطيّىء تصير كل ياء انكسر ما قبلها ألفاً، يقولون: هذه جاراة، وفي الترقوة: ترقاة،
  والعرقوة: عرقاة، قال: وقال بعض طيىء: قد لقت فزارة، حذف الياء من لقيت لما لم يمكنه
  أن يحوّلها ألفا لسكون التاء فيلتقي ساكنان. وقال: زعم يونس أن نسا ورضا لغة معروفة،
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأبْنَيْتُ
  بالأَعْراضِ ذا البَطْنِ خالِداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَسا أوْ
  تَناسَى أن يَعُدَّ المَوَاليا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوى عن ابن عباس في قراءة ذلك أيضاً رواية أخرى، وهي ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به المثنى، قال: ثنا المعلى بن أسد، قال: ثنا خالد بن حنظلة،
  عن شهر بن حوشب، عن ان عباس أنه كان يقرأ: «قُلْ لَوْ شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ
  وَلا أنْذَرْتُكُمْ بِهِ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التي لا أستجيز أن تعدوها
  هي القراءة التي عليها قرّاء الأمصار: { لَوْ شاءَ اللَّهُ ما تَلَوْتُهُ عَلَيْكُمْ
  وَلا أدْرَاكُمْ بِهِ } بمعنى: ولا أعلمكم به، ولا أشعركم به.</font></font><font class=\"TextResultArabic\"><font
