aaya: فَذَٰلِكُمُ اللَّهُ رَبُّكُمُ الْحَقُّ ۖ فَمَاذَا بَعْدَ الْحَقِّ إِلَّا الضَّلَالُ
  ۖ فَأَنَّىٰ تُصْرَفُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَلِكُمُ ٱللَّهُ
  رَبُّكُمُ ٱلْحَقُّ فَمَاذَا بَعْدَ ٱلْحَقِّ إِلاَّ ٱلضَّلاَلُ فَأَنَّىٰ تُصْرَفُونَ
  }يقول تعالى ذكره لخلقه: أيها الناس، فهذا الذي يفعل هذه الأفعال، فيرزقكم من السماء
  والأرض ويملك السمع والأبصار، ويخرج الحيّ من الميت والميت من الحيّ، ويدبِّر الأمر
  { اللَّهُ رَبُّكُمُ الحَقُّ } لا شكّ فيه. { فَمَاذا بَعْدَ الحَقِّ إلاَّ الضَّلالُ
  } يقول: فأيّ شيء سوى الحقّ إلا الضلال وهو الجور عن قصد السبيل. يقول: فإذا كان الحقّ
  هو ذا، فادّعاؤكم غيره إلهاً ورَبًّا هو الضلال والذهاب عن الحقّ لا شكّ فيه. { فَأنَّىٰ
  تُصْرَفُونَ } يقول: فأيّ وجه عن الهدى والحقّ تصرفون وسواهما تسلكون وأنتم مقرّون
  بأن الذي تصرفون عنه هو الحقّ.\r\n\t\t\t\r\n\t\t\t</section>"

