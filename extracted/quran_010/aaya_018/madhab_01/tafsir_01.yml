  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَيَقُولُونَ هَـٰؤُلاۤءِ
  شُفَعَاؤُنَا عِندَ ٱللَّهِ قُلْ أَتُنَبِّئُونَ ٱللَّهَ بِمَا لاَ يَعْلَمُ فِي ٱلسَّمَٰوَٰتِ
  وَلاَ فِي ٱلأَرْضِ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ويعبد هؤلاء المشركون الذين وصفت لك يا محمد صفتهم
  من دون الله الذي لا يضرّهم شيئاً ولا ينفعهم في الدنيا ولا في الآخرة، وذلك هو الآلهة
  والأصنام التي كانوا يعبدونها. { وَيَقُولُونَ هَؤُلاءِ شُفَعاؤُنا عِنْدَ اللَّهِ
  } يعني أنهم كانوا يعبدونها رجاء شفاعتها عند الله، قال الله لنبيه محمد صلى الله عليه
  وسلم: { قُلْ لَهُمْ أتُنَبِّئُونَ اللَّهَ بِمَا لا يَعْلَمُ فِي السَّمَوَاتِ وَلا
  في الأرْضِ } يقول: أتخبرون الله بما لا يكون في السماوات ولا في الأرض وذلك أن الآلهة
  لا تشفع لهم عند الله في السماوات ولا في الأرض. وكان المشركون يزعمون أنها تشفع لهم
  عند الله، فقال الله لنبيه صلى الله عليه وسلم: قل لهم: أتخبرون الله أن ما لايشفع
  في السماوات ولا في الأرض يشفع لكم فيهما، وذلك باطل لا تعلم حقيقته وصحته، بل يعلم
  الله أن ذلك خلاف ما تقولون وأنها لا تشفع لأحد ولا تنفع ولا تضرّ. { سُبْحانَهُ وَتَعَالى
  عَمَّا يُشْرِكُونَ } يقول: تنزيها لله وعلوًّا عما يفعله هؤلاء المشركون من إشراكهم
  في عبادة ما لا يضرّ ولا ينفع وافترائهم عليه الكذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

