  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَيَقُولُونَ هَـٰؤُلاۤءِ
  شُفَعَاؤُنَا عِندَ ٱللَّهِ قُلْ أَتُنَبِّئُونَ ٱللَّهَ بِمَا لاَ يَعْلَمُ فِي ٱلسَّمَٰوَٰتِ
  وَلاَ فِي ٱلأَرْضِ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَا لاَ يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ } الأوثان التي هي جماد لا
  تقدر على نفع ولا ضرّ. وقيل: إن عبدوها لن تنفعهم، وإن تركوا عبادتها لم تضرّهم، ومن
  حق المعبود أن يكون مثيباً على الطاعة معاقباً على المعصية. وكان أهل الطائف يعبدون
  اللات، وأهل مكة العزّى ومناة وهبل وأسافاً ونائلة { و } كانوا { يَقُولُونَ هَـؤُلاء
  شُفَعَـٰؤُنَا عِندَ ٱللَّهِ } وعن النضر بن الحرث: إذا كان يوم القيامة شفعت لي اللات
  والعزّى { أَتُنَبّئُونَ ٱللَّهَ بِمَا لاَ يَعْلَمُ } أتخبرونه بكونكم شفعاء عنده،
  وهو إنباء بما ليس بالمعلوم لله، وإذا لم يكن معلوماً له وهو العالم الذات المحيط بجميع
  المعلومات، لم يكن شيئاً لأنّ الشيء ما يعلم[به] ويخبر عنه، فكان خبراً ليس له مخبر
  عنه. فإن قلت: كيف أنبأوا الله بذلك؟ قلت: هو تهكم بهم وبما ادعوه من المحال الذي هو
  شفاعة الأصنام، وإعلام بأنّ الذي أنبؤا به باطل غير منطوٍ تحت الصحة، فكأنهم يخبرونه
  بشيء لا يتعلق به علمه كما يخبر الرجل الرجل بما لا يعلمه. وقرىء: «أتنبئون» بالتخفيف.
  وقوله: { فِى ٱلسَّمَـٰوٰتِ وَلاَ فِى ٱلأرْضِ } تأكيد لنفيه؛ لأنّ ما لم يوجد فيهما
  فهو منتف معدوم { تُشْرِكُونَ } قرىء بالتاء والياء وما موصولة أو مصدرية، أي عن الشركاء
  الذين يشركونهم به أو عن إشراكهم.</font></font><font class=\"TextResultArabic\"><font
