aaya: وَإِنْ كَذَّبُوكَ فَقُلْ لِي عَمَلِي وَلَكُمْ عَمَلُكُمْ ۖ أَنْتُمْ بَرِيئُونَ
  مِمَّا أَعْمَلُ وَأَنَا بَرِيءٌ مِمَّا تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَذَّبُوكَ
  فَقُل لِّي عَمَلِي وَلَكُمْ عَمَلُكُمْ أَنتُمْ بَرِيۤئُونَ مِمَّآ أَعْمَلُ وَأَنَاْ
  بَرِيۤءٌ مِّمَّا تَعْمَلُونَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وآله وسلم:
  وإن كذّبك يا محمد هؤلاء المشركون وردُّوا عليك ما جئتهم به من عند ربك، فقل لهم: أيها
  القوم لي ديني وعملي ولكم دينكم وعملكم، لايضرّني عملكم ولا يضرّكم عملي، وإنما يُجَازَي
  كلّ عامل بعمله. { أنْتُمْ بَرِيئُونَ مِمَّا أعْمَلُ } لا تؤاخذون بجريرته، { وأنا
  بَرِيءٌ مِمَّا تَعْمَلُونَ } لا أؤاخذ بجريرة عملكم. وهذا كما قال جلّ ثناؤه: { قُلْ
  يا أيُّها الكافِرُونَ لا أعْبُدُ ما تَعْبُدُونَ وَلا أنْتُمْ عابِدْونَ ما أعْبُدُ
  }. وقيل: إن هذه الآية منسوخة، نسخها الجهاد والأمر بالقتال. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإنْ كَذَّبُوكَ فُقُلْ
  لي عَمَلِي وَلَكُم عَمَلُكُمْ... } الآية، قال: أمره بهذا ثم نسخه، وأمره بجهادهم.\r\n\t\t\t\r\n\t\t\t</section>"

