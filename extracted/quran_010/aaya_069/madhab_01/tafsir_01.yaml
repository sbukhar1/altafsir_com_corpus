aaya: قُلْ إِنَّ الَّذِينَ يَفْتَرُونَ عَلَى اللَّهِ الْكَذِبَ لَا يُفْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ ٱلَّذِينَ
  يَفْتَرُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ لاَ يُفْلِحُونَ } * { مَتَاعٌ فِي ٱلدُّنْيَا
  ثُمَّ إِلَيْنَا مَرْجِعُهُمْ ثُمَّ نُذِيقُهُمُ ٱلْعَذَابَ ٱلشَّدِيدَ بِمَا كَانُواْ
  يَكْفُرُونَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قُلْ } يا محمد لهم
  { إنَّ الَّذِينَ يَفْتَرونَ على الله الكَذبَ } فيقولون عليه الباطل، ويدَّعون له
  ولداً { لا يُفْلحُونَ } يقول: لا يبقون في الدنيا، ولكن لهم { مَتاعٌ فِي الدُّنْيا
  } يُمتَّعون به، وبلاغ يتبلغون به إلى الأجل الذي كتب فناؤهم فيه. { ثمَّ إلَيْنا مَرْجِعُهُمْ
  } يقول: ثم إذا انقضى أجلهم الذي كتب لهم إلينا مصيرهم ومنقلبهم. { ثمَّ نُذِيقُهُم
  العَذَاب الشَّدِيد } وذلك إصلاؤهم جهنم { بِمَا كانُوا يَكْفُرونَ } بالله في الدنيا،
  فيكذّبون رسله ويجحدون آياته. ورفع قوله: { متاعٌ } بمضمر قبله إما «ذلك» وإما «هذا».\r\n\t\t\t\r\n\t\t\t</section>"

