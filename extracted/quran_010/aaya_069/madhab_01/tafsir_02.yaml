  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّ ٱلَّذِينَ يَفْتَرُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ لاَ يُفْلِحُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَتَاعٌ
  فِي ٱلدُّنْيَا ثُمَّ إِلَيْنَا مَرْجِعُهُمْ ثُمَّ نُذِيقُهُمُ ٱلْعَذَابَ ٱلشَّدِيدَ
  بِمَا كَانُواْ يَكْفُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يَفْتَرُونَ
  عَلَى ٱللَّهِ ٱلْكَذِبَ } بإضافة الولد إليه { مَتَـٰعٌ فِى ٱلدُّنْيَا } أي افتراؤهم
  هذا منفعة قليلة في الدنيا، وذلك حيث يقيمون رياستهم في الكفر ومناصبة النبي صلى الله
  عليه وسلم بالتظاهر به، ثم يلقون الشقاء المؤبد بعده.</font></font><font class=\"TextResultArabic\"><font
