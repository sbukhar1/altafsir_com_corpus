  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(10, 79)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(10,79)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  فِرْعَوْنُ ٱئْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَ ٱلسَّحَرَةُ
  قَالَ لَهُمْ مُّوسَىٰ أَلْقُواْ مَآ أَنتُمْ مُّلْقُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَلْقَواْ قَالَ مُوسَىٰ مَا جِئْتُمْ بِهِ ٱلسِّحْرُ إِنَّ ٱللَّهَ سَيُبْطِلُهُ إِنَّ
  ٱللَّهَ لاَ يُصْلِحُ عَمَلَ ٱلْمُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُحِقُّ ٱللَّهُ
  ٱلْحَقَّ بِكَلِمَاتِهِ وَلَوْ كَرِهَ ٱلْمُجْرِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَا جِئْتُمْ بِهِ } ما موصولة واقعة مبتدأ. و { ٱلسِّحْرُ } خبر، أي الذي جئتم به
  هو السحر لا الذي سماه فرعون وقومه سحراً من آيات الله. وقرىء: «آلسحر» على الاستفهام.
  فعلى هذه القراءة «ما» استفهامية، أي: أيّ شيء جئتم به، أهو السحر؟ وقرأ عبد الله:
  «ما جئتم به سحر» وقرأ أبيّ: «ما أتيتم به سحر». والمعنى: لا ما أتيت به { إِنَّ ٱللَّهَ
  سَيُبْطِلُهُ } سيمحقه أو يظهر بطلانه بإظهار المعجزة على الشعوذة { لاَ يُصْلِحُ عَمَلَ
  ٱلْمُفْسِدِينَ } لا يثبته ولا يديمه، ولكن يسلط عليه الدمار { وَيُحِقُّ ٱللَّهُ ٱلْحَقَّ
  } ويثبته { بِكَلِمَـٰتِهِ } بأوامره وقضاياه. وقرىء: «بكلمته» بأمره ومشيئته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

