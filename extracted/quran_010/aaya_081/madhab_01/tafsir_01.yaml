aaya: فَلَمَّا أَلْقَوْا قَالَ مُوسَىٰ مَا جِئْتُمْ بِهِ السِّحْرُ ۖ إِنَّ اللَّهَ
  سَيُبْطِلُهُ ۖ إِنَّ اللَّهَ لَا يُصْلِحُ عَمَلَ الْمُفْسِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ أَلْقَواْ
  قَالَ مُوسَىٰ مَا جِئْتُمْ بِهِ ٱلسِّحْرُ إِنَّ ٱللَّهَ سَيُبْطِلُهُ إِنَّ ٱللَّهَ
  لاَ يُصْلِحُ عَمَلَ ٱلْمُفْسِدِينَ }يقول تعالى ذكره: { فَلَمَّا ألْقَوْا } ما هم
  ملقوه { قالَ } لهم { مُوسَى ما جِئْتُمْ بِهِ السِّحْرُ }.واختلفت القرّاء في قراءة
  ذلك، فقرأته عامة قرّاء الحجاز والعراق { ما جِئْتُمْ بِهِ السِّحْرُ } على وجه الخبر
  من موسى عن الذي جاءت به سحرة فرعون أنه سحر كأن معنى الكلام على تأويلهم، قال موسى:
  الذي جئتم به أيها السحرة هو السحر. وقرأ ذلك مجاهد وبعض المدنيين البصريين: «ما جئْتُمْ
  بِهِ آلسِّحْرُ» على وجه الاستفهام من موسى إلى السحرة عما جاءوا به، أسحر هو أم غيره؟وأولى
  القراءتين في ذلك عندي بالصواب قراءة من قرأه على وجه الخبر لا على الاستفهام، لأن
  موسى صلوات الله وسلامه عليه لم يكن شاكًّا فيما جاءت به السحرة أنه سحر لا حقيقة له
  فيحتاج إلى استخبار السحرة عنه أيّ شيءٍ هو، وأخرى أنه صلوات الله عليه قد كان على
  علم من السحرة، إنما جاء بهم فرعون ليغالبوه على ما كان جاءهم به من الحقّ الذي كان
  الله آتاه، فلم يكن يذهب عليه أنهم لم يكونوا يصدّقونه في الخبر عما جاءوا به من الباطل،
  فيستخبرهم أو يستجيز استخبارهم عنه ولكنه صلوات الله عليه أعلمهم أنه عالم ببطول ما
  جاءوا به من ذلك بالحقّ الذي أتاه ومبطل كيدهم بجدّه، وهذه أولى بصفة رسول الله صلى
  الله عليه وسلم من الآخرى.فإن قال قائل: فما وجه دخول الألف واللام في السحر إن كان
  الأمر على ما وصفت وأنت تعلم أن كلام العرب في نظير هذا أن يقولوا: ما جاءني به عمرو
  درهم، والذي أعطاني أخوك دينار، ولا يكادون أن يقولوا الذي أعطاني أخوك الدرهم، وما
  جاءني به عمرو الدينار؟ قيل له: بلى كلام العرب إدخال الألف واللام في خبر ما والذي
  إذا كان الخبر عن معهود قد عرفه المخاطب والمخاطب، بل لا يجوز إذا كان ذلك كذلك إلا
  بالألف واللام، لأن الخبر حينئذ خبر عن شيء بعينه معروف عند الفريقين وإنما يأتي ذلك
  بغير الألف إذا كان الخبر عن مجهول غير معهود ولا مقصود قصد شيء بعينه، فحينئذ لا تدخل
  الألف واللام في الخبر، وخبر موسى كان خبراً عن معروف عنده وعند السحرة، وذلك أنها
  كانت نسبت ما جاءهم به موسى من الآيات التي جعلها الله علما له على صدقه ونبوته إلى
  أنه سحر، فقال لهم موسى: السحر الذي وصفتم به ما جئتكم به من الآيات أيها السحرة، هو
  الذي جئتم به أنتم لا ما جئتكم به أنا. ثم أخبرهم أن الله سيبطله. فقال: { إنَّ اللَّهَ
  سَيُبْطِلُهُ } يقول: سيذهب به، فذهب به تعالى ذكره بأن سلط عليه عصا موسى قد حوّلها
  ثعباناً يتلقفه حتى لم يبق منه شيء. { إنَّ اللَّهَ لا يُصْلِحُ عَمَلَ المُفْسِدِينَ
  } يعني: أنه لا يصلح عمل من سعى في أرض الله بما يكرهه وعمل فيها بمعاصيه. وقد ذكر
  أن ذلك في قراءة أبيّ بن كعب: «ما أتيتم به سحر»، وفي قراءة ابن مسعود: «ما جئتم به
  سحر»، وذلك مما يؤيد قراءة من قرأ بنحو الذي اخترنا من القراءة فيه.\r\n\t\t\t\r\n\t\t\t</section>"

