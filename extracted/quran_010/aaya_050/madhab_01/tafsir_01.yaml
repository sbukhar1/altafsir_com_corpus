aaya: قُلْ أَرَأَيْتُمْ إِنْ أَتَاكُمْ عَذَابُهُ بَيَاتًا أَوْ نَهَارًا مَاذَا يَسْتَعْجِلُ
  مِنْهُ الْمُجْرِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِنْ أَتَاكُمْ عَذَابُهُ بَيَاتاً أَوْ نَهَاراً مَّاذَا يَسْتَعْجِلُ مِنْهُ ٱلْمُجْرِمُونَ
  }يقول تعالى ذكره: قل يا محمد لهؤلاء المشركين من قومك: أرأيتم إن أتاكم عذاب الله
  بياتا، يقول: ليلاً أو نهاراً، وجاءت الساعة، وقامت القيامة أتقدرون على دفع ذلك عن
  أنفسكم؟ يقول الله تعالى ذكره: ماذا يَسْتعَجل من نزول العذاب المجرمون الذين كفروا
  بالله، وهم الصَّالون بحرّه دون غيرهم، ثم لا يقدرون على دفعه عن أنفسهم.\r\n\t\t\t\r\n\t\t\t</section>"

