  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ إِنْ أَتَاكُمْ عَذَابُهُ بَيَاتاً أَوْ نَهَاراً مَّاذَا يَسْتَعْجِلُ
  مِنْهُ ٱلْمُجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَثُمَّ إِذَا مَا وَقَعَ آمَنْتُمْ بِهِ الآنَ
  وَقَدْ كُنتُم بِهِ تَسْتَعْجِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ قِيلَ لِلَّذِينَ
  ظَلَمُواْ ذُوقُواْ عَذَابَ ٱلْخُلْدِ هَلْ تُجْزَوْنَ إِلاَّ بِمَا كُنتُمْ تَكْسِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَيَاتًا } نصب على الظرف، بمعنى. وقت بيات، فإن قلت: هلا قيل ليلاً
  أو نهاراً؟ قلت: لأنه أريد: إن أتاكم عذابه وقت بيات فبيتكم وأنتم ساهون لا تشعرون،
  كما يبيت العدو المباغت. والبيات بمعنى التبييت، كالسلام بمعنى التسليم، وكذلك قوله:
  { نَهَارًا } معناه في وقت أنتم فيه مشتغلون بطلت بالمعاش والكسب. ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَيَـٰتاً
  وَهُمْ نَائِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 98]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ضُحًى وَهُمْ يَلْعَبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  98] الضمير في { مِنْهُ } للعذاب. والمعنى: أن العذاب كله مكروه مرّ المذاق موجب للنفار،
  فأي شيء يستعجلون منه وليس شيء منه يوجب الاستعجال. ويجوز أن يكون معناه التعجب، كأنه
  قيل أي شيء هول شديد يستعجلون منه، ويجب أن تكون «من» للبيان في هذا الوجه. وقيل: الضمير
  في { مِنْهُ } لله تعالى. فإن قلت: بم تعلق الاستفهام؟ وأين جواب الشرط قلت تعلق بأرأيتم
  لأنَّ المعنىٰ: أخبروني ماذا يستعجل منه المجرمون وجواب الشرط محذوف وهو: تندموا على
  الاستعجال، أو تعرفوا الخطأ فيه. فإن قلت: فهلا قيل: ماذا تستعجلون منه. قلت: أريدت
  الدلالة على موجب ترك الاستعجال وهو الإجرام؛ لأنّ من حق المجرم أن يخاف التعذيب على
  إجرامه، ويهلك فزعاً من مجيئه وإن أبطأ، فضلاً أن يستعجله. ويجوز أن يكون { مَّاذَا
  يَسْتَعْجِلُ مِنْهُ ٱلْمُجْرِمُونَ } جواباً للشرط، كقولك: إن أتيتك ماذا تطعمني؟
  بما تتعلق الجملة بأرأيتم، وأن يكون { أَثُمَّ إِذَا مَا وَقَعَ ءامَنْتُمْ بِهِ }
  جواب الشرط، و { مَّاذَا يَسْتَعْجِلُ مِنْهُ ٱلْمُجْرِمُونَ } اعتراضاً. والمعنى:
  إن أتاكم عذابه آمنتم به بعد وقوعه حين لا ينفعكم الإيمان، ودخول حرف الاستفهام على
  ثم، كدخوله على الواو والفاء في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَأَمِنَ أَهْلُ ٱلْقُرَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  97]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَ أَمِنَ أَهْلُ ٱلْقُرَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 98]. { ءَآلئَٰنَ } على
  إرادة القول، أي: قيل لهم إذا آمنوا بعد وقوع العذاب: آلآن آمنتم به { وَقَدْ كُنتُم
  بِهِ تَسْتَعْجِلُونَ } يعني: وقد كنتم به تكذبون؛ لأنّ استعجالهم كان على جهة التكذيب
  والإنكار. وقرىء: «آلان»، بحذف الهمزة بعد اللام وإلقاء حركتها على اللام { ثُمَّ قِيلَ
  ٱلَّذِينَ ظَلَمُواْ } عطف على «قيل» المضمر قبل آلآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

