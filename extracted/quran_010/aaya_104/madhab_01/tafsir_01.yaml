aaya: قُلْ يَا أَيُّهَا النَّاسُ إِنْ كُنْتُمْ فِي شَكٍّ مِنْ دِينِي فَلَا أَعْبُدُ
  الَّذِينَ تَعْبُدُونَ مِنْ دُونِ اللَّهِ وَلَٰكِنْ أَعْبُدُ اللَّهَ الَّذِي يَتَوَفَّاكُمْ
  ۖ وَأُمِرْتُ أَنْ أَكُونَ مِنَ الْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَيُّهَا
  ٱلنَّاسُ إِن كُنتُمْ فِي شَكٍّ مِّن دِينِي فَلاَ أَعْبُدُ ٱلَّذِينَ تَعْبُدُونَ
  مِن دُونِ ٱللَّهِ وَلَـٰكِنْ أَعْبُدُ ٱللَّهَ ٱلَّذِي يَتَوَفَّاكُمْ وَأُمِرْتُ
  أَنْ أَكُونَ مِنَ ٱلْمُؤْمِنِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  قل يا محمد لهؤلاء المشركين من قومك الذين عجبوا أن أوحيت إليك إن كنتم في شكّ أيها
  الناس من ديني الذي أدعوكم إليه فلم تعلموا أنه حقّ من عند الله: فإني لا أعبد الذين
  تعبدون من دون الله من الآلهة والأوثان التي لا تسمع ولا تبصر ولا تغني عني شيئاً،
  فتشكوا في صحته. وهذا تعريض ولحن من الكلام لطيف. وإنما معنى الكلام: إن كنتم في شكّ
  من ديني، لا ينبغي لكم أن تشكوا فيه، وإنما ينبغي لكم أن تشكوا في الذي أنتم عليه من
  عبادة الأصنام التي لا تعقل شيئاً ولا تضرّ ولا تنفع، فأما ديني فلا ينبغي لكم أن تشكوا
  فيه، لأني أعبد الله الذي يقبض الخلق فيميتهم إذ شاء وينفعهم ويضرّ من يشاء وذلك أن
  عبادة من كان كذلك لا يستنكرها ذو فطرة صحيحة، وأما عبادة الأوثان فينكرها كل ذي لبّ
  وعقل صحيح.وقوله: { وَلكِنْ أعْبُدُ اللَّهَ الَّذِي يَتَوَفَّاكُمْ } يقول: ولكن أعبد
  الله الذي يقبض أرواحكم فيميتكم عند آجالكم. { وأُمِرْتُ أنْ أكُونَ مِنَ المؤْمِنِينِ
  } يقول: وهو الذي أمرني أن أكون من المصدّقين بما جاءني من عنده.\r\n\t\t\t\r\n\t\t\t</section>"

