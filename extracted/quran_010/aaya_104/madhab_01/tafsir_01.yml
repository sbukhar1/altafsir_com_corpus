  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَيُّهَا ٱلنَّاسُ إِن كُنتُمْ فِي شَكٍّ مِّن دِينِي فَلاَ أَعْبُدُ ٱلَّذِينَ تَعْبُدُونَ
  مِن دُونِ ٱللَّهِ وَلَـٰكِنْ أَعْبُدُ ٱللَّهَ ٱلَّذِي يَتَوَفَّاكُمْ وَأُمِرْتُ
  أَنْ أَكُونَ مِنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المشركين من قومك الذين عجبوا أن
  أوحيت إليك إن كنتم في شكّ أيها الناس من ديني الذي أدعوكم إليه فلم تعلموا أنه حقّ
  من عند الله: فإني لا أعبد الذين تعبدون من دون الله من الآلهة والأوثان التي لا تسمع
  ولا تبصر ولا تغني عني شيئاً، فتشكوا في صحته. وهذا تعريض ولحن من الكلام لطيف. وإنما
  معنى الكلام: إن كنتم في شكّ من ديني، لا ينبغي لكم أن تشكوا فيه، وإنما ينبغي لكم
  أن تشكوا في الذي أنتم عليه من عبادة الأصنام التي لا تعقل شيئاً ولا تضرّ ولا تنفع،
  فأما ديني فلا ينبغي لكم أن تشكوا فيه، لأني أعبد الله الذي يقبض الخلق فيميتهم إذ
  شاء وينفعهم ويضرّ من يشاء وذلك أن عبادة من كان كذلك لا يستنكرها ذو فطرة صحيحة، وأما
  عبادة الأوثان فينكرها كل ذي لبّ وعقل صحيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلكِنْ أعْبُدُ اللَّهَ الَّذِي يَتَوَفَّاكُمْ } يقول: ولكن أعبد الله الذي يقبض
  أرواحكم فيميتكم عند آجالكم. { وأُمِرْتُ أنْ أكُونَ مِنَ المؤْمِنِينِ } يقول: وهو
  الذي أمرني أن أكون من المصدّقين بما جاءني من عنده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

