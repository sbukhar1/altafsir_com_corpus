  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَآ
  أَذَقْنَا ٱلنَّاسَ رَحْمَةً مِّن بَعْدِ ضَرَّآءَ مَسَّتْهُمْ إِذَا لَهُمْ مَّكْرٌ
  فِيۤ آيَاتِنَا قُلِ ٱللَّهُ أَسْرَعُ مَكْراً إِنَّ رُسُلَنَا يَكْتُبُونَ مَا تَمْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وإذا رزقنا المشركين بالله فرجا بعد كرب ورخاء بعد
  شدّة أصابتهم. وقيل: عنى به المطر بعد القحط، والضرّاء: وهي الشدة، والرحمة: هي الفرج.
  يقول: { إذَا لَهُمْ مَكْرٌ في إياتِنا } استهزاء وتكذيب. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { إذَا لَهُمْ مَكْرٌ فِي آياتِنا } قال: استهزاء وتكذيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن
  مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُلِ اللَّهِ أسْرَعُ مَكْراً } يقول تعالى ذكره: قل لهؤلاء المشركين المستهزئين
  من حججنا وأدلتنا يا محمد: الله أسرع مكراً، أي أسرع مِحَالاً بكم واستدراجاً لكم وعقوبة
  منكم من المكر في آيات الله. والعرب تكتفي ب «إذا» من «فعلت» و «فعلوا»، فلذلك حذف
  الفعل معها. وإنما معنى الكلام: وإذا أذقنا الناس رحمة من بعد ضرّاء مستهم مكروا في
  آياتنا، فاكتفى من «مكروا»، ب «إذا لهم مكر». { إنَّ رُسُلَنا يَكْتُبُونَ ما تَمْكُرُونَ
  } يقول: إن حفظتنا الذين نرسلهم إليكم أيها الناس يكتبون عليكم ما تمكرون في آياتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
