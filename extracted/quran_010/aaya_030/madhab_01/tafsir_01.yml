  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  تَبْلُواْ كُلُّ نَفْسٍ مَّآ أَسْلَفَتْ وَرُدُّوۤاْ إِلَى ٱللَّهِ مَوْلاَهُمُ ٱلْحَقِّ
  وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء في قراءة قوله: { هُنالِكَ تَبْلُو كُلُّ نَفْس } بالباء، بمعنى: عند ذلك تختبر
  كلّ نفس بما قدّمت من خير أو شرّ. وكان ممن يقرؤه ويتأوّله كذلك مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن ورقاء، عن
  ابن أبي نجيح، عن مجاهد: هُنالكَ تَبْلُو كُلُّ نَفْسٍ ما أسْلَفَتْ قال: تختبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك جماعة من أهل الكوفة وبعض أهل الحجاز: «تَتْلُو كُلُّ نَفْسٍ ما أسْلَفَتْ» بالتاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف قارئو ذلك كذلك في تأويله، فقال بعضهم: معناه وتأويله: هنالك
  تتبع كلّ نفس ما قدمت في الدنيا لذلك اليوم. ورُوي بنحو ذلك خبر عن النبيّ صلى الله
  عليه وسلم من وجه وسند غير مرتضى أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُمَثَّلُ لِكُلّ قَوْمٍ ما كانُوا يَعْبُدُونَ مِنْ دُونِ اللَّهِ
  يَوْمَ القِيامَةِ، فَيَتَّبِعُونَهُمْ حتى يُورِدُوهُمُ النَّارَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثم تلا رسول الله صلى الله
  عليه وسلم هذه الآية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هُنالكَ تَبْلُو كُلُّ نَفْسٍ ما أسْلَفَتْ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: بل معناه: تتلو كتاب حسناته وسيئاته، يعني تقرأ، كما قال
  جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ونُخْرِجُ لَهُ يَوْمَ القِيامَةِ كِتاباً يَلْقاهُ مَنْشُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: تبلو: تعاين. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { هُنالكَ تَبْلُو كُلُّ نَفْسٍ ما أسْلَفَتْ } قال: ما
  عملت. تبلو: تعاينه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أن يقال:
  إنهما قراءتان مشهورتان قد قرأ بكلّ واحدة منهما أئمة من القرّاء، وهما متقاربتا المعنى
  وذلك أن من تبع في الآخرة ما أسلف من العمل في الدنيا، هجم به على مورده، فيخبر هنالك
  ما أسلف من صالح أو سيىء في الدنيا، وإن من خير من أسلف في الدنيا من أعماله في الآخرة،
  فإنما يخبر بعد مصيره إلى حيث أحله ما قدم في الدنيا من علمه، فهو في كلتا الحالتين
  متبع ما أسلف من عمله مختبر له، فبأيتهما قرأ القارىء كما وصفنا فمصيب الصواب في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله: { وَرُدُّوا إلى اللَّهِ مَوْلاهُمُ الحَقِّ } فإنه يقول:
  ورجع هؤلاء المشركون يومئذ إلى الله الذي هو ربهم ومالكهم الحقّ لا شكّ فيه دون ما
  كانوا يزعمون أنهم لهم أرباب من الآلهة والأنداد. { وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ
  } يقول: وبطل عنهم ما كانوا يتخرّصون من الفرية والكذب على الله بدعواهم أوثانهم أنها
  لله شركاء، وأنها تقرّبهم منه زلفى. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَرُدُّوا إلى اللَّهِ مَوْلاهُمُ
  الحَقِّ وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ } قال: ما كانوا يدعون معه من الأنداد
  والآلهة، ما كانوا يفترون الآلهة، وذلك أنهم جعلوها أنداداً وآلهة مع الله افتراء وكذباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

