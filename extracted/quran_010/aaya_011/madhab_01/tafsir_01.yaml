  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  يُعَجِّلُ ٱللَّهُ لِلنَّاسِ ٱلشَّرَّ ٱسْتِعْجَالَهُمْ بِٱلْخَيْرِ لَقُضِيَ إِلَيْهِمْ
  أَجَلُهُمْ فَنَذَرُ ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا فِي طُغْيَانِهِمْ يَعْمَهُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَلَوْ يُعَجِّلُ اللَّهُ للنَّاسِ } أجابة دعائهم
  في { الشَّرّ } ، وذلك فيما عليهم مضرّة في نفس أو مال { اسْتِعْجالَهُمْ بالخَيْرِ
  } يقول: كاستعجاله لهم في الخير بالإجابة إذا دعوه به. { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ
  } يقول: لهلكوا وعجل لهم الموت، وهو الأجل. وعني بقوله: { لَقُضِيَ } لفرغ إليهم من
  أجلهم وتبدّى لهم، كما قال أبو ذؤيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعَلَيْهِما مَسْرُودَتانِ قَضَاهما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دَاودُ أوْ
  صَنَعُ السَّوَابِغِ تُبَّعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَنَذَرُ الَّذِينَ لا يَرْجُونَ لِقاءَنا } يقول: فندع الذين لا
  يخافون عقابنا ولا يوقنون بالبعث ولا بالنشور، { فِي طُغْيانِهِمْ } يقول: في تمرّدهم
  وعتوّهم، { يَعْمَهُونَ } يعني يتردّدون. وإنما أخبر جلّ ثناؤه عن هؤلاء الكفرة بالبعث
  بما أخبر به عنهم من طغيانهم وترددهم فيه عند تعجيله إجابة دعائهم في الشرّ لو استجاب
  لهم أن ذلك كان يدعوهم إلى التقرّب إلى الوثن الذي يشرك به أحدهم، أو يضيف ذلك إلى
  أنه من فعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَلَوْ يُعَجِّلُ اللَّهُ
  للنَّاسِ الشَّرّ اسْتِعْجَالهُمْ بالخَيْرِ } قال: قول الإنسان إذا غضب لولده وماله:
  لا بارك الله فيه ولعنه</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَلَوْ يُعَجِّلُ اللَّهُ للنَّاسِ الشَّرّ
  اسْتِعْجَالهُمْ بالخَيْرِ } قال: قول الإنسان لولده وماله إذا غضب عليه: اللهمّ لا
  تبارك فيه والعنه فلو يعجل الله الاستجابة لهم في ذلك كما يستجاب في الخير لأهلكهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { وَلَوْ يُعَجِّلُ اللَّهُ للنَّاسِ الشَّرّ اسْتِعْجَالهُمْ
  بالخَيْرِ } قال: قول الإنسان لولده وماله إذا غضب عليه: اللهمّ لا تبارك فيه والعنه:
  { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ } قال: لأهلك من دعا عليه ولأماته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  قوله: { وَلَوْ يُعَجِّلُ اللَّهُ للنَّاسِ الشَّرّ اسْتِعْجَالهُمْ بالخَيْرِ } قال:
  قول الرجل لولده إذا غضب عليه أو ماله: اللهمّ لا تبارك فيه والعنه قال الله: { لَقُضِيَ
  إلَيْهِمْ أجَلُهُمْ } قال: لأهلك من دعا عليه ولأماته. قال: { فَنَذَرُ الَّذِينَ
  لا يَرْجُونَ لِقاءَنا } قال: يقول: لا نهلك أهل الشرك، ولكن نذرهم في طغيانهم يعمهون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة،
  قوله: { وَلَوْ يُعَجِّلُ اللَّهُ للنَّاسِ الشَّرّ اسْتِعْجَالهُمْ بالخَيْرِ } قال:
  هو دعاء الرجل على نفسه وماله بما يكره أن يستجاب له.</font></font>&#13;\t\t\t<label
