aaya: ۞ وَلَوْ يُعَجِّلُ اللَّهُ لِلنَّاسِ الشَّرَّ اسْتِعْجَالَهُمْ بِالْخَيْرِ لَقُضِيَ
  إِلَيْهِمْ أَجَلُهُمْ ۖ فَنَذَرُ الَّذِينَ لَا يَرْجُونَ لِقَاءَنَا فِي طُغْيَانِهِمْ
  يَعْمَهُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ يُعَجِّلُ
  ٱللَّهُ لِلنَّاسِ ٱلشَّرَّ ٱسْتِعْجَالَهُمْ بِٱلْخَيْرِ لَقُضِيَ إِلَيْهِمْ أَجَلُهُمْ
  فَنَذَرُ ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا فِي طُغْيَانِهِمْ يَعْمَهُونَ }يقول
  تعالى ذكره: { وَلَوْ يُعَجِّلُ اللَّهُ للنَّاسِ } أجابة دعائهم في { الشَّرّ } ،
  وذلك فيما عليهم مضرّة في نفس أو مال { اسْتِعْجالَهُمْ بالخَيْرِ } يقول: كاستعجاله
  لهم في الخير بالإجابة إذا دعوه به. { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ } يقول: لهلكوا
  وعجل لهم الموت، وهو الأجل. وعني بقوله: { لَقُضِيَ } لفرغ إليهم من أجلهم وتبدّى لهم،
  كما قال أبو ذؤيب:وَعَلَيْهِما مَسْرُودَتانِ قَضَاهما   دَاودُ أوْ صَنَعُ السَّوَابِغِ
  تُبَّعُ{ فَنَذَرُ الَّذِينَ لا يَرْجُونَ لِقاءَنا } يقول: فندع الذين لا يخافون عقابنا
  ولا يوقنون بالبعث ولا بالنشور، { فِي طُغْيانِهِمْ } يقول: في تمرّدهم وعتوّهم، {
  يَعْمَهُونَ } يعني يتردّدون. وإنما أخبر جلّ ثناؤه عن هؤلاء الكفرة بالبعث بما أخبر
  به عنهم من طغيانهم وترددهم فيه عند تعجيله إجابة دعائهم في الشرّ لو استجاب لهم أن
  ذلك كان يدعوهم إلى التقرّب إلى الوثن الذي يشرك به أحدهم، أو يضيف ذلك إلى أنه من
  فعله.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَلَوْ يُعَجِّلُ
  اللَّهُ للنَّاسِ الشَّرّ اسْتِعْجَالهُمْ بالخَيْرِ } قال: قول الإنسان إذا غضب لولده
  وماله: لا بارك الله فيه ولعنهحدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد: { وَلَوْ يُعَجِّلُ اللَّهُ للنَّاسِ الشَّرّ اسْتِعْجَالهُمْ
  بالخَيْرِ } قال: قول الإنسان لولده وماله إذا غضب عليه: اللهمّ لا تبارك فيه والعنه
  فلو يعجل الله الاستجابة لهم في ذلك كما يستجاب في الخير لأهلكهم.حدثني المثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَلَوْ
  يُعَجِّلُ اللَّهُ للنَّاسِ الشَّرّ اسْتِعْجَالهُمْ بالخَيْرِ } قال: قول الإنسان
  لولده وماله إذا غضب عليه: اللهمّ لا تبارك فيه والعنه: { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ
  } قال: لأهلك من دعا عليه ولأماته.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، عن مجاهد، قوله: { وَلَوْ يُعَجِّلُ اللَّهُ للنَّاسِ الشَّرّ اسْتِعْجَالهُمْ
  بالخَيْرِ } قال: قول الرجل لولده إذا غضب عليه أو ماله: اللهمّ لا تبارك فيه والعنه
  قال الله: { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ } قال: لأهلك من دعا عليه ولأماته. قال:
  { فَنَذَرُ الَّذِينَ لا يَرْجُونَ لِقاءَنا } قال: يقول: لا نهلك أهل الشرك، ولكن
  نذرهم في طغيانهم يعمهون.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر،
  عن قتادة، قوله: { وَلَوْ يُعَجِّلُ اللَّهُ للنَّاسِ الشَّرّ اسْتِعْجَالهُمْ بالخَيْرِ
  } قال: هو دعاء الرجل على نفسه وماله بما يكره أن يستجاب له.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ يُعَجِّلُ ٱللَّهُ لِلنَّاسِ
  ٱلشَّرَّ ٱسْتِعْجَالَهُمْ بِٱلْخَيْرِ لَقُضِيَ إِلَيْهِمْ أَجَلُهُمْ فَنَذَرُ ٱلَّذِينَ
  لاَ يَرْجُونَ لِقَآءَنَا فِي طُغْيَانِهِمْ يَعْمَهُونَ }حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ } قال: لأهلكناهم،
  وقرأ:{ ما تَرَكَ على ظَهْرِها مِنْ دَابَّةِ }قال: يهلكهم كلهم.ونصب قوله { اسْتِعْجالَهُمْ
  } بوقوع يعجل عليه، كقول القائل: قمت اليوم قيامك، بمعنى قمت كقيامك، وليس بمصدر من
  يعجل، لأنه لو كان مصدرا لم يحسن دخول الكاف، أعني كاف التشبيه فيه.واختلفت القرّاء
  في قراءة قوله: { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ } فقرأ ذلك عامَّة قرّاء الحجاز والعراق:
  { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ } على وجه ما لم يسمّ فاعله بضم القاف من «قُضي» ورفع
  «الأجل». وقرأ عامة أهل الشأم: «لَقَضَي إلَيْهِمْ أجَلُهُمْ» بمعنى: لقضى الله إليهم
  أجلهم. وهما قراءتان متفقتا المعنى، فبأيتهما قرأ القارىء فمصيب، غير أن أقرؤه على
  وجه ما لم يسمّ فاعله، لأن عليه أكثر القرّاء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

