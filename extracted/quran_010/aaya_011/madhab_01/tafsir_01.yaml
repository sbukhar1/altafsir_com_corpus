  فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ } قال:
  لأهلكناهم، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما تَرَكَ على ظَهْرِها مِنْ دَابَّةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يهلكهم كلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ونصب قوله { اسْتِعْجالَهُمْ } بوقوع
  يعجل عليه، كقول القائل: قمت اليوم قيامك، بمعنى قمت كقيامك، وليس بمصدر من يعجل، لأنه
  لو كان مصدرا لم يحسن دخول الكاف، أعني كاف التشبيه فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ } فقرأ ذلك عامَّة قرّاء الحجاز
  والعراق: { لَقُضِيَ إلَيْهِمْ أجَلُهُمْ } على وجه ما لم يسمّ فاعله بضم القاف من
  «قُضي» ورفع «الأجل». وقرأ عامة أهل الشأم: «لَقَضَي إلَيْهِمْ أجَلُهُمْ» بمعنى: لقضى
  الله إليهم أجلهم. وهما قراءتان متفقتا المعنى، فبأيتهما قرأ القارىء فمصيب، غير أن
  أقرؤه على وجه ما لم يسمّ فاعله، لأن عليه أكثر القرّاء.</font></font><font class=\"TextResultArabic\"><font
