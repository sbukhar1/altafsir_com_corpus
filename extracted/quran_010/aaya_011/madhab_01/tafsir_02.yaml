aaya: ۞ وَلَوْ يُعَجِّلُ اللَّهُ لِلنَّاسِ الشَّرَّ اسْتِعْجَالَهُمْ بِالْخَيْرِ لَقُضِيَ
  إِلَيْهِمْ أَجَلُهُمْ ۖ فَنَذَرُ الَّذِينَ لَا يَرْجُونَ لِقَاءَنَا فِي طُغْيَانِهِمْ
  يَعْمَهُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ يُعَجِّلُ
  ٱللَّهُ لِلنَّاسِ ٱلشَّرَّ ٱسْتِعْجَالَهُمْ بِٱلْخَيْرِ لَقُضِيَ إِلَيْهِمْ أَجَلُهُمْ
  فَنَذَرُ ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا فِي طُغْيَانِهِمْ يَعْمَهُونَ }أصله
  { وَلَوْ يُعَجّلُ ٱللَّهُ لِلنَّاسِ ٱلشَّرَّ } تعجيله لهم الخير، فوضع { ٱسْتِعْجَالَهُم
  بِٱلْخَيْرِ } موضع تعجيله لهم الخير إشعاراً بسرعة إجابته لهم وإسعافه بطلبتهم، حتى
  كأنّ استعجالهم بالخير تعجيل لهم، والمراد أهل مكة. وقولهم: فأمطر علينا حجارة من السماء،
  يعني: ولو عجلنا لهم الشرّ الذي دعوا به كما نعجل لهم الخير ونجيبهم إليه { لَقُضِىَ
  إِلَيْهِمْ أَجَلُهُمْ } لأميتوا وأهلكوا. وقرىء: «لقضى إليهم أجلهم» على البناء للفاعل،
  وهو الله عزّ وجلّ، وتنصره قراءة عبد الله: «لقضينا إليهم أجلهم» فإن قلت: فكيف اتصل
  به قوله: { فَنَذَرُ ٱلَّذِينَ لاَ يَرْجُونَ لِقَاءنَا } وما معناه؟ قلت: قوله: {
  وَلَوْ يُعَجّلُ ٱللَّهُ } متضمن معنى نفي التعجيل، كأنه قيل: ولا نعجل لهم الشرّ،
  ولا نقضي إليهم أجلهم فنذرهم { فِي طُغْيَـٰنِهِمْ } أي فنمهلهم ونفيض عليهم النعمة
  مع طغيانهم، إلزاماً للحجّة عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

