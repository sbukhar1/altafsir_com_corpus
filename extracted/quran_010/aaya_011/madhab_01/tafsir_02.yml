  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  يُعَجِّلُ ٱللَّهُ لِلنَّاسِ ٱلشَّرَّ ٱسْتِعْجَالَهُمْ بِٱلْخَيْرِ لَقُضِيَ إِلَيْهِمْ
  أَجَلُهُمْ فَنَذَرُ ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا فِي طُغْيَانِهِمْ يَعْمَهُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أصله { وَلَوْ يُعَجّلُ ٱللَّهُ لِلنَّاسِ ٱلشَّرَّ } تعجيله لهم الخير،
  فوضع { ٱسْتِعْجَالَهُم بِٱلْخَيْرِ } موضع تعجيله لهم الخير إشعاراً بسرعة إجابته
  لهم وإسعافه بطلبتهم، حتى كأنّ استعجالهم بالخير تعجيل لهم، والمراد أهل مكة. وقولهم:
  فأمطر علينا حجارة من السماء، يعني: ولو عجلنا لهم الشرّ الذي دعوا به كما نعجل لهم
  الخير ونجيبهم إليه { لَقُضِىَ إِلَيْهِمْ أَجَلُهُمْ } لأميتوا وأهلكوا. وقرىء: «لقضى
  إليهم أجلهم» على البناء للفاعل، وهو الله عزّ وجلّ، وتنصره قراءة عبد الله: «لقضينا
  إليهم أجلهم» فإن قلت: فكيف اتصل به قوله: { فَنَذَرُ ٱلَّذِينَ لاَ يَرْجُونَ لِقَاءنَا
  } وما معناه؟ قلت: قوله: { وَلَوْ يُعَجّلُ ٱللَّهُ } متضمن معنى نفي التعجيل، كأنه
  قيل: ولا نعجل لهم الشرّ، ولا نقضي إليهم أجلهم فنذرهم { فِي طُغْيَـٰنِهِمْ } أي فنمهلهم
  ونفيض عليهم النعمة مع طغيانهم، إلزاماً للحجّة عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

