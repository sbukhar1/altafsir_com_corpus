  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ هَـٰذَا ٱلْقُرْآنُ أَن يُفْتَرَىٰ مِن دُونِ ٱللَّهِ وَلَـٰكِن تَصْدِيقَ ٱلَّذِي
  بَيْنَ يَدَيْهِ وَتَفْصِيلَ ٱلْكِتَابِ لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ما ينبغي لهذا القرآن أن يفترى من دون الله، يقول:
  ما ينبغي له أن يتخرّصه أحد من عند غير الله، وذلك نظير قوله: «وَما كانَ لِنَبِيَ
  أنْ يُغَلَّ» بمعنى: ما ينبغي لنبيّ أن يغله أصحابه. وإنما هذا خبر من الله جلّ ثناؤه
  أن هذا القرآن من عنده أنزله إلى محمد عبده، وتكذيب منه للمشركين الذين قالوا: هو شعر
  وكهانة، والذين قالوا: إنما يتعلمه محمد من يعيش الروميّ. يقول لهم جلّ ثناؤه: ما كان
  هذا القرآن ليختلقه أحد من عند غير الله، لأن ذلك لا يقدر عليه أحد من الخلق. { وَلَكِنْ
  تَصْديقَ الَّذِي بينَ يَدَيْهِ } يقول تعالى ذكره: ولكنه من عند الله أنزله مصدّقاً
  لما بين يديه أي لما قبله من الكتب التي أنزلت على أنبياء الله كالتوراة والإنجيل وغيرهما
  من كتب الله التي أنزلها على أنبيائه. { وَتَفْصِيل الكِتابِ } يقول: وتبيان الكتاب
  الذي كتبه الله على أمة محمد صلى الله عليه وآله وسلم، وفرائضه التي فرضها عليهم في
  السابق من علمه. { لا رَيْبَ فِيهِ } يقول: لا شكّ فيه أنه تصديق الذي بين يديه من
  الكتاب وتفصيل الكتاب من عند ربّ العالمين، لا افتراء من عند غيره ولا اختلاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
