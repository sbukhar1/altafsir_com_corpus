  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  ظَنُّ ٱلَّذِينَ يَفْتَرُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ يَوْمَ ٱلْقِيَامَةِ إِنَّ ٱللَّهَ
  لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وما ظنّ هؤلاء الذين يتخرّصون على الله الكذب فَيُضيفون
  إليه تحريم ما لم يحرّمه عليهم من الأرزاق والأقوات التي جعلها الله لهم غذاء، أن الله
  فاعل بهم يوم القيامة بكذبهم وفِرْيتهم عليه، أيحسبون أنه يصفح عنهم ويغفر؟ كلا بل
  يصليهم سعيراً خالدين فيها أبداً. { إنَّ اللَّهَ لَذُو فَضْلٍ على النَّاس } يقول:
  إن الله لذو تفضل على خلقه بتركه معاجلة من افترى عليه الكذب بالعقوبة في الدنيا وإمهاله
  إياه إلى وروده عليه في القيامة. { وَلَكِنَّ أكَثرهُم لا يَشْكُرُونَ } يقول: ولكن
  أكثر الناس لا يشكرونه على تفضله عليهم بذلك وبغيره من سائر نعمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
