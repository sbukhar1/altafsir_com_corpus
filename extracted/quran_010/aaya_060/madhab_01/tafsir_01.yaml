  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَمَا ظَنُّ الَّذِينَ يَفْتَرُونَ عَلَى اللَّهِ الْكَذِبَ يَوْمَ الْقِيَامَةِ
  ۗ إِنَّ اللَّهَ لَذُو فَضْلٍ عَلَى النَّاسِ وَلَٰكِنَّ أَكْثَرَهُمْ لَا يَشْكُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا ظَنُّ ٱلَّذِينَ
  يَفْتَرُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ يَوْمَ ٱلْقِيَامَةِ إِنَّ ٱللَّهَ لَذُو فَضْلٍ
  عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَشْكُرُونَ }يقول تعالى ذكره: وما ظنّ
  هؤلاء الذين يتخرّصون على الله الكذب فَيُضيفون إليه تحريم ما لم يحرّمه عليهم من الأرزاق
  والأقوات التي جعلها الله لهم غذاء، أن الله فاعل بهم يوم القيامة بكذبهم وفِرْيتهم
  عليه، أيحسبون أنه يصفح عنهم ويغفر؟ كلا بل يصليهم سعيراً خالدين فيها أبداً. { إنَّ
  اللَّهَ لَذُو فَضْلٍ على النَّاس } يقول: إن الله لذو تفضل على خلقه بتركه معاجلة
  من افترى عليه الكذب بالعقوبة في الدنيا وإمهاله إياه إلى وروده عليه في القيامة. {
  وَلَكِنَّ أكَثرهُم لا يَشْكُرُونَ } يقول: ولكن أكثر الناس لا يشكرونه على تفضله عليهم
  بذلك وبغيره من سائر نعمه.\r\n\t\t\t\r\n\t\t\t</section>"

