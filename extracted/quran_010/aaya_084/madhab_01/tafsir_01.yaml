  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  مُوسَىٰ يٰقَوْمِ إِن كُنتُمْ آمَنتُمْ بِٱللَّهِ فَعَلَيْهِ تَوَكَّلُوۤاْ إِن كُنتُم
  مُّسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره مخبراً عن قيل موسى
  نبيه لقومه: يا قوم إن كنتم أقررتم بوحدانية الله وصدّقتم بربوبيته. { فَعَلَيْهِ تَوَكَّلُوا
  } يقول: فبه فثقوا، ولأمره فسلّموا، فإنه لن يخذل وليه ويسلم من توكل عليه. { وإنْ
  كُنْتُمْ مُسْلِمِينَ } يقول: إن كنتم مذعنين لله بالطاعة، فعليه توكلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

