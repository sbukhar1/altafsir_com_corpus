aaya: وَقَالَ مُوسَىٰ يَا قَوْمِ إِنْ كُنْتُمْ آمَنْتُمْ بِاللَّهِ فَعَلَيْهِ تَوَكَّلُوا
  إِنْ كُنْتُمْ مُسْلِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ مُوسَىٰ
  يٰقَوْمِ إِن كُنتُمْ آمَنتُمْ بِٱللَّهِ فَعَلَيْهِ تَوَكَّلُوۤاْ إِن كُنتُم مُّسْلِمِينَ
  }يقول تعالى ذكره مخبراً عن قيل موسى نبيه لقومه: يا قوم إن كنتم أقررتم بوحدانية الله
  وصدّقتم بربوبيته. { فَعَلَيْهِ تَوَكَّلُوا } يقول: فبه فثقوا، ولأمره فسلّموا، فإنه
  لن يخذل وليه ويسلم من توكل عليه. { وإنْ كُنْتُمْ مُسْلِمِينَ } يقول: إن كنتم مذعنين
  لله بالطاعة، فعليه توكلوا.\r\n\t\t\t\r\n\t\t\t</section>"

