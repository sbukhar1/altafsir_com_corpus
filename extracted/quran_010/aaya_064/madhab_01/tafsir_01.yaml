aaya: لَهُمُ الْبُشْرَىٰ فِي الْحَيَاةِ الدُّنْيَا وَفِي الْآخِرَةِ ۚ لَا تَبْدِيلَ
  لِكَلِمَاتِ اللَّهِ ۚ ذَٰلِكَ هُوَ الْفَوْزُ الْعَظِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمُ ٱلْبُشْرَىٰ
  فِي ٱلْحَياةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ لاَ تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ ذٰلِكَ
  هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ }يقول تعالى ذكره: البشرى من الله في الحياة الدنيا وفي
  الآخرة لأولياء الله الذين آمنوا وكانوا يتقون.ثم اختلف أهل التأويل في البشرى التي
  بشَّر الله بها هؤلاء القوم ما هي، وما صفتها؟ فقال بعضهم: هي الرؤية الصالحة يراها
  الرجل المسلم أو ترى له، وفي الآخرة الجنة. ذكر من قال ذلك:حدثنا محمد بن المثنى، قال:
  ثنا ابن أبي عديّ، عن شعبة، عن سليمان، عن ذكوان، عن شيخ، عن أبي الدرداء، قال: سألت
  رسول الله صلى الله عليه وسلم عن هذه الآية: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا
  وفِي الآخِرَةِ } قال النبيّ صلى الله عليه وسلم: \" الرُّؤْيا الصَّالِحَةُ يَرَاها
  المُؤْمِنُ أوْ تُرَى لَهُ \" حدثنا العباس بن الوليد، قال: أخبرني أبي، قال: أخبرنا
  الأوزاعي، قال: أخبرني يحيى بن أبي كثير، قال: ثني أبو سلمة بن عبد الرحمن، قال: سأل
  عبادة بن الصامت رسول الله صلى الله عليه وسلم، عن هذه الآية: { الَّذِينَ آمَنُوا
  وَكانُوا يَتَّقُونَ لهُمُ البُشْرَى فِي الحَياةِ الدُّنيَا وفِي الآخِرَةِ } فقال
  رسول الله صلى الله عليه وسلم: \" لَقَدْ سأَلْتَنِي عَنْ شَيْءٍ ما سأَلَنِي عَنْهُ
  أحَدٌ قَبْلَكَ \" أو قال: \" غْيَركَ \". قال: \" هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها
  الرَّجُلُ الصَّالِحُ، أوْ تُرَى لَهُ \" حدثنا المثنى، قال: ثنا أبو داود عمن ذكره،
  عن يحيى بن أبي كثير، عن أبي سَلَمة بن عبد الرحمن، عن عبادة بن الصامت، قال: سألت
  رسول الله صلى الله عليه وسلم، عن قول الله تعالى: { الَّذِينَ آمَنُوا وَكانُوا يَتَّقُونَ.
  لَهُمُ البُشْرَى فِي الحَياةِ الدُّنيَا وفِي الآخِرَةِ } فقال رسول الله صلى الله
  عليه وسلم: \" هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها المُسْلِمُ أوْ تُرَى لَهُ \" حدثنا
  أبو قلابة، قال: ثنا مسلم، قال: ثنا أبان، عن يحيى بن أبي كثير، عن أبي سلمة، عن عبادة
  عن النبيّ صلى الله عليه وسلم، نحوه.حدثنا ابن المثنى وأبو عثمان بن عمر، قالا: ثنا
  عليّ بن يحيى، عن أبي سلمة، قال: نبئت أن عبادة بن الصامت سأل رسول الله صلى الله عليه
  وسلم عن هذه الآية: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنيَا وفِي الآخِرَةِ } فقال:
  \" سألْتَنِي عَنْ شَيْءٍ ما سأَلَنِي عَنْهُ أحَدٌ قَبْلَكَ هِيَ الرُّؤْيا الصَّالِحَةُ
  يَرَاها الرَّجُلُ أوْ تُرَى لَهُ \" حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش،
  عن أبي صالح، عن عطاء بن يسار، عن رجل من أهل مصر، عن أبي الدرداء: { لَهُمُ البُشْرَى
  فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ } قال: سأل رجل أبا الدرداء عن هذه الآية، فقال:
  لقد سألتني عن شيء ما سمعت أحدا سأل عنه بعد رجل سأل عنه رسول الله صلى الله عليه وسلم،
  فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمُ ٱلْبُشْرَىٰ فِي ٱلْحَياةِ ٱلدُّنْيَا
  وَفِي ٱلآخِرَةِ لاَ تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ
  } \" هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها الرَّجُلُ المُسْلِمُ أوْ تُرَى لَهُ، بُشْرَاهُ
  فِي الحَياةِ الدُّنْيا، وبُشْرَاهُ فِي الآخِرَةِ الجَنَّةُ \" حدثني سعيد بن عمرو
  السكوني، قال: ثنا عثمان بن سعيد، عن سفيان، عن ابن المنكدر، عن عطاء بن يسار، عن رجل
  من أهل مصر، قال: سألت أبا الدرداء عن هذه الآية: { لَهُمُ البُشْرَى فِي الحَياةِ
  الدُّنْيا وفِي الآخِرَةِ } فقال: ما سألني عنها أحد منذ سألت رسول الله صلى الله عليه
  وسلم غيرك، إلا رجلاً واحداً سألت عنها رسول الله صلى الله عليه وسلم، فقال: \" ما
  سأَلَنِي عَنْها أحَدٌ مُنْذُ أنْزَلَها اللَّهُ غيرَكَ إلاَّ رَجُلاً وَاحِداً، هِيَ
  الرُّؤْيا الصَّالِحَةُ يَرَاها المُسْلِمُ أوْ تُرَى لَهُ \" حدثنا عمرو بن عبد الحميد،
  قال: ثنا سفيان، عن ابن المنكدر، سمع عطاء بن يسار، يخبر عن رجل من أهل مصر، أنه سأل
  أبا الدرداء عن: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ } ثم ذكر
  نحو حديث سعيد بن عمرو السكوني، عن عثمان بن سعيد.حدثني أبو حميد الحمصي أحمد بن المغيرة،
  قال: ثني يحيى بن سعيد، قال: ثنا عمر بن عمرو بن عبد الأخموشي، عن حميد بن عبد الله
  المزني، قال: أتى رجل عبادة بن الصامت، فقال: آية في كتاب الله أسألك عنها، قول الله
  تعالى: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ }؟ فقال عبادة: ما
  سألني عنها أحد قبلك، سألت عنها رسول الله صلى الله عليه وسلم فقال مثل ذلك: \" ما
  سأَلَنِي عَنْها أحَدٌ قَبْلَكَ الرُّؤْيا الصَّالِحَةُ يَرَاها العَبْدُ المُؤْمِنُ
  فِي المَنامِ أوْ تُرَى لَهُ \" حدثنا أبو كريب، قال: ثنا أبو بكر، قال: ثنا هشام،
  عن ابن سيرين، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" الرُّؤْيا
  الحَسَنَةُ هِيَ البُشْرَى يَرَاها المُسْلِمُ، أو تُرَى لَهُ \". قال: ثنا أبو بكر،
  عن أبي حصين، عن أبي صالح، قال: قال أبو هريرة: الرؤيا الحسنة بشرى من الله، وهي المبشرات.حدثنا
  محمد بن حاتم المؤدّب، قال: ثنا عمار بن محمد، قال: ثنا الأعمش، عن أبي صالح، عن أبي
  هريرة، عن النبيّ صلى الله عليه وسلم: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا }:
  \" الرُّؤْيا الصَّالِحَةُ يَرَاها العَبْدُ الصَّالِحُ أوْ تُرَى لَهُ، وَهِيَ فِي
  الآخِرَةِ الجَنَّةُ \" حدثنا أبو كريب، قال: ثنا محمد بن يزيد، قال: ثنا رشدين بن
  سعد، عن عمرو بن الحرث، عن أبي الشيخ، عن عبد الرحمن بن جبير، عن عبد الله بن عمرو
  بن العاص، عن النبيّ صلى الله عليه وسلم أنه قال: { لَهُمُ البُشْرَى فِي الحَياةِ
  الدُّنْيا }:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمُ ٱلْبُشْرَىٰ فِي ٱلْحَياةِ ٱلدُّنْيَا
  وَفِي ٱلآخِرَةِ لاَ تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ
  } \" الرُّوْيا الصَّالِحَةُ يُبَشَّرُ بِها العَبْدُ جُزْءٌ مِنْ تِسْعَةٍ وأرْبَعِينَ
  جُزْءًا مِنَ النُّبُوَّةِ \" حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا موسى
  بن عبيدة، عن أيوب بن خالد بن صفوان، عن عبادة بن الصامت، أنه قال لرسول الله صلى الله
  عليه وسلم: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ } فقد عرفنا
  بشرى الآخرة، فما بشرى الدنيا؟ قال: \" الرُّؤْيا الصَّالِحَةُ يَرَاها العَبْدُ أوْ
  تُرَى لَهُ، وَهِيَ جُزْءٌ مِنْ أرْبَعَةٍ وأرْبَعِينَ جُزْءًا، أوْ سَبْعِينَ جُزْءًا
  مِنَ النُّبُوَّةِ \" حدثنا عليّ بن سهل، قال: ثنا الوليد بن مسلم، قال: ثنا أبو عمرو،
  قال: ثنا يحيى بن أبي كثير، عن أبي سلمة، عن عبادة بن الصامت، أنه سأل رسول الله صلى
  الله عليه وسلم عن هذه الآية: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا } فقال: \"
  لَقَدْ سأَلْتَنِي عَنْ شَيْءٍ ما سألَنِي عَنْهُ أحَدٌ مِنْ أُمَّتِي قَبْلَكَ هِيَ
  الرُّؤْيا الصَّالِحَةُ يَرَاها المُسْلِمُ أوْ تُرَى لَهُ، وفِي الآخِرَةِ الجَنَّةُ
  \" حدثنا أحمد بن حماد الدولابي، قال: ثنا سفيان، عن عبيد الله بن أبي يزيد، عن أبيه،
  عن سباع بن ثابت، عن أم كرز الكعبية، سمعت رسول الله صلى الله عليه وسلم يقول: \" ذَهَبَتِ
  النُّبُوَّةُ وَبَقِيَتِ المُبَشِّرَاتُ \" حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا ابن عيينة، عن الأعمش، عن ذكوان، عن رجل، عن أبي الدرداء، عن النبيّ صلى
  الله عليه وسلم، في قوله: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا } قال: \" الرُّؤْيا
  الصَّالِحَةُ يَرَاها المُسْلِمُ أوْ تُرَى لَهُ، وفِي الآخِرَةِ الجَنَّةُ \". حدثنا
  ابن وكيع، قال: ثنا أبي، عن الأعمش، عن أبي صالح، عن عطاء بن يسار، عن رجل كان بمصر،
  قال: سألت أبا الدرداء عن هذه الآية: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا وفِي
  الآخِرَةِ } فقال أبو الدرداء: ما سألني عنها أحد منذ سألت عنها رسول الله صلى الله
  عليه وسلم، فقال النبيّ صلى الله عليه وسلم: \" ما سألَنِي عَنْها أحَدٌ قَبْلَكَ هِيَ
  الرُّؤْيا الصَّالِحَةُ يَرَاها المُسْلِمُ أوْ تُرَى لَهُ، وفي الآخِرَةِ الجَنَّةُ
  \" قال: ثنا أبو بكر بن عياش، عن عاصم، عن أبي صالح، عن أبي الدرداء، قال: سألت النبيّ
  صلى الله عليه وسلم عن قوله: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ
  } قال: \" ما سألَنِي عَنْها أحَدٌ غيرُكَ هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها المْسْلِمُ
  أوْ تُرَى لَهُ \" قال: ثنا جرير، عن الأعمش، عن أبي صالح، عن عطاء بن يسار، عن أبي
  الدرداء في قوله: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ } قال:
  سألت عنها رسول الله صلى الله عليه وسلم، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمُ ٱلْبُشْرَىٰ فِي ٱلْحَياةِ ٱلدُّنْيَا
  وَفِي ٱلآخِرَةِ لاَ تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ
  } \" ما سألَنِي عَنْها أحَدٌ قَبْلَكَ هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها العَبْدُ
  أوْ تُرَى لَهُ، وفِي الآخِرَةِ الجَنَّةُ \" قال: ثنا ابن عيينة، عن عمرو بن دينار،
  عن عبد العزيز بن رفيع، عن أبي صالح، قال ابن عيينة ثم سمعته من عبد العزيز، عن أبي
  صالح السمان، عن عطاء بن يسار، عن رجل من أهل مصر، قال: سألت أبا الدرداء عن هذه الآية:
  { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا } قال: ما سألني عنها أحد منذ سألت عنها
  رسول الله صلى الله عليه وسلم، فقال: \" ما سأَلَنِي عَنْها أحَدٌ مُنْذُ أنْزِلَتْ
  عَليَّ إلاَّ رَجُلٌ وَاحِدٌ هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها الرَّجُلُ أوْ تُرَى
  لَهُ \" قال: ثنا عبد الله بكر السهمي، عن حاتم بن أبي صغيرة، عن عمرو بن دينار: أنه
  سأل رجلاً من أهل مصر فقيها قدم عليهم في بعض تلك المواسم، قال: قلت: ألا تخبرني عن
  قول الله تعالى: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا }؟ قال: سألت عنها أبا
  الدرداء، فأخبرني أنه سأل عنها رسول الله صلى الله عليه وسلم فقال: \" هِيَ الرُّؤْيا
  الحَسَنَة يَرَاها العَبْد أوْ تُرَى لَهُ \". قال: ثنا أبي، عن عليّ بن مبارك، عن
  يحيى بن أبي كثير، عن أبي سلمة بن عبد الرحمن، عن عبادة بن الصامت، قال: سألت رسول
  الله صلى الله عليه وسلم عن قول الله تعالى: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا
  } قال: \" هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها العَبْد أوْ تُرَى لَهُ \". حدثني المثنى،
  قال: ثنا مسلم بن إبراهيم وأبو الوليد الطيالسي، قالا: ثنا أبان، قال: ثنا يحيى، عن
  أبي سلمة، عن عبادة بن الصامت، قال: قلت: يا رسول الله، قال الله تعالى: { لَهُمُ البُشْرَى
  فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ }؟ فقال: \" لَقَدْ سألْتَنِي عَنْ شَيْءٍ ما
  سألَنِي عَنْهُ أحَدٌ قَبْلَكَ أوْ أحَدٌ مِنْ أُمَّتِي \" قالَ: \" هِيَ الرُّؤْيا
  الصَّالِحَةُ يَرَاها الرَّجُلُ الصَّالِحُ أوْ تُرَى لَهُ \". قال: ثنا الحجاج بن
  المنهال، قال: ثنا حماد بن زيد، عن عاصم بن بهدلة، عن أبي صالح، قال: سمعت أبا الدرداء،
  وسئل عن: { الَّذِينَ آمَنُوا وَكانُوا يَتَّقُونَ لَهُمُ البُشْرَى فِي الحَياةِ الدُّنيَا
  } قال: ما سألني عنها أحد قبلك منذ سألت رسول الله صلى الله عليه وسلم عنها، فقال:
  \" ما سألَنِي عَنْها أحَدٌ قَبْلَكَ هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها العَبْدُ
  أوْ تُرَى لَهُ \". حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن
  عبيد الله بن أبي يزيد، عن نافع بن جبير، عن رجل من أصحاب النبيّ صلى الله عليه وسلم،
  في قوله: لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمُ ٱلْبُشْرَىٰ فِي ٱلْحَياةِ ٱلدُّنْيَا
  وَفِي ٱلآخِرَةِ لاَ تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ
  } \" هِيَ الرُّؤْيا الحَسَنَةُ يَرَاها الإنْسانُ أوْ تُرَى لَهُ \" وقال: ابن جريج
  عن عمرو بن دينار، عن أبي الدرداء، أو ابن جريج عن محمد بن المنكدر، عن عطاء بن يسار،
  عن أبي الدرداء، قال: سألت النبيّ صلى الله عليه وسلم عنها، فقال: \" هِيَ الرُّؤْيا
  الصَّالِحَةُ \". وقال ابن جريج، عن هشام بن عروة، عن أبيه، قال: هي الرؤيا يراها الرجل.حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن يحيى بن أبي كثير، قال: هي
  الرؤيا الصالحة يراها المسلم أو ترى له.حدثنا ابن وكيع، قال: ثنا عبدة، عن هشام بن
  عروة، عن أبيه: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا } قال: هي الرؤيا الصالحة
  يراها العبد الصالح.قال: ثنا ابن فضيل، عن ليث، عن مجاهد، قال: هي الرؤيا الصالحة يراها
  المسلم أو ترى له.قال: ثنا عبدة بن سليمان، عن طلحة القناد، عن جعفر بن أبي المُغيرة،
  عن سعيد بن جبير، عن ابن عباس: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا } قال: هي
  الرؤيا الحسنة يراها العبد المسلم لنفسه أو لبعض إخوانه.قال: ثنا أبي، عن الأعمش، عن
  إبراهيم، قال: كانوا يقولون: الرؤيا من المبشرات.حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن قيس بن سعد. أن رجلاً سأل النبيّ صلى الله عليه وسلم عنها، فقال:
  \" ما سألَنِي عَنْها أحَدٌ مِنْ أمَّتِي مُنْذُ أنْزِلَتْ عَليَّ قَبْلَكَ \".  \"
  هِيَ الرُّؤْيا الصَّالِحَة يَرَاها الرَّجُل لِنَفْسِهِ أوْ تُرَى لَه \" قال: ثنا
  عمرو بن عون، قال: أخبرنا هشيم، عن العوّام، عن إبراهيم التيمي، أن ابن مسعود قال:
  ذهبت النبوّة، وبقيت المبشرات، قيل: وما المبشرات؟ قال: الرؤيا الصالحة يراها الرجل
  أو ترى له.قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { لَهُمُ
  البُشْرَى فِي الحَياةِ الدُّنْيا } فهو قوله لنبيه:{ وَبَشِّرِ المُؤْمِنِينَ بأنَّ
  لَهُمْ مِنَ اللَّهِ فَضْلاً كَبِيراً }قال: هي الرؤيا الحسنة يراها المؤمن أو ترى
  له.قال: ثنا إسحاق، قال: ثنا محمد بن حرب، قال: ثنا ابن لهيعة، عن خالد بن يزيد، عن
  عطاء، في قوله: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا } قال: هي رؤيا الرجل المسلم
  يبشر بها في حياته.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني عمرو بن الحارث، أن
  درّاجاً أبا السمح حدثه عن عبد الرحمن بن جبير، عن عبد الله بن عمرو، عن رسول الله
  صلى الله عليه وسلم أنَّهُ قال: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا }: \" الرُّؤْيا
  الصَّالِحَة يُبَشَّر بِها المُؤمِنُ جُزْءاً مِنْ سِتَّةٍ وأرْبَعِينَ جُزْءًا مِنَ
  النُّبُوَّة ِ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمُ ٱلْبُشْرَىٰ فِي ٱلْحَياةِ ٱلدُّنْيَا
  وَفِي ٱلآخِرَةِ لاَ تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ
  }  حدثني يونس، قال: أخبرنا أنس بن عياض، عن هشام، عن أبيه في هذه الآية: { لَهُمُ
  البُشْرَى فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ } قال: هي الرؤيا الصالحة يراها الرجل
  أو ترى له.حدثنا محمد بن عوف، قال: ثنا أبو المغيرة، قال: ثنا صفوان، قال: ثنا حميد
  بن عبد الله: أن رجلاً سأل عبادة بن الصامت عن قول الله تعالى: { لَهُمُ البُشْرَى
  فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ } فقال عبادة: لقد سألتني عن أمر ما سألني عنه
  أحد قبلك، ولقد سألتُ رسول الله صلى الله عليه وسلم عما سألتني فقال لي: \" يا عُبادَةُ
  لَقَدْ سألْتَنِي عَنْ أمْرٍ ما سألَنِي عَنْهُ أحَدٌ مِنْ أُمَّتِي تِلْكَ الرُّؤْيا
  الصَّالِحَةُ يَرَاها المُؤْمِنُ لِنَفْسِهِ أوْ تُرَى لَهُ \" وقال آخرون: هي بشارة
  يبشر بها المؤمن في الدنيا عند الموت. ذكر من قال ذلك:حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن الزهري وقتادة: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا
  } قال: هي البشارة عند الموت في الحياة الدنيا.حدثنا ابن وكيع، قال: ثنا يعلى، عن أبي
  بسطام، عن الضحاك: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا } قال: يعلم أين هو قبل
  الموت.وأولى الأقوال في تأويل ذلك بالصواب أن يقال: إن الله تعالى ذكره أخبر أن لأوليائه
  المتقين البشرى في الحياة الدنيا، ومن البشارة في الحياة الدنيا الرؤيا الصالحة يراها
  المسلم أو تُرَى له منها بشرى الملائكة إياه عند خروج نفسه برحمة الله، كما رُوي عن
  النبيّ صلى الله عليه وسلم: \" إنَّ المَلائِكَةَ التي تَحْضُرُه عِنْدَ خُرُوجِ نَفْسِهِ،
  تَقُولُ لَنْفْسِهِ: اخْرُجي إلى رَحْمَةِ اللَّهِ وَرِضْوَانِهِ \" وَمنها: بشرى الله
  إياه ما وعده في كتابه وعلى لسان رسوله صلى الله عليه وسلم من الثواب الجزيل، كما قال
  جلّ ثناؤه:{ وبَشِّرِ الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ أنَّ لَهُمْ جَنَّاتٍ
  تَجْرِي مِنْ تَحْتِها الأنهارُ... }الآية. وكلّ هذه المعاني من بشرى الله إياه في
  الحياة الدنيا بشره بها، ولم يخصص الله من ذلك معنى دون معنى، فذلك مما عمه جلّ ثناؤه
  أن { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا } وأما في الآخرة فالجنة.وأما قوله:
  { لا تَبْدِيلَ لِكَلِماتِ اللَّهِ } فإن معناه: إن الله لا خلف لوعده ولا تغيير لقوله
  عما قال ولكنه يمضي لخلقه مواعيده وينجزها لهم. وقد:حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية عن أيوب، عن نافع، قال: أطال الحجاج الخطبة، فوضع ابن عمر رأسه في حجري، فقال
  الحجاج: إن ابن الزبير بدّل كتاب الله فقعد ابن عمر فقال: لا تستطيع أنت ذاك ولا ابن
  الزبير { لا تَبْدْيِلَ لِكَلِماتِ اللَّهِ }. فقال الحجاج: لقد أوتيت علما أن تفعل.
  قال أيوب: فلما أقبل عليه في خاصة نفسه سكت.وقوله: { ذلكَ هُوَ الفَوْزُ العَظِيمُ
  } يقول تعالى ذكره: هذه البشرى في الحياة الدنيا وفي الآخرة هي الفوز العظيم، يعني
  الظفر بالحاجة والطلبة والنجاة من النار.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

