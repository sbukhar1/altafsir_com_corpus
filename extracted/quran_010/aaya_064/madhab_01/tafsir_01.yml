  ٱلآخِرَةِ لاَ تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها الرَّجُلُ المُسْلِمُ أوْ تُرَى لَهُ، بُشْرَاهُ
  فِي الحَياةِ الدُّنْيا، وبُشْرَاهُ فِي الآخِرَةِ الجَنَّةُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سعيد بن عمرو السكوني، قال: ثنا عثمان بن سعيد، عن سفيان، عن
  ابن المنكدر، عن عطاء بن يسار، عن رجل من أهل مصر، قال: سألت أبا الدرداء عن هذه الآية:
  { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ } فقال: ما سألني عنها أحد
  منذ سألت رسول الله صلى الله عليه وسلم غيرك، إلا رجلاً واحداً سألت عنها رسول الله
  صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما سأَلَنِي عَنْها أحَدٌ مُنْذُ أنْزَلَها اللَّهُ غيرَكَ إلاَّ
  رَجُلاً وَاحِداً، هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها المُسْلِمُ أوْ تُرَى لَهُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن عبد الحميد، قال:
  ثنا سفيان، عن ابن المنكدر، سمع عطاء بن يسار، يخبر عن رجل من أهل مصر، أنه سأل أبا
  الدرداء عن: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ } ثم ذكر نحو
  حديث سعيد بن عمرو السكوني، عن عثمان بن سعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو حميد الحمصي أحمد بن المغيرة، قال: ثني يحيى بن سعيد، قال: ثنا عمر بن عمرو بن
  عبد الأخموشي، عن حميد بن عبد الله المزني، قال: أتى رجل عبادة بن الصامت، فقال: آية
  في كتاب الله أسألك عنها، قول الله تعالى: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا
  وفِي الآخِرَةِ }؟ فقال عبادة: ما سألني عنها أحد قبلك، سألت عنها رسول الله صلى الله
  عليه وسلم فقال مثل ذلك:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما سأَلَنِي عَنْها أحَدٌ قَبْلَكَ الرُّؤْيا الصَّالِحَةُ يَرَاها العَبْدُ المُؤْمِنُ
  فِي المَنامِ أوْ تُرَى لَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو بكر، قال: ثنا هشام، عن ابن سيرين، عن أبي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الرُّؤْيا الحَسَنَةُ هِيَ البُشْرَى يَرَاها المُسْلِمُ، أو تُرَى
  لَهُ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو بكر، عن أبي حصين،
  عن أبي صالح، قال: قال أبو هريرة: الرؤيا الحسنة بشرى من الله، وهي المبشرات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن حاتم المؤدّب، قال: ثنا عمار بن محمد، قال: ثنا الأعمش،
  عن أبي صالح، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم: { لَهُمُ البُشْرَى فِي
  الحَياةِ الدُّنْيا }:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الرُّؤْيا الصَّالِحَةُ يَرَاها العَبْدُ الصَّالِحُ أوْ تُرَى لَهُ، وَهِيَ فِي
  الآخِرَةِ الجَنَّةُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا محمد بن يزيد، قال: ثنا رشدين بن سعد، عن عمرو بن الحرث، عن أبي
  الشيخ، عن عبد الرحمن بن جبير، عن عبد الله بن عمرو بن العاص، عن النبيّ صلى الله عليه
  وسلم أنه قال: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا }:</font></font>&#13;\t\t\t<label
