  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُمُ
  ٱلْبُشْرَىٰ فِي ٱلْحَياةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ لاَ تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ
  ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  البشرى من الله في الحياة الدنيا وفي الآخرة لأولياء الله الذين آمنوا وكانوا يتقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في البشرى التي بشَّر الله بها هؤلاء القوم ما
  هي، وما صفتها؟ فقال بعضهم: هي الرؤية الصالحة يراها الرجل المسلم أو ترى له، وفي الآخرة
  الجنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  ابن أبي عديّ، عن شعبة، عن سليمان، عن ذكوان، عن شيخ، عن أبي الدرداء، قال: سألت رسول
  الله صلى الله عليه وسلم عن هذه الآية: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا
  وفِي الآخِرَةِ } قال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الرُّؤْيا الصَّالِحَةُ يَرَاها المُؤْمِنُ أوْ تُرَى لَهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا العباس بن الوليد، قال: أخبرني أبي، قال: أخبرنا الأوزاعي، قال:
  أخبرني يحيى بن أبي كثير، قال: ثني أبو سلمة بن عبد الرحمن، قال: سأل عبادة بن الصامت
  رسول الله صلى الله عليه وسلم، عن هذه الآية: { الَّذِينَ آمَنُوا وَكانُوا يَتَّقُونَ
  لهُمُ البُشْرَى فِي الحَياةِ الدُّنيَا وفِي الآخِرَةِ } فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَقَدْ سأَلْتَنِي عَنْ شَيْءٍ ما سأَلَنِي عَنْهُ أحَدٌ قَبْلَكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أو قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" غْيَركَ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها الرَّجُلُ الصَّالِحُ، أوْ تُرَى لَهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا المثنى، قال: ثنا أبو داود عمن ذكره، عن يحيى بن أبي كثير، عن
  أبي سَلَمة بن عبد الرحمن، عن عبادة بن الصامت، قال: سألت رسول الله صلى الله عليه
  وسلم، عن قول الله تعالى: { الَّذِينَ آمَنُوا وَكانُوا يَتَّقُونَ. لَهُمُ البُشْرَى
  فِي الحَياةِ الدُّنيَا وفِي الآخِرَةِ } فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هِيَ الرُّؤْيا الصَّالِحَةُ يَرَاها
  المُسْلِمُ أوْ تُرَى لَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو قلابة، قال: ثنا مسلم، قال: ثنا أبان، عن يحيى بن أبي كثير، عن أبي سلمة، عن عبادة
  عن النبيّ صلى الله عليه وسلم، نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى وأبو عثمان بن عمر، قالا: ثنا عليّ بن يحيى، عن أبي سلمة، قال: نبئت أن
  عبادة بن الصامت سأل رسول الله صلى الله عليه وسلم عن هذه الآية: { لَهُمُ البُشْرَى
  فِي الحَياةِ الدُّنيَا وفِي الآخِرَةِ } فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سألْتَنِي عَنْ شَيْءٍ ما سأَلَنِي عَنْهُ أحَدٌ قَبْلَكَ هِيَ الرُّؤْيا
  الصَّالِحَةُ يَرَاها الرَّجُلُ أوْ تُرَى لَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن أبي صالح، عن عطاء بن يسار، عن رجل
  من أهل مصر، عن أبي الدرداء: { لَهُمُ البُشْرَى فِي الحَياةِ الدُّنْيا وفِي الآخِرَةِ
  } قال: سأل رجل أبا الدرداء عن هذه الآية، فقال: لقد سألتني عن شيء ما سمعت أحدا سأل
  عنه بعد رجل سأل عنه رسول الله صلى الله عليه وسلم، فقال:</font></font>&#13;\t\t\t<label
