  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّ أَوْلِيَآءَ ٱللَّهِ لاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آمَنُواْ وَكَانُواْ يَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَهُمُ ٱلْبُشْرَىٰ فِي ٱلْحَياةِ ٱلدُّنْيَا
  وَفِي ٱلآخِرَةِ لاَ تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَوْلِيَاء ٱللَّهِ } الذين يتولونه بالطاعة ويتولاهم بالكرامة.
  وقد فسر ذلك في قوله: { ٱلَّذِينَ ءامَنُواْ وَكَانُواْ يَتَّقُونَ } فهم توليهم إياه
  { لَهُمُ ٱلْبُشْرَىٰ فِي ٱلْحَيوٰةِ ٱلدُّنْيَا وَفِى ٱلأَخِرَةِ } فهو توليه إياهم.
  وعن سعيد بن جبير:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(515) أنّ رسول الله صلى الله عليه
  وسلم سُئل: من أولياء الله؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هم الذين يذكر الله برؤيتهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني السمت والهيئة. وعن ابن عباس رضي الله عنهما: الإخبات والسكينة.
  وقيل: هم المتحابون في الله. وعن عمر رضي الله عنه: سمعت النبيّ صلى الله عليه وسلم
  يقول:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(516)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ من عباد الله عباداً ما هم بأنبياء ولا شهداء، يغبطهم الأنبياء
  والشهداء يوم القيامة لمكانهم من الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: يا رسول الله، خبرنا من هم وما أعمالهم؟ فلعلنا نحبهم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هم قوم تحابوا في الله على غير
  أرحام بينهم ولا أموال يتعاطونها، فوالله إن وجوههم لنور، وإنهم لعلى منابر من نور،
  لا يخافون إذا خاف الناس ولا يحزنون إذا حزن الناس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قرأ الآية: { ٱلَّذِينَ ءامَنُواْ } نصب أو رفع على المدح أو على
  وصف الأولياء أو على الابتداء والخبر لهم البشرى، والبشرى في الدنيا ما بشر الله به
  المؤمنين المتقين في غير مكان من كتابه، وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(517)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هي الرؤيا الصالحة يراها المسلم أو ترى له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه الصلاة والسلام: ذهبت النبوّة وبقيت المبشرات. وقيل: هي
  محبة الناس له والذكر الحسن. وعن أبي ذرّ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(518)
  قلت: لرسول الله صلى الله عليه وسلم: الرجل يعمل العمل لله ويحبه الناس فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تلك عاجل بشرى المؤمن \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن عطاء: لهم البشرى عند الموت
  تأتيهم الملائكة بالرحمة. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلَـئِكَةُ
  أَن لا تَخَافُواْ وَلاَ تَحْزَنُواْ وَأَبْشِرُواْ بِٱلْجَنَّة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:30]
  وأمّا البشرى في الآخرة فتلقى الملائكة إياهم مسلمين مبشرين بالفوز والكرامة، وما يرون
  من بياض وجوههم وإعطاء الصحائف بأيمانهم وما يقرءون منها، وغير ذلك من البشارات { لاَ
  تَبْدِيلَ لِكَلِمَاتِ ٱللَّهِ } لا تغيير لأقواله ولا إخلاف لمواعيده، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  يُبَدَّلُ ٱلْقَوْلُ لَدَىَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ق: 29] و { ذٰلِكَ } إشارة إلى كونهم مبشرين في الدارين، وكلتا الجملتين
  اعتراض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

