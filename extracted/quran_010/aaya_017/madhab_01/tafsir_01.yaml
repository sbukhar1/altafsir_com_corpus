aaya: فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا أَوْ كَذَّبَ بِآيَاتِهِ
  ۚ إِنَّهُ لَا يُفْلِحُ الْمُجْرِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَنْ أَظْلَمُ
  مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِآيَـٰتِهِ إِنَّهُ لاَ يُفْلِحُ
  ٱلْمُجْرِمُونَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء المشركين
  الذين نسبوك فيما جئتهم به من عند ربك إلى الكذب: أي خلق أشر بعدنا وأوضع لقيله في
  غير موضعه، ممن اختلف على الله كذباً وافترى عليه باطلاً { أوْ كَذَّبَ بآياتِهِ }
  يعني بحججه ورسله وآيات كتابه. يقول له جلّ ثناؤه: قل لهم ليس الذي أضفتموني إليه بأعجب
  من كذبكم على ربكم وافترائكم عليه وتكذيبكم بآياته. { إنَّهُ لا يُفْلِحُ المُجْرِمُونَ
  } يقول: إنه لا ينجح الذين اجترموا الكفر في الدنيا يوم القيامة إذا لقوا ربهم، ولا
  ينالون الفلاح.\r\n\t\t\t\r\n\t\t\t</section>"

