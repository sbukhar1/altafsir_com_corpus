  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِآيَـٰتِهِ إِنَّهُ
  لاَ يُفْلِحُ ٱلْمُجْرِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: قل لهؤلاء المشركين الذين نسبوك فيما جئتهم به من عند
  ربك إلى الكذب: أي خلق أشر بعدنا وأوضع لقيله في غير موضعه، ممن اختلف على الله كذباً
  وافترى عليه باطلاً { أوْ كَذَّبَ بآياتِهِ } يعني بحججه ورسله وآيات كتابه. يقول له
  جلّ ثناؤه: قل لهم ليس الذي أضفتموني إليه بأعجب من كذبكم على ربكم وافترائكم عليه
  وتكذيبكم بآياته. { إنَّهُ لا يُفْلِحُ المُجْرِمُونَ } يقول: إنه لا ينجح الذين اجترموا
  الكفر في الدنيا يوم القيامة إذا لقوا ربهم، ولا ينالون الفلاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
