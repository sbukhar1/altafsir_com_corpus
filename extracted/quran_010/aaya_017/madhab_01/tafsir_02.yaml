aaya: فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا أَوْ كَذَّبَ بِآيَاتِهِ
  ۚ إِنَّهُ لَا يُفْلِحُ الْمُجْرِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَنْ أَظْلَمُ
  مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِآيَـٰتِهِ إِنَّهُ لاَ يُفْلِحُ
  ٱلْمُجْرِمُونَ }{ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً } يحتمل أن يريد افتراء
  المشركين على الله في قولهم: إنه ذو شريك وذو ولد، وأن يكون تفادياً مما أضافوه إليه
  من الافتراء.\r\n\t\t\t\r\n\t\t\t</section>"

