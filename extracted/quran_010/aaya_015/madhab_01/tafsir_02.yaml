aaya: وَإِذَا تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ ۙ قَالَ الَّذِينَ لَا يَرْجُونَ
  لِقَاءَنَا ائْتِ بِقُرْآنٍ غَيْرِ هَٰذَا أَوْ بَدِّلْهُ ۚ قُلْ مَا يَكُونُ لِي أَنْ
  أُبَدِّلَهُ مِنْ تِلْقَاءِ نَفْسِي ۖ إِنْ أَتَّبِعُ إِلَّا مَا يُوحَىٰ إِلَيَّ ۖ
  إِنِّي أَخَافُ إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تُتْلَىٰ
  عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ قَالَ ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا ٱئْتِ بِقُرْآنٍ
  غَيْرِ هَـٰذَآ أَوْ بَدِّلْهُ قُلْ مَا يَكُونُ لِيۤ أَنْ أُبَدِّلَهُ مِن تِلْقَآءِ
  نَفْسِيۤ إِنْ أَتَّبِعُ إِلاَّ مَا يُوحَىۤ إِلَيَّ إِنِّيۤ أَخَافُ إِنْ عَصَيْتُ
  رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ }غاظهم ما في القرآن من ذمّ عبادة الأوثان والوعيد للمشركين،
  فقالوا: { ٱئْتِ بِقُرْءانٍ } آخر ليس فيه ما يغيظنا من ذلك نتبعك { أَوْ بَدّلْهُ
  } بأن تجعل مكان آية عذاب آية رحمة، وتسقط ذكر الآلهة وذمّ عبادتها. فأمر بأن يجيب
  عن التبديل، لأنه داخل تحت قدرة الإنسان، وهو أن يضع مكان آية عذاب آية رحمة مما أنزل،
  وأن يسقط ذكر الآلهة. وأما الإتيان بقرآن آخر، فغير مقدور عليه للإنسان { مَا يَكُونُ
  لِى } ما ينبغي لي وما يحلّ، كقوله تعالى:{ مَا يَكُونُ لِى أَنْ أَقُولَ مَا لَيْسَ
  لِى بِحَقّ }[المائدة: 116]. { أَنْ أُبَدّلَهُ مِن تِلْقَاء نَفْسِى } من قبل نفسي.
  وقرىء: بفتح التاء: من غير أن يأمرني بذلك ربي { إِنْ أَتَّبِعُ إِلاَّ مَا يُوحَىٰ
  إِلَىَّ } لا آتي ولا أذر شيئاً من نحو ذلك، إلاّ متبعاً لوحي الله وأوامره، إن نسخت
  آية تبعت النسخ، وأن بدِّلت آية مكان آية تبعت التبديل، وليس إليّ تبديل ولا نسخ {
  إِنّى أَخَافُ إِنْ عَصَيْتُ رَبّى } بالتبديل والنسخ من عند نفسي { عَذَابَ يَوْمٍ
  عَظِيمٍ }. فإن قلت: أما ظهر وتبين لهم العجز عن الإتيان بمثل القرآن حتى قالوا: {
  ٱئْتِ بِقُرْءانٍ غَيْرِ هَـٰذَا }؟ قلت: بلى، ولكنهم كانوا لا يعترفون بالعجز، وكانوا
  يقولون: لو نشاء لقلنا مثل هذا. ويقولون: افترى على الله كذباً، فينسبونه إلى الرسول
  ويزعمونه قادراً عليه وعلى مثله. مع علمهم بأنّ العرب مع كثرة فصحائها وبلغائها إذا
  عجزوا عنه، كان الواحد منهم أعجز. فإن قلت: لعلهم أرادوا: ائت بقرآن غير هذا أو بدّله،
  من جهة الوحي كما أتيت بالقرآن من جهته. وأراد بقوله: { مَا يَكُونُ لِى } ما يتسهل
  لي وما يمكنني أن أُبدّله. قلت: يردّه قوله: { إِنّى أَخَافُ إِنْ عَصَيْتُ رَبّى }.
  فإن قلت: فما كان غرضهم وهم أدهى الناس وأنكرهم في هذا الاقتراح؟ قلت: الكيد والمكر.
  أما اقتراح إبدال قرآن بقرآن، ففيه أنه من عندك وأنك قادر على مثله، فأبدل مكانه آخر،
  وأما اقتراح التبديل والتغيير، فللطمع ولاختبار الحال. وأنه إن وجد منه تبديل، فإما
  أن يهلكه الله فينجو منه، أو لا يهلكه فيسخروا منه، ويجعلوا التبديل حجة عليه وتصحيحاً
  لافترائه على الله.\r\n\t\t\t\r\n\t\t\t</section>"

