  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ قَالَ ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا
  ٱئْتِ بِقُرْآنٍ غَيْرِ هَـٰذَآ أَوْ بَدِّلْهُ قُلْ مَا يَكُونُ لِيۤ أَنْ أُبَدِّلَهُ
  مِن تِلْقَآءِ نَفْسِيۤ إِنْ أَتَّبِعُ إِلاَّ مَا يُوحَىۤ إِلَيَّ إِنِّيۤ أَخَافُ
  إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وإذا قرىء على هؤلاء المشركين آيات كتاب الله الذي أنزلناه إليك يا محمد
  بينات واضحات على الحقّ دالات. { قالَ الَّذِينَ لا يَرْجَوْنَ لِقاءَنَا } يقول: قال
  الذين لا يخافون عقابنا ولا يوقنون بالمعاد إلينا ولا يصدّقون بالبعث لك: { ائْتِ بقُرآنٍ
  غيرِ هَذَا أوْ بَدّلْهُ } يقول: أو غيره. قُلْ لهم يا محمد: { ما يَكُونُ لي أنْ أُبَدّلَهُ
  مِنْ تِلْقاءِ نَفْسِي } أي من عندي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والتبديل
  الذي سألوه فيما ذُكر، أن يحوّل آية الوعيد آية وعد وآية الوعد وعيدا والحرام حلالاً
  والحلال حراماً، فأمر الله نبيه صلى الله عليه وسلم أن يخبرهم أن ذلك ليس إليه، وأن
  ذلك إلى من لا يردّ حكمه ولا يتعقب قضاؤه، وإنما هو رسول مبلغ ومأمور متبع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنْ أتَّبِعُ إلاَّ ما يُوحَى إليَّ } يقول: قل لهم: ما أتبع
  في كلّ ما آمركم به أيها القوم وأنهاكم عنه إلا ما ينزله إليّ ربي ويأمرني به. { إنّي
  أخافُ إنْ عَصَيْتُ رَبي عَذَابَ يَوْمِ عَظِيم } يقول إني أخشى من الله إن خالفت أمره
  وغيرت أحكام كتابه وبدّلت وحيه فعصيته بذلك، { عذابَ يومٍ عظيمٍ } هَوْلُهُ، وذلك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  تَذْهَلُ كُلُّ مُرْضِعَة عَمَّا أرْضَعَتْ وَتَضَعُ كُلّ ذَاتِ حَملْ حَمْلَها وَتَرَى
  النَّاسَ سُكَارَى ومَا هُمْ بِسُكارَى</font></font> }</b><br class=\"TextArabic\"/><label
