aaya: وَإِنْ يَمْسَسْكَ اللَّهُ بِضُرٍّ فَلَا كَاشِفَ لَهُ إِلَّا هُوَ ۖ وَإِنْ يُرِدْكَ
  بِخَيْرٍ فَلَا رَادَّ لِفَضْلِهِ ۚ يُصِيبُ بِهِ مَنْ يَشَاءُ مِنْ عِبَادِهِ ۚ وَهُوَ
  الْغَفُورُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يَمْسَسْكَ
  ٱللَّهُ بِضُرٍّ فَلاَ كَاشِفَ لَهُ إِلاَّ هُوَ وَإِن يُرِدْكَ بِخَيْرٍ فَلاَ رَآدَّ
  لِفَضْلِهِ يُصَيبُ بِهِ مَن يَشَآءُ مِنْ عِبَادِهِ وَهُوَ ٱلْغَفُورُ ٱلرَّحِيمُ
  }يقول تعالى ذكره لنبيه: وإن يصبك الله يا محمد بشدّة أو بلاء فلا كاشف لذلك إلا ربك
  الذي أصابك به دون ما يعبده هؤلاء المشركون من الآلهة والأنداد. { وَإنْ يُرِدْكَ بِخَيْرٍ
  } يقول: وإن يردك ربك برخاء أو نعمة وعافية وسرور، { فَلا رادّ لِفَضْلِهِ } يقول:
  فلا يقدر أحد أن يحول بينك وبين ذلك ولا يردّك عنه ولا يحرمكه لأنه الذي بيده السرّاء
  والضرّاء دون الآلهة والأوثان ودون ما سواه. { يُصِيبُ بِهِ مَنْ يَشاءُ } يقول: يصيب
  ربك يا محمد بالرخاء والبلاء والسرّاء والضرّاء من يشاء ويريد من عباده، وهو الغفور
  لذنوب من تاب وأناب من عباده من كفره وشركه إلى الإيمان به وطاعته، الرحيم بمن آمن
  به منهم وأطاعه أن يعذّبه بعد التوبة والإنابة.\r\n\t\t\t\r\n\t\t\t</section>"

