aaya: وَلَوْ جَاءَتْهُمْ كُلُّ آيَةٍ حَتَّىٰ يَرَوُا الْعَذَابَ الْأَلِيمَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  حَقَّتْ عَلَيْهِمْ كَلِمَتُ رَبِّكَ لاَ يُؤْمِنُونَ } * { وَلَوْ جَآءَتْهُمْ كُلُّ
  آيَةٍ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ }{ حَقَّتْ عَلَيْهِمْ كَلِمَةُ رَبّكَ
  } ثبت عليهم قول الله الذي كتبه في اللوح وأخبر به الملائكة أنهم يموتون كفاراً فلا
  يكون غيره. وتلك كتابة معلوم لا كتابة مقدّر ومراد تعالى الله عن ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

