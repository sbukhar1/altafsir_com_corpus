aaya: وَلَوْ جَاءَتْهُمْ كُلُّ آيَةٍ حَتَّىٰ يَرَوُا الْعَذَابَ الْأَلِيمَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  حَقَّتْ عَلَيْهِمْ كَلِمَتُ رَبِّكَ لاَ يُؤْمِنُونَ } * { وَلَوْ جَآءَتْهُمْ كُلُّ
  آيَةٍ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ }يقول تعالى ذكره: إن الذين وجبت عليهم
  يا محمد كلمة ربك، وهي لعنته إياهم بقوله:{ ألا لَعْنَةُ اللَّهِ على الظَّالِمِينَ }فثبتت
  عليهم، يقال منه: حقّ على فلان كذا يحقّ عليه: إذا ثبت ذلك عليه ووجب.وقوله: { لا يؤْمِنُونَ
  وَلَوْ جاءَتْهُمُ كُلُّ آيَةٍ } لا يصدقون بحجج الله، ولا يقرّون بوحدانية ربهم ولا
  بأنك لله رسول، ولو جاءتهم كل آية وموعظة وعبرة فعاينوها حتى يعاينوا العذاب الأليم،
  كما لم يؤمن فرعون وملؤه، إذا حقَّت عليهم كلمة ربك حتى عاينوا العذاب الأليم، فحينئذ
  قال:{ آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرَائِيلَ }حين
  لم ينفعه قيله، فكذلك هؤلاء الذين حقت عليهم كلمة ربك من قومك، من عبدة الأوثان وغيرهم،
  لا يؤمنون بك فيتبعونك إلا في الحين الذي لا ينفعهم إيمانهم.وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد، في قوله: { أنَّ الَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَةُ
  رَبِّكَ لا يُؤْمِنُونَ } قال: حقّ عليهم سخط الله بما عصوه.حدثنا محمد بن عبد الأعلى،
  قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { إنَّ الَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَةُ
  رَبِّكَ لا يؤْمِنُونَ } حقّ عليهم سخط الله بما عصوه.\r\n\t\t\t\r\n\t\t\t</section>"

