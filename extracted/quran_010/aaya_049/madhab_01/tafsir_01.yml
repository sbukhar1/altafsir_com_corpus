  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لاَّ أَمْلِكُ لِنَفْسِي ضَرّاً وَلاَ نَفْعاً إِلاَّ مَا شَآءَ ٱللَّهُ لِكُلِّ أُمَّةٍ
  أَجَلٌ إِذَا جَآءَ أَجَلُهُمْ فَلاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ يَسْتَقْدِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قل يا محمد لمستعجليك وَعيدَ الله، القائلين لك:
  متى يأتينا الوعد الذي تعدنا إن كنتم صادقين: { لا أمْلِكُ لَنْفِسي } أيها القوم أي
  لا أقدر لها على ضرّ ولا نفع في دنيا ولا دين إلا ما شاء الله أن أملكه فأجلبه إليها
  بأذنه. يقول تعالى ذكره لنبيه صلى الله عليه وسلم: قل لهم: فإذا كنت لا أقدر على ذلك
  إلا بإذنه، فأنا عن القدرة على الوصول إلى علم الغيب ومعرفة قيام الساعة أعجز وأعجز،
  إلاّ بمشيئته وإذنه لي في ذلك. { لكلِّ أمةٍ أجَلٌ } يقول: لكلّ قوم ميقات لانقضاء
  مدتهم وأجلهم، فإذا جاء وقت انقضاء أجلهم وفناء أعمارهم، لا يستأخرون عنه ساعة فيُمْهَلُون
  وُيؤَخَّرون، ولا يستقدمون قبل ذلك لأن الله قضى أن لا يتقدّم ذلك قبل الحين الذي قدّره
  وقضاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

