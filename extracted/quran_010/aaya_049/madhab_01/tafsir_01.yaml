aaya: قُلْ لَا أَمْلِكُ لِنَفْسِي ضَرًّا وَلَا نَفْعًا إِلَّا مَا شَاءَ اللَّهُ ۗ
  لِكُلِّ أُمَّةٍ أَجَلٌ ۚ إِذَا جَاءَ أَجَلُهُمْ فَلَا يَسْتَأْخِرُونَ سَاعَةً ۖ
  وَلَا يَسْتَقْدِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لاَّ أَمْلِكُ
  لِنَفْسِي ضَرّاً وَلاَ نَفْعاً إِلاَّ مَا شَآءَ ٱللَّهُ لِكُلِّ أُمَّةٍ أَجَلٌ إِذَا
  جَآءَ أَجَلُهُمْ فَلاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ يَسْتَقْدِمُونَ }يقول تعالى
  ذكره: قل يا محمد لمستعجليك وَعيدَ الله، القائلين لك: متى يأتينا الوعد الذي تعدنا
  إن كنتم صادقين: { لا أمْلِكُ لَنْفِسي } أيها القوم أي لا أقدر لها على ضرّ ولا نفع
  في دنيا ولا دين إلا ما شاء الله أن أملكه فأجلبه إليها بأذنه. يقول تعالى ذكره لنبيه
  صلى الله عليه وسلم: قل لهم: فإذا كنت لا أقدر على ذلك إلا بإذنه، فأنا عن القدرة على
  الوصول إلى علم الغيب ومعرفة قيام الساعة أعجز وأعجز، إلاّ بمشيئته وإذنه لي في ذلك.
  { لكلِّ أمةٍ أجَلٌ } يقول: لكلّ قوم ميقات لانقضاء مدتهم وأجلهم، فإذا جاء وقت انقضاء
  أجلهم وفناء أعمارهم، لا يستأخرون عنه ساعة فيُمْهَلُون وُيؤَخَّرون، ولا يستقدمون
  قبل ذلك لأن الله قضى أن لا يتقدّم ذلك قبل الحين الذي قدّره وقضاه.\r\n\t\t\t\r\n\t\t\t</section>"

