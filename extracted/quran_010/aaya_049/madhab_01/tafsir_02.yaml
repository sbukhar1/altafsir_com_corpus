  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل لاَّ أَمْلِكُ
  لِنَفْسِي ضَرّاً وَلاَ نَفْعاً إِلاَّ مَا شَآءَ ٱللَّهُ لِكُلِّ أُمَّةٍ أَجَلٌ إِذَا
  جَآءَ أَجَلُهُمْ فَلاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ يَسْتَقْدِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَتَىٰ هَـٰذَا ٱلْوَعْدُ } استعجال لما وعدوا من العذاب استبعاداً
  له { لاَّ أَمْلِكُ لِنَفْسِى ضَرّا } من مرض أو فقر { وَلاَ نَفْعاً } من صحة أو غنى
  { إِلاَّ مَا شَاء ٱللَّهُ } استثناء منقطع: أي ولكن ما شاء الله من ذلك كائن، فكيف
  أملك لكم الضرر وجلب العذاب؟ { لِكُلّ أُمَّةٍ أَجَلٌ } يعني أن عذابكم له أجل مضروب
  عند الله وحدّ محدود من الزمان { إِذَا جَاء } ذلك الوقت أنجز وعدكم لا محالة، فلا
  تستعجلوا. وقرأ ابن سيرين: «فإذا جاء آجالهم».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

