aaya: قُلْ لَا أَمْلِكُ لِنَفْسِي ضَرًّا وَلَا نَفْعًا إِلَّا مَا شَاءَ اللَّهُ ۗ
  لِكُلِّ أُمَّةٍ أَجَلٌ ۚ إِذَا جَاءَ أَجَلُهُمْ فَلَا يَسْتَأْخِرُونَ سَاعَةً ۖ
  وَلَا يَسْتَقْدِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ } * { قُل لاَّ أَمْلِكُ لِنَفْسِي ضَرّاً
  وَلاَ نَفْعاً إِلاَّ مَا شَآءَ ٱللَّهُ لِكُلِّ أُمَّةٍ أَجَلٌ إِذَا جَآءَ أَجَلُهُمْ
  فَلاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ يَسْتَقْدِمُونَ }{ مَتَىٰ هَـٰذَا ٱلْوَعْدُ
  } استعجال لما وعدوا من العذاب استبعاداً له { لاَّ أَمْلِكُ لِنَفْسِى ضَرّا } من
  مرض أو فقر { وَلاَ نَفْعاً } من صحة أو غنى { إِلاَّ مَا شَاء ٱللَّهُ } استثناء منقطع:
  أي ولكن ما شاء الله من ذلك كائن، فكيف أملك لكم الضرر وجلب العذاب؟ { لِكُلّ أُمَّةٍ
  أَجَلٌ } يعني أن عذابكم له أجل مضروب عند الله وحدّ محدود من الزمان { إِذَا جَاء
  } ذلك الوقت أنجز وعدكم لا محالة، فلا تستعجلوا. وقرأ ابن سيرين: «فإذا جاء آجالهم».\r\n\t\t\t\r\n\t\t\t</section>"

