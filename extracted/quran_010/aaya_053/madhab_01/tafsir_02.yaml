  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْتَنْبِئُونَكَ
  أَحَقٌّ هُوَ قُلْ إِي وَرَبِّيۤ إِنَّهُ لَحَقٌّ وَمَآ أَنتُمْ بِمُعْجِزِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَيَسْتَنْبِئُونَكَ } ويستخبرونك فيقولون: { أَحَقٌّ هُوَ } وهو
  استفهام على جهة الإنكار والاستهزاء. وقرأ الأعمش: «آلحق هو»، وهو أدخل في الاستهزاء،
  لتضمنه معنى التعريض بأنه باطل. وذلك أنّ اللام للجنس، فكأنه قيل: أهو الحق لا الباطل؟
  أو أهو الذي سميتموه الحق، والضمير للعذاب الموعود. و { إِى } بمعنى «نعم» في القسم
  خاصة، كما كان «هل» بمعنى «قد» في الاستفهام خاصة. وسمعتهم يقولون في التصديق: إيوَ،
  فيصلونه بواو القسم ولا ينطقون به وحده { وَمَا أَنتُم بِمُعْجِزِينَ } بفائتين العذاب،
  وهو لاحق بهم لا محالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
