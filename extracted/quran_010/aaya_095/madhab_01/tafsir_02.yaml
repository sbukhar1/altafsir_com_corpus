  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  كُنتَ فِي شَكٍّ مِّمَّآ أَنزَلْنَآ إِلَيْكَ فَاسْأَلِ ٱلَّذِينَ يَقْرَءُونَ ٱلْكِتَابَ
  مِن قَبْلِكَ لَقَدْ جَآءَكَ ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَكُونَنَّ مِنَ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِ ٱللَّهِ فَتَكُونَ مِنَ ٱلْخَاسِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف قال لرسول الله صلى الله عليه وسلم: { فَإِن كُنتَ في
  شَكّ مّمَّا أَنزَلْنَا إِلَيْكَ } مع قوله في الكفرة: { وَإِنَّهُمْ لَفِى شَكّ مّنْهُ
  مُرِيبٍ }. قلت: فرق عظيم بين قوله: { إِنَّهُمْ لَفِى شَكٌّ مِنْهُ مُرِيبٍ } بإثبات
  الشكّ لهم على سبيل التأكيد والتحقيق، وبين قوله: { فَإِن كُنتَ فِي شَكّ } بمعنى الفرض
  والتمثيل، كأنه قيل: فإن وقع لك شك مثلاً وخيّل لك الشيطان خيالاً منه تقديراً { فَاسْأَلِ
  ٱلَّذِينَ يَقْرَؤونَ ٱلْكِتَـٰبِ } والمعنى: أنّ الله عزّ وجلّ قدم ذكر بني إسرائيل
  وهم قرأة الكتاب، ووصفهم بأنّ العلم قد جاءهم، لأنّ أمر رسول الله صلى الله عليه وسلم
  مكتوب عندهم في التوراة والإنجيل، وهم يعرفونه كما يعرفون أبناءهم، فأراد أم يأكد علمهم
  بصحة القرآن وصحة نبوّة محمد عليه[الصلاة و] السلام، ويبالغ في ذلك، فقال: فإن وقع
  لك شكّ فرضاً وتقديراً ـ وسبيل من خالجته شبهة في الدين أن يسارع إلى حّلها وإماطتها،
  إما بالرجوع إلى قوانين الدين وأدلته، وإما بمقادحة العلماء المنبهين على الحقّ ـ فسل
  علماء أهل الكتاب، يعني: أنهم من الإحاطة بصحة ما أنزل إليك وقتلها علماً بحيث يصلحون
  لمراجعة مثلك ومساءلتهم فضلاً عن غيرك، فالغرض وصف الأحبار بالرسوخ في العلم بصحة ما
  أنزل الله إلى رسول الله، لا وصف رسول الله بالشكّ فيه، ثم قال: { لَقَدْ جَاءكَ ٱلْحَقُّ
  مِن رَّبّكَ } أي ثبت عندك بالآيات والبراهين القاطعة أنّ ما أتاك هو الحق الذي لا
  مدخل فيه للمرية { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ وَلاَ تَكُونَنَّ مِنَ ٱلَّذِينَ
  كَذَّبُواْ بِآيَـٰتِ ٱللَّهِ } أي فاثبت ودم على ما أنت عليه من انتفاء المرية عنك
  والتكذيب بآيات الله. ويجوز أن يكون على طريقة التهييج والإلهاب، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ
  تَكُونَنَّ ظَهيراً لّلْكَـٰفِرِينَ وَلاَ يَصُدُّنَّكَ عَنْ ءايَـٰتِ ٱللَّهِ بَعْدَ
  إِذْ أُنزِلَتْ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص:87] ولزيادة التثبيت والعصمة، ولذلك قال عليه السلام عند نزوله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(520)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ولا أشك ولا أسأل بل أشهد أنه الحق \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس رضي الله عنه: لا والله ما شكّ طرفة عين، ولا سأل أحداً
  منهم، وقيل: خوطب رسول الله صلى الله عليه وسلم والمراد خطاب أمته. فإن كنتم في شكّ
  مما أنزلنا إليكم، لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنزَلْنَا إِلَيْكُمْ نُوراً مُّبِيناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:174]
  وقيل: الخطاب للسامع ممن يجوز عليه الشكّ، كقول العرب: إذا عزّ أخوك فهن. وقيل: «إن»
  للنفي، أي: فما كنت في شك فاسأل، يعني: لا نأمرك بالسؤال لأنك شاك، ولكن لتزداد يقيناً،
  كما ازداد إبراهيم عليه السلام بمعاينة إحياء الموتى. وقرىء: «فاسأل الذين يقرؤون الكتب».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
