aaya: وَلَا تَكُونَنَّ مِنَ الَّذِينَ كَذَّبُوا بِآيَاتِ اللَّهِ فَتَكُونَ مِنَ الْخَاسِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَكُونَنَّ
  مِنَ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِ ٱللَّهِ فَتَكُونَ مِنَ ٱلْخَاسِرِينَ }يقول تعالى
  ذكره لنبيه محمد صلى الله عليه وسلم: ولا تكوننّ يا محمد من الذين كذّبوا بحجج الله
  وأدلته، فتكون ممن غبن حظه وباع رحمة الله ورضاه بسخطه وعقابه.\r\n\t\t\t\r\n\t\t\t</section>"

