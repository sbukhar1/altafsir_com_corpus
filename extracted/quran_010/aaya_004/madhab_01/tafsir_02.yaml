  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَكَانَ
  لِلنَّاسِ عَجَباً أَنْ أَوْحَيْنَآ إِلَىٰ رَجُلٍ مِّنْهُمْ أَنْ أَنذِرِ ٱلنَّاسَ
  وَبَشِّرِ ٱلَّذِينَ آمَنُوۤاْ أَنَّ لَهُمْ قَدَمَ صِدْقٍ عِندَ رَبِّهِمْ قَالَ ٱلْكَافِرُونَ
  إِنَّ هَـٰذَا لَسَاحِرٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ رَبَّكُمُ ٱللَّهُ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ يُدَبِّرُ ٱلأَمْرَ
  مَا مِن شَفِيعٍ إِلاَّ مِن بَعْدِ إِذْنِهِ ذٰلِكُمُ ٱللَّهُ رَبُّكُمْ فَٱعْبُدُوهُ
  أَفَلاَ تَذَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلَيْهِ مَرْجِعُكُمْ جَمِيعاً وَعْدَ ٱللَّهِ
  حَقّاً إِنَّهُ يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ لِيَجْزِيَ ٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ بِٱلْقِسْطِ وَٱلَّذِينَ كَفَرُواْ لَهُمْ شَرَابٌ مِّنْ
  حَمِيمٍ وَعَذَابٌ أَلِيمٌ بِمَا كَانُواْ يَكْفُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يُدَبِّرُ } يقضي ويقدر على حسب مقتضى الحكمة ويفعل ما يفعل المتحري للصواب الناظر
  في أدبار الأمور وعواقبها، لئلا يلقاه ما يكره آخراً. و { ٱلاٌّمْرَ } أمر الخلق كله
  وأمر ملكوت السمٰوات والأرض والعرش. فإن قلت: ما موقع هذه الجملة؟ قلت: قد دلّ بالجملة
  قبلها على عظمة شأنه وملكه بخلق السمٰوات والأرض، مع بسطتها واتساعها في وقت يسير،
  وبالاستواء على العرش، وأتبعها هذه الجملة لزيادة الدلالة على العظمة وأنه لا يخرج
  أمر من الأمور من قضائه وتقديره، وكذلك قوله: { مَا مِن شَفِيعٍ إِلاَّ مِن بَعْدِ
  إِذْنِهِ } دليل على العزة والكبرياء، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَقُومُ ٱلرُّوحُ وَٱلْمَلَـٰئِكَةُ
  صَفّاً لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النبأ:
  38] و { ذٰلِكُمُ } إشارة إلى المعلوم بتلك العظمة، أي ذلك العظيم الموصوف بما وصف
  به هو ربكم، وهو الذي يستحق منكم العبادة { فَٱعْبُدُوهُ } وحده ولا تشركوا به بعض
  خلقه من ملك أو إنسان، فضلاً عن جماد لا يضرّ ولا ينفع { أَفَلاَ تَذَكَّرُونَ } فإن
  أدنى التفكر والنظر ينبهكم على الخطأ فيما أنتم عليه { إِلَيْهِ مَرْجِعُكُمْ جَمِيعاً
  } أي لا ترجعون في العاقبة إلاّ إليه فاستعدوا للقائه { وَعَدَ ٱللَّهُ } مصدر مؤكد
  لقوله: { إِلَيْهِ مَرْجِعُكُمْ } و { حَقًّا } مصدر مؤكد لقوله: { وَعَدَ ٱللَّهُ
  }. { إنَّهُ يبدؤ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ } استئناف معناه التعليل لوجوب المرجع
  إليه، وهو أنّ الغرض ومقتضى الحكمة بابتداء الخلق وإعادته هو جزاء المكلفين على أعمالهم.
  وقرىء: «أنه يبدؤ الخلق» بمعنى لأنه. أو هو منصوب بالفعل الذي نصب وعد الله: أي وعد
  الله وعداً بدأ الخلق ثم إعادته. والمعنى: إعادة الخلق بعد بدئه. وقرىء: «وعد الله»،
  على لفظ الفعل. ويبدىء، من أبدأ. ويجوز أن يكون مرفوعاً بما نصب حقاً، أي حقّ حقاً
  بدأ الحلق، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَحَقّاً
  عِبَادَ اللَّهِ أَنّ لَسْتُ جَائِيا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلاَ ذَاهِباً
  إلاّ عَلَيَّ رَقِيبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «حق أنه يبدؤ الخلق» كقولك: حق أنّ زيداً منطلق { بِٱلْقِسْطِ
  } بالعدل، وهو متعلق بيجزى. والمعنى: ليجزيهم بقسطه ويوفيهم أجورهم. أو بقسطهم وبما
  أقسطوا وعدلوا ولم يظلموا حين آمنوا وعملوا صالحاً، لأنّ الشرك ظلم. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلشّرْكَ لَظُلْمٌ عَظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 13] والعصاة: ظلاّم أنفسهم، وهذا أوجه، لمقابلة قوله: { بِمَا
  كَانُواْ يَكْفُرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

