  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَيْهِ
  مَرْجِعُكُمْ جَمِيعاً وَعْدَ ٱللَّهِ حَقّاً إِنَّهُ يَبْدَؤُاْ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ
  لِيَجْزِيَ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ بِٱلْقِسْطِ وَٱلَّذِينَ
  كَفَرُواْ لَهُمْ شَرَابٌ مِّنْ حَمِيمٍ وَعَذَابٌ أَلِيمٌ بِمَا كَانُواْ يَكْفُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إلى ربكم الذي صفته ما وصف جلّ ثناؤه في الآية قبل
  هذه معادكم أيها الناس يوم القيامة جميعاً. { وَعْدَ اللَّهِ حَقًّا } فأخرج «وعد الله»
  مصدرا من قوله: { إلَيْهِ مَرْجَعُكُمْ } لأن فيه معنى الوعد، ومعناه: يعدكم الله أن
  يحييكم بعد مماتكم وعداً حقًّا، فلذلك نصب { وَعْدَ الله حَقًّا }. { إِنَّهُ يَبْدَؤُ
  الخَلْقَ ثُمَّ يُعِيدُهُ } يقول تعالى ذكره: إن ربكم يبدأ إنشاء الخلق وإحداثه وإيجاده
  ثم يعيده، فيوجده حيًّا كهيئته يوم ابتدأه بعد فنائه وبلائه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { يَبْدَأُ الخَلْقَ ثُمَّ يُعِيدُهُ } قال: يحييه ثم يميته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأحسبه أنه قال: «ثم يحييه».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبد الله بن رجاء، عن ابن جريج، عن عبد الله بن كثير، عن مجاهد:
  { يَبْدَأُ الخَلْقَ ثُمَّ يُعِيدُهُ } قال: يحييه ثم يميته ثم يحييه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { إنَّهُ يَبْدَأُ الخَلْقَ ثُمَّ يُعِيدُهُ }: يحييه ثم يميته، ثم يبدؤه
  ثم يحييه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا ابن أبي
  جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأت
  قرّاء الإمصار ذلك: { إنَّهُ يَبْدَأُ الخَلْقَ } بكسر الألف من إنه على الاستئناف.
  وذُكر عن أبي جعفر الرازي أنه قرأه أنه بفتح الألف من «أنه» كأنه أراد: حقًّا أن يبدأ
  الخلق ثم يعيده، ف «أنّ» حينئذ تكون رفعاً، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أحَقًّا عِبادَ اللَّهِ أنْ لَسْتُ زَائراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبا حَبَّةٍ إلاَّ عليّ رَقِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لِيَجْزِيَ الَّذِينَ آمَنُوا
  وَعمِلُوا الصَّالِحاتِ بالقِسْطِ } يقول: ثم يعيده من بعد مماته كهيئته قبل مماته
  عند بعثه من قبره، { لَيْجِزيَ الَّذِينَ آمَنُوا } يقول: ليثيب من صدق الله ورسوله
  وعملوا ما أمرهم الله به من الأعمال واجتنبوا ما نهاهم عنه على أعمالهم الحسنة { بالقِسْطِ
  } يقول: ليجزيهم على الحسن من أعمالهم التي عملوها في الدنيا الحسن من الثواب والصالح
  من الجزاء في الآخرة، وذلك هو القسط. والقسط العدل والإنصاف كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { بالقِسْطِ } بالعدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالَّذِينَ كَفَرُوا لَهُمْ شَرَابٌ مِنْ حَمِيمٍ } فإنه جلّ ثناؤه ابتدأ الخبر
  عما أعدّ الله للذين كفروا من العذاب. وفيه معنى العطف على الأوّل، لأنه تعالى ذكره
  عمّ بالخبر عن معاد جميعهم كفارهم ومؤمنيهم إليه، ثم أخبر أن إعادتهم ليجزي كلّ فريق
  بما عمل، المحسن منهم بالإحسان والمسيء بالإساءة. ولكن لما كان قد تقدم الخبر المستأنف
  عما أعدّ للذين كفروا من العذاب ما يدلّ سامع ذلك على المراد ابتدأ الخبر والمعني العطف،
  فقال: والذين جحدوا الله ورسوله وكذبوا بآيات الله، لهم شراب في جهنم من حميم، وذلك
  شراب قد أغلي واشتدّ حرّه حتى أنه فيما ذكر عن النبيّ صلى الله عليه وسلم ليتساقط من
  أحدهم حين يدنيه منه فروة رأسه، وكما وصفه جلّ ثناؤه: { كالمُهْلِ يَشْوِي الوُجُوهَ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
