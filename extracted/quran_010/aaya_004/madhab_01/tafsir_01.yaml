  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِيها كِباءٌ مُعَدٌّ وحَمِيمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بالحميم: الماء المسخن. وقوله:
  { عَذَابٌ ألِيمٌ } يقول: ولهم مع ذلك عذاب موجع سوى الشراب من الحميم { بِمَا كَانُوا
