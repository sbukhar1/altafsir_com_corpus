  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأصله مفعول صرف
  إلى فعيل، وإنما هو «محموم»: أي مسخن، وكلّ مسخن عند العرب فهو حميم، ومنه قول المرقش:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
