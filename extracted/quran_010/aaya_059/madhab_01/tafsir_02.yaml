  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ مَّآ أَنزَلَ ٱللَّهُ لَكُمْ مِّن رِّزْقٍ فَجَعَلْتُمْ مِّنْهُ حَرَاماً
  وَحَلاَلاً قُلْ ءَآللَّهُ أَذِنَ لَكُمْ أَمْ عَلَى ٱللَّهِ تَفْتَرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  ظَنُّ ٱلَّذِينَ يَفْتَرُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ يَوْمَ ٱلْقِيَامَةِ إِنَّ ٱللَّهَ
  لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَرَأَيْتُمْ } أخبروني. و { مَّاَ أَنزَلَ ٱللَّهُ } «ما» في موضع
  النصب، بأنزل، أو بأرأيتم، في معنى: أخبرونيه { فَجَعَلْتُمْ مّنْهُ حَرَامًا وَحَلاَلاً
  } أي أنزله الله رزقاً حلالاً كله فبعضتموه وقلتم: هذا حلال وهذا حرام، كقولهم: { هَـٰذِهِ
  أَنْعَـٰمٌ وَحَرْثٌ حِجْرٌ } ، { مَا فِى بُطُونِ هَـٰذِهِ ٱلانْعَـٰمِ خَالِصَةٌ
  لِّذُكُورِنَا وَمُحَرَّمٌ عَلَىٰ أَزْوٰجِنَا }  { ٱللَّهُ أَذِنَ لَكُمْ } متعلق
  بأرأيتم. وقل: تكرير للتوكيد. والمعنى: أخبروني آلله أذن لكم في التحليل والتحريم فأنتم
  تفعلون ذلك بإذنه، أم تتكذبون على الله في نسبة ذلك إليه. ويجوز أن تكون الهمزة للإنكار،
  وأم منقطعة بمعنى: بل أتفترون على الله، تقريراً للافتراء. وكفى بهذه الآية زاجرة زجراً
  بليغاً عن التجوز فيما يسئل عنه من الأحكام. وباعثة على وجوب الاحتياط فيه، وأن لا
  يقول أحد في شيء جائز أو غير جائز إلاّ بعد إيقان وإتقان، ومن لم يوقن فليتق الله وليصمت،
  وإلاّ فهو مفتر على الله { يَوْمُ ٱلْقِيَـٰمَةِ } منصوب بالظن، وهو ظنّ واقع فيه،
  يعني: أي شيء ظنّ المفترين في ذلك اليوم ما يصنع بهم فيه وهو يوم الجزاء بالإحسان والإساءة،
  وهو وعيد عظيم حيث أبهم أمره. وقرأ عيسى ابن عمر: «وما ظنّ» على لفظ الفعل. ومعناه:
  وأي ظنّ ظنّوا يوم القيامة. وجيء به على لفظ الماضي لأنه كائن فكأن قد كان { إِنَّ
  ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ } حيث أنعم عليهم بالعقل ورحمهم بالوحي وتعليم
  الحلال والحرام { وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَشْكُرُونَ } هذه النعمة ولا يتبعون
  ما هدوا إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
