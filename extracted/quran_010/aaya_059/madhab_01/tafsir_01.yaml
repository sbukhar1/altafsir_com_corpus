  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ مَّآ أَنزَلَ ٱللَّهُ لَكُمْ مِّن رِّزْقٍ فَجَعَلْتُمْ مِّنْهُ حَرَاماً
  وَحَلاَلاً قُلْ ءَآللَّهُ أَذِنَ لَكُمْ أَمْ عَلَى ٱللَّهِ تَفْتَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه صلى الله عليه وسلم: { قُلْ } يا محمد لهؤلاء
  المشركين: { أرَأيْتُمْ } أيها الناس { ما أنْزَلَ الله لَكُمْ مِنْ رِزْقٍ } يقول:
  ما خلق الله لكم من الرزق فخوّلكموه، وذلك ما تتغذّون به من الأطعمة { فَجَعَلْتُمْ
  مِنْهُ حَرَاماً وَحَلالاً } يقول: فحللتم بعض ذلك لأنفسكم، وحرّمتم بعضه عليها وذلك
  كتحريمهم ما كانوا يحرّمونه من حروثهم التي كانوا يجعلونها لأوثانهم، كما وصفهم الله
  به فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُوا لِلَّهِ مِمَّا ذَرَأَ مِنَ الحَرْثِ والأنْعامِ
  نَصِيباً فَقالُوا هَذَا لِلَّهِ بِزَعْمِهِمْ وَهَذَا لِشُرَكائِنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ومن
  الأنعام ما كانوا يحرّمونه بالتبحير والتسيبب ونحو ذلك، مما قدمناه فيما مضى من كتابنا
  هذا. يقول الله لنبيه محمد صلى الله عليه وسلم: قل يا محمد { آللَّهُ أذِنَ لَكُمْ
  } بأن تحرّموا ما حرّمتم منه { أمْ على اللَّهِ تَفْتَرونَ }: أي تقولون الباطل وتكذبون؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قال: إن أهل الجاهلية كانوا يحرِّمون أشياء أحلها الله من الثياب وغيرها، وهو
  قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ أرأيْتُمْ ما أنْزَلَ اللَّهُ لَكُمْ مِنْ رِزْقٍ فَجَعَلْتُمْ
  مِنْهُ حَرَاماً وَحَلالاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهو هذا، فأنزل الله تعالى: { قُلْ مَنْ حَرَّم زِينَةَ اللَّهِ التي
  أخْرَجَ لِعِبادِهِ.... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { قُلْ أرأيْتُمْ ما أنْزَلَ اللَّهُ لَكُمْ مِنْ رِزْقٍ فَجَعَلْتُمْ... } إلى قوله:
  { أمْ على اللَّهِ تَفْتَرُونَ } قال: هم أهل الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، عن عطاء الخراساني،
  عن ابن عباس، قوله: { فجَعَلْتُمْ مِنْهُ حَرَامَاً وَحَلالاً } قال: الحرث والأنعام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جريج: قال مجاهد: البحائر والسيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { فجَعَلْتُمْ
  مِنْهُ حَرَامَاً وَحَلالاً } قال: في البحيرة والسائبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ أرأيْتُمْ ما أنْزَلَ اللَّهُ
  لَكُمْ مِنْ رِزْقٍ فجَعَلْتُمْ مِنْهُ حَرَامَاً وَحَلالاً... } الآية، يقول: كلّ
  رزق لم أحرّم حرّمتموه على أنفسكم من نسائكم وأموالكم وأولادكم { آللَّهُ أذِنَ لَكُمْ
  } فيما حرّمتم من ذلك { أَمْ عَلىَ الله تَفْتَرُونَ }؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ أرأيْتُمْ ما أنْزَلَ
  اللَّهُ لَكُمْ مِنْ رِزْقٍ فجَعَلْتُمْ مِنْهُ حَرَامَاً وَحَلالاً }. فقرأ حتى بلغ:
  { أمْ على اللَّهِ تَفْتَرُونَ }. وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقالُوا ما فِي بُطُونِ هَذِهِ الأنْعامِ
  خالِصَةٌ لِذُكُورِنا ومُحَرَّمٌ على أزْوَاجِنا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقالُوا هَذِه أنْعامٌ وحَرْثُ حِجْرٌ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

