aaya: وَمَا يَتَّبِعُ أَكْثَرُهُمْ إِلَّا ظَنًّا ۚ إِنَّ الظَّنَّ لَا يُغْنِي مِنَ
  الْحَقِّ شَيْئًا ۚ إِنَّ اللَّهَ عَلِيمٌ بِمَا يَفْعَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَتَّبِعُ
  أَكْثَرُهُمْ إِلاَّ ظَنّاً إِنَّ ٱلظَّنَّ لاَ يُغْنِي مِنَ ٱلْحَقِّ شَيْئاً إِنَّ
  ٱللَّهَ عَلَيمٌ بِمَا يَفْعَلُونَ }{ وَمَا يَتَّبِعُ أَكْثَرُهُمْ } في قرارهم بالله
  { إِلاَّ ظَنّا } لأنه قول غير مستند إلى برهان عندهم { إَنَّ ٱلظَّنَّ } في معرفة
  الله { لاَ يُغْنِى مِنَ ٱلْحَقّ } وهو العلم { شَيْئاً } وقيل: وما يتبع أكثرهم في
  قولهم للأصنام أنها آلهة وأنَّها شفعاء عند الله إلاّ الظنّ. والمراد بالأكثر: الجميع
  { إِنَّ ٱللَّهَ عَلِيمٌ } وعيد على ما يفعلون من اتباع الظنّ وتقليد الآباء. وقرىء:
  «تفعلون» بالتاء.\r\n\t\t\t\r\n\t\t\t</section>"

