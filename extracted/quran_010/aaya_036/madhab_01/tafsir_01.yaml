aaya: وَمَا يَتَّبِعُ أَكْثَرُهُمْ إِلَّا ظَنًّا ۚ إِنَّ الظَّنَّ لَا يُغْنِي مِنَ
  الْحَقِّ شَيْئًا ۚ إِنَّ اللَّهَ عَلِيمٌ بِمَا يَفْعَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَتَّبِعُ
  أَكْثَرُهُمْ إِلاَّ ظَنّاً إِنَّ ٱلظَّنَّ لاَ يُغْنِي مِنَ ٱلْحَقِّ شَيْئاً إِنَّ
  ٱللَّهَ عَلَيمٌ بِمَا يَفْعَلُونَ }يقول تعالى ذكره: وما يتبع أكثر هؤلاء المشركين
  إلا ظنًّا، يقول: إلا ما لا علم لهم بحقيقته وصحته، بل هم منه في شكّ وريبة. { إنَّ
  الظَّنَّ لا يُغْنِي مِنَ الحَقّ شَيْئاً } يقول: إن الشكّ لا يغني من اليقين شيئاً،
  ولا يقوم في شيء مقامه، ولا ينتفع به حيث يحتاج إلى اليقين. { إنَّ اللَّهَ عَلِيمٌ
  بِمَا يَفْعَلُونَ } يقول تعالى ذكره: إن الله ذو علم بما يفعل هؤلاء المشركون من اتباعهم
  الظنّ وتكذيبهم الحقّ اليقين، وهو لهم بالمرصاد، حيث لا يغني عنهم ظنهم من الله شيئاً.\r\n\t\t\t\r\n\t\t\t</section>"

