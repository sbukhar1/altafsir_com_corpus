  href=\"JavaScript:Open_Menu()\">وَمَا تَكُونُ فِي شَأْنٍ وَمَا تَتْلُواْ مِنْهُ
  مِن قُرْآنٍ وَلاَ تَعْمَلُونَ مِنْ عَمَلٍ إِلاَّ كُنَّا عَلَيْكُمْ شُهُوداً إِذْ
  تُفِيضُونَ فِيهِ وَمَا يَعْزُبُ عَن رَّبِّكَ مِن مِّثْقَالِ ذَرَّةٍ فِي ٱلأَرْضِ
  وَلاَ فِي ٱلسَّمَآءِ وَلاَ أَصْغَرَ مِن ذٰلِكَ وَلاۤ أَكْبَرَ إِلاَّ فِي كِتَابٍ
  مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأصله من عزوب الرجل عن أهله في
  ماشيته، وذلك غيبته عنهم فيها، يقال منه: عزب الرجل عن أهله يَعْزُبُ وَيعْزِبُ لغتان
  فصيحتان، قرأ بكل واحدة منهما جماعة من القرّاء. وبأيتهما قرأ القارىء فمصيب، لاتفاق
  معنييهما واستفاضتهما في منطق العرب غير أني أميل إلى الضمّ فيه لأنه أغلب على المشهورين
  من القرّاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِنْ مِثْقالِ ذَرَّةٍ
  } يعني: من زنة نملة صغيرة، يحكى عن العرب: خذ هذا فإنه أخفّ مثقالاً من ذاك أي أخفّ
  وزنا. والذرّة واحدة الذرّ، والذرّ: صغار النمل. وذلك خبر عن أنه لا يخفى عليه جلّ
  جلاله أصغر الأشياء، وإن خفّ في الوزن كلّ الخفة، ومقادير ذلك ومبلغه، ولا أكبرها وإن
  عظم وثقل وزنه، وكم مبلغ ذلك. يقول تعالى ذكره لخلقه: فليكن عملكم أيها الناس فيما
  يرضى ربكم عنكم، فإنا شهود لأعمالكم، لا يخفى علينا شيء منها، ونحن محصوها ومجازوكم
  بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { وَلا أصْغَرَ مِنَ ذلكَ وَلا أكْبَرَ } فقرأ ذلك عامَّة القرّاء بفتح الراء من «أصغر»
  و«أكبر» على أن معناها الخفض، عطفاً بالأصغر على الذرّة وبالأكبر على الأصغر، ثم فتحت
  راؤهما لأنهما لا يجريان. وقرأ ذلك بعض الكوفيين: «وَلا أصْغَرُ مِنْ ذلكَ وَلا أكْبَرُ»
  رفعاً، عطفا بذلك على معنى المثقال لأن معناه الرفع. وذلك أن «مِنْ» لو أُلقيت من الكلام
  لرفع المثقال، وكان الكلام حينئذ: وَما يَعْزُبُ عن ربك مثقال ذرّة ولا أصغر من مثقال
  ذرّة ولا أكبر، وذلك نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">منْ خَالِقٍ غَيرُ اللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و«غيرِ
  الله».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القراءتين في ذلك بالصواب
  قراءة من قرأ بالفتح على وجه الخفض والردّ على الذرّة لأن ذلك قراءة قرّاء الأمصار
  وعليه عوامّ القرّاء، وهو أصحّ في العربية مخرجا وإن كان للأخرى وجه معروف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ فِي كِتابٍ } يقول: وما ذاك كله إلا في كتاب عند الله
  مبين عن حقيقة خبر الله لمن نظر فيه أنه لا شيء كان أو يكون إلا وقد أحصاه الله جلّ
  ثناؤه فيه، وأنه لا يعزب عن الله علم شيء من خلقه حيث كان من سمائه وأرضه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَما يَعْزُبُ } يقول: لا يغيب عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمارة، قال: ثنا عبد الله، قال: أخبرنا إسرائيل، عن أبي يحيى، عن مجاهد، عن
  ابن عباس: { وَما يَعْزُبُ عَنْ رَبِّكَ } قال: ما يغيب عنه.</font></font><font class=\"TextResultArabic\"><font
