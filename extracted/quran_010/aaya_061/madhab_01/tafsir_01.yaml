  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تَكُونُ فِي شَأْنٍ وَمَا تَتْلُواْ مِنْهُ مِن قُرْآنٍ وَلاَ تَعْمَلُونَ مِنْ عَمَلٍ
  إِلاَّ كُنَّا عَلَيْكُمْ شُهُوداً إِذْ تُفِيضُونَ فِيهِ وَمَا يَعْزُبُ عَن رَّبِّكَ
  مِن مِّثْقَالِ ذَرَّةٍ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ وَلاَ أَصْغَرَ مِن ذٰلِكَ
  وَلاۤ أَكْبَرَ إِلاَّ فِي كِتَابٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { وَما تَكُونُ } يا محمد { فِي شأْنِ }
  يعني في عمل من الأعمال، { وَما تَتْلُو مِنْهُ مِنْ قُرآن } يقول: وما تقرأ من كتاب
  الله من قرآن، { وَلا تَعْمَلُونَ مِنْ عَمَلٍ } يقول: ولا تعملون من عمل أيها الناس
  من خير أو شرّ { إلاَّ كُنَّا عَلَيْكُمْ شُهُوداً } يقول: إلا ونحن شهود لأعمالكم
  وشؤونكم إذ تعملونها وتأخذون فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك رُوي القول عن ابن عباس وجماعة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { إذْ تُفِيضُونَ فِيهِ } يقول: إذ تفعلون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: إذ تشيعون في القرآن الكذب ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن المسيب بن شريك، عن أبي روق، عن الضحاك: { إذْ تُفِيضُونَ
  فِيهِ } يقول: فتشيعون في القرآن من الكذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: إذ تفيضون في الحقّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن أبي نجيح، عن مجاهد: { إذْ تُفِيضُونَ
  فِيهِ } في الحقّ ما كان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما اخترنا القول الذي اخترناه فيه، لأنه تعالى ذكره أخبر أنه لا
  يعمل عبادُه عملاً إلا كان شاهده، ثم وصل ذلك بقوله: { إذْ يُفِيضُونَ فِيهِ } فكان
  معلوماً أن قوله: { إذْ تُفِيضُونَ فِيهِ } إنما هو خبر منه عن وقت عمل العاملين أنه
  له شاهد لا عن وقت تلاوة النبيّ صلى الله عليه وسلم القرآن لأن ذلك لو كان خبراً عن
  شهوده تعالى ذكره وقت إفاضة القوم في القرآن، لكانت القراءة بالياء: { إذْ تُفِيضُونَ
  فِيهِ } خبراً منه عن المكذّبين فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: ليس ذلك خبراً عن المكذّبين، ولكن خطاب للنبيّ صلى الله عليه وسلم أنه شاهده
  إذ تلا القرآن فإن ذلك لو كان كذلك لكان التنزيل: «إذ تفيض فيه»، لأن النبيّ صلى الله
  عليه وسلم واحد لا جمع، كما قال: { وَما تَتْلُوا مِنْهُ مِنْ قُرآنٍ } فأفرده بالخطاب،
  ولكن ذلك في ابتدائه خطابه صلى الله عليه وسلم بالإفراد ثم عوده إلى إخراج الخطاب على
  الجمع نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها النَّبِيّ إذَا طَلَّقْتُمُ النِّساءَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أن في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذَا طَلَّقْتُمُ النِّساءَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">دليلاً واضحاً على صرفه الخطاب إلى
  جماعة المسلمين مع النبيّ صلى الله عليه وسلم مع جماعة الناس غيره لأنه ابتدأ خطابه
  ثم صرف الخطاب إلى جماعة الناس، والنبيّ صلى الله عليه وسلم فيهم، وخبر عن أنه لا يعمل
  أحد من عباده عملاً إلا وهو له شاهد يحصى عليه ويعلمه، كما قال: { وَما يَعْزُبُ عَنْ
  رَبِّكَ } يا محمد عمل خلقه، ولا يذهب عليه علم شيء حيث كان من أرض أو سماء.</font></font>&#13;\t\t\t<label
