  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تَكُونُ فِي شَأْنٍ وَمَا تَتْلُواْ مِنْهُ مِن قُرْآنٍ وَلاَ تَعْمَلُونَ مِنْ عَمَلٍ
  إِلاَّ كُنَّا عَلَيْكُمْ شُهُوداً إِذْ تُفِيضُونَ فِيهِ وَمَا يَعْزُبُ عَن رَّبِّكَ
  مِن مِّثْقَالِ ذَرَّةٍ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ وَلاَ أَصْغَرَ مِن ذٰلِكَ
  وَلاۤ أَكْبَرَ إِلاَّ فِي كِتَابٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا تَكُونُ فِى شَأْنٍ } «ما» نافية والخطاب لرسول الله صلى الله عليه وسلم، والشأن:
  الأمر، وأصله الهمز بمعنى القصد، من شأنت شأنه إذا قصدت قصده. والضمير في { مِنْهُ
  } للشأن لأن تلاوة القرآن شأن من شأن رسول الله صلى الله عليه وسلم، بل هو معظم شأنه،
  أو للتنزيل، كأنه قيل: وما تتلو من التنزيل من قرآن، لأنّ كلّ جزء منه قرآن، والإضمار
  قبل الذكر تفخيم له. أو لله عزّ وجلّ. وما { تَعْمَلُونَ } أنتم جميعاً { مِنْ عَمَلٍ
  } أيّ عمل كان { إِلاَّ كُنَّا عَلَيْكُمْ شُهُودًا } شاهدين رقباء نحصي عليكم { إِذْ
  تُفِيضُونَ فِيهِ } من أفاض في الأمر إذا اندفع فيه { وَمَا يَعْزُبُ }. قرىء بالضم
  والكسر «وما يبعد وما يغيب»، ومنه: الروض العازب { وَلاَ أَصْغَرَ مِن ذٰلِكَ وَلا
  أَكْبَرَ } القراءة بالنصب والرفع، والوجه النصب على نفي الجنس، والرفع على الابتداء
  ليكون كلاماً برأسه، وفي العطف على محل { مِن مّثْقَالِ ذَرَّةٍ } أو على لفظ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِثْقَالَ
  ذَرَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 40] فتحاً في موضع الجرّ لامتناع الصرف: إشكال، لأنّ قولك:
  «لا يعزب عنه شيء إلاّ في كتاب» مشكل. فإن قلت: لم قدّمت الأرض على السماء، بخلاف قوله:
  في سورة سبأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَـٰلِمِ ٱلْغَيْبِ لاَ يَعْزُبُ عَنْهُ مِثْقَالُ ذَرَّةٍ فِى
  ٱلسَّمَـٰوَاتِ وَلاَ فِى ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 3]؟ قلت: حق السماء أن تقدم
  على الأرض، ولكنه لما ذكر شهادته على شئون أهل الأرض وأحوالهم وأعمالهم، ووصل بذلك
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَعْزُبُ عَنْهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 3] لاءم ذلك أن قدّم الأرض
  على السماء، على أنّ العطف بالواو حكمه حكم التثنية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

