aaya: هُوَ يُحْيِي وَيُمِيتُ وَإِلَيْهِ تُرْجَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ لِكُلِّ
  نَفْسٍ ظَلَمَتْ مَا فِي ٱلأَرْضِ لاَفْتَدَتْ بِهِ وَأَسَرُّواْ ٱلنَّدَامَةَ لَمَّا
  رَأَوُاْ ٱلْعَذَابَ وَقُضِيَ بَيْنَهُمْ بِٱلْقِسْطِ وَهُمْ لاَ يُظْلَمُونَ } * {
  أَلاۤ إِنَّ للَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَلاَ إِنَّ وَعْدَ ٱللَّهِ حَقٌّ
  وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ } * { هُوَ يُحْيِـي وَيُمِيتُ وَإِلَيْهِ
  تُرْجَعُونَ }{ ظَلَمَتْ } صفة لنفس على: ولو أنّ لكل نفس ظالمة { مَّا فِى ٱلأَرْضِ
  } أي ما في الدنيا اليوم من خزائنها وأموالها وجميع منافعها على كثرتها { لاَفْتَدَتْ
  بِهِ } لجعلته فدية لها. يقال: فده فافتدى. ويقال: افتداه أيضاً بمعنى فداه { وَأَسَرُّواْ
  ٱلنَّدَامَةَ لَمَّا رَأَوُاْ ٱلْعَذَابَ } لأنهم بهتوا لرؤيتهم ما لم يحتسبوه ولم
  يخطر ببالهم وعاينوا من شدة الأمر وتفاقمه ما سلبهم قواهم وبهرهم فلم يطيقوا عنده بكاء
  ولا صراخاً ولا ما يفعله الجازع، سوى إسرار الندم والحسرة في القلوب، كما ترى المقدّم
  للصلب يثخنه ما دهمه من فظاعة الخطب، ويغلب حتى لا ينبس بكلمة ويبقى جامداً مبهوتاً،
  وقيل: أسر رؤساؤهم الندامة من سفالتهم الذين أضلوهم حياء منهم وخوفاً من توبيخهم وقيل
  أسروها أخلصوها، إما لأن إخفاءها إخلاصها، وإما من قولهم: سرّ الشيء، خالصه. وفيه تهكم
  بهم وبأخطائهم وقت إخلاص الندامة. وقيل: أسروا الندامة: أظهروها، من قولهم: أسر الشيء
  وأشره إذا أظهره. وليس هناك تجلد { وَقُضِىَ بَيْنَهُمْ } أي بين الظالمين والمظلومين،
  دلّ على ذلك ذكر الظلم. ثم أتبع ذلك الإعلام بأنّ له الملك كله، وأنه المثيب المعاقب،
  وما وعدوه من الثواب والعقاب فهو حق. وهو القادر على الإحياء والإماتة، لا يقدر عليهما
  غيره، وإلى حسابه وجزائه المرجع، ليعلم أن الأمر كذلك، فيخاف ويرجىء ولا يغتر به المغترون.\r\n\t\t\t\r\n\t\t\t</section>"

