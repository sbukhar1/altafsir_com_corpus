  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: إن الله هو المحيي المميت لا يتعذّر عليه فعل ما أراد فعله من إحياء هؤلاء
  المشركين إذا أراد إحياءهم بعد مماتهم ولا إماتتهم إذا أراد ذلك، وهم إليه يصيرون بعد
  مماتهم فيعاينون ما كانوا به مكذّبين من وعيد الله وعقابه.</font></font><font class=\"TextResultArabic\"><font
