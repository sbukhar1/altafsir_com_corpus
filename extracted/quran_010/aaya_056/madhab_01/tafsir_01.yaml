meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: هُوَ يُحْيِي وَيُمِيتُ وَإِلَيْهِ تُرْجَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ يُحْيِـي
  وَيُمِيتُ وَإِلَيْهِ تُرْجَعُونَ }يقول تعالى ذكره: إن الله هو المحيي المميت لا يتعذّر
  عليه فعل ما أراد فعله من إحياء هؤلاء المشركين إذا أراد إحياءهم بعد مماتهم ولا إماتتهم
  إذا أراد ذلك، وهم إليه يصيرون بعد مماتهم فيعاينون ما كانوا به مكذّبين من وعيد الله
  وعقابه.\r\n\t\t\t\r\n\t\t\t</section>"

