  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قِيلَ لِلَّذِينَ ظَلَمُواْ ذُوقُواْ عَذَابَ ٱلْخُلْدِ هَلْ تُجْزَوْنَ إِلاَّ بِمَا
  كُنتُمْ تَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { ثُمَّ قِيلَ
  للَّذِينَ ظَلَمُوا } أنفسهم بكفرهم بالله: { ذُوقُوا عَذَابَ الخُلْدِ } تجرّعوا عَذَابَ
  اللَّهِ الدَّائمِ لكم أبداً، الذي لا فناء له ولا زوال. { هَلْ تُجْزَوْنَ إلاَّ بِمَا
  كُنْتُمْ تَكْسِبُونَ } يقول: يقال لهم: فانظروا { هَلْ تُجْزَوْنَ } أي هل تثابون
  { إلاَّ بِمَا كُنْتُمْ تَكْسِبُونَ }؟ يقول: إلا بما كنتم تعملون في حياتكم قبل مماتكم
  من معاصي الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
