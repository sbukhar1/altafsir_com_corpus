aaya: ثُمَّ قِيلَ لِلَّذِينَ ظَلَمُوا ذُوقُوا عَذَابَ الْخُلْدِ هَلْ تُجْزَوْنَ إِلَّا
  بِمَا كُنْتُمْ تَكْسِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ قِيلَ لِلَّذِينَ
  ظَلَمُواْ ذُوقُواْ عَذَابَ ٱلْخُلْدِ هَلْ تُجْزَوْنَ إِلاَّ بِمَا كُنتُمْ تَكْسِبُونَ
  }يقول تعالى ذكره: { ثُمَّ قِيلَ للَّذِينَ ظَلَمُوا } أنفسهم بكفرهم بالله: { ذُوقُوا
  عَذَابَ الخُلْدِ } تجرّعوا عَذَابَ اللَّهِ الدَّائمِ لكم أبداً، الذي لا فناء له
  ولا زوال. { هَلْ تُجْزَوْنَ إلاَّ بِمَا كُنْتُمْ تَكْسِبُونَ } يقول: يقال لهم: فانظروا
  { هَلْ تُجْزَوْنَ } أي هل تثابون { إلاَّ بِمَا كُنْتُمْ تَكْسِبُونَ }؟ يقول: إلا
  بما كنتم تعملون في حياتكم قبل مماتكم من معاصي الله.\r\n\t\t\t\r\n\t\t\t</section>"

