  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  شَآءَ رَبُّكَ لآمَنَ مَن فِي ٱلأَرْضِ كُلُّهُمْ جَمِيعاً أَفَأَنتَ تُكْرِهُ ٱلنَّاسَ
  حَتَّىٰ يَكُونُواْ مُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكر
  لنبيه: { وَلَوْ شاءَ } يا محمد { رَبُّكَ لآمَنَ مَنْ في الأرْضِ كُلُّهُمْ جَمِيعاً
  } بك، فصدّقوك أنك لي رسول وأن ما جئتهم به وما تدعوهم إليه من توحيد الله وإخلاص العبودة
  له حقّ، ولكن لا يشاء ذلك لأنه قد سبق من قضاء الله قبل أن يبعثك رسولاً أنه لا يؤمن
  بك ولا يتبعك فيصدّقوك بما بعثك الله به من الهدى والنور إلا من سبقت له السعادة في
  الكتاب الأوّل قبل أن يخلق السماوات والأرض وما فيهنّ، وهؤلاء الذين عجبوا من صدق إيحائنا
  إليك هذا القرآن لتنذر به من أمرتك بإنذاره ممن قد سبق له عندي أنهم لا يؤمنون بك في
  الكتاب السابق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلَوْ شاءَ رَبُّكَ لآمَنَ
  مَنْ في الأرْضِ كُلُّهُمْ جَمِيعا }</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما كانَ لِنَفْسٍ أنْ تُؤْمِنَ إلاَّ
  بإذْنِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ونحو هذا في القرآن، فإن رسول الله صلى الله عليه وسلم كان يحرص أن
  يؤمن جميع الناس ويتابعوه على الهدى، فأخبره الله أنه لا يؤمن من قومه إلا من قد سبق
  له من الله السعادة في الذكر الأوّل، ولا يضلّ إلا من سبق له من الله الشقاء في الذكر
  الأوّل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: فما وجه قوله: { لآمَنَ
  مَنْ في الأرْضِ كُلُّهُمْ جَمِيعاً }؟ فالكلّ يدل على الجميع، والجميع على الكلّ،
  فما وجه تكرار ذلك وكلّ واحدة منهما تغنى عن الأخرى؟ قيل: قد اختلف أهل العربية في
  ذلك، فقال بعض نحويي أهل البصرة: جاء بقوله «جميعاً» في هذا الموضع توكيدا كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تَتَّخِذُوا إلَهَيْنِ اثْنَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ففي قوله: «إلهين» دليل على الاثنين.
  وقال غيره: جاء بقوله «جميعا» بعد «كلهم»، لأن «جميعاً» لا تقع إلا توكيداً، و «كلهم»
  يقع توكيداً واسماً فلذلك جاء ب «جميعاً» بعد «كلهم». قال: ولو قيل إنه جمع بينهما
  ليعلم أن معناهما واحد لجاز ههنا. قال: وكذلك:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلَهيْنِ اثْنَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العدد
  كله يفسر به، فيقال: رأيت قوما أربعة، فما جاء باثنين وقد اكتفى بالعدد منه لأنهم يقولون:
  عندي درهم ودرهمان، فيكفي من قولهم: عندي درهم واحد ودرهمان اثنان، فإذا قالوا دراهم
  قالوا ثلاثة، لأن الجمع يلتبس والواحد والاثنان لا يلتبسان، لم يثن الواحد والتثنية
  على تنافي في الجمع، لأنه ينبغي أن يكون مع كلّ واحد واحد، لأن درهما يدلّ على الجنس
  الذي هو منه، وواحد يدلّ على كلّ الأجناس، وكذلك اثنان يدلان على كل الأجناس، ودرهمان
  يدلان على أنفسهما، فلذلك جاء بالأعداد لأنه الأصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أفأنْتَ تُكْرِهُ النَّاسَ حتى يَكُونُوا مُؤْمِنِينَ } يقول جل ثناؤه لنبيه محمد
  صلى الله عليه وسلم: إنه لن يصدقك يا محمد ولن يتبعك ويقرّ بما جئت به إلا من شاء ربك
  أن يصدقك، لا بإكراهك إياه ولا بحرصك على ذلك، أفأنت تكره الناس حتى يكونوا مؤمنين
  لك مصدّقين على ما جئتهم به من عند ربك؟ يقول له جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاصْدَعْ بِمَا تُؤْمَرُ وأعْرِضْ
  عَنِ المُشْرِكِينَ الَّذِيَن حَقَّتْ عَلَيْهِمْ كَلِمَةُ رَبِّكَ أنّهم لا يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

