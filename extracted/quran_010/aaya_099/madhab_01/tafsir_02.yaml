aaya: وَلَوْ شَاءَ رَبُّكَ لَآمَنَ مَنْ فِي الْأَرْضِ كُلُّهُمْ جَمِيعًا ۚ أَفَأَنْتَ
  تُكْرِهُ النَّاسَ حَتَّىٰ يَكُونُوا مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ شَآءَ رَبُّكَ
  لآمَنَ مَن فِي ٱلأَرْضِ كُلُّهُمْ جَمِيعاً أَفَأَنتَ تُكْرِهُ ٱلنَّاسَ حَتَّىٰ يَكُونُواْ
  مُؤْمِنِينَ }{ وَلَوْ شَاء رَبُّكَ } مشيئة القسر والإلجاء { لآمَنَ مَن فِى ٱلأرْضِ
  كُلُّهُمْ } على وجه الإحاطة والشمول { جَمِيعاً } على الإيمان مطبقين عليه لا يختلفون
  فيه. ألا ترى إلى قوله: { أَفَأَنتَ تُكْرِهُ ٱلنَّاسَ } يعني إنما يقدر على إكراههم
  واضطرارهم إلى الإيمان هو لا أنت. وإيلاء الاسم حرف الاستفهام، وللإعلام بأن الإكراه
  ممكن مقدور عليه، وإنما الشأن في المكره من هو؟ وما هو إلاّ هو وحده لا يشارك فيه،
  لأنه هو القادر على أن يفعل في قلوبهم ما يضطّرون عنده إلى الإيمان، وذلك غير مستطاع
  للبشر.\r\n\t\t\t\r\n\t\t\t</section>"

