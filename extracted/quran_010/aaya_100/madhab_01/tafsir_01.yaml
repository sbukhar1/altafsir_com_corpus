  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَن تُؤْمِنَ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَجْعَلُ ٱلرِّجْسَ عَلَى ٱلَّذِينَ
  لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه: وما كان
  لنفس خلقتها من سبيل إلى تصديقك يا محمد إلا بإن آذن لها في ذلك، فلا تجهدنّ نفسك في
  طلب هداها، وبلغها وعيد الله وعرفها ما أمرك ربك بتعريفها، ثم خلِّها، فإن هداها بيد
  خالقها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الثوري يقول في تأويل قوله:
  { إلاَّ بأذْنِ اللَّهِ } ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن سفيان، في قوله: { وَما كانَ لِنَفْسٍ
  أنْ تؤمِنَ إلاَّ بإذْنِ اللَّهِ } قال: بقضاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَيجْعَلُ الرَّجْسَ على الَّذِينَ لا يَعْقَلُونَ } فإنه يقول تعالى ذكره:
  إن الله يهدي من يشاء من خلقه للإيمان بك يا محمد، ويأذن له في تصديقك فيصدّقك ويتبعك،
  ويقرّ بما جئت به من عند ربك، ويجعل الرجس، وهو العذاب، وغضب الله على الذين لا يعقلون
  يعني الذين لا يعقلون عن الله حججه ومواعظه وآياته التي دلّ بها جلّ ثناؤه على نبوّة
  محمد صلى الله عليه وسلم وحقيقة ما دعاهم إليه من توحيد الله وخلع الأنداد والأوثان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَيجْعَلُ الرّجْسَ } قال: السخط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

