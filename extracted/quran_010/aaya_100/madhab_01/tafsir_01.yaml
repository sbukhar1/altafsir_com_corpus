aaya: وَمَا كَانَ لِنَفْسٍ أَنْ تُؤْمِنَ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَجْعَلُ الرِّجْسَ
  عَلَى الَّذِينَ لَا يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَفْسٍ
  أَن تُؤْمِنَ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَجْعَلُ ٱلرِّجْسَ عَلَى ٱلَّذِينَ لاَ يَعْقِلُونَ
  }يقول تعالى ذكره لنبيه: وما كان لنفس خلقتها من سبيل إلى تصديقك يا محمد إلا بإن آذن
  لها في ذلك، فلا تجهدنّ نفسك في طلب هداها، وبلغها وعيد الله وعرفها ما أمرك ربك بتعريفها،
  ثم خلِّها، فإن هداها بيد خالقها.وكان الثوري يقول في تأويل قوله: { إلاَّ بأذْنِ اللَّهِ
  } ما:حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن سفيان، في قوله: {
  وَما كانَ لِنَفْسٍ أنْ تؤمِنَ إلاَّ بإذْنِ اللَّهِ } قال: بقضاء الله.وأما قوله:
  { وَيجْعَلُ الرَّجْسَ على الَّذِينَ لا يَعْقَلُونَ } فإنه يقول تعالى ذكره: إن الله
  يهدي من يشاء من خلقه للإيمان بك يا محمد، ويأذن له في تصديقك فيصدّقك ويتبعك، ويقرّ
  بما جئت به من عند ربك، ويجعل الرجس، وهو العذاب، وغضب الله على الذين لا يعقلون يعني
  الذين لا يعقلون عن الله حججه ومواعظه وآياته التي دلّ بها جلّ ثناؤه على نبوّة محمد
  صلى الله عليه وسلم وحقيقة ما دعاهم إليه من توحيد الله وخلع الأنداد والأوثان.حدثني
  المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَيجْعَلُ
  الرّجْسَ } قال: السخط.\r\n\t\t\t\r\n\t\t\t</section>"

