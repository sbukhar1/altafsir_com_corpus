  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَن تُؤْمِنَ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَجْعَلُ ٱلرِّجْسَ عَلَى ٱلَّذِينَ
  لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا كَانَ لِنَفْسٍ } يعني من
  النفوس التي علم أنها تؤمن { إِلاَّ بِإِذْنِ ٱللَّهِ } أي بتسهيله وهو منح الألطاف
  { وَيَجْعَلُ ٱلرّجْسَ عَلَى ٱلَّذِينَ لاَ يَعْقِلُونَ } قابل بالإذن بالرجس وهو الخذلان،
  والنفس المعلوم إيمانها بالذين لا يعقلون وهم المصرون على الكفر، كقوله: { صُمٌّ بُكْمٌ
  عُمْىٌ فَهُمْ لاَ يَعْقِلُونَ } وسمي الخذلان رجسا وهو العذاب لأنه سببه. وقرىء: «الرجز»
  بالزاي. وقرىء: «ونجعل» بالنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

