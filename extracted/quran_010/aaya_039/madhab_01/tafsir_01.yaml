aaya: بَلْ كَذَّبُوا بِمَا لَمْ يُحِيطُوا بِعِلْمِهِ وَلَمَّا يَأْتِهِمْ تَأْوِيلُهُ
  ۚ كَذَٰلِكَ كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ ۖ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ
  الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ كَذَّبُواْ
  بِمَا لَمْ يُحِيطُواْ بِعِلْمِهِ وَلَمَّا يَأْتِهِمْ تَأْوِيلُهُ كَذَلِكَ كَذَّبَ
  ٱلَّذِينَ مِن قَبْلِهِمْ فَٱنْظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلظَّالِمِينَ }يقول تعالى
  ذكره: ما بهؤلاء المشركين يا محمد تكذيبك، ولكن بهم التكذيب { بِمَا لَمْ يُحِيطُوا
  بعِلْمِهِ } مما أنزل الله عليك في هذا القرآن من وعيدهم على كفرهم بربهم، { وَلمَّا
  يَأْتِهِمْ تَأْوِيلُهُ } يقول: ولما يأتهم بعد بيان ما يئول إليه ذلك الوعيد الذي
  توعدهم الله في هذا القرآن. { كذلكَ كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول تعالى
  ذكره: كما كذّب هؤلاء المشركون يا محمد بوعيد الله، كذلك كذّب الأمم التي خلت قبلهم
  بوعيد الله إياهم على تكذيبهم رسلهم وكفرهم بربهم. { فانْظُرُ كَيْفَ كانَ عاقِبَةُ
  الظَّالِمِين } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فانظر يا محمد كيف
  كان عقبىٰ كفر من كفر بالله، ألم نهلك بعضهم بالرجفة وبعضهم بالخسف وبعضهم بالغرق؟
  يقول: فإن عاقبة هؤلاء الذي يكذّبونك ويجحدون بآياتي من كفار قومك، كالتي كانت عاقبة
  من قبلهم من كفرة الأمم، إن لم ينيبوا من كفرهم ويسارعوا إلى التوبة.\r\n\t\t\t\r\n\t\t\t</section>"

