  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  قَدْ أُجِيبَتْ دَّعْوَتُكُمَا فَٱسْتَقِيمَا وَلاَ تَتَّبِعَآنِّ سَبِيلَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله عن إجابته لموسى
  صلى الله عليه وسلم وهارون دعاءهما على فرعون وأشراف قومه وأموالهم. يقول جلّ ثناؤه:
  { قَالَ } الله لهما { قَدْ أُجِيبَتْ دَعْوَتُكُما } في فرعون وملئه وأموالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قائل قائل: وكيف نسبت الإجابة إلى اثنين والدعاء إنما كان من واحد؟
  قيل: إن الداعي وإن كان واحدا فإن الثاني كان مؤمنا وهو هارون، فلذلك نسبت الإجابة
  إليهما، لأن المؤمِّن داعٍ. وكذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن
  جريج، عن رجل، عن عكرمة في قوله: { قَدْ أُجِيبَتْ دَعْوَتُكُما } قال: كان موسى يدعوا
  وهارون يؤمِّن، فذلك قوله: { قَدْ أُجِيبَتْ دَعْوَتُكُما }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعض أهل العربية أن العرب تخاطب الواحد خطاب الاثنين، وأنشد في ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقُلْتُ لِصَاحِبي لا تُعْجِلانا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِنَزْعِ
  أُصُولِهِ وَاجْتَزَّ شِيحَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا زكريا بن عديّ، عن ابن المبارك، عن إسماعيل
  بن أبي خالد، عن أبي صالح قال: { قَدْ أُجِيبَتْ دَعْوَتُكُما } قال: دعا موسى، وأمَّن
  هارُون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي وزيد
  بن حباب، عن موسى بن عبيدة، عن محمد بن كعب، قال: دعا موسى، وأمَّن هارون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو معاوية، عن شيخ له، عن محمد بن كعب، قال: دعا موسى، وأمَّن
  هارون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا المثنى، قال: ثنا أبو نعيم
  قال: ثنا أبو جعفر، عن الربيع، عن أبي العالية، قال: { قَدْ أُجِيبَتْ دَعْوَتُكُما
  } قال: دعا موسى، وأمَّن هارون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، وعبد الله بن أبي جعفر، عن أبي جعفر، عن الربيع
  بن أنس، قال: دعا موسى وأمَّن هارون، فذلك قوله: { قَدْ أُجِيبَتْ دَعْوَتُكُما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">} حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن رجل، عن عكرمة في قوله: { قالَ قَدْ أُجِيبَتْ دَعْوَتُكُما } قال: كان موسى يدعو
  وهارون يؤمِّن، فذلك قوله { قَدْ أُجِيبَتْ دَعْوَتُكُما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">}
  حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: {
  قَدْ أُجِيبَتْ دَعْوَتُكُما } لموسى وهارون. قال ابن جريج: قال عكرمة: أمِّن هارون
  على دعاء موسى، فقال الله: { قَدْ أُجِيبَتْ دَعْوَتُكُما فاسْتَقِيما }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان هارون يقول:
  آمين، فقال الله: { قَدْ أُجِيبَتْ دَعْوَتُكُما } فصار التأمين دعوة صار شريكه فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فاسْتَقِيما } فإنه أمر من الله تعالى لموسى وهارون بالاستقامة
  والثبات على أمرها من دعاء فرعون وقومه إلى الإجابة إلى توحيد الله وطاعته، إلى أن
  يأتيهم عقاب الله الذي أخبرهما أنه أجابهما فيه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج، قال ابن عباس: { فاسْتَقِيما
  }: فامضيا لأمري، وهي الاستقامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج يقولون: إن فرعون مكث بعد هذه الدعوة أربعين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَتَّبِعانِ سَبِيلَ الَّذِينَ لا يَعْلَمُونَ } يقول: ولا تسلكان طريق الذين
  يجهلون حقيقة وعدي، فتستعجلان قضائي، فإن وعدي لا خالف له، وإن وعيدي نازل بفرعون وعذابي
  واقع به وبقومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

