aaya: قَالَ قَدْ أُجِيبَتْ دَعْوَتُكُمَا فَاسْتَقِيمَا وَلَا تَتَّبِعَانِّ سَبِيلَ
  الَّذِينَ لَا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ قَدْ أُجِيبَتْ
  دَّعْوَتُكُمَا فَٱسْتَقِيمَا وَلاَ تَتَّبِعَآنِّ سَبِيلَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  }وهذا خبر من الله عن إجابته لموسى صلى الله عليه وسلم وهارون دعاءهما على فرعون وأشراف
  قومه وأموالهم. يقول جلّ ثناؤه: { قَالَ } الله لهما { قَدْ أُجِيبَتْ دَعْوَتُكُما
  } في فرعون وملئه وأموالهم.فإن قائل قائل: وكيف نسبت الإجابة إلى اثنين والدعاء إنما
  كان من واحد؟ قيل: إن الداعي وإن كان واحدا فإن الثاني كان مؤمنا وهو هارون، فلذلك
  نسبت الإجابة إليهما، لأن المؤمِّن داعٍ. وكذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن جريج، عن رجل، عن عكرمة
  في قوله: { قَدْ أُجِيبَتْ دَعْوَتُكُما } قال: كان موسى يدعوا وهارون يؤمِّن، فذلك
  قوله: { قَدْ أُجِيبَتْ دَعْوَتُكُما }.وقد زعم بعض أهل العربية أن العرب تخاطب الواحد
  خطاب الاثنين، وأنشد في ذلك:فَقُلْتُ لِصَاحِبي لا تُعْجِلانا   بِنَزْعِ أُصُولِهِ
  وَاجْتَزَّ شِيحَاحدثنا ابن وكيع، قال: ثنا زكريا بن عديّ، عن ابن المبارك، عن إسماعيل
  بن أبي خالد، عن أبي صالح قال: { قَدْ أُجِيبَتْ دَعْوَتُكُما } قال: دعا موسى، وأمَّن
  هارُون.حدثنا ابن وكيع، قال: ثنا أبي وزيد بن حباب، عن موسى بن عبيدة، عن محمد بن كعب،
  قال: دعا موسى، وأمَّن هارون.قال: ثنا أبو معاوية، عن شيخ له، عن محمد بن كعب، قال:
  دعا موسى، وأمَّن هارون.حدثنا المثنى، قال: ثنا أبو نعيم قال: ثنا أبو جعفر، عن الربيع،
  عن أبي العالية، قال: { قَدْ أُجِيبَتْ دَعْوَتُكُما } قال: دعا موسى، وأمَّن هارون.قال:
  ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، وعبد الله بن أبي جعفر، عن أبي جعفر، عن الربيع
  بن أنس، قال: دعا موسى وأمَّن هارون، فذلك قوله: { قَدْ أُجِيبَتْ دَعْوَتُكُما.} حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن رجل، عن عكرمة في قوله:
  { قالَ قَدْ أُجِيبَتْ دَعْوَتُكُما } قال: كان موسى يدعو وهارون يؤمِّن، فذلك قوله
  { قَدْ أُجِيبَتْ دَعْوَتُكُما.} حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، قال: قال ابن عباس: { قَدْ أُجِيبَتْ دَعْوَتُكُما } لموسى وهارون. قال ابن
  جريج: قال عكرمة: أمِّن هارون على دعاء موسى، فقال الله: { قَدْ أُجِيبَتْ دَعْوَتُكُما
  فاسْتَقِيما }.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان هارون يقول:
  آمين، فقال الله: { قَدْ أُجِيبَتْ دَعْوَتُكُما } فصار التأمين دعوة صار شريكه فيها.وأما
  قوله: { فاسْتَقِيما } فإنه أمر من الله تعالى لموسى وهارون بالاستقامة والثبات على
  أمرها من دعاء فرعون وقومه إلى الإجابة إلى توحيد الله وطاعته، إلى أن يأتيهم عقاب
  الله الذي أخبرهما أنه أجابهما فيه. كما:حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج،
  قال: قال ابن جريج، قال ابن عباس: { فاسْتَقِيما }: فامضيا لأمري، وهي الاستقامة.قال
  ابن جريج يقولون: إن فرعون مكث بعد هذه الدعوة أربعين سنة.وقوله: { وَلا تَتَّبِعانِ
  سَبِيلَ الَّذِينَ لا يَعْلَمُونَ } يقول: ولا تسلكان طريق الذين يجهلون حقيقة وعدي،
  فتستعجلان قضائي، فإن وعدي لا خالف له، وإن وعيدي نازل بفرعون وعذابي واقع به وبقومه.\r\n\t\t\t\r\n\t\t\t</section>"

