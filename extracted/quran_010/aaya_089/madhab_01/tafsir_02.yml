  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  قَدْ أُجِيبَتْ دَّعْوَتُكُمَا فَٱسْتَقِيمَا وَلاَ تَتَّبِعَآنِّ سَبِيلَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «دعواتكما». قيل: كان موسى
  يدعو وهارون يؤمّن. ويجوز أن يكونا جميعاً يدعوان. والمعنى: إنّ دعاءكما مستجاب، وما
  طلبتما كائن ولكن في وقته { فَٱسْتَقِيمَا } فاثبتا على ما أنتما عليه من الدعوة والزيادة
  في إلزام الحجّة، فقد لبث نوح عليه السلام في قومه ألف عام إلاّ قليلاً ولا تستعجلا.
  قال ابن جريج، فمكث موسى بعد الدعاء أربعين سنة { وَلاَ تَتَّبِعَانّ سَبِيلَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ } أي لا تتبعا طريق الجهلة بعادة الله في تعليقه الأمور بالمصالح،
  ولا تعجلا فإن العجلة ليست بمصلحة. وهذا كما قال لنوح عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى
  أَعِظُكَ أَن تَكُونَ مِنَ ٱلْجَـٰهِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 46]. وقرىء: «ولا تتبعان»
  بالنون الخفيفة، وكسرها لالتقاء الساكنين تشبيهاً بنون التثنية، وبتخفيف التاء من تبع.</font></font><font
