  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَحْزُنكَ قَوْلُهُمْ إِنَّ ٱلْعِزَّةَ لِلَّهِ جَمِيعاً هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ يَحْزُنكَ } وقرىء: «ولا يحزنك» من أحزنه { قَوْلُهُمْ } تكذيبهم
  لك، وتهديدهم وتشاورهم في تدبير هلاكك وإبطال أمرك، وسائر ما يتكلمون به في شأنك {
  إِنَّ ٱلْعِزَّةَ للَّهِ } استئناف بمعنى التعليل، كأنه قيل: ما لي لا أحزن؟ فقيل:
  إن العزّة لله جميعاً، أي إن الغلبة والقهر في ملكة الله جميعاً، لا يملك أحد شيئاً
  منها لا هم ولا غيرهم، فهو يغلبهم وينصرك عليهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَتَبَ ٱللَّهُ لاَغْلِبَنَّ أَنَاْ
  وَرُسُلِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 21].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا لَنَنصُرُ رُسُلَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  51] وقرأ أبو حيوة «أن العزة» بالفتح بمعنى لأن العزة على صريح التعليل ومن جعله بدلاً
  من قولهم ثم أنكره، فالمنكر هو تخريجه، لا ما أنكر من القراءة به { هُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ } يسمع ما يقولون. ويعلم ما يدبرون ويعزمون عليه. وهو مكافئهم بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
