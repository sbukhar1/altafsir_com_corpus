  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي جَعَلَ ٱلشَّمْسَ ضِيَآءً وَٱلْقَمَرَ نُوراً وَقَدَّرَهُ مَنَازِلَ لِتَعْلَمُواْ
  عَدَدَ ٱلسِّنِينَ وَٱلْحِسَابَ مَا خَلَقَ ٱللَّهُ ذٰلِكَ إِلاَّ بِٱلْحَقِّ يُفَصِّلُ
  ٱلآيَاتِ لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الياء في { ضِيَاء
  } منقلبة عن واو ضوء لكسرة ما قبلها. وقرىء: «ضئاء» بهمزتين بينهما ألف على القلب،
  بتقديم اللام على العين، كما قيل في عاق: عقا. والضياء أقوى من النور { وَقَدَّرَهُ
  } وقدّر القمر. والمعنى وقدّر مسيره { مَنَازِلَ } أو قدّره ذا منازل، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْقَمَرَ
  قَدَّرْنَـٰهُ مَنَازِلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يس: 39]. { وَٱلْحِسَابَ } وحساب الأوقات من الشهور والأيام والليالي
  { ذٰلِكَ } إشارة إلى المذكور أي ما خلقه إلاّ ملتبساً بالحق الذي هو الحكمة البالغة
  ولم يخلقه عبثاً. وقرىء: «يفصل»، بالياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

