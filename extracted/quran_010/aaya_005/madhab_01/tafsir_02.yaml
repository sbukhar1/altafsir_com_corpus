aaya: هُوَ الَّذِي جَعَلَ الشَّمْسَ ضِيَاءً وَالْقَمَرَ نُورًا وَقَدَّرَهُ مَنَازِلَ
  لِتَعْلَمُوا عَدَدَ السِّنِينَ وَالْحِسَابَ ۚ مَا خَلَقَ اللَّهُ ذَٰلِكَ إِلَّا
  بِالْحَقِّ ۚ يُفَصِّلُ الْآيَاتِ لِقَوْمٍ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي جَعَلَ
  ٱلشَّمْسَ ضِيَآءً وَٱلْقَمَرَ نُوراً وَقَدَّرَهُ مَنَازِلَ لِتَعْلَمُواْ عَدَدَ
  ٱلسِّنِينَ وَٱلْحِسَابَ مَا خَلَقَ ٱللَّهُ ذٰلِكَ إِلاَّ بِٱلْحَقِّ يُفَصِّلُ ٱلآيَاتِ
  لِقَوْمٍ يَعْلَمُونَ }الياء في { ضِيَاء } منقلبة عن واو ضوء لكسرة ما قبلها. وقرىء:
  «ضئاء» بهمزتين بينهما ألف على القلب، بتقديم اللام على العين، كما قيل في عاق: عقا.
  والضياء أقوى من النور { وَقَدَّرَهُ } وقدّر القمر. والمعنى وقدّر مسيره { مَنَازِلَ
  } أو قدّره ذا منازل، كقوله تعالى:{ وَٱلْقَمَرَ قَدَّرْنَـٰهُ مَنَازِلَ }[يس: 39].
  { وَٱلْحِسَابَ } وحساب الأوقات من الشهور والأيام والليالي { ذٰلِكَ } إشارة إلى المذكور
  أي ما خلقه إلاّ ملتبساً بالحق الذي هو الحكمة البالغة ولم يخلقه عبثاً. وقرىء: «يفصل»،
  بالياء.\r\n\t\t\t\r\n\t\t\t</section>"

