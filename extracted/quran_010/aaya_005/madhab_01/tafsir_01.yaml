aaya: هُوَ الَّذِي جَعَلَ الشَّمْسَ ضِيَاءً وَالْقَمَرَ نُورًا وَقَدَّرَهُ مَنَازِلَ
  لِتَعْلَمُوا عَدَدَ السِّنِينَ وَالْحِسَابَ ۚ مَا خَلَقَ اللَّهُ ذَٰلِكَ إِلَّا
  بِالْحَقِّ ۚ يُفَصِّلُ الْآيَاتِ لِقَوْمٍ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي جَعَلَ
  ٱلشَّمْسَ ضِيَآءً وَٱلْقَمَرَ نُوراً وَقَدَّرَهُ مَنَازِلَ لِتَعْلَمُواْ عَدَدَ
  ٱلسِّنِينَ وَٱلْحِسَابَ مَا خَلَقَ ٱللَّهُ ذٰلِكَ إِلاَّ بِٱلْحَقِّ يُفَصِّلُ ٱلآيَاتِ
  لِقَوْمٍ يَعْلَمُونَ }يقول تعالى ذكره: إن ربكم الله الذي خلق السماوات والأرض { هُوَ
  الَّذِي جَعَلَ الشَّمْسَ ضِياءً } بالنهار { والقَمَرَ نُوراً } بالليل، ومعنى ذلك:
  هو الذي أضاء الشمس وأنار القمر، { وَقَدَّرَهُ مَنازِلَ } يقول: قضاه فسوّاه منازل
  لا يجاوزها، ولا يقصر دونها على حال واحدة أبدا. وقال: { وَقَدَّرَهُ مَنازِلَ } فوحده،
  وقد ذكر الشمس والقمر، فإن في ذلك وجهين: أحدهما أن تكون الهاء في قوله: { وَقَدَّرَهُ
  } للقمر خاصة، لأن بالأهلّة يعرف انقضاء الشهور والسنين لا بالشمس. والآخر: أن يكون
  اكتفي بذكر أحدهما عن الآخر، كما قال في موضع آخر:{ وَاللَّهُ وَرَسُولُهُ أحَقُّ أنْ
  يُرْضُوهُ }وكما قال الشاعر:رَمانِي بأمْر كُنْتُ مِنْهُ وَوَالدِي   بَرِيًّا وَمِنْ
  جُولِ الطَّوِيِّ رَمانِيوقوله: { لِتَعْلَمُوا عَدَدَ السِّنِينَ والحسابَ } يقول:
  وقدّر ذلك منازل لتعلموا أنتم أيها الناس عدد السنين: دخول ما يدخل منها، وانقضاء ما
  يستقبل منها وحسابها، يقول: وحساب أوقات السنين وعدد أيامها وحساب ساعات أيامها. {
  ما خَلَقَ اللَّهُ ذلكَ إلا بالحَقّ } يقول جلّ ثناؤه: لم يخلق الله الشمس والقمر ومنازلهما
  إلا بالحقّ، يقول الحقّ تعالى ذكره: خلقت ذلك كله بحقّ وحدي بغير عون ولا شريك. { يُفَصّلُ
  الآياتِ } يقول: يبين الحجج والأدلة { لِقَوْم يَعْلَمُونَ } إذا تدبروها، حقيقة وحدانية
  الله، وصحة ما يدعوهم إليه محمد صلى الله عليه وسلم من خلع الأنداد والبراءة من الأوثان.\r\n\t\t\t\r\n\t\t\t</section>"

