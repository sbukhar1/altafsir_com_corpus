  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي جَعَلَ ٱلشَّمْسَ ضِيَآءً وَٱلْقَمَرَ نُوراً وَقَدَّرَهُ مَنَازِلَ لِتَعْلَمُواْ
  عَدَدَ ٱلسِّنِينَ وَٱلْحِسَابَ مَا خَلَقَ ٱللَّهُ ذٰلِكَ إِلاَّ بِٱلْحَقِّ يُفَصِّلُ
  ٱلآيَاتِ لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إن ربكم الله الذي خلق السماوات والأرض { هُوَ الَّذِي جَعَلَ الشَّمْسَ ضِياءً } بالنهار
  { والقَمَرَ نُوراً } بالليل، ومعنى ذلك: هو الذي أضاء الشمس وأنار القمر، { وَقَدَّرَهُ
  مَنازِلَ } يقول: قضاه فسوّاه منازل لا يجاوزها، ولا يقصر دونها على حال واحدة أبدا.
  وقال: { وَقَدَّرَهُ مَنازِلَ } فوحده، وقد ذكر الشمس والقمر، فإن في ذلك وجهين: أحدهما
  أن تكون الهاء في قوله: { وَقَدَّرَهُ } للقمر خاصة، لأن بالأهلّة يعرف انقضاء الشهور
  والسنين لا بالشمس. والآخر: أن يكون اكتفي بذكر أحدهما عن الآخر، كما قال في موضع آخر:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاللَّهُ
  وَرَسُولُهُ أحَقُّ أنْ يُرْضُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رَمانِي بأمْر كُنْتُ مِنْهُ وَوَالدِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَرِيًّا وَمِنْ جُولِ الطَّوِيِّ رَمانِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لِتَعْلَمُوا عَدَدَ السِّنِينَ
  والحسابَ } يقول: وقدّر ذلك منازل لتعلموا أنتم أيها الناس عدد السنين: دخول ما يدخل
  منها، وانقضاء ما يستقبل منها وحسابها، يقول: وحساب أوقات السنين وعدد أيامها وحساب
  ساعات أيامها. { ما خَلَقَ اللَّهُ ذلكَ إلا بالحَقّ } يقول جلّ ثناؤه: لم يخلق الله
  الشمس والقمر ومنازلهما إلا بالحقّ، يقول الحقّ تعالى ذكره: خلقت ذلك كله بحقّ وحدي
  بغير عون ولا شريك. { يُفَصّلُ الآياتِ } يقول: يبين الحجج والأدلة { لِقَوْم يَعْلَمُونَ
  } إذا تدبروها، حقيقة وحدانية الله، وصحة ما يدعوهم إليه محمد صلى الله عليه وسلم من
  خلع الأنداد والبراءة من الأوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

