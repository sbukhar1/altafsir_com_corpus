  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّ للَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ أَلاَ إِنَّ وَعْدَ ٱللَّهِ حَقٌّ وَلَـٰكِنَّ
  أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ذكره:
  ألا إن كلّ ما في السموات وكلّ ما في الأرض من شيء لله ملك، لا شيء فيه لأحد سواه.
  يقول: فليس لهذا الكافر بالله يومئذ شيء يملكه فيفتدى به من عذاب ربه، وإنما الأشياء
  كلها للذي إليه عقابه، ولو كانت له الأشياء التي هي في الأرض ثم افتدى بما لم يقبل
  منه بدلاً من عذابه فيصرف بها عنه العذاب، فكيف وهو لا شيء له يفتدى به منه وقد حقّ
  عليه عذاب الله. يقول الله جلّ ثناؤه: { ألا إنَّ وَعْدَ اللَّهِ حَقٌّ } يعني أن عذابه
  الذي أوعد هؤلاء المشركين على كفرهم حقّ، فلا عليهم أن لا يستعجلوا به فإنه بهم واقع
  لا شكّ. { وَلَكِنَّ أكْثَرَهُمْ لا يَعْلَمُونَ } يقول: ولكن أكثر هؤلاء المشركين
  لا يعلمون حقيقة وقوع ذلك بهم، فهم من أجل جهلهم به مكذّبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

