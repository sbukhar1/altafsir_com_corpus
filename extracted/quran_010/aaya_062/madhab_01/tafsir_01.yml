  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّ أَوْلِيَآءَ ٱللَّهِ لاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ألا إن أنصار الله لا خوف عليهم في الآخرة من عقاب
  الله لأن الله رضي عنهم فآمنهم من عقابه، وَلا هم يحزنون على ما فاتهم من الدنيا. والأولياء
  جمع وليّ، وهو النصير. وقد بيَّنا ذلك بشواهده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل فيمن يستحقّ هذا الاسم، فقال بعضهم: هم قوم يُذكر الله لرؤيتهم لما عليهم
  من سيما الخير والإخبات. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وابن وكيع، قالا: ثنا ابن يمان، قال: ثنا ابن أبي ليلى، عن الحكم، عن مقسم،
  وسعيد بن جبير، عن ابن عباس: { ألا إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا
  هُمْ يَحْزَنُونَ } قال: الذين يذكر الله لرؤيتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وأبو هشام قالا: ثنا ابن يمان، عن أشعث بن إسحاق، عن جعفر بن أبي المغيرة،
  عن سعيد بن جبير، عن النبيّ صلى الله عليه وسلم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يمان، عن سفيان، عن العلاء بن المسيب، عن أبي الضحى، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن العلاء بن المسيب، عن أبيه: { ألا
  إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ } قال: الذين يذكر
  الله لرؤيتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن مهدي وعبيد الله، عن
  سفيان، عن العلاء بن المسيب، عن أبي الضحى، قال: سمعته يقول في هذه الآية: { ألا إنَّ
  أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ } قال: من الناس مفاتيح
  أذا رُؤوا ذكر الله لرؤيتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبي، عن مسعر، عن سهل بن الأسد، عن سعيد بن جبير، قال: سئل رسول الله صلى الله
  عليه وسلم عن أولياء الله، فقال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الَّذِينَ إذا رُؤُوا ذُكِرَ اللَّهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا زيد بن حباب، عن سفيان، عن حبيب بن أبي ثابت، عن أبي وائل،
  عن عبد الله: { ألا إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ
  } قال: الذين إذا رُؤُوا ذكر الله لرؤيتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو يزيد الرازي، عن يعقوب، عن جعفر، عن سعيد بن جبير، عن النبيّ صلى الله عليه
  وسلم قال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  هُمُ الَّذِينَ إذا رُؤُوا ذُكِرَ اللَّهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنا فرات، عن أبي سعد، عن سعيد بن جبير، قال: سئل النبيّ
  صلى الله عليه وسلم عن أولياء الله، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هُمُ الَّذِينَ إذا رُؤُوا ذُكِرَ اللَّهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الحسين، قال: ثنا هشيم، قال: أخبرنا العوّام، عن عبد الله بن أبي الهذيل في قوله:
  { ألا إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ... } الآية،
  قال: إن وليّ الله إذا رُؤي ذكر الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
