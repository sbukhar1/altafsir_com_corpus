  وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون في ذلك بما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هاشم الرفاعي، قال: ثنا ابو فضيل، قال: ثنا أبي عن عمارة
  بن القعقاع الضبي، عن أبي زرعة بن عمرو بن جرير البجلي، عن أبي هريرة، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ مِنْ عِبادِ اللَّهِ عِباداً يَغْبِطُهُمُ الأنْبِياءُ والشهَدَاءُ
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  من هم يا رسول الله، فلعلنا نحبهُّم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هُمْ قَوْمٌ تَحابُّوا في اللَّهِ مِنْ غيرِ أمْوَالٍ وَلا أنْسابٍ،
  وُجُوهُهُمْ مِنْ نُور، على مَنابِرَ مِنْ نُور، لا يَخافُونَ إذَا خافَ النَّاسُ،
  وَلا يَحْزَنُونَ إذَا حَزَنَ النَّاس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ: ألا إنَّ أوْلِياءَ اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ
  يَحْزَنُونَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن عمارة، عن أبي زرعة، عن عمر بن الخطاب، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ مِنْ عِبادِ اللَّهِ لاَناسا
  ما هُمْ بأَنْبِياءَ وَلا شُهَدَاءَ، يغَبْطِهِمُ الأَنْبِياءُ والشُّهَدَاءُ يَوْمَ
  القِيامَةِ بِمَكانِهِمْ مِنَ اللَّهِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: يا رسول الله أخبرنا من هم، وما أعمالهم، فإنا نحبهم لذلك؟
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" هُمْ
  قَوْمٌ تَحابُّوا فِي اللَّهِ بِرُوحِ اللَّهِ على غيرِ أرْحامِ بَيْنَهُمْ وَلا أمْوَال
  يَتَعاطُوَنها، فَوَاللَّهِ إنَّ وُجُوهَهُمْ لَنُورٌ، وإنَّهُمْ لَعَلى نُور، لا يَخافونَ
  إذَا خافَ النَّاسُ وَلا يَحْزَنُونَ إذَا حَزَنَ النَّاسُ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ هذه الآية: { ألا إنَّ أوْلِياءَ
  اللَّهِ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بحر بن نصر الخولاني، قال: ثنا يحيى بن حسان، قال: ثنا عبد الحميد بن بهرام، قال: ثنا
  شهر بن حوشب، عن عبد الرحمن بن غنم، عن أبي مالك الأشعري، قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يَأْتِي مِنْ أفناءِ النَّاسِ ونَوَازِعِ القَبائِلِ قَوْمٌ لَمْ يَتَّصِلْ بَيْنَهُمْ
  أرْحامٌ مُتَقارِبَةٌ، تَحابُّوا فِي اللَّهِ وَتَصَافَوْا فِي اللَّهِ يَضَعُ اللَّهُ
  لَهُمْ يَومَ القِيامَةِ مَنابِرَ مِنْ نُورٍ فَيُجْلِسُهُمْ عَلَيْها، يَفْزَعُ النَّاسُ
  فَلا يَفْزَعُونَ، وَهُمْ أوْلِياءُ اللَّهِ الَّذِينَ لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ
  يَحْزَنُونَ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أن يقال:
  الوليّ، أعني وليّ الله، هو من كان بالصفة التي وصفه الله بها، وهو الذي آمن واتقى،
  كما قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الَّذِينَ آمَنُوا وكانُوا يَتَّقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك، كان ابن زيد يقول:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ألا إنَّ أوْلِياءَ اللَّهِ
  لا خَوْفٌ عَلَيْهِمْ وَلا هُمْ يَحْزَنُونَ } من هم يا ربّ؟ قال: { الَّذِينَ آمَنُوا
  وكانُوا يَتَّقُونَ } قال: أبى أن يتقبل الإيمان إلا بالتقوى.</font></font><font class=\"TextResultArabic\"><font
