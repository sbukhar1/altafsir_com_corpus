  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  مُوسَىٰ رَبَّنَآ إِنَّكَ آتَيْتَ فِرْعَوْنَ وَمَلأَهُ زِينَةً وَأَمْوَالاً فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا رَبَّنَا لِيُضِلُّواْ عَن سَبِيلِكَ رَبَّنَا ٱطْمِسْ عَلَىٰ أَمْوَالِهِمْ
  وَٱشْدُدْ عَلَىٰ قُلُوبِهِمْ فَلاَ يُؤْمِنُواْ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقال موسى يا ربنا إنك أعطيت فرعون وكبراء قومه وأشرافهم،
  وهم الملأ، زينة من متاع الدنيا وأثاثها، وأمولاً من أعيان الذهب والفضة في الحياة
  الدنيا. { رَبَّنا لِيُضِلُّوا عَنْ سَبِيلِكَ } يقول موسى لربه: ربنا أعطيتهم ما أعطيتهم
  من ذلك ليضلوا عن سبيلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأه
  بعضهم: { لِيُضِلُّوا عَنْ سَبِيلِكَ } بمعنى: ليضلوا الناسَ عن سبيلك، ويصدّوهم عن
  دينك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك آخرون: «لِيُضِلُّوا عَنْ
  سَبِيلِكَ» بمعنى: ليضلوا هم عن سبيلك، فيَجوروا عن طريق الهدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: أفكان الله جلّ ثناؤه أعطى فرعون وقومه ماأعطاهم من
  زينة الدنيا وأموالها ليُضلوا الناس عن دينه، أو ليَضلوا هم عنه؟ فإن كان لذلك أعطاهم
  ذلك، فقد كان منهم ما أعطاهم لأجله، فلا عتب عليهم في ذلك؟ قيل: إن معنى ذلك بخلاف
  ما توهمت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلفت أهل العلم بالعربية في
  معنى هذه اللام التي في قوله: { لِيُضِلّوا } فقال بعض نحويي البصرة: معنى ذلك: ربنا
  فضلوا عن سبيلك، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فالْتَقَطَهُ آلُ فِرْعَوْنَ لِيَكُوَنَ لَهُمْ عَدُوًّا وَحَزَناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  فكان لهم وهم لم يلتقطوه ليكون عدوا وحزنا، وإنما التقطوه فكان لهم. قال: فهذه اللام
  تجيء في هذا المعنى. وقال بعض نحويي الكوفة: هذه اللام لام كي ومعنى الكلام: ربنا أعطيتهم
  ما أعطيتهم كي يضلوا، ثم دعا عليهم وقال آخر: هذه اللامات في قوله «ليضلوا» و «ليكون
  لهم عدوًّا»، وما أشبهها بتأويل الخفض: آتيتهم ما أتيتهم لضلالهم، والتقطوه لكونه لأنه
  قد آلت الحالة إلى ذلك. والعرب تجعل لام كي في معنى لام الخفض، ولام الخفض في معنى
  لام كي لتقارب المعنى، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَيَحْلِفُونَ باللَّهِ لَكُمْ إذَا
  انْقَلَبْتُمْ إلَيْهِمْ لِتَعْرِضُوا عَنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي لإعراضكم، ولم يحلفوا لإعراضهم
  وقال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سَمَوْتَ ولَمْ تَكُنْ أهْلاً لِتَسْمُو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلكنَّ المُضَيَّعَ قَدْ يُصَابُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وإنما يقال: وما كنت أهلاً
  للفعل، ولا يقال لتفعل إلا قليلاً. قال: وهذا منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي: أنها لا م كي، ومعنى الكلام: ربنا أعطيتهم ما أعطيتهم من زينة
  الحياة الدنيا والأموال لتفتنهم فيه، ويُضِلوا عن سبيلك عبادك، عقوبةً منك. وهذا كما
  قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لأَسْقَيْناهُمْ مَاءً غَدَقاً لِنَفْتِنَهُمْ فِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { رَبَّنا اطْمِسْ على أمْوَالِهِمْ وَاشْدُدْ على قُلُوبِهِمْ } هذا دعاء من موسى،
  دعا الله على فرعون وملئه أن يغير أموالهم عن هيئتها، ويبدّلها إلى غير الحال التي
  هي بها، وذلك نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِنْ قَبْل أنْ نَطْمِسَ وُجُوهاً فَنرُدَّها على أدْبارِها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعني
  به: من قبل أن نغيرها عن هيئتها التي هي بها، يقال منه: طمست عينه أطْمِسُها وأطْمُسُها
  طمساً وطُمُوساً، وقد تستعمل العرب الطَّمْس في العُفُوّ والدثور وفي الاندقاق والدروس،
  كما قال كعب بن زهير:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
