  href=\"JavaScript:Open_Menu()\">وَقَالَ مُوسَىٰ رَبَّنَآ إِنَّكَ آتَيْتَ فِرْعَوْنَ
  وَمَلأَهُ زِينَةً وَأَمْوَالاً فِي ٱلْحَيَاةِ ٱلدُّنْيَا رَبَّنَا لِيُضِلُّواْ عَن
  سَبِيلِكَ رَبَّنَا ٱطْمِسْ عَلَىٰ أَمْوَالِهِمْ وَٱشْدُدْ عَلَىٰ قُلُوبِهِمْ فَلاَ
  يُؤْمِنُواْ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مِنْ كلّ نَضَّاخَةِ الذفْرَى إذا عَرِقَت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عُرْضَتُها طامِسُ الأعْلامِ مَجْهُولُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في تأويل
  ذلك في هذا الموضع، فقال جماعة منهم فيه مثل قولنا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني زكريا بن يحيى بن زائدة، قال: ثنا حجاج، قال: ثني ابن جريج،
  عن عبد الله بن كثير، قال: بلغنا عن القرظي، في قوله: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ
  } قال: اجعل سكرهم حجارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن عبد الله بن كثير، عن محمد بن القرظيّ، قال: اجعل سكرهم
  حجارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن
  يمان، عن أبي جعفر، عن الربيع، عن أبي العالية: { اطْمِسْ على أمْوَالِهِمْ } قال:
  اجعلها حجارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبُو حذيفة،
  قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: ثنا أبو جعفر عن الربيع بن أنس،
  في قوله: { اطْمِسْ على أمْوَالِهِمْ } قال: صارت حجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { رَبَّنا اطْمِسْ
  على أمْوَالِهِمْ } قال: بلغنا أن زروعهم تحوّلت حجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { رَبَّنا اطْمِسْ على
  أمْوَالِهِمْ } قال: بلغنا أن حروثا لهم صارت حجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا قبيصة بن عقبة، قال: ثنا سفيان: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ
  } قال: يقولون: صارت حجارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق. قال:
  ثنا يحيى الحماني، قال: أخبرنا ابن المبارك، عن إسماعيل عن أبي صالح، في قوله: { رَبَّنا
  اطْمِسْ على أمْوَالِهِمْ } قال: صارت حجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، في قوله: { رَبَّنا
  اطْمِسْ على أمْوَالِهِمْ } قال: بلغنا أن حروثا لهم صارت حجارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان،
  قال: سمعت الضحاك يقول في قوله: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ } قال: جعلها الله
  حجارة منقوشة على هيئة ما كانت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ
  } قال: قد فعل ذلك، وقد أصابهم ذلك طمس على أموالهم، فصارت حجارة ذهبهم ودراهمهم وعدسهم
  وكلّ شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: أهلكها. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني زكريا بن يحيى بن أبي زائدة،
  قال: ثنا حجاج، عن ابن جريج، عن مجاهد: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ } قال:
  أهلكها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ } يقول: دمر عليهم وأهلك أموالهم.</font></font>&#13;\t\t\t<label
