  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن يَرْزُقُكُم مِّنَ ٱلسَّمَآءِ وَٱلأَرْضِ أَمَّن يَمْلِكُ ٱلسَّمْعَ وٱلأَبْصَارَ
  وَمَن يُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَيُخْرِجُ ٱلْمَيِّتَ مِنَ ٱلْحَيِّ وَمَن
  يُدَبِّرُ ٱلأَمْرَ فَسَيَقُولُونَ ٱللَّهُ فَقُلْ أَفَلاَ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَلِكُمُ
  ٱللَّهُ رَبُّكُمُ ٱلْحَقُّ فَمَاذَا بَعْدَ ٱلْحَقِّ إِلاَّ ٱلضَّلاَلُ فَأَنَّىٰ
  تُصْرَفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ حَقَّتْ كَلِمَتُ رَبِّكَ عَلَى ٱلَّذِينَ
  فَسَقُوۤاْ أَنَّهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ قُلْ مَن يَرْزُقُكُم
  مّنَ ٱلسَّمَاء وَٱلأَرْضِ } أي يرزقكم منهما جميعاً، لم يقتصر برزقكم على جهة واحدة
  ليفيض عليكم نعمته ويوسع رحمته { مِنْ يَمْلِكُ ٱلسَّمْعَ وٱلأَبْصَـٰرَ } من يستطيع
  خلقهما وتسويتهما على الحدّ الذي سويا عليه من الفطرة العجيبة. أو من يحميهما ويحصنهما
  من الآفات مع كثرتها في المدد الطوال، وهما لطيفان يؤذيهما أدنى شيء بكلاءته وحفظه
  { وَمَن يُدَبّرُ ٱلأَمْرَ } ومن يلي تدبير أمر العالم كله، جاء بالعموم بعد الخصوص
  { أَفَلاَ تَتَّقُونَ } أفلا تقون أنفسكم ولا تحذرون عليها عقابه فيما أنتم بصدده من
  الضلال { فَذَلِكُمُ } إشارة إلى من هذه قدرته وأفعاله { رَبُّكُمُ ٱلْحَقُّ } الثابت
  ربوبيته ثباتاً لا ريب فيه لمن حقق النظر { فَمَاذَا بَعْدَ ٱلْحَقّ إِلاَّ ٱلضَّلاَلُ
  } يعني أن الحق والضلال لا واسطة بينهما، فمن تخطى الحق وقع في الضلال { فَأَنَّىٰ
  تُصْرَفُونَ } عن الحق إلى الضلال، وعن التوحيد إلى الشرك، وعن السعادة إلى الشقاء
  { كَذَلِكَ } مثل ذلك الحق { حَقَّتْ كَلِمَةُ رَبّكَ } أي كما حق وثبت أنّ الحق بعده
  الضلال، أو كما حق أنهم مصروفون عن الحق، فكذلك حقّت كلمة ربك { عَلَى ٱلَّذِينَ فَسَقُواْ
  } أي تمرّدوا في كفرهم وخرجوا إلى الحدّ الأقصى فيه، و { أَنَّهُمْ لاَ يُؤْمِنُونَ
  } بدل من الكلمة أي حقّ عليهم انتفاء الإيمان، وعلم الله منهم ذلك. أو حق عليهم كلمة
  الله أنهم من أهل الخذلان، وأن إيمانهم غير كائن. أو أراد بالكلمة: العدة بالعذاب،
  وأنهم لا يؤمنون تعليل، بمعنى: لأنهم لا يؤمنون.</font></font><font class=\"TextResultArabic\"><font
