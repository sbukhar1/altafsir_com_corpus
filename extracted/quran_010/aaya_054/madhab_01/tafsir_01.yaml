aaya: وَلَوْ أَنَّ لِكُلِّ نَفْسٍ ظَلَمَتْ مَا فِي الْأَرْضِ لَافْتَدَتْ بِهِ ۗ وَأَسَرُّوا
  النَّدَامَةَ لَمَّا رَأَوُا الْعَذَابَ ۖ وَقُضِيَ بَيْنَهُمْ بِالْقِسْطِ ۚ وَهُمْ
  لَا يُظْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ لِكُلِّ
  نَفْسٍ ظَلَمَتْ مَا فِي ٱلأَرْضِ لاَفْتَدَتْ بِهِ وَأَسَرُّواْ ٱلنَّدَامَةَ لَمَّا
  رَأَوُاْ ٱلْعَذَابَ وَقُضِيَ بَيْنَهُمْ بِٱلْقِسْطِ وَهُمْ لاَ يُظْلَمُونَ }يقول
  تعالى ذكره: ولو أن لكلّ نفس كفرت بالله. وظُلْمُها في هذا الموضع: عبادتها غير من
  يستحقّ عبادة وتركها طاعة من يجب عليها طاعته. { ما فِي الأرْضِ } من قليل أو كثير،
  { لافْتدَتْ بهِ } يقول: لافتدت بذلك كله من عذاب الله إذا عاينته. وقوله: { وأسَرُّوا
  النَّدَامَةَ لَمَّا رأَوُا العَذَابَ } يقول: وأخفت رؤساء هؤلاء المشركين من وضعائهم
  وسفلتهم الندامة حين أبصروا عذاب الله قد أحاط بهم، وأيقنوا أنه واقع بهم. { وَقُضِيَ
  بَيْنَهُمْ بالقِسْطِ } يقول: وقضىٰ الله يؤمئذ بين الأتباع والرؤساء منهم بالعدل.
  { وَهُمْ لا يُظْلَمُونَ } وذلك أنه لا يعاقب أحدا منهم إلا بجريرته ولا يأخذه بذنب
  أحد ولا يعذّب إلا من قد أعذر إليه في الدنيا وأنذر وتابع عليه الحجج.\r\n\t\t\t\r\n\t\t\t</section>"

