  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّ لِكُلِّ نَفْسٍ ظَلَمَتْ مَا فِي ٱلأَرْضِ لاَفْتَدَتْ بِهِ وَأَسَرُّواْ ٱلنَّدَامَةَ
  لَمَّا رَأَوُاْ ٱلْعَذَابَ وَقُضِيَ بَيْنَهُمْ بِٱلْقِسْطِ وَهُمْ لاَ يُظْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ولو أن لكلّ نفس كفرت بالله. وظُلْمُها في هذا الموضع:
  عبادتها غير من يستحقّ عبادة وتركها طاعة من يجب عليها طاعته. { ما فِي الأرْضِ } من
  قليل أو كثير، { لافْتدَتْ بهِ } يقول: لافتدت بذلك كله من عذاب الله إذا عاينته. وقوله:
  { وأسَرُّوا النَّدَامَةَ لَمَّا رأَوُا العَذَابَ } يقول: وأخفت رؤساء هؤلاء المشركين
  من وضعائهم وسفلتهم الندامة حين أبصروا عذاب الله قد أحاط بهم، وأيقنوا أنه واقع بهم.
  { وَقُضِيَ بَيْنَهُمْ بالقِسْطِ } يقول: وقضىٰ الله يؤمئذ بين الأتباع والرؤساء منهم
  بالعدل. { وَهُمْ لا يُظْلَمُونَ } وذلك أنه لا يعاقب أحدا منهم إلا بجريرته ولا يأخذه
  بذنب أحد ولا يعذّب إلا من قد أعذر إليه في الدنيا وأنذر وتابع عليه الحجج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
