  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  جَعَلْنَاكُمْ خَلاَئِفَ فِي ٱلأَرْضِ مِن بَعْدِهِم لِنَنظُرَ كَيْفَ تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { ثُمَّ جَعَلْناكُمْ } أيها الناس خَلائِفَ من بعد
  هؤلاء القرون الذين أهلكناهم لما ظلموا تخلفونهم { فِي الأرْضِ } وتكونون فيها بعدهم.
  { لِنَنْظُرَ كَيْفَ تَعْمَلونَ } يقول: لينظر ربكم أين عملكم من عمل من هلك من قبلكم
  من الأمم بذنوبهم وكفرهم بربهم، تحذون مثالهم فيه، فتستحقون من العقاب ما استحقوا،
  أم تخالفون سبيلهم، فتؤمنون بالله ورسوله، وتقرّون بالبعث بعد الممات، فتستحقون من
  ربكم الثواب الجزيل. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ جَعَلْناكُمْ خَلائِفَ فِي الأرْضِ مِنْ بَعْدِهِمْ
  لِنَنْظُرَ كَيْفَ تَعْمَلونَ } ذكر لنا أن عُمر بن الخطاب رضي الله عنه قال: صدق ربنا
  ما جعلنا خلفاء إلا لينظر كيف أعمالنا، فأروا الله من أعمالكم خيرا، بالليل والنهار
  والسرّ والعلانية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا يزيد بن
  عوف أبو ربيعة بهذا، قال: ثنا حماد، عن ثابت البناني، عن عبد الرحمن بن أبي ليلى، أن
  عوف بن مالك رضي الله عنه قال لأبي بكر رضي الله عنه: رأيت فيما يرى النائم كأن سبباً
  دُلي من السماء فانتشط رسول الله صلى الله عليه وسلم، ثم دلي فانتشط أبو بكر، ثم ذرع
  الناس حول المنبر، ففضل عمر رضي الله عنه بثلاث أذرع إلى المنبر فقال عمر: دعنا من
  رؤياك لا أرب لنا فيها فلما استخلف عمر قال: يا عوف رؤياك؟ قال: وهل لك في رؤياي من
  حاجة، أو لم تنتهرني؟ قال: ويحك إني كرهت أن تنعي لخليفة رسول الله صلى الله عليه وسلم
  نفسه فقصّ عليه الرؤيا، حتى إذا بلغ ذرع الناس إلى المنبر بهذه الثلاث الأذرع، قال:
  أما إحداهنّ فإنه كائن خليفة، وأما الثانية فإنه لا يخاف في الله لومة لائم، وأما الثالثة
  فإنه شهيد. قال: فقال يقول الله: { ثُمَّ جَعَلْناكُمْ خَلائِفَ فِي الأرْضِ مِنْ بَعْدِهِمْ
  لِنَنْظُرَ كَيْفَ تَعْمَلونَ } فقد استخلفت يا ابن أم عمر، فانظر كيف تعمل وأما قوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فإنّي لا أخافُ في الله لَوْمَة
  لائمٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فما
  شاء الله، وأما قوله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فانّي شَهِيدٌ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنى
  لعمر الشهادة والمسلمون مطيفون به ثم قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ اللَّهَ على ما يَشاءُ قَدِيرٌ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
