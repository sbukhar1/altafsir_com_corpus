aaya: أُولَٰئِكَ مَأْوَاهُمُ النَّارُ بِمَا كَانُوا يَكْسِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  لاَ يَرْجُونَ لِقَآءَنَا وَرَضُواْ بِٱلْحَيٰوةِ ٱلدُّنْيَا وَٱطْمَأَنُّواْ بِهَا
  وَٱلَّذِينَ هُمْ عَنْ آيَاتِنَا غَافِلُونَ } * { أُوْلَـٰئِكَ مَأْوَاهُمُ ٱلنَّارُ
  بِمَا كَانُواْ يَكْسِبُونَ }{ لاَ يَرْجُونَ لِقَاءنَا } لا يتوقعونه أصلاً، ولا يخطرونه
  ببالهم لغفلتهم المستولية عليهم، المذهلة باللذات وحبّ العاجل عن التفطن للحقائق. أو
  لا يأملون حسن لقائنا كما يأمله السعداء أو لا يخافون سوء لقائنا الذي يجب أن يخاف
  { وَرَضُواْ بِٱلْحَيوٰةِ ٱلدُّنْيَا } من الآخرة، وآثروا القليل الفاني على الكثير
  الباقي، كقوله تعالى:{ أَرَضِيتُمْ بِٱلْحَيَاةِ ٱلدُّنْيَا مِنَ ٱلآخِرَةِ }[التوبة:
  38]. { وَٱطْمَأَنُّواْ بِهَا } وسكنوا فيها سكون من لا يزعج عنها، فبنوا شديداً وأمّلوا
  بعيداً.\r\n\t\t\t\r\n\t\t\t</section>"

