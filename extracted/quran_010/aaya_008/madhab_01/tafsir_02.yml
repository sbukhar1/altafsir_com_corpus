  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا وَرَضُواْ بِٱلْحَيٰوةِ ٱلدُّنْيَا وَٱطْمَأَنُّواْ
  بِهَا وَٱلَّذِينَ هُمْ عَنْ آيَاتِنَا غَافِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ مَأْوَاهُمُ
  ٱلنَّارُ بِمَا كَانُواْ يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لاَ يَرْجُونَ
  لِقَاءنَا } لا يتوقعونه أصلاً، ولا يخطرونه ببالهم لغفلتهم المستولية عليهم، المذهلة
  باللذات وحبّ العاجل عن التفطن للحقائق. أو لا يأملون حسن لقائنا كما يأمله السعداء
  أو لا يخافون سوء لقائنا الذي يجب أن يخاف { وَرَضُواْ بِٱلْحَيوٰةِ ٱلدُّنْيَا } من
  الآخرة، وآثروا القليل الفاني على الكثير الباقي، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَرَضِيتُمْ بِٱلْحَيَاةِ ٱلدُّنْيَا
  مِنَ ٱلآخِرَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 38]. { وَٱطْمَأَنُّواْ بِهَا } وسكنوا فيها سكون من لا يزعج
  عنها، فبنوا شديداً وأمّلوا بعيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

