  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا وَرَضُواْ بِٱلْحَيٰوةِ ٱلدُّنْيَا وَٱطْمَأَنُّواْ
  بِهَا وَٱلَّذِينَ هُمْ عَنْ آيَاتِنَا غَافِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ مَأْوَاهُمُ
  ٱلنَّارُ بِمَا كَانُواْ يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إن الذين لا يخافون لقاءنا يوم القيامة، فهم لذلك مكذّبون بالثواب والعقاب، متنافسون
  في زين الدنيا وزخارفها، راضون بها عوضاً من الآخرة، مطمئنين إليها ساكنين. { وَالَّذِينَ
  هم } عن آيات الله، وهي أدلته على وحدانيته، وحججه على عباده في إخلاص العبادة له {
  غَافِلُونَ } معرضون عنها لاهون، لا يتأملونها تأمل ناصح لنفسه، فيعلموا بها حقيقة
  ما دلتهم عليه، ويعرفوا بها بطول ما هم عليه مقيمون. { أُولَئِكَ مَأْوَاهُمُ النَّارُ
  } يقول جلّ ثناؤه: هؤلاء الذين هذه صفتهم مأواهم مصيرها إلى النار نار جهنم في الآخرة.
  { بِمَا كَانُوا يَكْسِبونَ } في الدنيا من الآثام والأجرام ويجترحون من السيئات. والعرب
  تقول: «فلان لا يرجو فلاناً»: إذا كان لا يخافه. ومنه قول الله جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  لَكُمْ لا تَرْجُونَ لِلَّهِ وَقاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول أبي ذؤيب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا لَسَعَتْهُ النَّحْلُ لَمْ يَرْجُ
  لَسْعَها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وخالَفَها فِي بَيْتِ نُوبٍ عَوَاسِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { واطْمَأنُّوا بِها } قال: هو مثل
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَنْ كانَ يُرِيدُ الحَياةَ الدُّنْيا وَزِينَتَها نُوَفّ إلَيْهِمْ
  أعْمالَهُمْ فِيها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { إنَّ الَّذِينَ لا يَرْجُونَ لِقاءَنا وَرَضُوا بالحَياةِ الدُّنْيا
  واطْمأَنُّوا بِها } قال: هو مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ كانَ يُرِيدُ الحَياةَ الدُّنْيا
  وَزِينَتَها نُوَفُّ إلَيْهِمْ أعْمالَهُمْ فِيها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ لا يَرْجُونَ لِقاءَنا وَرَضُوا بالحَياةِ
  الدُّنْيا واطْمأَنُّوا بِها وَالَّذِينَ هُمْ عَنْ آياتِنا غافِلُونَ } قال: إذا شئت
  رأيت صاحب دنيا لها يفرح، ولها يحزن، ولها يسخط، ولها يرضى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ الَّذِينَ لا يَرْجُونَ
  لِقاءَنا وَرَضُوا بالحَياةِ الدُّنْيا واطْمأَنُّوا بِها... } الآية كلها، قال: هؤلاء
  أهل الكفر. ثم قال: { أُولَئِكَ مَأْوَاهُمُ النَّارُ بِمَا كانُوا يَكْسِبُوَنَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
