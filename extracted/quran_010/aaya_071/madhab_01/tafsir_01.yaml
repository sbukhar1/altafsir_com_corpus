  يٰقَوْمِ إِن كَانَ كَبُرَ عَلَيْكُمْ مَّقَامِي وَتَذْكِيرِي بِآيَاتِ ٱللَّهِ فَعَلَى
  ٱللَّهِ تَوَكَّلْتُ فَأَجْمِعُوۤاْ أَمْرَكُمْ وَشُرَكَآءَكُمْ ثُمَّ لاَ يَكُنْ أَمْرُكُمْ
  عَلَيْكُمْ غُمَّةً ثُمَّ ٱقْضُوۤاْ إِلَيَّ وَلاَ تُنظِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكان قتادة يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { أمْرُكُمْ عَلَيْكُمْ
  غُمَّةٌ } قالا: لا يكبر عليكم أمركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ثُمَّ اقْضُوا إليَّ } فإن معناه: ثم امضوا إليّ ما في أنفسكم وافرغوا منه.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { ثُمَّ اقْضُوا إليَّ وَلا تُنْظِرُونَ } قال:
  اقضوا إليّ ما كنتم قاضين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، في قوله: { ثُم اقْضُوا إليَّ وَلا تُنْظِرُونِ
  } قال: اقضوا إليّ ما في أنفسكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل المعرفة بكلام العرب في معنى قوله: { ثُمَّ اقْضُوا إليَّ
  } فقال بعضهم: معناه: امضوا إليّ، كما يقال: قد قضى فلان، يراد: قد مات ومضى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: بل معناه: ثم افرغوا إليّ، وقالوا: القضاء: الفراغ،
  والقضاء من ذلك. قالوا: وكأن قضى دينه من ذلك إنما هو فرغ منه. وقد حُكي عن بعض القرّاء
  أنه قرأ ذلك: «ثُمَّ أفْضُوا إليّ» بمعنى: توجهوا إليّ حتى تصلوا إليّ، من قولهم: قد
  أفضى إليّ الوجع وشبهه. وقوله: { ولا تُنْظِرُونِ } يقول: ولا تؤخرون، من قول القائل:
  أنظرت فلانا بما لي عليه من الدين. وإنما هذا خبر من الله تعالى ذكره عن قول نبيه نوح
  عليه السلام لقومه: إنه بنصرة الله له عليهم واثق ومن كيدهم وتواثقهم غير خائف، وإعلام
  منه لهم أن آلهتهم لا تضرّ ولا تنفع، يقول لهم: امضوا ما تحدّثون أنفسكم به فيّ على
  عزم منكم صحيح، واستعينوا من شايعكم علي بآلهتكم التي تدعون من دون الله، ولا تؤخروا
  ذلك فإني قد توكلت على الله وأنا به واثق أنكم لا تضرّوني إلا أن يشاء ربي. وهذا وإن
  كان خبراً من الله تعالى عن نوح، فإنه حثٌّ من الله لنبيه محمد صلى الله عليه وسلم
  على التأسِّي به وتعريف منه سبيل الرشاد فيما قلده من الرسالة والبلاغ عنه.</font></font><font
