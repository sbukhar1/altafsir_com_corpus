  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتْلُ
  عَلَيْهِمْ نَبَأَ نُوحٍ إِذْ قَالَ لِقَوْمِهِ يٰقَوْمِ إِن كَانَ كَبُرَ عَلَيْكُمْ
  مَّقَامِي وَتَذْكِيرِي بِآيَاتِ ٱللَّهِ فَعَلَى ٱللَّهِ تَوَكَّلْتُ فَأَجْمِعُوۤاْ
  أَمْرَكُمْ وَشُرَكَآءَكُمْ ثُمَّ لاَ يَكُنْ أَمْرُكُمْ عَلَيْكُمْ غُمَّةً ثُمَّ
  ٱقْضُوۤاْ إِلَيَّ وَلاَ تُنظِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: واتل على هؤلاء المشركين الذي قالوا: اتخذ الله ولداً
  من قومك نَبَأَ نُوحٍ يقول: خبر نوح، { إذْ قالَ لِقَوْمِهِ يا قَوْمِ إنْ كانَ كَبُرَ
  عَلَيْكُم مَقامي } يقول: إن كان عظم عليكم مقامي بين أظهركم وشقّ عليكم، { وَتَذْكِيرِي
  بآياتِ اللَّهِ } يقول: ووعظي إياكم بحجج الله، وتنبيهي إياكم على ذلك. { فَعَلى اللَّهِ
  تَوَكَّلْت } يقول: إن كان شقَّ عليكم مقامي بين أظهركم وتذكيري بآيات الله فعزمتم
  على قتلي أو طردي من بين أظهركم، فعلى الله اتكالي وبه ثقتي وهو سندي وظهري. { فأجْمِعُوا
  أمْرَكُمْ } يقول: فأعدّوا أمركم واعزموا على ما تقدمون عليه في أمري يقال منه: أجمعت
  على كذا، بمعنى: عزمت عليه، ومنه قول النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ لَمْ يُجْمِعْ على الصَّوْمِ
  مِنَ اللَّيْلِ فَلا صَوْمَ لَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: من لم يعزم، ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا لَيْتَ شِعْرِي والمُنَى لا تَنْفَعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَلْ أغْدُوَنْ يَوْما وأمْرِي مُجْمَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن الأعرج في ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بعض أصحابنا عن عبد الوهاب عن هارون، عن أسيد، عن الأعرج: {
  فَأجْمِعُوا أمْرَكُمْ وَشُرَكاءَكُمْ } يقول: أحكموا أمركم وادعوا شركاؤكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونصب قوله: { وشُرَكَاءَكُمْ } بفعل مضمر له، وذلك: وادعوا شركاءكم،
  وعطف بالشركاء على قوله: أمْرَكُمْ على نحو قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ورأيْتُ
  زَوْجَكَ فِي الوَغَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُتَقُلِّداً
  سَيْفا وَرُمْحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فالرمح لا يتقلد، ولكن لما كان فيما أظهر من الكلام دليل على ما حذف،
  فاكتفي بذكر ما ذكر منه مما حذف، فكذلك ذلك في قوله: { وَشُرَكاءَكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته قراء الأمصار: وشَرَكاءَكُمْ
  نصبا، وقوله: فَأجْمِعُوا بهمز الألف وفتحها، من أجمعت أمري فأنا أجمعه إجماعاً. وذكر
  عن الحسن البصري أنه كان يقرؤه: { فأجمِعوا أمْرَكُمْ } بفتح الألف وهمزها «وَشُرَكاؤُكُمْ»
  بالرفع على معنى: وأجمعوا أمركم، وليجمع أمرهم أيضاً معكم شركاؤكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك قراءة من قرأ: { فَأجْمِعُوا أمْرَكُمُ وَشُرَكاءَكُمْ
  } بفتح الألف من «أجمعوا»، ونصب «الشركاء»، لأنها في المصحف بغير واو، ولإجماع الحجة
  على القراءة بها ورفض ما خالفها، ولا يعترض عليها بمن يجوز عليه الخطأ والسهو. وعني
  بالشركاء آلهتهم وأوثانهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ لا يَكُنْ أمْرُكُمْ
  عَلَيْكُمْ غُمَّة } يقول: ثم لا يكن أمركم عليكم ملتبسا مشكلاً مبهما من قولهم: غُمَّ
  على الناس الهلال، وذلك إذا أشكل عليهم فلم يتبيَّنوه، ومنه قول رأية:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَلْ لَوْ شَهِدْتِ النَّاسَ إذْ تُكُمُّوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِغُمَّةٍ لَوْ لَمْ تُفَرَّجْ غُمُّوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: إن ذلك من الغمّ، لأن الصدر
  يضيق به ولا يتبين صاحبه لأمره مصدرا يصدره يتفرج عنه ما بقلبه، ومنه قول خنساء:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وذِي كُرْبَةٍ راخى ابنْ عَمْروٍ خِناقَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وغُمَّتَهُ عَنْ وَجُهِهِ فَتَجَلَّتِ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
