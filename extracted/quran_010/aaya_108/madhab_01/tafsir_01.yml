  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَيُّهَا ٱلنَّاسُ قَدْ جَآءَكُمُ ٱلْحَقُّ مِن رَّبِّكُمْ فَمَنِ ٱهْتَدَىٰ فَإِنَّمَا
  يَهْتَدِي لِنَفْسِهِ وَمَن ضَلَّ فَإِنَّمَا يَضِلُّ عَلَيْهَا وَمَآ أَنَاْ عَلَيْكُمْ
  بِوَكِيلٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: { قُلْ } يا محمد للناس { يا أيُّها النَّاسُ قَدْ جاءَكُمُ الحَقُّ
  مِنْ رَبِّكُمْ } يعني: كتاب الله، فيه بيان كلّ ما بالناس إليه حاجة من أمر دينهم،
  { فَمَنِ اهْتَدَى } يقول: فمن استقام فسلك سبيل الحقّ، وصدّق بما جاء من عند الله
  من البيان. { فإنَّمَا يَهْتَدِي لِنَفْسِهِ } يقول: فإنما يستقيم على الهدى، ويسلك
  قصد السبيل لنفسه، فإياها يبغي الخير بفعله ذلك لا غيرها. { وَمَنْ ضَلَّ } يقول: ومن
  اعوجّ عن الحقّ الذي أتاه من عند الله، وخالف دينه، وما بعث به محمداً والكتاب الذي
  أنزله عليه. { فإنَّما يَضِلُّ عَلَيْها } يقول: فإن ضلاله ذلك إنما يجني به على نفسه
  لا على غيرها لأنه لا يؤخذ بذلك غيرها ولا يورد بضلاله ذلك المهالك سوىٰ نفسه.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلا
  تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَما أنا عَلَيْكُمْ بِوَكِيلٍ
  } يقول: وما أنا عليكم بمسلط على تقويمكم، إنما أمركم إلى الله، وهو الذي يقوّم من
  شاء منكم، وإنما أنا رسول مبلغ أبلغكم ما أرسلت به إليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

