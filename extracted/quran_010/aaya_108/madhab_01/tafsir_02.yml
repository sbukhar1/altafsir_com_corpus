  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  يَمْسَسْكَ ٱللَّهُ بِضُرٍّ فَلاَ كَاشِفَ لَهُ إِلاَّ هُوَ وَإِن يُرِدْكَ بِخَيْرٍ
  فَلاَ رَآدَّ لِفَضْلِهِ يُصَيبُ بِهِ مَن يَشَآءُ مِنْ عِبَادِهِ وَهُوَ ٱلْغَفُورُ
  ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَيُّهَا ٱلنَّاسُ قَدْ جَآءَكُمُ ٱلْحَقُّ
  مِن رَّبِّكُمْ فَمَنِ ٱهْتَدَىٰ فَإِنَّمَا يَهْتَدِي لِنَفْسِهِ وَمَن ضَلَّ فَإِنَّمَا
  يَضِلُّ عَلَيْهَا وَمَآ أَنَاْ عَلَيْكُمْ بِوَكِيلٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أتبع
  النهي عن عبادة الأوثان ووصفها بأنها لا تنفع ولا تضرّ، أنّ الله عزّ وجلّ هو الضارّ
  النافع، الذي إن أصابك بضرّ لم يقدر على كشفه إلاّ هو وحده دون كل أحد، فكيف بالجماد
  الذي لا شعور به. وكذلك إن أرادك بخير لم يرد أحد ما يريده بك من فضله وإحسانه، فكيف
  بالأوثان؟ فهو الحقيق إذاً بأن توجه إليه العبادة دونها، وهو أبلغ من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ
  أَرَادَنِىَ ٱللَّهُ بِضُرّ هَلْ هُنَّ كَـٰشِفَـٰتُ ضُرّهِ أَوْ أَرَادَنِى بِرَحْمَةٍ
  هَلْ هُنَّ مُمْسِكَـٰتُ رَحْمَتِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 38]. فإن قلت: لم ذكر المسّ
  في أحدهما، والإرادة في الثاني؟ قلت: كأنه أراد أن يذكر الأمرين جميعاً: الإرادة والإصابة
  في كل واحد من الضرّ والخير، وأنه لا رادّ لما يريده منهما، ولا مزيل لما يصيب به منهما،
  فأوجز الكلام بأن ذكر المسّ وهو الإصابة في أحدهما، والإرادة في الآخر؛ ليدلّ بما ذكر
  على ما ترك، على أنه قد ذكر الإصابة بالخير في قوله تعالى: { يُصَيبُ بِهِ مَن يَشَاء
  مِنْ عِبَادِهِ } والمراد بالمشيئة: مشيئة المصلحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَدْ جَاءكُمُ ٱلْحَقُّ } فلم يبق لكم عذر ولا على الله حجّة، فمن اختار الهدى واتباع
  الحق فما نفع باختياره إلاّ نفسه، ومن آثر الضلال فما ضرّ إلاّ نفسه، واللام وعلى:
  دلا على معنى النفع والضرّ. وكل إليهم الأمر بعد إبانة الحق وإزاحة العلل. وفيه حثّ
  على إيثار الهدى واطراح الضلال مع ذلك { وَمَا أَنَاْ عَلَيْكُمْ بِوَكِيلٍ } بحفيظ
  موكول إليّ أمركم وحملكم على ما أريد، إنما أنا بشير ونذير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

