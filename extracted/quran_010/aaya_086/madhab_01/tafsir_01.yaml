meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَنَجِّنَا بِرَحْمَتِكَ مِنَ الْقَوْمِ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَجِّنَا بِرَحْمَتِكَ
  مِنَ ٱلْقَوْمِ ٱلْكَافِرِينَ }يقول تعالى ذكره: ونجنا يا ربنا برحمتك، فخلّصنا من
  أيدي القوم الكافرين قوم فرعون لأنهم كان يستعبدونهم ويستعملونهم في الأشياء القذرة
  من خدمتهم.\r\n\t\t\t\r\n\t\t\t</section>"

