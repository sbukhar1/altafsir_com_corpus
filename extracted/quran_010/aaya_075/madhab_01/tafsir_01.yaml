  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(10, 75)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(10,75)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  بَعَثْنَا مِن بَعْدِهِمْ مُّوسَىٰ وَهَـٰرُونَ إِلَىٰ فِرْعَوْنَ وَمَلإِيْهِ بِآيَـٰتِنَا
  فَٱسْتَكْبَرُواْ وَكَانُواْ قَوْماً مُّجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ثم بعثنا من بعد هؤلاء الرسل الذين أرسلناهم من بعد نوح إلى قومهم موسى
  وهارون ابني عمران إلى فرعون مصر { ومَلِئه } ، يعني: وأشراف قومه وسادتهم، { بآيِاتنَا
  } يقول: بأدلتنا على حقيقة ما دعوهم إليه من الإذعان لله بالعبودية، والإقرار لهما
  بالرسالة. { فْاسَتكُبروا } ، يقول: فاستكبروا عن الإقرار بما دعاهم إليه موسى وهارون.
  { وكَانوا قَوْماً مُجْرمينَ } ، يعني: آثمين بربهم بكفرهم بالله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

