meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: ثُمَّ بَعَثْنَا مِنْ بَعْدِهِمْ مُوسَىٰ وَهَارُونَ إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ
  بِآيَاتِنَا فَاسْتَكْبَرُوا وَكَانُوا قَوْمًا مُجْرِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ بَعَثْنَا
  مِن بَعْدِهِمْ مُّوسَىٰ وَهَـٰرُونَ إِلَىٰ فِرْعَوْنَ وَمَلإِيْهِ بِآيَـٰتِنَا فَٱسْتَكْبَرُواْ
  وَكَانُواْ قَوْماً مُّجْرِمِينَ }يقول تعالى ذكره: ثم بعثنا من بعد هؤلاء الرسل الذين
  أرسلناهم من بعد نوح إلى قومهم موسى وهارون ابني عمران إلى فرعون مصر { ومَلِئه } ،
  يعني: وأشراف قومه وسادتهم، { بآيِاتنَا } يقول: بأدلتنا على حقيقة ما دعوهم إليه من
  الإذعان لله بالعبودية، والإقرار لهما بالرسالة. { فْاسَتكُبروا } ، يقول: فاستكبروا
  عن الإقرار بما دعاهم إليه موسى وهارون. { وكَانوا قَوْماً مُجْرمينَ } ، يعني: آثمين
  بربهم بكفرهم بالله تعالى.\r\n\t\t\t\r\n\t\t\t</section>"

