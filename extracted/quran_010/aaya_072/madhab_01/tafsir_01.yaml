  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: فَإِنْ تَوَلَّيْتُمْ فَمَا سَأَلْتُكُمْ مِنْ أَجْرٍ ۖ إِنْ أَجْرِيَ إِلَّا عَلَى
  اللَّهِ ۖ وَأُمِرْتُ أَنْ أَكُونَ مِنَ الْمُسْلِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن تَوَلَّيْتُمْ
  فَمَا سَأَلْتُكُمْ مِّنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَأُمِرْتُ أَنْ
  أَكُونَ مِنَ ٱلْمُسْلِمِينَ }يقول تعالى ذكره مخبراً عن قيل نبيه نوح عليه السلام
  لقومه: فإن توليتم أيها القوم عني بعد دعائي إياكم وتبليغ رسالة ربي إليكم مدبرين،
  فأعرضتم عما دعوتكم إليه من الحقّ والإقرار بتوحيد الله وإخلاص العبادة له وترك إشراك
  الآلهة في عبادته، فتضييع منكم وتفريط في واجب حقّ الله عليكم، لا بسبب من قِبَلي فإني
  لم أسألكم على ما دعوتكم إليه أجراً ولا عوضاً أعتاضه منكم بإجابتكم إياي إلى ما دعوتكم
  إليه من الحقّ والهُدى، ولا طلبت منكم عليه ثواباً ولا جزاء. { إنْ أجْرِيَ إلاَّ على
  اللَّهِ } يقول جلّ ثناؤه: إن جزائي وأجر عملي وثوابه إلا على ربي لا عليكم أيها القوم
  ولا على غيركم. { وأُمِرْتُ أن أكُونَ مِنَ المُسْلِمِينَ } وأمرني ربي أن أكون من
  المذعنين له بالطاعة المنقادين لأمره ونهيه المتذللين له، ومن أجل ذلك أدعوكم إليه
  وبأمره آمركم بترك عبادة الأوثان.\r\n\t\t\t\r\n\t\t\t</section>"

