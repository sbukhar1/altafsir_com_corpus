  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتْلُ
  عَلَيْهِمْ نَبَأَ نُوحٍ إِذْ قَالَ لِقَوْمِهِ يٰقَوْمِ إِن كَانَ كَبُرَ عَلَيْكُمْ
  مَّقَامِي وَتَذْكِيرِي بِآيَاتِ ٱللَّهِ فَعَلَى ٱللَّهِ تَوَكَّلْتُ فَأَجْمِعُوۤاْ
  أَمْرَكُمْ وَشُرَكَآءَكُمْ ثُمَّ لاَ يَكُنْ أَمْرُكُمْ عَلَيْكُمْ غُمَّةً ثُمَّ
  ٱقْضُوۤاْ إِلَيَّ وَلاَ تُنظِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّيْتُمْ
  فَمَا سَأَلْتُكُمْ مِّنْ أَجْرٍ إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَأُمِرْتُ أَنْ
  أَكُونَ مِنَ ٱلْمُسْلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ فَنَجَّيْنَاهُ وَمَن مَّعَهُ
  فِي ٱلْفُلْكِ وَجَعَلْنَاهُمْ خَلاَئِفَ وَأَغْرَقْنَا ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا
  فَٱنْظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُنْذَرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كَبُرَ عَلَيْكُمْ } عظم عليكم وشقّ وثقل. ومنها قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى
  ٱلْخَـٰشِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 45]. ويقال: تعاظمه الأمر { مَّقَامِى } مكاني، يعني نفسه،
  كما تقول: فعلت كذا لمكان فلان: وفلان ثقيل الظل. ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِمَنْ خَافَ مَقَامَ رَبّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  46] بمعنى خاف ربه. أو قيامي ومكثي بين أظهركم مدداً طوالاً أَلْفَ سَنَةٍ إِلاَّ خَمْسِينَ
  عَاماً أو مقامي وتذكيري؛ لأنهم كانوا إذا وعظوا الجماعة قاموا على أرجلهم يعظونهم،
  ليكون مكانهم بيناً وكلامهم مسموعاً، كما يحكى عن عيسى صلوات الله عليه أنه كان يعظ
  الحواريين قائماً وهم قعود { فَأَجْمِعُواْ أَمْرَكُمْ وَشُرَكَاءكُمْ } من أجمع الأمر،
  وأزمعه، إذا نواه وعزم عليه. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَلْ أَغْدُوَنْ يَوْماً وَأَمْرِي مُجْمعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والواو بمعنى «مع» يعني: فأجمعوا أمركم مع شركائكم. وقرأ الحسن: «وشركاؤكم»
  بالرفع عطفاً على الضمير المتصل، وجاز من غير تأكيد بالمنفصل لقيام الفاصل مقامه لطول
  الكلام، كما تقول: اضرب زيداً وعمرو. وقرىء: «فاجمعوا» من الجمع. وشركاءكم نصب للعطف
  على المفعول، أو لأنّ الواو بمعنى «مع» وفي قراءة أبيّ: «فأجمعوا أمركم وادعوا شركاءكم»
  فإن قلت: كيف جاز إسناد الإجماع إلى الشركاء؟ قلت: على وجه التهكم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلِ
  ٱدْعُواْ شُرَكَاءكُمْ ثُمَّ كِيدُونِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 195] فإن قلت: ما معنى
  الأمرين؟ أمرهم الذي يجمعونه، وأمرهم الذي لا يكون عليهم غمة؟ قلت: أمّا الأمر الأوّل
  فالقصد إلى إهلاكه، يعني: فأجمعوا ما تريدون من إهلاكي واحتشدوا فيه وابذلوا وسعكم
  في كيدي. وإنما قال ذلك إظهاراً لقلة مبالاته وثقته بما وعده ربه من كلاءته وعصمته
  إياه، وأنهم لن يجدوا إليه سبيلاً. وأما الثاني ففيه وجهان، أحدهما: أن يراد مصاحبتهم
  له وما كانوا فيه معه من الحال الشديدة عليهم المكروهة عندهم، يعني: ثم أهلكوني لئلا
  يكون عيشكم بسببي غصة وحالكم عليكم غمة: أي غماً وهماً، والغم والغمة، كالكرب والكربة.
  والثاني أن يراد به ما أريد بالأمر الأوّل، والغمة السترة من غمه إذا ستره. ومنها قوله
  عليه السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(519)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ولا غمة في فرائض الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي لا تستر، ولكن يجاهر بها، يعني: ولا يكن قصدكم إلى إهلاكي مستوراً
  عليكم ولكن مكشوفاً مشهوراً تجاهرونني به { ثُمَّ ٱقْضُواْ إِلَىَّ } ذلك الأمر الذي
  تريدون بي، أي: أدّوا إليَّ قطعه وتصحيحه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَيْنَآ إِلَيْهِ ذَلِكَ ٱلأَمْرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  66] أو أدّوا إليّ ما هو حق عليكم عندكم من هلاكي كما يقضي الرجل غريمه { وَلاَ تُنظِرُونَ
  } ولا تمهلوني. قرىء: «ثم افضوا إليّ» بالفاء بمعنى: ثم انتهوا إليّ بشرّكم. وقيل:
  هو من أفضى الرجل إذا خرج إلى الفضاء، أي أصحروا به إليَّ وأبرزوه لي { فَإِن تَوَلَّيْتُمْ
  } فإن أعرضتم عن تذكيري ونصيحتي { فَمَا سَأَلْتُكُمْ مِنْ أَجْرٍ } فما كان عندي ما
  ينفركم عني وتتهموني لأجله من طمع في أموالكم وطلب أجر على عظتكم { إِنْ أَجْرِىَ إِلاَّ
  عَلَى ٱللَّهِ } وهو الثواب الذي يثيبني به في الآخرة أي: ما نصحتكم إلاّ لوجه الله،
  لا لغرض من أغراض الدنيا { وَأُمِرْتُ أَنْ أَكُونَ مِنَ ٱلْمُسْلِمِينَ } الذين لا
  يأخذون على تعليم الدين شيئاً ولا يطلبون به دنيا، يريد: أن ذلك مقتضى الإسلام، والذي
  كل مسلم مأمور به.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
