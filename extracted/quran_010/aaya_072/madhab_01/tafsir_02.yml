  وَأُمِرْتُ أَنْ أَكُونَ مِنَ ٱلْمُسْلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ فَنَجَّيْنَاهُ
  وَمَن مَّعَهُ فِي ٱلْفُلْكِ وَجَعَلْنَاهُمْ خَلاَئِفَ وَأَغْرَقْنَا ٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَا فَٱنْظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُنْذَرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والمراد أن يجعل الحجّة لازمة لهم ويبرىء ساحته، فذكر أن توليهم لم
  يكن [عن] تفريط منه في سوق الأمر معهم على الطريق الذي يجب أن يساق عليه، وإنما ذلك
  لعنادهم وتمرّدهم لا غير { فَكَذَّبُوهُ } فتموا على تكذيبه، وكان تكذيبهم له في آخر
  المدّة المتطاولة كتكذيبهم في أوّلها، وذلك عند مشارفة الهلاك بالطوفان { وَجَعَلْنَاهُمْ
  خَلاَئِفَ } يخلفون الهالكين بالغرق { كَيْفَ كَانَ عَاقِبَةُ ٱلْمُنْذَرِينَ } تعظيم
  لما جرى عليهم، وتحذير لمن أنذرهم رسول الله صلى الله عليه وسلم عن مثله، وتسلية له.</font></font><font
