  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله تعالى: { رَبَّنَا لاَ تَجْعَلْنا
  فِتْنَةً للقَوْمِ الظَّالِمِينَ } لا تبتلنا ربنا فتجهدنا وتجعله فتنة لهم هذه الفتنة.
  وقرأ: { فِتْنَةً للظَّالمينَ } قال المشركون حين كانوا يؤذون النبيّ صلى الله عليه
  وسلم والمؤمنين ويرمونهم:: أليس ذلك فتنة لهم، وسوءا لهم؟ وهي بلية للمؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك أن يقال: إن القوم رغبوا إلى الله في أن يجيرهم
  من أن يكونوا محنة لقوم فرعون وبلاء، وكل ما كان من أحرٍ لهم مَصَدّة عن اتباع موسى
  والإقرار به وبما جاءهم به، فإنه لا شكّ أنه كان لهم فتنة، وكان من أعظم الأمور لهم
  إبعادا من الإيمان بالله ورسوله. وكذلك من المَصَدّة كان لهم عن الإيمان، أن لو كان
  قوم موسى عاجلتهم من الله محنة في أنفسهم من بلية تنزل بهم، فاستعاذ القوم بالله من
  كل معنى يكون صادا لقوم فرعون عن الإيمان بالله بأسبابهم.</font></font><font class=\"TextResultArabic\"><font
