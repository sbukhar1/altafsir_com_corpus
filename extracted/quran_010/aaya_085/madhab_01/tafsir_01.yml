  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالُواْ
  عَلَىٰ ٱللَّهِ تَوَكَّلْنَا رَبَّنَا لاَ تَجْعَلْنَا فِتْنَةً لِّلْقَوْمِ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فقال قوم موسى لموسى: { عَلى اللَّهِ تَوَكَّلْنا
  } أي به وثقنا، وإليه فوّضنا أمرنا. وقوله: { رَبِّنا لا تجعلنا فِتْنَةً للقَوْمِ
  الظَّالِمِينَ } يقول جلّ ثناؤه مخبراً عن قوم موسى أنهم دعوا ربهم فقالوا: يا ربنا
  لا تختبر هؤلاء القوم الكافرين، ولا تمتحنهم بنا يعنون قوم فرعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويل في المعنى الذي سألوه ربهم من إعادته ابتلاء
  قوم فرعون بهم، فقال بعضهم: سألوه أن لا يظهرهم عليهم، فيظنوا أنهم خير منهم وأنهم
  إنما سلطوا عليهم لكرامتهم عليه وهوان الآخرين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن عمران بن حدير، عن أبي مجلز، في
  قوله: { رَبَّنَا لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ } قال: لا يظهروا
  علينا فيروا أنهم خير منا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا الحجاج،
  قال: ثنا حماد، عن عمران بن حدير، عن أبي مجلز في قوله: { رَبَّنَا لاَ تَجْعَلْنا
  فِتْنَةً للقَوْمِ الظَّالِمِينَ } قال: قالوا: لا تظهرهم علينا فيروا أنهم خير منا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبيه، عن أبي الضحى: {
  رَبَّنَا لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ } قال: لا تسلطهم علينا فيزدادوا
  فتنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: لا تسلطهم
  علينا فيفتنونا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عيينة، عن ابن أبي نجيح، عن مجاهد: { رَبَّنَا لاَ تَجْعَلْنا
  فِتْنَةً للقَوْمِ الظَّالِمِينَ } لا تسلطهم علينا فيفتنونا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن عيينة، عن ابن أبي نجيح
  عن مجاهد، في قوله: { رَبَّنَا لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ } قال:
  لا تسلطهم علينا فيضلونا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيينة، عن ابن أبي نجيح، عن مجاهد مثله. وقال أيضاً: فيفتنونا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ } لا تعذّبنا بأيدي قوم
  فرعون، ولا بعذاب من عندك، فيقول قوم فرعون: لو كانوا على حقّ ما سلطنا عليهم ولا عذّبوا،
  فيفتنوا بنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ
  } قال: لا تعذبّنا بأيدي قوم فرعون ولا بعذاب من عندك، فيقول قوم فرعون: لو كانوا على
  حقّ ما سلطنا عليهم ولا عذّبوا، فيفتتنوا بنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزّة،
  عن مجاهد، قوله: { لاَ تَجْعَلْنا فِتْنَةً للقَوْمِ الظَّالِمِينَ }  قال: لا تصبنا
  بعذاب من عندك ولا بأيديهم فيفتتنوا ويقولوا: لو كانوا على حقّ ما سلطنا عليهم وما
  عذّبوا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
