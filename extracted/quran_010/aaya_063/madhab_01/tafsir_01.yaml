  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آمَنُواْ وَكَانُواْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  الذين صدّقوا الله ورسوله، وما جاء به من عند الله، وكانوا يتقون الله بأداء فرائضه
  واجتناب معاصيه. وقوله: { الَّذِينَ آمَنُوا } من نعت الأولياء. ومعنى الكلام: ألا
  إن أولياء الله الذين آمنوا وكانوا يتقون، لا خوف عليهم ولا هم يحزنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: فإذ كان معنى الكلام ما ذكرت عندك أفي موضع رفع «الذين
  آمنوا» أم في موضع نصب؟ قيل: في موضع رفع، وإنما كان كذلك وإن كان من نعت الأولياء
  لمجيئه بعد خبر الأولياء، والعرب كذلك تفعل خاصة في «إنّ»، إذا جاء نعت الاسم الذي
  عملت فيه بعد تمام خبره رفعوه، فقالوا: إنّ أخاك قائم الظريف، كما قال الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  إنَّ رَبِّي يَقْذِفُ بالحَقّ عَلاَّمُ الغُيُوبِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ ذلكَ لَحَقٌّ تَخاصُمُ أهْلِ
  النَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل العربية في العلة التي من أجلها قيل ذلك كذلك، مع أن إجماع جميعهم على أن
  ما قلناه هو الصحيح من كلام العرب وليس هذا من مواضع الإبانة عن العلل التي من أجلها
  قيل ذلك كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

