  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَظْلِمُ ٱلنَّاسَ شَيْئاً وَلَـٰكِنَّ ٱلنَّاسَ أَنفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الله لا يفعل بخلقه ما لا يستحقون منه، لا يعاقبهم
  إلا بمعصيتهم إياه، ولا يعذّبهم إلا بكفرهم به { ولَكِنَّ النَّاسَ } يقول: ولكن الناس
  هم الذين يظلمون أنفسهم باجترامهم ما يورثها غضب الله وسخطه. وإنما هذا إعلام من الله
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم والمؤمنين به، أنه لم يسلب هؤلاء الذين أخبر
  جلّ ثناؤه عنهم أنهم لا يؤمنون الإيمان ابتداء منه بغير جرم سلف منهم، وإخبار أنه إنما
  سلبهم ذلك باستحقاق منهم سلبه لذنوب اكتسبوها، فحقّ عليهم قول ربهم، { وطَبَعَ على
  قُلوبِهِمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

