  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُسَيِّرُكُمْ فِي ٱلْبَرِّ وَٱلْبَحْرِ حَتَّىٰ إِذَا كُنتُمْ فِي ٱلْفُلْكِ
  وَجَرَيْنَ بِهِم بِرِيحٍ طَيِّبَةٍ وَفَرِحُواْ بِهَا جَآءَتْهَا رِيحٌ عَاصِفٌ وَجَآءَهُمُ
  ٱلْمَوْجُ مِن كُلِّ مَكَانٍ وَظَنُّوۤاْ أَنَّهُمْ أُحِيطَ بِهِمْ دَعَوُاْ ٱللَّهَ
  مُخْلِصِينَ لَهُ ٱلدِّينَ لَئِنْ أَنْجَيْتَنَا مِنْ هَـٰذِهِ لَنَكُونَنَّ مِنَ ٱلشَّاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: الله الذي يسيركم أيها الناس في البرّ على الظهر
  وفي البحر في الفلك { حتى إذَا كُنْتُمْ في الفُلْك } وهي السفن، { وَجَرَيْنَ بِهِمْ
  } يعني: وجرت الفلك بالناس، { بِرِيحٍ طَيِّبَةٍ } في البحر، { وَفَرِحُوا بِها } يعني:
  وفرح ركبان الفلك بالريح الطيبة التي يسيرون بها. والهاء في قوله: «بها» عائدة على
  الريح الطيبة. جاءَتْها رِيحٌ عاصِفٌ يقول: جاءت الفلك ريح عاصف، وهي الشديدة، والعرب
  تقول: ريح عاصف وعاصفة، وقد أعصفت الريح وعصفت وأعصفت في بني أسد فيما ذكر، قال بعض
  بني دُبَيْر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى إذا
  أعْصَفَتْ رَيْحٌ مُزَعْزِعةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فِيها قِطارٌ
  ورَعْدٌ صَوْتُهُ زَجِلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَجاءَهُمْ المَوْجُ مِنْ كُلّ مَكانٍ } يقول تعالى ذكره: وجاء ركبان
  السفينة الموج من كلّ مكان. { وَظَنُّوا أنَّهُمْ أُحِيطَ بِهِمْ } يقول: وظنوا أن
  الهلاك قد أحاط بهم وأحدق. { دَعَوُا اللَّهَ مُخْلِصِينَ لَهُ الدّينَ } يقول: أخلصوا
  الدعاء لله هنالك دون أوثانهم وآلهتهم، وكان مفزعهم حينئذ إلى الله دونها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة،
  في قوله: { دَعَوُا اللَّهُ مُخْلِصِينَ لَهُ الدّينَ } قال: إذا مسَّهم الضرّ في البحر
  أخلصوا له الدعاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن الأعمش، عن عمرو بن مرة، عن أبي عبيدة، في قوله:
  { مُخْلِصِينَ لَهُ الدّينَ } هياشراهيا، تفسيره: يا حيّ يا قوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا
  أذَقْنَا النَّاسَ رَحْمَةً مِنَ بعدضَرَّاءَ مَسَّتْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى آخر الآية، قال: هؤلاء المشركون
  يدعون مع الله ما يدعون، فإذا كان الضرّ لم يدعو إلا الله، فإذا نجاهم إذا هم يشركون
  لئن أنجيتنا من هذه الشدّة التي نحن فيها لنكوننّ من الشاكرين لك على نعمك وتخليصك
  إيانا مما نحن فيه بإخلاصنا العبادة لك وإفراد الطاعة دون الآلهة والأنداد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { هُوَ الَّذِي يُسَيِّرُكُمْ } فقرأته
  عامة قرّاء الحجاز والعراق: { هُوَ الَّذُي يُسَيِّرُكُمْ } من السير بالسين. وقرأ
  ذلك أبو جعفر القاري: «هُو الَّذِي يَنْشُرُكُمْ» من النشر، وذلك البسط من قول القائل:
  نشرت الثوب، وذلك بسطه ونشره من طيه. فوجه أبو جعفر معنى ذلك إلى أن الله يبعث عبادهُ،
  فيبسطهم برًّا وبحراً، وهو قريب المعنى من التسيير. وقال: { وَجَرَيْنَ بِهِمْ بِرِيحٍ
  طَيِّبَةٍ } وقال في موضع آخر: { في الفُلْكِ المَشُحُونِ } فوحّد، والفلك: اسم للواحدة
  والجماع ويذكر ويؤنث. قال: { وَجَرَيْنَ بِهِمْ } وقد قال: { هُوَ الَّذِي يُسَيِّرُكُمْ
  } فخاطب ثم عاد إلى الخبر عن الغائب وقد بينت ذلك في غير موضع من الكتاب بما أغنى عن
  إعادته في هذا الموضع. وجواب قوله: { حتى إذَا كُنْتُمْ فِي الفُلْكِ }: جاءَتْها رِيحٌ
  عاصِفٌ. وأما جواب قوله: { وَظَنُّوا أنَّهُمْ أُحِيطَ بِهِمْ فدَعَوُا اللَّهَ مُخْلِصِينَ
  لَهُ الدِّينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

