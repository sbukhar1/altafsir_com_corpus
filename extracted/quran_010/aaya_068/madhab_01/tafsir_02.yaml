aaya: قَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ هُوَ الْغَنِيُّ ۖ لَهُ مَا
  فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۚ إِنْ عِنْدَكُمْ مِنْ سُلْطَانٍ بِهَٰذَا
  ۚ أَتَقُولُونَ عَلَى اللَّهِ مَا لَا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱتَّخَذَ
  ٱللَّهُ وَلَداً سُبْحَانَهُ هُوَ ٱلْغَنِيُّ لَهُ مَا فِي ٱلسَّمَٰوَٰت وَمَا فِي
  ٱلأَرْضِ إِنْ عِندَكُمْ مِّن سُلْطَانٍ بِهَـٰذَآ أَتقُولُونَ عَلَى ٱللَّهِ مَا لاَ
  تَعْلَمُونَ }{ سُبْحَـٰنَهُ } تنزيه له عن اتخاذ الولد، وتعجب من كلمتهم الحمقاء {
  هُوَ ٱلْغَنِىُّ } علة لنفي الولد لأنّ ما يطلب به الولد من يلد، وما يطلبه له السبب
  في كله الحاجة، فمن الحاجة منتفية عنه كان الولد عنه منتفياً { لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ
  وَمَا فِي ٱلأَرْضِ } فهو مستغن بملكه لهم عن اتخاذ أحد منهم ولدا { إِنْ عِندَكُمْ
  مّن سُلْطَانٍ بِهَـٰذَا } ما عندكم من حجة بهذا القول والباء حقها أن تتعلق بقوله:
  { إِنْ عِندَكُمْ } على أن يجعل القول مكاناً للسلطان، كقولك: ما عندكم بأرضكم موز،
  كأنه قيل: إن عندكم فيما تقولون سلطان { أَتَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ
  } لما نفى عنهم البرهان جعلهم غير عالمين، فدلّ على أنّ كل قول لا برهان عليه لقائله
  فذاك جهل وليس بعلم.\r\n\t\t\t\r\n\t\t\t</section>"

