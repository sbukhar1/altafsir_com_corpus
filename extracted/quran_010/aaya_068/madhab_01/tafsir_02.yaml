  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَانَهُ هُوَ ٱلْغَنِيُّ لَهُ مَا فِي ٱلسَّمَٰوَٰت وَمَا
  فِي ٱلأَرْضِ إِنْ عِندَكُمْ مِّن سُلْطَانٍ بِهَـٰذَآ أَتقُولُونَ عَلَى ٱللَّهِ مَا
  لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ سُبْحَـٰنَهُ } تنزيه له عن اتخاذ
  الولد، وتعجب من كلمتهم الحمقاء { هُوَ ٱلْغَنِىُّ } علة لنفي الولد لأنّ ما يطلب به
  الولد من يلد، وما يطلبه له السبب في كله الحاجة، فمن الحاجة منتفية عنه كان الولد
  عنه منتفياً { لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } فهو مستغن بملكه
  لهم عن اتخاذ أحد منهم ولدا { إِنْ عِندَكُمْ مّن سُلْطَانٍ بِهَـٰذَا } ما عندكم من
  حجة بهذا القول والباء حقها أن تتعلق بقوله: { إِنْ عِندَكُمْ } على أن يجعل القول
  مكاناً للسلطان، كقولك: ما عندكم بأرضكم موز، كأنه قيل: إن عندكم فيما تقولون سلطان
  { أَتَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ } لما نفى عنهم البرهان جعلهم غير
  عالمين، فدلّ على أنّ كل قول لا برهان عليه لقائله فذاك جهل وليس بعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
