  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ
  تَجْرِي مِن تَحْتِهِمُ ٱلأَنْهَارُ فِي جَنَّاتِ ٱلنَّعِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">دَعْوَاهُمْ
  فِيهَا سُبْحَانَكَ ٱللَّهُمَّ وَتَحِيَّتُهُمْ فِيهَا سَلاَمٌ وَآخِرُ دَعْوَاهُمْ
  أَنِ ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { إنَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِحاتِ } إن الذين صدّقوا الله
  ورسوله وعملوا الصالحات، وذلك العمل بطاعة الله والانتهاء إلى أمره. { يَهْدِيهِمْ
  رَبُّهُمْ بإيمانِهِمْ } يقول: يرشدهم ربهم بإيمانهم به إلى الجنة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  الَّذِينَ آمَنُوا وَعمِلُوا الصَّالِحاتِ يَهْدِيهِمْ رَبُّهُمْ بإِيمانِهِمْ تَجْرِي
  مِنْ تَحْتِهِمُ الأنهارُ فِي جَنَّاتِ النَّعِيمِ } بلغنا أن نبيّ الله صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ المُؤْمِنَ إذَا خَرَجَ مِنْ قَبْرِهِ صُوّرَ لَهُ عَمَلُهُ فِي صُورَة حَسَنَة،
  فَيُقُولُ لَهُ: ما أنْتَ، فوَاللَّهِ إنّي لأرَاكَ امْرأ صِدْقٍ؟ فَيَقُولُ: أنا عَمَلُكَ،
  فَيَكُون لَهُ نُوراً وَقائِداً إلى الجَنَّةِ. وأمَّا الكافِرُ إذَا خَرَجَ مِنْ قَبْرِهِ
  صُوّرَ لَهُ عَمَلُهُ فِي صُورَةٍ سَيِّئَةٍ وَبِشارَةٍ سَيِّئَةٍ، فَيَقُولُ: ما أنْتَ
  فَواللَّهِ إنّي لأَرَاكَ أمْرأَ سَوْءٍ؟ فَيَقُولُ: أنا عَمَلُكَ. فَيَنْطَلِقُ بِهِ
  حتى يُدْخِلَهُ النّارُ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد في قول الله: { يَهْدِيهِمْ رَبُّهُمْ بإيمانِهِمْ } قال: يكون لهم
  نورا يمشون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن جريج: { يَهْدِيهِمْ رَبُّهُمْ
  بإيمانِهِمْ } قال: يمثل له عمله في صورة حسنة وريح طيبة، يعارض صاحبه ويبشره بكل خير،
  فيقول له: من أنت؟ فيقول: أنا عملك فيجعل له نوراً من بين يديه حتى يدخله الجنة، فذلك
  قوله: { يَهْدِيهِمْ رَبُّهُمْ بإيمانِهِمْ }. والكافر يمثل له عمله في صورة سيئة وريح
  منتنة، فيلازم صاحبه ويُلادّه حتى يقذفه في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: بإيمانهم يهديهم ربهم لدينه، يقول: بتصديقهم هداهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَجْرِي مِنْ تَحْتَهِمُ الأنهارُ } يقول: تجري من تحت هؤلاء
  المؤمنين الذين وصف جلّ ثناؤه صفتهم أنهار الجنة. { في جَنَّاتِ النَّعِيمِ } يقول:
  في بساتين النعيم الذي نعمَّ الله به أهل طاعته والإيمان به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قيل تجري من تحتهم الأنهار، وإنما وصف جلّ ثناؤه أنهار الجنة في سائر
  القرآن أنها تجري تحت الجنات؟ وكيف يمكن الأنهار أن تجري من تحتهم إلا أن يكونوا فوق
  أرضها والأنهار تجري من تحت أرضها، وليس ذلك من صفة أنهار الجنة، لأن صفتها أنها تجري
  على وجه الأرض في غير أخاديد؟ قيل: إن معنى ذلك بخلاف ما إليه ذهبتَ، وإنما معنى ذلك:
  تجري من دونهم الأنهار إلى ما بين أيديهم في بساتين النعيم، وذلك نظير قول الله: {
  قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيًّا } ومعلوم أنه لم يجعل السريّ تحتها وهي عليه
  قاعدة، إذ كان السريّ هو الجدول، وإنما عني به جعل دونها: بين يديها، وكما قال جلّ
  ثناؤه مخبرا عن قيل فرعون: { ألَيْسَ لي مُلْكُ مِصْرَ وَهَذِهِ الأنهارُ تَجْرِي مِنْ
  تَحْتِي } بمعنى: من دوني بين يدي.</font></font>&#13;\t\t\t<label disabled=\"true\"
