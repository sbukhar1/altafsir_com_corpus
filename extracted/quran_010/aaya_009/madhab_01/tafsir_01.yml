  none\" href=\"JavaScript:Open_Menu()\">دَعْوَاهُمْ فِيهَا سُبْحَانَكَ ٱللَّهُمَّ
  وَتَحِيَّتُهُمْ فِيهَا سَلاَمٌ وَآخِرُ دَعْوَاهُمْ أَنِ ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { دَعْوَاهُمْ فِيها سُبْحانَكَ اللَّهُمْ } فإن معناه:
  دعاؤهم فيها سبحانك اللهمّ. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: أخبرت أن قوله: { دعْوَاهُمْ
  فِيها سُبْحانَك اللَّهُمَّ } قال: إذا مرّ بهم الطير فيشتهونه، قالوا: سبحانك اللهمّ
  وذلك دعواهم، فيأتيهم الملك بما اشتهوا، فيسلم عليهم، فيردّون عليه، فذلك قوله: { وتَحِيَّتُهُمْ
  فِيها سَلامٌ }. قال: فإذا أكلوا حمدوا الله ربهم، فذلك قوله: { وآخِرُ دَعْوَاهُمْ
  أنِ الحَمْدُ لِلَّهِ رَبّ العالَمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { دعْوَاهُمْ فِيها سُبْحانَك
  اللَّهُمَّ } يقول: ذلك قولهم فيها { وتَحِيَّتُهُمْ فِيها سَلامٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عبيد الله الأشجعي، قال: سمعت سفيان يقول:
  { دعْوَاهُمْ فِيها سُبْحانَك اللَّهُمَّ وتَحِيَّتُهُمْ فِيها سَلامٌ } قال: إذا أرادوا
  الشيء قالوا: اللهمّ فيأتيهم ما دعوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { سُبْحانَكَ اللَّهُمَّ } فإن معناه: تنزيها لك يا ربّ مما أضاف إليك أهل الشرك
  بك من الكذب عليك والفرية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  قال: سمعت أبي، عن غير واحد عطية فيهم: سبحان الله تنزيه لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفيان، عن عثمان بن عبد الله
  بن موهب، قال: سمعت موسى بن طلحة، قال: سئل رسول الله صلى الله عليه وسلم عن سبحان
  الله، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إبْرَاءُ اللَّهِ عَنِ السُّوءِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب وأبو السائب وخلاد بن أسلم، قالوا: ثنا ابن إدريس،
  قال: ثنا قابوس، عن أبيه: أن ابن الكوّاء سأل عليًّا رضي الله عنه عن «سبحان الله»
  قال: كلمة رضيها الله لنفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  نصر بن عبد الرحمن الأودي، قال: ثنا أبو أسامة، عن سفيان بن سعيد الثوري عن عثمان بن
  عبد الله بن موهب الطلحي، عن موسى بن طلحة، قال: سئل رسول الله صلى الله عليه وسلم،
  عن سبحان الله، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تَنْزِيهاً لِلَّهِ عَنِ السُّوءِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن عيسى البزار، قال: ثنا عبيد الله بن محمد، قال: ثنا
  عبد الرحمن بن حماد، قال: ثني حفص بن سليمان، قال: ثنا طلحة بن يحيى بن طلحة، عن أبيه،
  عن طلحة بن عبيد الله، قال: سألت رسول الله صلى الله عليه وسلم عن تفسير سبحان الله،
