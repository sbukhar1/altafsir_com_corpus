aaya: إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ
  ۖ تَجْرِي مِنْ تَحْتِهِمُ الْأَنْهَارُ فِي جَنَّاتِ النَّعِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ تَجْرِي
  مِن تَحْتِهِمُ ٱلأَنْهَارُ فِي جَنَّاتِ ٱلنَّعِيمِ } * { دَعْوَاهُمْ فِيهَا سُبْحَانَكَ
  ٱللَّهُمَّ وَتَحِيَّتُهُمْ فِيهَا سَلاَمٌ وَآخِرُ دَعْوَاهُمْ أَنِ ٱلْحَمْدُ للَّهِ
  رَبِّ ٱلْعَالَمِينَ }يقول تعالى ذكره: { إنَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِحاتِ
  } إن الذين صدّقوا الله ورسوله وعملوا الصالحات، وذلك العمل بطاعة الله والانتهاء إلى
  أمره. { يَهْدِيهِمْ رَبُّهُمْ بإيمانِهِمْ } يقول: يرشدهم ربهم بإيمانهم به إلى الجنة.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ آمَنُوا
  وَعمِلُوا الصَّالِحاتِ يَهْدِيهِمْ رَبُّهُمْ بإِيمانِهِمْ تَجْرِي مِنْ تَحْتِهِمُ
  الأنهارُ فِي جَنَّاتِ النَّعِيمِ } بلغنا أن نبيّ الله صلى الله عليه وسلم قال: \"
  إنَّ المُؤْمِنَ إذَا خَرَجَ مِنْ قَبْرِهِ صُوّرَ لَهُ عَمَلُهُ فِي صُورَة حَسَنَة،
  فَيُقُولُ لَهُ: ما أنْتَ، فوَاللَّهِ إنّي لأرَاكَ امْرأ صِدْقٍ؟ فَيَقُولُ: أنا عَمَلُكَ،
  فَيَكُون لَهُ نُوراً وَقائِداً إلى الجَنَّةِ. وأمَّا الكافِرُ إذَا خَرَجَ مِنْ قَبْرِهِ
  صُوّرَ لَهُ عَمَلُهُ فِي صُورَةٍ سَيِّئَةٍ وَبِشارَةٍ سَيِّئَةٍ، فَيَقُولُ: ما أنْتَ
  فَواللَّهِ إنّي لأَرَاكَ أمْرأَ سَوْءٍ؟ فَيَقُولُ: أنا عَمَلُكَ. فَيَنْطَلِقُ بِهِ
  حتى يُدْخِلَهُ النّارُ \". حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد في قول الله: { يَهْدِيهِمْ رَبُّهُمْ بإيمانِهِمْ } قال:
  يكون لهم نورا يمشون به.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي
  نجيح، عن مجاهد، مثله.قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن ورقاء، عن ابن أبي
  نجيح، عن مجاهد، مثله.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  عن مجاهد، مثله.وقال ابن جريج: { يَهْدِيهِمْ رَبُّهُمْ بإيمانِهِمْ } قال: يمثل له
  عمله في صورة حسنة وريح طيبة، يعارض صاحبه ويبشره بكل خير، فيقول له: من أنت؟ فيقول:
  أنا عملك فيجعل له نوراً من بين يديه حتى يدخله الجنة، فذلك قوله: { يَهْدِيهِمْ رَبُّهُمْ
  بإيمانِهِمْ }. والكافر يمثل له عمله في صورة سيئة وريح منتنة، فيلازم صاحبه ويُلادّه
  حتى يقذفه في النار.وقال آخرون: معنى ذلك: بإيمانهم يهديهم ربهم لدينه، يقول: بتصديقهم
  هداهم. ذكر من قال ذلك:وقوله: { تَجْرِي مِنْ تَحْتَهِمُ الأنهارُ } يقول: تجري من
  تحت هؤلاء المؤمنين الذين وصف جلّ ثناؤه صفتهم أنهار الجنة. { في جَنَّاتِ النَّعِيمِ
  } يقول: في بساتين النعيم الذي نعمَّ الله به أهل طاعته والإيمان به.فإن قال قائل:
  وكيف قيل تجري من تحتهم الأنهار، وإنما وصف جلّ ثناؤه أنهار الجنة في سائر القرآن أنها
  تجري تحت الجنات؟ وكيف يمكن الأنهار أن تجري من تحتهم إلا أن يكونوا فوق أرضها والأنهار
  تجري من تحت أرضها، وليس ذلك من صفة أنهار الجنة، لأن صفتها أنها تجري على وجه الأرض
  في غير أخاديد؟ قيل: إن معنى ذلك بخلاف ما إليه ذهبتَ، وإنما معنى ذلك: تجري من دونهم
  الأنهار إلى ما بين أيديهم في بساتين النعيم، وذلك نظير قول الله: { قَدْ جَعَلَ رَبُّكِ
  تَحْتَكِ سَرِيًّا } ومعلوم أنه لم يجعل السريّ تحتها وهي عليه قاعدة، إذ كان السريّ
  هو الجدول، وإنما عني به جعل دونها: بين يديها، وكما قال جلّ ثناؤه مخبرا عن قيل فرعون:
  { ألَيْسَ لي مُلْكُ مِصْرَ وَهَذِهِ الأنهارُ تَجْرِي مِنْ تَحْتِي } بمعنى: من دوني
  بين يدي.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ تَجْرِي مِن تَحْتِهِمُ ٱلأَنْهَارُ
  فِي جَنَّاتِ ٱلنَّعِيمِ } * { دَعْوَاهُمْ فِيهَا سُبْحَانَكَ ٱللَّهُمَّ وَتَحِيَّتُهُمْ
  فِيهَا سَلاَمٌ وَآخِرُ دَعْوَاهُمْ أَنِ ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ }وأما
  قوله: { دَعْوَاهُمْ فِيها سُبْحانَكَ اللَّهُمْ } فإن معناه: دعاؤهم فيها سبحانك اللهمّ.
  كما:حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: أخبرت أن قوله:
  { دعْوَاهُمْ فِيها سُبْحانَك اللَّهُمَّ } قال: إذا مرّ بهم الطير فيشتهونه، قالوا:
  سبحانك اللهمّ وذلك دعواهم، فيأتيهم الملك بما اشتهوا، فيسلم عليهم، فيردّون عليه،
  فذلك قوله: { وتَحِيَّتُهُمْ فِيها سَلامٌ }. قال: فإذا أكلوا حمدوا الله ربهم، فذلك
  قوله: { وآخِرُ دَعْوَاهُمْ أنِ الحَمْدُ لِلَّهِ رَبّ العالَمِينَ }.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { دعْوَاهُمْ فِيها سُبْحانَك اللَّهُمَّ
  } يقول: ذلك قولهم فيها { وتَحِيَّتُهُمْ فِيها سَلامٌ }.حدثنا أبو كريب، قال: ثنا
  عبيد الله الأشجعي، قال: سمعت سفيان يقول: { دعْوَاهُمْ فِيها سُبْحانَك اللَّهُمَّ
  وتَحِيَّتُهُمْ فِيها سَلامٌ } قال: إذا أرادوا الشيء قالوا: اللهمّ فيأتيهم ما دعوا
  به.وأما قوله: { سُبْحانَكَ اللَّهُمَّ } فإن معناه: تنزيها لك يا ربّ مما أضاف إليك
  أهل الشرك بك من الكذب عليك والفرية.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت أبي، عن غير واحد عطية فيهم:
  سبحان الله تنزيه لله.حدثنا محمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفيان،
  عن عثمان بن عبد الله بن موهب، قال: سمعت موسى بن طلحة، قال: سئل رسول الله صلى الله
  عليه وسلم عن سبحان الله، قال: \" إبْرَاءُ اللَّهِ عَنِ السُّوءِ \". حدثنا أبو كريب
  وأبو السائب وخلاد بن أسلم، قالوا: ثنا ابن إدريس، قال: ثنا قابوس، عن أبيه: أن ابن
  الكوّاء سأل عليًّا رضي الله عنه عن «سبحان الله» قال: كلمة رضيها الله لنفسه.حدثني
  نصر بن عبد الرحمن الأودي، قال: ثنا أبو أسامة، عن سفيان بن سعيد الثوري عن عثمان بن
  عبد الله بن موهب الطلحي، عن موسى بن طلحة، قال: سئل رسول الله صلى الله عليه وسلم،
  عن سبحان الله، فقال: \" تَنْزِيهاً لِلَّهِ عَنِ السُّوءِ \". حدثني عليّ بن عيسى
  البزار، قال: ثنا عبيد الله بن محمد، قال: ثنا عبد الرحمن بن حماد، قال: ثني حفص بن
  سليمان، قال: ثنا طلحة بن يحيى بن طلحة، عن أبيه، عن طلحة بن عبيد الله، قال: سألت
  رسول الله صلى الله عليه وسلم عن تفسير سبحان الله، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ تَجْرِي مِن تَحْتِهِمُ ٱلأَنْهَارُ
  فِي جَنَّاتِ ٱلنَّعِيمِ } * { دَعْوَاهُمْ فِيهَا سُبْحَانَكَ ٱللَّهُمَّ وَتَحِيَّتُهُمْ
  فِيهَا سَلاَمٌ وَآخِرُ دَعْوَاهُمْ أَنِ ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ } \"
  هُوَ تَنْزِيهُ اللَّهِ مِنْ كُلّ سُوءٍ \". حدثني محمد بن عمرو بن تمام الكلبي، قال:
  ثنا سليمان بن أيوب، قال: ثني أبي، عن جدي، عن موسى بن طلحة، عن أبيه، قال: قلت: يا
  رسول الله قول سبحان الله؟ قال: \" تَنْزِيهُ اللَّهِ عَنِ السُّوءِ \". { وتَحِيَّتُهُمْ
  } يقول: وتحية بعضهم بعضاً { فِيها سَلامٌ }: أي سلمت وأمنت مما ابتلي به أهل النار.
  والعرب تسمى الملك التحية ومنه قول عمرو بن معديكرّب:أزُورُ بها أبا قابُوسَ حتى   أنِيخَ
  عَلى تَحِيَّتِهِ بِجُنْدِيومنه قول زهير بن جناب الكلبي:مِنْ كُلّ ما نالَ الفَتَى   قَدْ
  نِلْتُهُ إلاَّ التَّحِيَّهْوقوله: { وآخِرُ دَعْوَاهُمْ } يقول: وآخر دعائهم { أن
  الحَمْدُ لِلَّهِ رَبّ العالَمِينَ } يقول: وآخر دعائهم أن يقولوا: الحمد لله ربّ العالمين
  ولذلك خففت «أن» ولم تشدّد، لأنه أريد بها الحكاية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

