  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ
  تَجْرِي مِن تَحْتِهِمُ ٱلأَنْهَارُ فِي جَنَّاتِ ٱلنَّعِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">دَعْوَاهُمْ
  فِيهَا سُبْحَانَكَ ٱللَّهُمَّ وَتَحِيَّتُهُمْ فِيهَا سَلاَمٌ وَآخِرُ دَعْوَاهُمْ
  أَنِ ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ } يسدّدهم بسبب إيمانهم للاستقامة على سلوك السبيل
  المؤدّي إلى الثواب، لذلك جعل { تَجْرِى مِن تَحْتِهِمُ ٱلأَنْهَـٰرُ } بياناً له وتفسيراً،
  لأنّ التمسك بسبب السعادة كالوصول إليها، ويجوز أن يريد: يهديهم في الآخرة بنور إيمانهم
  إلى طريق الجنة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ تَرَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ يَسْعَىٰ نُورُهُم
  بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 12] ومنه الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(505)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنّ المؤمن إذا خرج من قبره صُوِّر له عمله في صُوِّر حسنة، فيقول له: أنا عملك،
  فيكون له نوراً وقائداً إلى الجنة وأما الكافر إذا خرج من قبره صور له عمله في صورة
  سيئة فيقول له أنا عملك فينطلق به حتى يدخله النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فلقد دلّت هذه الآية على أنّ الإيمان الذي يستحق به العبد
  الهداية والتوفيق والنور يوم القيامة، هو إيمان مقيد، وهو الإيمان المقرون بالعمل الصالح،
  والإيمان الذي لم يقرن بالعمل الصالح فصاحبه لا توفيق له ولا نور. قلت: الأمر كذلك.
  ألا ترى كيف أوقع الصلة مجموعاً فيها بين الإيمان والعمل، كأنه قال: إنّ الذين جمعوا
  بين الإيمان والعمل الصالح، ثم قال: بإيمانهم، أي بإيمانهم هذا المضموم إليه العمل
  الصالح، وهو بين واضح لا شبهة فيه { دَعْوَاهُمْ } دعاؤهم، لأنّ «اللَّهم» نداء لله
  ومعناه: اللَّهم إنا نسبحك، كقول القانت في دعاء القنوت: اللَّهم إياك نعبد ولك نصلّي
  ونسجد. ويجوز أن يراد بالدعاء: العبادة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَعْتَزِلُكُمْ وَمَا تَدْعُونَ
  مِن دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 48] على معنى: أن لا تكليف في الجنة ولا عبادة، وما عبادتهم
  إلاّ أن يسبحوا الله ويحمدوه، وذلك ليس بعبادة،إنما يلهمونه فينطقون به تلذذاً بلا
  كلفة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كَانَ صَلاَتُهُمْ عِندَ ٱلْبَيْتِ إِلاَّ مُكَاء وَتَصْدِيَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  35]. { وَءَاخِرُ دَعْوٰهُمْ } وخاتمة دعائهم الذي هو التسبيح { أَنِ } يقولوا: { ٱلْحَمْدُ
  للَّهِ رَبّ ٱلْعَـٰلَمِينَ }. ومعنى { تَحِيَّتُهُمْ فِيهَا سَلَـٰمٌ } أنّ بعضهم
  يحيي بعضاً بالسلام. وقيل: هي تحية الملائكة إياهم، إضافة للمصدر إلى المفعول. وقيل:
  تحية الله لهم. وأن هي المخففة من الثقيلة، وأصله: أنه الحمد لله، على أن الضمير للشأن
  كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَنّ كُلَّ
  هالِكٌ مَنْ يَحْفَي وَيَنْتَعِلُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «أَنَّ الحمدَ لله» بالتشديد
  ونصب الحمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
