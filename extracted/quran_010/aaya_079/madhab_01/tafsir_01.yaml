meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَقَالَ فِرْعَوْنُ ائْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فِرْعَوْنُ
  ٱئْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ } * { فَلَمَّا جَآءَ ٱلسَّحَرَةُ قَالَ لَهُمْ
  مُّوسَىٰ أَلْقُواْ مَآ أَنتُمْ مُّلْقُونَ }يقول تعالى ذكره: وقال فرعون لقومه: ائتوني
  بكلّ من يسحر من السحرة، عليم بالسحر. فلما جاء السحرة فرعون، قال موسى: ألقوا ما أنتم
  ملقون من حبالكم وعصيكم وفي الكلام محذوف قد ترك، وهو: فأتوه بالسحرة فلما جاء السحرة
  ولكن اكتفى بدلالة قوله: { فَلَمَّا جاءَ السَّحَرَةُ } على ذلك، فترك ذكره. وكذلك
  بعد قوله: { ألْقُوا ما أنْتُمْ مُلْقُونَ } محذوف أيضا قد ترك ذكره، وهو:{ فألقوا
  حبالهم وعصيهم، فلما ألقوا قال موسى }ولكن اكتفى بدلالة ما ظهر من الكلام عليه، فترك
  ذكره.\r\n\t\t\t\r\n\t\t\t</section>"

