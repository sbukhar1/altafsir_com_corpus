  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(10, 79)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(10,79)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  فِرْعَوْنُ ٱئْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا جَآءَ ٱلسَّحَرَةُ
  قَالَ لَهُمْ مُّوسَىٰ أَلْقُواْ مَآ أَنتُمْ مُّلْقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وقال فرعون لقومه: ائتوني بكلّ من يسحر من السحرة، عليم بالسحر. فلما جاء
  السحرة فرعون، قال موسى: ألقوا ما أنتم ملقون من حبالكم وعصيكم وفي الكلام محذوف قد
  ترك، وهو: فأتوه بالسحرة فلما جاء السحرة ولكن اكتفى بدلالة قوله: { فَلَمَّا جاءَ
  السَّحَرَةُ } على ذلك، فترك ذكره. وكذلك بعد قوله: { ألْقُوا ما أنْتُمْ مُلْقُونَ
  } محذوف أيضا قد ترك ذكره، وهو:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فألقوا حبالهم وعصيهم، فلما ألقوا
  قال موسى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولكن اكتفى بدلالة ما ظهر من الكلام عليه، فترك ذكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

