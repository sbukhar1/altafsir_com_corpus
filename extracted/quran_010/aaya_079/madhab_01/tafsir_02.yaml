aaya: وَقَالَ فِرْعَوْنُ ائْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فِرْعَوْنُ
  ٱئْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ } * { فَلَمَّا جَآءَ ٱلسَّحَرَةُ قَالَ لَهُمْ
  مُّوسَىٰ أَلْقُواْ مَآ أَنتُمْ مُّلْقُونَ } * { فَلَمَّآ أَلْقَواْ قَالَ مُوسَىٰ
  مَا جِئْتُمْ بِهِ ٱلسِّحْرُ إِنَّ ٱللَّهَ سَيُبْطِلُهُ إِنَّ ٱللَّهَ لاَ يُصْلِحُ
  عَمَلَ ٱلْمُفْسِدِينَ } * { وَيُحِقُّ ٱللَّهُ ٱلْحَقَّ بِكَلِمَاتِهِ وَلَوْ كَرِهَ
  ٱلْمُجْرِمُونَ }{ مَا جِئْتُمْ بِهِ } ما موصولة واقعة مبتدأ. و { ٱلسِّحْرُ } خبر،
  أي الذي جئتم به هو السحر لا الذي سماه فرعون وقومه سحراً من آيات الله. وقرىء: «آلسحر»
  على الاستفهام. فعلى هذه القراءة «ما» استفهامية، أي: أيّ شيء جئتم به، أهو السحر؟
  وقرأ عبد الله: «ما جئتم به سحر» وقرأ أبيّ: «ما أتيتم به سحر». والمعنى: لا ما أتيت
  به { إِنَّ ٱللَّهَ سَيُبْطِلُهُ } سيمحقه أو يظهر بطلانه بإظهار المعجزة على الشعوذة
  { لاَ يُصْلِحُ عَمَلَ ٱلْمُفْسِدِينَ } لا يثبته ولا يديمه، ولكن يسلط عليه الدمار
  { وَيُحِقُّ ٱللَّهُ ٱلْحَقَّ } ويثبته { بِكَلِمَـٰتِهِ } بأوامره وقضاياه. وقرىء:
  «بكلمته» بأمره ومشيئته.\r\n\t\t\t\r\n\t\t\t</section>"

