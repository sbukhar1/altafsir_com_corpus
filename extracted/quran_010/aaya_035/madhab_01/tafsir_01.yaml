  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكان مجاهد يقول في تأويل ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: «أفمَنْ يَهْدِي
  إلى الحَقّ أحَقُّ أنْ يُتَّبَعَ أمْ مَنْ لا يَهِدّي إلاَّ أنْ يُهْدَىٰ» قال: الأوثان،
  الله يهدي منها ومن غيرها من شاء لما شاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: «أمَّنْ لا
  يهَدّي إلاَّ أنْ يُهْدَىٰ» قال: قال: الوثن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فمَا لَكُمْ كَيْفَ تَحْكُمُونَ } ألا تعلمون أن من يهدي إلى الحقّ أحقّ أن يتبع
  من الذي لا يهتدي إلى شيء إلا أن يهديه إليه هاد غيره، فتتركوا اتباع من لا يهتدي إلى
  شيء وعبادته وتتبعوا من يهديكم في ظلمات البرّ والبحر وتخلصوا له العبادة فتفردوه بها
  وحده دون ما تشركونه فيها من آلهتكم وأوثانكم؟</font></font><font class=\"TextResultArabic\"><font
