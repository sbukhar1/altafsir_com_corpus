aaya: ثُمَّ بَعَثْنَا مِنْ بَعْدِهِ رُسُلًا إِلَىٰ قَوْمِهِمْ فَجَاءُوهُمْ بِالْبَيِّنَاتِ
  فَمَا كَانُوا لِيُؤْمِنُوا بِمَا كَذَّبُوا بِهِ مِنْ قَبْلُ ۚ كَذَٰلِكَ نَطْبَعُ
  عَلَىٰ قُلُوبِ الْمُعْتَدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ بَعَثْنَا
  مِن بَعْدِهِ رُسُلاً إِلَىٰ قَوْمِهِمْ فَجَآءُوهُمْ بِٱلْبَيِّنَٰتِ فَمَا كَانُواْ
  لِيُؤْمِنُواْ بِمَا كَذَّبُواْ بِهِ مِن قَبْلُ كَذَٰلِكَ نَطْبَعُ عَلَىٰ قُلوبِ
  ٱلْمُعْتَدِينَ }يقول تعالى ذكره: ثم بعثنا من بعد نوح رسلاً إلى قومهم، فأتوهم ببينات
  من الحجج والأدلة على صدقهم، وأنهم لله رسل، وأن ما يدعونهم إليه حقّ. { فما كَانُوا
  ليُؤْمِنُوا بما كَذَّبُوا به مِنْ قَبْلُ } يقول: فما كانوا ليصدّقوا بما جاءتهم به
  رسلهم بما كذّب به قوم نوح ومن قبلهم من الأمم الخالية من قبلهم. { كذلكَ نَطْبَعُ
  على قُلُوبِ المُعْتَدِينَ } يقول تعالى ذكره: كما طبعنا على قلوب أولئك فختمنا عليها
  فلم يكونوا يقبلون من أنبياء الله نصيحتهم ولا يستجيبون لدعائهم إياهم إلى ربهم بما
  اجترموا من الذنوب واكتسبوا من الآثام، كذلك نطبع على قلوب من اعتدى على ربه، فتجاوز
  ما أمره به من توحيده، وخالف ما دعاهم إليه رسلهم من طاعته، عقوبة لهم على معصيتهم
  ربهم من هؤلاء الآخرين من بعدهم.\r\n\t\t\t\r\n\t\t\t</section>"

