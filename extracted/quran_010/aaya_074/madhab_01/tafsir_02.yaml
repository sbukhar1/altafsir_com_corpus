  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  بَعَثْنَا مِن بَعْدِهِ رُسُلاً إِلَىٰ قَوْمِهِمْ فَجَآءُوهُمْ بِٱلْبَيِّنَٰتِ فَمَا
  كَانُواْ لِيُؤْمِنُواْ بِمَا كَذَّبُواْ بِهِ مِن قَبْلُ كَذَٰلِكَ نَطْبَعُ عَلَىٰ
  قُلوبِ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مِن بَعْدِهِ } من بعد نوح { رُسُلاً
  إِلَىٰ قَوْمِهِمْ } يعني هوداً وصالحاً وإبراهيم ولوطاً وشعيباً { فَجَاءوهُم بِٱلْبَيّنَاتِ
  } بالحجج الواضحة المثبتة لدعواهم { فَمَا كَانُواْ لِيُؤْمِنُواْ } فما كان إيمانهم
  إلاّ ممتنعاً كالمحال لشدّة شكيمتهم في الكفر وتصميمهم عليه { بِمَا كَذَّبُواْ بِهِ
  مِن قَبْلُ } يريد أنهم كانوا قبل بعثة الرسل أهل جاهلية مكذبين بالحق. فما وقع فصل
  بين حالتهم بعد بعثة الرسل وقبلها، كأن لم يبعث إليهم أحد { كَذَلِكَ نَطْبَعُ } مثل
  ذلك الطبع المحكم نطبع { عَلَىٰ قُلوبِ ٱلْمُعْتَدِينَ } والطبع جار مجرى الكناية عن
  عنادهم ولجاجهم، لأنّ الخذلان يتبعه. ألا ترى كيف أسند إليهم الاعتداء ووصفهم به.</font></font><font
