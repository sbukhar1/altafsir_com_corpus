  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِمَّا
  نُرِيَنَّكَ بَعْضَ ٱلَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِلَيْنَا مَرْجِعُهُمْ
  ثُمَّ ٱللَّهُ شَهِيدٌ عَلَىٰ مَا يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وإما نرينك يا محمد في حياتك بعض الذي نعد هؤلاء المشركين من قومك من العذاب،
  أو نتوفينك قبل أن نريك ذلك فيهم. { فإلَيْنا مَرْجِعُهُمْ } يقول: فمصيرهم بكلّ حال
  إلينا ومنقلبهم. { ثُمَّ اللَّهُ شَهِيدٌ على ما يَفْعَلُونَ } يقول جلّ ثناؤه ثم أنا
  شاهد على أفعالهم التي كانوا يفعلونها في الدنيا، وأنا عالم بها لا يخفى عليّ شيء منها،
  وأنا مجازيهم بها عند مصيرهم إليّ ومرجعهم جزاءهم الذي يستحقونه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وإمَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ } من العذاب في حياتك، {
  أوْ نَتَوَفَيَّنَّكَ } قبل، { فإلَيْنا مَرْجِعُهُم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد،
  نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

