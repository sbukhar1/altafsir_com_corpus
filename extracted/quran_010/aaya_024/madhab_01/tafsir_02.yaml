aaya: إِنَّمَا مَثَلُ الْحَيَاةِ الدُّنْيَا كَمَاءٍ أَنْزَلْنَاهُ مِنَ السَّمَاءِ
  فَاخْتَلَطَ بِهِ نَبَاتُ الْأَرْضِ مِمَّا يَأْكُلُ النَّاسُ وَالْأَنْعَامُ حَتَّىٰ
  إِذَا أَخَذَتِ الْأَرْضُ زُخْرُفَهَا وَازَّيَّنَتْ وَظَنَّ أَهْلُهَا أَنَّهُمْ قَادِرُونَ
  عَلَيْهَا أَتَاهَا أَمْرُنَا لَيْلًا أَوْ نَهَارًا فَجَعَلْنَاهَا حَصِيدًا كَأَنْ
  لَمْ تَغْنَ بِالْأَمْسِ ۚ كَذَٰلِكَ نُفَصِّلُ الْآيَاتِ لِقَوْمٍ يَتَفَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا مَثَلُ
  ٱلْحَيَاةِ ٱلدُّنْيَا كَمَآءٍ أَنزَلْنَاهُ مِنَ ٱلسَّمَآءِ فَٱخْتَلَطَ بِهِ نَبَاتُ
  ٱلأَرْضِ مِمَّا يَأْكُلُ ٱلنَّاسُ وَٱلأَنْعَامُ حَتَّىٰ إِذَآ أَخَذَتِ ٱلأَرْضُ
  زُخْرُفَهَا وَٱزَّيَّنَتْ وَظَنَّ أَهْلُهَآ أَنَّهُمْ قَادِرُونَ عَلَيْهَآ أَتَاهَآ
  أَمْرُنَا لَيْلاً أَوْ نَهَاراً فَجَعَلْنَاهَا حَصِيداً كَأَن لَّمْ تَغْنَ بِٱلأَمْسِ
  كَذٰلِكَ نُفَصِّلُ ٱلآيَاتِ لِقَوْمٍ يَتَفَكَّرُونَ }هذا من التشبيه المركب، شبهت
  حال الدنيا في سرعة تقضيها وانقراض نعيمها بعد الإقبال، بحال نبات الأرض في جفافه وذهابه
  حطاماً بعد ما التف وتكاثف، وزين الأرض بخضرته ورفيفه { فَٱخْتَلَطَ بِهِ } فاشتبك
  بسببه حتى خالط بعضه بعضاً { أَخَذَتِ ٱلأَرْضُ زُخْرُفَهَا وَٱزَّيَّنَتْ } كلام فصيح:
  جعلت الأرض آخذة زخرفها على التمثيل بالعروس، إذا أخذت الثياب الفاخرة من كل لون، فاكتستها
  وتزينت بغيرها من ألوان الزين. وأصل { ازّينت } تزينت، فأدغم. وبالأصل قرأ عبد الله.
  وقرىء: «وأزينت»، أي أفعلت، من غير إعلال الفعل كأغيلت أي صارت ذات زينة. وازيانت،
  بوزن ابياضت { قَادِرُونَ عَلَيْهَا } متمكنون من منفعتها محصلون لثمرتها، رافعون لعلتها
  { أَتَاهَا أَمْرُنَا } وهو ضرب زرعها ببعض العاهات بعد أمنهم واستيقانهم أنه قد سلم
  { فَجَعَلْنَاهَا } فجعلنا زرعها { حَصِيداً } شبيهاً بما يحصد من الزرع في قطعه واستئصاله
  { كَأَن لَّمْ تَغْنَ } كأن لم يغن زرعها، أي لم ينبت على حذف المضاف في هذه المواضع
  لا بدّ منه، وإلاّ لم يستقم المعنى. وقرأ الحسن: «كأن لم يغن» بالياء على أن الضمير
  للمضاف المحذوف، الذي هو الزرع. وعن مروان أنه قرأ على المنبر: «كأن لم تتغن» بالأمس،
  من قول الأعشى:طَوِيلُ الثّوَاءِ طَوِيلُ التَّغَنِّي   والأمس مثل في الوقت القريب
  كأنه قيل: كأن لم تغن آنفاً.\r\n\t\t\t\r\n\t\t\t</section>"

