  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  مَثَلُ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَآءٍ أَنزَلْنَاهُ مِنَ ٱلسَّمَآءِ فَٱخْتَلَطَ بِهِ
  نَبَاتُ ٱلأَرْضِ مِمَّا يَأْكُلُ ٱلنَّاسُ وَٱلأَنْعَامُ حَتَّىٰ إِذَآ أَخَذَتِ ٱلأَرْضُ
  زُخْرُفَهَا وَٱزَّيَّنَتْ وَظَنَّ أَهْلُهَآ أَنَّهُمْ قَادِرُونَ عَلَيْهَآ أَتَاهَآ
  أَمْرُنَا لَيْلاً أَوْ نَهَاراً فَجَعَلْنَاهَا حَصِيداً كَأَن لَّمْ تَغْنَ بِٱلأَمْسِ
  كَذٰلِكَ نُفَصِّلُ ٱلآيَاتِ لِقَوْمٍ يَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  من التشبيه المركب، شبهت حال الدنيا في سرعة تقضيها وانقراض نعيمها بعد الإقبال، بحال
  نبات الأرض في جفافه وذهابه حطاماً بعد ما التف وتكاثف، وزين الأرض بخضرته ورفيفه {
  فَٱخْتَلَطَ بِهِ } فاشتبك بسببه حتى خالط بعضه بعضاً { أَخَذَتِ ٱلأَرْضُ زُخْرُفَهَا
  وَٱزَّيَّنَتْ } كلام فصيح: جعلت الأرض آخذة زخرفها على التمثيل بالعروس، إذا أخذت
  الثياب الفاخرة من كل لون، فاكتستها وتزينت بغيرها من ألوان الزين. وأصل { ازّينت }
  تزينت، فأدغم. وبالأصل قرأ عبد الله. وقرىء: «وأزينت»، أي أفعلت، من غير إعلال الفعل
  كأغيلت أي صارت ذات زينة. وازيانت، بوزن ابياضت { قَادِرُونَ عَلَيْهَا } متمكنون من
  منفعتها محصلون لثمرتها، رافعون لعلتها { أَتَاهَا أَمْرُنَا } وهو ضرب زرعها ببعض
  العاهات بعد أمنهم واستيقانهم أنه قد سلم { فَجَعَلْنَاهَا } فجعلنا زرعها { حَصِيداً
  } شبيهاً بما يحصد من الزرع في قطعه واستئصاله { كَأَن لَّمْ تَغْنَ } كأن لم يغن زرعها،
  أي لم ينبت على حذف المضاف في هذه المواضع لا بدّ منه، وإلاّ لم يستقم المعنى. وقرأ
  الحسن: «كأن لم يغن» بالياء على أن الضمير للمضاف المحذوف، الذي هو الزرع. وعن مروان
  أنه قرأ على المنبر: «كأن لم تتغن» بالأمس، من قول الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طَوِيلُ الثّوَاءِ طَوِيلُ التَّغَنِّي</font></font></b></td><td
