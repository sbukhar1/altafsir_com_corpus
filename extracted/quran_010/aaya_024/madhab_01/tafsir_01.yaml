meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: إِنَّمَا مَثَلُ الْحَيَاةِ الدُّنْيَا كَمَاءٍ أَنْزَلْنَاهُ مِنَ السَّمَاءِ
  فَاخْتَلَطَ بِهِ نَبَاتُ الْأَرْضِ مِمَّا يَأْكُلُ النَّاسُ وَالْأَنْعَامُ حَتَّىٰ
  إِذَا أَخَذَتِ الْأَرْضُ زُخْرُفَهَا وَازَّيَّنَتْ وَظَنَّ أَهْلُهَا أَنَّهُمْ قَادِرُونَ
  عَلَيْهَا أَتَاهَا أَمْرُنَا لَيْلًا أَوْ نَهَارًا فَجَعَلْنَاهَا حَصِيدًا كَأَنْ
  لَمْ تَغْنَ بِالْأَمْسِ ۚ كَذَٰلِكَ نُفَصِّلُ الْآيَاتِ لِقَوْمٍ يَتَفَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا مَثَلُ
  ٱلْحَيَاةِ ٱلدُّنْيَا كَمَآءٍ أَنزَلْنَاهُ مِنَ ٱلسَّمَآءِ فَٱخْتَلَطَ بِهِ نَبَاتُ
  ٱلأَرْضِ مِمَّا يَأْكُلُ ٱلنَّاسُ وَٱلأَنْعَامُ حَتَّىٰ إِذَآ أَخَذَتِ ٱلأَرْضُ
  زُخْرُفَهَا وَٱزَّيَّنَتْ وَظَنَّ أَهْلُهَآ أَنَّهُمْ قَادِرُونَ عَلَيْهَآ أَتَاهَآ
  أَمْرُنَا لَيْلاً أَوْ نَهَاراً فَجَعَلْنَاهَا حَصِيداً كَأَن لَّمْ تَغْنَ بِٱلأَمْسِ
  كَذٰلِكَ نُفَصِّلُ ٱلآيَاتِ لِقَوْمٍ يَتَفَكَّرُونَ }يقول تعالى ذكره: إنما مثل ما
  تباهون في الدنيا وتفاخرون به من زينتها وأموالها مع ما قد وكل بذلك من التكدير والتنغيص
  وزواله بالفناء والموت، كَمثل { ماءٍ أنْزَلْنَاهُ مِنَ السَّماءِ } يقول: كمطر أرسلناه
  من السماء إلى الأرض، { فاخْتَلَطَ بِهِ نَباتُ الأرْضِ } يقول: فنبت بذلك المطر أنواع
  من النبات مختلط بعضها ببعض. كما:حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن
  ابن جريج، عن عطاء الخُراساني، عن ابن عباس، قوله: { إنَّمَا مَثَلُ الحَياةِ الدُّنْيَا
  كمَاء أنْزَلْنَاهُ مِنَ السَّماءِ فاخْتَلَطَ بِهِ نَباتُ الأرْضِ } قال: اختلط فنبت
  بالماء كل لون { مِمَّا يأْكُلُ النَّاسُ } كالحنطة والشعير وسائر حبوب الأرض والبقول
  والثمار، وما يأكله الأنعام والبهائم من الحشيش والمراعي.وقوله: { حتى إذَا أخَذَت
  الأرْضُ زُخْرُفَها } يعني: ظهر حسنها وبهاؤها. { وَازَّيَّنَتْ } يقول: وتزينت. {
  وَظَنَّ أهْلُها } يعني: أهل الأرض، { أنَّهُمْ قَادِرُونَ عَلَيْهَا } يعني: على ما
  أنبتت. وخرج الخبر عن الأرض، والمعنى للنبات، إذا كان مفهوماً بالخطاب ما عنى به. وقوله:
  { أتاها أمْرُنا لَيْلاً أوْ نَهاراً } يقول: جاء الأرض أمرنا يعني قضاؤنا بهلاك ما
  عليها من النبات إما ليلاً وإما نهاراً. فَجَعَلْناها يقول: فجعلنا ما عليها، { حَصِيداً
  } يعني مقطوعة مقلوعة من أصولها، وإنما هي محصودة صرفت إلى حصيد، { كأنْ لَمْ تَغْنَ
  بالأمْسِ } يقول: كأن لم تكن تلك الزروع والنبات على ظهر الأرض نابته قائمة على الأرض
  قبل ذلك بالأمس، وأصله: من غني فلان بمكان كذا، يَغْنَى به: إذا أقام به، كما قال النابغة
  الذبياني:غَنِيَتْ بذلكَ إذْ هُمُ لي جِيرَة   مِنْها بعَطْف رِسالَةٍ وَتَوَدُّدِيقول:
  فكذلك يأتي الفناء على ما تتباهون به من دنياكم وزخارفها، فيفنيها ويهلكها كما أهلك
  أمرنا وقضاؤنا نبات هذه الأرض بعد حسنها وبهجتها حتى صارت { كأنْ لَمْ تَغْنَ بالأمْسِ
  } كأن لم تكن قبل ذلك نباتا على ظهرها. يقول الله جلّ ثناؤها: { كَذلكَ نُفَصّلُ الآياتِ
  لِقَوْمٍ يَتَفَكَّرُونَ } يقول: كما بينا لكم أيها الناس مثل الدنيا وعرّفناكم حكمها
  وأمرها، كذلك نبين حججنا وأدلتنا لمن تفكر واعتبر ونظر. وخصّ به أهل الفكر، لأنهم أهل
  التمييز بين الأمور والفحص عن حقائق ما يعرض من الشبه في الصدور.وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { حتى إذَا أخَذَتِ الأرْضُ زُخُرُفَها... } الآية: أي والله لئن تشبث
  بالدنيا وحدب عليها لتوشكن الدنيا أن تلفظه وتقضى منه.حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { وَازَّيَّنَتْ } قال: أنبتت وحسنت.حدثني الحرث،
  قال: ثنا عبد العزيز، قال: ثنا ابن عيينة، عن عمرو بن دينار، عن عبد الرحمن ابن أبي
  بكر بن عبد الرحمن بن الحرث بن هشام، قال: سمعت مروان يقرأ على المنبر هذه الآية: {
  حتى إذَا أخَذَتِ الأرْضُ زُخْرَفَها وَازَّيَّنَتْ وَظَنَّ أهْلُها أنَّهُمْ قادِرُونَ
  عَلَيْها } وما كان الله ليهلكها إلا بذنوب أهلها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا مَثَلُ ٱلْحَيَاةِ ٱلدُّنْيَا
  كَمَآءٍ أَنزَلْنَاهُ مِنَ ٱلسَّمَآءِ فَٱخْتَلَطَ بِهِ نَبَاتُ ٱلأَرْضِ مِمَّا يَأْكُلُ
  ٱلنَّاسُ وَٱلأَنْعَامُ حَتَّىٰ إِذَآ أَخَذَتِ ٱلأَرْضُ زُخْرُفَهَا وَٱزَّيَّنَتْ
  وَظَنَّ أَهْلُهَآ أَنَّهُمْ قَادِرُونَ عَلَيْهَآ أَتَاهَآ أَمْرُنَا لَيْلاً أَوْ
  نَهَاراً فَجَعَلْنَاهَا حَصِيداً كَأَن لَّمْ تَغْنَ بِٱلأَمْسِ كَذٰلِكَ نُفَصِّلُ
  ٱلآيَاتِ لِقَوْمٍ يَتَفَكَّرُونَ }قال: قد قرأتها، وليست في المصحف، فقال عباس بن
  عبد الله بن العباس: هكذا يقرؤها ابن عباس. فأرسلوا إلى ابن عباس فقال: هكذا أقرأني
  أُبيّ بن كعب.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { كأنْ لَمْ تَغْنَ بالأمْسِ } يقول: كأن لم تَعِشْ، كأن لم تنعم.حدثني المثنى، قال:
  ثنا إسحاق، قال: أبو أسامة، عن إسماعيل، قال: سمعت أبا سلمة بن عبد الرحمن يقول: في
  قراءة أبيّ: { كأنْ لَمْ تَغْنَ بالأَمْسِ } وما أهلكناها إلا بذنوب أهلها. { كذلكَ
  نُفَصّلُ الآياتِ لِقَوْمٍ يَتَفَكَّرُونَ }.واختلفت القرّاء في قراءة قوله: { وَازَّيَّنَتْ
  } فقرأ ذلك عامة قرّاء الحجاز والعراق: { وَازَّيَّنَتْ } بمعنى: وتزينت، ولكنهم أدغموا
  التاء في الزاي لتقارب مخرجيهما، وأدخلوا ألفا ليوصل إلى قراءته، إذا كانت التاء قد
  سكنت والساكن لا يبتدأ به. وحُكى عن أبي العالية وأبي رجاء والأعرج وجماعة أخر غيرهم
  أنهم قرءوا ذلك: «وأزْيَنَتْ» على مثال أفْعَلَتْ.والصواب من القراءة في ذلك: { وَازَّيَنَتْ
  } لإجماع الحجة من القرّاء عليها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

