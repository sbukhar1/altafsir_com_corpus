  مِنَ ٱلسَّمَآءِ فَٱخْتَلَطَ بِهِ نَبَاتُ ٱلأَرْضِ مِمَّا يَأْكُلُ ٱلنَّاسُ وَٱلأَنْعَامُ
  حَتَّىٰ إِذَآ أَخَذَتِ ٱلأَرْضُ زُخْرُفَهَا وَٱزَّيَّنَتْ وَظَنَّ أَهْلُهَآ أَنَّهُمْ
  قَادِرُونَ عَلَيْهَآ أَتَاهَآ أَمْرُنَا لَيْلاً أَوْ نَهَاراً فَجَعَلْنَاهَا حَصِيداً
  كَأَن لَّمْ تَغْنَ بِٱلأَمْسِ كَذٰلِكَ نُفَصِّلُ ٱلآيَاتِ لِقَوْمٍ يَتَفَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: قد قرأتها، وليست في المصحف، فقال عباس بن عبد الله بن العباس:
  هكذا يقرؤها ابن عباس. فأرسلوا إلى ابن عباس فقال: هكذا أقرأني أُبيّ بن كعب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { كأنْ لَمْ تَغْنَ بالأمْسِ } يقول: كأن لم تَعِشْ، كأن لم تنعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: أبو أسامة، عن إسماعيل، قال: سمعت
  أبا سلمة بن عبد الرحمن يقول: في قراءة أبيّ: { كأنْ لَمْ تَغْنَ بالأَمْسِ } وما أهلكناها
  إلا بذنوب أهلها. { كذلكَ نُفَصّلُ الآياتِ لِقَوْمٍ يَتَفَكَّرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { وَازَّيَّنَتْ } فقرأ ذلك عامة قرّاء
  الحجاز والعراق: { وَازَّيَّنَتْ } بمعنى: وتزينت، ولكنهم أدغموا التاء في الزاي لتقارب
  مخرجيهما، وأدخلوا ألفا ليوصل إلى قراءته، إذا كانت التاء قد سكنت والساكن لا يبتدأ
  به. وحُكى عن أبي العالية وأبي رجاء والأعرج وجماعة أخر غيرهم أنهم قرءوا ذلك: «وأزْيَنَتْ»
  على مثال أفْعَلَتْ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة في ذلك: { وَازَّيَنَتْ
