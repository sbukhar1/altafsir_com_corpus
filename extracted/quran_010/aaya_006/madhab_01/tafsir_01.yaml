aaya: إِنَّ فِي اخْتِلَافِ اللَّيْلِ وَالنَّهَارِ وَمَا خَلَقَ اللَّهُ فِي السَّمَاوَاتِ
  وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَتَّقُونَ
