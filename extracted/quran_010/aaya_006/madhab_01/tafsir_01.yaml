aaya: إِنَّ فِي اخْتِلَافِ اللَّيْلِ وَالنَّهَارِ وَمَا خَلَقَ اللَّهُ فِي السَّمَاوَاتِ
  وَالْأَرْضِ لَآيَاتٍ لِقَوْمٍ يَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي ٱخْتِلاَفِ
  ٱلَّيلِ وَٱلنَّهَارِ وَمَا خَلَقَ ٱللَّهُ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ
  يَتَّقُونَ }يقول تعالى ذكره منبها عباده على موضع الدلالة على ربوبيته وأنه خالق كلّ
  ما دونه. إن في اعتقاب الليل والنهار واعتقاب النهار الليل. إذا ذهب هذا جاء هذا وإذا
  جاء هذا ذهب هذا، وفيما خلق الله في السماوات من الشمس والقمر والنجوم وفي الأرض من
  عجائب الخلق الدالة على أن لها صانعا ليس كمثله شيء، { لآيَاتٍ } يقول لأدلة وحججاً
  وأعلاماً واضحة لقوم يتقون الله، فيخافون وعيده ويخشون عقابه على إخلاص العبادة لربهم.فإن
  قال قائل: أو لا دلالة فيما خلق الله فِي السماوات والأرض على صانعه إلا لمن اتقى الله؟
  قيل: في ذلك الدلالة الواضحة على صانعه لكلّ من صحت فطرته، وبريء من العاهات قلبه،
  ولم يقصد بذلك الخبر عن أن فيه الدلالة لمن كان قد أشعر نفسه تقوى الله، وإنما معناه:
  إن في ذلك لآيات لمن اتقى عقاب الله فلم يحمله هواه على خلاف ما وضح له من الحقّ، لأن
  ذلك يدلّ كلّ ذي فطرة صحيحة على أن له مدبرا يستحقّ عليه الإذعان له بالعبودة دون ما
  سواه من الآلهة والأنداد.\r\n\t\t\t\r\n\t\t\t</section>"

