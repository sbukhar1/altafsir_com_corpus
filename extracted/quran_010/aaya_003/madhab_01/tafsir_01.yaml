  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: إِنَّ رَبَّكُمُ اللَّهُ الَّذِي خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ فِي سِتَّةِ
  أَيَّامٍ ثُمَّ اسْتَوَىٰ عَلَى الْعَرْشِ ۖ يُدَبِّرُ الْأَمْرَ ۖ مَا مِنْ شَفِيعٍ
  إِلَّا مِنْ بَعْدِ إِذْنِهِ ۚ ذَٰلِكُمُ اللَّهُ رَبُّكُمْ فَاعْبُدُوهُ ۚ أَفَلَا
  تَذَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ رَبَّكُمُ
  ٱللَّهُ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ
  عَلَى ٱلْعَرْشِ يُدَبِّرُ ٱلأَمْرَ مَا مِن شَفِيعٍ إِلاَّ مِن بَعْدِ إِذْنِهِ ذٰلِكُمُ
  ٱللَّهُ رَبُّكُمْ فَٱعْبُدُوهُ أَفَلاَ تَذَكَّرُونَ }يقول تعالى ذكره: إن ربكم الذي
  له عبادة كلّ شيء، ولا تنبغي العبادة إلا له، هو الذي خلق السموات السبع والأرضين السبع
  في ستة أيام، وانفرد بخلقها بغير شريك ولا ظهير، ثم استوى على عرشه مدبرا للأمور وقاضياً
  في خلقه ما أحبّ، لا يضادّه في قضائه أحد ولا يتعقب تدبيره متعقب ولا يدخل أموره خلل.
  { ما مِنْ شَفِيعٍ إلاَّ مِنْ بَعْدِ إذْنِهِ } يقول: لا يشفع عنده شافع يوم القيامة
  في أحد إلا من بعد أن يأذن في الشفاعة. { ذَلِكُمُ اللَّهُ رَبُّكُمْ } يقول جلّ جلاله:
  هذا الذي هذه صفته سيدكم ومولاكم لا من لا يسمع، ولا يبصر، ولا يدبر، ولا يقضي من الآلهة
  والأوثان. { فاعْبُدُوهُ } يقول: فاعبدوا ربكم الذي هذه صفته، وأخلصوا له العبادة،
  وأفردوا له الألوهة والربوبية بالذلة منكم له دون أوثانكم وسائر ما تشركون معه في العبادة.
  { أفَلا تَذَكَّرُونَ } يقول: أفلا تتعظون وتعتبرون بهذه الآيات والحجج، فتنيبون إلى
  الإذعان بتوحيد ربكم وإفراده بالعبادة، وتجمعون الأنداد وتبرءون منها.وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا ابن نمير، عن ورقاء،
  عن ابن أبي نجيح، عن مجاهد: { يُدَبِّرُ الأمْرَ } قال: يقضيه وحده.حدثنا ابن حميد،
  قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الأعلى، عن القاسم بن أبي بزّة، عن مجاهد:
  { يُدَبِّرُ الأمْرَ ما مِنْ شَفِيعٍ إلاَّ مِنْ بَعْدِ إذْنِهِ } قال: يقضيه وحده.حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { يُدَبِّرُ
  الأمْرَ } قال: يقضيه وحده.قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي
  نجيح، عن مجاهد، مثله.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  عن مجاهد، مثله.\r\n\t\t\t\r\n\t\t\t</section>"

