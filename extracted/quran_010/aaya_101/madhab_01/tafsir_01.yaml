aaya: قُلِ انْظُرُوا مَاذَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۚ وَمَا تُغْنِي الْآيَاتُ
  وَالنُّذُرُ عَنْ قَوْمٍ لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱنظُرُواْ
  مَاذَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا تُغْنِي ٱلآيَاتُ وَٱلنُّذُرُ عَن قَوْمٍ
  لاَّ يُؤْمِنُونَ }يقول تعالى ذكره: { قُلْ } يا محمد لهؤلاء المشركين من قومك، السائليك
  الآيات على صحة ما تدعوهم إليه من توحيد الله وخلع الأنداد والأوثان: { انْظُرُوا }
  أيها القوم { ماذَا في السَّمَوَاتِ } من الآيات الدالة على حقيقة ما أدعوكم إليه من
  توحيد الله من شمسها وقمرها، واختلاف ليلها ونهارها، ونزول الغيث بأرزاق العباد من
  سحابها، { و } في { الأرْضِ } من جبالها وتصدّعها بنباتها، وأقوات أهلها، وسائر صنوف
  عجائبها فإن في ذلك لكم إن عقلتم وتدبرتم موعظة ومعتبراً، ودلالة على أن ذلك من فعل
  من لا يجوز أن يكون له في ملكه شريك ولا له على تدبيره وحفظه ظهير يغنيكم عما سواه
  من الآيات. يقول الله جلّ ثناؤه: { وَما تُغْنِي الآياتُ والنُّذُرُ عَنْ قَوْمٍ لا
  يُؤْمِنُونَ } يقول جلّ ثناؤه: وما تغنى الحجج والعبر والرسل المنذرة عباد الله عقابه
  عن قوم قد سبق لهم من الله الشقاء وقضى لهم في أمّ الكتاب أنهم من أهل النار لا يؤمنون
  بشيء من ذلك ولا يصدّقون به.{ وَلَوْ جاءَتْهُمْ كُلُّ آيَةٍ حتى يَرَوُا العَذَابَ
  الألِيمِ }\r\n\t\t\t</section>"

