  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱنظُرُواْ مَاذَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا تُغْنِي ٱلآيَاتُ وَٱلنُّذُرُ
  عَن قَوْمٍ لاَّ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مَاذَا فِى
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } من الآيات والعبر { وَمَا تُغْنِى ٱلآيَـٰتُ وَٱلنُّذُرُ
  } والرسل المنذرون. أو الإنذارات { عَن قَوْمٍ لاَّ يُؤْمِنُونَ } لا يتوقع إيمانهم،
  وهم الذين لا يعقلون وقرىء: وما يغني بالياء، و «ما» نافية، أو استفهامية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

