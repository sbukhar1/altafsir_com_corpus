aaya: قُلِ انْظُرُوا مَاذَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۚ وَمَا تُغْنِي الْآيَاتُ
  وَالنُّذُرُ عَنْ قَوْمٍ لَا يُؤْمِنُونَ
