aaya: قُلِ انْظُرُوا مَاذَا فِي السَّمَاوَاتِ وَالْأَرْضِ ۚ وَمَا تُغْنِي الْآيَاتُ
  وَالنُّذُرُ عَنْ قَوْمٍ لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱنظُرُواْ
  مَاذَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا تُغْنِي ٱلآيَاتُ وَٱلنُّذُرُ عَن قَوْمٍ
  لاَّ يُؤْمِنُونَ }{ مَاذَا فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } من الآيات والعبر { وَمَا
  تُغْنِى ٱلآيَـٰتُ وَٱلنُّذُرُ } والرسل المنذرون. أو الإنذارات { عَن قَوْمٍ لاَّ
  يُؤْمِنُونَ } لا يتوقع إيمانهم، وهم الذين لا يعقلون وقرىء: وما يغني بالياء، و «ما»
  نافية، أو استفهامية.\r\n\t\t\t\r\n\t\t\t</section>"

