aaya: قَالَ مُوسَىٰ أَتَقُولُونَ لِلْحَقِّ لَمَّا جَاءَكُمْ ۖ أَسِحْرٌ هَٰذَا وَلَا
  يُفْلِحُ السَّاحِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ بَعَثْنَا
  مِن بَعْدِهِمْ مُّوسَىٰ وَهَـٰرُونَ إِلَىٰ فِرْعَوْنَ وَمَلإِيْهِ بِآيَـٰتِنَا فَٱسْتَكْبَرُواْ
  وَكَانُواْ قَوْماً مُّجْرِمِينَ } * { فَلَمَّا جَآءَهُمُ ٱلْحَقُّ مِنْ عِندِنَا
  قَالُوۤاْ إِنَّ هَـٰذَا لَسِحْرٌ مُّبِينٌ } * { قَالَ مُوسَىٰ أَتقُولُونَ لِلْحَقِّ
  لَمَّا جَآءَكُمْ أَسِحْرٌ هَـٰذَا وَلاَ يُفْلِحُ ٱلسَّاحِرُونَ } * { قَالُوۤاْ أَجِئْتَنَا
  لِتَلْفِتَنَا عَمَّا وَجَدْنَا عَلَيْهِ آبَاءَنَا وَتَكُونَ لَكُمَا ٱلْكِبْرِيَآءُ
  فِي ٱلأَرْضِ وَمَا نَحْنُ لَكُمَا بِمُؤْمِنِينَ }{ مّن بَعْدِهِمْ } من بعد الرسل
  { بِـئَايَـٰتِنَا } بالآيات التسع { فَٱسْتَكْبَرُواْ } عن قبولها، وهو أعظم الكبر
  أن يتهاون العبيد برسالة ربهم بعد تبينها، ويتعظموا عن تقبلها { وَكَانُواْ قَوْماً
  مُّجْرِمِينَ } كفاراً ذوي آثام عظام، فلذلك استكبروا عنها واجترءوا على ردّها { فَلَمَّا
  جَاءهُمُ ٱلْحَقُّ مِنْ عِندِنَا } فلما عرفوا أنه هو الحق، وأنه من عند الله، لا من
  قبل موسى وهارون { قَالُوۤاْ } لحبهم الشهوات { إِنَّ هَـٰذَا لَسِحْرٌ مُّبِينٌ }
  وهم يعلمون أنّ الحق أبعد شيء من السحر الذي ليس إلاّ تمويهاً وباطلاً. فإن قلت: هم
  قطعوا بقولهم: { إِنَّ هَـٰذَا لَسِحْرٌ مُّبِينٌ } على أنه سحر، فكيف قيل لهم: أتقولون
  أسحر هذا؟ قلت: فيه أوجه: أن يكون معنى قوله: { أَتقُولُونَ لِلْحَقّ } أتعيبونه وتطعنون
  فيه. وكان عليكم أن تذعنوا له وتعظموه، من قولهم: فلان يخاف القالة، وبين الناس تقاول
  إذا قال بعضهم لبعض ما يسوؤه، ونحو القول: الذكر، في قوله:{ سَمِعْنَا فَتًى يَذْكُرُهُمْ }[الأنبياء:
  60] ثم قال: { أَسِحْرٌ هَـٰذَا } فأنكر ما قالوه في عيبه والطعن عليه، وأن يحذف مفعول
  أتقولون وهو ما دلّ عليه قولهم: { إِنَّ هَـٰذَا لَسِحْرٌ مُّبِينٌ } كأنه قيل: أتقولون
  ما تقولون، يعني قولهم: إن هذا لسحر مبين، ثم قيل: أسحر هذا؟ وأن يكون جملة قوله: {
  أَسِحْرٌ هَـٰذَا وَلاَ يُفْلِحُ ٱلسَّـٰحِرُونَ } حكاية لكلامهم، كأنهم قالوا: أَجئتما
  بالسحر تطلبان به الفلاح { وَلاَ يُفْلِحُ ٱلسَّـٰحِرُونَ } كما قال موسى للسحرة: ما
  جئتم به آلسحر، إنّ الله سيبطله { لِتَلْفِتَنَا } لتصرفنا. واللفت والفتل: أخوان،
  ومطاوعهما الالتفات والانفتال { عَمَّا وَجَدْنَا عَلَيْهِ ءابَاءنَا } يعنون عبادة
  الأصنام { وَتَكُونَ لَكُمَا ٱلْكِبْرِيَاء } أي الملك؛ لأن الملوك موصوفون بالكبر.
  ولذلك قيل للملك الجبار، ووصف بالصيد والشوس، ولذلك وصف ابن الرقيات مصعباً في قوله:مُلْكُهُ
  مُلْكُ رَأْفَةٍ لَيْسَ فِيه   جَبَرُوتٌ مِنْهُ وَلاَ كُبْرِيَاءُينفي ما عليه الملوك
  من ذلك. ويجوز أن يقصدوا ذمّهما وأنهما إن ملكا أرض مصر تجبرا وتكبرا، كما قال القبطي
  لموسى عليه السلام: إن تريد إلاّ أن تكون جباراً في الأرض { وَمَا نَحْنُ لَكُمَا بِمُؤْمِنِينَ
  } أي مصدّقين لكما فيما جئتما به. وقرىء: «يطبع» ويكون لكما، بالياء.\r\n\t\t\t\r\n\t\t\t</section>"

