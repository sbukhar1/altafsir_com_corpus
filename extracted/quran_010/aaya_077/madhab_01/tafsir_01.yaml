  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَهُمُ ٱلْحَقُّ مِنْ عِندِنَا قَالُوۤاْ إِنَّ هَـٰذَا لَسِحْرٌ مُّبِينٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  مُوسَىٰ أَتقُولُونَ لِلْحَقِّ لَمَّا جَآءَكُمْ أَسِحْرٌ هَـٰذَا وَلاَ يُفْلِحُ ٱلسَّاحِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { فَلَمَّا جاءَهُم الحَقُّ مِنْ عِنْدِنا } يعني:
  فلما جاءهم بيان ما دعاهم إليه موسى وهارون، وذلك الحجج التي جاءهم بها، وهي الحقّ
  الذي جاءهم من عند الله { قالُوا إنَّ هَذَا لَسِحْرٌ مُبِينٌ } يعنون: أنه يبين لمن
  رآه وعاينه أنه سحر لا حقيقة له. { قالَ مُوسَى } لهم: { أتَقُولُونَ للْحَقِّ لَمَا
  جَاءكُمْ } من عند الله: { أسحْرُ هَذَا }؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في سبب دخول ألف الاستفهام في قوله: { أسِحْرٌ هَذَا } ، فقال بعض نحويي
  البصرة: أدخلت فيه على الحكاية لقولهم لأنهم قالوا: أسحر هذا؟ فقال: أتقولون: أسحر
  هذا؟ وقال بعض نحويي الكوفة: إنهم قالوا هذا سحر، ولم يقولوه بالألف، لأن أكثر ما جاء
  بغير ألف. قال: فيقال: فلم أدخلت الألف؟ فيقال: قد يجوز أن تكون من قيلهم وهم يعلمون
  أنه سحر، كما يقول الرجل للجائزة إذا أتته: أحقّ هذا؟ وقد علم أنه حقّ. قال: قد يجوز
  أن تكون على التعجب منهم: أسحر هذا، ما أعظمه</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  ذلك في هذا بالصواب عندي أن يكون المقول محذوفاً، ويكون قوله: { أسِحْرٌ هَذَا } من
  قيل موسى منكراً على فرعون وملئه قولهم للحقّ لما جاءهم سحر، فيكون تأويل الكلام حينئذ:
  قال موسى لهم: { أتَقُولُونَ للحَقّ لما جاءَكُمْ } وهي الآيات التي أتاهم بها من عند
  الله حجة له على صدقه، سحر، أسحر هذا الحقّ الذي ترونه؟ فيكون السحر الأوّل محذوفاً
  اكتفاء بدلالة قول موسى { أسِحْرٌ هَذَا } على أنه مراد في الكلام، كما قال ذو الرمَّة</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">:</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَمَّا
  لَبِسْنَ اللَّيْلَ أوْ حِينَ نَصَّبَتْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لهُ من خَذَا
  آذَانها وَهْوَ جانِحُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: «أو حين أقبل»، ثم حذف اكتفاء
  بدلالة الكلام عليه، وكما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإذَا جاءَ وَعْد الآخِرَةِ لِيَسُوؤُا
  وُجُوهَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: بعثناهم ليسوؤا وجوهكم، فترك ذلك اكتفاء بدلالة الكلام عليه،
  في أشباه لما ذكرنا كثيرة يُتعب إحصاؤها. وقوله: { ولا يُفْلِحُ السَّاحِرُونَ } يقول:
  ولا ينجح الساحرون ولا يبقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

