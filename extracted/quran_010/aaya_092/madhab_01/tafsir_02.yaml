aaya: فَالْيَوْمَ نُنَجِّيكَ بِبَدَنِكَ لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً ۚ وَإِنَّ
  كَثِيرًا مِنَ النَّاسِ عَنْ آيَاتِنَا لَغَافِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ آلآنَ وَقَدْ عَصَيْتَ
  قَبْلُ وَكُنتَ مِنَ ٱلْمُفْسِدِينَ } * { فَٱلْيَوْمَ نُنَجِّيكَ بِبَدَنِكَ لِتَكُونَ
  لِمَنْ خَلْفَكَ آيَةً وَإِنَّ كَثِيراً مِّنَ ٱلنَّاسِ عَنْ آيَاتِنَا لَغَافِلُونَ
  }{ ءآلئَٰنَ } أتؤمن الساعة في وقت الاضطرار حين أدركك الغرق وأيست من نفسك. قيل: قال
  ذلك حين ألجمه الغرق يعني حين أوشك أن يغرق. وقيل: قاله بعد أن غرق في نفسه. والذي
  يحكي أنه حين قال: { ءامَنتُ } أخذ جبريل من حال البحر فدسه في فيه، فللغضب لله على
  الكافر في وقت قد علم أنّ إيمانه لا ينفعه. وأمّا ما يضم إليه من قولهم: خشية أن تدركه
  رحمة الله فمن زيادات الباهتين لله وملائكته: وفيه جهالتان، إحداهما: أنّ الإيمان يصحّ
  بالقلب كإيمان الأخرس، فحال البحر لا يمنعه. والأخرى: أنّ من كره إيمان الكافر وأحبّ
  بقاءه على الكفر فهو كافر لأن الرضا بالكفر كفر { مِنَ ٱلْمُفْسِدِينَ } من الضالين
  المضلين عن الإيمان، كقوله:{ ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ زِدْنَـٰهُمْ
  عَذَابًا فَوْقَ ٱلْعَذَابِ بِمَا كَانُواْ يُفْسِدُونَ }[النحل: 98]. وروي: أنّ جبريل
  عليه السلام أتاه بفتيا: ما قول الأمير في عبد لرجل نشأ في ماله ونعمته فكفر نعمته
  وجحد حقه وادّعى السيادة دونه؟ فكتب فرعون فيه: يقول أبو العباس الوليد بن مصعب: جزاء
  العبد الخارج على سيده الكافر نعماه أن يغرق في البحر، فلما ألجمه الغرق ناوله جبريل
  خطه فعرفه { نُنَجّيكَ } بالتشديد والتخفيف: نبعدك مما وقع فيه قومك من قعر البحر.
  وقيل: نلقيك بنجوة من الأرض. وقرىء: «ننحيك» بالحاء: نلقيك بناحية مما يلي البحر، وذلك
  أنه طرح بعد الغرق بجانب البحر قال كعب: رماه الماء إلى الساحل كأنه ثور { بِبَدَنِكَ
  } في موضع الحال، أي: في الحال التي لا روح فيك، وإنما أنت بدن، أو ببدنك كاملاً سوياً
  لم ينقص منه شيء ولم يتغير، أو عرياناً لست إلا بدناً من غير لباس، أو بدرعك. قال عمرو
  بن معديكرب:أَعَاذِلُ شكَّتِي بَدَنِي وَسَيْفِي   وَكُلُّ مُقَلِّصٍ سَلِسُ القِيَادِوكانت
  له درع من ذهب يعرف بها. وقرأ أبو حنيفة رحمه الله: «بأبدانك» هو على وجهين: إما أن
  يكون مثل قولهم: هوى بأجرامه، يعني: ببدنك كله وافياً بأجزائه. أو يريد: بدروعك كأنه
  كان مظاهراً بينها { لِمَنْ خَلْفَكَ ءايَةً } لمن وراءك من الناس علامة، وهم بنو إسرائيل،
  وكان في أنفسهم أن فرعون أعظم شأناً من أن يغرق. وروي أنهم قالوا: ما مات فرعون ولا
  يموت أبداً. وقيل: أخبرهم موسى بهلاكه فلم يصدّقوه، فألقاه الله على الساحل حتى عاينوه،
  وكأن مطرحه كان على ممرّ من بني إسارئيل حتى قيل: لمن خلفك. وقيل: { لِمَنْ خَلْفَكَ
  } لمن يأتي بعدك من القرون. ومعنى كونه آية: أن تظهر للناس عبوديته ومهانته، وأنّ ما
  كان يدّعيه من الربوبية باطل محال، وأنه مع ما كان فيه من عظم الشأن وكبرياء الملك
  آل أمره إلى ما ترون لعصيانه ربه عزّ وجلّ، فما الظنّ بغيره، أو لتكون عبرة تعتبر بها
  الأمم بعدك، فلا يجترئوا على نحو ما اجترأت عليه إذا سمعوا بحالك وبهوانك على الله.
  وقرىء: «لمن خلقك» بالقاف: أي لتكون لخالقك آية كسائر آياته. ويجوز أن يراد: ليكون
  طرحك على الساحل وحدك وتمييزك من بين المغرقين ـ لئلا يشتبه على الناس أمرك، ولئلا
  يقولوا ـ لادّعائك العظمة إنّ مثله لا يغرق ولا يموت ـ آية من آيات الله التي لا يقدر
  عليها غيره، وليعلموا أنَّ ذلك تعمد منه لإماطة الشبه في أمرك.\r\n\t\t\t\r\n\t\t\t</section>"

