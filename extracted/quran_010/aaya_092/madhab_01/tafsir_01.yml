  خَلْفَكَ آيَةً وَإِنَّ كَثِيراً مِّنَ ٱلنَّاسِ عَنْ آيَاتِنَا لَغَافِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة:
  { لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً } قال: لما أغرق الله فرعون لم تصدق طائفة من الناس
  بذلك، فأخرجه الله آية وعظة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن التيمي، عن أبيه، عن أبي السليل
  عن قيس بن عباد أو غيره، بنحو حديث ابن عبد الأعلى، عن معمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبد الله بن رجاء، عن ابن جريج، عن عبد الله بن كثير، عن مجاهد:
  { فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ } قال: بجسدك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا محمد بن بكير، عن ابن جريج، قال: بلغني، عن مجاهد: { فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ
  } قال: بجسدك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: كذب بعض بني إسرائيل بموت فرعون، فرمى به على ساحل
  البحر ليراه بنو إسرائيل، قال: كأنه ثور أحمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: تنجو بجسدك من البحر فتخرج منه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً } يقول: أنجى الله
  فرعون لبني إسرائيل من البحر، فنظروا إليه بعد ما غرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما وجه قوله: ببدنك؟ وهل يجوز أن ينجيه بغير بدنه، فيحتاج الكلام إلى أن
  يقال فيه ببدنك؟ قيل: كان جائزاً أن ينجيه بهيئته حياً كما البحر فلما كان جائراً ذلك
  قيل فاليوم ننجيك ببدنك ليعلم أنه ينجيه بالبدن بغير روح، ولكن ميتاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وإنَّ كَثِيراً مِنَ النَّاسِ عَنْ آياتِنا لَغافِلُونَ }
  يقول تعالى ذكره: { وإنَّ كَثِيراً مِنَ النَّاسِ عَنْ آياتِنَا } يعني: عن حججنا وأدلتنا
  على أن العبادة والألوهة لنا خالصة، { لغَافِلُونَ } يقول: لساهون، لا يتفكرون فيها
  ولا يعتبرون بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
