  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْيَوْمَ
  نُنَجِّيكَ بِبَدَنِكَ لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً وَإِنَّ كَثِيراً مِّنَ ٱلنَّاسِ
  عَنْ آيَاتِنَا لَغَافِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لفرعون: فاليوم نجعلك على نجوة من الأرض ببدنك، ينظر إليك هالكا من كذّب بهلاكك. {
  لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً } يقول: لمن بعدك من الناس عبرة يعتبرون بك، فينزجرون
  عن معصية الله والكفر به والسعي في أرضه بالفساد. والنجوة: الموضع المرتفع على ما حوله
  من الأرض، ومنه قوله أوس بن حجر</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَنْ بِعَقْوَتِهِ كَمَنْ بِنَجْوَتِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والمُسْتَكِنُّ كمَنْ يَمْشِي بِقرْوَاحِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا المعتمر بن سليمان، عن أبيه، عن أبي السليل، عن قيس بن عباد وغيره قال: قالت بنو
  إسرائيل لموسى: إنه لم يمت فرعون. قال: فأخرجه الله إليهم ينظرون إليه مثل الثور الأحمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن سعيد الجريري، عن أبي
  السليل، عن قيس بن عباد، قال: وكان من أكثر الناس، أو أحدث الناس عن بني إسرائيل. قال:
  فحدثنا أن أول جنود فرعون لما انتهى إلى البحر هابت الخيل اللهب، قال: ومثل لحصان منها
  فرس وديق، فوجد ريحها أحسبه أنا قال: فانسل فاتبعته قال: فلما تتامَّ آخر جنود فرعون
  في البحر وخرج آخر بني إسرائيل أمر البحر فانطبق عليهم، فقالت بنو إسرائيل: ما مات
  فرعون، وما كان ليموت أبدا فسمع الله تكذيبهم نبيه. قال: فرمى به على الساحل كأنه ثور
  أحمر يتراءآه بنو إسرائيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا موسى بن عبيدة، عن محمد بن كعب، عن عبد الله بن شداد: { فالْيَوْمَ
  نُنَجِّيكَ بِبَدنِكَ } قال: بدنه: جسده رمى به البحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، عن مجاهد: {
  فالْيَوْمَ نُنَجِّيكَ بِبَدنِكَ قال: بجسدك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثنا حجاج، عن ابن جريج، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  تميم بن المنتصر، قال: ثنا يزيد، قال: ثنا الأصغر بن زيد، عن القاسم بن أبي أيوب، قال:
  ثني سعيد بن جبير، عن ابن عباس، قال: لما جاوز موسى البحر بجميع من معه، التقى البحر
  عليهم يعني على فرعون وقومه فأغرقهم، فقال أصحاب موسى: إنا نخاف أن لا يكون فرعون غرق،
  ولا نؤمن بهلاكه فدعا ربه فأخرجه، فنبذه البحر حتى استيقنوا بهلاكه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فالْيَوْمَ
  نُنَجِّيكَ بِبَدنِكَ لِتَكُونَ لِمَنْ خَلْفَكَ آيَةً } يقول: أنكر ذلك طوائف من بني
  إسرائيل، فقذفه الله على ساحل البحر ينظرون إليه.</font></font>&#13;\t\t\t<label disabled=\"true\"
