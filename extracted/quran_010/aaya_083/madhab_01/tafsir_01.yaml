  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَآ
  آمَنَ لِمُوسَىٰ إِلاَّ ذُرِّيَّةٌ مِّن قَوْمِهِ عَلَىٰ خَوْفٍ مِّن فِرْعَوْنَ وَمَلَئِهِمْ
  أَن يَفْتِنَهُمْ وَإِنَّ فِرْعَوْنَ لَعَالٍ فِي ٱلأَرْضِ وَإِنَّهُ لَمِنَ ٱلْمُسْرِفِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فلم يؤمن لموسى مع ما أتاهم به من الحجج والأدلة
  إلا ذرية من قومه خائفين من فرعون وملئهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في معنى الذرّية في هذا الموضع، فقال بعضهم: الذرية في هذا الموضع:
  القليل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله:ً فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ } قال:
  كان ابن عباس يقول: الذرية: القليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله تعالى: { فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ } الذرّيَّة:
  القليل، كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كمَا أنْشأَكُمْ مِنْ ذُرّيَّةِ قَوْمٍ آخَرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: فما آمن لموسى
  إلا ذرية من أرسل إليه موسى من بني إسرائيل لطول الزمان لأن الآباء ماتوا وبقي الأبناء،
  فقيل لهم ذرّية، لأنهم كانوا ذرية من هلك ممن أرسل إليهم موسى عليه السلام. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزّة، عن مجاهد، في قوله تعالى:
  { فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ } قال: أولاد الذين أرسل إليهم
  من طول الزمان ومات آباؤهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد وحدثني المثنى قال: ثنا إسحاق، قال: ثنا عبد
  الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد: { فَمَا آمَنَ لِمُوسَى
  إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ } قال: أولاد الذين أرسل إليهم موسى من طول الزمان ومات
  آباؤهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا سفيان، عن الأعمش: { فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ عَلى
  خَوْفٍ مِنْ فِرْعَوْنَ وَمَلَئِهِمْ أنْ يَفْتِنَهُمْ } قال: أبناء أولئك الذين أرسل
  إليهم فطال عليهم الزمان وماتت آباؤهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: فما آمن لموسى إلا ذرّية من قوم فرعون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { فَمَا آمَنَ لِمُوسَى إلاَّ ذُرّيَّةٌ مِن قَوْمِهِ على خَوْفٍ
  مِنْ فِرْعَوْنَ وَمَلَئِهِمْ أنْ يَفْتِنَهُمْ } قال: كانت الذرّية التي آمنت لموسى
  من أناس غير بني إسرائيل من قوم فرعون يسير، منهم امرأة فرعون، ومؤمن آل فرعون، وخازن
  فرعون، وامرأة خازنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رُوي عن ابن عباس خبر يدلّ على
  خلاف هذا القول، وذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به المثنى، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ذُرّيَّةٌ مِنْ قَوْمهِ } يقول: بني
  إسرائيل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
