  href=\"JavaScript:Open_Menu()\">فَمَآ آمَنَ لِمُوسَىٰ إِلاَّ ذُرِّيَّةٌ مِّن قَوْمِهِ
  عَلَىٰ خَوْفٍ مِّن فِرْعَوْنَ وَمَلَئِهِمْ أَن يَفْتِنَهُمْ وَإِنَّ فِرْعَوْنَ لَعَالٍ
  فِي ٱلأَرْضِ وَإِنَّهُ لَمِنَ ٱلْمُسْرِفِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  الخبر ينبىء عنه أنه كان يرى أن الذرّية في هذا الموضع هم بنو إسرائيل دون غيرهم من
  قوم فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى هذه الأقوال عندي بتأويل الآية
  القول الذي ذكرته عن مجاهد، وهو أن الذرية في هذا الموضع أريد بها ذرية من أرسل إليه
  موسى من بني إسرائيل، فهلكوا قبل أن يقرّوا بنبوّته لطول الزمان، فأدركت ذرّيتهم فآمن
  منهم من ذكر الله بموسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلت هذا القول أولى بالصواب
  في ذلك لأنه لم يجر في هذه الآية ذكر لغير موسى، فلأن تكون الهاء في قوله «من قومه»
  من ذكر موسى لقربها من ذكره، أولى من أن تكون من ذكر فرعون لبُعد ذكره منها، إذ لم
  يكن بخلاف ذلك دليل من خبر ولا نظر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبعد،
  فإن في قوله: { عَلى خَوْفٍ مِنْ فِرْعَوْنَ وَمَلَئِهِمْ } الدليل الواضح على أن الهاء
  في قوله: { إلاَّ ذُرّيَّةٌ مِنْ قَوْمِهِ } من ذكر موسى لا من ذكر فرعون لأنها لو
  كانت من ذكر فرعون لكان الكلام: «على خوف منه»، ولم يكن { على خَوْفٍ مِنْ فِرْعَوْنَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { عَلى خَوْفٍ مِنْ فِرْعَوْنَ
  } فإنه يعني على حال خوف ممن آمن من ذرّية قوم موسى بموسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الكلام: فما آمن لموسى إلا ذرّية من قومه من بني إسرائيل وهم خائفون من فرعون وملئهم
  أن يفتنوهم. وقد زعم بعض أهل العربية أنه إنما قيل: فما آمن لموسى إلا ذرّية من قومه،
  لأن الذين آمنوا به إنما كانت أمهاتهم من بني إسرائيل وآباؤهم من القبط، فقيل لهم الذرّية
  من أجل ذلك، كما قيل لأبناء الفرس الذين أمهاتهم من العرب وآباؤهم من العجم: أبناء.
  والمعروف من معنى الذرّية في كلام العرب: أنها أعقاب من نسبت إليه من قِبَل الرجال
  والنساء، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذُرّيَّةَ مَنْ حَمَلْنا مَعَ نُوح</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمنْ ذُرّيَتِهِ دَاوُدَ وَسُلَيمانَ
  وأيُّوبَ وَيُوسُفَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال بعد:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَزَكَرِيَّا وَيْحَيى وَعِيسَى وَإلَيْاسَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فجعل
  من كان من قِبَل الرجال والنساء من ذرّية إبراهيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَمَلَئِهِمْ } فإن الملأ: الأشراف. وتأويل الكلام: على خوف من فرعون ومن أشرافهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية فيمن عني بالهاء والميم اللتين في قوله: { وَمَلَئِهِمْ
  } فقال بعض نحويي البصرة: عني بها الذرّية. وكأنه وجه الكلام إلى: فما آمن لموسى إلا
  ذرية من قومه، على خوف من فرعون، وملأ الذرية من بني إسرائيل. وقال بعض نحويي الكوفة:
  عني بهما فرعون، قال: وإنما جاز ذلك وفرعون واحد لأن الملك إذا ذكر لخوف أو سفر أو
  قدوم من سفر ذهب الوهم إليه وإلى من معه. وقال: ألا ترى أنك تقول: قدم الخليفة فكثر
  الناس، تريد بمن معه، وقدم فغلت الأسعار؟ لأنا ننوي بقدومه قدوم من معه.</font></font>&#13;\t\t\t<label
