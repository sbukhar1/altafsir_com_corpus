  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  نُنَجِّي رُسُلَنَا وَٱلَّذِينَ آمَنُواْ كَذَلِكَ حَقّاً عَلَيْنَا نُنجِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قل يا محمد لهؤلاء المشركين من قومك انتظروا مثل
  أيام الذين خلوا من قبلكم من الأمم السالفة الذين هلكوا بعذاب الله، فإن ذلك إذا جاء
  لم يهلك به سواهم، ومن كان على مثل الذي هم عليه من تكذيبك، ثم ننجي هناك رسولنا محمداً
  صلى الله عليه وسلم ومن آمن به وصدقه واتبعه على دينه، كما فعلنا قبل ذلك برسلنا الذين
  أهلكنا أممهم فأنجيناهم ومن آمن به معهم من عذابنا حين حق على أممهم. { كذلكَ حَقًّا
  عَلَيْنا نُنْجي المُؤْمِنِينَ } يقول: كما فعلنا بالماضين من رسلنا فأنجيناها والمؤمنين
  معها وأهلكنا أممها، كذلك نفعل بك يا محمد وبالمؤمنين فننجيك وننجي المؤمنين بك حقًّا
  علينا غير شكّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

