aaya: ثُمَّ نُنَجِّي رُسُلَنَا وَالَّذِينَ آمَنُوا ۚ كَذَٰلِكَ حَقًّا عَلَيْنَا نُنْجِ
  الْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَهَلْ يَنتَظِرُونَ
  إِلاَّ مِثْلَ أَيَّامِ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِهِمْ قُلْ فَٱنْتَظِرُوۤاْ إِنِّي
  مَعَكُمْ مِّنَ ٱلْمُنْتَظِرِينَ } * { ثُمَّ نُنَجِّي رُسُلَنَا وَٱلَّذِينَ آمَنُواْ
  كَذَلِكَ حَقّاً عَلَيْنَا نُنجِ ٱلْمُؤْمِنِينَ }{ أَيَّامِ ٱلَّذِينَ خَلَوْاْ مِن
  قَبْلِهِمْ } وقائع الله تعالى فيهم. كما يقال: «أيام العرب» لوقائعها { ثُمَّ نُنَجّى
  رُسُلَنَا } معطوف على كلام محذوف يدلّ عليه قوله: { إِلاَّ مِثْلَ أَيَّامِ ٱلَّذِينَ
  خَلَوْاْ مِن قَبْلِهِمْ } كأنه قيل: نهلك الأمم ثم ننجي رسلنا، على حكاية الأحوال
  الماضية { وَٱلَّذِينَ ءامَنُواْ } ومن آمن معهم، كذلك { نُنجِ ٱلْمُؤْمِنِينَ } مثل
  ذلك الإنجاء ننجي المؤمنين منكم، ونهلك المشركين. و { حَقّاً عَلَيْنَا } اعتراض، يعني:
  حقّ ذلك علينا حقاً. وقرىء: «ننجّ» بالتشديد.\r\n\t\t\t\r\n\t\t\t</section>"

