  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">آلآنَ
  وَقَدْ عَصَيْتَ قَبْلُ وَكُنتَ مِنَ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره معرّفاً فرعون قبح صنيعه أيام حياته وإساءته إلى نفسه أيام صحته، بتماديه
  في طغيانه ومعصيته ربه حين فزع إليه في حال حلول سخطه به ونزول عقابه، مستجيراً به
  من عذابه الواقع به لما ناداه وقد علته أمواج البحر وغشيته كرب الموت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">آمَنْتُ
  أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرَائِيلَ وأنا مِنَ المُسْلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">له،
  المنقادين بالذلة له، المعترفين بالعبودية: الآن تقرّ لله بالعبودية، وتستسلم له بالذلة،
  وتخلص له الألوهة، وقد عصيته قبل نزول نقمته بك فأسخطته على نفسك وكنت من المفسدين
  في الأرض الصّادّين عن سبيله؟ فهلاّ وأنت في مهل وباب التوبة لك منفتح أقررت بما أنت
  به الآن مقرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

