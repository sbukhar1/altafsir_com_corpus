  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ
  أَحْسَنُواْ ٱلْحُسْنَىٰ وَزِيَادَةٌ وَلاَ يَرْهَقُ وُجُوهَهُمْ قَتَرٌ وَلاَ ذِلَّةٌ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: للذين أحسنوا عبادة الله في الدنيا من خلقه فأطاعوه فيما أمر ونَهَى الحُسْنَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في معنى الحسنى والزيادة اللتين وعدهما المحسنين
  من خلقه، فقال بعضهم: الحسنى: هي الجنة، جعلها الله للمحسنين من خلقه جزاء، والزيادة
  عليها النظر إلى الله تعالى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن أبي إسحاق، عن عامر بن سعد، عن
  أبي بكر الصدّيق: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } قال: النظر إلى وجه
  ربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفيان، قال: ثنا حميد بن عبد
  الرحمن، عن قيس، عن أبي إسحاق، عن عامر ابن سعد، عن سعيد بن نمران، عن أبي بكر: { لِلَّذِينَ
  أحْسَنُوا الحُسْنَى وَزِيادَةٌ } قال: النظر إلى وجه الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق،
  عن عامر بن سعد: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } قال: النظر إلى وجه
  ربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن أبي إسحاق، عن عامر بن سعد، قال: في هذه الآية: {
  لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } قال: الزيادة: النظر إلى وجه الرحمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن أبي إسحاق،
  عن مسلم بن نذير، عن حذيفة: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } قال: النظر
  إلى وجه ربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يحيى بن طلحة اليربوعي، قال:
  ثنا شريك، قال: سمعت أبا إسحاق يقول في قول الله: { وَزِيادة } قال: النظر إلى وجه
  الرحمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن عيسى، قال: ثنا شبابة،
  قال: ثنا أبو بكر الهذليّ، قال: سمعت أبا تميمة الهجيمي يحدّث عن أبي موسى الأشعري،
  قال: إذا كان يوم القيامة بعث الله إلى أهل الجنة مناديا ينادي: هل أنجزكم الله ما
  وعدكم؟ فينطرون إلى ما أعدّ الله لهم من الكرامة، فيقول: نعم، فيقول: { لِلَّذِينَ
  أحْسَنُوا الحُسْنَى وَزِيادَةٌ } النظر إلى وجه الرحمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن أبي بكر الهذلي، قال: أخبرنا
  أبو تميمة الهجيمي، قال: سمعت أبا موسى الأشعري يخطب على منبر البصرة يقول: إن الله
  يبعث يوم القيامة ملكا إلى أهل الجنة، فيقول: يا أهل الجنة هل أنجزكم الله ما وعدكم؟
  فينظرون إلى ما أعدّ الله لهم من الكرامة، فيرون الحليّ والحلل والثمار والأنهار والأزواج
  المطهرة، فيقولون: نعم، قد أنجزنا الله ما وعدنا. ثم يقول الملك: هل أنجزكم الله ما
  وعدكم؟ ثلاث مرّات، فلا يفقدون شيئاً مما وعدوا، فيقولون: نعم، فيقول: قد بقي لكم شيء،
  إن الله يقول: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } ألا إن الحسنى الجنة،
  والزيادة: النظر إلى وجه الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
