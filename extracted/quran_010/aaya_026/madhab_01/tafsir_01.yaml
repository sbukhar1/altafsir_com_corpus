  وَلاَ يَرْهَقُ وُجُوهَهُمْ قَتَرٌ وَلاَ ذِلَّةٌ أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني شبيب، عن أبان، عن أبي تميمة الهجيمي: أنه سمع أبا موسى الأشعري يحدّث
  عن رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ الله يَبْعَثُ يَوْمَ القِيامَةِ مُنادِيا يُنادِي أهْلَ الجَنَّة
  بصَوْتٍ يُسْمِعُ أوَّلَهُمْ وآخِرَهُمْ: إنَّ اللَّهَ وَعَدَكُمُ الحُسْنَى وَزِيادَةٌ،
  فالحُسْنَى الجَنَّةُ، والزّيادَةُ النَّظَرُ إلى وَجْهِ الرَّحْمَنِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا حماد بن زيد، عن ثابت البناني، عن عبد الرحمن بن أبي ليلى: { لِلَّذِينَ أحْسَنُوا
  الحُسْنَى وَزِيادَةٌ } قال: النظر إلى وجه ربهم. وقرأ: { وَلا يَرْهَقُ وُجُوهَهُمْ
  قَتَرٌ وَلا ذِلَّةٌ } قال: بعد النظر إلى وجه ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن سليمان بن المُغيرة، قال:
  أخبرنا ثابت، عن عبد الرحمن بن أبي ليلى، قوله: { وَزِيادَةٌ } قال: قيل له: أرأيت
  قوله: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ }؟ قال: إن أهل الجنة إذا دخلوا
  الجنة فأعطوا فيها ما أعطوا من الكرامة والنعيم قال: نودوا يا أهل الجنة إن الله قد
  وعدكم الزيادة، فيتجلى لهم. قال ابن أبي ليلى: فما ظنك بهم حين ثقلت موازينهم، وحين
  صارت الصحف في أيمانهم، وحين جاوزوا جسر جهنم ودخلوا الجنة، وأعطوا فيها ما أعطوا من
  الكرامة والنعيم؟ كل ذلك لم يكن شيئا فيما رأوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن المبارك، عن معمر وسليمان بن المُغيرة، عن ثابت البناني، عن عبد الرحمن بن
  أبي ليلى: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } قال: النظر إلى وجه ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الحجاج ومعلى بن أسد، قالا: ثنا حماد بن زيد، عن ثابت، عن
  عبد الرحمن بن أبي ليلى قال: إذا دخل أهل الجنة الجنة، قال لهم: إنه قد بقي من حقكم
  شيء لم تُعْطَوْه. قال: فيتجلَّى لهم تبارك وتعالى. قال: فيصغر عندهم كلّ شيء أُعْطُوه.
  قال: ثم قال: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } قال: الحسنى: الجنة، والزيادة،:
  النظر إلى وجه ربهم، ولا يَرهَق وجوههم قَتر ولا ذلة بعد ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن ثابت البناني، عن عبد الرحمن
  بن أبي ليلى: { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } النظر إلى وجه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الحسن، في قول الله:
  { لِلَّذِينَ أحْسَنُوا الحُسْنَى وَزِيادَةٌ } النظر إلى الربّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عليّ ومحمد بن بشار، قالا: ثنا عبد الرحمن بن مهدي،
  عن النبيّ صلى الله عليه وسلمفي هذه الآية للذين احسنوا الحسنى وزيادة قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذَا دَخَلَ أهْلُ الجَنَّةِ الجَنَّةَ
  وأهْلُ النَّارِ النَّارَ، نُودُوا: يا أهْلَ الجَنَّةِ، إنَّ لَكُمْ عِنْدَ اللَّهِ
  مَوْعِداً قالُوا: ما هُوَ؟ ألَمْ تُبَيِّضْ وُجُوهَنا، وَتُثَقِّلْ مَوَازِينَنا،
  وَتُدْخِلُنا الجَنَّةَ، وَتُنَجِّنا مِنَ النَّارِ؟ فَيُكْشَفُ الحِجَابُ، فَيَتَجَلَّى
  لَهُمْ فوَاللَّهِ ما أعْطاهُمْ شَيْئاً أحَبّ إلَيْهِمْ منَ النَّظَرِ إلَيْهِ \"
  </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
