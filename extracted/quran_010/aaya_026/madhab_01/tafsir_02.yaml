  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ
  أَحْسَنُواْ ٱلْحُسْنَىٰ وَزِيَادَةٌ وَلاَ يَرْهَقُ وُجُوهَهُمْ قَتَرٌ وَلاَ ذِلَّةٌ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلْحُسْنَىٰ } المثوبة الحسنى { وَزِيَادَةٌ } وما يزيد على المثوبة وهي التفضل. ويدلّ
  عليه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَزِيدَهُم مّن فَضْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 173] وعن عليّ رضي الله
  عنه: الزيادة: غرفة من لؤلؤة واحدة. وعن ابن عباس رضي الله عنه: الحسنى: الحسنة، والزيادة:
  عشر أمثالها. وعن الحسن رضي الله عنه: عشر أمثالها إلى سبعمائة ضعف، وعن مجاهد رضي
  الله عنه: الزيادة مغفرة من الله ورضوان. وعن يزيد بن شجرة: الزيادة أن تمرّ السحابة
  بأهل الجنة فتقول: ما تريدون أن أمطركم؟ فلا يريدون شيئاً إلاّ أمطرتهم. وزعمت المشبهة
  والمجبرة أن الزيادة النظر إلى وجه الله تعالى، وجاءت بحديث مرفوع:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(511)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا دخل أهل الجنة الجنة نودوا أن يا أهل الجنة فيكشف الحجاب فينظرون إليه، فوالله
  ما أعطاهم الله شيئاً هو أحبّ إليهم منه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ يَرْهَقُ وُجُوهَهُمْ } لا يغشاها { قَتَرٌ } غبرة فيها سواد
  { وَلاَ ذِلَّةٌ } ولا أثر هوان وكسوف بال. والمعنى لا يرهقهم ما يرهق أهل النارإذكاراً
  بما ينقذهم منه برحمته. ألا ترى إلى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَرْهَقُهَا قَتَرَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[عبس:
  41]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَرْهَقُهُمْ
  ذِلَّةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 27].</font></font><font class=\"TextResultArabic\"><font
