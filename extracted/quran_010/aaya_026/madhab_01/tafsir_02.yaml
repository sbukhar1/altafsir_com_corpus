aaya: ۞ لِلَّذِينَ أَحْسَنُوا الْحُسْنَىٰ وَزِيَادَةٌ ۖ وَلَا يَرْهَقُ وُجُوهَهُمْ
  قَتَرٌ وَلَا ذِلَّةٌ ۚ أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّلَّذِينَ أَحْسَنُواْ
  ٱلْحُسْنَىٰ وَزِيَادَةٌ وَلاَ يَرْهَقُ وُجُوهَهُمْ قَتَرٌ وَلاَ ذِلَّةٌ أُوْلَـٰئِكَ
  أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ }{ ٱلْحُسْنَىٰ } المثوبة الحسنى { وَزِيَادَةٌ
  } وما يزيد على المثوبة وهي التفضل. ويدلّ عليه قوله تعالى:{ وَيَزِيدَهُم مّن فَضْلِهِ }[النساء:
  173] وعن عليّ رضي الله عنه: الزيادة: غرفة من لؤلؤة واحدة. وعن ابن عباس رضي الله
  عنه: الحسنى: الحسنة، والزيادة: عشر أمثالها. وعن الحسن رضي الله عنه: عشر أمثالها
  إلى سبعمائة ضعف، وعن مجاهد رضي الله عنه: الزيادة مغفرة من الله ورضوان. وعن يزيد
  بن شجرة: الزيادة أن تمرّ السحابة بأهل الجنة فتقول: ما تريدون أن أمطركم؟ فلا يريدون
  شيئاً إلاّ أمطرتهم. وزعمت المشبهة والمجبرة أن الزيادة النظر إلى وجه الله تعالى،
  وجاءت بحديث مرفوع:(511) \" إذا دخل أهل الجنة الجنة نودوا أن يا أهل الجنة فيكشف الحجاب
  فينظرون إليه، فوالله ما أعطاهم الله شيئاً هو أحبّ إليهم منه \" { وَلاَ يَرْهَقُ
  وُجُوهَهُمْ } لا يغشاها { قَتَرٌ } غبرة فيها سواد { وَلاَ ذِلَّةٌ } ولا أثر هوان
  وكسوف بال. والمعنى لا يرهقهم ما يرهق أهل النارإذكاراً بما ينقذهم منه برحمته. ألا
  ترى إلى قوله تعالى{ تَرْهَقُهَا قَتَرَةٌ }[عبس: 41]{ وَتَرْهَقُهُمْ ذِلَّةٌ }[يونس:
  27].\r\n\t\t\t\r\n\t\t\t</section>"

