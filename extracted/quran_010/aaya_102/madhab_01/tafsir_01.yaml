aaya: فَهَلْ يَنْتَظِرُونَ إِلَّا مِثْلَ أَيَّامِ الَّذِينَ خَلَوْا مِنْ قَبْلِهِمْ
  ۚ قُلْ فَانْتَظِرُوا إِنِّي مَعَكُمْ مِنَ الْمُنْتَظِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَهَلْ يَنتَظِرُونَ
  إِلاَّ مِثْلَ أَيَّامِ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِهِمْ قُلْ فَٱنْتَظِرُوۤاْ إِنِّي
  مَعَكُمْ مِّنَ ٱلْمُنْتَظِرِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم محذّراً
  مشركي قومه من حلول عاجل نقمة بساحتهم نحو الذي حلّ بنظرائهم من قبلهم من سائر الأمم
  الخالية من قبلهم السالكة في تكذيب رسل الله وجحود توحيد ربهم سبيلهم: فهل ينتظر يا
  محمد هؤلاء المشركون من قومك المكذّبون بما جئتهم به من عند الله، إلا يوماً يعاينون
  فيه من عذاب الله مثل أيام أسلافهم الذي كانوا على مثل الذي هم عليه من الشرك والتكذيب
  الذين مضوا قبلهم فخلَوْا من قوم نوح وعاد وثمود، قل لهم يا محمد: إن كانوا ذلك ينتظرون،
  فانتظروا عقاب الله إياكم ونزول سخطه بكم، إني من المنتظرين هلاككم وبواركم بالعقوبة
  التي تحل بكم من الله.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَهَلْ يَنْتَظِرُونَ إلاَّ
  مِثْلَ أيامِ الَّذِينَ خَلَوْا مِنْ قَبْلِهِمْ } يقول: وقائع الله في الذين خلوا
  من قبلهم قوم نوح وعاد وثمود.حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر،
  عن أبيه، عن الربيع بن أنس، في قوله: { فَهَلْ يَنْتَظِرُونَ إلاَّ مِثْلَ أيامِ الَّذِينَ
  خَلَوْا مِنْ قَبْلِهِمْ قُلْ فانْتَظِرُوا إني مَعَكُمْ مِنَ المُنْتَظِرينَ } قال:
  خوّفهم عذابه ونقمته وعقوبته، ثم أخبرهم أنه إذا وقع من ذلك أمر أنجى الله رسله والذين
  آمنوا معه، فقال الله:{ ثُمَّ نُنَجِّي رُسُلَنا والَّذِينَ آمَنُوا كذلكَ حَقًّا عَلَيْنا
  نُنْجِ المُؤْمِنينَ }\r\n\t\t\t</section>"

