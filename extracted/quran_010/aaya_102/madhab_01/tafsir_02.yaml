  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَلْ
  يَنتَظِرُونَ إِلاَّ مِثْلَ أَيَّامِ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِهِمْ قُلْ فَٱنْتَظِرُوۤاْ
  إِنِّي مَعَكُمْ مِّنَ ٱلْمُنْتَظِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ نُنَجِّي رُسُلَنَا
  وَٱلَّذِينَ آمَنُواْ كَذَلِكَ حَقّاً عَلَيْنَا نُنجِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَيَّامِ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِهِمْ } وقائع الله تعالى
  فيهم. كما يقال: «أيام العرب» لوقائعها { ثُمَّ نُنَجّى رُسُلَنَا } معطوف على كلام
  محذوف يدلّ عليه قوله: { إِلاَّ مِثْلَ أَيَّامِ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِهِمْ
  } كأنه قيل: نهلك الأمم ثم ننجي رسلنا، على حكاية الأحوال الماضية { وَٱلَّذِينَ ءامَنُواْ
  } ومن آمن معهم، كذلك { نُنجِ ٱلْمُؤْمِنِينَ } مثل ذلك الإنجاء ننجي المؤمنين منكم،
  ونهلك المشركين. و { حَقّاً عَلَيْنَا } اعتراض، يعني: حقّ ذلك علينا حقاً. وقرىء:
  «ننجّ» بالتشديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
