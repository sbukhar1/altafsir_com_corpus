  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْحَيْنَآ
  إِلَىٰ مُوسَىٰ وَأَخِيهِ أَن تَبَوَّءَا لِقَوْمِكُمَا بِمِصْرَ بُيُوتاً وَٱجْعَلُواْ
  بُيُوتَكُمْ قِبْلَةً وَأَقِيمُواْ ٱلصَّلٰوةَ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">تبوّأ المكان: اتخذه مباءة، كقولك: توطنه، إذا اتخذه وطناً. والمعنى
  اجعلا بمصر بيوتاً من بيوته مباءة لقومكما ومرجعاً يرجعون إليه للعبادة والصلاة فيه
  { وَٱجْعَلُواْ بُيُوتَكُمْ } تلك { قِبْلَةً } أي مساجد متوجهة نحو القبلة وهي الكعبة،
  وكان موسى ومن معه يصلون إلى الكعبة، وكانوا في أوّل أمرهم مأمورين بأن يصلوا في بيوتهم
  خفية من الكفرة، لئلا يظهروا عليهم فيؤذوهم ويفتنوهم عن دينهم، كما كان المؤمنون على
  ذلك في أوّل الإسلام بمكة. فإن قلت: كيف نوّع الخطاب، فثنى أوّلاً، ثم جمع، ثم وحد
  آخراً. قلت: خوطب موسى وهارون عليهما السلام أن يتبوآ لقومهما بيوتاً، ويختاراها للعبادة،
  وذلك مما يفوّض إلى الأنبياء. ثم سيق الخطاب عامّاً لهما ولقومهما باتخاذ المساجد والصلاة
  فيها، لأنّ ذلك واجب على الجمهور، ثم خصّ موسى عليه السلام بالبشارة التي هي الغرض،
  تعظيماً لها وللمبشر بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
