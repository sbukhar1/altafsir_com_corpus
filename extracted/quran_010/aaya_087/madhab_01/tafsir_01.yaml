  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْحَيْنَآ
  إِلَىٰ مُوسَىٰ وَأَخِيهِ أَن تَبَوَّءَا لِقَوْمِكُمَا بِمِصْرَ بُيُوتاً وَٱجْعَلُواْ
  بُيُوتَكُمْ قِبْلَةً وَأَقِيمُواْ ٱلصَّلٰوةَ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأوحينا إلى موسى وأخيه أن اتخذ لقومكما بمصر بيوتاً،
  يقال منه: تبوأ فلان لنفسه بيتاً: إذا اتخذه، وكذلك تبوأ مصحفا: إذا اتخذه، وبوأته
  أنا بيتاً: إذا اتخذته له. { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } يقول: واجعلوا بيوتكم
  مساجد تصلون فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في تأويل قوله:
  { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } فقال بعضهم في ذلك نحو الذي قلنا فيه. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان عن حميد، عن عكرمة، عن ابن عباس: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال:
  مساجد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو نعيم،
  قال: ثنا سفيان، عن خصيف، عن عكرمة، عن ابن عباس، قوله: { وَاجْعَلُوا بُيُوتَكُمْ
  قِبْلَةً } قال: أمروا أن يتخذوها مساجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو غسان مالك بن إسماعيل، قال: ثنا زهير، قال: ثنا خصيف، عن عكرمة، عن ابن عباس،
  في قول الله تعالى: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانوا يفرقون من فرعون
  وقومه أن يصلوا، فقال لهم: اجعلوا بيوتكم قبلة، يقول: اجعلوها مسجدا حتى تصلوا فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع وابن حميد، قالا: ثنا جرير، عن منصور، عن إبراهيم:
  { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: خافوا فأمروا أن يصلوا في بيوتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن منصور، عن إبراهيم: {
  وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانوا خائفين، فأمروا أن يصلوا في بيوتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا الحماني، قال: ثنا شبل، عن خصيف، عن عكرمة،
  عن ابن عباس، في قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانوا خائفين فأمروا
  أن يصلوا في بيوتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيينة،
  عن ابن أبي نجيح، عن مجاهد: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانوا لا يصلون
  إلا في البيع، وكانوا لا يصلون إلا خائفين، فأمروا أن يصلوا في بيوتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا جرير عن ليث، عن مجاهد، قال: كانوا خائفين، فأمروا أن يصلوا
  في بيوتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الله، عن إسرائيل،
  عن السدي، عن أبي مالك: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانت بنو إسرائيل
  تخاف فرعون، فأمروا أن يجعلوا بيوتهم مساجد يصلون فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا أبو جعفر، عن الربيع
  بن أنس في قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } يقول: مساجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أحمد بن يونس، قال: ثنا إسرائيل، عن منصور، عن إبراهيم: {
  وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانوا يصلون في بيوتهم يخافون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا زيد بن الحباب، عن أبي سنان، عن الضحاك:
  { أنْ تَبَوَّءا لِقَوْمِكُما بِمِصْرَ بُيُوتاً } قال: مساجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  إبراهيم، في قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانوا خائفين، فأمروا
  أن يصلوا في بيوتهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
