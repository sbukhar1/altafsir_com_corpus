aaya: وَأَوْحَيْنَا إِلَىٰ مُوسَىٰ وَأَخِيهِ أَنْ تَبَوَّآ لِقَوْمِكُمَا بِمِصْرَ
  بُيُوتًا وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً وَأَقِيمُوا الصَّلَاةَ ۗ وَبَشِّرِ الْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْحَيْنَآ
  إِلَىٰ مُوسَىٰ وَأَخِيهِ أَن تَبَوَّءَا لِقَوْمِكُمَا بِمِصْرَ بُيُوتاً وَٱجْعَلُواْ
  بُيُوتَكُمْ قِبْلَةً وَأَقِيمُواْ ٱلصَّلٰوةَ وَبَشِّرِ ٱلْمُؤْمِنِينَ }يقول تعالى
  ذكره: وأوحينا إلى موسى وأخيه أن اتخذ لقومكما بمصر بيوتاً، يقال منه: تبوأ فلان لنفسه
  بيتاً: إذا اتخذه، وكذلك تبوأ مصحفا: إذا اتخذه، وبوأته أنا بيتاً: إذا اتخذته له.
  { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } يقول: واجعلوا بيوتكم مساجد تصلون فيها.واختلف
  أهل التأويل في تأويل قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } فقال بعضهم في ذلك
  نحو الذي قلنا فيه. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان عن حميد،
  عن عكرمة، عن ابن عباس: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: مساجد.حدثني المثنى،
  قال: ثنا أبو نعيم، قال: ثنا سفيان، عن خصيف، عن عكرمة، عن ابن عباس، قوله: { وَاجْعَلُوا
  بُيُوتَكُمْ قِبْلَةً } قال: أمروا أن يتخذوها مساجد.قال: ثنا أبو غسان مالك بن إسماعيل،
  قال: ثنا زهير، قال: ثنا خصيف، عن عكرمة، عن ابن عباس، في قول الله تعالى: { وَاجْعَلُوا
  بُيُوتَكُمْ قِبْلَةً } قال: كانوا يفرقون من فرعون وقومه أن يصلوا، فقال لهم: اجعلوا
  بيوتكم قبلة، يقول: اجعلوها مسجدا حتى تصلوا فيها.حدثنا ابن وكيع وابن حميد، قالا:
  ثنا جرير، عن منصور، عن إبراهيم: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: خافوا
  فأمروا أن يصلوا في بيوتهم.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن منصور، عن إبراهيم:
  { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانوا خائفين، فأمروا أن يصلوا في بيوتهم.حدثني
  المثنى، قال: ثنا الحماني، قال: ثنا شبل، عن خصيف، عن عكرمة، عن ابن عباس، في قوله:
  { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانوا خائفين فأمروا أن يصلوا في بيوتهم.حدثنا
  ابن وكيع، قال: ثنا ابن عيينة، عن ابن أبي نجيح، عن مجاهد: { وَاجْعَلُوا بُيُوتَكُمْ
  قِبْلَةً } قال: كانوا لا يصلون إلا في البيع، وكانوا لا يصلون إلا خائفين، فأمروا
  أن يصلوا في بيوتهم.قال: ثنا جرير عن ليث، عن مجاهد، قال: كانوا خائفين، فأمروا أن
  يصلوا في بيوتهم.قال: ثنا عبد الله، عن إسرائيل، عن السدي، عن أبي مالك: { وَاجْعَلُوا
  بُيُوتَكُمْ قِبْلَةً } قال: كانت بنو إسرائيل تخاف فرعون، فأمروا أن يجعلوا بيوتهم
  مساجد يصلون فيها.حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال:
  أخبرنا أبو جعفر، عن الربيع بن أنس في قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً }
  يقول: مساجد.قال: ثنا أحمد بن يونس، قال: ثنا إسرائيل، عن منصور، عن إبراهيم: { وَاجْعَلُوا
  بُيُوتَكُمْ قِبْلَةً } قال: كانوا يصلون في بيوتهم يخافون.حدثنا ابن وكيع، قال: ثنا
  زيد بن الحباب، عن أبي سنان، عن الضحاك: { أنْ تَبَوَّءا لِقَوْمِكُما بِمِصْرَ بُيُوتاً
  } قال: مساجد.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن إبراهيم،
  في قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: كانوا خائفين، فأمروا أن يصلوا
  في بيوتهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ وَأَخِيهِ
  أَن تَبَوَّءَا لِقَوْمِكُمَا بِمِصْرَ بُيُوتاً وَٱجْعَلُواْ بُيُوتَكُمْ قِبْلَةً
  وَأَقِيمُواْ ٱلصَّلٰوةَ وَبَشِّرِ ٱلْمُؤْمِنِينَ }حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: قال أبي زيد:
  اجعلوا في بيوتكم مساجدكم تصلون فيها تلك القبلة.وقال آخرون: معنى ذلك: واجعلوا مساجدكم
  قبل الكعبة. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن محمد بن عبد الرحمن
  بن أبي ليلى، عن المنهال، عن سعيد بن جبير، عن ابن عباس: { وَاجْعَلُوا بُيُوتَكُمْ
  قِبْلَةً } يعني الكعبة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، في قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً وأقِيمُوا الصَّلاةَ
  وَبَشِّر المُوءْمِنِينَ } قال: قالت بنو إسرائيل لموسى: لا نستطيع أن نظهر صلاتنا
  مع الفراعنة. فأذن الله لهم أن يصلوا في بيوتهم، وأمروا أن يجعلوا بيوتهم قبل القبلة.حدثنا
  القاسم. قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قال: قال ابن عباس
  في قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } يقول: وجهوا بيوتكم مساجدكم نحو القبلة،
  ألا ترى أنه يقول:{ فِي بُيُوتٍ أذِنَ اللَّهُ أنْ تَرْفَعَ؟ }حدثنا ابن وكيع، قال:
  ثنا عبيد الله، عن إسرائيل، عن أبي يحيى، عن مجاهد: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً
  } قال: قبل القبلة.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن
  مجاهد: { بُيُوتَكُمْ قِبْلَةً } قال: نحو الكعبة، حين خاف موسى ومن معه من فرعون أن
  يصلوا في الكنائس الجامعة، فأمروا أن يجعلوا في بيوتهم مساجد مستقبلة الكعبة يصلون
  فيها سرًّا.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد:
  { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } ثم ذكر مثله سواء.قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وأوْحَيْنا إلى مُوسَى وأخِيهِ أنْ تَبَوَّءَا لِقَوْمِكُما بِمِصْرَ بُيُوتاً
  } مساجد.قال: ثنا إسحاق قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: في
  قوله: { أنْ تَبَوَّءَا لِقَوْمِكُما بِمِصْرَ بُيُوتاً } قال: مصر، الإسكندرية.حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأوْحَيْنا إلى مُوسَى
  وأخِيهِ أنْ تَبَوَّءَا لِقَوْمِكُما بِمِصْرَ بُيُوتاً وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً
  } قال: وذلك حين منعهم فرعون الصلاة، فأمروا أن يجعلوا مساجدهم في بيوتهم وأن يوجهوا
  نحو القبلة.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: {
  بُيُوتَكُمْ قِبْلَةً } قال: نحو القبلة.حدثنا ابن وكيع، قال: ثنا إسحاق، عن أبي سنان،
  عن الضحاك: { وأوْحَيْنا إلى مُوسَى وأخِيهِ أنْ تَبَوَّءَا لِقَوْمِكُما بِمِصْرَ
  بُيُوتاً } قال: مساجد. { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: قبل القبلة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ وَأَخِيهِ
  أَن تَبَوَّءَا لِقَوْمِكُمَا بِمِصْرَ بُيُوتاً وَٱجْعَلُواْ بُيُوتَكُمْ قِبْلَةً
  وَأَقِيمُواْ ٱلصَّلٰوةَ وَبَشِّرِ ٱلْمُؤْمِنِينَ }وقال آخرون: معنى ذلك: واجعلوا
  بيوتكم يقابل بعضها بعضاً. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا عمران بن عيينة،
  عن عطاء، عن سعيد بن جبير: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: يقابل بعضها
  بعضا.وأولى الأقوال في ذلك بالصواب القول الذي قدمنا بيانه وذلك أن الأغلب من معاني
  البيوت وإن كانت المساجد بيوتا، البيوت المسكونة إذا ذكرت باسمها المطلق دون المساجد
  لأن المساجد لها اسم هي به معروفة خاصّ لها، وذلك المساجد. فأما البيوت المطلقة بغير
  وصلها بشيء ولا إضافتها إلى شيء، فالبيوت المسكونة، وكذلك القبلة الأغلب من استعمال
  الناس إياها في قِبَل المساجد وللصلوات. فإذا كان ذلك كذلك، وكان غير جائز توجيه معاني
  كلام الله إلا إلى الأغلب من وجوهها المستعمل بين أهل اللسان الذي نزل به دون الخفي
  المجهول ما لم تأت دلالة تدلّ على غير ذلك، ولم يكن على قوله: { وَاجْعَلُوا بُيُوتَكُمْ
  قِبْلَةً } دلالة تقطع العذر بأن معناه غير الظاهر المستعمل في كلام العرب، لم يجز
  لنا توجيهه إلى غير الظاهر الذي وصفنا. وكذلك القول في قوله: { قِبْلَةً وأقِيمُوا
  الصَّلاةَ } يقول تعالى ذكره: وأدّوا الصلاة المفروضة بحدودها في أوقاتها. وقوله: {
  وَبَشِّرِ المُومِنِينَ } يقول جلّ ثناؤه لنبيه عليه الصلاة والسلام: وبشر مقيمي الصلاة
  المطيعي الله يا محمد المؤمنين بالثواب الجزيل منه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

