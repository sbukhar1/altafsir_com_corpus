  لِقَوْمِكُمَا بِمِصْرَ بُيُوتاً وَٱجْعَلُواْ بُيُوتَكُمْ قِبْلَةً وَأَقِيمُواْ ٱلصَّلٰوةَ
  وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً }
  قال: قال أبي زيد: اجعلوا في بيوتكم مساجدكم تصلون فيها تلك القبلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: واجعلوا مساجدكم قبل الكعبة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن محمد بن عبد الرحمن بن أبي ليلى،
  عن المنهال، عن سعيد بن جبير، عن ابن عباس: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } يعني
  الكعبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { وَاجْعَلُوا بُيُوتَكُمْ
  قِبْلَةً وأقِيمُوا الصَّلاةَ وَبَشِّر المُوءْمِنِينَ } قال: قالت بنو إسرائيل لموسى:
  لا نستطيع أن نظهر صلاتنا مع الفراعنة. فأذن الله لهم أن يصلوا في بيوتهم، وأمروا أن
  يجعلوا بيوتهم قبل القبلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم. قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، قال: قال ابن عباس في قوله: { وَاجْعَلُوا بُيُوتَكُمْ
  قِبْلَةً } يقول: وجهوا بيوتكم مساجدكم نحو القبلة، ألا ترى أنه يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِي
  بُيُوتٍ أذِنَ اللَّهُ أنْ تَرْفَعَ؟</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبيد الله،
  عن إسرائيل، عن أبي يحيى، عن مجاهد: { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: قبل
  القبلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { بُيُوتَكُمْ قِبْلَةً } قال: نحو الكعبة،
  حين خاف موسى ومن معه من فرعون أن يصلوا في الكنائس الجامعة، فأمروا أن يجعلوا في بيوتهم
  مساجد مستقبلة الكعبة يصلون فيها سرًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَاجْعَلُوا
  بُيُوتَكُمْ قِبْلَةً } ثم ذكر مثله سواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وأوْحَيْنا إلى مُوسَى وأخِيهِ أنْ تَبَوَّءَا
  لِقَوْمِكُما بِمِصْرَ بُيُوتاً } مساجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: في قوله: { أنْ
  تَبَوَّءَا لِقَوْمِكُما بِمِصْرَ بُيُوتاً } قال: مصر، الإسكندرية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وأوْحَيْنا إلى مُوسَى وأخِيهِ أنْ تَبَوَّءَا لِقَوْمِكُما بِمِصْرَ بُيُوتاً وَاجْعَلُوا
  بُيُوتَكُمْ قِبْلَةً } قال: وذلك حين منعهم فرعون الصلاة، فأمروا أن يجعلوا مساجدهم
  في بيوتهم وأن يوجهوا نحو القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { بُيُوتَكُمْ قِبْلَةً
  } قال: نحو القبلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا إسحاق،
  عن أبي سنان، عن الضحاك: { وأوْحَيْنا إلى مُوسَى وأخِيهِ أنْ تَبَوَّءَا لِقَوْمِكُما
  بِمِصْرَ بُيُوتاً } قال: مساجد. { وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً } قال: قبل القبلة.</font></font>&#13;\t\t\t<label
