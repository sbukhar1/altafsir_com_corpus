aaya: وَأَوْحَيْنَا إِلَىٰ مُوسَىٰ وَأَخِيهِ أَنْ تَبَوَّآ لِقَوْمِكُمَا بِمِصْرَ
  بُيُوتًا وَاجْعَلُوا بُيُوتَكُمْ قِبْلَةً وَأَقِيمُوا الصَّلَاةَ ۗ وَبَشِّرِ الْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْحَيْنَآ
  إِلَىٰ مُوسَىٰ وَأَخِيهِ أَن تَبَوَّءَا لِقَوْمِكُمَا بِمِصْرَ بُيُوتاً وَٱجْعَلُواْ
  بُيُوتَكُمْ قِبْلَةً وَأَقِيمُواْ ٱلصَّلٰوةَ وَبَشِّرِ ٱلْمُؤْمِنِينَ }تبوّأ المكان:
  اتخذه مباءة، كقولك: توطنه، إذا اتخذه وطناً. والمعنى اجعلا بمصر بيوتاً من بيوته مباءة
  لقومكما ومرجعاً يرجعون إليه للعبادة والصلاة فيه { وَٱجْعَلُواْ بُيُوتَكُمْ } تلك
  { قِبْلَةً } أي مساجد متوجهة نحو القبلة وهي الكعبة، وكان موسى ومن معه يصلون إلى
  الكعبة، وكانوا في أوّل أمرهم مأمورين بأن يصلوا في بيوتهم خفية من الكفرة، لئلا يظهروا
  عليهم فيؤذوهم ويفتنوهم عن دينهم، كما كان المؤمنون على ذلك في أوّل الإسلام بمكة.
  فإن قلت: كيف نوّع الخطاب، فثنى أوّلاً، ثم جمع، ثم وحد آخراً. قلت: خوطب موسى وهارون
  عليهما السلام أن يتبوآ لقومهما بيوتاً، ويختاراها للعبادة، وذلك مما يفوّض إلى الأنبياء.
  ثم سيق الخطاب عامّاً لهما ولقومهما باتخاذ المساجد والصلاة فيها، لأنّ ذلك واجب على
  الجمهور، ثم خصّ موسى عليه السلام بالبشارة التي هي الغرض، تعظيماً لها وللمبشر بها.\r\n\t\t\t\r\n\t\t\t</section>"

