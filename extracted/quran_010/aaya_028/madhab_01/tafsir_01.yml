  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نَحْشُرُهُمْ جَمِيعاً ثُمَّ نَقُولُ لِلَّذِينَ أَشْرَكُواْ مَكَانَكُمْ أَنتُمْ وَشُرَكَآؤُكُمْ
  فَزَيَّلْنَا بَيْنَهُمْ وَقَالَ شُرَكَآؤُهُمْ مَّا كُنتُمْ إِيَّانَا تَعْبُدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ويوم نجمع الخلق لموقف الحساب جميعاً، ثم نقول حينئذ
  للذين أشركوا بالله الآلهة والأنداد: مكانكم أي امكثوا مكانكم، وقفوا في موضعكم أنتم
  أيها المشركون، وشركاؤكم الذين كنتم تعبدونهم من دون الله من الآلهة والأوثان. { فَزَيَّلْنا
  بَيْنَهُمْ } يقول: ففرّقنا بين المشركين بالله وما أشركوه به وبين غيره وأبنته منه.
  وقال: «فزيلنا» إرادة تكثير الفعل وتكريره. ولم يقل: «فزلنا بينهم». وقد ذُكر عن بعضهم
  أنه كان يقرؤه: «فزايلنا بينهم»، كما قيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تُصعِّرْ خَدَّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و«لا
  تصاعر خدّك»، والعرب تفعل ذلك كثيراً في فعلت، يلحقون فيها أحياناً ألفاً مكان التشديد،
  فيقولون: فاعلت إذا كان الفعل لواحد. وأما إذا كان لاثنين فلا تكاد تقول إلا فاعلت.
  { وقَالَ شُرَكَاؤُهُمْ ما كُنْتُمْ أيَّانا تَعْبُدُونَ } وذلك حين</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَبرَّأ
  الَّذِينِ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأوُا الْعَذَابَ وَتَقَطَّعَتْ
  بِهِمُ الأسبابُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لما قيل للمشركين اتبعوا ما كنتم تعبدون من دون الله، ونصبت لهم آلهتهم،
  قالوا: كنا نعبد هؤلاء، فقالت الآلهة لهم: ما كنتم إيانا تعبدون. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن مسلم بن خالد، عن ابن أبي نجيح، عن مجاهد، قال: يكون يوم
  القيامة ساعة فيها شدّة تنصب لهم الآلهة التي كانوا يعبدون، فيقال: هؤلاء الذين كنتم
  تعبدون من دون الله، فتقول الآلهة: والله ما كنا نسمع ولا نبصر ولا نعقل ولا نعلم أنكم
  كنتم تعبدوننا فيقولون: والله لإياكم كنا نعبد فتقول لهم الآلهة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَكَفى
  بِاللَّهِ شَهِيداً بَيْنَنَا وَبَيْنَكُمْ إنْ كُنَّا عَنْ عِبَادَتِكُمْ لَغَافِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَوْمَ نَحْشُرُهُمْ جَمِيعاً ثُمَّ
  نَقُولُ للَّذِينَ أشْرَكُوا مَكانَكُمْ أنْتُمْ وَشُرَكاؤُكُم فَزَيَّلْنا بَيْنَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فرّقنا بينهم. وَقالَ شُركاؤُهُمْ ما كُنْتُمْ إيَّانا تَعْبُدُونَ قالوا: بلى قد كنا
  نعبدكم، (ف) قالوا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَفَى باللَّهِ شَهِيداً بَيْنَنا وبَيْنَكُمْ إنْ كُنَّا عَنْ
  عِبادَتِكُمْ لَغافِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ما كنا نسمع ولا نبصر ولا نتكلم. فقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُنالك تَبْلُو كُلّ نَفْس ما أسْلَفَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن مجاهد، أنه كان يتأوّل
  الحشر في هذا الموضع: الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن الأعمش، قال: سمعتهم يذكرون عن مجاهد، في قوله: { وَيَوْمَ
  نَحْشُرُهُمْ جَمِيعاً } قال: الحشر: الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  قلنا في ذلك أولى بتأويله لأن الله تعالى ذكره أخبر أنه يقول يومئذ للذين أشركوا ما
  ذكر أنه يقول لهم، ومعلوم أن ذلك غير كائن في القبر، وأنه إنما هو خبر عما يقال لهم
  ويقولون في الموقف بعد البعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

