  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  نَحْشُرُهُمْ جَمِيعاً ثُمَّ نَقُولُ لِلَّذِينَ أَشْرَكُواْ مَكَانَكُمْ أَنتُمْ وَشُرَكَآؤُكُمْ
  فَزَيَّلْنَا بَيْنَهُمْ وَقَالَ شُرَكَآؤُهُمْ مَّا كُنتُمْ إِيَّانَا تَعْبُدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَكَانَكُمْ } الزموا مكانكم لا تبرحوا حتى تنظروا ما يفعل بكم.
  و { أَنتُمْ } أكد به الضمير في مكانكم لسدّه مسدّ قوله: الزموا { وَشُرَكَاؤُكُمْ
  } عطف عليه. وقرىء: «وشركاءكم» على أنّ الواو بمعنى مع، والعامل فيه ما في مكانكم من
  معنى الفعل { فَزَيَّلْنَا بَيْنَهُمْ } ففرّقنا بينهم وقطعنا أقرانهم. والوصل التي
  كانت في بينهم في الدنيا. أو فباعدنا بينهم بعد الجمع بينهم في الموقف. وتبرؤ شركائهم
  منهم ومن عبادتهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ قِيلَ لَهُمْ أَيْنَمَا كُنتُمْ
  تُشْرِكُونَ مِن دُونِ ٱللَّهِ قَالُواْ ضَلُّواْ عَنَّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 73] وقرىء: «فزايلنا بينهم»
  كقولك: صاعر خدّه وصعره، وكالمته وكلّمته. { مَّا كُنتُمْ إِيَّانَا تَعْبُدُونَ }
  إنما كنتم تعبدون الشياطين، حيث أمروكم أن تتخذوا لله أنداداً فأطعتموهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
