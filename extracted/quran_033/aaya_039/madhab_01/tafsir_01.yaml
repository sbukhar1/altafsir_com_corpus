text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُبَلِّغُونَ
  رِسَالاَتِ ٱللَّهِ وَيَخْشَوْنَهُ وَلاَ يَخْشَوْنَ أَحَداً إِلاَّ ٱللَّهَ وَكَفَىٰ
  بِٱللَّهِ حَسِيباً }يقول تعالـى ذكره: سنة الله فـي الذين خـلوا من قبل مـحمد من الرسل،
  الذي يبلغون رسالات الله إلـى من أُرسلوا إلـيه، ويخافون الله فـي تركهم تبلـيغ ذلك
  إياهم، ولا يخافون أحداً إلا الله، فإنهم إياه يرهبون إن هم قصروا عن تبلـيغهم رسالة
  الله إلـى من أُرسلوا إلـيه. يقول لنبـيه مـحمد: فمن أولئك الرسل الذين هذه صفتهم،
  فكن ولا تـخش أحداً إلا الله، فإن الله يـمنعك من جميع خـلقه، ولا يـمنعك أحد من خـلقه
  منه، إن أراد بك سوءاً. «والذين» من قوله: { الَّذِينَ يُبَلِّغونَ رِسالاَتِ اللَّهِ
  } خفض ردّاً علـى «الذين» التـي فـي قوله:{ سَنَّةَ اللَّهِ فِـي الَّذِينَ خَـلَوْا }وقوله:
  { وكَفَـى بـاللَّهِ حَسِيبـاً } يقول تعالـى ذكره: وكفـاك يا مـحمد بـالله حافظاً
  لأعمال خـلقه، ومـحاسبـاً لهم علـيها.\r\n\t\t\t\r\n\t\t\t</section>"

