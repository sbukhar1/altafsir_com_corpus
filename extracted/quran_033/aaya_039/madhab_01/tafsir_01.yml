  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُبَلِّغُونَ رِسَالاَتِ ٱللَّهِ وَيَخْشَوْنَهُ وَلاَ يَخْشَوْنَ أَحَداً إِلاَّ ٱللَّهَ
  وَكَفَىٰ بِٱللَّهِ حَسِيباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  سنة الله فـي الذين خـلوا من قبل مـحمد من الرسل، الذي يبلغون رسالات الله إلـى من
  أُرسلوا إلـيه، ويخافون الله فـي تركهم تبلـيغ ذلك إياهم، ولا يخافون أحداً إلا الله،
  فإنهم إياه يرهبون إن هم قصروا عن تبلـيغهم رسالة الله إلـى من أُرسلوا إلـيه. يقول
  لنبـيه مـحمد: فمن أولئك الرسل الذين هذه صفتهم، فكن ولا تـخش أحداً إلا الله، فإن
  الله يـمنعك من جميع خـلقه، ولا يـمنعك أحد من خـلقه منه، إن أراد بك سوءاً. «والذين»
  من قوله: { الَّذِينَ يُبَلِّغونَ رِسالاَتِ اللَّهِ } خفض ردّاً علـى «الذين» التـي
  فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَنَّةَ اللَّهِ فِـي الَّذِينَ خَـلَوْا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكَفَـى بـاللَّهِ حَسِيبـاً } يقول تعالـى ذكره: وكفـاك يا مـحمد بـالله حافظاً
  لأعمال خـلقه، ومـحاسبـاً لهم علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

