  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا نَكَحْتُمُ ٱلْمُؤْمِنَاتِ ثُمَّ طَلَّقْتُمُوهُنَّ مِن
  قَبْلِ أَن تَمَسُّوهُنَّ فَمَا لَكُمْ عَلَيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّونَهَا فَمَتِّعُوهُنَّ
  وَسَرِّحُوهُنَّ سَرَاحاً جَمِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">النكاح: الوطء،
  وتسمية العقد نكاحاً لملابسته له، من حيث أنه طريق إليه. ونظيره تسميتهم الخمر إثماً:
  لأنها سبب في اقتراف الإثم، ونحوه في علم البيان قول الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَسْنِمَةُ الآبَالِ في سَحَابِهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">سمى الماء بأسنمة الآبال؛ لأنه سبب
  سمن المال وارتفاع أسنمته، ولم يرد لفظ النكاح في كتاب الله إلاّ في معنى العقد؛ لأنه
  في معنى الوطء من باب التصريح به. ومن آداب القرآن: الكناية عنه بلفظ الملامسة والمماسة
  والقربان والتغشي والإتيان. فإن قلت: لم خصّ المؤمنات والحكم الذي نطقت به الآية تستوي
  فيه المؤمنات والكتابيات؟ قلت: في اختصاصهنّ تنبيه على أن أصل أمر المؤمن والأولى به.
  أن يتخير لنطفته، وأن لا ينكح إلاّ مؤمنة عفيفة، ويتنزّه عن مزاوجة الفواسق فما بال
  الكوافر، ويستنكف أن يدخل تحت لحاف واحدة عدوّة الله ووليه، فالتي في سورة المائدة:
  تعليم ما هو جائز غير محرّم، من نكاح المحصنات من الذين أوتوا الكتاب. وهذه فيها تعليم
  ما هو الأولى بالمؤمنين من نكاح المؤمنات. فإن قلت: ما فائدة ثم في قوله: { ثُمَّ طَلَّقْتُمُوهُنَّ
  } قلت: فائداته نفي التوهم عمن عسى يتوهم تفاوت الحكم: بين أن يطلقها وهي قريبة العهد
  من النكاح، وبين أن يبعد عهدها بالنكاح ويتراخى بها المدة في حبالة الزواج ثم يطلقها:
  فإن قلت: إذا خلا بها خلوة يمكنه معها المساس، هل يقوم ذلك مقام المساس؟ قلت: نعم.
  عند أبي حنيفة وأصحابه حكم الخلوة الصحيحة حكم المساس، وقوله: { فَمَا لَكُمْ عَلَيْهِنَّ
  مِنْ عِدَّةٍ } دليل على أن العدة حق واجب على النساء للرجال { تَعْتَدُّونَهَا } تستوفون
  عددها، من قولك: عددت الدراهم فاعتدها، كقولك: كلته فاكتاله، ووزنته فاتزنه. وقرىء:
  «تعتدونها» مخففاً؛ أي: تعتدون فيها، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَـوْمٌ شَـهِـدْنَـاهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمراد بالاعتداد ما في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُمْسِكُوهُنَّ ضِرَارًا لّتَعْتَدُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 231]. فإن قلت: ما هذا
  التمتيع أواجب أو مندوب إليه؟ قلت: إن كانت غير مفروض لها كانت المتعة واجبة، ولا تجب
  المتعة عند أبي حنيفة إلاّ لها وحدها دون سائر المطلقات، وإن كان مفروضاً لها؛ فالمتعة
  مختلف فيها: فبعض على الندب والاستحباب، ومنهم أبو حنيفة. وبعض على الوجوب { سَرَاحاً
  جَمِيلاً } من غير ضرار ولا منع واجب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

