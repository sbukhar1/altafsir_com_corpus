  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا نَكَحْتُمُ ٱلْمُؤْمِنَاتِ ثُمَّ طَلَّقْتُمُوهُنَّ مِن
  قَبْلِ أَن تَمَسُّوهُنَّ فَمَا لَكُمْ عَلَيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّونَهَا فَمَتِّعُوهُنَّ
  وَسَرِّحُوهُنَّ سَرَاحاً جَمِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  يا أيها الذين صدقوا الله ورسوله { إذَا نَكَحْتُـمُ الـمُؤْمِناتِ ثُمَّ طَلَّقْتُـمُوهُنَّ
  مِنْ قَبْلِ أنْ تَـمَسُّوهُنَّ } يعنـي من قبل أن تـجامعوهنّ { فَمَا لَكُمْ عَلَـيْهِنَّ
  مِنْ عِدَّةٍ تَعْتَدُّوَنها } يعنـي: من إحصاء أقراء، ولا أشهر تـحصونها علـيهنّ،
  { فمتعوهنّ } يقول: أعطوهنّ ما يستـمتعن به من عرض أو عين مال. وقوله: { وَسَرّحُوهُنَّ
  سَرَاحاً جَمِيلاً } يقول: وخـلوا سبـيـلهنّ تـخـلـية بـالـمعروف، وهو التسريح الـجميـل.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يا أيُّها
  الَّذِينَ آمَنُوا إذَا نَكَحْتُـمُ الـمُؤْمِناتِ ثُمَّ طَلَّقْتُـمُوهُنَّ مِنْ قَبْل
  أنْ تَـمَسُّوهُنَّ فَمَا لَكُمْ عَلَـيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّوَنها } فهذا
  فـي الرجل يتزوّج الـمرأة، ثم يطلقها من قبل أن يـمسها، فإذا طلقها واحدة بـانت منه،
  ولا عدّة علـيها تتزوّج من شاءت، ثم قرأ: { فَمَتِّعُوهُنَّ وَسَرّحُوهُنَّ سَرَاحاً
  جَمِيلاً } يقول: إن كان سمى لها صداقاً، فلـيس لها إلا النصف، فإن لـم يكن سمى لها
  صداقاً، متَّعها علـى قدر عسره ويُسره، وهو السراح الـجميـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: الـمتعة فـي هذا الـموضع منسوخة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَنِصْفُ ما فَرَضْتُـمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا إذَا نَكَحْتُـمُ الـمُؤْمِنات
  }... إلـى قوله: { سَرَاحاً جَمِيلاً } قال: قال سعيد بن الـمسيب: ثم نسخ هذا الـحرف
  الـمتعة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنْ طَلَّقْتُـمُوهُنَّ مِنْ قَبْل أنَ تَـمَسُّوهُنَّ وَقَدْ
  فَرَضْتُـمْ لَهُنَّ فَريضَةً فنِصْفُ ما فَرَضْتُـمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار وابن الـمثنى، قالا: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  قال: سمعت قتادة يحدّث عن سعيد بن الـمسيب، قال: نسخت هذه الآية { يا أيُّها الَّذِينَ
  آمَنُوا إذَا نَكَحْتُـمُ الـمُؤْمِناتِ ثُمَّ طَلَّقْتُـمُوهُنَّ مِنْ قَبْل أنْ تَـمَسُّوهُنَّ
  فَمَا لَكُمْ عَلَـيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّوَنها فَمَتِّعُوهُنَّ } قال: نسخت
  هذه الآية التـي فـي البقرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

