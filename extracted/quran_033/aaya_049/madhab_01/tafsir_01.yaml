text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِذَا نَكَحْتُمُ ٱلْمُؤْمِنَاتِ ثُمَّ طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن
  تَمَسُّوهُنَّ فَمَا لَكُمْ عَلَيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّونَهَا فَمَتِّعُوهُنَّ
  وَسَرِّحُوهُنَّ سَرَاحاً جَمِيلاً }يقول تعالـى ذكره: يا أيها الذين صدقوا الله ورسوله
  { إذَا نَكَحْتُـمُ الـمُؤْمِناتِ ثُمَّ طَلَّقْتُـمُوهُنَّ مِنْ قَبْلِ أنْ تَـمَسُّوهُنَّ
  } يعنـي من قبل أن تـجامعوهنّ { فَمَا لَكُمْ عَلَـيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّوَنها
  } يعنـي: من إحصاء أقراء، ولا أشهر تـحصونها علـيهنّ، { فمتعوهنّ } يقول: أعطوهنّ ما
  يستـمتعن به من عرض أو عين مال. وقوله: { وَسَرّحُوهُنَّ سَرَاحاً جَمِيلاً } يقول:
  وخـلوا سبـيـلهنّ تـخـلـية بـالـمعروف، وهو التسريح الـجميـل. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { يا أيُّها الَّذِينَ آمَنُوا إذَا نَكَحْتُـمُ الـمُؤْمِناتِ
  ثُمَّ طَلَّقْتُـمُوهُنَّ مِنْ قَبْل أنْ تَـمَسُّوهُنَّ فَمَا لَكُمْ عَلَـيْهِنَّ
  مِنْ عِدَّةٍ تَعْتَدُّوَنها } فهذا فـي الرجل يتزوّج الـمرأة، ثم يطلقها من قبل أن
  يـمسها، فإذا طلقها واحدة بـانت منه، ولا عدّة علـيها تتزوّج من شاءت، ثم قرأ: { فَمَتِّعُوهُنَّ
  وَسَرّحُوهُنَّ سَرَاحاً جَمِيلاً } يقول: إن كان سمى لها صداقاً، فلـيس لها إلا النصف،
  فإن لـم يكن سمى لها صداقاً، متَّعها علـى قدر عسره ويُسره، وهو السراح الـجميـل.وقال
  بعضهم: الـمتعة فـي هذا الـموضع منسوخة بقوله:{ فَنِصْفُ ما فَرَضْتُـمْ }ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ
  آمَنُوا إذَا نَكَحْتُـمُ الـمُؤْمِنات }... إلـى قوله: { سَرَاحاً جَمِيلاً } قال:
  قال سعيد بن الـمسيب: ثم نسخ هذا الـحرف الـمتعة{ وَإنْ طَلَّقْتُـمُوهُنَّ مِنْ قَبْل
  أنَ تَـمَسُّوهُنَّ وَقَدْ فَرَضْتُـمْ لَهُنَّ فَريضَةً فنِصْفُ ما فَرَضْتُـمْ }حدثنا
  ابن بشار وابن الـمثنى، قالا: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت قتادة يحدّث
  عن سعيد بن الـمسيب، قال: نسخت هذه الآية { يا أيُّها الَّذِينَ آمَنُوا إذَا نَكَحْتُـمُ
  الـمُؤْمِناتِ ثُمَّ طَلَّقْتُـمُوهُنَّ مِنْ قَبْل أنْ تَـمَسُّوهُنَّ فَمَا لَكُمْ
  عَلَـيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّوَنها فَمَتِّعُوهُنَّ } قال: نسخت هذه الآية التـي
  فـي البقرة.\r\n\t\t\t\r\n\t\t\t</section>"

