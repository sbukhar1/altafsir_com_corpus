  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلنَّبِيُّ ٱتَّقِ ٱللَّهَ وَلاَ تُطِعِ ٱلْكَافِرِينَ وَٱلْمُنَافِقِينَ إِنَّ ٱللَّهَ
  كَانَ عَلِيماً حَكِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبِعْ مَا يُوحَىٰ إِلَـيْكَ مِن رَبِّكَ
  إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَوَكَّلْ عَلَىٰ
  ٱللَّهِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(870) عن زرّ
  قال: قال لي أبيّ بن كعب رضي الله عنه: كم تعدّون سورة الأحزاب؟ قلت: ثلاثاً وسبعين
  آية. قال: فوالذي يحلف به أبيّ بن كعب، إن كانت لتعدل سورة البقرة أو أطول. ولقد قرأنا
  منها آية الرجم: (الشيخ والشيخة إذا زنيا فارجموهما البتة نكالاً من الله والله عزيز
  حكيم)، أراد أبيّ رضي الله عنه أنّ ذلك من جملة ما نسخ من القرآن. وأمّا ما يحكى: أن
  تلك الزيادة كانت في صحيفة في بيت عائشة رضي الله عنها فأكلتها الداجن فمن تأليفات
  الملاحدة والروافض. جعل نداءه بالنبيّ والرسول في قوله: { يٰأَيُّهَا ٱلنَّبِىّ ٱتَّقِ
  ٱللَّهَ }</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّبِىُّ لِمَ تُحَرّمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  1]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلرَّسُولُ بَلّغْ مَا أُنزِلَ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 67] وترك نداءه باسمه
  كما قال: يا آدم، يا موسى، يا عيسى، يا داود: كرامة له وتشريفاً، وربئاً بمحله وتنويهاً
  بفضله. فإن قلت: إن لم يوقع اسمه في النداء فقد أوقعه في الإخبار في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مُّحَمَّدٌ
  رَّسُولُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 29]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 144]. قلت: ذاك لتعليم
  الناس بأنه رسول الله وتلقين لهم أن يسموه بذلك ويدعوه به، فلا تفاوت بين النداء والإخبار،
  ألا ترى إلى ما لم يقصد به التعليم والتلقين من الأخبار كيف ذكره بنحو ما ذكره في النداء</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ
  جَاءكُمْ رَسُولٌ مّنْ أَنفُسِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 128]، و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  ٱلرَّسُولُ يٰرَبّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 30]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّقَدْ كَانَ لَكُمْ فِى رَسُولِ
  ٱللَّهِ أُسْوَةٌ حَسَنَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 21]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن
  يُرْضُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوب: 62]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلنَّبِىُّ أَوْلَىٰ بِٱلْمُؤْمِنِينَ مِنْ أَنْفُسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  6].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ وَمَلَـٰئِكَـتَهُ يُصَلُّونَ عَلَى ٱلنَّبِىّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 56]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  كَانُوا يُؤْمِنُونَ بِالْلهِ والنَّبِىّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 81]، اتق الله: واظب على
  ما أنت عليه من التقوى، واثبت عليه، وازدد منه، وذلك لأن التقوى باب لا يبلغ آخره {
  وَلاَ تُطِعِ ٱلْكَـٰفِرِينَ وَٱلْمُنَـٰفِقِينَ } لا تساعدهم على شيء ولا تقبل لهم
  رأياً ولا مشورة، وجانبهم واحترس منهم، فإنهم أعداء الله وأعداء المؤمنين، لا يريدون
  إلا المضارّة والمضادّة. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(871)
  أنّ النبي صلى الله عليه وسلم لما هاجر إلى المدينة وكان يحب إسلام اليهود: قريظة والنضير
  وبني قينقاع وقد بايعه أناس منهم على النفاق فكان يلين لهم جانبه ويكرم صغيرهم وكبيرهم.
  وإذا أتى منهم قبيح تجاوز عنه. وكان يسمع منهم فنزلت. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(872)
  أن أبا سفيان بن حرب وعكرمة بن أبي جهل وأبا الأعور السلمي قدموا عليه في الموادعة
  التي كانت بينه وبينهم، وقام معهم عبد الله بن أبيّ ومعتب بن قشير والجد بن قيس، فقالوا
  للنبيّ صلى الله عليه وسلم: ارفض ذكر آلهتنا وقل إنها تشفع وتنفع وندعك وربك، فشق ذلك
  على رسول الله صلى الله عليه وسلم وعلى المؤمنين وهموا بقتلهم، فنزلت: أي اتق الله
  في نقض العهد ونبذ الموادعة، ولا تطع الكافرين من أهل مكة والمنافقين من أهل المدينة
  فيما طلبوا إليك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
