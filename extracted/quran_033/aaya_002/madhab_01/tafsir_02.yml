  عَلَىٰ ٱللَّهِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروي
  أنّ أهل مكة دعوا رسول الله صلى الله عليه وسلم إلى أن يرجع عن دينه ويعطوه شطر أموالهم،
  وأن يزوّجه شيبة بن ربيعة بنته، وخوفه منافقو المدينة أنهم يقتلونه إن لم يرجع. فنزلت
  { إِنَّ ٱللَّهَ كَانَ عَلِيماً } بالصواب من الخطإ، والمصلحة من المفسدة { حَكِيماً
  } لا يفعل شيئاً ولا يأمر به إلا بداعي الحكمة { وَٱتَّبِعْ مَا يُوحَىٰ إِلَـيْكَ
  } في ترك طاعة الكافرين والمنافقين وغير ذلك { إِنَّ ٱللَّهَ } الذي يوحي إليك خبير
  { بِمَا تَعْمَلُونَ } فموح إليك ما يصلح به أعمالكم، فلا حاجة بكم إلى الاستماع من
  الكفرة. وقرىء: «يعملون» بالياء، أي: بما يعمل المنافقون من كيدهم لكم ومكرهم بكم {
  وَتَوَكَّلْ عَلَى ٱللَّهِ } وأسند أمرك إليه وكله إلى تدبيره { وَكِيلاً } حافظاً
