text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلنَّبِيُّ
  ٱتَّقِ ٱللَّهَ وَلاَ تُطِعِ ٱلْكَافِرِينَ وَٱلْمُنَافِقِينَ إِنَّ ٱللَّهَ كَانَ
  عَلِيماً حَكِيماً } * { وَٱتَّبِعْ مَا يُوحَىٰ إِلَـيْكَ مِن رَبِّكَ إِنَّ ٱللَّهَ
  كَانَ بِمَا تَعْمَلُونَ خَبِيراً } * { وَتَوَكَّلْ عَلَىٰ ٱللَّهِ وَكَفَىٰ بِٱللَّهِ
  وَكِيلاً }(870) عن زرّ قال: قال لي أبيّ بن كعب رضي الله عنه: كم تعدّون سورة الأحزاب؟
  قلت: ثلاثاً وسبعين آية. قال: فوالذي يحلف به أبيّ بن كعب، إن كانت لتعدل سورة البقرة
  أو أطول. ولقد قرأنا منها آية الرجم: (الشيخ والشيخة إذا زنيا فارجموهما البتة نكالاً
  من الله والله عزيز حكيم)، أراد أبيّ رضي الله عنه أنّ ذلك من جملة ما نسخ من القرآن.
  وأمّا ما يحكى: أن تلك الزيادة كانت في صحيفة في بيت عائشة رضي الله عنها فأكلتها الداجن
  فمن تأليفات الملاحدة والروافض. جعل نداءه بالنبيّ والرسول في قوله: { يٰأَيُّهَا ٱلنَّبِىّ
  ٱتَّقِ ٱللَّهَ }{ يٰأَيُّهَا ٱلنَّبِىُّ لِمَ تُحَرّمُ }[التحريم: 1]،{ يَـٰأَيُّهَا
  ٱلرَّسُولُ بَلّغْ مَا أُنزِلَ إِلَيْكَ }[المائدة: 67] وترك نداءه باسمه كما قال:
  يا آدم، يا موسى، يا عيسى، يا داود: كرامة له وتشريفاً، وربئاً بمحله وتنويهاً بفضله.
  فإن قلت: إن لم يوقع اسمه في النداء فقد أوقعه في الإخبار في قوله:{ مُّحَمَّدٌ رَّسُولُ
  ٱللَّهِ }[الفتح: 29]،{ وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ }[آل عمران: 144]. قلت: ذاك
  لتعليم الناس بأنه رسول الله وتلقين لهم أن يسموه بذلك ويدعوه به، فلا تفاوت بين النداء
  والإخبار، ألا ترى إلى ما لم يقصد به التعليم والتلقين من الأخبار كيف ذكره بنحو ما
  ذكره في النداء{ لَقَدْ جَاءكُمْ رَسُولٌ مّنْ أَنفُسِكُمْ }[التوبة: 128]، و{ وَقَالَ
  ٱلرَّسُولُ يٰرَبّ }[الفرقان: 30]،{ لَّقَدْ كَانَ لَكُمْ فِى رَسُولِ ٱللَّهِ أُسْوَةٌ
  حَسَنَةٌ }[الأحزاب: 21]،{ وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ }[التوب: 62]،{ ٱلنَّبِىُّ
  أَوْلَىٰ بِٱلْمُؤْمِنِينَ مِنْ أَنْفُسِهِمْ }[الأحزاب: 6].{ إِنَّ ٱللَّهَ وَمَلَـٰئِكَـتَهُ
  يُصَلُّونَ عَلَى ٱلنَّبِىّ }[الأحزاب: 56]،{ وَلَوْ كَانُوا يُؤْمِنُونَ بِالْلهِ
  والنَّبِىّ }[المائدة: 81]، اتق الله: واظب على ما أنت عليه من التقوى، واثبت عليه،
  وازدد منه، وذلك لأن التقوى باب لا يبلغ آخره { وَلاَ تُطِعِ ٱلْكَـٰفِرِينَ وَٱلْمُنَـٰفِقِينَ
  } لا تساعدهم على شيء ولا تقبل لهم رأياً ولا مشورة، وجانبهم واحترس منهم، فإنهم أعداء
  الله وأعداء المؤمنين، لا يريدون إلا المضارّة والمضادّة. وروي:(871) أنّ النبي صلى
  الله عليه وسلم لما هاجر إلى المدينة وكان يحب إسلام اليهود: قريظة والنضير وبني قينقاع
  وقد بايعه أناس منهم على النفاق فكان يلين لهم جانبه ويكرم صغيرهم وكبيرهم. وإذا أتى
  منهم قبيح تجاوز عنه. وكان يسمع منهم فنزلت. وروي:(872) أن أبا سفيان بن حرب وعكرمة
  بن أبي جهل وأبا الأعور السلمي قدموا عليه في الموادعة التي كانت بينه وبينهم، وقام
  معهم عبد الله بن أبيّ ومعتب بن قشير والجد بن قيس، فقالوا للنبيّ صلى الله عليه وسلم:
  ارفض ذكر آلهتنا وقل إنها تشفع وتنفع وندعك وربك، فشق ذلك على رسول الله صلى الله عليه
  وسلم وعلى المؤمنين وهموا بقتلهم، فنزلت: أي اتق الله في نقض العهد ونبذ الموادعة،
  ولا تطع الكافرين من أهل مكة والمنافقين من أهل المدينة فيما طلبوا إليك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلنَّبِيُّ ٱتَّقِ ٱللَّهَ
  وَلاَ تُطِعِ ٱلْكَافِرِينَ وَٱلْمُنَافِقِينَ إِنَّ ٱللَّهَ كَانَ عَلِيماً حَكِيماً
  } * { وَٱتَّبِعْ مَا يُوحَىٰ إِلَـيْكَ مِن رَبِّكَ إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ
  خَبِيراً } * { وَتَوَكَّلْ عَلَىٰ ٱللَّهِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً }وروي أنّ
  أهل مكة دعوا رسول الله صلى الله عليه وسلم إلى أن يرجع عن دينه ويعطوه شطر أموالهم،
  وأن يزوّجه شيبة بن ربيعة بنته، وخوفه منافقو المدينة أنهم يقتلونه إن لم يرجع. فنزلت
  { إِنَّ ٱللَّهَ كَانَ عَلِيماً } بالصواب من الخطإ، والمصلحة من المفسدة { حَكِيماً
  } لا يفعل شيئاً ولا يأمر به إلا بداعي الحكمة { وَٱتَّبِعْ مَا يُوحَىٰ إِلَـيْكَ
  } في ترك طاعة الكافرين والمنافقين وغير ذلك { إِنَّ ٱللَّهَ } الذي يوحي إليك خبير
  { بِمَا تَعْمَلُونَ } فموح إليك ما يصلح به أعمالكم، فلا حاجة بكم إلى الاستماع من
  الكفرة. وقرىء: «يعملون» بالياء، أي: بما يعمل المنافقون من كيدهم لكم ومكرهم بكم {
  وَتَوَكَّلْ عَلَى ٱللَّهِ } وأسند أمرك إليه وكله إلى تدبيره { وَكِيلاً } حافظاً
  موكولاً إليه كل أمر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

