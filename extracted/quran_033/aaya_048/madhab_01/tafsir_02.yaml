text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُطِعِ ٱلْكَافِرِينَ
  وَٱلْمُنَافِقِينَ وَدَعْ أَذَاهُمْ وَتَوَكَّـلْ عَلَى ٱللَّهِ وَكَفَىٰ بِٱللَّهِ
  وَكِـيلاً }{ وَلاَ تُطِعِ ٱلْكَـٰفِرِينَ } معناه: الدوام والثبات على ما كان عليه.
  أو التهييج { أَذَاهُمْ } يحتمل إضافته إلى الفاعل والمفعول، يعني: ودع أن تؤذيهم بضرر
  أو قتل، وخذ بظاهرهم، وحسابهم على الله في باطنهم. أو: ودع ما يؤذونك به ولا تجازهم
  عليه حتى تؤمر، وعن ابن عباس رضي الله عنهما: هي منسوخة بآية السيف { وَتَوَكَّلْ عَلَى
  ٱللَّهِ } فإنه يكفيكهم [ وكفى بالله وكيلاً ]، وكفى به مفوّضاً إليه، ولقائل أن يقول:
  وصفه الله [تعالى] بخمسة أوصاف، وقابل كلاً منها بخطاب مناسب له، قابل الشاهد بقوله:
  { وبشر المؤمنين } ، لأنه يكون شاهداً على أمّته وهم يكونون شهداء على سائر الأمم،
  وهو الفضل الكبير والمبشر بالإعراض عن الكافرين والمنافقين، لأنه إذا أعرض عنهم أقبل
  جميع إقباله على المؤمنين، وهو مناسب للبشارة والنذير بدع أذاهم، لأنه إذا ترك أذاهم
  في الحاضر - والأذى لا بدّ له من عقاب عاجل أو آجل - كانوا منذرين به في المستقبل،
  والداعي إلى الله بتيسيره بقوله: { وَتَوَكَّلْ عَلَى ٱللَّهِ } لأنّ من توكل على الله
  يسرّ عليه كل عسير، والسراج المنير بالاكتفاء به وكيلاً، لأنّ من أناره الله برهاناً
  على جميع خلقه، كان جديراً بأن يكتفي به عن جميع خلقه.\r\n\t\t\t\r\n\t\t\t</section>"

