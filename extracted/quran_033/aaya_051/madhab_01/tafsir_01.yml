  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">تُرْجِي مَن تَشَآءُ مِنْهُنَّ وَتُؤْوِيۤ إِلَيْكَ
  مَن تَشَآءُ وَمَنِ ٱبْتَغَيْتَ مِمَّنْ عَزَلْتَ فَلاَ جُنَاحَ عَلَيْكَ ذَلِكَ أَدْنَىٰ
  أَن تَقَرَّ أَعْيُنُهُنَّ وَلاَ يَحْزَنَّ وَيَرْضَيْنَ بِمَآ آتَيْتَهُنَّ كُلُّهُنَّ
  وَٱللَّهُ يَعْلَمُ مَا فِي قلُوبِكُمْ وَكَانَ ٱللَّهُ عَلِيماً حَلِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الـحسن فـي قوله: { تُرْجِي
  مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } قال: كان نبـيّ الله صلى الله
  عليه وسلم إذا خطب امرأة لـم يكن لرجل أن يخطبها حتـى يتزوّجها أو يتركها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: إن ذلك إنـما جعل الله لنبـيه حين غار بعضهنّ علـى النبـيّ
  صلى الله عليه وسلم، وطلب بعضهنّ من النفقة زيادة علـى الذي كان يعطيها، فأمره الله
  أن يخيرهنّ بـين الدار الدنـيا والآخرة، وأن يخـلـي سبـيـل من اختار الـحياة الدنـيا
  وزينتها، ويـمسك من اختار الله ورسوله فلـما اخترن الله ورسوله قـيـل لهنّ: اقررن الآن
  علـى الرضا بـالله وبرسوله، قَسَم لكنَّ رسول الله صلى الله عليه وسلم، أو لـم يقسم،
  أو قسم لبعضكنّ، ولـم يقسم لبعضكنّ، وفضل بعضكنّ علـى بعض فـي النفقة، أو لـم يفضل،
  سوّى بـينكنّ، أو لـم يسوّ، فإن الأمر فـي ذلك إلـى رسول الله صلى الله عليه وسلم،
  لـيس لكم من ذلك شيء. وكان رسول الله صلى الله عليه وسلم فـيـما ذُكر مع ما جعل الله
  له من ذلك، يسوّي بـينهنّ فـي القَسم، إلا امرأة منهنّ أراد طلاقها، فرضيت بترك القسم
  لها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سيفـيان، عن منصور،
  عن أبـي رزين، قال: لـما أراد النبـيّ صلى الله عليه وسلم أن يطلق أزواجه، قلن له:
  افرض لنا من نفسك ومالك ما شئت، فأمره الله فآوى أربعاً، وأرجى خمساً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنا عبـيدة بن سلـيـمان، عن هشام بن عروة،
  عن أبـيه، عن عائشة أنها قالت: أما تستـحيـي الـمرأة أن تهب نفسها للرجل حتـى أنزل
  الله. { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } فقلت: إن
  ربك لـيسارع فـي هواك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد
  بن بشر، يعنـي العبدي، عن هشام بن عروة، عن أبـيه، عن عائشة، أنها كانت تعير النساء
  اللاتـي وهبن أنفسهنّ لرسول الله صلى الله عليه وسلم وقالت: أما تستـحيـي امرأة أن
  تعرض نفسها بغير صداق، فنزلت، أو فأنزل الله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي
  إلَـيْكَ مَنْ تَشاءُ وَمَنْ ابْتَغَيْتَ مِـمَّنْ عَزَلْتَ } فقلت: إنـي لأرى ربك
  يُسارع لك فـي هواك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قول الله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ
  مَنْ تَشاءُ }... الآية. قال: كان أزواجه قد تغايرن علـى النبـيّ صلى الله عليه وسلم،
  فهجرهن شهراً، ثم نزل التـخيـير من الله له فـيهنّ، فقرأ حتـى بلغ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلا
  تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فخيرهنّ بـين أن يخترن أن يخـلـي
  سبـيـلهنّ ويسرّحهنّ وبـين أن يقمن إن أردن الله ورسوله علـى أنهنّ أمهات الـمؤمنـين،
  لا ينكحن أبداً، وعلـى أنه يؤوي إلـيه من يشاء منهنّ مـمن وهبت نفسها له حتـى يكون
  هو يرفع رأسه إلـيها، ويرجي من يشاء، حتـى يكون هو يرفع رأسه إلـيها، ومن ابتغى مـمن
  هي عنده وعزل فلا جناح علـيه، ذلك أدنى أن تقرّ أعينهنّ ولا يحزنّ، ويرضين إذا علـمن
  أنه من قضائي علـيهنّ إيثار بعضهنّ علـى بعض { ذلكَ أدْنَى أنْ } يرضين، قال: { وَمَنِ
  ابْتَغَيْتَ } مـمن عزلت: من ابتغى أصابه، ومن عزل لـم يصبه، فخيرهنّ بـين أن يرضين
  بهذا، أو يفـارقهنّ، فـاخترن الله ورسوله، إلا امرأة واحدة بدوية ذهبت.</font></font>&#13;\t\t\t<label
