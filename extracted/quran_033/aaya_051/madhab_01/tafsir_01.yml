  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُرْجِي
  مَن تَشَآءُ مِنْهُنَّ وَتُؤْوِيۤ إِلَيْكَ مَن تَشَآءُ وَمَنِ ٱبْتَغَيْتَ مِمَّنْ
  عَزَلْتَ فَلاَ جُنَاحَ عَلَيْكَ ذَلِكَ أَدْنَىٰ أَن تَقَرَّ أَعْيُنُهُنَّ وَلاَ
  يَحْزَنَّ وَيَرْضَيْنَ بِمَآ آتَيْتَهُنَّ كُلُّهُنَّ وَٱللَّهُ يَعْلَمُ مَا فِي
  قلُوبِكُمْ وَكَانَ ٱللَّهُ عَلِيماً حَلِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل قوله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوي إلَـيْكَ
  مَنْ تَشاءُ } فقال بعضهم: عنى بقوله: ترجي: تؤخِّر، وبقوله: تؤْوي: تضمّ. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ
  } يقول: تؤخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { تُرْجي مَنْ تَشاءُ مِنْهُنَّ } قال: تعزل بغير
  طلاق من أزواجك من تشاء { وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } قال: تردّها إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تُرْجِي
  مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } قال: فجعله الله فـي حلّ من
  ذلك أن يدع من يشاء منهنّ، ويأتـي من يشاء منهنّ بغير قسم، وكان نبـيّ الله يقسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن أبـي
  رزين { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } قال: لـما
  أشفقن أن يطلقهنّ، قلن: يا نبـيّ الله، اجعل لنا من مالك ونفسك ما شئت فكان مـمن أرجأ
  منهنّ سودة بنت زمعة، وجُوَيرية، وصفـية، وأمّ حبـيبة، وميـمونة وكان مـمن آوى إلـيه:
  عائشة، وأمّ سلـمة، وحفصة، وزينب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } فما شاء صنع فـي
  القسمة بـين النساء، أحل الله له ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير عن منصور، عن أبـي رزين، فـي قوله: { تُرْجِي مَنْ تَشاءُ
  مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } وكان مـمن آوى علـيه الصلاة والسلام: عائشة،
  وحفصة، وزينب، وأمّ سلـمة، فكان قسمه من نفسه لهنّ سويّ قسمه وكان مـمن أرجى: سودة،
  وجُوَيرية، وصفـية، وأمّ حبـيبة، وميـمونة، فكان يقسم لهنّ ما شاء، وكان أراد أن يفـارقهنّ،
  فقلن: اقسم لنا من نفسك ما شئت، ودعنا نكون علـى حالنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: تطلق وتـخـلـي سبـيـل من شئت من نسائك، وتـمسك من شئت منهنّ فلا تطلق.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { تُرْجِي مَنْ
  تَشاءُ مِنْهُنَّ أمها الـمؤمنـين وَتُؤْوي إلَـيْكَ مَنْ تَشاءُ } يعنـي: نساء النبـيّ
  صلى الله عليه وسلم، ويعنـي بـالإرجاء: يقول: من شئت خـلـيت سبـيـله منهنّ، ويعنـي
  بـالإيواء: يقول: من أحببت: أمسكت منهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: تترك نكاح من شئت، وتنكح من شئت من نساء أمتك.</font></font>&#13;\t\t\t<label
