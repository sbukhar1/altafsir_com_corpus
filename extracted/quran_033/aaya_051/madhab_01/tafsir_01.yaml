text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تُرْجِي مَن تَشَآءُ
  مِنْهُنَّ وَتُؤْوِيۤ إِلَيْكَ مَن تَشَآءُ وَمَنِ ٱبْتَغَيْتَ مِمَّنْ عَزَلْتَ فَلاَ
  جُنَاحَ عَلَيْكَ ذَلِكَ أَدْنَىٰ أَن تَقَرَّ أَعْيُنُهُنَّ وَلاَ يَحْزَنَّ وَيَرْضَيْنَ
  بِمَآ آتَيْتَهُنَّ كُلُّهُنَّ وَٱللَّهُ يَعْلَمُ مَا فِي قلُوبِكُمْ وَكَانَ ٱللَّهُ
  عَلِيماً حَلِيماً }اختلف أهل التأويـل فـي تأويـل قوله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ
  وَتُؤْوي إلَـيْكَ مَنْ تَشاءُ } فقال بعضهم: عنى بقوله: ترجي: تؤخِّر، وبقوله: تؤْوي:
  تضمّ. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ } يقول: تؤخر.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { تُرْجي مَنْ تَشاءُ مِنْهُنَّ
  } قال: تعزل بغير طلاق من أزواجك من تشاء { وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } قال:
  تردّها إلـيك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تُرْجِي
  مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } قال: فجعله الله فـي حلّ من
  ذلك أن يدع من يشاء منهنّ، ويأتـي من يشاء منهنّ بغير قسم، وكان نبـيّ الله يقسم.حدثنا
  ابن حميد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن أبـي رزين { تُرْجِي مَنْ تَشاءُ
  مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } قال: لـما أشفقن أن يطلقهنّ، قلن: يا نبـيّ
  الله، اجعل لنا من مالك ونفسك ما شئت فكان مـمن أرجأ منهنّ سودة بنت زمعة، وجُوَيرية،
  وصفـية، وأمّ حبـيبة، وميـمونة وكان مـمن آوى إلـيه: عائشة، وأمّ سلـمة، وحفصة، وزينب.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } فما شاء صنع فـي
  القسمة بـين النساء، أحل الله له ذلك.حدثنا ابن حميد، قال: ثنا جرير عن منصور، عن أبـي
  رزين، فـي قوله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ }
  وكان مـمن آوى علـيه الصلاة والسلام: عائشة، وحفصة، وزينب، وأمّ سلـمة، فكان قسمه من
  نفسه لهنّ سويّ قسمه وكان مـمن أرجى: سودة، وجُوَيرية، وصفـية، وأمّ حبـيبة، وميـمونة،
  فكان يقسم لهنّ ما شاء، وكان أراد أن يفـارقهنّ، فقلن: اقسم لنا من نفسك ما شئت، ودعنا
  نكون علـى حالنا.وقال آخرون: معنى ذلك: تطلق وتـخـلـي سبـيـل من شئت من نسائك، وتـمسك
  من شئت منهنّ فلا تطلق. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ
  أمها الـمؤمنـين وَتُؤْوي إلَـيْكَ مَنْ تَشاءُ } يعنـي: نساء النبـيّ صلى الله عليه
  وسلم، ويعنـي بـالإرجاء: يقول: من شئت خـلـيت سبـيـله منهنّ، ويعنـي بـالإيواء: يقول:
  من أحببت: أمسكت منهنّ.وقال آخرون: بل معنى ذلك: تترك نكاح من شئت، وتنكح من شئت من
  نساء أمتك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تُرْجِي مَن تَشَآءُ مِنْهُنَّ وَتُؤْوِيۤ
  إِلَيْكَ مَن تَشَآءُ وَمَنِ ٱبْتَغَيْتَ مِمَّنْ عَزَلْتَ فَلاَ جُنَاحَ عَلَيْكَ
  ذَلِكَ أَدْنَىٰ أَن تَقَرَّ أَعْيُنُهُنَّ وَلاَ يَحْزَنَّ وَيَرْضَيْنَ بِمَآ آتَيْتَهُنَّ
  كُلُّهُنَّ وَٱللَّهُ يَعْلَمُ مَا فِي قلُوبِكُمْ وَكَانَ ٱللَّهُ عَلِيماً حَلِيماً
  }ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الـحسن
  فـي قوله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ } قال:
  كان نبـيّ الله صلى الله عليه وسلم إذا خطب امرأة لـم يكن لرجل أن يخطبها حتـى يتزوّجها
  أو يتركها.وقـيـل: إن ذلك إنـما جعل الله لنبـيه حين غار بعضهنّ علـى النبـيّ صلى الله
  عليه وسلم، وطلب بعضهنّ من النفقة زيادة علـى الذي كان يعطيها، فأمره الله أن يخيرهنّ
  بـين الدار الدنـيا والآخرة، وأن يخـلـي سبـيـل من اختار الـحياة الدنـيا وزينتها،
  ويـمسك من اختار الله ورسوله فلـما اخترن الله ورسوله قـيـل لهنّ: اقررن الآن علـى
  الرضا بـالله وبرسوله، قَسَم لكنَّ رسول الله صلى الله عليه وسلم، أو لـم يقسم، أو
  قسم لبعضكنّ، ولـم يقسم لبعضكنّ، وفضل بعضكنّ علـى بعض فـي النفقة، أو لـم يفضل، سوّى
  بـينكنّ، أو لـم يسوّ، فإن الأمر فـي ذلك إلـى رسول الله صلى الله عليه وسلم، لـيس
  لكم من ذلك شيء. وكان رسول الله صلى الله عليه وسلم فـيـما ذُكر مع ما جعل الله له
  من ذلك، يسوّي بـينهنّ فـي القَسم، إلا امرأة منهنّ أراد طلاقها، فرضيت بترك القسم
  لها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار،
  قال: ثنا أبو أحمد، قال: ثنا سيفـيان، عن منصور، عن أبـي رزين، قال: لـما أراد النبـيّ
  صلى الله عليه وسلم أن يطلق أزواجه، قلن له: افرض لنا من نفسك ومالك ما شئت، فأمره
  الله فآوى أربعاً، وأرجى خمساً.حدثنا سفـيان بن وكيع، قال: ثنا عبـيدة بن سلـيـمان،
  عن هشام بن عروة، عن أبـيه، عن عائشة أنها قالت: أما تستـحيـي الـمرأة أن تهب نفسها
  للرجل حتـى أنزل الله. { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ
  } فقلت: إن ربك لـيسارع فـي هواك.حدثنا ابن وكيع، قال: ثنا مـحمد بن بشر، يعنـي العبدي،
  عن هشام بن عروة، عن أبـيه، عن عائشة، أنها كانت تعير النساء اللاتـي وهبن أنفسهنّ
  لرسول الله صلى الله عليه وسلم وقالت: أما تستـحيـي امرأة أن تعرض نفسها بغير صداق،
  فنزلت، أو فأنزل الله: { تُرْجِي مَنْ تَشاءُ مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ
  وَمَنْ ابْتَغَيْتَ مِـمَّنْ عَزَلْتَ } فقلت: إنـي لأرى ربك يُسارع لك فـي هواك.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله: { تُرْجِي مَنْ تَشاءُ
  مِنْهُنَّ وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ }... الآية. قال: كان أزواجه قد تغايرن علـى
  النبـيّ صلى الله عليه وسلم، فهجرهن شهراً، ثم نزل التـخيـير من الله له فـيهنّ، فقرأ
  حتـى بلغ:{ وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى }فخيرهنّ بـين أن يخترن
  أن يخـلـي سبـيـلهنّ ويسرّحهنّ وبـين أن يقمن إن أردن الله ورسوله علـى أنهنّ أمهات
  الـمؤمنـين، لا ينكحن أبداً، وعلـى أنه يؤوي إلـيه من يشاء منهنّ مـمن وهبت نفسها له
  حتـى يكون هو يرفع رأسه إلـيها، ويرجي من يشاء، حتـى يكون هو يرفع رأسه إلـيها، ومن
  ابتغى مـمن هي عنده وعزل فلا جناح علـيه، ذلك أدنى أن تقرّ أعينهنّ ولا يحزنّ، ويرضين
  إذا علـمن أنه من قضائي علـيهنّ إيثار بعضهنّ علـى بعض { ذلكَ أدْنَى أنْ } يرضين،
  قال: { وَمَنِ ابْتَغَيْتَ } مـمن عزلت: من ابتغى أصابه، ومن عزل لـم يصبه، فخيرهنّ
  بـين أن يرضين بهذا، أو يفـارقهنّ، فـاخترن الله ورسوله، إلا امرأة واحدة بدوية ذهبت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تُرْجِي مَن تَشَآءُ مِنْهُنَّ وَتُؤْوِيۤ
  إِلَيْكَ مَن تَشَآءُ وَمَنِ ٱبْتَغَيْتَ مِمَّنْ عَزَلْتَ فَلاَ جُنَاحَ عَلَيْكَ
  ذَلِكَ أَدْنَىٰ أَن تَقَرَّ أَعْيُنُهُنَّ وَلاَ يَحْزَنَّ وَيَرْضَيْنَ بِمَآ آتَيْتَهُنَّ
  كُلُّهُنَّ وَٱللَّهُ يَعْلَمُ مَا فِي قلُوبِكُمْ وَكَانَ ٱللَّهُ عَلِيماً حَلِيماً
  }وكان علـى ذلك صلوات الله علـيه، وقد شرط الله له هذا الشرط، ما زال يعدل بـينهنّ
  حتـى لقـي الله.وأولـى الأقوال فـي ذلك عندي بـالصواب أن يقال: إن الله تعالـى ذكره
  جعل لنبـيه أن يرجي من النساء اللواتـي أحلهنّ له من يشاء، ويُؤوي إلـيه منهنّ من يشاء،
  وذلك أنه لـم يحصر معنى الإرجاء والإيواء علـى الـمنكوحات اللواتـي كنّ فـي حبـاله،
  عندما نزلت هذه الآية دون غيرهنّ مـمن يستـحدث إيواؤها أو إرجاؤها منهنّ. وإذا كان
  ذلك كذلك، فمعنى الكلام: تؤخر من تشاء مـمن وهبت نفسها لك، وأحللت لك نكاحها، فلا تقبلها
  ولا تنكحها، أو مـمن هنّ فـي حبـالك، فلا تقربها، وتضمّ إلـيك من تشاء مـمن وهبت نفسها
  لك، أو أردت من النساء التـي أحللت لك نكاحهنّ، فتقبلها أو تنكحها، ومـمن هي فـي حبـالك
  فتـجامعها إذا شئت، وتتركها إذا شئت بغير قَسْم.وقوله: { وَمَنِ ابْتَغَيْتَ مـمَّنْ
  عَزَلْتَ فَلا جُناحَ عَلَـيْكَ } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم:
  معنى ذلك: ومن نكحت من نسائك فجامعت مـمن لـم تنكح، فعزلته عن الـجماع، فلا جناح علـيك.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَمَنِ
  ابْتَغَيْتَ مـمَّنْ عَزَلْتَ فَلا جُناحَ عَلَـيْكَ } قال: جميعاً هذه فـي نسائه،
  إن شاء أتـى من شاء منهنّ، ولا جناح علـيه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَمَنِ ابْتَغَيْتَ مـمَّنْ عَزَلْتَ } قال: ومن ابتغى أصابه،
  ومن عزل لـم يصبه.وقال آخرون: معنى ذلك: ومن استبدلت مـمن أرجيت، فخـلـيت سبـيـله من
  نسائك، أو مـمن مات منهنّ مـمن أحللت لك فلا جناح علـيك. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَمَنِ ابْتَغَيْتَ مـمَّنْ عَزَلْتَ فَلا جُناحَ عَلَـيْكَ ذَلكَ أدْنَى أنْ تَقَرَّ
  أعْيُنُهُنَّ وَلا يَحْزَنَّ وَيَرْضَيْنَ بـما آتَـيْتَهُنَّ كُلُّهُنَّ } يعنـي بذلك:
  النساء اللاتـي أحلّ الله له من بنات العمّ والعمة والـخال والـخالة { واللاَّتِـي
  هاجَرْنَ مَعَكَ } يقول: إن مات من نسائك اللاتـي عندك أحد، أو خـلـيت سبـيـله، فقد
  أحللت لك أن تستبدل من اللاتـي أحللت لك مكان من مات من نسائك اللاتـي هنّ عندك، أو
  خـلـيت سبـيـله منهنّ، ولا يصلـح لك أن تزداد علـى عدّة نسائك اللاتـي عندك شيئا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تُرْجِي مَن تَشَآءُ مِنْهُنَّ وَتُؤْوِيۤ
  إِلَيْكَ مَن تَشَآءُ وَمَنِ ٱبْتَغَيْتَ مِمَّنْ عَزَلْتَ فَلاَ جُنَاحَ عَلَيْكَ
  ذَلِكَ أَدْنَىٰ أَن تَقَرَّ أَعْيُنُهُنَّ وَلاَ يَحْزَنَّ وَيَرْضَيْنَ بِمَآ آتَيْتَهُنَّ
  كُلُّهُنَّ وَٱللَّهُ يَعْلَمُ مَا فِي قلُوبِكُمْ وَكَانَ ٱللَّهُ عَلِيماً حَلِيماً
  }ًوأولـى التأويـلـين بـالصواب فـي ذلك، تأويـل من قال: معنى ذلك: ومن ابتغيت إصابته
  من نسائك { مـمَّنْ عَزَلْتَ } عن ذلك منهنّ { فَلا جُناحَ عَلَـيْكَ } لدلالة قوله:
  { ذَلكَ أدْنَى أنْ تَقَرَّ أعْيُنُهُنَّ } علـى صحة ذلك، لأنه لا معنى لأن تقرّ أعينهنّ
  إذا هو صلى الله عليه وسلم استبدل بـالـميتة أو الـمطلقة منهنّ، إلا أن يعنـي بذلك:
  ذلك أدنى أن تقرّ أعين الـمنكوحة منهنّ، وذلك مـما يدلّ علـيه ظاهر التنزيـل بعيد.وقوله:
  { ذَلكَ أدْنَى أنْ تَقَرَّ أعْيُنُهُنَّ وَلا يَحْزَنَّ } يقول: هذا الذي جعلت لك
  يا مـحمد من إذنـي لك أن ترجي من تشاء من النساء اللواتـي جعلت لك إرجاءهنّ، وتؤوي
  من تشاء منهنّ، ووضعي عنك الـحرج فـي ابتغائك إصابة من ابتغيت إصابته من نسائك، وعزلك
  عن ذلك من عزلت منهنّ، أقرب لنسائك أن تقرّ أعينهنّ به ولا يَحْزَنّ ويرضين بـما آتـيتهنّ
  كلهنّ من تفضيـل من فضلت من قسم، أو نفقة وإيثار من آثرت منهم بذلك علـى غيره من نسائك،
  إذا هنّ علـمن أنه من رضاي منك بذلك، وإذنـي لك به، وإطلاق منـي لا من قِبَلك. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ذَلكَ أدْنَى أنْ تَقَرَّ أعْيُنُهُنَّ وَلا يَحْزَنَّ وَيَرْضَيْنَ
  بِـمَا آتَـيْتَهُنَّ كُلُّهُنَّ } إذا علـمن أن هذا جاء من الله لرخصة، كان أطيب لأنفسهنّ،
  وأقلّ لـحزنهنّ.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله ذلك،
  نـحوه.والصواب من القراءة فـي قوله: { بِـمَا آتَـيْتَهُنَّ كُلُّهُنَّ } الرفع غير
  جائز غيره عندنا، وذلك أن كلهنّ لـيس بنعت للهاء فـي قوله { آتَـيْتَهُنَّ } ، وإنـما
  معنى الكلام: ويرضين كلهنّ، فإنـما هو توكيد لـما فـي يرضين من ذكر النساء وإذا جعل
  توكيداً للهاء التـي فـي آتـيتهنّ لـم يكن له معنى، والقراءة بنصبه غير جائزة لذلك،
