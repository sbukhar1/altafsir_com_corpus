text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَدْخُلُواْ بُيُوتَ ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ طَعَامٍ
  غَيْرَ نَاظِرِينَ إِنَاهُ وَلَـكِنْ إِذَا دُعِيتُمْ فَٱدْخُلُواْ فَإِذَا طَعِمْتُمْ
  فَٱنْتَشِرُواْ وَلاَ مُسْتَأْنِسِينَ لِحَدِيثٍ إِنَّ ذَٰلِكُمْ كَانَ يُؤْذِي ٱلنَّبِيَّ
  فَيَسْتَحْيِي مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ
  مَتَاعاً فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ
  وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ
  مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً }{ أَن يُؤْذَنَ
  لَكُمْ } في معنى الظرف تقديره وقت أن يؤذن لكم. و { غَيْرَ نَـٰظِرِينَ } حال من {
  لاَ تَدْخُلُواْ } وقع الاستثناء على الوقت والحال معاً. كأنه قيل: لا تدخلوا بيوت
  النبي صلى الله عليه وسلم إلا وقت الإذن، ولا تدخلوها إلاّ غير ناظرين، وهؤلاء قوم
  كانوا يتحينون طعام رسول الله، فيدخلون ويقعدون منتظرين لإدراكه. ومعناه: لا تدخلوا
  يا هؤلاء المتحينون للطعام، إلاّ أن يؤذن لكم إلى طعام غير ناظرين إناه، وإلا فلو لم
  يكن لهؤلاء خصوصاً، لما جاز لأحد أن يدخل بيوت النبي صلى الله عليه وسلم إلاّ أن يؤذن
  له إذناً خاصاً، وهو الإذن إلى الطعام فحسب. وعن ابن أبي عبلة أنه قرأ: غير ناظرين،
  مجروراً صفةٌ لطعام، وليس بالوجه، لأنه جرى على غير ما هو له، فمن حق ضمير ما هو له
  أن يبرز إلى اللفظ، فيقال: غير ناظرين إناه أنتم، كقولك: هند زيد ضاربته هي، وإني الطعام:
  إدراكه. يقال: أني الطعام إنىً، كقولك: قلاه قلىً. ومنه قوله:{ بَيْنَ حَمِيمٍ آن }[الرحمٰن:
  44] بالغ إناه. وقيل: «إناه»: وقته، أي: غير ناظرين وقت الطعام وساعة أكله. وروي:(903)
  أنّ رسول الله صلى الله عليه وسلم أولم على زينب بتمر وسويق وشاة، وأمر أنساً أن يدعو
  بالناس، فترادفوا أفواجاً يأكل فوج فيخرج، ثم يدخل فوج إلى أن قال: يا رسول الله، دعوت
  حتى ما أجد أحداً أدعوه، فقال: \" ارفعوا طعامكم \" وتفرق الناس، وبقي ثلاثة نفر يتحدثون
  فأطالوا؛ فقال رسول الله صلى الله عليه وسلم ليخرجوا، فانطلق إلى حجرة عائشة رضي الله
  عنها فقال: \" السلام عليكم أهل البيت \" فقالوا: عليك السلام يا رسول الله، كيف وجدت
  أهلك؟ وطاف في الحجرات فسلم عليهنّ ودعون له؛ ورجع فإذا الثلاثة جلوس يتحدثون، وكان
  رسول الله صلى الله عليه وسلم شديد الحياء، فتولى، فلما رأوه متولياً خرجوا، فرجع ونزلت:
  { وَلاَ مُسْتَئْنِسِينَ لِحَدِيثٍ } نهوا عن أن يطيلوا الجلوس يستأنس بعضهم ببعض لأجل
  حديث يحدثه به. أو عن أن يستأنسوا حديث أهل البيت، واستئناسه: تسمعه وتوجسه، وهو مجرور
  معطوف على ناظرين. وقيل: هو منصوب على: ولا تدخلوها مستأنسين. لا بدّ في قوله: { فَيَسْتَحْيِى
  مِنكُمْ } من تقدير المضاف، أي: من إخراجكم، بدليل قوله: { وَٱللَّهُ لاَ يَسْتَحْىِ
  مِنَ ٱلْحَقّ } يعني أن إخراجكم حتى ما ينبغي أن يستحيا منه، ولما كان الحياء مما يمنع
  الحي من بعض الأفعال، قيل: { لاَ يَسْتَحىِ مِنَ ٱلحَقّ } بمعنى لا يمتنع منه ولا يتركه
  ترك الحي منكم، وهذا أدبٌ أدّب الله [تعالى] به الثقلاء. وعن عائشة رضي الله عنها:
  حسبك في الثقلاء أنّ الله تعالى لم يحتملهم وقال: فإذا طعمتم فانتشروا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَدْخُلُواْ بُيُوتَ ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ طَعَامٍ غَيْرَ
  نَاظِرِينَ إِنَاهُ وَلَـكِنْ إِذَا دُعِيتُمْ فَٱدْخُلُواْ فَإِذَا طَعِمْتُمْ فَٱنْتَشِرُواْ
  وَلاَ مُسْتَأْنِسِينَ لِحَدِيثٍ إِنَّ ذَٰلِكُمْ كَانَ يُؤْذِي ٱلنَّبِيَّ فَيَسْتَحْيِي
  مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً
  فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ
  وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ
  مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً }وقرىء: «لا يستحي»
  بياء واحدة. الضمير في { سَأَلْتُمُوهُنَّ } لنساء النبي صلى الله عليه وسلم، ولم يذكرن
  لأنّ الحال ناطقة بذكرهن { مَّتَـٰعًا } حاجة { فَسْـئَلُوهُنَّ } المتاع. قيل:(904)
  إن عمر رضي الله عنه كان يحب ضرب الحجاب عليهن محبة شديدة، وكان يذكره كثيراً، ويزد
  أن ينزل فيه، وكان يقول: لو أُطاع فيكن ما رأتكن عين، وقال: يا رسول الله، يدخل عليك
  البر والفاجر، فلو أمرت أمهات المؤمنين بالحجاب، فنزلت. وروي أنه مر عليهن وهن مع النساء
  في المسجد، فقال: لئن احتجبتن، فإن لكن على النساء فضلاً، كما أن لزوجكن على الرجال
  الفضل، فقالت زينب رضي الله عنها: يا ابن الخطاب، إنك لتغار علينا والوحي ينزل في بيوتنا،
  فلم يلبثوا إلاّ يسيراً حتى نزلت. وقيل:(906) إنّ رسول الله صلى الله عليه وسلم كان
  يطعم ومعه بعض أصحابه، فأصابت يد رجل منهم يد عائشة، فكره النبي صلى الله عليه وسلم
  ذلك، فنزلت آية الحجاب. وذكر أنّ بعضهم قال: أننهى أن نكلم بنات عمنا إلاّ من وراء
  حجاب، لئن مات محمد لأتزوّجن فلانة. فأعلم الله أن ذلك محرم { وَمَا كَانَ لَكُمْ }
  وما صحّ لكم إيذاء رسول الله صلى الله عليه وسلم ولا نكاح أزواجه من بعده، وسمى نكاحهن
  [من] بعده عظيماً عنده، وهو من أعلام تعظيم الله [تعالى] لرسوله وإيجاب حرمته حياً
  وميتاً، وإعلامه بذلك مما طيب به [تعالى] نفسه وسر قلبه واستغزر شكره. فإن نحو هذا
  مما يحدث الرجل به نفسه ولا يخلي منه فكره. ومن الناس من تفرظ غيرته على حرمته حتى
  يتمنى لها الموت لئلا تنكح من بعده. وعن بعض الفتيان أنه كانت له جارية لا يرى الدنيا
  بها شغفاً واستهتاراً، فنظر إليها ذات يوم فتنفس الصعداء، وانتحب فعلا نحيبه مما ذهب
  به فكره هذا المذهب، فلم يزل به ذلك حتى قتلها، تصوراً لما عسى يتفق من بقائها بعده
  وحصولها تحت يد غير. وعن بعض الفقهاء أن الزوج الثاني في هدم الثلاث مما يجري مجرى
  العقوبة؛ فصين رسول الله صلى الله عليه وسلم عما يلاحظ ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

