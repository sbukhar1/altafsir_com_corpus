  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَدْخُلُواْ بُيُوتَ ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ
  إِلَىٰ طَعَامٍ غَيْرَ نَاظِرِينَ إِنَاهُ وَلَـكِنْ إِذَا دُعِيتُمْ فَٱدْخُلُواْ
  فَإِذَا طَعِمْتُمْ فَٱنْتَشِرُواْ وَلاَ مُسْتَأْنِسِينَ لِحَدِيثٍ إِنَّ ذَٰلِكُمْ
  كَانَ يُؤْذِي ٱلنَّبِيَّ فَيَسْتَحْيِي مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ
  وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ
  لِقُلُوبِكُمْ وَقُلُوبِهِنَّ وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ
  أَن تَنكِحُوۤاْ أَزْوَاجَهُ مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ
  عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَن يُؤْذَنَ لَكُمْ } في معنى
  الظرف تقديره وقت أن يؤذن لكم. و { غَيْرَ نَـٰظِرِينَ } حال من { لاَ تَدْخُلُواْ
  } وقع الاستثناء على الوقت والحال معاً. كأنه قيل: لا تدخلوا بيوت النبي صلى الله عليه
  وسلم إلا وقت الإذن، ولا تدخلوها إلاّ غير ناظرين، وهؤلاء قوم كانوا يتحينون طعام رسول
  الله، فيدخلون ويقعدون منتظرين لإدراكه. ومعناه: لا تدخلوا يا هؤلاء المتحينون للطعام،
  إلاّ أن يؤذن لكم إلى طعام غير ناظرين إناه، وإلا فلو لم يكن لهؤلاء خصوصاً، لما جاز
  لأحد أن يدخل بيوت النبي صلى الله عليه وسلم إلاّ أن يؤذن له إذناً خاصاً، وهو الإذن
  إلى الطعام فحسب. وعن ابن أبي عبلة أنه قرأ: غير ناظرين، مجروراً صفةٌ لطعام، وليس
  بالوجه، لأنه جرى على غير ما هو له، فمن حق ضمير ما هو له أن يبرز إلى اللفظ، فيقال:
  غير ناظرين إناه أنتم، كقولك: هند زيد ضاربته هي، وإني الطعام: إدراكه. يقال: أني الطعام
  إنىً، كقولك: قلاه قلىً. ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَيْنَ حَمِيمٍ آن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  44] بالغ إناه. وقيل: «إناه»: وقته، أي: غير ناظرين وقت الطعام وساعة أكله. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(903) أنّ رسول الله صلى الله عليه وسلم أولم على زينب بتمر وسويق
  وشاة، وأمر أنساً أن يدعو بالناس، فترادفوا أفواجاً يأكل فوج فيخرج، ثم يدخل فوج إلى
  أن قال: يا رسول الله، دعوت حتى ما أجد أحداً أدعوه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ارفعوا طعامكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وتفرق الناس، وبقي ثلاثة نفر يتحدثون فأطالوا؛ فقال رسول الله صلى
  الله عليه وسلم ليخرجوا، فانطلق إلى حجرة عائشة رضي الله عنها فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" السلام عليكم أهل البيت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: عليك السلام يا رسول الله،
  كيف وجدت أهلك؟ وطاف في الحجرات فسلم عليهنّ ودعون له؛ ورجع فإذا الثلاثة جلوس يتحدثون،
  وكان رسول الله صلى الله عليه وسلم شديد الحياء، فتولى، فلما رأوه متولياً خرجوا، فرجع
  ونزلت: { وَلاَ مُسْتَئْنِسِينَ لِحَدِيثٍ } نهوا عن أن يطيلوا الجلوس يستأنس بعضهم
  ببعض لأجل حديث يحدثه به. أو عن أن يستأنسوا حديث أهل البيت، واستئناسه: تسمعه وتوجسه،
  وهو مجرور معطوف على ناظرين. وقيل: هو منصوب على: ولا تدخلوها مستأنسين. لا بدّ في
  قوله: { فَيَسْتَحْيِى مِنكُمْ } من تقدير المضاف، أي: من إخراجكم، بدليل قوله: { وَٱللَّهُ
  لاَ يَسْتَحْىِ مِنَ ٱلْحَقّ } يعني أن إخراجكم حتى ما ينبغي أن يستحيا منه، ولما كان
  الحياء مما يمنع الحي من بعض الأفعال، قيل: { لاَ يَسْتَحىِ مِنَ ٱلحَقّ } بمعنى لا
  يمتنع منه ولا يتركه ترك الحي منكم، وهذا أدبٌ أدّب الله [تعالى] به الثقلاء. وعن عائشة
  رضي الله عنها: حسبك في الثقلاء أنّ الله تعالى لم يحتملهم وقال: فإذا طعمتم فانتشروا.</font></font>&#13;\t\t\t<label
