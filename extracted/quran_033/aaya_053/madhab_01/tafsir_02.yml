  ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ طَعَامٍ غَيْرَ نَاظِرِينَ إِنَاهُ وَلَـكِنْ
  إِذَا دُعِيتُمْ فَٱدْخُلُواْ فَإِذَا طَعِمْتُمْ فَٱنْتَشِرُواْ وَلاَ مُسْتَأْنِسِينَ
  لِحَدِيثٍ إِنَّ ذَٰلِكُمْ كَانَ يُؤْذِي ٱلنَّبِيَّ فَيَسْتَحْيِي مِنكُمْ وَٱللَّهُ
  لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً فَٱسْأَلُوهُنَّ
  مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ وَمَا كَانَ لَكُمْ
  أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ مِن بَعْدِهِ أَبَداً
  إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «لا يستحي» بياء واحدة. الضمير في { سَأَلْتُمُوهُنَّ } لنساء النبي صلى الله عليه
  وسلم، ولم يذكرن لأنّ الحال ناطقة بذكرهن { مَّتَـٰعًا } حاجة { فَسْـئَلُوهُنَّ }
  المتاع. قيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(904) إن عمر رضي الله عنه كان يحب
  ضرب الحجاب عليهن محبة شديدة، وكان يذكره كثيراً، ويزد أن ينزل فيه، وكان يقول: لو
  أُطاع فيكن ما رأتكن عين، وقال: يا رسول الله، يدخل عليك البر والفاجر، فلو أمرت أمهات
  المؤمنين بالحجاب، فنزلت. وروي أنه مر عليهن وهن مع النساء في المسجد، فقال: لئن احتجبتن،
  فإن لكن على النساء فضلاً، كما أن لزوجكن على الرجال الفضل، فقالت زينب رضي الله عنها:
  يا ابن الخطاب، إنك لتغار علينا والوحي ينزل في بيوتنا، فلم يلبثوا إلاّ يسيراً حتى
  نزلت. وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(906) إنّ رسول الله صلى الله عليه
  وسلم كان يطعم ومعه بعض أصحابه، فأصابت يد رجل منهم يد عائشة، فكره النبي صلى الله
  عليه وسلم ذلك، فنزلت آية الحجاب. وذكر أنّ بعضهم قال: أننهى أن نكلم بنات عمنا إلاّ
  من وراء حجاب، لئن مات محمد لأتزوّجن فلانة. فأعلم الله أن ذلك محرم { وَمَا كَانَ
  لَكُمْ } وما صحّ لكم إيذاء رسول الله صلى الله عليه وسلم ولا نكاح أزواجه من بعده،
  وسمى نكاحهن [من] بعده عظيماً عنده، وهو من أعلام تعظيم الله [تعالى] لرسوله وإيجاب
  حرمته حياً وميتاً، وإعلامه بذلك مما طيب به [تعالى] نفسه وسر قلبه واستغزر شكره. فإن
  نحو هذا مما يحدث الرجل به نفسه ولا يخلي منه فكره. ومن الناس من تفرظ غيرته على حرمته
  حتى يتمنى لها الموت لئلا تنكح من بعده. وعن بعض الفتيان أنه كانت له جارية لا يرى
  الدنيا بها شغفاً واستهتاراً، فنظر إليها ذات يوم فتنفس الصعداء، وانتحب فعلا نحيبه
  مما ذهب به فكره هذا المذهب، فلم يزل به ذلك حتى قتلها، تصوراً لما عسى يتفق من بقائها
  بعده وحصولها تحت يد غير. وعن بعض الفقهاء أن الزوج الثاني في هدم الثلاث مما يجري
  مجرى العقوبة؛ فصين رسول الله صلى الله عليه وسلم عما يلاحظ ذلك.</font></font><font
