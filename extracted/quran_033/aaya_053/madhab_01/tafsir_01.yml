  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَدْخُلُواْ بُيُوتَ ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ
  إِلَىٰ طَعَامٍ غَيْرَ نَاظِرِينَ إِنَاهُ وَلَـكِنْ إِذَا دُعِيتُمْ فَٱدْخُلُواْ
  فَإِذَا طَعِمْتُمْ فَٱنْتَشِرُواْ وَلاَ مُسْتَأْنِسِينَ لِحَدِيثٍ إِنَّ ذَٰلِكُمْ
  كَانَ يُؤْذِي ٱلنَّبِيَّ فَيَسْتَحْيِي مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ
  وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ
  لِقُلُوبِكُمْ وَقُلُوبِهِنَّ وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ
  أَن تَنكِحُوۤاْ أَزْوَاجَهُ مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ
  عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لأصحاب رسول الله
  صلى الله عليه وسلم: يا أيها الذين أمنوا بـالله ورسوله، لا تدخـلوا بـيوت نبـيّ الله
  إلا أن تُدْعَوا إلـى طعام تطعمونه { غَيرَ ناظِرِينَ إناهُ } يعنـي: غير منتظرين إدراكه
  وبلوغه وهو مصدر من قولهم: قد أنى هذا الشيء يَأنِـي إنىً وأنْـياً وإنَاءً قال الـحُطَيئة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وآنَـيْتُ العَشاءَ إلـى سُهَيْـلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أوِ الشِّعْرَى فَطالَ بـيَ الأَناءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفـيه لغة أخرى، يقال: قد إن لك:
  أي تبـين لك إيناً، ونال لك، وأنال لك ومنه قول رُؤبة بن العَجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هاجَتْ وَمِثْلِـي نَوْلُه أنْ يَرْبَعا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَمامَةٌ ناخَتْ حَماماً سُجَّعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: إلـى طَعامٍ { غيرَ ناظِرِينَ إناهُ }
  قال: مُتَـحَيِّنـين نُضْجَه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  { غيرَ ناظِرِينَ إناهُ } يقول: غير ناظرين الطعامَ أن يُصْنَع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { غيرَ ناظِرِينَ
  إناهُ } قال: غير متـحينـين طعامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونصب
  { غيرَ } فـي قوله: { غَيرَ ناظِرِينَ إناهُ } علـى الـحال من الكاف والـميـم فـي قوله:
  { إلاَّ أنْ يُؤْذَنَ لَكُمْ } لأن الكاف والـميـم معرفة وغير نكرة، وهي من صفة الكاف
  والـميـم. وكان بعض نـحويِّـي البصرة يقول: لا يجوز فـي «غير» الـجرّ علـى الطعام،
  إلا أن تقول: أنتـم، ويقول: ألا ترى أنك لو قلت: أبدى لعبد الله علـيّ امرأة مبغضاً
  لها، لـم يكن فـيه إلا النصب، إلا أن تقول: مبغض لها هو، لأنك إذا أجريت صفته علـيها،
  ولـم تظهر الضمير الذي يدلّ علـى أن الصفة له لـم يكن كلاماً، لو قلت: هذا رجل مع امرأةٍ
  مُلازِمِها، كان لـحناً، حتـى ترفع، فتقول ملازمُها، أو تقول مُلازمِهَا هُو، فتـجرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض نـحويـي الكوفة يقول: لو جعلت «غير» فـي قوله: { غَيرَ ناظِرِينَ
  إناهُ } خفضاً كان صوابـاً، لأن قبلها الطعام وهو نكرة، فـيجعل فعلهم تابعا للطعام،
  لرجوع ذكر الطعام فـي إناه، كما تقول العرب: رأيت زيداً مع امرأةٍ مـحسناً إلـيها ومـحسنٍ
  إلـيها، فمن قال مـحسناً جعله من صفة زيد، ومن خفضه فكأنه قال: رأيته مع التـي يحسن
  إلـيها فإذا صارت الصلة للنكرة أتبعتها وإن كانت فعلاً لغير النكرة، كما قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَقُلْتُ لَهُ هَذِهِ هاتِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلَـيْنا بِأَدْماءَ مُقْتادِها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل الـمقتاد تابعاً لإعراب بأدماء،
  لأنه بـمنزلة قولك: بأدماء تقتادها، فخفضه، لأنه صلة لها، قال: ويُنْشَد: «بأدماءِ
  مقتادِها» بخفض الأدماء لإضافتها إلـى الـمقتاد، قال: ومعناه: هاتها علـى يدي من اقتادها.</font></font>&#13;\t\t\t<label
