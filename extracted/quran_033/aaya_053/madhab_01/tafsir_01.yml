  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَدْخُلُواْ بُيُوتَ
  ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ طَعَامٍ غَيْرَ نَاظِرِينَ إِنَاهُ وَلَـكِنْ
  إِذَا دُعِيتُمْ فَٱدْخُلُواْ فَإِذَا طَعِمْتُمْ فَٱنْتَشِرُواْ وَلاَ مُسْتَأْنِسِينَ
  لِحَدِيثٍ إِنَّ ذَٰلِكُمْ كَانَ يُؤْذِي ٱلنَّبِيَّ فَيَسْتَحْيِي مِنكُمْ وَٱللَّهُ
  لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً فَٱسْأَلُوهُنَّ
  مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ وَمَا كَانَ لَكُمْ
  أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ مِن بَعْدِهِ أَبَداً
  إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأنشد
  أيضا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنَّ امْرَأً
  أهْدَى إلَـيْكِ ودُونَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِن الأرْضِ
  مَوْماةٌ وَبَـيْداءُ فَـيْهَقُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَـمَـحْقُوقَةٌ
  أنْ تَسْتَـجِيبـي لِصَوْتِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأنْ تعْلَـمي
  أنَّ الـمُعانَ مُوَفَّقُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحُكِي عن بعض العرب سَمَاعاً يُنْشِد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أرأيْتِ إذْ أعْطَيْتُكِ الوُدَّ كُلَّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولـمْ يَكُ عِنْدي إنْ أَبَـيْتِ إبـاءُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمُسْلِـمَتِـي للْـمَوْتِ أنْتِ فَمَيِّتٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَهَلْ للنُّفُوسِ الـمُسْلِـماتِ بَقاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولـم يقل: فميت أنا، وقال الكسائي:
  سمعت العرب تقول: يدك بـاسطها، يريدون أنت، وهو كثـير فـي الكلام، قال: فعلـى هذا يجوز
  خفض «غير».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندنا،
  القول بأجازة جرّ «غير» فـي «غير ناظرين» فـي الكلام، لا فـي القراءة، لـما ذكرنا من
  الأبـيات التـي حكيناها فأما فـي القراءة فغير جائز فـي «غير» غير النصب، لإجماع الـحجة
  من القرّاء علـى نصبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَكِنْ إذاً دُعِيتُـمْ
  فـادْخُـلُوا } يقول: ولكن إذا دعاكم رسول الله صلى الله عليه وسلم فـادخـلوا البـيت
  الذي أذن لكم بدخوله { فإذَا طَعِمْتُـمْ فـانْتَشِرُوا } يقول: فإذا أكلتـم الطعام
  الذي دعيتـم لأكله فـانتشروا، يعنـي فتفرّقوا واخرجوا من منزله. { وَلا مُسْتأْنِسِينَ
  لِـحَدِيثٍ } فقوله: { وَلا مُسْتأْنِسينَ لِـحَديثٍ } فـي موضع خفض عطفـاً به علـى
  ناظرين، كما يقال فـي الكلام: أنت غير ساكت ولا ناطق. وقد يحتـمل أن يقال: «مستأنسين»
  فـي موضع نصب عطفـاً علـى معنى ناظرين، لأن معناه: إلا أن يؤذن لكم إلـى طعام لا ناظرين
  إناه، فـيكون قوله: { وَلا مُسْتأْنِسِينَ } نصبـاً حينئذ، والعرب تفعل ذلك إذا حالت
  بـين الأوّل والثانـي، فتردّ أحيانا علـى لفظ الأوّل، وأحياناً علـى معناه، وقد ذكر
  الفراء أن أبـا القمقام أنشده:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أجِدَّك لَسْتَ الدَّهْرَ رَائيَ رَامَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
