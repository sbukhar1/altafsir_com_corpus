text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَدْخُلُواْ بُيُوتَ ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ طَعَامٍ
  غَيْرَ نَاظِرِينَ إِنَاهُ وَلَـكِنْ إِذَا دُعِيتُمْ فَٱدْخُلُواْ فَإِذَا طَعِمْتُمْ
  فَٱنْتَشِرُواْ وَلاَ مُسْتَأْنِسِينَ لِحَدِيثٍ إِنَّ ذَٰلِكُمْ كَانَ يُؤْذِي ٱلنَّبِيَّ
  فَيَسْتَحْيِي مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ
  مَتَاعاً فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ
  وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ
  مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً }يقول تعالـى ذكره
  لأصحاب رسول الله صلى الله عليه وسلم: يا أيها الذين أمنوا بـالله ورسوله، لا تدخـلوا
  بـيوت نبـيّ الله إلا أن تُدْعَوا إلـى طعام تطعمونه { غَيرَ ناظِرِينَ إناهُ } يعنـي:
  غير منتظرين إدراكه وبلوغه وهو مصدر من قولهم: قد أنى هذا الشيء يَأنِـي إنىً وأنْـياً
  وإنَاءً قال الـحُطَيئة:وآنَـيْتُ العَشاءَ إلـى سُهَيْـلٍ   أوِ الشِّعْرَى فَطالَ
  بـيَ الأَناءُوفـيه لغة أخرى، يقال: قد إن لك: أي تبـين لك إيناً، ونال لك، وأنال لك
  ومنه قول رُؤبة بن العَجاج:هاجَتْ وَمِثْلِـي نَوْلُه أنْ يَرْبَعا   حَمامَةٌ ناخَتْ
  حَماماً سُجَّعاوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: إلـى طَعامٍ {
  غيرَ ناظِرِينَ إناهُ } قال: مُتَـحَيِّنـين نُضْجَه.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، { غيرَ ناظِرِينَ إناهُ
  } يقول: غير ناظرين الطعامَ أن يُصْنَع.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { غيرَ ناظِرِينَ إناهُ } قال: غير متـحينـين طعامه.حدثنا ابن عبد الأعلـى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة، مثله.ونصب { غيرَ } فـي قوله: { غَيرَ ناظِرِينَ إناهُ
  } علـى الـحال من الكاف والـميـم فـي قوله: { إلاَّ أنْ يُؤْذَنَ لَكُمْ } لأن الكاف
  والـميـم معرفة وغير نكرة، وهي من صفة الكاف والـميـم. وكان بعض نـحويِّـي البصرة يقول:
  لا يجوز فـي «غير» الـجرّ علـى الطعام، إلا أن تقول: أنتـم، ويقول: ألا ترى أنك لو
  قلت: أبدى لعبد الله علـيّ امرأة مبغضاً لها، لـم يكن فـيه إلا النصب، إلا أن تقول:
  مبغض لها هو، لأنك إذا أجريت صفته علـيها، ولـم تظهر الضمير الذي يدلّ علـى أن الصفة
  له لـم يكن كلاماً، لو قلت: هذا رجل مع امرأةٍ مُلازِمِها، كان لـحناً، حتـى ترفع،
  فتقول ملازمُها، أو تقول مُلازمِهَا هُو، فتـجرّ.وكان بعض نـحويـي الكوفة يقول: لو
  جعلت «غير» فـي قوله: { غَيرَ ناظِرِينَ إناهُ } خفضاً كان صوابـاً، لأن قبلها الطعام
  وهو نكرة، فـيجعل فعلهم تابعا للطعام، لرجوع ذكر الطعام فـي إناه، كما تقول العرب:
  رأيت زيداً مع امرأةٍ مـحسناً إلـيها ومـحسنٍ إلـيها، فمن قال مـحسناً جعله من صفة
  زيد، ومن خفضه فكأنه قال: رأيته مع التـي يحسن إلـيها فإذا صارت الصلة للنكرة أتبعتها
  وإن كانت فعلاً لغير النكرة، كما قال الأعشى:فَقُلْتُ لَهُ هَذِهِ هاتِها   إلَـيْنا
  بِأَدْماءَ مُقْتادِهافجعل الـمقتاد تابعاً لإعراب بأدماء، لأنه بـمنزلة قولك: بأدماء
  تقتادها، فخفضه، لأنه صلة لها، قال: ويُنْشَد: «بأدماءِ مقتادِها» بخفض الأدماء لإضافتها
  إلـى الـمقتاد، قال: ومعناه: هاتها علـى يدي من اقتادها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَدْخُلُواْ بُيُوتَ ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ طَعَامٍ غَيْرَ
  نَاظِرِينَ إِنَاهُ وَلَـكِنْ إِذَا دُعِيتُمْ فَٱدْخُلُواْ فَإِذَا طَعِمْتُمْ فَٱنْتَشِرُواْ
  وَلاَ مُسْتَأْنِسِينَ لِحَدِيثٍ إِنَّ ذَٰلِكُمْ كَانَ يُؤْذِي ٱلنَّبِيَّ فَيَسْتَحْيِي
  مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً
  فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ
  وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ
  مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً }وأنشد أيضا:وَإنَّ
  امْرَأً أهْدَى إلَـيْكِ ودُونَهُ   مِن الأرْضِ مَوْماةٌ وَبَـيْداءُ فَـيْهَقُلَـمَـحْقُوقَةٌ
  أنْ تَسْتَـجِيبـي لِصَوْتِهِ   وأنْ تعْلَـمي أنَّ الـمُعانَ مُوَفَّقُوحُكِي عن بعض
  العرب سَمَاعاً يُنْشِد:أرأيْتِ إذْ أعْطَيْتُكِ الوُدَّ كُلَّه   ولـمْ يَكُ عِنْدي
  إنْ أَبَـيْتِ إبـاءُأمُسْلِـمَتِـي للْـمَوْتِ أنْتِ فَمَيِّتٌ   وَهَلْ للنُّفُوسِ
  الـمُسْلِـماتِ بَقاءُولـم يقل: فميت أنا، وقال الكسائي: سمعت العرب تقول: يدك بـاسطها،
  يريدون أنت، وهو كثـير فـي الكلام، قال: فعلـى هذا يجوز خفض «غير».والصواب من القول
  فـي ذلك عندنا، القول بأجازة جرّ «غير» فـي «غير ناظرين» فـي الكلام، لا فـي القراءة،
  لـما ذكرنا من الأبـيات التـي حكيناها فأما فـي القراءة فغير جائز فـي «غير» غير النصب،
  لإجماع الـحجة من القرّاء علـى نصبها.وقوله: { وَلَكِنْ إذاً دُعِيتُـمْ فـادْخُـلُوا
  } يقول: ولكن إذا دعاكم رسول الله صلى الله عليه وسلم فـادخـلوا البـيت الذي أذن لكم
  بدخوله { فإذَا طَعِمْتُـمْ فـانْتَشِرُوا } يقول: فإذا أكلتـم الطعام الذي دعيتـم
  لأكله فـانتشروا، يعنـي فتفرّقوا واخرجوا من منزله. { وَلا مُسْتأْنِسِينَ لِـحَدِيثٍ
  } فقوله: { وَلا مُسْتأْنِسينَ لِـحَديثٍ } فـي موضع خفض عطفـاً به علـى ناظرين، كما
  يقال فـي الكلام: أنت غير ساكت ولا ناطق. وقد يحتـمل أن يقال: «مستأنسين» فـي موضع
  نصب عطفـاً علـى معنى ناظرين، لأن معناه: إلا أن يؤذن لكم إلـى طعام لا ناظرين إناه،
  فـيكون قوله: { وَلا مُسْتأْنِسِينَ } نصبـاً حينئذ، والعرب تفعل ذلك إذا حالت بـين
  الأوّل والثانـي، فتردّ أحيانا علـى لفظ الأوّل، وأحياناً علـى معناه، وقد ذكر الفراء
  أن أبـا القمقام أنشده:أجِدَّك لَسْتَ الدَّهْرَ رَائيَ رَامَةٍ   وَلا عاقِلٍ إلاَّ
  وأنْتَ جَنِـيبُوَلا مُصْعِدٍ فِـي الـمُصْعِدِينَ لَـمِنْعِجٍ   وَلا هابِطا ما عِشْتُ
  هَضْبَ شَطِيبِفردّ «مصعد» علـى أن «رائي» فـيه بـاء خافضة، إذ حال بـينه وبـين الـمصعد
  مـما حال بـينهما من الكلام.ومعنى قوله: { وَلا مُسْتأْنِسِينَ لِـحَدِيثٍ }: ولا متـحدّثـين
  بعد فراغكم من أكل الطعام إيناساً من بعضكم لبعض به، كما:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { وَلا مُسْتأْنِسِينَ لِـحَدِيثٍ } بعد أن تأكلوا.واختلف
  أهل العلـم فـي السبب الذي نزلت هذه الآية فـيه، فقال بعضهم: نزلت بسبب قوم طعموا عند
  رسول الله صلى الله عليه وسلم فـي ولـيـمة زينب بنت جحش، ثم جلسوا يتـحدّثون فـي منزل
  رسول الله صلى الله عليه وسلم، وبرسول الله صلى الله عليه وسلم إلـى أهله حاجة، فمنعه
  الـحياء من أمرهم بـالـخروج من منزله. ذكر من قال ذلك:حدثنـي عمران بن موسى القزاز،
  قال: ثنا عبد الوارث، قال: ثنا عبد العزيز بن صُهَيب، عن أنس بن مالك، قال: بنى رسول
  الله صلى الله عليه وسلم بزينب بنت جحش، فبعثت داعياً إلـى العطام، فدعوت، فـيجيء القوم
  يأكلون ويخرجون ثم يجيء القوم يأكلون ويخرجون، فقلت: يا نبـيّ الله قد دعوت حتـى ما
  أجد أحداً أدعوه، قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
