  الـمتاع إذا سألتـموهنّ ذلك من وراء حجاب أطهر لقلوبكم وقلوبهنّ من عوارض العين فـيها
  التـي تعرض فـي صدور الرجال من أمر النساء، وفـي صدور النساء من أمر الرجال، وأحرى
  من أن لا يكون للشيطان علـيكم وعلـيهنّ سبـيـل.وقد قـيـل: إن سبب أمر الله النساء بـالـحجاب،
  إنـما كان من أجل أن رجلاً كان يأكل مع رسول الله صلى الله عليه وسلم وعائشة معهما،
  فأصابت يدها يد الرجل، فكره ذلك رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثنـي
  يعقوب، قال: ثنا هشيـم، عن لـيث، عن مـجاهد أن رسول الله صلى الله عليه وسلم كان يطعم
  ومعه بعض أصحابه، فأصابت يد رجل منهم يد عائشة، فكره ذلك رسول الله صلى الله عليه وسلم،
  فنزلت آية الـحجاب.وقـيـل: نزلت من أجل مسألة عمر رسول الله صلى الله عليه وسلم. ذكر
  من قال ذلك:حدثنا أبو كُرَيب ويعقوب، قالا: ثنا هشيـم، قال: ثنا حميد الطويـل، عن أنس،
  قال: قال عمر بن الـخطاب: قلت: يا رسول الله، إن نساءك يدخـل علـيهنّ البرّ والفـاجر،
  فلو أمرتهن أن يحتـجبن؟ قال: فنزلت آية الـحجاب.حدثنـي يعقوب، قال: ثنا ابن علـية،
  قال: ثنا حميد، عن أنس، عن النبـيّ صلى الله عليه وسلم بنـحوه.حدثنـي أحمد بن عبد الرحمن،
  قال: ثنـي عمرو بن عبد الله بن وهب، قال: ثنـي يونس، عن الزهريّ، عن عروة، عن عائشة
  قالت: إن أزواج النبـيّ صلى الله عليه وسلم كنّ يخرجن بـاللـيـل إذا تبرّزن إلـى «الـمناصع»
  وهو صعيد أفـيح، وكان عمر يقول: يا رسول الله، احجب نساءك، فلـم يكن رسول الله صلى
  الله عليه وسلم يفعل، فخرجت سودة بنت زمعة، زوج النبـيّ صلى الله عليه وسلم، وكانت
  امرأة طويـلة، فناداها عمر بصوته الأعلـى: قد عرفناك يا سودة، حرصاً أن ينزل الـحجاب،
  قال: فأنزل الله الـحجاب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
