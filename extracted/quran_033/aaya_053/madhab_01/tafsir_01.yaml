  مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً
  فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ
  وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ
  مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً }قال: ثنا سعيد،
  عن قتادة: { وَإذَا سألْتُـمُوهُنَّ مَتاعاً فـاسأَلُوهُنَّ مِنْ وَرَاءِ حِجابٍ }
  قال: بلغنا أنهنّ أُمرن بـالـحجاب عند ذلك.وقوله: { إنَّ ذَلِكُمْ كانَ يُؤْذِي النَّبِـيَّ
  }. يقول: إن دخولكم بـيوت النبـيّ من غير أن يؤذن لكم، وجلوسكم فـيها مستأنسين للـحديث
  بعد فراغكم من أكل الطعام الذي دعيتـم له، كان يؤذي النبـيّ، فـيستـحي منكم أن يخرجكم
  منها إذا قعدتـم فـيها للـحديث بعد الفراغ من الطعام، أو يـمنعكم من الدخول إذا دخـلتـم
  بغير إذن مع كراهيته لذلك منكم { وَاللَّهُ لا يَسْتـحْيِ مِنَ الـحَقّ } أن يتبـين
  لكم، وإن استـحيا نبـيكم فلـم يبـين لكم كراهية ذلك حياء منكم { وَإذَا سألْتَـمُوهُنَّ
  مَتاعاً فـاسأَلُوهُنَّ مِنْ وَرَاءِ حِجابٍ } يقول: وإذا سألتـم أزواج رسول الله صلى
  الله عليه وسلم ونساء الـمؤمنـين اللواتـي لسن لكم بأزواج متاعاً { فـاسأَلُوهُنَّ
  مِنْ وَرَاءِ حِجاب } يقول: من وراء ستر بـينكم وبـينهنّ، ولا تدخـلوا علـيهنّ بـيوتهنّ
