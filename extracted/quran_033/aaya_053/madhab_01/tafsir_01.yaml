  تَدْخُلُواْ بُيُوتَ ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ طَعَامٍ غَيْرَ
  نَاظِرِينَ إِنَاهُ وَلَـكِنْ إِذَا دُعِيتُمْ فَٱدْخُلُواْ فَإِذَا طَعِمْتُمْ فَٱنْتَشِرُواْ
  وَلاَ مُسْتَأْنِسِينَ لِحَدِيثٍ إِنَّ ذَٰلِكُمْ كَانَ يُؤْذِي ٱلنَّبِيَّ فَيَسْتَحْيِي
  مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً
  فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ
  وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ
  مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً } \" ارفعوا طعامكم
  \" ، وإن زينب لـجالسة فـي ناحية البـيت، وكانت قد أعطيت جمالاً، وبقـي ثلاثة نفر يتـحدّثون
  فـي البـيت، وخرج رسول الله صلى الله عليه وسلم منطلقاً نـحو حجرة عائشة، فقال: \"
  السَّلامُ عَلَـيْكُمْ أهْلَ البَـيْتِ \" فقالوا: وعلـيك السلام يا رسول الله، كيف
  وجدت أهلك؟ قال: فأتـى حجر نسائه، فقالوا مثل ما قالت عائشة، فرجع النبـيّ صلى الله
  عليه وسلم، فإذا الثلاثة يتـحدّثون فـي البـيت، وكان النبـيّ صلى الله عليه وسلم شديد
  الـحياء، فخرج النبـيّ صلى الله عليه وسلم منطلقاً نـحو حجرة عائشة، فلا أدري أَخبرَتْه،
  أو أُخبر أن الرهط قد خرجوا، فرجع حتـى وضع رجله فـي أُسكفَّة داخـل البـيت، والأخرى
  خارجه، إذ أرخى الستر بـينـي وبـينه، وأُنزلت آية الـحجاب.حدثنـي أبو معاوية بشر بن
  دحية، قال: ثنا سفـيان، عن الزهريّ، عن أنس بن مالك، قال: سألنـي أبـيّ بن كعب عن الـحجاب،
  فقلت: أنا أعلـم الناس به، نزلت فـي شأن زينب أولـم النبـيّ صلى الله عليه وسلم علـيها
  بتـمر وسويق، فنزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا بُـيُوتَ النَّبِـيّ
  إلاَّ أنْ يُؤْذَنَ لَكُمْ } إلـى قوله: { ذَلِكُمْ أطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ
  }.حدثنـي أحمد بن عبد الرحمن بن وهب، قال: ثنـي عمي، قال: أخبرنـي يونس، عن الزهريّ،
  قال: أخبرنـي أنس بن مالك أنه كان ابن عشر سنـين مقدم رسول الله صلى الله عليه وسلم
  إلـى الـمدينة، فكنت أعلـم الناس بشأن الـحجاب حين أنزل فـي مبتنـي رسول الله صلى الله
  عليه وسلم بزينب بنت جحش أصبح رسول الله صلى الله عليه وسلم بها عروساً، فدعا القوم
  فأصابوا من الطعام حتـى خرجوا، وبقـي منهم رهط عند رسول الله صلى الله عليه وسلم فأطالوا
  الـمكث، فقام رسول الله صلى الله عليه وسلم وخرج، وخرجت معه لكي يخرجوا، فمشى رسول
  الله صلى الله عليه وسلم ومشيت معه، حتـى جاء عتبة حجرة عائشة زوج النبـيّ صلى الله
  عليه وسلم، ثم ظنّ رسول الله صلى الله عليه وسلم أنهم قد خرجوا، فرجع ورجعت معه، حتـى
  دخـل علـى زينب، فإذا هم جلوس لـم يقوموا، فرجع رسول الله صلى الله عليه وسلم ورجعت
  معه، فإذا هم قد خرجوا، فضرب بـينـي وبـينه ستراً، وأنزل الـحجاب.حدثنا مـحمد بن بشار،
  قال: ثنا ابن أبـي عديّ، عن حميد، عن أنس، قال: دعوت الـمسلـمين إلـى ولـيـمة رسول
  الله صلى الله عليه وسلم، صبـيحة بنى بزينب بنت جحش، فأوسعهم خبزاً ولـحماً، ثم رجع
  كما كان يصنع، فأتـى حجر نسائه فسلـم علـيهنّ، فدعون له، ورجع إلـى بـيته وأنا معه
  فلـما انتهينا إلـى البـاب إذا رجلان قد جرى بهما الـحديث فـي ناحية البـيت، فلـما
  أبصرهما ولـى راجعاً فلـما رأيا النبـيّ صلى الله عليه وسلم ولَّـى عن بـيته، ولَّـيا
  مُسْرِعين، فلا أدري أنا أخبرته، أو أُخبر فرجع إلـى بـيته، فأرخى الستر بـينـي وبـينه،
  ونزلت آية الـحجاب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَدْخُلُواْ بُيُوتَ ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ طَعَامٍ غَيْرَ
  نَاظِرِينَ إِنَاهُ وَلَـكِنْ إِذَا دُعِيتُمْ فَٱدْخُلُواْ فَإِذَا طَعِمْتُمْ فَٱنْتَشِرُواْ
  وَلاَ مُسْتَأْنِسِينَ لِحَدِيثٍ إِنَّ ذَٰلِكُمْ كَانَ يُؤْذِي ٱلنَّبِيَّ فَيَسْتَحْيِي
  مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً
  فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ
  وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ
  مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً }حدثنا ابن بشار،
  قال: ثنا ابن أبـي عديّ، عن حميد، عن أنس بن مالك، قال: قال عمر بن الـخطاب: قلت لرسول
  الله صلى الله عليه وسلم: لو حجبت عن أمهات الـمؤمنـين، فإنه يدخـل علـيك البرّ والفـاجر،
  فنزلت آية الـحجاب.حدثنـي القاسم بن بشر بن معروف، قال: ثنا سلـيـمان بن حرب، قال:
  ثنا حماد بن زيد، عن أيوب، عن أبـي قلابة، عن أنس بن مالك، قال: أنا أعلـم الناس بهذه
  الآية، آية الـحجاب لـما أُهديت زينب إلـى رسول الله صلى الله عليه وسلم صنع طعاماً،
  ودعا القوم، فجاؤوا فدخـلوا وزينب مع رسول الله صلى الله عليه وسلم فـي البـيت، وجعلوا
  يتـحدّثون، وجعل رسول الله صلى الله عليه وسلم يخرج ثم يدخـل وهم قعود، قال: فنزلت
  هذه الآية: { يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا بُـيُوتَ النَّبِـيّ }....
  إلـى: { فـاسأَلُوهُنَّ مِنْ وَرَاءِ حِجابٍ } قال: فقام القوم وضرب الـحجاب.حدثنـي
  عمر بن إسماعيـل بن مـجالد، قال: ثنا أبـي، عن بـيان، عن أنس بن مالك، قال: بنى رسول
  الله صلى الله عليه وسلم بـامرأة من نسائه، فأرسلنـي، فدعوت قوماً إلـى الطعام فلـما
  أكلوا وخرجوا، قام رسول الله صلى الله عليه وسلم منطلقاً قِبَلَ بـيت عائشة، فرأى رجلـين
  جالسين، فـانصرف راجعاً، فأنزل الله: { يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا
  بُـيُوتَ النَّبِـيّ إلاَّ أنْ يُؤْذَنَ لَكُمْ }.حدثنا عمرو بن علـيّ، قال: ثنا أبو
  داود، قال: ثنا الـمسعودي، قال: ثنا ابن نهشل، عن أبـي وائل، عن عبد الله، قال: أمر
  عمر نساء النبـيّ صلى الله عليه وسلم بـالـحجاب، فقالت زينب: يا بن الـخطاب، إنك لتغار
  علـينا، والوحي ينزل فـي بـيوتنا، فأنزل الله: { وَإذَا سألْتُـمُوهُنَّ مَتاعاً فـاسأَلُوهُنَّ
  مِنْ وَرَاءِ حِجابٍ }.حدثنـي مـحمد بن مرزوق، قال: ثنا أشهل بن حاتـم، قال: ثنا ابن
  عون، عن عمرو بن سعد، عن أنس، قال: وكنت مع النبـيّ صلى الله عليه وسلم، وكان يـمرّ
  علـى نسائه، قال: فأتـى بـامرأة عروس، ثم جاء وعندها قوم، فـانطلق فقضى حاجته، واحتبس
  وعاد وقد خرجوا قال: فدخـل فأرخى بـينـي وبـينه سترا، قال: فحدثت أبـا طلـحة، فقال:
  إن كان كما تقول: لـينزلنّ فـي هذا شيء، قال: ونزلت آية الـحجاب.وقال آخرون: كان ذلك
  فـي بـيت أمّ سلـمة. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  قوله: { وَلَكِنْ إذَا دُعِيُتـمْ فـادْخُـلُوا فإذَا طَعِمْتُـمْ فـانْتَشِرُوا وَلا
  مُسْتَأْنِسينَ لِـحَدِيثٍ } قال: كان هذا فـي بـيت أمّ سلـمة، قال: أكلوا، ثم أطالوا
  الـحديث، فجعل النبـيّ صلى الله عليه وسلم يدخـل ويخرج ويستـحي منهم، والله لا يستـحي
  من الـحق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
