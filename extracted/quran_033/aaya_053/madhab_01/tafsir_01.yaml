  الـخطاب، إنك لتغار علـينا والوحي ينزل فـي بـيوتنا؟ فأنزل الله: وَإذَا سألْتُـمُوهُنَّ
  مَتاعا فـاسأَلُوهُنَّ مِنْ وَرَاءِ حِجابٍ.حدثنـي أبو أيوب النهرانـي سلـيـمان بن
  عبد الـحميد، قال: ثنا يزيد بن عبد ربه، قال: ثنـي ابن حرب، عن الزبـيدي، عن الزهري،
  عن عروة، عن عائشة أن أزواج النبـيّ صلى الله عليه وسلم، كنّ يخرجن بـاللـيـل إذا تبرّزن
  إلـى «الـمناصع» وهو صعيد أفـيح وكان عمر بن الـخطاب يقول لرسول الله صلى الله عليه
  وسلم: احجب نساءك، فلـم يكن رسول الله صلى الله عليه وسلم يفعل، فخرجت سودة بنت زمعة
  زوج النبـيّ صلى الله عليه وسلم لـيـلة من اللـيالـي عشاء، وكانت امرأة طويـلة، فناداها
  عمر بصوته الأعلـى: قد عرفناك يا سودة، حرصاً علـى أن ينزل الـحجاب، قالت عائشة: فأنزل
  الله الـحجاب، قال الله: { يا أيُّها الَّذِينَ آمَنُوا لا تَدْخُـلُوا }... الآية.وقوله:
  { وَما كانَ لَكُمْ أنْ تُؤْذُوا رَسُولَ اللَّهِ } يقول تعالـى ذكره: وما ينبغي لكم
  أن تؤذوا رسول الله، وما يصلـح ذلك لكم { وَلا أنْ تَنْكِحُوا أزْوَاجَهُ مِنْ بَعْدِهِ
  أبَداً } يقول: وما ينبغي لكم أن تنكحوا أزواجه من بعده أبداً لأنهنّ أمهاتكم، ولا
  يحلّ للرجل أن يتزوّج أمه.وذُكر أن ذلك نزل فـي رجل كان يدخـل قبل الـحجاب، قال: لئن
  مات مـحمد لأتزوجنّ امرأة من نسائه سماها، فأنزل الله تبـارك وتعالـى فـي ذلك: { وَما
  كانَ لَكُمْ أن تُؤْذُوا رَسُولَ اللَّهِ وَلا أنْ تَنْكِحُوا أزْوَاجَهُ مِنْ بَعْدِهِ
  أبَداً }. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي
  قوله: { وَما كانَ لَكُمْ أنْ تُؤْذُوا رَسُولَ اللَّهِ وَلا أنْ تَنْكِحُوا أزْوَاجَهُ
  مِنْ بَعْدِهِ أبَدا إنَّ ذَلِكُمْ كانَ عِنْدَ اللَّهِ عَظِيـماً } قال: ربـما بلغ
  النبـيّ صلى الله عليه وسلم أن الرجل يقول: لو أن النبـيّ صلى الله عليه وسلم توفـي
  تزوّجت فلانة من بعده، قال: فكان ذلك يؤذي النبـيّ صلى الله عليه وسلم، فنزل القرآن:
  { وَما كانَ لَكُمْ أنْ تُؤْذُوا رَسُولَ اللَّهِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَدْخُلُواْ بُيُوتَ ٱلنَّبِيِّ إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ طَعَامٍ غَيْرَ
  نَاظِرِينَ إِنَاهُ وَلَـكِنْ إِذَا دُعِيتُمْ فَٱدْخُلُواْ فَإِذَا طَعِمْتُمْ فَٱنْتَشِرُواْ
  وَلاَ مُسْتَأْنِسِينَ لِحَدِيثٍ إِنَّ ذَٰلِكُمْ كَانَ يُؤْذِي ٱلنَّبِيَّ فَيَسْتَحْيِي
  مِنكُمْ وَٱللَّهُ لاَ يَسْتَحْيِي مِنَ ٱلْحَقِّ وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً
  فَٱسْأَلُوهُنَّ مِن وَرَآءِ حِجَابٍ ذٰلِكُمْ أَطْهَرُ لِقُلُوبِكُمْ وَقُلُوبِهِنَّ
  وَمَا كَانَ لَكُمْ أَن تؤْذُواْ رَسُولَ ٱللَّهِ وَلاَ أَن تَنكِحُوۤاْ أَزْوَاجَهُ
  مِن بَعْدِهِ أَبَداً إِنَّ ذٰلِكُمْ كَانَ عِندَ ٱللَّهِ عَظِيماً }... الآية.حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر أن النبـيّ صلى الله
  عليه وسلم مات، وقد ملك قـيـلة بنت الأشعث، فتزوّجها عكرمة بن أبـي جهل بعد ذلك، فشقّ
  علـى أبـي بكر مشقة شديدة، فقال له عمر: يا خـلـيفة رسول الله إنها لـيست من نسائه
  إنها لـم يخيرِّها رسول الله صلى الله عليه وسلم ولـم يحجبها، وقد برأها منه بـالردّة
  التـي ارتدّت مع قومها، فـاطمأنّ أبو بكر وسكن.حدثنا ابن الـمثنى، قال: ثنا عبد الأعلـى،
  قال: ثنا داود، عن عامر، أن رسول الله صلى الله عليه وسلم توفـي وقد ملك بنت الأشعث
  بن قـيس، ولـم يجامعها، ذكر نـحوه.وقوله: { إنَّ ذَلِكُمْ كانَ عِنْدَ اللَّهِ عَظِيـماً
  } يقول: إن أذاكم رسول الله صلى الله عليه وسلم ونكاحكم أزواجه من بعده عند الله عظيـم
  من الإثم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

