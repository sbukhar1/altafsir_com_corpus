  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنزَلَ
  ٱلَّذِينَ ظَاهَرُوهُم مِّنْ أَهْلِ ٱلْكِتَابِ مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ
  ٱلرُّعْبَ فَرِيقاً تَقْتُلُونَ وَتَأْسِرُونَ فَرِيقاً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْرَثَكُمْ
  أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وأنزل الله الذين أعانوا الأحزاب من قريش وغطفـان علـى رسول الله صلى الله عليه وسلم
  وأصحابه، وذلك هو مظاهرتهم إياه، وعنى بذلك بنـي قريظة، وهم الذين ظاهروا الأحزاب علـى
  رسول الله صلى الله عليه وسلم. وقوله { مِنْ أهْلِ الكِتابِ } يعنـي: من أهل التوراة،
  وكانوا يهود: وقوله: { منْ صَياصِيهمْ } يعنـي: من حصونهم. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وأنْزَلَ الَّذِينَ ظاهَرُوهُمْ
  مِنْ أهْلِ الكِتابِ } قال قريظة، يقول: أنزلهم من صياصيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وأنْزَلَ الَّذينَ ظاهَرُوهُمْ
  مِنْ أهْلِ الكِتابِ } وهم بنو قُرَيظة، ظاهروا أبـا سفـيان وراسلوه، فنكثوا العهد
  الذي بـينهم وبـين نبـيّ الله. قال: فبـينا رسول الله صلى الله عليه وسلم عند زينب
  بنت جحش يغسل رأسه، وقد غسلت شقه، إذ أتاه جبرائيـل صلى الله عليه وسلم، فقال: عفـا
  الله عنك، ما وضعت الـملائكة سلاحها منذ أربعين لـيـلة، فـانهض إلـى بنـي قريظة، فإنـي
  قد قطعت أوتارهم، وفتـحت أبوابهم، وتركتهم فـي زلزال وبلبـال قال: فـاستلأم رسول الله
  صلى الله عليه وسلم، ثم سلك سكة بنـي غنـم، فـاتبعه الناس وقد عصب حاجبه بـالتراب قال:
  فأتاهم رسول الله صلى الله عليه وسلم فحاصروهم وناداهم: يا إخوان القردة، فقالوا: يا
  أبـا القاسم ما كنت فحاشا، فنزلوا علـى حكم ابن معاذ، وكان بـينهم وبـين قومه حلف،
  فرجوا أن تأخذه فـيهم هوادة، وأومأ إلـيهم أبو لبـابة أنه الذبح، فأنزل الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها الَّذِينَ آمَنُوا لا تَـخُونُوا اللّهَ والرَّسُولَ وتَـخُونُوا أماناتكمْ
  وأنْتُـمْ تَعْلَـمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فحكم فـيهم أن تقتل مقاتلتهم، وأن تسبى ذراريهم، وأن عقارهم للـمهاجرين
  دون الأنصار، فقال قومه وعشيرته: آثرت الـمهاجرين بـالعقار علـينا قال: فإنكم كنتـم
  ذوي عقار، وإن الـمهاجرين كانوا لا عقار لهم. وذُكر لنا أن رسول الله صلى الله عليه
  وسلم كبر وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قَضَى فِـيكُمْ بِحُكْمِ اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما انصرف رسول الله صلى الله عليه
  وسلم عن الـخندق راجعاً إلـى الـمدينة والـمسلـمون، ووضعوا السلاح، فلـما كانت الظهر
  أتـى جبريـل رسول الله صلى الله عليه وسلم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن ابن شهاب الزهري معتـجراً
  بعمامة من استبرق، علـى بغلة علـيها رحالة، علـيها قطيفة من ديبـاج فقال: أقد وضعت
  السلاح يا رسول الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نعم \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
