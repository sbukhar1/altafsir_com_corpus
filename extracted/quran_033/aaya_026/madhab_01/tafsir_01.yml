  مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ فَرِيقاً تَقْتُلُونَ وَتَأْسِرُونَ
  فَرِيقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَوْرَثَكُمْ أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ
  وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قال جبريـل: ما وضعت الـملائكة السلاح بعد، ما رجعت الآن إلاَّ من طلب القوم، إن الله
  يأمرك يا مـحمد بـالسير إلـى بنـي قريظة، وأنا عامد إلـى بنـي قريظة، فأمر رسول الله
  صلى الله عليه وسلم منادياً، فأذّن فـي الناس: إن من كان سامعاً مطيعاً فلا يصلـينّ
  العصر إلاَّ فـي بنـي قريظة. وقدّم رسول الله صلى الله عليه وسلم علـيّ بن أبـي طالب
  رضي الله عنه برايته إلـى بنـي قريظة وابتدرها الناس، فسار علـيّ بن أبـي طالب رضي
  الله عنه حتـى إذا دنا من الـحصون، سمع منها مقالة قبـيحة لرسول الله صلى الله عليه
  وسلم منهم فرجع حتـى لقـي رسول الله صلى الله عليه وسلم بـالطريق، فقال: يا رسول الله
  لا علـيك ألاّ تدنو من هؤلاء الأخبـاث، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لِـمَ؟ أظُنُّك سَمِعْتَ لـي مِنْهُمْ أذًى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قال: نعم يا رسول الله. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ قَدْ رأَونِـي لَـمْ يقُولُوا
  مِنْ ذلكَ شَيْئاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  دنا رسول الله صلى الله عليه وسلم من حصونهم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا إخْوَانَ القِرَدَة هَلْ أخْزَاكُمُ اللّهُ وأنْزَلَ بِكُمْ نِقْمَتَهُ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالُوا:
  يا أبـا القاسم، ما كنت جهولاً ومرّ رسول الله صلى الله عليه وسلم علـى أصحابه بـالصورين
  قبل أن يصل إلـى بنـي قريظة، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هل مَرَّ بِكُمْ أحَدٌ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: يا رسول الله، قد مرّ بنا دِحية بن خـلـيفة الكلبـي علـى بغلة
  بـيضاء علـيها رحالة علـيها قطيفة ديبـاج، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ذَاكَ جَبْرَائِيـلُ بعِثَ إلـى
  بَنِـي قُرَيْظَةَ يُزَلْزلُ بِهِمْ حُصُونَهُمْ، وَيَقْذفُ الرُّعْبَ فِـي قُلُوبِهِمْ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  أتـى رسول الله صلى الله عليه وسلم قريظة نزل علـى بئر من آبـارها فـي ناحية من أموالهم
  يقال لها: بئر أنا، فتلاحق به الناس، فأتاه رجال من بعد العشاء الآخرة، ولـم يصلوا
  العصر لقول رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يُصَلِّـيَنَّ أحَدٌ العَصْرَ إلاَّ فِـي بَنِـي قُرَيْظَةَ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فصلوا
  العصر فما عابهم الله بذلك فـي كتابه ولا عنفهم به رسوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والـحديث
  عن مـحمد بن إسحاق، عن أبـيه، عن معبد بن كعب بن مالك الأنصاري، قال: وحاصرهم رسول
  الله صلى الله عليه وسلم خمساً وعشرين لـيـلة حتـى جهدهم الـحصار وقذف الله فـي قلوبهم
  الرعب. وقد كان حُيَـيُّ بن أخطب دخـل علـى بنـي قريظة فـي حصنهم حين رجعت عنهم قريش
  وغطفـان وفـاء لكعب بن أسد بـما كان عاهده علـيه فلـما أيقنوا بأن رسول الله صلى الله
  عليه وسلم غير منصرف عنهم حتـى يناجزهم، قال كعب بن أسد لهم: يا معشر يهود، إنه قد
  نزل بكم من الأمر ما ترون، وإنـي عارض علـيكم خلالاً ثلاثاً، فخذوا أيها قالوا: وما
  هنّ؟ قال: نبـايع هذا الرجل ونصدّقه، فوالله لقد تبـين لكم إنه لنبـيّ مرسل، وإنه الذي
  كنتـم تـجدونه فـي كتابكم، فتأمنوا علـى دمائكم وأموالكم وأبنائكم ونسائكم، قالوا:
  لا نفـارق حكم التوراة أبداً، ولا نستبدل به غيره قال: فإذا أبـيتـم هذه علـيّ، فهلـمّ
  فلنقتل أبناءنا ونساءنا، ثم نـخرج إلـى مـحمد وأصحابه رجالاً مصلتـين بـالسيوف، ولـم
  نترك وراءنا ثقلاً يهمنا حتـى يحكم الله بـيننا وبـين مـحمد، فإن نهلك نهلك ولـم نترك
  وراءنا شيئاً نـخشى علـيه، وإن نظهر فلعمري لنتـخذنّ النساء والأبناء، قالوا: نقتل
  هؤلاء الـمساكين، فما خير العيش بعدهم قال: فإذا أبـيتـم هذه علـيّ، فإن اللـيـلة لـيـلة
  السبت، وإنه عسى أن يكون مـحمد وأصحابه قد أمنوا، فـانزلوا لعلنا أن نصيب من مـحمد
  وأصحابه غرّة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
