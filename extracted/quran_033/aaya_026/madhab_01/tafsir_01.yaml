text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنزَلَ ٱلَّذِينَ
  ظَاهَرُوهُم مِّنْ أَهْلِ ٱلْكِتَابِ مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ
  فَرِيقاً تَقْتُلُونَ وَتَأْسِرُونَ فَرِيقاً } * { وَأَوْرَثَكُمْ أَرْضَهُمْ وَدِيَارَهُمْ
  وَأَمْوَالَهُمْ وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيراً
  }يقول تعالـى ذكره: وأنزل الله الذين أعانوا الأحزاب من قريش وغطفـان علـى رسول الله
  صلى الله عليه وسلم وأصحابه، وذلك هو مظاهرتهم إياه، وعنى بذلك بنـي قريظة، وهم الذين
  ظاهروا الأحزاب علـى رسول الله صلى الله عليه وسلم. وقوله { مِنْ أهْلِ الكِتابِ }
  يعنـي: من أهل التوراة، وكانوا يهود: وقوله: { منْ صَياصِيهمْ } يعنـي: من حصونهم.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وأنْزَلَ الَّذِينَ ظاهَرُوهُمْ مِنْ أهْلِ
  الكِتابِ } قال قريظة، يقول: أنزلهم من صياصيهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله { وأنْزَلَ الَّذينَ ظاهَرُوهُمْ مِنْ أهْلِ الكِتابِ } وهم بنو
  قُرَيظة، ظاهروا أبـا سفـيان وراسلوه، فنكثوا العهد الذي بـينهم وبـين نبـيّ الله.
  قال: فبـينا رسول الله صلى الله عليه وسلم عند زينب بنت جحش يغسل رأسه، وقد غسلت شقه،
  إذ أتاه جبرائيـل صلى الله عليه وسلم، فقال: عفـا الله عنك، ما وضعت الـملائكة سلاحها
  منذ أربعين لـيـلة، فـانهض إلـى بنـي قريظة، فإنـي قد قطعت أوتارهم، وفتـحت أبوابهم،
  وتركتهم فـي زلزال وبلبـال قال: فـاستلأم رسول الله صلى الله عليه وسلم، ثم سلك سكة
  بنـي غنـم، فـاتبعه الناس وقد عصب حاجبه بـالتراب قال: فأتاهم رسول الله صلى الله عليه
  وسلم فحاصروهم وناداهم: يا إخوان القردة، فقالوا: يا أبـا القاسم ما كنت فحاشا، فنزلوا
  علـى حكم ابن معاذ، وكان بـينهم وبـين قومه حلف، فرجوا أن تأخذه فـيهم هوادة، وأومأ
  إلـيهم أبو لبـابة أنه الذبح، فأنزل الله:{ يا أيُّها الَّذِينَ آمَنُوا لا تَـخُونُوا
  اللّهَ والرَّسُولَ وتَـخُونُوا أماناتكمْ وأنْتُـمْ تَعْلَـمُونَ }فحكم فـيهم أن تقتل
  مقاتلتهم، وأن تسبى ذراريهم، وأن عقارهم للـمهاجرين دون الأنصار، فقال قومه وعشيرته:
  آثرت الـمهاجرين بـالعقار علـينا قال: فإنكم كنتـم ذوي عقار، وإن الـمهاجرين كانوا
  لا عقار لهم. وذُكر لنا أن رسول الله صلى الله عليه وسلم كبر وقال: \" قَضَى فِـيكُمْ
  بِحُكْمِ اللّهِ \" حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما انصرف
  رسول الله صلى الله عليه وسلم عن الـخندق راجعاً إلـى الـمدينة والـمسلـمون، ووضعوا
  السلاح، فلـما كانت الظهر أتـى جبريـل رسول الله صلى الله عليه وسلم. كما:حدثنا ابن
  حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن ابن شهاب الزهري معتـجراً بعمامة
  من استبرق، علـى بغلة علـيها رحالة، علـيها قطيفة من ديبـاج فقال: أقد وضعت السلاح
  يا رسول الله؟ قال: \" نعم \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنزَلَ ٱلَّذِينَ ظَاهَرُوهُم مِّنْ
  أَهْلِ ٱلْكِتَابِ مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ فَرِيقاً تَقْتُلُونَ
  وَتَأْسِرُونَ فَرِيقاً } * { وَأَوْرَثَكُمْ أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ
  وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيراً }  ، قال
  جبريـل: ما وضعت الـملائكة السلاح بعد، ما رجعت الآن إلاَّ من طلب القوم، إن الله يأمرك
  يا مـحمد بـالسير إلـى بنـي قريظة، وأنا عامد إلـى بنـي قريظة، فأمر رسول الله صلى
  الله عليه وسلم منادياً، فأذّن فـي الناس: إن من كان سامعاً مطيعاً فلا يصلـينّ العصر
  إلاَّ فـي بنـي قريظة. وقدّم رسول الله صلى الله عليه وسلم علـيّ بن أبـي طالب رضي
  الله عنه برايته إلـى بنـي قريظة وابتدرها الناس، فسار علـيّ بن أبـي طالب رضي الله
  عنه حتـى إذا دنا من الـحصون، سمع منها مقالة قبـيحة لرسول الله صلى الله عليه وسلم
  منهم فرجع حتـى لقـي رسول الله صلى الله عليه وسلم بـالطريق، فقال: يا رسول الله لا
  علـيك ألاّ تدنو من هؤلاء الأخبـاث، قال: \" لِـمَ؟ أظُنُّك سَمِعْتَ لـي مِنْهُمْ
  أذًى \" ، قال: نعم يا رسول الله. قال: \" لَوْ قَدْ رأَونِـي لَـمْ يقُولُوا مِنْ
  ذلكَ شَيْئاً \" فلـما دنا رسول الله صلى الله عليه وسلم من حصونهم قال: \" يا إخْوَانَ
  القِرَدَة هَلْ أخْزَاكُمُ اللّهُ وأنْزَلَ بِكُمْ نِقْمَتَهُ؟ \" قالُوا: يا أبـا
  القاسم، ما كنت جهولاً ومرّ رسول الله صلى الله عليه وسلم علـى أصحابه بـالصورين قبل
  أن يصل إلـى بنـي قريظة، فقال: \" هل مَرَّ بِكُمْ أحَدٌ؟ \" فقالوا: يا رسول الله،
  قد مرّ بنا دِحية بن خـلـيفة الكلبـي علـى بغلة بـيضاء علـيها رحالة علـيها قطيفة ديبـاج،
  فقال رسول الله صلى الله عليه وسلم: \" ذَاكَ جَبْرَائِيـلُ بعِثَ إلـى بَنِـي قُرَيْظَةَ
  يُزَلْزلُ بِهِمْ حُصُونَهُمْ، وَيَقْذفُ الرُّعْبَ فِـي قُلُوبِهِمْ \" فلـما أتـى
  رسول الله صلى الله عليه وسلم قريظة نزل علـى بئر من آبـارها فـي ناحية من أموالهم
  يقال لها: بئر أنا، فتلاحق به الناس، فأتاه رجال من بعد العشاء الآخرة، ولـم يصلوا
  العصر لقول رسول الله صلى الله عليه وسلم: \" لا يُصَلِّـيَنَّ أحَدٌ العَصْرَ إلاَّ
  فِـي بَنِـي قُرَيْظَةَ \" ، فصلوا العصر فما عابهم الله بذلك فـي كتابه ولا عنفهم
  به رسوله.والـحديث عن مـحمد بن إسحاق، عن أبـيه، عن معبد بن كعب بن مالك الأنصاري،
  قال: وحاصرهم رسول الله صلى الله عليه وسلم خمساً وعشرين لـيـلة حتـى جهدهم الـحصار
  وقذف الله فـي قلوبهم الرعب. وقد كان حُيَـيُّ بن أخطب دخـل علـى بنـي قريظة فـي حصنهم
  حين رجعت عنهم قريش وغطفـان وفـاء لكعب بن أسد بـما كان عاهده علـيه فلـما أيقنوا بأن
  رسول الله صلى الله عليه وسلم غير منصرف عنهم حتـى يناجزهم، قال كعب بن أسد لهم: يا
  معشر يهود، إنه قد نزل بكم من الأمر ما ترون، وإنـي عارض علـيكم خلالاً ثلاثاً، فخذوا
  أيها قالوا: وما هنّ؟ قال: نبـايع هذا الرجل ونصدّقه، فوالله لقد تبـين لكم إنه لنبـيّ
  مرسل، وإنه الذي كنتـم تـجدونه فـي كتابكم، فتأمنوا علـى دمائكم وأموالكم وأبنائكم
  ونسائكم، قالوا: لا نفـارق حكم التوراة أبداً، ولا نستبدل به غيره قال: فإذا أبـيتـم
  هذه علـيّ، فهلـمّ فلنقتل أبناءنا ونساءنا، ثم نـخرج إلـى مـحمد وأصحابه رجالاً مصلتـين
  بـالسيوف، ولـم نترك وراءنا ثقلاً يهمنا حتـى يحكم الله بـيننا وبـين مـحمد، فإن نهلك
  نهلك ولـم نترك وراءنا شيئاً نـخشى علـيه، وإن نظهر فلعمري لنتـخذنّ النساء والأبناء،
  قالوا: نقتل هؤلاء الـمساكين، فما خير العيش بعدهم قال: فإذا أبـيتـم هذه علـيّ، فإن
  اللـيـلة لـيـلة السبت، وإنه عسى أن يكون مـحمد وأصحابه قد أمنوا، فـانزلوا لعلنا أن
  نصيب من مـحمد وأصحابه غرّة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنزَلَ ٱلَّذِينَ ظَاهَرُوهُم مِّنْ
  أَهْلِ ٱلْكِتَابِ مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ فَرِيقاً تَقْتُلُونَ
  وَتَأْسِرُونَ فَرِيقاً } * { وَأَوْرَثَكُمْ أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ
  وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيراً }قالوا:
  نفسد سبتنا ونـحدث فـيه ما لـم يكن أحدث فـيه من كان قبلنا؟ أما من قد علـمت فأصابهم
  من الـمسخ ما لـم يخف علـيك؟ قال: ما بـات رجل منكم منذ ولدته أمه لـيـلة واحدة من
  الدهر حازماً، قال: ثم إنهم بعثوا إلـى رسول الله صلى الله عليه وسلم: أن ابعث إلـينا
  أبـا لبـابة بن عبد الـمنذر أخا بنـي عمرو بن عوف، وكانوا من حلفـاء الأوس، نستشيره
  فـي أمرنا فأرسله رسول الله صلى الله عليه وسلم فلـما رأوه قام إلـيه الرجال، وجهش
  إلـيه النساء والصبـيان يبكون فـي وجهه، فرقّ لهم وقالوا له: يا أبـا لبـابة، أترى
  أن ننزل علـى حكم مـحمد؟ قال: نعم، وأشار بـيده إلـى حلقه، إنه الذبح قال أبو لبـابة:
  فوالله ما زالت قدماي حتـى عرفت أنـي قد خُنت الله ورسوله ثم انطلق أبو لبـابة علـى
  وجهه، ولـم يأت رسول الله صلى الله عليه وسلم حتـى ارتبط فـي الـمسجد إلـى عمود من
  عُمده وقال: لا أبرح مكانـي حتـى يتوب الله علـيّ مـما صنعت وعاهد الله لا يطأ بنـي
  قريظة أبداً ولا يرانـي الله فـي بلد خنت الله ورسوله فـيه أبداً. فلـما بلغ رسول الله
  صلى الله عليه وسلم خبره، وكان قد استبطأه، قال: \" أما إنَّهُ لَوْ كانَ جاءَنِـي
  لاسْتَغْفَرْتُ لَهُ. أمَّا إذْ فَعَلَ ما فَعَلَ، فَمَا أنا بـالَّذي أُطْلِقُهُ مِنْ
  مَكانِه حتـى يَتُوبَ اللّهُ عَلَـيْهِ \" ثم إن ثعلبة بن سعية، وأسيد بن سعية، وأسد
  بن عبـيد، وهم نفر من بنـي هذيـل لـيسوا من بنـي قريظة، ولا النضير، نسبهم فوق ذلك،
  هم بنو عمّ القوم، أسلـموا تلك اللـيـلة التـي نزلت فـيها قريظة علـى حكم رسول الله
  صلى الله عليه وسلم، وخرج فـي تلك اللـيـلة عمرو بن سعدى القرظي، فمرّ بحرس رسول الله
  صلى الله عليه وسلم، وعلـيه مـحمد بن مسلـمة الأنصاري تلك اللـيـلة فلـما رآه قال:
  مَنْ هَذَا؟ قال: عمرو بن سعدى وكان عمرو قد أبى أن يدخـل مع بنـي قريظة فـي غدرهم
  برسول الله صلى الله عليه وسلم وقال: لا أغدر بـمـحمد أبداً، فقال مـحمد بن مسلـمة
  حين عرفه: اللهمّ لا تـحرمنـي إقالة عثرات الكرام، ثم خـلـى سبـيـله فخرج علـى وجهه
  حتـى بـات فـي مسجد رسول الله صلى الله عليه وسلم بـالـمدينة تلك اللـيـلة، ثم ذهب،
  فلا يُدرى أين ذهب من أرض الله إلـى يومه هذا فذُكر لرسول الله صلى الله عليه وسلم
  شأنه، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنزَلَ ٱلَّذِينَ ظَاهَرُوهُم مِّنْ
  أَهْلِ ٱلْكِتَابِ مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ فَرِيقاً تَقْتُلُونَ
  وَتَأْسِرُونَ فَرِيقاً } * { وَأَوْرَثَكُمْ أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ
  وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيراً } \" ذَاكَ
  رَجُلٌ نَـجَّاهُ اللّهُ بِوَفـائهِ \" قال: وبعض الناس كان يزعم أنه كان أُوثق برمة
  فـيـمن أوثق من بنـي قريظة حين نزلوا علـى حكم رسول الله صلى الله عليه وسلم، فأصبحت
  رمته مُلقاة، ولا يُدرَى أين ذهب، فقال رسول الله صلى الله عليه وسلم تلك الـمقالة،
  فـالله أعلـم.فلـما أصبحوا، نزلوا علـى حكم رسول الله صلى الله عليه وسلم، فتواثبت
  الأوس، فقالوا: يا رسول الله إنهم موالـينا دون الـخزرج، وقد فعلت فـي موالـي الـخزرج
  بـالأمس ما قد علـمت، وقد كان رسول الله صلى الله عليه وسلم قبل بنـي قريظة حاصر بنـي
  قـينقاع، وكانوا حلفـاء الـخزرج، فنزلوا علـى حكمه، فسأله إياهم عبد الله بن أُبـيّ
  بن سلول، فوهبهم له فلـما كلَّـمته الأوس، قال رسول الله صلى الله عليه وسلم: \" ألا
  تَرْضَوْنَ يا مَعْشَرَ الأَوْسِ أنْ يَحْكُمَ فِـيهِمْ رَجُلٌ مِنْكُمْ؟ \" قالوا:
  بلـى، قال: \" فَذَاكَ إلـى سَعْدِ بْنِ مُعاذٍ \" وكان سعد بن معاذ قد جعله رسول الله
  صلى الله عليه وسلم فـي خيـمة امرأة من أسلـم يقال لها رفـيدة فـي مسجده، كانت تداوي
  الـجَرْحَى، وتـحتسب بنفسها علـى خدمة من كانت به ضيعة من الـمسلـمين. وكان رسول الله
  صلى الله عليه وسلم قد قال لقومه حين أصابه السهم بـالـخندق: \" اجْعَلُوهُ فِـي خَيْـمَةِ
  رُفِـيْدَةَ حتـى أعُودَهُ مِنْ قَرِيبٍ \" فلـما حكَّمه رسول الله صلى الله عليه وسلم
  فـي بنـي قريظة، أتاه قومه فـاحتـملوه علـى حمار، وقد وطئوا له بوسادة من أدم، وكان
  رجلاً جسيـماً، ثم أقبلوا معه إلـى رسول الله صلى الله عليه وسلم، وهم يقولون: يا أبـا
  عمرو أحسن فـي موالـيك، فإن رسول الله صلى الله عليه وسلم ولاك ذلك لتُـحسن فـيهم فلـما
  أكثروا علـيه قال: قد آن لسعد أن لا تأخذه فـي الله لومة لائم، فرجع بعض من كان معه
  من قومه إلـى دار بنـي عبد الأشهل، فنعى إلـيهم رجال بنـي قريظة قبل أن يصل إلـيهم
  سعد بن معاذ من كلـمته التـي سمع منه فلـما انتهى سعد إلـى رسول الله صلى الله عليه
  وسلم والـمسلـمين، قال: قوموا إلـى سيدكم، فقاموا إلـيه فقالوا: يا أبـا عمرو إن رسول
  الله صلى الله عليه وسلم ولاك موالـيَك لتـحكم فـيهم، فقال سعد: علـيكم بذلك عهد الله
  وميثاقه، إن الـحكم فـيهم كما حكمت، قال: نعم، قال: وعلـى من ههنا فـي الناحية التـي
  فـيها رسول الله صلى الله عليه وسلم، وهو معرض عن رسول الله صلى الله عليه وسلم إجلالاً
  له، فقال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنزَلَ ٱلَّذِينَ ظَاهَرُوهُم مِّنْ
  أَهْلِ ٱلْكِتَابِ مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ فَرِيقاً تَقْتُلُونَ
  وَتَأْسِرُونَ فَرِيقاً } * { وَأَوْرَثَكُمْ أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ
  وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيراً } \" نَعَمْ
  \" ، قال سعد: فإنـي أحكم فـيهم أن تُقتل الرجال، وتقسَّم الأموال، وتْسبى الذراري
  والنساء.حدثنا ابن حميد، قال: ثنا سلـمة، قال: فحدثنـي مـحمد بن إسحاق، عن عاصم بن
  عمر بن قتادة، عن عبد الرحمن بن عمرو بن سعد بن معاذ، عن علقمة بن وقاص اللـيثـي، قال:
  قال رسول الله صلى الله عليه وسلم: \" لَقَدْ حَكَمْتَ فِـيهِمْ بِحُكْمِ اللّهِ مِنْ
  فَوْقِ سَبْعَةِ أرْقِعَةٍ \" ، ثم استنزلوا، فحبسهم رسول الله صلى الله عليه وسلم
  فـي دار ابنة الـحارث امرأة من بنـي النَّـجار. ثم خرج رسول الله صلى الله عليه وسلم
  إلـى سوق الـمدينة، التـي هي سوقها الـيوم، فخندق بها خنادق، ثم بعث إلـيهم، فضرب أعناقهم
  فـي تلك الـخنادق، يخرج بهم إلـيه أرسالاً، وفـيهم عدوّ الله حُيَـيّ بن أخطب، وكعب
  بن أسد رأس القوم، وهم ستّ مئة أو سبع مئة، والـمكثر منهم يقول: كانوا من الثمان مئة
  إلـى التسع مئة، وقد قالوا لكعب بن أسد وهم يُذهب بهم إلـى رسول الله صلى الله عليه
  وسلم أرسالاً: يا كعب، ما ترى ما يُصنع بنا؟ فقال كعب: أفـي كلّ موطن لا تعقلون؟ ألا
  ترون الداعي لا ينزع، وإنه من يُذهب به منكم فما يرجع، هو والله القتل فلـم يزل ذلك
  الدأب حتـى فرغ منهم رسول الله صلى الله عليه وسلم، وأُتـي بحُيـيّ بن أخطب عدوّ الله،
  وعلـيه حلة له فُقَّاحية قد شققها علـيه من كل ناحية كموضع الأنـملة أنـملة أنـملة،
  لئلا يسلبها مـجموعة يداه إلـى عنقه بحبل، فلـما نظر إلـى رسول الله صلى الله عليه
  وسلم قال: أما والله ما لـمت نفسي فـي عداوتك، ولكنه من يخذل الله يُخْذَل ثم أقبل
  علـى الناس فقال: أيها الناس، إنه لا بأس بأمر الله، كتاب الله وقدره، وملـحمة قد كُتِبت
  علـى بنـي إسرائيـل، ثم جلس فضربت عنقه فقال جبل بن جوّال الثعلبـي:لعَمرُكَ مَا لامَ
  ابنُ أخْطَبَ نَفْسه   ولكنَّهُ مَنْ يَخْذُلِ اللّهَ يُخْذَلِلـجَاهَدَ حتـى أبْلَغَ
  النَّفْسَ عُذْرَها   وقَلْقَلَ يَبغي العِزَّ كلَّ مُقَلْقَلِحدثنا ابن حميد، قال:
  ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، عن مـحمد بن جعفر بن الزبـير، عن عروة بن الزبـير،
  عن عائشة، قالت: لـم يقتل من نسائهم إلاَّ امرأة واحدة، قالت: والله إنها لعندي تـحدّث
  معي وتضحك ظهراً، ورسول الله صلى الله عليه وسلم يقتل رجالهم بـالسوق، إذ هتف هاتف
  بـاسمها: أين فلانة؟ قالت: أنا والله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنزَلَ ٱلَّذِينَ ظَاهَرُوهُم مِّنْ
  أَهْلِ ٱلْكِتَابِ مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ فَرِيقاً تَقْتُلُونَ
  وَتَأْسِرُونَ فَرِيقاً } * { وَأَوْرَثَكُمْ أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ
  وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيراً }قالت: قلت:
  ويـلك ما لك؟ قالت: أقتل؟ قلت: ولِـمَ؟ قالت: لـحدث أحدثته قال: فـانطلق بها، فضُربت
  عنقها، فكانت عائشة تقول: ما أنسى عجبـي منها طيب نفس، وكثرة ضحك، وقد عرفت أنها تُقتل.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي زيد بن رومان { وأنْزَلَ الَّذِينَ
  ظاهَرُوهُمْ مِنْ أهْلِ الكِتابِ مِنْ صَياصِيهِمْ } والصياصي: الـحصون والآطام التـي
  كانوا فـيها { وَقذَفَ فِـي قُلُوبِهِمُ الرُّعْبَ }.حدثنا عمرو بن مالك البكري، قال:
  ثنا وكيع بن الـجرّاح وحدثنا ابن وكيع، قال: ثنا أبـي، عن ابن عيـينة، عن عمرو بن دينار،
  عن عكرمة { مِنْ صَياصِيهِمْ } قال: من حصونهم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد { مِنْ صَياصِيهِمْ } يقول: أنزلهم من صياصيهم، قال: قصورهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { مِنْ صَياصِيهِمْ }: أي من حصونهم
  وآطامهم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأَنْزَلَ
  الَّذِينَ ظاهَرُوهمْ مِنْ أهْلِ الكِتابِ مِنْ صَياصِيهِمْ } قال: الصياصي: حصونهم
  التـي ظنوا أنها مانعتهم من الله تبـارك وتعالـى.وأصل الصياصي: جمع صيصة يقال: وعنى
  بها ههنا: حصونهم والعرب تقول لطرف الـجبل: صيصة ويقال لأصل الشيء: صيصة يقال: جزّ
  الله صيصة فلان: أي أصله ويقال لشوك الـحاكة: صياصي، كما قال الشاعر:   كَوَقْعِ الصَّياصِي
  فِـي النَّسِيجِ الـمُـمَدَّدِوهي شوكتا الديك. وقوله: { وَقَذَفَ فِـي قُلُوبِهُمُ
  الرُّعْبَ } يقول: وألقـى فـي قلوبهم الـخوف منكم { فَريقاً تَقْتُلُونَ } يقول: تقتلون
  منهم جماعة، وهم الذين قتل رسول الله صلى الله عليه وسلم منهم حين ظهر علـيهم { وتَأْسِرُونَ
  فَرِيقاً } يقول: وتأسرون منهم جماعة، وهم نساؤهم وذراريهم الذين سبوا، كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَرِيقاً تَقْتُلُونَ } الذين ضربت أعناقهم
  { وتَأْسِرُونَ فَرِيقاً } الذين سبوا.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: ثنـي يزيد بن رومان { فَرِيقاً تَقْتُلُونَ وتَأْسِرُونَ فَرِيقاً } أي قتل الرجال
  وسبى الذراريّ والنساء. { وأوْرَثَكُمْ أرْضَهُمْ وَديارَهُمْ وأمْوَالَهُم } يقول:
  وملككم بعد مهلكهم أرضهم، يعنـي مزارعهم ومغارسهم { وديارهم } يقول: ومساكنهم { وأموالهم
  } يعنـي سائر الأموال غير الأرض والدور.وقوله: { وأرْضاً لَـمْ تَطَئُوها } اختلف أهل
  التأويـل فـيها، أيّ أرض هي؟ فقال بعضهم: هي الروم وفـارس ونـحوها من البلاد التـي
  فتـحها الله بعد ذلك علـى الـمسلـمين. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وأرْضاً لَـمْ تَطَئُوها } قال: قال الـحسن: هي الروم وفـارس،
  وما فتـح الله علـيهم.وقال آخرون: هي مكة. وقال آخرون: بل هي خيبر. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن رومان { وأرْضاً لَـمْ
