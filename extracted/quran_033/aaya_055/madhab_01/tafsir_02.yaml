  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْهِنَّ فِيۤ آبَآئِهِنَّ وَلاَ أَبْنَآئِهِنَّ وَلاَ إِخْوَانِهِنَّ وَلاَ
  أَبْنَآءِ إِخْوَانِهِنَّ وَلاَ أَبْنَآءِ أَخَوَاتِهِنَّ وَلاَ نِسَآئِهِنَّ وَلاَ
  مَا مَلَكَتْ أَيْمَانُهُنَّ وَٱتَّقِينَ ٱللَّهَ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ
  شَيْءٍ شَهِيداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">روي أنه لما نزلت آية الحجاب قال
  الآباء والأبناء والأقارب: يا رسول الله، أو نحن أيضاً نكلمهن من وراء الحجاب، فنزلت
  { لاَّ جُنَاحَ عَلَيْهِنَّ } أي لا إثم عليهم في أن لا يحتجبن من هؤلاء ولم يذكر العم
  والخال، لأنهما يجريان مجرى الوالدين، وقد جاءت تسمية العم أباً. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِلَـٰهَ
  آبَائِكَ إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 133] وإسماعيل عمّ يعقوب.
  وقيل: كره ترك الاحتجاب عنهما لأنهما يصفانها لأبنائهما، وأبناؤهما غير محارم، ثم نقل
  الكلام من الغيبة إلى الخطاب، وفي هذا النقل ما يدلّ على فضل تشديد، فقيل: { وَٱتَّقِينَ
  ٱللَّهَ } فيما أمرتن به من الاحتجاب وأنزل فيه الوحي من الاستتار، واحتطن فيه، وفيما
  استثنى منه ما قدرتن، واحفظن حدودهما واسلكن طريق التقوى في حفظهما؛ وليكن عملكن في
  الحجب أحسن مما كان وأنتن غير محجبات، ليفضل سركن علنكن { إِنَّ ٱللَّهَ كَانَ عَلَىٰ
  كُلّ شَىْء } من السرّ والعلن وظاهر الحجاب وباطنه { شَهِيداً } لاتتفاوت في علمه الأحوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

