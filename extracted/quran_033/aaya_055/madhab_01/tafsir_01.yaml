text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ جُنَاحَ عَلَيْهِنَّ
  فِيۤ آبَآئِهِنَّ وَلاَ أَبْنَآئِهِنَّ وَلاَ إِخْوَانِهِنَّ وَلاَ أَبْنَآءِ إِخْوَانِهِنَّ
  وَلاَ أَبْنَآءِ أَخَوَاتِهِنَّ وَلاَ نِسَآئِهِنَّ وَلاَ مَا مَلَكَتْ أَيْمَانُهُنَّ
  وَٱتَّقِينَ ٱللَّهَ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ شَهِيداً }يقول تعالـى
  ذكره: لا حرج علـى أزواج رسول الله صلى الله عليه وسلم فـي آبـائهنّ ولا إثم.ثم اختلف
  أهل التأويـل فـي الـمعنى الذي وضع عنهنّ الـجناح فـي هؤلاء، فقال بعضهم: وضع عنهنّ
  الـجناح فـي وضع جلابـيبهنّ عندهم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن ابن أبـي لـيـلـى، عن عبد الكريـم، عن مـجاهد، فـي قوله: { لا جُناحَ
  عَلَـيْهِنَّ فِـي آبـائهنَّ }... الآية كلها، قال: أن تضع الـجلبـاب.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { لا جُناحَ عَلَـيْهِنَّ
  فـي آبـائهن } ومن ذكر معه أن يروهنّ.وقال آخرون: وضع عنهنّ الـجناح فـيهنّ فـي ترك
  الاحتـجاب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة، فـي قوله { لا جُناحَ
  عَلَـيْهنَّ }... إلـى { شَهِيداً }: فرخص لهؤلاء أن لا يحتـجبن منهم.وأولـى القولـين
  فـي ذلك بـالصواب قول من قال: ذلك وضع الـجناح عنهنّ فـي هؤلاء الـمسلـمين أن لا يحتـجبن
  منهم، وذلك أن هذه الآية عقـيب آية الـحجاب، وبعد قول الله:{ وَإذَا سألْتُـمُوهُنَّ
  مَتاعاً فـاسأَلُوهُنَّ مِنْ وَرَاءِ حِجابٍ }فلا يكون قوله: { لا جُناحَ عَلَـيْهِنَّ
  فِـي آبـائهِنَّ } استثناء من جملة الذين أمروا بسؤالهنّ الـمتاع من وراء الـحجاب إذا
  سألوهنّ ذلك أولـى وأشبه من أن يكون خبر مبتدإ عن غير ذلك الـمعنى.فتأويـل الكلام إذن:
  لا إثم علـى نساء النبـيّ صلى الله عليه وسلم، وأمَّهات الـمؤمنـين فـي إذنهنّ لآبـائهنّ،
  وترك الـحجاب منهنّ، ولا لأبنائهنّ ولا لإخوانهنّ، ولا لأبناء إخوانهنّ. وعُنـي بإخوانهنّ
  وأبناء إخوانهنّ إخوتهنّ وأبناء إخوتهنّ. وخرج معهم جمع ذلك مخرج جمع فتـى إذا جمع
  فتـيان، فكذلك جمع أخ إذا جمع إخوان. وأما إذا جمع إخوة، فذلك نظير جمع فتـى إذا جمع
  فتـية، ولا أبناء إخوانهنّ، ولـم يذكر فـي ذلك العمّ علـى ما قال الشعبـي حذراً من
  أن يصفهنّ لأبنائه.حدثنا مـحمد بن الـمثنى، قال: ثنا حجاج بن الـمنهال، قال: ثنا حماد،
  عن داود، عن الشعبـي وعكرِمة فـي قوله: { لا جُناحَ عَلَـيْهِنَّ فِـي آبـائهِنَّ وَلا
  أبْنائهِنَّ وَلا إخْوَانِهِنَّ وَلا أبْناءِ إخْوَانِهِنَّ وَلا أبْناءِ أخَوَاتِهِنَّ
  وَلا نِسائهِنَّ وَلا ما مَلَكَتْ أيـمَانُهُنَّ } قلت: ما شأن العم والـخال لـم يذكرا؟
  قال: لأنهما ينعتانها لأبنائهما، وكرهاً أن تضع خمارها عند خالها وعمها.حدثنا ابن الـمثنى،،
  قال: ثنا أبو الولـيد، قال: ثنا حماد، عن داود، عن عكرمة والشعبـيّ نـحوه، غير أنه
  لـم يذكر ينعتانها.وقوله: { وَلا نسائهِنَّ } يقول: ولا جناح علـيهنّ أيضاً فـي أن
  لا يحتـجبن من نساء الـمؤمنـين، كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَلا نِسائهِنَّ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ جُنَاحَ عَلَيْهِنَّ فِيۤ آبَآئِهِنَّ
  وَلاَ أَبْنَآئِهِنَّ وَلاَ إِخْوَانِهِنَّ وَلاَ أَبْنَآءِ إِخْوَانِهِنَّ وَلاَ أَبْنَآءِ
  أَخَوَاتِهِنَّ وَلاَ نِسَآئِهِنَّ وَلاَ مَا مَلَكَتْ أَيْمَانُهُنَّ وَٱتَّقِينَ
  ٱللَّهَ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ شَهِيداً }قال: نساء الـمؤمنات الـحرائر
  لـيس علـيهنّ جناح أن يرين تلك الزينة، قال: وإنـما هذا كله فـي الزينة، قال: ولا يجوز
  للـمرأة أن تنظر إلـى شيء من عورة الـمرأة، قال: ولو نظر الرجل إلـى فخذ الرجل لـم
  أر به بأساً، قال: { وَلا ما مَلَكَتْ أيـمَانُهُنَّ } فلـيس ينبغي لها أن تكشف قرطها
  للرجل، قال: وأما الكحل والـخاتـم والـخضاب، فلا بأس به، قال: والزوج له فضل، والآبـاء
  من وراء الرجل لهم فضل. قال: والآخرون يتفـاضلون، قال: وهذا كله يجمعه ما ظهر من الزينة،
  قال: وكان أزواج النبـيّ صلى الله عليه وسلم لا يحتـجبن من الـمـمالـيك.وقوله: { وَلا
  ما مَلَكَتْ أيـمَانُهُنَّ } من الرجال والنساء. وقال آخرون: من النساء. وقوله: { وَاتَّقِـينَ
  اللَّهِ } يقول: وخَفن الله أيها النساء أن تتعدّين ما حدّ الله لكن، فتبدين من زينتكنّ
  ما لـيس لكنّ أن تبدينه، أو تتركن الـحجاب الذي أمركنّ الله بلزومه، إلا فـيـما أبـاح
  لكن تركه، والزمْنَ طاعته { إنَّ اللَّهَ عَلـى كُلّ شَيْءٍ شَهِيداً } يقول تعالـى
  ذكره: إن الله شاهد علـى ما تفعلنه من احتـجابكنّ، وترككنّ الـحجاب لـمن أبحت لكن ترك
  ذلك له، وغير ذلك من أموركنّ يقول: فـاتقـين الله فـي أنفسكنّ لا تلقـين الله، وهو
  شاهد علـيكم بـمعصيته، وخلاف أمره ونهيه، فتهلكن، فإنه شاهد علـى كلّ شيء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

