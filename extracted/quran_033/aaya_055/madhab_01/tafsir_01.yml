  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْهِنَّ فِيۤ آبَآئِهِنَّ وَلاَ أَبْنَآئِهِنَّ وَلاَ إِخْوَانِهِنَّ وَلاَ
  أَبْنَآءِ إِخْوَانِهِنَّ وَلاَ أَبْنَآءِ أَخَوَاتِهِنَّ وَلاَ نِسَآئِهِنَّ وَلاَ
  مَا مَلَكَتْ أَيْمَانُهُنَّ وَٱتَّقِينَ ٱللَّهَ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ
  شَيْءٍ شَهِيداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: لا حرج علـى أزواج
  رسول الله صلى الله عليه وسلم فـي آبـائهنّ ولا إثم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الـمعنى الذي وضع عنهنّ الـجناح فـي هؤلاء، فقال بعضهم: وضع
  عنهنّ الـجناح فـي وضع جلابـيبهنّ عندهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن ابن أبـي لـيـلـى، عن عبد الكريـم، عن مـجاهد،
  فـي قوله: { لا جُناحَ عَلَـيْهِنَّ فِـي آبـائهنَّ }... الآية كلها، قال: أن تضع الـجلبـاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { لا جُناحَ عَلَـيْهِنَّ فـي آبـائهن } ومن ذكر معه أن يروهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: وضع عنهنّ الـجناح فـيهنّ فـي ترك الاحتـجاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة، فـي قوله { لا
  جُناحَ عَلَـيْهنَّ }... إلـى { شَهِيداً }: فرخص لهؤلاء أن لا يحتـجبن منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القولـين فـي ذلك بـالصواب قول من قال: ذلك وضع الـجناح عنهنّ
  فـي هؤلاء الـمسلـمين أن لا يحتـجبن منهم، وذلك أن هذه الآية عقـيب آية الـحجاب، وبعد
  قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإذَا سألْتُـمُوهُنَّ مَتاعاً فـاسأَلُوهُنَّ مِنْ وَرَاءِ
  حِجابٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فلا يكون قوله: { لا جُناحَ عَلَـيْهِنَّ فِـي آبـائهِنَّ } استثناء
  من جملة الذين أمروا بسؤالهنّ الـمتاع من وراء الـحجاب إذا سألوهنّ ذلك أولـى وأشبه
  من أن يكون خبر مبتدإ عن غير ذلك الـمعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذن: لا إثم علـى نساء النبـيّ صلى الله عليه وسلم، وأمَّهات الـمؤمنـين فـي
  إذنهنّ لآبـائهنّ، وترك الـحجاب منهنّ، ولا لأبنائهنّ ولا لإخوانهنّ، ولا لأبناء إخوانهنّ.
  وعُنـي بإخوانهنّ وأبناء إخوانهنّ إخوتهنّ وأبناء إخوتهنّ. وخرج معهم جمع ذلك مخرج
  جمع فتـى إذا جمع فتـيان، فكذلك جمع أخ إذا جمع إخوان. وأما إذا جمع إخوة، فذلك نظير
  جمع فتـى إذا جمع فتـية، ولا أبناء إخوانهنّ، ولـم يذكر فـي ذلك العمّ علـى ما قال
  الشعبـي حذراً من أن يصفهنّ لأبنائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا حجاج بن الـمنهال، قال: ثنا حماد، عن داود، عن الشعبـي
  وعكرِمة فـي قوله: { لا جُناحَ عَلَـيْهِنَّ فِـي آبـائهِنَّ وَلا أبْنائهِنَّ وَلا
  إخْوَانِهِنَّ وَلا أبْناءِ إخْوَانِهِنَّ وَلا أبْناءِ أخَوَاتِهِنَّ وَلا نِسائهِنَّ
  وَلا ما مَلَكَتْ أيـمَانُهُنَّ } قلت: ما شأن العم والـخال لـم يذكرا؟ قال: لأنهما
  ينعتانها لأبنائهما، وكرهاً أن تضع خمارها عند خالها وعمها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى،، قال: ثنا أبو الولـيد، قال: ثنا حماد، عن داود، عن عكرمة والشعبـيّ نـحوه،
  غير أنه لـم يذكر ينعتانها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلا نسائهِنَّ } يقول:
  ولا جناح علـيهنّ أيضاً فـي أن لا يحتـجبن من نساء الـمؤمنـين، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلا نِسائهِنَّ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
