  أَبْنَآئِهِنَّ وَلاَ إِخْوَانِهِنَّ وَلاَ أَبْنَآءِ إِخْوَانِهِنَّ وَلاَ أَبْنَآءِ
  أَخَوَاتِهِنَّ وَلاَ نِسَآئِهِنَّ وَلاَ مَا مَلَكَتْ أَيْمَانُهُنَّ وَٱتَّقِينَ
  ٱللَّهَ إِنَّ ٱللَّهَ كَانَ عَلَىٰ كُلِّ شَيْءٍ شَهِيداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  نساء الـمؤمنات الـحرائر لـيس علـيهنّ جناح أن يرين تلك الزينة، قال: وإنـما هذا كله
  فـي الزينة، قال: ولا يجوز للـمرأة أن تنظر إلـى شيء من عورة الـمرأة، قال: ولو نظر
  الرجل إلـى فخذ الرجل لـم أر به بأساً، قال: { وَلا ما مَلَكَتْ أيـمَانُهُنَّ } فلـيس
  ينبغي لها أن تكشف قرطها للرجل، قال: وأما الكحل والـخاتـم والـخضاب، فلا بأس به، قال:
  والزوج له فضل، والآبـاء من وراء الرجل لهم فضل. قال: والآخرون يتفـاضلون، قال: وهذا
  كله يجمعه ما ظهر من الزينة، قال: وكان أزواج النبـيّ صلى الله عليه وسلم لا يحتـجبن
  من الـمـمالـيك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلا ما مَلَكَتْ أيـمَانُهُنَّ
  } من الرجال والنساء. وقال آخرون: من النساء. وقوله: { وَاتَّقِـينَ اللَّهِ } يقول:
  وخَفن الله أيها النساء أن تتعدّين ما حدّ الله لكن، فتبدين من زينتكنّ ما لـيس لكنّ
  أن تبدينه، أو تتركن الـحجاب الذي أمركنّ الله بلزومه، إلا فـيـما أبـاح لكن تركه،
  والزمْنَ طاعته { إنَّ اللَّهَ عَلـى كُلّ شَيْءٍ شَهِيداً } يقول تعالـى ذكره: إن
  الله شاهد علـى ما تفعلنه من احتـجابكنّ، وترككنّ الـحجاب لـمن أبحت لكن ترك ذلك له،
  وغير ذلك من أموركنّ يقول: فـاتقـين الله فـي أنفسكنّ لا تلقـين الله، وهو شاهد علـيكم
  بـمعصيته، وخلاف أمره ونهيه، فتهلكن، فإنه شاهد علـى كلّ شيء.</font></font><font class=\"TextResultArabic\"><font
