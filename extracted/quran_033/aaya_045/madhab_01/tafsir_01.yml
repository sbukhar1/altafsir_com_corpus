  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ إِنَّآ أَرْسَلْنَٰكَ شَٰهِداً وَمُبَشِّراً وَنَذِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَاعِياً
  إِلَى ٱللَّهِ بِإِذْنِهِ وَسِرَاجاً مُّنِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ ٱلْمُؤْمِنِينَ
  بِأَنَّ لَهُمْ مِّنَ ٱللَّهِ فَضْلاً كَبِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تُطِعِ ٱلْكَافِرِينَ
  وَٱلْمُنَافِقِينَ وَدَعْ أَذَاهُمْ وَتَوَكَّـلْ عَلَى ٱللَّهِ وَكَفَىٰ بِٱللَّهِ
  وَكِـيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: يا مـحمد { إنَّا أرْسَلْنَاكَ شَاهِداً } علـى أمتك بإبلاغك إياهم
  ما أرسلناك به من الرسالة، ومبشرهم بـالـجنة إن صدّقوك وعملوا بـما جئتهم به من عند
  ربك، { وَنَذِيراً } من النار أن يدخـلوها، فـيعذّبوا بها إن هم كذّبوك، وخالفوا ما
  جئتهم به من عند الله. وبـالذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثتا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا أيُّها النَّبِـيُّ
  إنَّا أرْسَلْناكَ شاهِداً } علـى أمتك بـالبلاغ، ومبشراً بـالـجنة، { وَنَذِيراً }
  بـالنار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَدَاعِياً إلـى اللَّهِ
  } يقول: وداعياً إلـى توحيد الله، وإفراد الألوهة له، وإخلاص الطاعة لوجهه دون كلّ
  من سواه من الآلهة والأوثان، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَدَاعِياً إلـى اللَّهِ } إلـى شهادة
  أن لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بأذْنِهِ } يقول: بأمره
  إياك بذلك { وَسِرَاجاً مُنِـيراً } يقول: وضياء لـخـلقه يستضيء بـالنور الذي أتـيتهم
  به من عند الله عبـاده { مُنِـيراً } يقول: ضياء ينـير لـمن استضاء بضوئه، وعمل بـما
  أمره. وإنـما يعنـي بذلك، أنه يهدي به من اتبعه من أمته. وقوله: { وَبَشِّرِ الـمُؤْمِنِـينَ
  بأنَّ لَهُمْ مِنَ اللَّهِ فَضْلاً كَبِـيراً } يقول تعالـى ذكره: وبشِّر أهل الإيـمان
  بـالله يا مـحمد بأن لهم من الله فضلاً كبـيراً يقول: بأن لهم من ثواب الله علـى طاعتهم
  إياه تضعيفـاً كثـيراً، وذلك هو الفضل الكبـير من الله لهم. وقوله: { وَلا تُطِعِ الكافِرِينَ
  وَالـمُنافِقِـينَ } يقول: ولا تطع لقول كافر ولا منافق، فتسمع منه دعاءه إياك إلـى
  التقصير فـي تبلـيغ رسالات الله إلـى من أرسلك بها إلـيه من خـلقه { وَدَعْ أذَاهُمْ
  } يقول: وأعرض عن أذاهم لك، واصبر علـيه، ولا يـمنعك ذلك عن القـيام بأمر الله فـي
  عبـاده، والنفوذ لـما كلَّفك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَدَعْ أذَاهُمْ } قال: أعرض عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَدَعْ أذَاهُمْ
  }: أي اصبر علـى أذاهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَتَوَكَّلْ علـى اللَّهِ
  } يقول: وفوّض إلـى الله أمورك، وثق به، فإنه كافـيك جميع من دونه، حتـى يأتـيك بأمره
  وقضاؤه { وكَفَـى بِـاللَّهِ وَكِيلاً } يقول: وحسبك بـالله قـيـماً بأمورك، وحافظاً
  لك وكالئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

