text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِمُؤْمِنٍ
  وَلاَ مُؤْمِنَةٍ إِذَا قَضَى ٱللَّهُ وَرَسُولُهُ أَمْراً أَن يَكُونَ لَهُمُ ٱلْخِيَرَةُ
  مِنْ أَمْرِهِمْ وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَقَدْ ضَلَّ ضَلاَلاً مُّبِيناً
  }(890) خطب رسول الله صلى الله عليه وسلم زينب بنت جحش بنت عمته أميمة بنت عبد المطلب
  على مولاه زيد بن حارثة، فأبت وأبى أخوها عبد الله، فنزلت، فقال: رضينا يا رسول الله،
  فأنكحها إياه وساق عنه إليها مهرها ستين درهماً وخماراً وملحفة ودرعاً وإزاراً وخمسين
  مدّاً من طعام وثلاثين صاعاً من تمر. وقيل:(891) هي أم كلثوم بنت عقبة بن أبي معيط،
  وهي أوّل من هاجر من النساء، وهبت نفسها للنبي صلى الله عليه وسلم فقال: «قد قبلت»،
  وزوّجها زيداً. فسخطت هي وأخوتها وقالا: إنما أردنا رسول الله صلى الله عليه وسلم،
  فزوّجنا عبده، والمعنى وما صحّ لرجل ولا امرأة من المؤمنين { إِذَا قَضَى ٱللَّهُ وَرَسُولُهُ
  } أي رسول الله أو لأن قضاء رسول الله هو قضاء الله { أمْراً } من الأمور: أن يختاروا
  من أمرهم ما شاؤوا، بل من حقهم أن يجعلوا رأيهم تبعاً لرأيه، واختيارهم تلواً لاختياره.
  فإن قلت: كان من حق الضمير أن يوحد كما تقول: ما جاءني من رجل ولا امرأة إلاّ كان من
  شأنه كذا، قلت: نعم ولكنهما وقعا تحت النفي، فعما كل مؤمن ومؤمنة، فرجع الضمير على
  المعنى لا على اللفظ. وقرىء: «يكون» بالتاء والياء. { ٱلْخِيَرَةُ } ما يتخير.\r\n\t\t\t\r\n\t\t\t</section>"

