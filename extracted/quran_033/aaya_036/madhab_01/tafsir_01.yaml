  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِمُؤْمِنٍ وَلاَ مُؤْمِنَةٍ إِذَا قَضَى ٱللَّهُ وَرَسُولُهُ أَمْراً أَن يَكُونَ
  لَهُمُ ٱلْخِيَرَةُ مِنْ أَمْرِهِمْ وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَقَدْ ضَلَّ
  ضَلاَلاً مُّبِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: لـم يكن لـمؤمن
  بـالله ورسوله، ولا مؤمنة إذا قضى الله ورسوله فـي أنفسهم قضاء أن يتـخيروا من أمرهم
  غير الذي قضى فـيهم، ويخالفوا أمر الله وأمر رسوله وقضاءهما فـيعصوهما، ومن يعص الله
  ورسوله فـيـما أَمَراً أو نَهَياً { فَقَدْ ضَلَّ ضَلالاً مُبِـيناً } يقول: فقد جار
  عن قصد السبـيـل، وسلك غير سبـيـل الهدى والرشاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية نزلت فـي زينب بنت جحش حين خطبها رسول الله صلى الله عليه وسلم علـى فتاه
  زيد بن حارثة، فـامتنعت من إنكاحه نفسها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَما كانَ لِـمُؤْمِنٍ وَلا مُؤْمِنَةٍ إذَا قَضَى اللَّهُ وَرَسُولُهُ أمْراً
  }.... إلـى آخر الآية، وذلك أن رسول الله صلى الله عليه وسلم انطلق يخطب علـى فتاه
  زيد بن حارثة، فدخـل علـى زينب بنت جحش الأسدية فخطبها، فقالت: لست بناكحته، فقال رسول
  الله صلى الله عليه وسلم: «فـانكحيه»، فقلت: يا رسول الله أؤامَر فـي نفسي فبـينـما
  هما يتـحدّثان أنزل الله هذه الآية علـى رسوله: { وَما كانَ لِـمُؤْمِنٍ وَلا مُؤْمِنَةٍ
  }... إلـى قوله: { ضَلالاً مُبِـيناً } قالت: قد رضيته لـي يا رسول الله مَنْكَحاً؟
  قال: «نَعم»، قالت: إذن لا أعصى رسول الله، قد أنكحته نفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أنْ تَكُونَ لَهُمُ
  الـخِيرَةُ مِنْ أمْرِهِمْ } قال: زينب بنت جحش وكراهتها نكاح زيد بن حارثة حين أمرها
  به رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَما كانَ لِـمُؤْمِنٍ وَلا مُؤْمِنَةٍ
  إذَا قَضَى اللَّهُ وَرَسُولُهُ أمْراً أنْ يَكُونَ لَهُمُ الـخِيرَةُ مِنْ أمْرِهِمْ
  } قال: نزلت هذه الآية فـي زينب بنت جحش، وكانت بنت عمة رسول الله صلى الله عليه وسلم،
  فخطبها رسول الله صلى الله عليه وسلم فرضيت، ورأت أنه يخطبها علـى نفسه فلـما علـمت
  أنه يخطبها علـى زيد بن حارثة أبت وأنكرت، فأنزل الله: { وَما كانَ لِـمُؤْمِنٍ وَلا
  مُؤْمِنَةٍ إذَا قَضَى اللَّهُ وَرَسُولُهُ أمْراً أنْ يَكُونَ لَهُمُ الـخِيرَةُ مِنْ
  أمْرِهِمْ } قال: فتابعته بعد ذلك ورضيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو عبـيد الوصافـي، قال: ثنا مـحمد بن حمير، قال: ثنا ابن لهيعة، عن ابن أبـي عمرة،
  عن عكرمة عن ابن عبـاس، قال: خطب رسول الله صلى الله عليه وسلم زينب بنت جحش لزيد بن
  حارثة، فـاستنكفت منه وقالت: أنا خير منه حَسَبـاً، وكانت امرأة فـيها حدّة، فأنزل
  الله: { وَما كانَ لِـمُؤْمِنٍ وَلا مُؤْمِنَةٍ إذَا قَضَى اللَّهُ وَرَسُولُهُ أمْراً
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
