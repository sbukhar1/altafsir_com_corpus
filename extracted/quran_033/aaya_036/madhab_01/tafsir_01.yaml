  ٱللَّهُ وَرَسُولُهُ أَمْراً أَن يَكُونَ لَهُمُ ٱلْخِيَرَةُ مِنْ أَمْرِهِمْ وَمَن
  يَعْصِ ٱللَّهَ وَرَسُولَهُ فَقَدْ ضَلَّ ضَلاَلاً مُّبِيناً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  نزلت فـي أمّ كلثوم بنت عُقْبة بن أبـي مُعَيط، وذلك أنها وهبت نفسها لرسول الله صلى
  الله عليه وسلم، فزوّجها زيد بن حارثة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما كانَ لِـمُؤْمِنٍ وَلا
  مُؤْمِنَةٍ إذَا قَضَى اللَّهُ وَرَسُولُهُ أمْراً }.... إلـى آخر الآية، قال: نزلت
  فـي أمّ كلثوم بنت عقبة بن أبـي مُعَيط، وكانت من أوّل من هاجر من النساء، فوهبت نفسها
  للنبـيّ صلى الله عليه وسلم، فزوّجها زيد بن حارثة، فسخِطت هي وأخوها، وقالا: إنـما
  أردنا رسول الله صلى الله عليه وسلم فزوّجنا عبده قال: فنزل القرآن: { وَما كانَ لِـمُؤْمِنٍ
  وَلا مُؤْمِنَةٍ إذَا قَضَى اللَّهُ وَرَسُولُهُ أمْراً أنْ يَكُونَ لَهُمُ الـخِيرَةُ
  مِنْ أمْرِهِمْ }... إلـى آخر الآية قال: وجاء أمر أجمع من هذا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">النَّبِـيُّ أوْلَـى بـالـمُؤْمِنِـينَ
  منْ أنْفُسِهمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فذاك خاصّ، وهذا إجماع.</font></font><font class=\"TextResultArabic\"><font
