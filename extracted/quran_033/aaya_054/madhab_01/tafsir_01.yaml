  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تُبْدُواْ
  شَيْئاً أَوْ تُخْفُوهُ فَإِنَّ ٱللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيماً }يقول تعالـى
  ذكره: إن تظهروا بألسنتكم شيئاً أيها الناس من مراقبة النساء، أو غير ذلك مـما نهاكم
  عنه أو أذى لرسول الله صلى الله عليه وسلم بقول: لأتزوجنّ زوجته بعد وفـاته، { أو تـخفوه
  } يقول: أو تـخفوا ذلك فـي أنفسكم، فإن الله كان بكل شيء علـيـماً، يقول: فإن الله
  بكل ذلك وبغيره من أموركم وأمور غيركم، علـيـم لا يخفـى علـيه شيء، وهو يجازيكم علـى
  جميع ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

