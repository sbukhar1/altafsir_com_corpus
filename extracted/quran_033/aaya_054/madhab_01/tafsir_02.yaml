text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تُبْدُواْ
  شَيْئاً أَوْ تُخْفُوهُ فَإِنَّ ٱللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيماً }{ إِن تُبْدُواْ
  شَيْئاً } من نكاحهن على ألسنتكم { أَوْ تُخْفُوهْ } في صدوركم { فَإِنَّ ٱللَّهَ }
  يعلم ذلك فيعاقبكم به، وإنما جاء به على أثر ذلك عاماً لكل باد وخاف، ليدخل تحته نكاحهن
  وغيره ولأنه على هذه الطريقة أهول وأجزل.\r\n\t\t\t\r\n\t\t\t</section>"

