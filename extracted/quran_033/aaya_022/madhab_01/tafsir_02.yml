  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  رَأَى ٱلْمُؤْمِنُونَ ٱلأَحْزَابَ قَالُواْ هَـٰذَا مَا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ
  وَصَدَقَ ٱللَّهُ وَرَسُولُهُ وَمَا زَادَهُمْ إِلاَّ إِيمَاناً وَتَسْلِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعدهم الله أن يزلزلوا حتى يستغيثوه، ويستنصروه في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 214] فلما جاء الأحزاب وشخص بهم واضطربوا ورعبوا الرعب الشديد
  { قَالُواْ هَـٰذَا مَا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ } وأيقنوا بالجنة والنصر. وعن
  ابن عباس رضي الله عنهما قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(877)
  قال النبي صلى الله عليه وسلم لأصحابه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ الأحزاب سائرون إليكم تسعاً أو عشراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أي: في آخر تسع ليال أو عشر، فلما
  رأوهم قد أقبلوا للميعاد قالوا ذلك. وهذا إشارة إلى الخطب أو البلاء { إِيمَـٰناً }
  بالله وبمواعيده { وَتَسْلِيماً } لقضاياه وأقداره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

