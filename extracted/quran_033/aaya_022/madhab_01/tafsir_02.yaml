text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا رَأَى
  ٱلْمُؤْمِنُونَ ٱلأَحْزَابَ قَالُواْ هَـٰذَا مَا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ وَصَدَقَ
  ٱللَّهُ وَرَسُولُهُ وَمَا زَادَهُمْ إِلاَّ إِيمَاناً وَتَسْلِيماً }وعدهم الله أن
  يزلزلوا حتى يستغيثوه، ويستنصروه في قوله:{ أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ
  وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم }[البقرة: 214] فلما
  جاء الأحزاب وشخص بهم واضطربوا ورعبوا الرعب الشديد { قَالُواْ هَـٰذَا مَا وَعَدَنَا
  ٱللَّهُ وَرَسُولُهُ } وأيقنوا بالجنة والنصر. وعن ابن عباس رضي الله عنهما قال:(877)
  قال النبي صلى الله عليه وسلم لأصحابه: \" إنّ الأحزاب سائرون إليكم تسعاً أو عشراً
  \" أي: في آخر تسع ليال أو عشر، فلما رأوهم قد أقبلوا للميعاد قالوا ذلك. وهذا إشارة
  إلى الخطب أو البلاء { إِيمَـٰناً } بالله وبمواعيده { وَتَسْلِيماً } لقضاياه وأقداره.\r\n\t\t\t\r\n\t\t\t</section>"

