text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُكَ ٱلنَّاسُ
  عَنِ ٱلسَّاعَةِ قُلْ إِنَّمَا عِلْمُهَا عِندَ ٱللَّهِ وَمَا يُدْرِيكَ لَعَلَّ ٱلسَّاعَةَ
  تَكُونُ قَرِيباً }يقول تعالـى ذكره: { يَسْألُكَ النَّاسُ } يا مـحمد { عَنِ السَّاعَةِ
  } متـى هي قائمة؟ قلْ لهم: إنـما علـم الساعة { عنْدَ اللَّهِ } لا يعلـم وقت قـيامها
  غيره { وَما يُدْرِيكَ لَعَلَّ السَّاعَةَ تَكُونُ قَرِيبـاً } يقول: وما أشعرك يا
  مـحمد لعلّ قـيام الساعة يكون منك قريبـاً، قد قرب وقت قـيامها، ودنا حين مـجيئها.\r\n\t\t\t\r\n\t\t\t</section>"

