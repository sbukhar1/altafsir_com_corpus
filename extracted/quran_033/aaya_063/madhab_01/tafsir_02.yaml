  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُكَ
  ٱلنَّاسُ عَنِ ٱلسَّاعَةِ قُلْ إِنَّمَا عِلْمُهَا عِندَ ٱللَّهِ وَمَا يُدْرِيكَ لَعَلَّ
  ٱلسَّاعَةَ تَكُونُ قَرِيباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان المشركون
  يسألون رسول الله صلى الله عليه وسلم عن وقت قيام الساعة استعجالاً على سبيل الهزء،
  واليهود يسألونه امتحاناً؛ لأنّ الله تعالى عمى وقتها في التوراة وفي كل كتاب، فأمر
  رسول الله صلى الله عليه وسلم بأن يجيبهم بأنه علم قد استأثر الله به، لم يطلع عليه
  ملكاً ولا نبياً، ثم بين لرسوله أنها قريبة الوقوع، تهديداً للمستعجلين، وإسكاتاً للمتحنين
  { قَرِيبًا } شيئاً قريباً، أو لأن الساعة في معنى اليوم، أو في زمان قريب.</font></font><font
