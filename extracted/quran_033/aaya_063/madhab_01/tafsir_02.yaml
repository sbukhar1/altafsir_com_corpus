text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُكَ ٱلنَّاسُ
  عَنِ ٱلسَّاعَةِ قُلْ إِنَّمَا عِلْمُهَا عِندَ ٱللَّهِ وَمَا يُدْرِيكَ لَعَلَّ ٱلسَّاعَةَ
  تَكُونُ قَرِيباً }كان المشركون يسألون رسول الله صلى الله عليه وسلم عن وقت قيام الساعة
  استعجالاً على سبيل الهزء، واليهود يسألونه امتحاناً؛ لأنّ الله تعالى عمى وقتها في
  التوراة وفي كل كتاب، فأمر رسول الله صلى الله عليه وسلم بأن يجيبهم بأنه علم قد استأثر
  الله به، لم يطلع عليه ملكاً ولا نبياً، ثم بين لرسوله أنها قريبة الوقوع، تهديداً
  للمستعجلين، وإسكاتاً للمتحنين { قَرِيبًا } شيئاً قريباً، أو لأن الساعة في معنى اليوم،
  أو في زمان قريب.\r\n\t\t\t\r\n\t\t\t</section>"

