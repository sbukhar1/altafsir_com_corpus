  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّا عَرَضْنَا ٱلأَمَانَةَ عَلَى ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَٱلْجِبَالِ فَأبَيْنَ أَن يَحْمِلْنَهَا وَأَشْفَقْنَ مِنْهَا وَحَمَلَهَا
  ٱلإِنْسَانُ إِنَّهُ كَانَ ظَلُوماً جَهُولاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان، عن رجل، عن الضحاك بن مزاحم،
  فـي قوله: { إنَّا عَرَضْنا الأمانَةَ علـى السَّمَوَاتِ والأرْضِ والـجِبـالِ فَأَبَـيْنَ
  أنْ يَحْمِلْنَها وأشْفَقْنَ مِنْها وَحَمَلَها الإنْسانُ إنَّهُ كانَ ظَلُوماً جَهُولاً
  } قال آدم: قـيـل له: خذها بحقها، قال: وما حقها؟ قـيـل: إن أحسنت جُزيت، وإن أسأت
  عُوقبت، فما لبث ما بـين الظهر والعصر حتـى أخرج منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله
  { إنَّا عَرَضْنا الأمانَةَ علـى السَّمَوَاتِ والأرْضِ والـجِبـالِ } فلـم يطقن حمَلها،
  فهل أنت يا آدم آخذها بـما فـيها قال آدم: وما فـيها يا ربّ؟ قال: إن أحسنت جُزِيت،
  وإن أسأت عوقبت، فقال: تـحمّلتُها، فقال الله تبـارك وتعالـى: قد حملتكها فما مكث آدم
  إلا مقدار ما بـين الأولـى إلـى العصر حتـى أخرجه إبلـيس لعنه الله من الـجنة والأمانة:
  الطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سعيد بن عمرو السكونـي، قال:
  ثنا بقـية، قال: ثنـي عيسى بن إبراهيـم، عن موسى بن أبـي حبـيب، عن الـحكم بن عمرو،
  وكان من أصحاب النبـيّ صلى الله عليه وسلم قال: قال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ الأمانَةَ والوَفـاءَ نَزَلا
  علـى ابْنِ آدَمَ مَعَ الأنْبِـياءِ، فأُرْسِلُوا بِهِ، فَمِنْهُمْ رَسُولُ اللَّهِ،
  ومِنْهُمْ نَبِـيّ، وَمِنْهُمْ نَبِـيّ رَسُولٌ. نزل القرآن وهو كلام الله، ونزلت العربـية
  والعجمية، فعلـموا أمر القرآن، وعلـموا أمر السنن بألسنتهم، ولـم يدع الله شيئاً من
  أمره مـما يأتون ومـما يجتنبون، وهي الـحجج علـيهم، إلا بَـيَّنَةُ لهم، فلـيس أهل
  لسان إلا وهم يعرفون الـحسن من القبـيح. ثم الأمانة أوّل شيء يُرْفع، ويبقـى أثرها
  فـي جذور قلوب الناس، ثم يُرْفع الوفـاء والعهد والذمـم، وتبقـى الكتب، فعالـم يعمل،
  وجاهل يعرفها وينكرها حتـى وصل إلـيّ وإلـى أمتـي، فلا يَهْلِك علـى الله إلا هالك،
  ولا يُغْفِله إلا تارك، والـحذرَ أيها الناس، وإياكم والوسواس الـخناس، وإنـما يبلوكم
  أيكم أحسن عملا« \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن خـلف العَسْقلانـي،
  قال: ثنا عبـيد بن عبد الـمـجيد الـحنفـيَّ، قال: ثنا العوّام العطار، قال: ثنا قتادة،
  وأبـان بن أبـي عياش، عن خَـلِـيد العَصْري، عن أبـي الدرداء، قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خَمْسٌ مَنْ جاءَ بِهِنَّ يَوْمَ القِـيامَةِ مَعَ إيـمانٍ دَخَـلَ الـجَنَّةَ:
  مَن حافَظَ علـى الصَّلَوَاتِ الـخَمْسِ، علـى وُضُوئهِنَّ وَرُكُوعِهِنَّ وَسُجُودِهِنَّ
  وَمَوَاقِـيتِهِنَّ، وأعْطَى الزَّكاةَ مِنْ مالِهِ طَيِّبَ النَّفْسِ بِها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكانَ يَقُولُ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وَايْـمُ اللَّهِ لا يفْعَلُ ذلكَ
  إلاَّ مُؤْمِنٌ، وَصَامَ رَمَضَانَ، وَحَجَّ البَـيْتَ إنِ اسْتَطاعَ إلـى ذِلك سَبِـيلاً،
  وأدَّى الأمانَةَ« \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  يا أبـا الدرداء: وما الأمانة؟ قال: الغسل من الـجنابة، فإن الله لـم يأمن ابن آدم
  علـى شيء من دينه غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن الأعمش، عن أبـي الضحى، عن مسروق، عن أُبـيّ بن كعب، قال: من الأمانة
  أن الـمرأة اؤتـمنت علـى فرجها.</font></font>&#13;\t\t\t<label disabled=\"true\"
