  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  عَرَضْنَا ٱلأَمَانَةَ عَلَى ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلْجِبَالِ فَأبَيْنَ أَن
  يَحْمِلْنَهَا وَأَشْفَقْنَ مِنْهَا وَحَمَلَهَا ٱلإِنْسَانُ إِنَّهُ كَانَ ظَلُوماً
  جَهُولاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي معنى ذلك،
  فقال بعضهم: معناه: إن الله عرض طاعته وفرائضه علـى السموات والأرض والـجبـال علـى
  أنها إن أحسنت أثـيبت وجوزيت، وإن ضيعت عوقبت، فأبت حملها شفقاً منها أن لا تقوم بـالواجب
  علـيها، وحملها آدم { إنَّهُ كانَ ظَلُوماً } لنفسه { جَهُولاً } بـالذي فـيه الـحظّ
  له. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، عن أبـي بشر، عن سعيد بن جُبَـير، فـي قوله: { إنَّا عَرَضْنا الأمانَةَ
  علـى السَّمَوَاتِ والأرْضِ والـجِبـالِ فَأَبَـيْنَ أنْ يَحْمِلْنَها وأشْفَقْنَ مِنْها
  } قال: الأمانة: الفرائض التـي افترضها الله علـى العبـاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا هشيـم، عن العوّام، عن الضحاك بن مزاحم، عن ابن عبـاس، فـي قوله: { إنَّا عَرَضْنا
  الأمانَةَ علـى السَّمَوَاتِ والأرْضِ والـجِبـالِ فَأَبَـيْنَ أنْ يَحْمِلْنَها }
  قال: الأمانة: الفرائض التـي افترضها الله علـى عبـاده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا هشيـم، قال: أخبرنا العوّام بن حوشب وجويبر، كلاهما عن الضحاك، عن ابن عبـاس، فـي
  قوله { إنَّا عَرَضْنا الأمانَةَ }... إلـى قوله { جَهُولاً } قال: الأمانة: الفرائض.
  قال جويبر فـي حديثه: فلـما عرضت علـى آدم، قال: أي ربّ وما الأمانة؟ قال: قـيـل: إن
  أدّيتها جزيت، وإن ضيعتها عوقبت، قال: أي ربّ حملتها بـما فـيها، قال: فما مكث فـي
  الـجنة إلا قدر ما بـين العصر إلـى غروب الشمس حتـى عمل بـالـمعصية، فأُخرج منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر،
  عن سعيد، عن ابن عبـاس أنه قال فـي هذه الآية { إنَّا عَرَضْنا الأَمانَةَ } قال: عرضت
  علـى آدم، فقال: خذها بـما فـيها، فإن أطعت غفرت لك، وإن عصيت عذّبتك، قال: قد قبلت،
  فما كان إلا قدر ما بـين العصر إلـى اللـيـل من ذلك الـيوم حتـى أصاب الـخطيئة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { إنَّا عَرَضْنا الأمانَةَ علـى السَّمَوَاتِ والأرْضِ والـجِبـالِ
  } إن أدّوها أثابهم، وإن ضيَّعوها عذّبهم، فكرهوا ذلك، وأشفقوا من غير معصية، ولكن
  تعظيـما لدين الله أن لا يقوموا بها، ثم عرضها علـى آدم، فقبلها بـما فـيها، وهو قوله:
  { وَحَمَلَها الإنْسانُ إنَّهُ كانَ ظَلُوماً جَهُولاً } غرّاً بأمر الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { إنَّا عَرَضْنا الأمانَةَ }: الطاعة عرضها علـيها
  قبل أن يعرضها علـى آدم، فلـم تطقها، فقال لآدم: يا آدم إنـي قد عرضت الأمانة علـى
  السموات والأرض والـجبـال، فلـم تطقها، فهل أنت آخذها بـما فـيها؟ فقال: يا ربّ: وما
  فـيها؟ قال: إن أحسنت جُزِيت، وإن أسأت عُوقبت، فأخذها آدم فتـحملها، فذلك قوله: {
  وَحَمَلَها الإنْسانُ إنَّهُ كانَ ظَلُوماً جَهُولاً }.</font></font>&#13;\t\t\t<label
