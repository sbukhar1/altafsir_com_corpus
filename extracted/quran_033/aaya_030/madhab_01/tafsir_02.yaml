text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰنِسَآءَ ٱلنَّبِيِّ
  مَن يَأْتِ مِنكُنَّ بِفَاحِشَةٍ مُّبَيِّنَةٍ يُضَاعَفْ لَهَا ٱلْعَذَابُ ضِعْفَيْنِ
  وَكَانَ ذَلِكَ عَلَى ٱللَّهِ يَسِيراً } * { وَمَن يَقْنُتْ مِنكُنَّ للَّهِ وَرَسُولِهِ
  وَتَعْمَلْ صَالِحاً نُؤْتِهَـآ أَجْرَهَا مَرَّتَيْنِ وَأَعْتَدْنَا لَهَا رِزْقاً
  كَرِيماً }الفاحشة: السيئة البليغة في القبح وهي الكبيرة. والمبينة: الظاهرة فحشها،
  والمراد كل ما اقترفن من الكبائر: وقيل هي عصيانهن رسول الله صلى الله عليه وسلم ونشوزهنّ،
  وطلبهن منه ما يشق عليه أو ما يضيق به ذرعه ويغتم لأجله وقيل: الزنا، والله عاصم رسوله
  من ذلك، كما مرّ في حديث الإفك، وإنما ضوعف عذابهنّ لأن ما قبح من سائر النساء كان
  أقبح منهنّ وأقبح؛ لأن زيادة قبح المعصية تتبع زيادة الفضل والمرتبة وزيادة النعمة
  على العاصي من المعصي، وليس لأحد من النساء مثل فضل نساء النبي صلى الله عليه وسلم
  ولا على أحد منهنّ مثل ما لله عليهن من النعمة، والجزاء يتبع الفعل، وكون الجزاء عقاباً
  يتبع كون الفعل قبيحاً، فمتى ازداد قبحاً. ازداد عقابه شدّة، ولذلك كان ذم العقلاء
  للعاصي العالم: أشدّ منه للعاصي الجاهل؛ لأن المعصية من العالم أقبح، ولذلك فضل حدّ
  الأحرار على حد العبيد، حتى أن أبا حنيفة وأصحابه لا يرون الرجم على الكافر { وَكَانَ
  ذٰلِكَ عَلَى ٱللَّهِ يَسِيراً } إيذان بأن كونهن نساء النبي صلى الله عليه وسلم ليس
  بمغن عنهن شيئاً. وكيف يغني عنهن وهو سبب مضاعفة العذاب، فكان داعياً إلى تشديد الأمر
  عليهنّ غير صارف عنه. قرىء «يأت»، بالتاء والياء. مبينة: بفتح الياء وكسرها، من بين
  بمعنى تبين. يضاعف، ويضعف: على البناء للمفعول. ويضاعف، ونضعف: بالياء والنون. وقرىء:
  «تقنت» وتعمل: بالتاء والياء. ونؤتها: بالياء والنون. والقنوت: الطاعة، وإنما ضوعف
  أجرهنّ لطلبهنّ رضا رسول الله صلى الله عليه وسلم بحسن الخلق، وطيب المعاشرة والقناعة،
  وتوفرهنّ على عبادة الله والتقوى.\r\n\t\t\t\r\n\t\t\t</section>"

