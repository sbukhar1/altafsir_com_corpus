text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰنِسَآءَ ٱلنَّبِيِّ
  مَن يَأْتِ مِنكُنَّ بِفَاحِشَةٍ مُّبَيِّنَةٍ يُضَاعَفْ لَهَا ٱلْعَذَابُ ضِعْفَيْنِ
  وَكَانَ ذَلِكَ عَلَى ٱللَّهِ يَسِيراً }يقول تعالـى ذكره لأزواج النبـيّ صلى الله
  عليه وسلم: { يا نِساء النَّبِـيّ مَنْ يَأْتِ مِنْكُنَّ بفـاحِشَةٍ مَبَـيِّنَةٍ }
  يقول: من يزن منكنّ الزنى الـمعروف الذي أوجب الله علـيه الـحدّ، يضاعف لها العذاب
  علـى فجورها فـي الآخرة ضعفـين علـى فجور أزواج الناس غيرهم، كما:حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { يُضَاعَفْ
  لَهَا العَذَابُ ضِعْفَـيْنِ } قال: يعنـي عذاب الآخرة.واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الأمصار: { يُضَاعَفْ لَهَا العَذَابُ } بـالألف، غير أبـي عمرو،
  فإنه قرأ ذلك: «يُضَعَّفْ» بتشديد العين تأوّلاً منه فـي قراءته ذلك أن يضعَّف، بـمعنى:
  تضعيف الشيء مرّة واحدة، وذلك أن يجعل الشيء شيئين، فكأن معنى الكلام عنده: أن يجعل
  عذاب من يأتـي من نساء النبـيّ صلى الله عليه وسلم بفـاحشة مبـينة فـي الدنـيا والآخرة،
  مثلـي عذاب سائر النساء غيرهنّ، ويقول: إنَّ { يُضَاعَفْ } بـمعنى أنْ يجْعَل إلـى
  الشيء مثلاه، حتـى يكون ثلاثة أمثاله فكأن معنى من قرأ { يُضَاعَفْ } عنده كان أن عذابها
  ثلاثة أمثال عذاب غيرها من النساء من غير أزواج النبـيّ صلى الله عليه وسلم، فلذلك
  اختار «يضعَّف» علـى يضاعف. وأنكر الآخرون الذين قرءوا ذلك يضاعف ما كان يقول فـي ذلك،
  ويقولون: لا نعلـم بـين: ويُضاعَفْ ويُضَعَّفْ فرقاً.والصواب من القراءة فـي ذلك ما
  علـيه قرّاء الأمصار، وذلك { يُضَاعَفْ }. وأما التأويـل الذي ذهب إلـيه أبو عمرو،
  فتأويـل لا نعلـم أحداً من أهل العلـم ادّعاه غيره، وغير أبـي عُبـيدة معمر بن الـمثنى،
  ولا يجوز خلاف ما جاءت به الـحجة مـجمعة علـيه بتأويـل لا برهان له من الوجه الذي يجب
  التسلـيـم له.وقوله { وكانَ ذلكَ على اللّهِ يَسِيراً } يقول تعالى ذكره: وكانت مضاعفة
  العذاب على من ذلك منهن على الله يسيراً، والله أعلم.\r\n\t\t\t\r\n\t\t\t</section>"

