text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ تُقَلَّبُ
  وُجُوهُهُمْ فِي ٱلنَّارِ يَقُولُونَ يٰلَيْتَنَآ أَطَعْنَا ٱللَّهَ وَأَطَعْنَا ٱلرَّسُولاَ
  }وقرىء: «تقلب» على البناء للمفعول. وتقلب: بمعنى يتقلب. ونقلب، أي: نقلب نحن. وتقلب،
  على أن الفعل للسعير، ومعنى تقليبها: تصريفها في الجهات، كما ترى البضعة تدور في القدر
  إذا غلت فترامى بها الغليان من جهة إلى جهة. أو تغييرها عن أحوالها وتحويلها عن هيئاتها.
  أو طرحها في النار مقلوبين منكوسين. وخصت الوجوه بالذكر، لأنّ الوجه أكرم موضع على
  الإنسان من جسده. ويجوز أن يكون الوجه عبارة عن الجملة، وناصب الظرف { يَقُولُونَ }
  أو محذوف، وهو «اذكر» وإذا نصب بالمحذوف كان { يَقُولُونَ } حالاً.\r\n\t\t\t\r\n\t\t\t</section>"

