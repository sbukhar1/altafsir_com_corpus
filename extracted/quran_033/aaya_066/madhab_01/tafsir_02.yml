  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تُقَلَّبُ وُجُوهُهُمْ فِي ٱلنَّارِ يَقُولُونَ يٰلَيْتَنَآ أَطَعْنَا ٱللَّهَ وَأَطَعْنَا
  ٱلرَّسُولاَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «تقلب» على البناء للمفعول.
  وتقلب: بمعنى يتقلب. ونقلب، أي: نقلب نحن. وتقلب، على أن الفعل للسعير، ومعنى تقليبها:
  تصريفها في الجهات، كما ترى البضعة تدور في القدر إذا غلت فترامى بها الغليان من جهة
  إلى جهة. أو تغييرها عن أحوالها وتحويلها عن هيئاتها. أو طرحها في النار مقلوبين منكوسين.
  وخصت الوجوه بالذكر، لأنّ الوجه أكرم موضع على الإنسان من جسده. ويجوز أن يكون الوجه
  عبارة عن الجملة، وناصب الظرف { يَقُولُونَ } أو محذوف، وهو «اذكر» وإذا نصب بالمحذوف
  كان { يَقُولُونَ } حالاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

