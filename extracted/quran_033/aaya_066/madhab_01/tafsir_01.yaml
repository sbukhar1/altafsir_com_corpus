text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ تُقَلَّبُ
  وُجُوهُهُمْ فِي ٱلنَّارِ يَقُولُونَ يٰلَيْتَنَآ أَطَعْنَا ٱللَّهَ وَأَطَعْنَا ٱلرَّسُولاَ
  }يقول تعالـى ذكره: لا يجد هؤلاء الكافرون ولـياً ولا نصيراً فـي يوم تقلب وجوههم فـي
  النار حالاً بعد حال { يَقُولُونَ } وتلك حالهم فـي النار: { يَا لَـيْتَنَا أطَعْنَا
  اللَّهَ } فـي الدنـيا وأطعنا رسوله، فـيـما جاءنا به عنه من أمره ونهيه، فكنا مع أهل
  الـجنة فـي الـجنة، يا لها حسرة وندامةً، ما أعظمها وأجلها.\r\n\t\t\t\r\n\t\t\t</section>"

