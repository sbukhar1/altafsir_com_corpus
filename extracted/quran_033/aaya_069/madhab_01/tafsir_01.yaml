text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ آذَوْاْ مُوسَىٰ فَبرَّأَهُ ٱللَّهُ مِمَّا قَالُواْ
  وَكَانَ عِندَ ٱللَّهِ وَجِيهاً }يقول تعالـى ذكره لأصحاب نبـيّ الله صلى الله عليه
  وسلم: يا أيها الذين آمنوا بـالله ورسوله لا تؤذوا رسول الله بقول يكرهه منكم، ولا
  بفعل لا يحبه منكم، ولا تكونوا أمثال الذين آذوا موسى نبـيّ الله، فرموه بعيب كذبـاً
  وبـاطلاً { فَبرَّأهُ اللَّهُ مِـمَّا قالُوا } فـيه من الكذب والزور بـما أظهر من
  البرهان علـى كذبهم { وكانَ عِنْدَ اللَّهِ وَجِيهاً } يقول: وكان موسى عند الله مشفعاً
  فـيـما يسأل، ذا وجه ومنزلة عنده بطاعته إياه.ثم اختلف أهل التأويـل فـي الأذى الذي
  أوذي به موسى الذي ذكره الله فـي هذا الـموضع، فقال بعضهم: رموه بأنه آدَر. ورَوَي
  بذلك عن رسول الله صلى الله عليه وسلم خبراً. ذكر الرواية التـي رويت عنه، ومن قال
  ذلك:حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن الـمنهال، عن سعيد بن جبـير،
  وعبد الله بن الـحارث، عن ابن عبـاس، فـي قوله: { لاَ تَكُونُوا كالَّذِينَ آذَوْا
  مُوسَى } قال: قال له قومه: إنك آدر، قال: فخرج ذات يوم يغتسل، فوضع ثـيابه علـى صخرة،
  فخرجت الصخرة تشتدّ بثـيابه، وخرج يتبعها عرياناً حتـى انتهت به إلـى مـجالس بنـي إسرائيـل،
  قال: فرأوه لـيس بآدر، قال: فذلك قوله: { فَبرَّأهُ اللَّهُ مِـمَّا قالُوا }.حدثنـي
  يحيى بن داود الواسطي، قال: ثنا إسحاق بن يوسف الأزرق، عن سفـيان، عن جابر، عن عكرمة،
  عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم: \" لاَ تَكُونُوا كالَّذِينَ آذَوْا
  مُوسَى قال: قالُوا: هُوَ آدَرُ، قال: فذهب موسى يغتسل، فوضع ثـيابه علـى حجر، فمرّ
  الـحجر بثـيابه، فتبع موسى قـفـاه، فقال: ثـيابـي حجر، فمرّ بـمـجلس بنـي إسرائيـل،
  فرأوه، فبرأه الله مـما قالوا \" { وكانَ عِنْدَ اللَّهِ وَجِيهاً }.حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، { يا
  أيُّها الَّذِينَ آمَنُوا لاَ تَكُونُوا كالَّذِينَ آذَوْا مُوسَى }... إلـى { وَجِيهاً
  } قال: كان أذاهم موسى أنهم قالوا: والله ما يـمنع موسى أن يضع ثـيابه عندنا إلا أنه
  آدر، فآذى ذلك موسى فبـينـما هو ذات يوم يغتسل وثوبه علـى صخرة فلـما قضى موسى غسله
  وذهب إلـى ثوبه لـيأخذه، انطلقت الصخرة تسعى بثوبه، وانطلق يسعى فـي أثرها حتـى مرّت
  علـى مـجلس بنـي إسرائيـل وهو يطلبها فلـما رأوا موسى صلى الله عليه وسلم متـجرّداً
  لا ثوب علـيه قالوا: ولله ما نرى بـموسى بأساً، وإنه لبريء مـما كنا نقول له، فقال
  الله: { فَبرَّأهُ اللَّهُ مِـمَّا قالُوا وكانَ عِنْدَ اللَّهِ وَجِيهاً }.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يا أيُّها الَّذِينَ آمَنُوا
  لاَ تَكُونُوا كالَّذِينَ آذَوْا مُوسَى }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَكُونُواْ كَٱلَّذِينَ آذَوْاْ مُوسَىٰ فَبرَّأَهُ ٱللَّهُ مِمَّا قَالُواْ وَكَانَ
  عِندَ ٱللَّهِ وَجِيهاً }.. الآية، قال: كان موسى رجلاً شديد الـمـحافظة علـى فرجه
  وثـيابه، قال: فكانوا يقولون: ما يحمله علـى ذلك إلا عيب فـي فرجه يكره أن يُرَى فقام
  يوماً يغتسل فـي الصحراء، فوضع ثـيابه علـى صخرة، فـاشتدّت بثـيابه، قال: وجاء يطلبها
  عرياناً، حتـى اطلع علـيهم عرياناً، فرأوه بريئاً مـما قالوا، وكان عند الله وجيهاً.
  قال: والوجيه فـي كلام العرب: الـمـحبّ الـمقبول.وقال آخرون: بل وصفوه بأنه أبرص. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: قال بنو إسرائيـل:
  إن موسى آدر وقالت طائفة: هو أبرص من شدّة تستّره، وكان يأتـي كلّ يوم عيناً، فـيغتسل
  ويضع ثـيابه علـى صخرة عندها، فعدت الصخرة بثـيابه حتـى انتهت إلـى مـجلس بنـي إسرائيـل،
  وجاء موسى يطلبها فلـما رأوه عرياناً لـيس به شيء مـما قالوا، لبس ثـيابه ثم أقبل علـى
  الصخرة يضربها بعصاه، فأثرت العصا فـي الصخرة.حدثنا بحر بن حبـيب بن عربـي، قال: ثنا
  روح بن عبـادة، قال: ثنا عوف، عن مـحمد، عن أبـي هريرة فـي هذه الآية { لاَ تَكُونُوا
  كالَّذِينَ آذَوْا مُوسَى فَبرّأهُ اللَّهُ مِـمَّا قالُوا }... الآية، قال رسول الله
  صلى الله عليه وسلم: \" إنَّ مُوسَى كانَ رَجُلاً حَيِـيًّا سِتِّـيراً، لا يَكادُ
  يُرَى مِنْ جِلْدهِ شَيْءٌ اسْتِـحْياءً مِنْهُ، فآذَاهُ مَنْ آذَاهُ مِنْ بَنـي إسْرَائِيـلَ،
  وَقالُوا: ما تَسَتَّرَ هَذَا التَّسَتُّرَ إلاَّ مِنْ عَيْبٍ فِـي جِلْدِهِ، إمَّا
  برصٌ، وإمَّا أُدْرَةٌ، وإمَّا آفَةٌ، وَإنَّ اللَّهَ أرَادَ أنْ يُبَرّئَهُ مِـمَّا
  قالُوا، وَإنَّ مُوسَى خَلا يَوْماً وَحْدَهُ، فَوَضَعَ ثِـيابَهُ عَلـى حَجَرٍ، ثُمَّ
  اغْتَسَلَ فَلَـمَّا فَرَغَ مِنْ غُسْلِهِ أقْبَلَ عَلـى ثَوْبهِ لِـيأْخُذَهُ، وَإنَّ
  الـحَجَرَ عَدَا بثَوْبِهِ، فأخَذَ مُوسَى عَصاً وَطَلَبَ الـحَجَرَ، وَجَعَلَ يَقُولُ:
  ثَوْبِـي حَجَرُ، حتـى انْتَهَى إلـى مِلإٍ مِنْ بَنـي إسْرائِيـلَ، فَرأَوْهُ عُرْياناً
  كأحْسَنِ النَّاسِ خَـلْقاً، وَبَرَّأهُ اللَّهُ مِـمَّا قالُوا، وَإنَّ الـحَجَرَ
  قامَ، فأخَذَ ثَوْبَهُ وَلَبِسَهُ، فَطَفِقَ بـالـحَجَرِ ضَرْبـاً بذلكَ، فوَاللَّهِ
  إنَّ فِـي الـحَجَرِ لَنَدْبـاً مِنْ أثَرِ ضَوْبِهِ ثَلاثاً أوْ أرْبَعاً أوْ خَمْساً«
  \" حدثنا ابن بشار، قال: ثنا ابن أبـي عديّ، عن عوف، عن الـحسن، قال: بلغنـي أن رسول
  الله صلى الله عليه وسلم قال: \" كانَ مُوسَى رَجُلاً حَيِـيًّا سِتـيراً \" ثم ذكر
  نـحواً منه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: حدّث الـحسن،
  عن أبـي هريرة أن رسول الله صلى الله عليه وسلم قال: \" إنَّ بَنِـي إسْرَائِيـلَ كانُوا
  يَغْتَسِلُونَ وَهُمْ عُرَاةٌ، وكانَ نَبِـيُّ اللَّهُ مُوسَى حَيِـيًّا، فكانَ يَتَسَتَّرُ
  إذَا اغْتَسَلَ، فَطَعَنُوا فِـيهِ بعَوْرَةٍ، قال: فَبَـيْنا نَبِـيّ اللَّهِ يَغْتَسلُ
  يَوْماً، إذْ وَضَعَ ثِـيابَهُ علـى صَخْرَةٍ، فـانْطَلَقَتِ الصَّخْرَةُ وَاتَّبَعَها
  نَبِـيُّ اللَّهِ ضَرْبـاً بِعَصَاهُ: ثَوْبِـي يا حَجَرُ، ثَوْبِـي يا حَجَرُ، حتـى
  انْتَهَتْ إلـى ملإٍ مِنْ بَنِـي إسْرائِيـلَ، أوْ تَوَسَّطهُمْ، فَقامَتْ، فأخَذَ
  نَبِـيُّ اللَّهُ ثِـيابَهُ، فَنَظَرُوا إلـى أحْسَنِ النَّاسِ خَـلْقاً، وأعْدَلِهِ
  مُرُوءَةً، فقالَ الـمَلأُ: قاتَلَ اللَّهُ أفَّـاكي بَنِـي إسْرائِيـلَ، فَكانَتْ
  بَراءَتَهُ التـي بَرَّأَهُ اللَّهُ مِنْها« \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَكُونُواْ كَٱلَّذِينَ آذَوْاْ مُوسَىٰ فَبرَّأَهُ ٱللَّهُ مِمَّا قَالُواْ وَكَانَ
  عِندَ ٱللَّهِ وَجِيهاً }  وقال آخرون: بل كان أذاهم إياه ادّعاءهم علـيه قتل هارون
  أخيه. ذكر من قال ذلك:حدثنـي علـيّ بن مسلـم الطوسي، قال: ثنا عبـاد، قال: ثنا سفـيان
  بن حبـيب، عن الـحكم، عن سعيد بن جُبـير، عن ابن عبـاس، عن علـيّ بن أبـي طالب، رضي
  الله عنه، فـي قول الله: { لاَ تَكُونُوا كالَّذِينَ آذَوْا مُوسَى }... الآية، قال:
  صعد موسى وهارون الـجبل، فمات هارون، فقالت بنو إسرائيـل: أنت قتلته، وكان أشدّ حبـاً
  لنا منك، وألـين لنا منك، فآذوه بذلك، فأمر الله الـملائكة فحملته حتـى مرّوا به علـى
  بنـي إسرائيـل، وتكلَّـمت الـملائكة بـموته، حتـى عرف بنو إسرائيـل أنه قد مات، فبرأه
  الله من ذلك فـانطلقوا به فدفنوه، فلـم يطلع علـى قبره أحد من خـلق الله إلا الرخم،
  فجعله الله أصمّ أبكم.وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن بنـي إسرائيـل آذوا
  نبـيّ الله ببعض ما كان يكره أن يؤذي به، فبرأه الله مـما آذوه به. وجائز أن يكون ذلك
  كان قـيـلهم إنه أبرص، وجائز أن يكون كان ادّعاءهم علـيه قتل أخيه هارون. وجائز أن
  يكون كلّ ذلك، لأنه قد ذكر كلّ ذلك أنهم قد آذوه به، ولا قول فـي ذلك أولـى بـالـحقّ
  مـما قال الله إنهم آذوا موسى، فبرأه الله مـما قالوا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

