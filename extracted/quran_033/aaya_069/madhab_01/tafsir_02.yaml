text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ آذَوْاْ مُوسَىٰ فَبرَّأَهُ ٱللَّهُ مِمَّا قَالُواْ
  وَكَانَ عِندَ ٱللَّهِ وَجِيهاً }{ لاَ تَكُونُواْ كَٱلَّذِينَ ءاذَوْاْ مُوسَىٰ }
  قيل: نزلت في شأن زيد وزينب، وما سمع فيه من قالة بعض الناس. وقيل: في أذى موسى عليه
  السلام: هو حديث المومسة التي أرادها قارون على قذفه بنفسها، وقيل: اتهامهم إياه بقتل
  هارون، وكان قد خرج معه [إلى] الجبل فمات هناك، فحملته الملائكة ومرّوا به عليهم ميتاً
  فأبصروه حتى عرفوا أنه غير مقتول. وقيل: أحياه الله فأخبرهم ببراءة موسى عليه السلام.
  وقيل: قرفوه بعيب في جسده من برص أو أدرة، فأطلعهم الله على أنه برىء منه { وَجِيهاً
  } ذا جاه ومنزلة عنده، فلذلك كان يميط عنه التهم، ويدفع الأذى، ويحافظ عليه، لئلا يلحقه
  وصم ولا يوصف بنقيصة، كما يفعل الملك بمن له عنده قربة ووجاهة. وقرأ ابن مسعود والأعمش
  وأبو حيوة: «وكان عبد الله وجيهاً» قال ابن خالويه: صليت خلف ابن شنبوذ في شهر رمضان،
  فسمعته يقرؤها. وقراءة العامة أوجه؛ لأنها مفصحة عن وجاهته عند الله، كقوله تعالى:{ عِندَ
  ذِى ٱلْعَرْشِ مَكِينٍ }[التكوير: 20] وهذه ليست كذلك، فإن قلت: قوله: { مِمَّا قَالُواْ
  } معناه: من قولهم، أو من مقولهم؛ لأنّ «ما» إما مصدرية أو موصولة، وأيهما كان فكيف
  تصحّ البراءة منه؟ قلت: المراد بالقول أو المقول: مؤداه ومضمونة وهو الأمر المعيب،
  ألا ترى أنهم سموا السبة بالقالة، والقالة بمعنى القول؟.\r\n\t\t\t\r\n\t\t\t</section>"

