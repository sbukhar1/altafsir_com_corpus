  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ آذَوْاْ مُوسَىٰ فَبرَّأَهُ ٱللَّهُ
  مِمَّا قَالُواْ وَكَانَ عِندَ ٱللَّهِ وَجِيهاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لأصحاب نبـيّ الله صلى الله عليه وسلم: يا أيها الذين آمنوا بـالله ورسوله
  لا تؤذوا رسول الله بقول يكرهه منكم، ولا بفعل لا يحبه منكم، ولا تكونوا أمثال الذين
  آذوا موسى نبـيّ الله، فرموه بعيب كذبـاً وبـاطلاً { فَبرَّأهُ اللَّهُ مِـمَّا قالُوا
  } فـيه من الكذب والزور بـما أظهر من البرهان علـى كذبهم { وكانَ عِنْدَ اللَّهِ وَجِيهاً
  } يقول: وكان موسى عند الله مشفعاً فـيـما يسأل، ذا وجه ومنزلة عنده بطاعته إياه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي الأذى الذي أوذي به موسى الذي ذكره الله
  فـي هذا الـموضع، فقال بعضهم: رموه بأنه آدَر. ورَوَي بذلك عن رسول الله صلى الله عليه
  وسلم خبراً. ذكر الرواية التـي رويت عنه، ومن قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن الـمنهال، عن سعيد بن جبـير، وعبد
  الله بن الـحارث، عن ابن عبـاس، فـي قوله: { لاَ تَكُونُوا كالَّذِينَ آذَوْا مُوسَى
  } قال: قال له قومه: إنك آدر، قال: فخرج ذات يوم يغتسل، فوضع ثـيابه علـى صخرة، فخرجت
  الصخرة تشتدّ بثـيابه، وخرج يتبعها عرياناً حتـى انتهت به إلـى مـجالس بنـي إسرائيـل،
  قال: فرأوه لـيس بآدر، قال: فذلك قوله: { فَبرَّأهُ اللَّهُ مِـمَّا قالُوا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن داود الواسطي، قال: ثنا إسحاق بن يوسف الأزرق، عن سفـيان،
  عن جابر، عن عكرمة، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لاَ تَكُونُوا كالَّذِينَ آذَوْا
  مُوسَى قال: قالُوا: هُوَ آدَرُ، قال: فذهب موسى يغتسل، فوضع ثـيابه علـى حجر، فمرّ
  الـحجر بثـيابه، فتبع موسى قـفـاه، فقال: ثـيابـي حجر، فمرّ بـمـجلس بنـي إسرائيـل،
  فرأوه، فبرأه الله مـما قالوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وكانَ عِنْدَ اللَّهِ وَجِيهاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  { يا أيُّها الَّذِينَ آمَنُوا لاَ تَكُونُوا كالَّذِينَ آذَوْا مُوسَى }... إلـى {
  وَجِيهاً } قال: كان أذاهم موسى أنهم قالوا: والله ما يـمنع موسى أن يضع ثـيابه عندنا
  إلا أنه آدر، فآذى ذلك موسى فبـينـما هو ذات يوم يغتسل وثوبه علـى صخرة فلـما قضى موسى
  غسله وذهب إلـى ثوبه لـيأخذه، انطلقت الصخرة تسعى بثوبه، وانطلق يسعى فـي أثرها حتـى
  مرّت علـى مـجلس بنـي إسرائيـل وهو يطلبها فلـما رأوا موسى صلى الله عليه وسلم متـجرّداً
  لا ثوب علـيه قالوا: ولله ما نرى بـموسى بأساً، وإنه لبريء مـما كنا نقول له، فقال
  الله: { فَبرَّأهُ اللَّهُ مِـمَّا قالُوا وكانَ عِنْدَ اللَّهِ وَجِيهاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  يا أيُّها الَّذِينَ آمَنُوا لاَ تَكُونُوا كالَّذِينَ آذَوْا مُوسَى }.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
