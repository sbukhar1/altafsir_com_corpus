  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ
  آذَوْاْ مُوسَىٰ فَبرَّأَهُ ٱللَّهُ مِمَّا قَالُواْ وَكَانَ عِندَ ٱللَّهِ وَجِيهاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية، قال: كان موسى رجلاً شديد الـمـحافظة علـى فرجه وثـيابه،
  قال: فكانوا يقولون: ما يحمله علـى ذلك إلا عيب فـي فرجه يكره أن يُرَى فقام يوماً
  يغتسل فـي الصحراء، فوضع ثـيابه علـى صخرة، فـاشتدّت بثـيابه، قال: وجاء يطلبها عرياناً،
  حتـى اطلع علـيهم عرياناً، فرأوه بريئاً مـما قالوا، وكان عند الله وجيهاً. قال: والوجيه
  فـي كلام العرب: الـمـحبّ الـمقبول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل وصفوه بأنه أبرص. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: قال بنو إسرائيـل: إن موسى آدر وقالت
  طائفة: هو أبرص من شدّة تستّره، وكان يأتـي كلّ يوم عيناً، فـيغتسل ويضع ثـيابه علـى
  صخرة عندها، فعدت الصخرة بثـيابه حتـى انتهت إلـى مـجلس بنـي إسرائيـل، وجاء موسى يطلبها
  فلـما رأوه عرياناً لـيس به شيء مـما قالوا، لبس ثـيابه ثم أقبل علـى الصخرة يضربها
  بعصاه، فأثرت العصا فـي الصخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بحر بن حبـيب بن عربـي، قال: ثنا روح بن عبـادة، قال: ثنا عوف، عن مـحمد، عن أبـي هريرة
  فـي هذه الآية { لاَ تَكُونُوا كالَّذِينَ آذَوْا مُوسَى فَبرّأهُ اللَّهُ مِـمَّا
  قالُوا }... الآية، قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ مُوسَى كانَ رَجُلاً حَيِـيًّا سِتِّـيراً، لا يَكادُ يُرَى
  مِنْ جِلْدهِ شَيْءٌ اسْتِـحْياءً مِنْهُ، فآذَاهُ مَنْ آذَاهُ مِنْ بَنـي إسْرَائِيـلَ،
  وَقالُوا: ما تَسَتَّرَ هَذَا التَّسَتُّرَ إلاَّ مِنْ عَيْبٍ فِـي جِلْدِهِ، إمَّا
  برصٌ، وإمَّا أُدْرَةٌ، وإمَّا آفَةٌ، وَإنَّ اللَّهَ أرَادَ أنْ يُبَرّئَهُ مِـمَّا
  قالُوا، وَإنَّ مُوسَى خَلا يَوْماً وَحْدَهُ، فَوَضَعَ ثِـيابَهُ عَلـى حَجَرٍ، ثُمَّ
  اغْتَسَلَ فَلَـمَّا فَرَغَ مِنْ غُسْلِهِ أقْبَلَ عَلـى ثَوْبهِ لِـيأْخُذَهُ، وَإنَّ
  الـحَجَرَ عَدَا بثَوْبِهِ، فأخَذَ مُوسَى عَصاً وَطَلَبَ الـحَجَرَ، وَجَعَلَ يَقُولُ:
  ثَوْبِـي حَجَرُ، حتـى انْتَهَى إلـى مِلإٍ مِنْ بَنـي إسْرائِيـلَ، فَرأَوْهُ عُرْياناً
  كأحْسَنِ النَّاسِ خَـلْقاً، وَبَرَّأهُ اللَّهُ مِـمَّا قالُوا، وَإنَّ الـحَجَرَ
  قامَ، فأخَذَ ثَوْبَهُ وَلَبِسَهُ، فَطَفِقَ بـالـحَجَرِ ضَرْبـاً بذلكَ، فوَاللَّهِ
  إنَّ فِـي الـحَجَرِ لَنَدْبـاً مِنْ أثَرِ ضَوْبِهِ ثَلاثاً أوْ أرْبَعاً أوْ خَمْساً«
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي
  عديّ، عن عوف، عن الـحسن، قال: بلغنـي أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كانَ مُوسَى رَجُلاً حَيِـيًّا
  سِتـيراً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  ذكر نـحواً منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: حدّث الـحسن، عن أبـي هريرة أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ
  بَنِـي إسْرَائِيـلَ كانُوا يَغْتَسِلُونَ وَهُمْ عُرَاةٌ، وكانَ نَبِـيُّ اللَّهُ
  مُوسَى حَيِـيًّا، فكانَ يَتَسَتَّرُ إذَا اغْتَسَلَ، فَطَعَنُوا فِـيهِ بعَوْرَةٍ،
  قال: فَبَـيْنا نَبِـيّ اللَّهِ يَغْتَسلُ يَوْماً، إذْ وَضَعَ ثِـيابَهُ علـى صَخْرَةٍ،
  فـانْطَلَقَتِ الصَّخْرَةُ وَاتَّبَعَها نَبِـيُّ اللَّهِ ضَرْبـاً بِعَصَاهُ: ثَوْبِـي
  يا حَجَرُ، ثَوْبِـي يا حَجَرُ، حتـى انْتَهَتْ إلـى ملإٍ مِنْ بَنِـي إسْرائِيـلَ،
  أوْ تَوَسَّطهُمْ، فَقامَتْ، فأخَذَ نَبِـيُّ اللَّهُ ثِـيابَهُ، فَنَظَرُوا إلـى أحْسَنِ
  النَّاسِ خَـلْقاً، وأعْدَلِهِ مُرُوءَةً، فقالَ الـمَلأُ: قاتَلَ اللَّهُ أفَّـاكي
  بَنِـي إسْرائِيـلَ، فَكانَتْ بَراءَتَهُ التـي بَرَّأَهُ اللَّهُ مِنْها« \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
