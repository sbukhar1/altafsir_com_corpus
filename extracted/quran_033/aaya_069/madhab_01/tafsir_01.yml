  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ
  آذَوْاْ مُوسَىٰ فَبرَّأَهُ ٱللَّهُ مِمَّا قَالُواْ وَكَانَ عِندَ ٱللَّهِ وَجِيهاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كان أذاهم إياه ادّعاءهم
  علـيه قتل هارون أخيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن مسلـم الطوسي، قال: ثنا عبـاد، قال: ثنا سفـيان بن حبـيب، عن الـحكم، عن سعيد
  بن جُبـير، عن ابن عبـاس، عن علـيّ بن أبـي طالب، رضي الله عنه، فـي قول الله: { لاَ
  تَكُونُوا كالَّذِينَ آذَوْا مُوسَى }... الآية، قال: صعد موسى وهارون الـجبل، فمات
  هارون، فقالت بنو إسرائيـل: أنت قتلته، وكان أشدّ حبـاً لنا منك، وألـين لنا منك، فآذوه
  بذلك، فأمر الله الـملائكة فحملته حتـى مرّوا به علـى بنـي إسرائيـل، وتكلَّـمت الـملائكة
  بـموته، حتـى عرف بنو إسرائيـل أنه قد مات، فبرأه الله من ذلك فـانطلقوا به فدفنوه،
  فلـم يطلع علـى قبره أحد من خـلق الله إلا الرخم، فجعله الله أصمّ أبكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن بنـي إسرائيـل آذوا نبـيّ
  الله ببعض ما كان يكره أن يؤذي به، فبرأه الله مـما آذوه به. وجائز أن يكون ذلك كان
  قـيـلهم إنه أبرص، وجائز أن يكون كان ادّعاءهم علـيه قتل أخيه هارون. وجائز أن يكون
  كلّ ذلك، لأنه قد ذكر كلّ ذلك أنهم قد آذوه به، ولا قول فـي ذلك أولـى بـالـحقّ مـما
