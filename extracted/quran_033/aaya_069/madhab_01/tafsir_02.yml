  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ آذَوْاْ مُوسَىٰ فَبرَّأَهُ ٱللَّهُ
  مِمَّا قَالُواْ وَكَانَ عِندَ ٱللَّهِ وَجِيهاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَ تَكُونُواْ كَٱلَّذِينَ ءاذَوْاْ مُوسَىٰ } قيل: نزلت في شأن زيد وزينب، وما سمع
  فيه من قالة بعض الناس. وقيل: في أذى موسى عليه السلام: هو حديث المومسة التي أرادها
  قارون على قذفه بنفسها، وقيل: اتهامهم إياه بقتل هارون، وكان قد خرج معه [إلى] الجبل
  فمات هناك، فحملته الملائكة ومرّوا به عليهم ميتاً فأبصروه حتى عرفوا أنه غير مقتول.
  وقيل: أحياه الله فأخبرهم ببراءة موسى عليه السلام. وقيل: قرفوه بعيب في جسده من برص
  أو أدرة، فأطلعهم الله على أنه برىء منه { وَجِيهاً } ذا جاه ومنزلة عنده، فلذلك كان
  يميط عنه التهم، ويدفع الأذى، ويحافظ عليه، لئلا يلحقه وصم ولا يوصف بنقيصة، كما يفعل
  الملك بمن له عنده قربة ووجاهة. وقرأ ابن مسعود والأعمش وأبو حيوة: «وكان عبد الله
  وجيهاً» قال ابن خالويه: صليت خلف ابن شنبوذ في شهر رمضان، فسمعته يقرؤها. وقراءة العامة
  أوجه؛ لأنها مفصحة عن وجاهته عند الله، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عِندَ ذِى ٱلْعَرْشِ مَكِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التكوير:
  20] وهذه ليست كذلك، فإن قلت: قوله: { مِمَّا قَالُواْ } معناه: من قولهم، أو من مقولهم؛
  لأنّ «ما» إما مصدرية أو موصولة، وأيهما كان فكيف تصحّ البراءة منه؟ قلت: المراد بالقول
  أو المقول: مؤداه ومضمونة وهو الأمر المعيب، ألا ترى أنهم سموا السبة بالقالة، والقالة
  بمعنى القول؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

