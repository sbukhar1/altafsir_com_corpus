text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُسْلِمِينَ
  وَٱلْمُسْلِمَاتِ وَٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ وَٱلْقَانِتِينَ وَٱلْقَانِتَاتِ
  وَٱلصَّادِقِينَ وَٱلصَّادِقَاتِ وَٱلصَّابِرِينَ وَٱلصَّابِرَاتِ وَٱلْخَاشِعِينَ
  وَٱلْخَاشِعَاتِ وَٱلْمُتَصَدِّقِينَ وَٱلْمُتَصَدِّقَاتِ وٱلصَّائِمِينَ وٱلصَّائِمَاتِ
  وَٱلْحَافِظِينَ فُرُوجَهُمْ وَٱلْحَافِـظَاتِ وَٱلذَّاكِـرِينَ ٱللَّهَ كَثِيراً وَٱلذَّاكِرَاتِ
  أَعَدَّ ٱللَّهُ لَهُم مَّغْفِرَةً وَأَجْراً عَظِيماً }يقول تعالـى ذكره: إن الـمتذلِّلـين
  لله بـالطاعة والـمتذلِّلات، والـمصدِّقـين والـمصدّقات رسول الله صلى الله عليه وسلم
  فـيـما أتاهم به من عند الله، والقانتـين والقانتات لله، والـمطيعين لله والـمطيعات
  له فـيـما أمرهم ونهاهم، والصادقـين لله فـيـما عاهدوه علـيه والصادقات فـيه، والصابرين
  لله فـي البأساء والضرّاء علـى الثبـات علـى دينه، وحين البأس والصابرات، والـخاشعة
  قلوبهم لله وجَلاً منه ومن عقابه والـخاشعات، والـمتصدّقـين والـمتصدقات، وهم الـمؤدّون
  حقوق الله من أموالهم والـمؤدّيات، والصائمين شهر رمضان الذي فرض الله صومه علـيهم
  والصائمات، الـحافظين فروجهم إلا علـى أزواجهم أو ما ملكت أيـمانهم، والـحافظات ذلك
  إلا علـى أزواجهنّ إن كنّ حرائر، أو مَنْ ملكهنّ إن كنّ إماء، والذاكرين الله بقلوبهم
  وألسنتهم وجوارحهم والذاكرات، كذلك أعدّ الله لهم مغفرة لذنوبهم، وأجراً عظيـماً: يعنـي
  ثوابـا فـي الآخرة علـى ذلك من أعمالهم عظيـماً ، وذلك الـجنة.وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قال: دخـل نساء علـى نساء النبـيّ صلى الله عليه وسلم، فقلن: قد ذكركنّ الله
  فـي القرآن، ولـم نُذكر بشيء، أما فـينا ما يُذْكَر؟فأنزل الله تبـارك وتعالـى:{ إِنَّ
  ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَاتِ وَٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ وَٱلْقَانِتِينَ
  وَٱلْقَانِتَاتِ وَٱلصَّادِقِينَ وَٱلصَّادِقَاتِ وَٱلصَّابِرِينَ وَٱلصَّابِرَاتِ
  وَٱلْخَاشِعِينَ وَٱلْخَاشِعَاتِ وَٱلْمُتَصَدِّقِينَ وَٱلْمُتَصَدِّقَاتِ وٱلصَّائِمِينَ
  وٱلصَّائِمَاتِ وَٱلْحَافِظِينَ فُرُوجَهُمْ وَٱلْحَافِـظَاتِ وَٱلذَّاكِـرِينَ ٱللَّهَ
  كَثِيراً وَٱلذَّاكِرَاتِ أَعَدَّ ٱللَّهُ لَهُم مَّغْفِرَةً وَأَجْراً عَظِيماً }.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأجْرَاً عَظِيـماً } قال:
  الـجنة وفـي قوله: { والقانِتِـينَ والقانِتاتِ } قال: الـمطيعين والـمطيعات.حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، عن عامر، قال: القانتات: الـمطيعات.حدثنا ابن حميد،
  قال: ثنا مؤمل، قال: سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: قالت أمّ سلـمة: يا
  رسول الله يذكر الرجال ولا نُذكر، فنزلت: { إنَّ الـمُسْلِـمِينَ والُـمسْلِـماتِ والـمُؤْمِنِـينَ
  وَالـمُؤْمِناتِ }.حدثنا أبو كريب، قال: ثنا أبو معاوية، عن مـحمد بن عمرو، عن أبـي
  سلـمة، أن يحيى بن عبد الرحمن بن حاطب، حدّثه، عن أمّ سلـمة قالت: قلت: يا رسول الله،
  أيُذكر الرجال فـي كلّ شيء، ولا نُذكر؟ فأنزل الله: { إنَّ الـمُسْلِـمِينَ والـمُسْلِـماتِ
  }.... الآية.حدثنا أبو كريب، قال: ثنا سيار بن مظاهر العنزي، قال: ثنا أبو كدينة يحيى
  بن مهلب، عن قابوس بن أبـي ظَبـيان، عن أبـيه، عن ابن عبـاس قال: قال نساء النبـيّ
  صلى الله عليه وسلم: ماله يذكر الـمؤمنـين، ولا يذكر الـمؤمنات؟ فأنزل الله: { إنَّ
  الـمُسْلِـمِينَ والـمُسْلِـماتِ }... الآية.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { إنَّ الـمُسْلِـمِينَ والـمُسْلِـماتِ } قال: قالت أمّ سلـمة
  زوج النبـيّ صلى الله عليه وسلم: ما للنساء لا يذكرن مع الرجال فـي الصلاح؟ فأنزل الله
  هذه الآية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَاتِ
  وَٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ وَٱلْقَانِتِينَ وَٱلْقَانِتَاتِ وَٱلصَّادِقِينَ
  وَٱلصَّادِقَاتِ وَٱلصَّابِرِينَ وَٱلصَّابِرَاتِ وَٱلْخَاشِعِينَ وَٱلْخَاشِعَاتِ
  وَٱلْمُتَصَدِّقِينَ وَٱلْمُتَصَدِّقَاتِ وٱلصَّائِمِينَ وٱلصَّائِمَاتِ وَٱلْحَافِظِينَ
  فُرُوجَهُمْ وَٱلْحَافِـظَاتِ وَٱلذَّاكِـرِينَ ٱللَّهَ كَثِيراً وَٱلذَّاكِرَاتِ أَعَدَّ
  ٱللَّهُ لَهُم مَّغْفِرَةً وَأَجْراً عَظِيماً }حدثنـي مـحمد بن الـمعمر، قال: ثنا
  أبو هشام، قال: ثنا عبد الواحد، قال: ثنا عثمان بن حكيـم، قال: ثنا عبد الرحمن بن شيبة،
  قال: سمعت أمّ سلـمة زوج النبـيّ صلى الله عليه وسلم تقول: قلت للنبـيّ صلى الله عليه
  وسلم: يا رسول الله، ما لنا لا نذكر فـي القرآن كما يُذكر الرجال؟ قالت: فلـم يرعنـي
  ذات يوم ظهراً إلا نداؤه علـى الـمنبر وأنا أسرح رأسي، فلففت شعري ثم خرجت إلـى حُجرة
  من حُجَرهنّ، فجعلت سمعي عند الـجريد، فإذا هو يقول علـى الـمنبر: \" يا أيُّها النَّاسُ
  إنَّ اللَّهَ يَقُولُ فِـي كِتابِهِ \" { إنَّ الـمُسْلِـمِينَ والُـمسْلِـماتِ والـمُؤْمِنِـينَ
  وَالـمُؤْمِنات } ِ.... إلـى قوله: { أعَدَّ اللَّهَ لَهُمْ مَغْفِرَةً وأجْرَاً عَظِيـماً
  }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

