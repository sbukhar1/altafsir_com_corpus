  وَأَجْراً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـمعمر، قال: ثنا
  أبو هشام، قال: ثنا عبد الواحد، قال: ثنا عثمان بن حكيـم، قال: ثنا عبد الرحمن بن شيبة،
  قال: سمعت أمّ سلـمة زوج النبـيّ صلى الله عليه وسلم تقول: قلت للنبـيّ صلى الله عليه
  وسلم: يا رسول الله، ما لنا لا نذكر فـي القرآن كما يُذكر الرجال؟ قالت: فلـم يرعنـي
  ذات يوم ظهراً إلا نداؤه علـى الـمنبر وأنا أسرح رأسي، فلففت شعري ثم خرجت إلـى حُجرة
  من حُجَرهنّ، فجعلت سمعي عند الـجريد، فإذا هو يقول علـى الـمنبر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أيُّها النَّاسُ إنَّ اللَّهَ
  يَقُولُ فِـي كِتابِهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ إنَّ الـمُسْلِـمِينَ والُـمسْلِـماتِ والـمُؤْمِنِـينَ وَالـمُؤْمِنات
  } ِ.... إلـى قوله: { أعَدَّ اللَّهَ لَهُمْ مَغْفِرَةً وأجْرَاً عَظِيـماً }.</font></font><font
