  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُسْلِمِينَ وَٱلْمُسْلِمَاتِ وَٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ وَٱلْقَانِتِينَ
  وَٱلْقَانِتَاتِ وَٱلصَّادِقِينَ وَٱلصَّادِقَاتِ وَٱلصَّابِرِينَ وَٱلصَّابِرَاتِ
  وَٱلْخَاشِعِينَ وَٱلْخَاشِعَاتِ وَٱلْمُتَصَدِّقِينَ وَٱلْمُتَصَدِّقَاتِ وٱلصَّائِمِينَ
  وٱلصَّائِمَاتِ وَٱلْحَافِظِينَ فُرُوجَهُمْ وَٱلْحَافِـظَاتِ وَٱلذَّاكِـرِينَ ٱللَّهَ
  كَثِيراً وَٱلذَّاكِرَاتِ أَعَدَّ ٱللَّهُ لَهُم مَّغْفِرَةً وَأَجْراً عَظِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يروى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(887) أنّ أزواج النبي صلى الله
  عليه وسلم قلن: يا رسولَ اللَّهِ، ذكر اللَّهُ [تعالى] الرجالَ في القرآنِ بخيرٍ، أفما
  فينا خير نذكر بهِ؟ إنا نخاف أن لا تقبل منا طاعة. وقيل: السائلة أم سلمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(888) أنه لما نزل في نساء النبي
  صلى الله عليه وسلم ما نزل، قال نساء المسلمين: فما نزل فينا شيء؟ فنزلت، والمسلم:
  الداخل في السلم بعد الحرب، المنقاد الذي لا يعاند، أو المفوّض أمره إلى الله [تعالى]
  المتوكل عليه من أسلم وجهه إلى الله. والمؤمن: المصدق بالله ورسوله وبما يجب أن يصدق
  به. والقانت: القائم بالطاعة الدائم عليها. والصادق: الذي يصدق في نيته وقوله وعمله.
  والصابر: الذي يصبر على الطاعات وعن المعاصي. والخاشع: المتواضع لله بقلبه وجوارحه.
  وقيل: الذي إذا صلّى لم يعرف من عن يمينه وشماله. والمتصدق: الذي يزكي ماله ولا يخل
  بالنوافل. وقيل: من تصدّق في أسبوع بدرهم فهو من المتصدّقين. ومن صام البيض من كل شهر
  فهو من الصائمين. والذاكر لله كثيراً: من لا يكاد يخلو من ذكر الله بقلبه أو لسانه
  أو بهما. وقراءة القرآن والاشتغال بالعلم من الذكر وقال رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(889)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من استيقظ من نومه وأيقظ امرأته فصليا جميعاً ركعتين كتبا في الذاكرين لله كثيراً
  والذاكرات \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والمعنى:
  والحافظاتها والذاكراته، فحذف؛ لأنّ الظاهر يدلّ عليه. فإن قلت: أي فرق بين العطفين،
  أعني عطف الإناث على الذكور وعطف الزوجين على الزوجين؟ قلت: العطف الأوّل نحو قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثَيِّبَـٰتٍ وَأَبْكَاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التحريم: 5] في أنهما جنسان مختلفان،
  إذا اشتركا في حكم لم يكن بدّ من توسيط العاطف بينهما. وأما العطف الثاني فمن عطف الصفة
  على الصفة بحرف الجمع، فكأن معناه: إنّ الجامعين والجامعات لهذه الطاعات { أَعَدَّ
  ٱللَّهُ لَهُم }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

