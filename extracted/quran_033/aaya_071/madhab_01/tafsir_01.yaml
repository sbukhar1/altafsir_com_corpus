text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَقُولُواْ قَوْلاً سَدِيداً } * { يُصْلِحْ لَكُمْ أَعْمَالَكُمْ
  وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ فَقَدْ فَازَ فَوْزاً
  عَظِيماً }يقول تعالـى ذكره: يا أيها الذين صدّقوا الله ورسوله، اتقوا الله أن تعصوه،
  فتستـحقوا بذلك عقوبته.وقوله: { وَقولوا قَوْلاً سَدِيداً } يقول: قولوا فـي رسول الله
  والـمؤمنـين قولاً قاصداً غير جائز، حقاً غير بـاطل، كما:حدثنـي الـحارث، قال: ثنا
  الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { وَقُولُوا قَوْلاً سَدِيداً
  } يقول: سداداً.حدثنا ابن حميد، قال: ثنا عنبسة، عن الكلبـي { وَقُولُوا قَوْلاً سَدِيداً
  } قال: صدقاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اتَّقُوا
  اللَّهَ وَقُولُوا قَوْلاً سَدِيداً } أي عدلاً، قال قتادة: يعنـي به فـي منطقه وفـي
  عمله كله، والسديد: الصدق.حدثنـي سعد بن عبد الله بن عبد الـحكم، قال: ثنا حفص بن عمر،
  عن الـحكم بن أبـان، عن عكرمة فـي قول الله: { وَقُولُوا قَوْلاً سَدِيداً } قولوا:
  لا إله إلا الله.وقوله: { يُصْلِـحْ لَكُمْ أعمالَكُمْ } يقول تعالـى ذكره للـمؤمنـين:
  اتقوا الله وقولوا السداد من القول يوفقكم لصالـح الأعمال، فـيصلـح أعمالكم { وَيَغْفِرْ
  لَكُمْ ذُنُوبَكُمْ } يقول: ويعف لكم عن ذنوبكم، فلا يعاقبكم علـيها { وَمَن يُطِعِ
  اللَّهَ وَرَسُولَهُ } فـيعمل بـما أمره به، وينتهي عما نهاه، ويقل السديد { فَقَدْ
  فـازَ فَوْزاً عَظِيـماً } يقول: فقد ظفر بـالكرامة العظمى من الله.\r\n\t\t\t\r\n\t\t\t</section>"

