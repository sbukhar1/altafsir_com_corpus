  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَقُولُواْ قَوْلاً سَدِيداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُصْلِحْ
  لَكُمْ أَعْمَالَكُمْ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ
  فَقَدْ فَازَ فَوْزاً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  يا أيها الذين صدّقوا الله ورسوله، اتقوا الله أن تعصوه، فتستـحقوا بذلك عقوبته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقولوا قَوْلاً سَدِيداً } يقول: قولوا فـي رسول الله والـمؤمنـين
  قولاً قاصداً غير جائز، حقاً غير بـاطل، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { وَقُولُوا
  قَوْلاً سَدِيداً } يقول: سداداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا عنبسة، عن الكلبـي { وَقُولُوا قَوْلاً سَدِيداً } قال: صدقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اتَّقُوا
  اللَّهَ وَقُولُوا قَوْلاً سَدِيداً } أي عدلاً، قال قتادة: يعنـي به فـي منطقه وفـي
  عمله كله، والسديد: الصدق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سعد بن عبد الله بن عبد الـحكم،
  قال: ثنا حفص بن عمر، عن الـحكم بن أبـان، عن عكرمة فـي قول الله: { وَقُولُوا قَوْلاً
  سَدِيداً } قولوا: لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يُصْلِـحْ لَكُمْ أعمالَكُمْ } يقول تعالـى ذكره للـمؤمنـين: اتقوا الله وقولوا السداد
  من القول يوفقكم لصالـح الأعمال، فـيصلـح أعمالكم { وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ
  } يقول: ويعف لكم عن ذنوبكم، فلا يعاقبكم علـيها { وَمَن يُطِعِ اللَّهَ وَرَسُولَهُ
  } فـيعمل بـما أمره به، وينتهي عما نهاه، ويقل السديد { فَقَدْ فـازَ فَوْزاً عَظِيـماً
  } يقول: فقد ظفر بـالكرامة العظمى من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

