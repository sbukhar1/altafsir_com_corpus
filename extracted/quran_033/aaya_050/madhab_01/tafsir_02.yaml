text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  إِنَّآ أَحْلَلْنَا لَكَ أَزْوَاجَكَ ٱللاَّتِيۤ آتَيْتَ أُجُورَهُنَّ وَمَا مَلَكَتْ
  يَمِينُكَ مِمَّآ أَفَآءَ ٱللَّهُ عَلَيْكَ وَبَنَاتِ عَمِّكَ وَبَنَاتِ عَمَّاتِكَ
  وَبَنَاتِ خَالِكَ وَبَنَاتِ خَالاَتِكَ ٱللاَّتِي هَاجَرْنَ مَعَكَ وَٱمْرَأَةً مُّؤْمِنَةً
  إِن وَهَبَتْ نَفْسَهَا لِلنَّبِيِّ إِنْ أَرَادَ ٱلنَّبِيُّ أَن يَسْتَنكِحَهَا خَالِصَةً
  لَّكَ مِن دُونِ ٱلْمُؤْمِنِينَ قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِيۤ أَزْوَاجِهِـمْ
  وَمَا مَلَكَتْ أَيْمَانُهُمْ لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ وَكَانَ ٱللَّهُ غَفُوراً
  رَّحِيماً } * { تُرْجِي مَن تَشَآءُ مِنْهُنَّ وَتُؤْوِيۤ إِلَيْكَ مَن تَشَآءُ وَمَنِ
  ٱبْتَغَيْتَ مِمَّنْ عَزَلْتَ فَلاَ جُنَاحَ عَلَيْكَ ذَلِكَ أَدْنَىٰ أَن تَقَرَّ
  أَعْيُنُهُنَّ وَلاَ يَحْزَنَّ وَيَرْضَيْنَ بِمَآ آتَيْتَهُنَّ كُلُّهُنَّ وَٱللَّهُ
  يَعْلَمُ مَا فِي قلُوبِكُمْ وَكَانَ ٱللَّهُ عَلِيماً حَلِيماً }{ أُجُورَهُنَّ }
  مهورهنّ: لأنّ المهر أجر على البضع. وإيتاؤها: إما إعطاؤها عاجلاً. وإما فرضها وتسميتها
  في العقد. فإن قلت: لم قال: { ٱلَّٰتي ءَاتيْتَ أُجُورَهنَّ } و { مِمَّا أَفَاء ٱللَّهُ
  عَلَيْكَ } و { ٱلَّٰتي هَاجَرْنَ مَعَكَ } وما فائدة هذه التخصيصات؟ قلت: قد اختار
  الله لرسوله الأفضل الأولى، واستحبه بالأطيب الأزكى، كما اختصه بغيرها من الخصائص،
  وآثره بما سواها من الأثر، وذلك أن تسمية المهر في العقد أولى وأفضل من ترك التسمية،
  وإن وقع العقد جائزاً؛ وله أن يماسها وعليه مهر المثل إن دخل بها، والمتعة إن لم يدخل
  بها. وسوق المهر إليها عاجلاً أفضل من أن يسميه ويؤجله، وكان التعجيل ديدن السلف وسنتهم،
  وما لا يعرف بينهم غيره. وكذلك الجارية إذا كانت سبية مالكها، وخطبة سيفه ورمحه، ومما
  غنمه الله من دار الحرب أحلّ وأطيب مما يشتري من شقّ الجلب. والسبي على ضربين: سبي
  طيبة، وسبي خبيثة: فسبي الطيبة: ما سبي من أهل الحرب. وأما من كان له عهد فالمسبي منهم
  سبي خبيثة، ويدلّ عليه قوله تعالى: { مِمَّا أَفَاء ٱللَّهُ عَلَيْكَ } لأن فيء الله
  لا يطلق إلاّ على الطيب دون الخبيث، كما أنّ رزق الله يجب إطلاقه على الحلال دون الحرام،
  وكذلك اللاتي هاجرن مع رسول الله صلى الله عليه وسلم من قرائبه غير المحارم أفضل من
  غير المهاجرات معه.(897) وعن أم هانيء، بنت أبي طالب: خطبني رسول الله صلى الله عليه
  وسلم فاعتذرت إليه فعذرني، ثم أنزل الله هذه الآية، فلم أحلّ له؛ لأني لم أهاجر معه،
  كنت من الطلقاء. وأحللنا لك من وقع لها أن تهب لك نفسها ولا تطلب مهراً من النساء المؤمنات
  إن اتفق ذلك، ولذلك نكرها. واختلف في اتفاق ذلك، فعن ابن عباس رضي الله عنهما: لم يكن
  عند رسول الله صلى الله عليه وسلم أحد منهنّ بالهبة. وقيل: الموهوبات أربع: ميمونة
  بنت الحرث، وزينب بنت خزيمة أمّ المساكين الأنصارية، وأمّ شريك بنت جابر، وخولة بنت
  حكيم - رضي الله عنهنّ. قرىء: { إِن وَهَبَتْ } على الشرط. وقرأ الحسن رضي الله عنه:
  { أن } بالفتح، على التعليل بتقدير حذف اللام. ويجوز أن يكون مصدراً محذوفاً معه الزمان،
  كقولك: اجلس ما دام زيد جالساً، بمعنى دوامه جالساً، ووقت هبتها نفسها. وقرأ ابن مسعود
  بغير أن. فإن قلت: ما معنى الشرط الثاني مع الأوّل؟ قلت: هو تقييد له شرط في الإحلال
  هبتها نفسها، وفي الهبة: إرادة استنكاح رسول الله صلى الله عليه وسلم، كأنه قال: أحللناها
  لك إن وهبت لك نفسها وأنت تريد أن تستنكحها؛ لأنّ إرادته هي قبول الهبة وما به تتمّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ إِنَّآ أَحْلَلْنَا
  لَكَ أَزْوَاجَكَ ٱللاَّتِيۤ آتَيْتَ أُجُورَهُنَّ وَمَا مَلَكَتْ يَمِينُكَ مِمَّآ
  أَفَآءَ ٱللَّهُ عَلَيْكَ وَبَنَاتِ عَمِّكَ وَبَنَاتِ عَمَّاتِكَ وَبَنَاتِ خَالِكَ
  وَبَنَاتِ خَالاَتِكَ ٱللاَّتِي هَاجَرْنَ مَعَكَ وَٱمْرَأَةً مُّؤْمِنَةً إِن وَهَبَتْ
  نَفْسَهَا لِلنَّبِيِّ إِنْ أَرَادَ ٱلنَّبِيُّ أَن يَسْتَنكِحَهَا خَالِصَةً لَّكَ
  مِن دُونِ ٱلْمُؤْمِنِينَ قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِيۤ أَزْوَاجِهِـمْ
  وَمَا مَلَكَتْ أَيْمَانُهُمْ لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ وَكَانَ ٱللَّهُ غَفُوراً
  رَّحِيماً } * { تُرْجِي مَن تَشَآءُ مِنْهُنَّ وَتُؤْوِيۤ إِلَيْكَ مَن تَشَآءُ وَمَنِ
  ٱبْتَغَيْتَ مِمَّنْ عَزَلْتَ فَلاَ جُنَاحَ عَلَيْكَ ذَلِكَ أَدْنَىٰ أَن تَقَرَّ
  أَعْيُنُهُنَّ وَلاَ يَحْزَنَّ وَيَرْضَيْنَ بِمَآ آتَيْتَهُنَّ كُلُّهُنَّ وَٱللَّهُ
  يَعْلَمُ مَا فِي قلُوبِكُمْ وَكَانَ ٱللَّهُ عَلِيماً حَلِيماً }فإن قلت: لم عدل عن
  الخطاب إلى الغيبة في قوله تعالى: { نَفْسَهَا لِلنَّبِىّ إِنْ أَرَادَ ٱلنَّبِىُّ
  } ثم رجع إلى الخطاب؟ قلت: للإيذان بأنه مما خصّ به وأوثر، ومجيئه على لفظ النبي للدلالة
  على أن الاختصاص تكرمة له لأجل النبوّة، وتكريره تفخيم له وتقرير لاستحقاقه الكرامة
  لنبوّته، واستنكاحها: طلب نكاحها والرغبة فيه، وقد استشهد به أبو حنيفة على جواز عقد
  النكاح بلفظ الهبة؛ لأنّ رسول الله صلى الله عليه وسلم وأمّته سواء في الأحكام إلاّ
  فيما خصّه الدليل، وقال الشافعي: لا يصحّ، وقد خصّ رسول الله صلى الله عليه وسلم بمعنى
  الهبة ولفظها جميعاً؛ لأنّ اللفظ تابع للمعنى، والمدعي للاشتراك في اللفظ يحتاج إلى
  دليل. وقال أَبو الحسن الكرخي: إن عقدالنكاح بلفظ الإجارة جائز، لقوله تعالى: { ٱلَّٰتي
  ءَاتَيْتَ أُجُورَهُنَّ } وقال أبو بكر الرازي: لا يصحّ: لأنّ الإجارة عقد مؤقت، وعقد
  النكاح مؤبد، فهما متنافيان { خَالِصَةً } مصدر مؤكد، كوعد الله، وصبغة الله، أي: خلص
  لك إحلال ما أحللنا لك خالصة، بمعنى خلوصاً، والفاعل والفاعلة في المصادر غير عزيزين،
  كالخارج والقاعد، والعافية والكاذبة. والدليل على أنها وردت في أثر الإحلالات الأربع
  مخصوصة برسول الله صلى الله عليه وسلم على سبيل التوكيد لها قوله: { قَدْ عَلِمْنَا
  مَا فَرَضْنَا عَلَيْهِمْ فِى أَزْوٰجِهِـمْ وَمَا مَلَكَتْ أَيْمَـٰنُهُمْ } بعد قوله:
  { مِن دُونِ ٱلْمُؤْمِنِينَ } وهي جملة اعتراضية، وقوله: { لِكَيْلاَ يَكُونَ عَلَيْكَ
  حَرَجٌ } متصل بخالصة لك من دون المؤمنين، ومعنى هذه الجملة الاعتراضية أنّ الله قد
  علم ما يجب فرضه على المؤمنين في الأزواج والإماء، وعلى أي حدّ وصفه يجب أن يفرض عليهم
  ففرضه، وعلم المصلحة في اختصاص رسول الله صلى الله عليه وسلم بما اختصّه به ففعل؛ ومعنى:
  { لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ } لئلا يكون عليك ضيق في دينك: حيث اختصصناك بالتنزيه
  واختيار ما هو أولىٰ وأفضل، وفي دنياك: حيث أحللنا لك أجناس المنكوحات وزدنا لك الواهبة
  نفسها. وقرىء: «خالصة» بالرفع، أي: ذاك خلوص لك وخصوص من دون المؤمنين ومن جعل خالصة
  نعتاً للمرأة، فعلى مذهبه: هذه المرأة خالصة لك من دونهم { وَكَانَ ٱللَّهُ غَفُوراً
  } للواقع في الحرج إذا تاب { رَّحِيماً } بالتوسعة على عباده.(898) روي أن أمهات المؤمنين
  حين تغايرن وابتغين زيادة النفقة وغظن رسول الله صلى الله عليه وسلم، هجرهنّ شهراً،
  ونزل التخيير، فأشفقن أنّ يطلقهنّ، فقلن: يا رسول الله، افرض لنا من نفسك ومالك ما
  شئت. وروي:(899) أن عائشة رضي الله عنها قالت: يا رسول الله إني أرى ربك يسارع في هواك.
  { تُرْجِى } بهمز وغير همز: تؤخر { وَتُئْوِى } تضمّ، يعني: تترك مضاجعة من تشاء منهن.
  وتضاجع من تشاء. أو تطلق من تشاء، وتمسك من تشاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ إِنَّآ أَحْلَلْنَا
  لَكَ أَزْوَاجَكَ ٱللاَّتِيۤ آتَيْتَ أُجُورَهُنَّ وَمَا مَلَكَتْ يَمِينُكَ مِمَّآ
  أَفَآءَ ٱللَّهُ عَلَيْكَ وَبَنَاتِ عَمِّكَ وَبَنَاتِ عَمَّاتِكَ وَبَنَاتِ خَالِكَ
  وَبَنَاتِ خَالاَتِكَ ٱللاَّتِي هَاجَرْنَ مَعَكَ وَٱمْرَأَةً مُّؤْمِنَةً إِن وَهَبَتْ
  نَفْسَهَا لِلنَّبِيِّ إِنْ أَرَادَ ٱلنَّبِيُّ أَن يَسْتَنكِحَهَا خَالِصَةً لَّكَ
  مِن دُونِ ٱلْمُؤْمِنِينَ قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِيۤ أَزْوَاجِهِـمْ
  وَمَا مَلَكَتْ أَيْمَانُهُمْ لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ وَكَانَ ٱللَّهُ غَفُوراً
  رَّحِيماً } * { تُرْجِي مَن تَشَآءُ مِنْهُنَّ وَتُؤْوِيۤ إِلَيْكَ مَن تَشَآءُ وَمَنِ
  ٱبْتَغَيْتَ مِمَّنْ عَزَلْتَ فَلاَ جُنَاحَ عَلَيْكَ ذَلِكَ أَدْنَىٰ أَن تَقَرَّ
  أَعْيُنُهُنَّ وَلاَ يَحْزَنَّ وَيَرْضَيْنَ بِمَآ آتَيْتَهُنَّ كُلُّهُنَّ وَٱللَّهُ
  يَعْلَمُ مَا فِي قلُوبِكُمْ وَكَانَ ٱللَّهُ عَلِيماً حَلِيماً }أو تقسم لأيتهنّ شئت،
  وتقسم لمن شئت. أو تترك تزوّج من شئت من نساء أمّتك، وتتزوج من شئت. وعن الحسن رضي
  الله عنه: كان النبي صلى الله عليه وسلم إذا خطب امرأة لم يكن لأحد أن يخطبها حتى يدعها،
  وهذه قسمة جامعة لما هو الغرض؛ لأنه إما أن يطلق، وإما أن يمسك؛ فإذا أمسك ضاجع أو
  ترك وقسم أو لم يقسم. وإذا طلق وعزل، فإما أنّ تخلي المعزولة لا يبتغيها، أو يبتغيها.
  روي: أنه أرجى منهن سودة وجويرية وصفية وميمونة وأم حبيبة، فكان يقسم لهنّ ما شاء كما
  شاء، وكانت ممن آوى إليه: عائشة وحفصة وأم سلمة وزينب رضي الله عنهنّ أرجى خمسة وآوى
  أربعة. وروي:(900) أنه كان يسوّي مع ما أطلق له وخير فيه إلاّ سودة، فإنها وهبت ليلتها
  لعائشة وقالت: لا تطلقني حتى أحشر في زمرة نسائك { ذَلِكَ } التفويض إلى مشيئتك { أَدْنَىٰ
  } إلى قرّة عيونهن وقلة حزنهن ورضاهن جميعاً؛ لأنه إذا سوّى بينهن في الإيواء والإرجاء
  والعزل والابتغاء. وارتفع التفاضل، ولم يكن لإحداهنّ مما تريد ومما لا تريد إلاّ مثل
  ما للأخرى. وعلمن أنّ هذا التفويض من عند الله بوحيه - اطمأنت نفوسهن وذهب التنافس
  والتغاير، وحصل الرضا وقرّت العيون، وسلت القلوب { وَٱللَّهُ يَعْلَمُ مَا فِى قلُوبِكُمْ
  } فيه وعيدٌ لمن لم ترضَ منهنّ بما دبر الله من ذلك، وفوّض إلى مشيئة رسول الله صلى
  الله عليه وسلم، وبعثٌ على تواطؤ قلوبهنّ والتصافي بينهن والتوافق على طلب رضا رسول
  الله صلى الله عليه وسلم وما فيه طيب نفسه. وقرىء: «تقرّ أعينهنّ»، بضم التاء ونصب
  الأعين. وتقرّ أعينهنّ، على البناء للمفعول { وَكَانَ ٱللَّهُ عَلِيماً } بذات الصدور
  { حَلِيماً } لا يعاجل بالعقاب، فهو حقيق بأن يتقى ويحذر، { كُلُّهُنَّ } تأكيد لنون
  يرضين، وقرأ ابن مسعود: «ويرضين كلهنّ، بما آتيتهنّ»، على التقديم. وقرأ: «كلهنّ»،
  تأكيد لـ «هنّ» في { ءاتَيْتَهُنَّ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

