  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلنَّبِيُّ إِنَّآ أَحْلَلْنَا لَكَ أَزْوَاجَكَ
  ٱللاَّتِيۤ آتَيْتَ أُجُورَهُنَّ وَمَا مَلَكَتْ يَمِينُكَ مِمَّآ أَفَآءَ ٱللَّهُ
  عَلَيْكَ وَبَنَاتِ عَمِّكَ وَبَنَاتِ عَمَّاتِكَ وَبَنَاتِ خَالِكَ وَبَنَاتِ خَالاَتِكَ
  ٱللاَّتِي هَاجَرْنَ مَعَكَ وَٱمْرَأَةً مُّؤْمِنَةً إِن وَهَبَتْ نَفْسَهَا لِلنَّبِيِّ
  إِنْ أَرَادَ ٱلنَّبِيُّ أَن يَسْتَنكِحَهَا خَالِصَةً لَّكَ مِن دُونِ ٱلْمُؤْمِنِينَ
  قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِيۤ أَزْوَاجِهِـمْ وَمَا مَلَكَتْ أَيْمَانُهُمْ
  لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن ذلك فـي قراءة عبد الله: «وَامْرأةً مُؤْمِنَةً وَهَبَتْ
  نَفْسَها للنَّبِـيّ» بغير إن، ومعنى ذلك ومعنى قراءتنا وفـيها «إن» واحد، وذلك كقول
  القائل فـي الكلام: لا بأس أن يطأ جارية مـملوكة إن ملكها، وجارية مـملوكة ملكها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { إنْ أرَادَ النَّبِـيُّ أنْ يَسْتَنْكِحَها } يقول: إن أراد
  أن ينكحها، فحلال له أن ينكحها إذا وهبت نفسها له بغير مهر { خالِصَةً لَكَ } يقول:
  لا يحلّ لأحد من أمَّتك أن يقرب امرأة وهبت نفسها له، وإنـما ذلك لك يا مـحمد خالصة
  أخـلصت لك من دون سائر أمتك، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { خالِصَةً لَكَ مِنْ دُونِ الـمُؤْمِنِـينَ
  } يقول: لـيس لامرأة أن تهب نفسها لرجل بغير أمر ولـيّ ولا مهر، إلا للنبـيّ، كانت
  له خالصة من دون الناس. ويزعمون أنها نزلت فـي ميـمونة بنت الـحارث أنها التـي وهبت
  نفسها للنبـيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { يا أيُّها النَّبِـيُّ إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ
  }... إلـى قوله { خالِصَةً لَكَ مِنْ دُونِ الـمُؤْمِنِـينَ } قال: كان كل امرأة آتاها
  مهرا فقد أحلها الله له إلـى أن وهب هؤلاء أنفسهنّ له، فأحللن له دون الـمؤمنـين بغير
  مهر خالصة لك من دون الـمؤمنـين إلا امرأة لها زوج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن صالـح بن مسلـم، قال: سألت الشعبـي عن امرأة وهبت نفسها
  لرجل، قال: لا يكون، لا تـحلّ له، إنـما كانت للنبـيّ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { إنْ وَهَبَتْ نَفْسَها } فقرأ ذلك
  عامة قرّاء الأمصار: { إنْ وَهَبَتْ } بكسر الألف علـى وجه الـجزاء، بـمعنى: إن تهب.
  وذُكر عن الـحسن البصري أنه قرأ: «أنْ وَهَبَتْ» بفتـح الألف، بـمعنى: وأحللنا له امرأة
  مؤمنة أن ينكحها، لهبتها له نفسها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقراءة
  التـي لا أستـجيز خلافها فـي كسر الألف لإجماع الـحجة من القرّاء علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { خالِصَةً لَكَ مِنْ دُونِ الـمُؤْمِنِـينَ } لـيس ذلك
  للـمؤمنـين. وذُكر أن لرسول الله صلى الله عليه وسلم قبل أن تنزل علـيه هذه الآية أن
  يتزوّج أيّ النساء شاء، فقصره الله علـى هؤلاء، فلـم يعدُهن، وقصر سائر أمته علـى مثنى
  وثلاث ورُبـاع. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت داود بن أبـي هند، عن
  مـحمد بن أبـي موسى، عن زياد رجل من الأنصار، عن أبـيّ بن كعب، أن التـي أحلّ الله
