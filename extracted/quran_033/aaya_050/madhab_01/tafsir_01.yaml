  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ إِنَّآ أَحْلَلْنَا لَكَ أَزْوَاجَكَ ٱللاَّتِيۤ آتَيْتَ أُجُورَهُنَّ وَمَا
  مَلَكَتْ يَمِينُكَ مِمَّآ أَفَآءَ ٱللَّهُ عَلَيْكَ وَبَنَاتِ عَمِّكَ وَبَنَاتِ عَمَّاتِكَ
  وَبَنَاتِ خَالِكَ وَبَنَاتِ خَالاَتِكَ ٱللاَّتِي هَاجَرْنَ مَعَكَ وَٱمْرَأَةً مُّؤْمِنَةً
  إِن وَهَبَتْ نَفْسَهَا لِلنَّبِيِّ إِنْ أَرَادَ ٱلنَّبِيُّ أَن يَسْتَنكِحَهَا خَالِصَةً
  لَّكَ مِن دُونِ ٱلْمُؤْمِنِينَ قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِيۤ أَزْوَاجِهِـمْ
  وَمَا مَلَكَتْ أَيْمَانُهُمْ لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ وَكَانَ ٱللَّهُ غَفُوراً
  رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: { يا أيُّها النَّبِـيُّ إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ اللاَّتـي
  آتَـيْتَ أُجُورَهُنَّ } يعنـي: اللاتـي تزوّجتهنّ بصداق مسمى، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أزْوَاجَكَ
  اللاَّتـي آتَـيْتَ أُجُورَهُنَّ } قال: صدقاتهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يا أيُّهَا النَّبِـيُّ
  إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ اللاَّتـي آتَـيْتَ أُجُورَهُنَّ } قال: كان كل امرأة
  آتاها مهراً، فقد أحلها الله له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { يا أيُّها النَّبِـيُّ إنَّا أحْلَلْنا لَكَ أزَوَاجَكَ اللاَّتـي آتَـيْتَ أُجُورَهُنَّ
  }... إلـى قوله: { خِالصَةً لَكَ مِنْ دُون الـمُؤْمِنِـينَ } فما كان من هذه التسمية
  ما شاء كثـيراً أو قلـيلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما مَلَكَتْ يَـمِينُكَ
  مـمَّا أفـاءَ اللَّهُ عَلَـيْكَ } يقول: وأحللنا لك إماءك اللواتـي سبـيتهنّ، فملكتهنّ
  بـالسبـاء، وصرن لك بفتـح الله علـيك من الفـيء { وَبَناتِ عَمِّكَ وَبَناتِ عَمَّاتِكَ
  وَبَناتِ خالِكَ وبَناتِ خالاتِكَ اللاَّتـي هاجَرْنَ مَعَكَ } فأحلّ الله له صلى الله
  عليه وسلم من بنات عمه وعماته وخاله وخالاته، الـمهاجرات معه منهنّ دون من لـم يهاجر
  منهنّ معه، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عبد الله
  بن موسى، عن إسرائيـل، عن السدي، عن أبـي صالـح، عن أمّ هانىء، قالت: خطبنـي النبـيّ
  صلى الله عليه وسلم، فـاعتذرت له بعذري، ثم أنزل الله علـيه: { إنَّا أحْلَلْنا لَكَ
  أزْوَاجَكَ اللاَّتـي آتَـيْتَ أُجُورَهُنَّ }... إلـى قوله { اللاَّتِـي هاجَرْنَ
  مَعَكَ } قالت: فلـم أحلّ له، لـم أهاجر معه، كنت من الطلقاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذُكر أن ذلك فـي قراءة ابن مسعود: «وَبَناتِ خالاتِكَ وَاللاَّتِـي هاجَرْنَ مَعَكَ»
  بواو وذلك وإن كان كذلك فـي قراءته مـحتـمل أن يكون بـمعنى قراءتنا بغير الواو، وذلك
  أن العرب تدخـل الواو فـي نعت من قد تقدم ذكره أحياناً، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإِنَّ رُشيداً وَابنَ مَرْوَانَ لَـمْ
  يَكُنْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لِـيَفْعَلَ حتـى يَصْدُرَ الأَمْرُ مَصْدَرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ورشيد هو ابن مروان. وكان الضحاك
  بن مزاحم يتأوّل قراءة عبد الله هذه أنهنّ نوع غير بنات خالاته، وأنهنّ كل مهاجرة هاجرت
  مع النبـيّ صلى الله عليه وسلم. ذكر الـخبر عنه بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي حرف
  ابن مسعود: «وَاللاَّتِـي هاجَرْنَ مَعَكَ» يعنـي بذلك: كلّ شيء هاجر معه لـيس من بنات
  العمّ والعمة، ولا من بنات الـخال والـخالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَامْرأَةً مُؤْمِنَةً إنْ وَهَبَتْ نَفْسَها للنَّبِـيّ } يقول: وأحللنا له امرأة
  مؤمنة إن وهبت نفسها للنبـي بغير صداق، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَامْرأةً مُؤْمِنَةً
  إِنْ وَهَبَتْ نَفْسَها للنَّبِـيّ } بغير صداق، فلـم يكن يفعل ذلك، وأحلّ له خاصة
  من دون الـمؤمنـين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
