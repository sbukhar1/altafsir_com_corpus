text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  إِنَّآ أَحْلَلْنَا لَكَ أَزْوَاجَكَ ٱللاَّتِيۤ آتَيْتَ أُجُورَهُنَّ وَمَا مَلَكَتْ
  يَمِينُكَ مِمَّآ أَفَآءَ ٱللَّهُ عَلَيْكَ وَبَنَاتِ عَمِّكَ وَبَنَاتِ عَمَّاتِكَ
  وَبَنَاتِ خَالِكَ وَبَنَاتِ خَالاَتِكَ ٱللاَّتِي هَاجَرْنَ مَعَكَ وَٱمْرَأَةً مُّؤْمِنَةً
  إِن وَهَبَتْ نَفْسَهَا لِلنَّبِيِّ إِنْ أَرَادَ ٱلنَّبِيُّ أَن يَسْتَنكِحَهَا خَالِصَةً
  لَّكَ مِن دُونِ ٱلْمُؤْمِنِينَ قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِيۤ أَزْوَاجِهِـمْ
  وَمَا مَلَكَتْ أَيْمَانُهُمْ لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ وَكَانَ ٱللَّهُ غَفُوراً
  رَّحِيماً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { يا أيُّها النَّبِـيُّ
  إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ اللاَّتـي آتَـيْتَ أُجُورَهُنَّ } يعنـي: اللاتـي
  تزوّجتهنّ بصداق مسمى، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { أزْوَاجَكَ اللاَّتـي آتَـيْتَ أُجُورَهُنَّ } قال: صدقاتهنّ.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يا أيُّهَا النَّبِـيُّ إنَّا
  أحْلَلْنا لَكَ أزْوَاجَكَ اللاَّتـي آتَـيْتَ أُجُورَهُنَّ } قال: كان كل امرأة آتاها
  مهراً، فقد أحلها الله له.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { يا أيُّها النَّبِـيُّ إنَّا أحْلَلْنا لَكَ أزَوَاجَكَ
  اللاَّتـي آتَـيْتَ أُجُورَهُنَّ }... إلـى قوله: { خِالصَةً لَكَ مِنْ دُون الـمُؤْمِنِـينَ
  } فما كان من هذه التسمية ما شاء كثـيراً أو قلـيلاً.وقوله: { وَما مَلَكَتْ يَـمِينُكَ
  مـمَّا أفـاءَ اللَّهُ عَلَـيْكَ } يقول: وأحللنا لك إماءك اللواتـي سبـيتهنّ، فملكتهنّ
  بـالسبـاء، وصرن لك بفتـح الله علـيك من الفـيء { وَبَناتِ عَمِّكَ وَبَناتِ عَمَّاتِكَ
  وَبَناتِ خالِكَ وبَناتِ خالاتِكَ اللاَّتـي هاجَرْنَ مَعَكَ } فأحلّ الله له صلى الله
  عليه وسلم من بنات عمه وعماته وخاله وخالاته، الـمهاجرات معه منهنّ دون من لـم يهاجر
  منهنّ معه، كما:حدثنا أبو كريب، قال: ثنا عبد الله بن موسى، عن إسرائيـل، عن السدي،
  عن أبـي صالـح، عن أمّ هانىء، قالت: خطبنـي النبـيّ صلى الله عليه وسلم، فـاعتذرت له
  بعذري، ثم أنزل الله علـيه: { إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ اللاَّتـي آتَـيْتَ
  أُجُورَهُنَّ }... إلـى قوله { اللاَّتِـي هاجَرْنَ مَعَكَ } قالت: فلـم أحلّ له، لـم
  أهاجر معه، كنت من الطلقاء.وقد ذُكر أن ذلك فـي قراءة ابن مسعود: «وَبَناتِ خالاتِكَ
  وَاللاَّتِـي هاجَرْنَ مَعَكَ» بواو وذلك وإن كان كذلك فـي قراءته مـحتـمل أن يكون
  بـمعنى قراءتنا بغير الواو، وذلك أن العرب تدخـل الواو فـي نعت من قد تقدم ذكره أحياناً،
  كما قال الشاعر:فإِنَّ رُشيداً وَابنَ مَرْوَانَ لَـمْ يَكُنْ   لِـيَفْعَلَ حتـى يَصْدُرَ
  الأَمْرُ مَصْدَرَاورشيد هو ابن مروان. وكان الضحاك بن مزاحم يتأوّل قراءة عبد الله
  هذه أنهنّ نوع غير بنات خالاته، وأنهنّ كل مهاجرة هاجرت مع النبـيّ صلى الله عليه وسلم.
  ذكر الـخبر عنه بذلك:حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال:
  سمعت الضحاك يقول فـي حرف ابن مسعود: «وَاللاَّتِـي هاجَرْنَ مَعَكَ» يعنـي بذلك: كلّ
  شيء هاجر معه لـيس من بنات العمّ والعمة، ولا من بنات الـخال والـخالة.وقوله: { وَامْرأَةً
  مُؤْمِنَةً إنْ وَهَبَتْ نَفْسَها للنَّبِـيّ } يقول: وأحللنا له امرأة مؤمنة إن وهبت
  نفسها للنبـي بغير صداق، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { وَامْرأةً مُؤْمِنَةً إِنْ وَهَبَتْ نَفْسَها للنَّبِـيّ } بغير صداق، فلـم
  يكن يفعل ذلك، وأحلّ له خاصة من دون الـمؤمنـين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ إِنَّآ أَحْلَلْنَا
  لَكَ أَزْوَاجَكَ ٱللاَّتِيۤ آتَيْتَ أُجُورَهُنَّ وَمَا مَلَكَتْ يَمِينُكَ مِمَّآ
  أَفَآءَ ٱللَّهُ عَلَيْكَ وَبَنَاتِ عَمِّكَ وَبَنَاتِ عَمَّاتِكَ وَبَنَاتِ خَالِكَ
  وَبَنَاتِ خَالاَتِكَ ٱللاَّتِي هَاجَرْنَ مَعَكَ وَٱمْرَأَةً مُّؤْمِنَةً إِن وَهَبَتْ
  نَفْسَهَا لِلنَّبِيِّ إِنْ أَرَادَ ٱلنَّبِيُّ أَن يَسْتَنكِحَهَا خَالِصَةً لَّكَ
  مِن دُونِ ٱلْمُؤْمِنِينَ قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِيۤ أَزْوَاجِهِـمْ
  وَمَا مَلَكَتْ أَيْمَانُهُمْ لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ وَكَانَ ٱللَّهُ غَفُوراً
  رَّحِيماً }وذُكر أن ذلك فـي قراءة عبد الله: «وَامْرأةً مُؤْمِنَةً وَهَبَتْ نَفْسَها
  للنَّبِـيّ» بغير إن، ومعنى ذلك ومعنى قراءتنا وفـيها «إن» واحد، وذلك كقول القائل
  فـي الكلام: لا بأس أن يطأ جارية مـملوكة إن ملكها، وجارية مـملوكة ملكها.وقوله { إنْ
  أرَادَ النَّبِـيُّ أنْ يَسْتَنْكِحَها } يقول: إن أراد أن ينكحها، فحلال له أن ينكحها
  إذا وهبت نفسها له بغير مهر { خالِصَةً لَكَ } يقول: لا يحلّ لأحد من أمَّتك أن يقرب
  امرأة وهبت نفسها له، وإنـما ذلك لك يا مـحمد خالصة أخـلصت لك من دون سائر أمتك، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { خالِصَةً لَكَ مِنْ دُونِ الـمُؤْمِنِـينَ
  } يقول: لـيس لامرأة أن تهب نفسها لرجل بغير أمر ولـيّ ولا مهر، إلا للنبـيّ، كانت
  له خالصة من دون الناس. ويزعمون أنها نزلت فـي ميـمونة بنت الـحارث أنها التـي وهبت
  نفسها للنبـيّ.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يا
  أيُّها النَّبِـيُّ إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ }... إلـى قوله { خالِصَةً لَكَ
  مِنْ دُونِ الـمُؤْمِنِـينَ } قال: كان كل امرأة آتاها مهرا فقد أحلها الله له إلـى
  أن وهب هؤلاء أنفسهنّ له، فأحللن له دون الـمؤمنـين بغير مهر خالصة لك من دون الـمؤمنـين
  إلا امرأة لها زوج.حدثنـي يعقوب، قال: ثنا ابن علـية، عن صالـح بن مسلـم، قال: سألت
  الشعبـي عن امرأة وهبت نفسها لرجل، قال: لا يكون، لا تـحلّ له، إنـما كانت للنبـيّ
  صلى الله عليه وسلم.واختلفت القرّاء فـي قراءة قوله: { إنْ وَهَبَتْ نَفْسَها } فقرأ
  ذلك عامة قرّاء الأمصار: { إنْ وَهَبَتْ } بكسر الألف علـى وجه الـجزاء، بـمعنى: إن
  تهب. وذُكر عن الـحسن البصري أنه قرأ: «أنْ وَهَبَتْ» بفتـح الألف، بـمعنى: وأحللنا
  له امرأة مؤمنة أن ينكحها، لهبتها له نفسها.والقراءة التـي لا أستـجيز خلافها فـي كسر
  الألف لإجماع الـحجة من القرّاء علـيه.وأما قوله: { خالِصَةً لَكَ مِنْ دُونِ الـمُؤْمِنِـينَ
  } لـيس ذلك للـمؤمنـين. وذُكر أن لرسول الله صلى الله عليه وسلم قبل أن تنزل علـيه
  هذه الآية أن يتزوّج أيّ النساء شاء، فقصره الله علـى هؤلاء، فلـم يعدُهن، وقصر سائر
  أمته علـى مثنى وثلاث ورُبـاع. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر
  بن سلـيـمان، قال: سمعت داود بن أبـي هند، عن مـحمد بن أبـي موسى، عن زياد رجل من الأنصار،
  عن أبـيّ بن كعب، أن التـي أحلّ الله للنبـيّ من النساء هؤلاء اللاتـي ذكر الله { يا
  أيُّها النَّبِـيُّ إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ اللاَّتـي آتَـيْتَ أُجُورَهُنَّ
  }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ إِنَّآ أَحْلَلْنَا لَكَ
  أَزْوَاجَكَ ٱللاَّتِيۤ آتَيْتَ أُجُورَهُنَّ وَمَا مَلَكَتْ يَمِينُكَ مِمَّآ أَفَآءَ
  ٱللَّهُ عَلَيْكَ وَبَنَاتِ عَمِّكَ وَبَنَاتِ عَمَّاتِكَ وَبَنَاتِ خَالِكَ وَبَنَاتِ
  خَالاَتِكَ ٱللاَّتِي هَاجَرْنَ مَعَكَ وَٱمْرَأَةً مُّؤْمِنَةً إِن وَهَبَتْ نَفْسَهَا
  لِلنَّبِيِّ إِنْ أَرَادَ ٱلنَّبِيُّ أَن يَسْتَنكِحَهَا خَالِصَةً لَّكَ مِن دُونِ
  ٱلْمُؤْمِنِينَ قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِيۤ أَزْوَاجِهِـمْ وَمَا
  مَلَكَتْ أَيْمَانُهُمْ لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ وَكَانَ ٱللَّهُ غَفُوراً
  رَّحِيماً }.. إلـى قوله: { فِـي أزْوَاجِهِمْ } وإنـما أحلّ الله للـمؤمنـين مثنى
  وثُلاث ورُبـاع.وحدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { يا أيُّها النَّبِـيُّ إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ
  }... إلـى آخر الآية، قال: حرّم الله علـيه ما سوى ذلك من النساء وكان قبل ذلك ينكح
  فـي أيّ النساء شاء، لـم يحرّم ذلك علـيه، فكان نساؤه يجدن من ذلك وجداً شديداً أن
  ينكح فـي أيّ الناس أحبّ فلـما أنزل الله: إنـي قد حرّمت علـيك من الناس سوى ما قصصت
  علـيك، أعجب ذلك نساءه.واختلف أهل العلـم فـي التـي وهبت نفسها لرسول الله صلى الله
  عليه وسلم من الـمؤمنات، وهل كانت عند رسول الله صلى الله عليه وسلم امرأة كذلك؟ فقال
  بعضهم: لـم يكن عند رسول الله صلى الله عليه وسلم امرأة إلا بعقد نكاح أو ملك يـمين،
  فأما بـالهبة فلـم يكن عنده منهنّ أحد. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا يونس
  بن بكير، عن عنبسة بن الأزهر، عن سماك، عن عكرمة، عن ابن عبـاس، قال: لـم يكن عند رسول
  الله صلى الله عليه وسلم امرأة وهبت نفسها.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن الـحكم، عن مـجاهد، أنه قال فـي هذه الآية: { وَامْرأةً مُؤْمِنَةً
  إنْ وَهَبَتْ نَفْسَها للنَّبِـيّ } قال: أن تهب.وأما الذين قالوا: قد كان عنده منهن،
  فإن بعضهم قال: كانت ميـمونة بنت الـحارث. وقال بعضهم: هي أمّ شريك. وقال بعضهم: زينب
  بنت خزيـمة. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد،
  عن قتادة، عن ابن عبـاس، قال: { وَامْرأةً مُؤْمِنَةً إنْ وَهَبَتْ نَفْسَها للنَّبِـيّ
  } قال: هي ميـمونة بنت الـحارث.وقال بعضهم: زينب بنت خزيـمة أمّ الـمساكين امرأة من
  الأنصار.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: ثنـي الـحكم،
  قال: كتب عبد الـملك إلـى أهل الـمدينة يسألهم، قال: فكتب إلـيه علـيّ، قال شعبة: وهو
  ظنـي علـيّ بن حسين، قال: وقد أخبرنـي به أبـان بن تغلب، عن الـحكم، أنه علـيّ بن الـحسين،
  الذي كتب إلـيه، قال: هي امرأة من الأسد يقال لها أمّ شريك، وهبت نفسها للنبـيّ.قال:
  ثنا شعبة، قال: ثنـي عبد الله بن أبـي السفر، عن الشعبـي، أنها امرأة من الأنصار، وهبت
  نفسها للنبـيّ، وهي مـمن أرجأ.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي سعيد، عن
  هشام بن عروة، عن أبـيه، عن خولة بنت حكيـم بن الأوقص من بنـي سلـيـم، كانت من اللاتـي
  وهبن أنفسهنّ لرسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ إِنَّآ أَحْلَلْنَا
  لَكَ أَزْوَاجَكَ ٱللاَّتِيۤ آتَيْتَ أُجُورَهُنَّ وَمَا مَلَكَتْ يَمِينُكَ مِمَّآ
  أَفَآءَ ٱللَّهُ عَلَيْكَ وَبَنَاتِ عَمِّكَ وَبَنَاتِ عَمَّاتِكَ وَبَنَاتِ خَالِكَ
  وَبَنَاتِ خَالاَتِكَ ٱللاَّتِي هَاجَرْنَ مَعَكَ وَٱمْرَأَةً مُّؤْمِنَةً إِن وَهَبَتْ
  نَفْسَهَا لِلنَّبِيِّ إِنْ أَرَادَ ٱلنَّبِيُّ أَن يَسْتَنكِحَهَا خَالِصَةً لَّكَ
  مِن دُونِ ٱلْمُؤْمِنِينَ قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِيۤ أَزْوَاجِهِـمْ
  وَمَا مَلَكَتْ أَيْمَانُهُمْ لِكَيْلاَ يَكُونَ عَلَيْكَ حَرَجٌ وَكَانَ ٱللَّهُ غَفُوراً
  رَّحِيماً }قال: ثنـي سعيد بن أبـي الزناد، عن هشام بن عروة، عن أبـيه، قال: كنا نتـحدّث
  أن أمّ شريك كانت وهبت نفسها للنبـيّ صلى الله عليه وسلم، وكانت امرأة صالـحة.وقوله:
  { قَدْ عَلِـمْنا ما فَرَضْنا عَلَـيْهِمْ فِـي أزْوَاجِهِمْ } يقول تعالـى ذكره: قد
  علـمنا ما فرضنا علـى الـمؤمنـين فـي أزواجهم إذا أرادوا نكاحهنّ مـما لـم نفرضه علـيك،
  وما خصصناهم به من الـحكم فـي ذلك دونك، وهو أنا فرضنا علـيهم أنه لا يحلّ لهم عقد
  نكاح علـى حرّة مسلـمة إلا بولـيّ عَصَبة وشهود عدول، ولا يحلّ لهم منهنّ أكثر من أربع.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي عبد الله بن أحمد
  بن شبوَّيَه، قال: ثنا مطهر، قال: ثنا علـيّ بن الـحسين، قال: ثنـي أبـي، عن مطر، عن
  قتادة، فـي قول الله: { قَدْ عَلِـمْنا ما فَرَضْنا عَلَـيْهِمْ فِـي أزْوَاجِهِمْ
  } قال: إن مـما فرض الله علـيهم أن لا نكاح إلا بولـيّ وشاهدين.حدثنا مـحمد بن بشار،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن لـيث، عن مـجاهد { قَدْ عَلِـمْنا ما فَرَضْنا
  عَلَـيْهِمْ فِـي أزْوَاجِهِمْ } قال: فـي الأربع.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله { قَدْ عَلِـمْنا ما فَرَضْنا عَلَـيْهِمْ فِـي أزْوَاجِهِمْ
  } قال: كان مـما فرض الله علـيهم أن لا تزوّج امرأة إلا بولـيّ وصداق عند شاهدي عدل،
  ولا يحلّ لهم من النساء إلا أربع، وما ملكت أيـمانهم.وقوله: { وَما مَلَكَتْ أيـمانُهُمْ
  } يقول تعالـى ذكره: قد علـمنا ما فرضنا علـى الـمؤمنـين فـي أزواجهم، لأنه لا يحلّ
  لهم منهنّ أكثر من أربع، وما ملكت أيـمانهم، فإن جميعهن إذا كنّ مؤمنات أو كتابـيات،
  لهم حلال بـالسبـاء والتسرّي وغير ذلك من أسبـاب الـملك. وقوله: { لِكَيْلا يَكُونَ
  عَلَـيْكَ حَرَجٌ وكانَ اللَّهُ غَفُوراً رَحِيـماً } يقول تعالـى ذكره: إنا أحللنا
  لك يا مـحمد أزواجك اللواتـي ذكرنا فـي هذه الآية، وامرأة مؤمنة إن وهبت نفسها للنبـيّ،
  إن أراد النبـيّ أن يستنكحها، لكيلا يكون علـيك إثم وضيق فـي نكاح من نكحت من هؤلاء
  الأصناف التـي أبحت لك نكاحهنّ من الـمسميَّات فـي هذه الآية، وكان الله غفوراً لك
  ولأهل الإيـمان بك، رحيـما بك وبهم أن يعاقبهم علـى سالف ذنب منهم سلف بعد توبتهم منه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

