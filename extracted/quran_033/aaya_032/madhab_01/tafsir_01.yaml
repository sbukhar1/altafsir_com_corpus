  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰنِسَآءَ
  ٱلنَّبِيِّ لَسْتُنَّ كَأَحَدٍ مِّنَ ٱلنِّسَآءِ إِنِ ٱتَّقَيْتُنَّ فَلاَ تَخْضَعْنَ
  بِٱلْقَوْلِ فَيَطْمَعَ ٱلَّذِي فِي قَلْبِهِ مَرَضٌ وَقُلْنَ قَوْلاً مَّعْرُوفاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَرْنَ
  فِي بُيُوتِكُنَّ وَلاَ تَبَرَّجْنَ تَبَرُّجَ ٱلْجَاهِلِيَّةِ ٱلأُولَىٰ وَأَقِمْنَ
  ٱلصَّلاَةَ وَآتِينَ ٱلزَّكَـاةَ وَأَطِعْنَ ٱللَّهَ وَرَسُولَهُ إِنَّمَا يُرِيدُ
  ٱللَّهُ لِيُذْهِبَ عَنكُـمُ ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ وَيُطَهِّرَكُمْ تَطْهِيـراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لأزواج رسول الله صلى الله عليه وسلم: { يا نِساءَ
  النَّبِـيّ لَسْتُنَّ كأحَدٍ مِنَ النِّساءِ } من نساء هذه الأمة { إنِ اتَّقَـيْتُنَّ
  الله } فأطعتنه فـيـما أمركنّ ونهاكنّ، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا نِساءَ النَّبِـيّ لَسْتُنَّ
  كأحَدٍ مِنَ النِّساءِ } يعنـي من نساء هذه الأمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلا تَـخْضَعْنَ بـالقَوْلِ } يقول: فلا تلنّ بـالقول للرجال فـيـما يبتغيه أهل
  الفـاحشة منكنّ. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { يا نِساءَ النَّبِـيّ لَسْتُنَّ كأَحَدٍ مِنَ النِّساءِ
  إنِ اتَّقَـيْتُنَّ فَلا تَـخْضَعْنَ بـالقَوْلِ } يقول: لا ترخصن بـالقول، ولا تـخضعن
  بـالكلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب
  قال: قال ابن زيد، فـي قوله: { فَلا تَـخْضَعْنَ بـالقَوْلِ } قال: خضع القول ما يكره
  من قول النساء للرجال مـما يدخـل فـي قلوب الرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَـيَطْمَعَ الَّذِي فِـي قَلْبِهِ مَرَضٌ } يقول: فـيطمع الذي فـي قلبه ضعف فهو
  لضعف إيـمانه فـي قلبه، إما شاكّ فـي الإسلام منافق، فهو لذلك من أمره يستـخفّ بحدود
  الله، وإما متهاون بإتـيان الفواحش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: إنـما وصفه بأن فـي قلبه مرضاً، لأنه
  منافق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَـيَطْمَعَ الَّذِي فِـي قَلْبِه مَرَضٌ } قال: نفـاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل وصفه بذلك لأنهم يشتهون إتـيان الفواحش. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد عن قتادة { فَـيَطْمَعَ الَّذِي فِـي قَلْبِهِ مَرَضٌ } قال: قال عكرمة: شهوة
  الزنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقُلْنَ قَوْلاً مَعْرُوفـاً
  } يقول: وقلن قولاً قد أذن الله لكم به وأبـاحه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقُلْنَ قَوْلاً مَعْرُوفـاً
  } قال: قولاً جميلاً حسناً معروفـاً فـي الـخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { وَقَرْنَ فِـي بُـيُوتِكُنَّ } فقرأته عامة قرّاء الـمدينة
  وبعض الكوفـيـين: { وَقَرْنَ } بفتـح القاف، بـمعنى: واقررن فـي بـيوتكنّ، وكأن من
  قرأ ذلك كذلك حذف الراء الأولـى من اقررن، وهي مفتوحة، ثم نقلها إلـى القاف، كما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَظَلْتُـمْ
  تَفَكَّهُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهو يريد فظللتـم، فأسقطت اللام الأولـى وهي مكسورة، ثم نُقلت كسرتها
  إلـى الظاء. وقرأ ذلك عامة قرّاء الكوفة والبصرة: «وَقِرْنَ» بكسر القاف، بـمعنى: كنّ
  أهل وقار وسكينة { فِـي بُـيُوتِكُنَّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  القراءة وهي الكسر فـي القاف أَولـى عندنا بـالصواب، لأن ذلك إن كان من الوقار علـى
  ما اخترنا، فلا شكّ أن القراءة بكسر القاف، لأنه يقال: وقر فلان فـي منزله فهو يقر
  وقوراً، فتكسر القاف فـي تفعل فإذا أمر منه قـيـل: قرّ، كما يقال من وزن: يزن زن، ومن
  وَعد: يعِد عِد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
