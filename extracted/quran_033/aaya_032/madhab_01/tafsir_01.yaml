  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰنِسَآءَ ٱلنَّبِيِّ لَسْتُنَّ كَأَحَدٍ مِّنَ ٱلنِّسَآءِ
  إِنِ ٱتَّقَيْتُنَّ فَلاَ تَخْضَعْنَ بِٱلْقَوْلِ فَيَطْمَعَ ٱلَّذِي فِي قَلْبِهِ
  مَرَضٌ وَقُلْنَ قَوْلاً مَّعْرُوفاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَرْنَ فِي بُيُوتِكُنَّ
  وَلاَ تَبَرَّجْنَ تَبَرُّجَ ٱلْجَاهِلِيَّةِ ٱلأُولَىٰ وَأَقِمْنَ ٱلصَّلاَةَ وَآتِينَ
  ٱلزَّكَـاةَ وَأَطِعْنَ ٱللَّهَ وَرَسُولَهُ إِنَّمَا يُرِيدُ ٱللَّهُ لِيُذْهِبَ عَنكُـمُ
  ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ وَيُطَهِّرَكُمْ تَطْهِيـراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإن
  كان من القرار، فإن الوجه أن يقال: اقررن، لأن من قال من العرب: ظلت أفعل كذا، وأحست
  بكذا، فأسقط عين الفعل، وحوّل حركتها إلـى فـائه فـي فعل وفعلنا وفعلتـم، لـم يفعل
  ذلك فـي الأمر والنهِي، فلا يقول: ظلّ قائماً، ولا تظلّ قائماً، فلـيس الذي اعتلّ به
  من اعتلّ لصحة القراءة بفتـح القاف فـي ذلك يقول العرب فـي ظللت وأحسست ظلت، وأحست
  بعلة توجب صحته لـما وصفت من العلة. وقد حكى بعضهم عن بعض الأعراب سماعاً منه: ينـحطن
  من الـجبل، وهو يريد: ينـحططن. فإن يكن ذلك صحيحاً، فهو أقرب إلـى أن يكون حجة لأهل
  هذه القراءة من الـحجة الأخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَبَرَّجْنَ تُبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قـيـل: إن التبرّج فـي هذا
  الـموضع التبخْتُر والتكسُّر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ
  الأُولـى }: أي إذا خرجتن من بـيوتكنّ قال: كانت لهن مشية وتكسُّر وتغنُّـج، يعنـي
  بذلك الـجاهلـية الأولـى فنهاهنّ الله عن ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: سمعت ابن أبـي نـجيح، يقول فـي قوله: { وَلا تَبَرَّجْنَ
  تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قال: التبختر. وقـيـل: إن التبرّج هو إظهار الزينة،
  وإبراز الـمرأة مـحاسنها للرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى } فإن أهل التأويـل اختلفوا فـي الـجاهلـية
  الأولـى، فقال بعضهم: ذلك ما بـين عيسى ومـحمد علـيهما السلام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن زكريا، عن عامر { وَلا تَبرَّجْنَ
  تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قال: الـجاهلـية الأولـى: ما بـين عيسى ومـحمد
  علـيهما السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: ذلك ما بـين آدم ونوح.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن أبـيه، عن الـحكم { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قال: وكان
  بـين آدم ونوح ثمان مائة سنة، فكان نساؤهم من أقبح ما يكون من النساء، ورجالهم حسان،
  فكانت الـمرأة تريد الرجل علـى نفسه، فأنزلت هذه الآية: { وَلا تَبرَّجْنَ تَبرُّجَ
  الـجاهِلِـيَّةِ الأُولـى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك بـين نوح وإدريس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن زهير، قال: ثنا موسى بن إسماعيـل، قال: ثنا داود، يعنـي ابن أبـي الفرات، قال:
  ثنا علبـاء بن أحمر، عن عكرمة، عن ابن عبـاس، قال: تلا هذه الآية: { وَلا تَبرَّجْنَ
  تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قال: كان فـيـما بـين نوح وإدريس، وكانت ألف سنة
  وإن بطنـين من ولد آدم كان أحدهما يسكن السهل، والآخر يسكن الـجبل، وكان رجال الـجبل
  صبـاحاً، وفـي النساء دمامة، وكان نساء السهل صبـاحاً، وفـي الرجال دمامة، وإن إبلـيس
