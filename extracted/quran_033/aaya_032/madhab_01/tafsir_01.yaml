  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَرْنَ فِي بُيُوتِكُنَّ
  وَلاَ تَبَرَّجْنَ تَبَرُّجَ ٱلْجَاهِلِيَّةِ ٱلأُولَىٰ وَأَقِمْنَ ٱلصَّلاَةَ وَآتِينَ
  ٱلزَّكَـاةَ وَأَطِعْنَ ٱللَّهَ وَرَسُولَهُ إِنَّمَا يُرِيدُ ٱللَّهُ لِيُذْهِبَ عَنكُـمُ
  ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ وَيُطَهِّرَكُمْ تَطْهِيـراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ويتزين النساء للرجال، وإن رجلاً من أهل الـجبل هجم علـيهم وهم فـي عيدهم ذلك، فرأى
  النساء، فأتـى أصحابه فأخبرهم بذلك، فتـحوّلوا إلـيهنّ، فنزلوا معهنّ، فظهرت الفـاحشة
  فـيهنّ، فهو قول الله: { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأَولـى الأقوال فـي ذلك عندي بـالصواب أن يقال: إن الله تعالـى ذكره
  نهى نساء النبـيّ أن يتبرّجن تبرّج الـجاهلـية الأولـى، وجائز أن يكون ذلك ما بـين
  آدم وعيسى، فـيكون معنى ذلك: ولا تبرّجن تبرّج الـجاهلـية الأولـى التـي قبل الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: أَوَ فـي الإسلام جاهلـية حتـى يقال: عنى بقوله { الـجاهِلِـيَّةِ
  الأولـى } التـي قبل الإسلام؟ قـيـل: فـيه أخلاقٌ من أخلاق الـجاهلـية. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قال: يقول: التـي كانت قبل الإسلام،
  قال: وفـي الإسلام جاهلـية؟ قال: قال النبـيّ صلى الله عليه وسلم لأبـي الدرداء، وقال
  لرجل وهو ينازعه: يا ابْن فلانة، لأُمّ كان يعيره بها فـي الـجاهلـية، فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أبـا الدَّرْدَاءِ إنَّ فِـيكَ جاهِلِـيَّةً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: أجاهلـية كفر أو إسلام؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بل جاهِلِـيَّةُ كُفْرٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: فتـمنـيت أن لو كنت ابتدأت إسلامي يومئذ. قال: وقال النبـيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ثَلاثٌ مِنْ عَمَلِ أهْلِ الـجاهِلِـيَّةِ لا يَدَعُهُنَّ النَّاسُ: الطَّعْنُ بـالأنْساب،
