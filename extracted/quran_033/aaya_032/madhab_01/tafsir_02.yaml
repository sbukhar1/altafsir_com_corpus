  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰنِسَآءَ
  ٱلنَّبِيِّ لَسْتُنَّ كَأَحَدٍ مِّنَ ٱلنِّسَآءِ إِنِ ٱتَّقَيْتُنَّ فَلاَ تَخْضَعْنَ
  بِٱلْقَوْلِ فَيَطْمَعَ ٱلَّذِي فِي قَلْبِهِ مَرَضٌ وَقُلْنَ قَوْلاً مَّعْرُوفاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أحد في الأصل بمعنى وحد، وهو الواحد، ثم وضع في النفي العام مستوياً
  فيه المذكر والمؤنث والواحد وما وراءه. ومعنى قوله: { لَسْتُنَّ كَأَحَدٍ مّنَ ٱلنّسَاء
  } لستنِّ كجماعة واحدة من جماعات النساء، أي: إذا تقصيت أمة النساء جماعة جماعة لم
  توجد منهن جماعة واحدة تساويكن في الفضل والسابقة، ومثله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  ءامَنُواْ بِٱللَّهِ وَرُسُلِهِ وَلَمْ يُفَرّقُواْ بَيْنَ أَحَدٍ مّنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  152] يريد بين جماعة واحدة منهم، تسوية بين جميعهم في أنهم على الحق المبين { إِنِ
  ٱتَّقَيْتُنَّ } إن أردتن التقوى، وإن كنتن متقيات { فَلاَ تَخْضَعْنَ بِٱلْقَوْلِ
  } فلا تجبن بقولكن خاضعاً، أي: لينا خنثا مثل كلام المريبات والمومسات { فَيَطْمَعَ
  ٱلَّذِى فِى قَلْبِهِ مَرَضٌ } أي ريبة وفجور. وقرىء بالجزم، عطفاً على محل فعل النهي،
  على أنهن نهين عن الخضوع بالقول. ونهى المريض القلب عن الطمع، كأنه قيل: لا تخضعن فلا
  يطمع. وعن ابن محيصن أنه قرأ بكسر الميم، وسبيله ضم الياء مع كسرها وإسناد الفعل إلى
  ضمير القول، أي: فيطمع القول المريب { قَوْلاً مَّعْرُوفاً } بعيداً من طمع المريب
  بجد وخشونة من غير تخنث، أو قولاً حسناً مع كونه خشناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

