  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ ٱللَّهَ ذِكْراً كَثِيراً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَبِّحُوهُ
  بُكْرَةً وَأَصِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي يُصَلِّي عَلَيْكُمْ وَمَلاَئِكَتُهُ
  لِيُخْرِجَكُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَكَانَ بِٱلْمُؤْمِنِينَ رَحِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَحِيَّتُهُمْ
  يَوْمَ يَلْقَوْنَهُ سَلاَمٌ وَأَعَدَّ لَهُمْ أَجْراً كَرِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: يا أيها الذين صدّقوا الله ورسوله اذكروا الله بقلوبكم
  وألسنتكم وجوارحكم ذكراً كثـيراً، فلا تـخـلو أبدانكم من ذكره فـي حال من أحوال طاقتكم
  ذلك { وَسَبِّحُوهُ بُكْرَةً وأصَيلاً } يقول: صلوا له غدوة صلاة الصبح، وعشيا صلاة
  العصر. وقوله: { هُوَ الَّذِي يُصَلِّـي عَلَـيْكُمْ وَمَلائِكَتُهُ } يقول تعالـى
  ذكره: ربكم الذي تذكرونه الذكر الكثـير، وتسبحونه بُكرة وأصيلاً، إذا أنتـم فعلتـم
  ذلك، الذي يرحمكم، ويثنـي علـيكم هو، ويدعو لكم ملائكته. وقـيـل: إن معنى قوله: { يُصَلِّـي
  عَلَـيْكُمْ وَمَلائِكَتُهُ } يشيع عنكم الذكر الـجميـل فـي عبـاد الله. وقوله: { لِـيُخْرِجَكُمْ
  مِنَ الظُّلُـماتِ إلـى النُّورِ } يقول: تدعو ملائكة الله لكم، فـيخرجكم الله من الضلالة
  إلـى الهُدى، ومن الكفر إلـى الإسلام. وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـي، عن ابن عبـاس، فـي قوله: { اذْكُرُوا اللَّهَ ذِكْراً كَثِـيراً
  } يقول: لا يفِرض علـى عبـاده فريضة إلا جعل لها حدّاً معلوماً، ثم عذر أهلها فـي حال
  عذر، غير الذكر، فإن الله لـم يجعل له حدّاً ينتهي إلـيه ولـم يعذر أحداً فـي تركه
  إلا مغلوبـاً علـى عقله، قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اذْكُرُوا اللَّهَ قِـياماً وقُعُوداً وعلـى جُنُوبكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـاللـيـل
  والنهار فـي البرّ والبحر، وفـي السفر والـحضر، والغنى والفقر، والسقم والصحة، والسرّ
  والعلانـية، وعلـى كلّ حال، وقال: { سَبِّحُوهُ بُكْرَةً وأصِيلاً } فإذا فعلتـم ذلك
  صلـى علـيكم هو وملائكته قال الله عزّ وجلّ { هُوَ الَّذِي يُصَلِّـي عَلَـيْكُمْ وَمَلائِكَتُهُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَسَبِّحُوهُ بُكْرَةً وأصِيلاً } صلاة الغداة، وصلاة
  العصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لِـيُخْرِجَكُمْ مِنَ الظُّلَـماتِ
  إلـى النُّورِ }: أي من الضلالات إلـى الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { هُوَ الَّذِي يُصَلِّـي
  عَلَـيْكمْ وَمَلائِكَتُهُ لِـيُخْرِجَكُمْ مِنَ الظُّلُـماتِ إلـى النُّورِ } قال:
  من الضلالة إلـى الهُدى، قال: والضلالة: الظلـمات، والنور: الهدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكانَ بـالـمُؤْمِنِـينَ رَحِيـماً } يقول تعالـى ذكره: وكان
  بـالـمؤمنـين به ورسوله ذا رحمة أن يعذّبهم وهم له مطيعون، ولأمره متبعون { تَـحِيَّتُهُمْ
  يَوْمَ يَـلْقَوْنَهُ سَلامٌ } يقول جلّ ثناؤه: تـحية هؤلاء الـمؤمنـين يوم القـيامة
  فـي الـجنة سلام، يقول بعضهم لبعض: أمنة لنا ولكم بدخولنا هذا الـمدخـل من الله أن
  يعذّبنا بـالنار أبداً، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تَـحِيَّتُهُمْ يَوْمَ يَـلْقَوْنَهُ
  سَلامٌ } قال: تـحية أهل الـجنة السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأعَدَّ لَهُمْ أجْراً كَرِيـماً } يقول: وأعدّ لهؤلاء الـمؤمنـين ثوابـاً لهم علـى
  طاعتهم إياه فـي الدنـيا كريـماً، وذلك هو الـجنة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثتا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأعَدَّ لَهُمْ أجْراً كَرِيـماً }:
  أي الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

