  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَقْنُتْ مِنكُنَّ للَّهِ وَرَسُولِهِ وَتَعْمَلْ صَالِحاً نُؤْتِهَـآ أَجْرَهَا مَرَّتَيْنِ
  وَأَعْتَدْنَا لَهَا رِزْقاً كَرِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ومن يطع الله ورسوله منكنّ، وتعمل بـما أمر الله به { نُؤْتها أجْرَها مَرَّتَـيْنِ
  } يقول: يعطها الله ثواب عملها، مثلـي ثواب عمل غيرهنّ من سائر نساء الناس { وأعْتَدْنا
  لَهَا رِزْقاً كَرِيـماً } يقول: وأعتدنا لها فـي الآخرة عيشاً هنـيئاً فـي الـجنة.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَمَنْ يَقْنُتْ مِنْكُنَّ لِلَّهِ وَرَسُولِهِ... } الآية، يعنـي: تطع الله
  ورسوله. { وَتَعْمَلْ صَالِـحاً } تصوم وتصلـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلـم بن جنادة، قال: ثنا ابن إدريس، عن ابن عون، قال: سألت عامراً عن القنوت، قال:
  وما هو؟ قال: قلت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُومُوا لِلَّهِ قانِتِـينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: مطيعين قال: قلت { وَمَنْ يَقْنُتْ
  مِنْكُنَّ لِلَّهِ وَرَسُولهِ } قال: يطعن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَمَنْ يَقْنُتْ مِنْكنَّ لِلَّهِ وَرَسَولهِ
  } أي من يطع منكنّ لله ورسوله { وَأعْتَدْنَا لَهَا رِزْقاً كَرِيـماً وهي الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { وَتَعْمَلْ صَالِـحاً } فقرأ عامة
  قرّاء الـحجاز والبصرة: { وَتَعْمَلْ } بـالتاء ردّا علـى تأويـل مَن إذ جاء بعد قوله
  { مِنْكُنَّ }. وحكى بعضهم عن العرب أنها تقول: كم بـيعَ لك جارية؟ وأنهم إن قدَّموا
  الـجارية قالوا: كم جارية بـيعت لك؟ فأنَّثوا الفعل بعد الـجارية، والفعل فـي الوجهين
  لكم لا للـجارية. وذكر الفراء أن بعض العرب أنشده:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أيا أمَّ عَمْروٍ مَن يكُنْ عُقْرُ دارِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جِوَاءَ عَدِيّ يأْكُلِ الـحَشَرَاتِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَسْوَدُّ منْ لَفْحِ السَّمُومِ جبـينُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَعْرُو إنْ كانَ ذَوِي بَكَرَاتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: وإن كانوا، ولـم يقل: وإن
  كان، وهو لـمن، فردّه علـى الـمعنى. وأما أهل الكوفة، فقرأت ذلك عامة قرّائها: «وَيَعْمَلْ»
  بـالـياء عطفـا علـى يقنت، إذ كان الـجميع علـى قراءة الـياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أنهما قراءتان مشهورتان، ولغتان معروفتان فـي كلام العرب، فبأيتهما
  قرأ القارىء فمصيب وذلك أن العرب تردّ خبر «من» أحياناً علـى لفظها، فتوحد وتذكر، وأحياناً
  علـى معناها كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ مَنْ يَسْتَـمِعُونَ إلَـيْكَ
  أفأَنْتَ تُسْمِعُ الصُّمَّ وَلَوْ كانُوا لا يَعْقِلونَ وَمِنْهُمْ مَنْ يَنْظُرُ
  إلَـيْكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فجمع مرّة للـمعنى، ووحد أخرى للفظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

