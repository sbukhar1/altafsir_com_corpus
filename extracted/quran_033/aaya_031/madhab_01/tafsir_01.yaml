text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَقْنُتْ
  مِنكُنَّ للَّهِ وَرَسُولِهِ وَتَعْمَلْ صَالِحاً نُؤْتِهَـآ أَجْرَهَا مَرَّتَيْنِ
  وَأَعْتَدْنَا لَهَا رِزْقاً كَرِيماً }يقول تعالـى ذكره: ومن يطع الله ورسوله منكنّ،
  وتعمل بـما أمر الله به { نُؤْتها أجْرَها مَرَّتَـيْنِ } يقول: يعطها الله ثواب عملها،
  مثلـي ثواب عمل غيرهنّ من سائر نساء الناس { وأعْتَدْنا لَهَا رِزْقاً كَرِيـماً }
  يقول: وأعتدنا لها فـي الآخرة عيشاً هنـيئاً فـي الـجنة. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَمَنْ يَقْنُتْ مِنْكُنَّ لِلَّهِ
  وَرَسُولِهِ... } الآية، يعنـي: تطع الله ورسوله. { وَتَعْمَلْ صَالِـحاً } تصوم وتصلـي.حدثنـي
  سلـم بن جنادة، قال: ثنا ابن إدريس، عن ابن عون، قال: سألت عامراً عن القنوت، قال:
  وما هو؟ قال: قلت{ وَقُومُوا لِلَّهِ قانِتِـينَ }قال: مطيعين قال: قلت { وَمَنْ يَقْنُتْ
  مِنْكُنَّ لِلَّهِ وَرَسُولهِ } قال: يطعن.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَمَنْ يَقْنُتْ مِنْكنَّ لِلَّهِ وَرَسَولهِ } أي من يطع منكنّ لله ورسوله
  { وَأعْتَدْنَا لَهَا رِزْقاً كَرِيـماً وهي الـجنة.واختلفت القرّاء فـي قراءة قوله:
  { وَتَعْمَلْ صَالِـحاً } فقرأ عامة قرّاء الـحجاز والبصرة: { وَتَعْمَلْ } بـالتاء
  ردّا علـى تأويـل مَن إذ جاء بعد قوله { مِنْكُنَّ }. وحكى بعضهم عن العرب أنها تقول:
  كم بـيعَ لك جارية؟ وأنهم إن قدَّموا الـجارية قالوا: كم جارية بـيعت لك؟ فأنَّثوا
  الفعل بعد الـجارية، والفعل فـي الوجهين لكم لا للـجارية. وذكر الفراء أن بعض العرب
  أنشده:أيا أمَّ عَمْروٍ مَن يكُنْ عُقْرُ دارِهِ   جِوَاءَ عَدِيّ يأْكُلِ الـحَشَرَاتِوَيَسْوَدُّ
  منْ لَفْحِ السَّمُومِ جبـينُهُ   وَيَعْرُو إنْ كانَ ذَوِي بَكَرَاتِفقال: وإن كانوا،
  ولـم يقل: وإن كان، وهو لـمن، فردّه علـى الـمعنى. وأما أهل الكوفة، فقرأت ذلك عامة
  قرّائها: «وَيَعْمَلْ» بـالـياء عطفـا علـى يقنت، إذ كان الـجميع علـى قراءة الـياء.والصواب
  من القول فـي ذلك أنهما قراءتان مشهورتان، ولغتان معروفتان فـي كلام العرب، فبأيتهما
  قرأ القارىء فمصيب وذلك أن العرب تردّ خبر «من» أحياناً علـى لفظها، فتوحد وتذكر، وأحياناً
  علـى معناها كما قال جلّ ثناؤه:{ وَمِنْهُمْ مَنْ يَسْتَـمِعُونَ إلَـيْكَ أفأَنْتَ
  تُسْمِعُ الصُّمَّ وَلَوْ كانُوا لا يَعْقِلونَ وَمِنْهُمْ مَنْ يَنْظُرُ إلَـيْكَ }فجمع
  مرّة للـمعنى، ووحد أخرى للفظ.\r\n\t\t\t\r\n\t\t\t</section>"

