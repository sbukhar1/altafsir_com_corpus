text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا كَانَ مُحَمَّدٌ
  أَبَآ أَحَدٍ مِّن رِّجَالِكُمْ وَلَـٰكِن رَّسُولَ ٱللَّهِ وَخَاتَمَ ٱلنَّبِيِّينَ
  وَكَانَ ٱللَّهُ بِكُلِّ شَيْءٍ عَلِيماً }{ مَّا كَانَ مُحَمَّدٌ أَبَآ أَحَدٍ مِّن
  رِّجَالِكُمْ } أي لم يكن أبا رجل منكم على الحقيقة، حتى يثبت بينه وبينه ما يثبت بين
  الأب وولده من حرمة الصهر والنكاح { وَلَـٰكِن } كان { رَسُولِ ٱللَّهِ } وكل رسول
  أبو أمته فيما يرجع إلى وجوب التوقير والتعظيم له عليهم. ووجوب الشفقة والنصيحة لهم
  عليه، لا في سائر الأحكام الثابتة بين الآباء والأبناء، وزيد واحد من رجالكم الذين
  ليسوا بأولاده حقيقة، فكان حكمه حكمكم، والادعاء والتبني من باب الاختصاص والتقريب
  لا غير { و } كان { وخَاتَمَ ٱلنَّبِيّينَ } يعني أنه لو كان له ولد بالغ مبلغ الرجال
  لكان نبياً ولم يكن هو خاتم الأنبياء، كما يروى:(895) أنه قال في إبراهيم حين توفي:
  \" لو عاش لكان نبياً \" فإن قلت: أما كان أبا للطاهر والطيب والقاسم وإبراهيم؟ قلت:
  قد أخرجوا من حكم النفي بقوله: { مِّن رّجَالِكُمْ } من وجهين، أحدهما: أنّ هؤلاء لم
  يبلغوا مبلغ الرجال. والثاني: أنه قد أضاف الرجال إليهم وهؤلاء رجاله لا رجالهم. فإن
  قلت: أما كان أبا للحسن والحسين؟ قلت: بلى، ولكنهما لم يكونا رجلين حينئذ، وهما أيضاً
  من رجاله لا من رجالهم، وشيء آخر: وهو أنه إنما قصد ولده خاصة، لا ولد ولده؛ لقوله
  تعالى: { وَخَاتَمَ ٱلنَّبِيِّينَ } ألا ترى أن الحسن والحسين قد عاشا إلى أن نيّف
  أحدهما على الأربعين والآخر على الخمسين. قرىء: «لكن رسول الله» بالنصب، عطفاً على
  { أَبَآ أَحَدٍ } بالرفع على: ولكن هو رسول الله، ولكنّ، بالتشديد على حذف الخبر، تقديره:
  ولكنّ رسول الله من عرفتموه، أي: لم يعش له ولد ذكر. وخاتم بفتح التاء بمعنى الطابع،
  وبكسرها بمعنى الطابع وفاعل الختم. وتقوّيه قراءة ابن مسعود: ولكنّ نبياً ختم النبيين.
  فإن قلت: كيف كان آخر الأنبياء وعيسى ينزل في آخر الزمان؟ قلت: معنى كونه آخر الأنبياء
  أنه لا ينبأ أحد بعده، وعيسى ممن نبىء قبله، وحين ينزل ينزل عاملاً على شريعة محمد
  صلى الله عايه وسلم، مصلياً إلى قبلته، كأنه بعض أمته.\r\n\t\t\t\r\n\t\t\t</section>"

