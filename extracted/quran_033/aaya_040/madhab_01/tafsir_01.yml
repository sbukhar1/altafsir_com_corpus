  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  كَانَ مُحَمَّدٌ أَبَآ أَحَدٍ مِّن رِّجَالِكُمْ وَلَـٰكِن رَّسُولَ ٱللَّهِ وَخَاتَمَ
  ٱلنَّبِيِّينَ وَكَانَ ٱللَّهُ بِكُلِّ شَيْءٍ عَلِيماً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ما كان أيها الناس مـحمد أبـا زيد بن حارثة، ولا أبـا أحد من رجالكم،
  الذين لـم يـلده مـحمد، فـيحرم علـيه نكاح زوجته بعد فراقه إياها، ولكنه رسول الله
  وخاتـم النبـيـين، الذي ختـم النبوّة فطبع علـيها، فلا تفتـح لأحد بعده إلـى قـيام
  الساعة، وكان الله بكل شيء من أعمالكم ومقالكم وغير ذلك ذا علـم لا يخفـى علـيه شيء.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثتا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما كانَ مـحَمَّدٌ أبـا أحَدٍ
  مِنْ رجالِكُمْ } قال: نزلت فـي زيد، إنه لـم يكن بـابنه ولعمري ولقد وُلد له ذكور،
  إنه لأبو القاسم وإبراهيـم والطيب والـمطهر { وَلَكِنْ رَسُولَ الله وَخاتَـمَ النَّبِـيِّـينَ
  }: أي آخرهم { وكانَ اللَّهُ بكُلّ شَيْءٍ عَلِـيـماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمارة، قال: ثنا علـيّ بن قادم، قال: ثنا سفـيان، عن نسير بن ذعلوق، عن علـيّ
  بن الـحسين فـي قوله: { ما كانَ مُـحَمَّدٌ أبـا أحَدٍ مِنْ رِجالِكُمْ } قال: نزلت
  فـي زيد بن حارثة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والنصب فـي رسول الله صلى الله عليه
  وسلم بـمعنى تكرير كان رسول الله صلى الله عليه وسلم، والرفع بـمعنى الاستئناف، ولكن
  هو رسول الله، والقراءة النصب عندنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { وَخاتَـمَ النَّبِـيِّـينَ } فقرأ ذلك قرّاء الأمصار سوى
  الـحسن وعاصم بكسر التاء من خاتـم النبـيـين، بـمعنى أنه ختـم النبـيـين. ذُكر أن ذلك
  فـي قراءة عبد الله: { وَلَكِن نَبِـيًّا خَتـمَ النَّبِـيِّـينَ } فذلك دلـيـل علـى
  صحة قراءة من قرأه بكسر التاء، بـمعنى أنه الذي ختـم الأنبـياء صلى الله عليه وسلم
  وعلـيهم وقرأ ذلك فـيـما يذكر الـحسن وعاصم: { خاتَـمَ النَّبِـيِّـينَ } بفتـح التاء،
  بـمعنى أنه آخر النبـيـين، كما قرأ: «مَخْتُومٌ خَاتـمَهُ مِسْكٌ» بـمعنى: آخره مسك
  من قرأ ذلك كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

