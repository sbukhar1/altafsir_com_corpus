text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشِّرِ ٱلْمُؤْمِنِينَ
  بِأَنَّ لَهُمْ مِّنَ ٱللَّهِ فَضْلاً كَبِيراً }الفضل: ما يتفضل به عليهم زيادة على
  الثواب، وإذا ذكر المتفضل به وكبره فما ظنك بالثواب. ويجوز أن يريد بالفضل: الثواب،
  من قولهم للعطايا: فضول وفواضل، وأن يريد أنّ لهم فضلاً كبيراً على سائر الأمم، وذلك
  الفضل من جهة الله، وأنه آتاهم ما فضلوهم به.\r\n\t\t\t\r\n\t\t\t</section>"

