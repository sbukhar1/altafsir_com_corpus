text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  قُل لأَزْوَاجِكَ وَبَنَاتِكَ وَنِسَآءِ ٱلْمُؤْمِنِينَ يُدْنِينَ عَلَيْهِنَّ مِن
  جَلاَبِيبِهِنَّ ذٰلِكَ أَدْنَىٰ أَن يُعْرَفْنَ فَلاَ يُؤْذَيْنَ وَكَانَ ٱللَّهُ
  غَفُوراً رَّحِيماً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: يا أيها النبـيّ
  قل لأزواجك وبناتك ونساء الـمؤمنـين، لا يتشبهن بـالإماء فـي لبـاسهنّ إذا هن خرجن
  من بـيوتهنّ لـحاجتهنّ، فكشفن شعورهنّ ووجوههنّ، ولكن لـيدنـين علـيهنّ من جلابـيبهنّ،
  لئلا يعرض لهنّ فـاسق، إذا علـم أنهنّ حرائر بأذى من قول.ثم اختلف أهل التأويـل فـي
  صفة الإدناء الذي أمرهنّ الله به، فقال بعضهم: هو أن يغطين وجوههنّ ورؤوسهنّ، فلا يبدين
  منهنّ إلا عيناً واحدة. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ
  وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ
  } أمر الله نساء الـمؤمنـين إذا خرجن من بـيوتهنّ فـي حاجة أن يغطين وجوههنّ من فوق
  رؤوسهنّ بـالـجلابـيب، ويبدين عيناً واحدة.حدثنـي يعقوب، قال: ثنا ابن علـية، عن ابن
  عون، عن مـحمد، عن عُبـيدة فـي قوله: { يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ وَبَناتِكَ
  وَنِساءِ الـمُؤْمِنِـينَ يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ } فلبسها عندنا
  ابن عون، قال: ولبسها عندنا مـحمد، قال مـحمد: ولبسها عندي عبـيدة قال ابن عون بردائه،
  فتقنَّع به، فغطى أنفه وعينه الـيسرى، وأخرج عينه الـيـمنى، وأدنى رداءه من فوق حتـى
  جعله قريبـاً من حاجبه أو علـى الـحاجب.حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا
  هشام، عن ابن سيرين، قال: سألت عبـيدة، عن قوله: { قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ
  الـمُؤْمِنِـينَ يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ } قال: فقال بثوبه،
  فغطى رأسه ووجهه، وأبرز ثوبه عن إحدى عينـيه.وقال آخرون: بل أمرن أن يشددن جلابـيبهنّ
  علـى جبـاههنّ. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ
  وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ
  }.... إلـى قوله: { وكانَ اللَّهُ غَفُوراً رَحِيـماً } قال: كانت الـحرّة تلبس لبـاس
  الأمة، فأمر الله نساء الـمؤمنـين أن يدنـين علـيهنّ من جلابـيبهنّ وإدناء الـجلبـاب:
  أن تقنع وتشدّ علـى جبـينها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ }
  أخذ الله علـيهنّ إذا خرجن أن يقنعن علـى الـحواجب { ذلكَ أدْنَى أنْ يُعْرَفْنَ فَلا
  يُؤْذَيْنَ } وقد كانت الـمـملوكة إذا مرّت تناولوها بـالإيذاء، فنهى الله الـحرائر
  أن يتشبهن بـالإماء.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ } يتـجلببن فـيُعلـم أنهنّ حوائر فلا
  يعرض لهنّ فـاسق بأذى من قول ولا ريبة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ قُل لأَزْوَاجِكَ
  وَبَنَاتِكَ وَنِسَآءِ ٱلْمُؤْمِنِينَ يُدْنِينَ عَلَيْهِنَّ مِن جَلاَبِيبِهِنَّ ذٰلِكَ
  أَدْنَىٰ أَن يُعْرَفْنَ فَلاَ يُؤْذَيْنَ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عمن حدثه، عن أبـي صالـح، قال: قدم النبـيّ صلى
  الله عليه وسلم الـمدينة علـى غير منزل، فكان نساء النبـيّ صلى الله عليه وسلم وغيرهنّ
  إذا كان اللـيـل خرجن يقضين حوائجهنّ، وكان رجال يجلسون علـى الطريق للغزل، فأنزل الله:
  { يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ يُدْنِـينَ
  عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ } يقنعن بـالـجلبـاب حتـى تعرف الأمة من الـحرّة.وقوله:
  { ذلكَ أدْنَى أنْ يُعْرَفْنَ فَلأ يُؤْذَيْنَ } يقول تعالـى ذكره: إدناؤهنّ جلابـيبهنّ
  إذا أدنـينها علـيهنّ أقرب وأحرى أن يعرفن مـمن مررن به، ويعلـموا أنهنّ لسن بـاماء،
  فـيتنكَّبوا عن أذاهنّ بقول مكروه، أو تعرّض بريبة { وكانَ اللَّهُ غَفُوراً } لـما
  سلف منهنّ من تركهنّ إدناءهنَّ الـجلابـيب علـيهنّ { رَحِيـماً } بهنّ أن يعاقبهنّ
  بعد توبتهنّ بـادناء الـجلابـيب علـيهنّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

