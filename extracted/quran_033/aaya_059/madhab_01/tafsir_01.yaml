  وَنِسَآءِ ٱلْمُؤْمِنِينَ يُدْنِينَ عَلَيْهِنَّ مِن جَلاَبِيبِهِنَّ ذٰلِكَ أَدْنَىٰ
  أَن يُعْرَفْنَ فَلاَ يُؤْذَيْنَ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عمن حدثه، عن أبـي صالـح،
  قال: قدم النبـيّ صلى الله عليه وسلم الـمدينة علـى غير منزل، فكان نساء النبـيّ صلى
  الله عليه وسلم وغيرهنّ إذا كان اللـيـل خرجن يقضين حوائجهنّ، وكان رجال يجلسون علـى
  الطريق للغزل، فأنزل الله: { يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ
  الـمُؤْمِنِـينَ يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ } يقنعن بـالـجلبـاب
  حتـى تعرف الأمة من الـحرّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذلكَ أدْنَى أنْ يُعْرَفْنَ فَلأ يُؤْذَيْنَ } يقول تعالـى ذكره: إدناؤهنّ جلابـيبهنّ
  إذا أدنـينها علـيهنّ أقرب وأحرى أن يعرفن مـمن مررن به، ويعلـموا أنهنّ لسن بـاماء،
  فـيتنكَّبوا عن أذاهنّ بقول مكروه، أو تعرّض بريبة { وكانَ اللَّهُ غَفُوراً } لـما
  سلف منهنّ من تركهنّ إدناءهنَّ الـجلابـيب علـيهنّ { رَحِيـماً } بهنّ أن يعاقبهنّ
  بعد توبتهنّ بـادناء الـجلابـيب علـيهنّ.</font></font><font class=\"TextResultArabic\"><font
