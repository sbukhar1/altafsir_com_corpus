  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ قُل لأَزْوَاجِكَ وَبَنَاتِكَ وَنِسَآءِ ٱلْمُؤْمِنِينَ يُدْنِينَ عَلَيْهِنَّ
  مِن جَلاَبِيبِهِنَّ ذٰلِكَ أَدْنَىٰ أَن يُعْرَفْنَ فَلاَ يُؤْذَيْنَ وَكَانَ ٱللَّهُ
  غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: يا أيها النبـيّ قل لأزواجك وبناتك ونساء الـمؤمنـين، لا يتشبهن بـالإماء
  فـي لبـاسهنّ إذا هن خرجن من بـيوتهنّ لـحاجتهنّ، فكشفن شعورهنّ ووجوههنّ، ولكن لـيدنـين
  علـيهنّ من جلابـيبهنّ، لئلا يعرض لهنّ فـاسق، إذا علـم أنهنّ حرائر بأذى من قول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي صفة الإدناء الذي أمرهنّ الله به، فقال
  بعضهم: هو أن يغطين وجوههنّ ورؤوسهنّ، فلا يبدين منهنّ إلا عيناً واحدة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ
  وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ
  } أمر الله نساء الـمؤمنـين إذا خرجن من بـيوتهنّ فـي حاجة أن يغطين وجوههنّ من فوق
  رؤوسهنّ بـالـجلابـيب، ويبدين عيناً واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن ابن عون، عن مـحمد، عن عُبـيدة فـي قوله: { يا أيُّها
  النَّبِـيُّ قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ يُدْنِـينَ عَلَـيْهِنَّ
  مِنْ جَلابِـيبِهِنَّ } فلبسها عندنا ابن عون، قال: ولبسها عندنا مـحمد، قال مـحمد:
  ولبسها عندي عبـيدة قال ابن عون بردائه، فتقنَّع به، فغطى أنفه وعينه الـيسرى، وأخرج
  عينه الـيـمنى، وأدنى رداءه من فوق حتـى جعله قريبـاً من حاجبه أو علـى الـحاجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا هشام، عن ابن سيرين، قال:
  سألت عبـيدة، عن قوله: { قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ يُدْنِـينَ
  عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ } قال: فقال بثوبه، فغطى رأسه ووجهه، وأبرز ثوبه
  عن إحدى عينـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل أمرن أن يشددن جلابـيبهنّ
  علـى جبـاههنّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ
  يُدْنِـينَ عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ }.... إلـى قوله: { وكانَ اللَّهُ غَفُوراً
  رَحِيـماً } قال: كانت الـحرّة تلبس لبـاس الأمة، فأمر الله نساء الـمؤمنـين أن يدنـين
  علـيهنّ من جلابـيبهنّ وإدناء الـجلبـاب: أن تقنع وتشدّ علـى جبـينها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها
  النَّبِـيُّ قُلْ لأَزْوَاجِكَ وَبَناتِكَ وَنِساءِ الـمُؤْمِنِـينَ } أخذ الله علـيهنّ
  إذا خرجن أن يقنعن علـى الـحواجب { ذلكَ أدْنَى أنْ يُعْرَفْنَ فَلا يُؤْذَيْنَ } وقد
  كانت الـمـملوكة إذا مرّت تناولوها بـالإيذاء، فنهى الله الـحرائر أن يتشبهن بـالإماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يُدْنِـينَ
  عَلَـيْهِنَّ مِنْ جَلابِـيبِهِنَّ } يتـجلببن فـيُعلـم أنهنّ حوائر فلا يعرض لهنّ
  فـاسق بأذى من قول ولا ريبة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
