  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ قُل لأَزْوَاجِكَ وَبَنَاتِكَ وَنِسَآءِ ٱلْمُؤْمِنِينَ يُدْنِينَ عَلَيْهِنَّ
  مِن جَلاَبِيبِهِنَّ ذٰلِكَ أَدْنَىٰ أَن يُعْرَفْنَ فَلاَ يُؤْذَيْنَ وَكَانَ ٱللَّهُ
  غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الجلباب: ثوب واسع أوسع من الخمار
  ودون الرداء تلويه المرأة على رأسها وتبقى منه ما ترسله على صدرها. وعن ابن عباس رضي
  الله عنهما: الرداء الذي يستر من فوق إلى أسفل. وقيل: الملحفة وكل ما يستتر به من كساء
  أو غيره. قال أبو زبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُجَلْبَبٌ مِنْ سَوَادِ اللَّيْلِ جِلْبَابَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى { يُدْنِينَ عَلَيْهِنَّ مِن جَلَـٰبِيبِهِنَّ } يرخينها عليهنّ،
  ويغطين بها وجوههنّ وأعطافهنّ. يقال: إذا زل الثوب عن وجه المرأة: أدنى ثوبك على وجهك،
  وذلك أن النساء كنّ في أول الإسلام على هجيراهنّ في الجاهلية متبذلات، تبرز المرأة
  في درع وخمار فصل بين الحرّة والأمة، وكان الفتيان وأهل الشطارة يتعرّضون إذا خرجن
  بالليل إلى مقاضي حوائجهنّ من النخيل والغيطان للإماء، وربما تعرّضوا للحرّة بعلة الأمة،
  يقولون: حسبناها أمة، فأمرن أن يخالفن بزيهنّ عن زي[بلبس] الأماء الأردية والملاحف
  وستر الرؤوس والوجوه، ليحتشمن ويهين فلا يطمع فيهن طامع، وذلك قوله: { ذٰلِكَ أَدْنَىٰ
  أَن يُعْرَفْنَ } أي أولى وأجدر بأن يعرفن فلا يتعرّض لهن ولا يلقين ما يكرهن. فإن
  قلت: ما معنى { مِن } في { مِن جَلَـٰبِيبِهِنَّ }؟ قلت: هو للتبعيض. إلا: أن يكون
  معنى التبعيض محتمل وجهين، أحدهما: أن يتجلببن ببعض ما لهنّ من الجلاليب، والمراد أن
  لا تكون الحرة متبذلة في درع وخمار، كالأمة والماهنة [الخادمه] ولها جلبابان فصاعداً
  في بيتها. والثاني: أن ترخي المرأة بعض جلبابها وفضله على وجهها تتقنع حتى تتميز من
  الأمة. وعن ابن سيرين: سألت عبيدة السلماني عن ذلك فقال: أن تضع رداءها فوق الحاجب
  ثم تديره حتى تضعه على أنفها. وعن السديّ: تغطي إحدى عينيها وجبهتها، والشقّ الآخر
  إلاّ العين، وعن الكسائي: يتقنعن بملاحفهنّ منضمة عليهنّ، أراد بالانضمام معنى الإدناء
  { وَكَانَ ٱللَّهُ غَفُوراً } لما سلف منهن من التفريط مع التوبة؛ لأنّ هذا مما يمكن
  معرفته بالعقل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

