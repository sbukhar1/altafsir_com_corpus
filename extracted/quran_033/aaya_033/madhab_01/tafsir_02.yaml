text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَرْنَ فِي بُيُوتِكُنَّ
  وَلاَ تَبَرَّجْنَ تَبَرُّجَ ٱلْجَاهِلِيَّةِ ٱلأُولَىٰ وَأَقِمْنَ ٱلصَّلاَةَ وَآتِينَ
  ٱلزَّكَـاةَ وَأَطِعْنَ ٱللَّهَ وَرَسُولَهُ إِنَّمَا يُرِيدُ ٱللَّهُ لِيُذْهِبَ عَنكُـمُ
  ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ وَيُطَهِّرَكُمْ تَطْهِيـراً }{ وَقَرْنَ } بكسر القاف،
  من قر يقر وقاراً. أو من قرّ يقرّ، حذفت الأولى من رائي: أقررن، ونقلت كسرتها إلى القاف،
  كما تقول: ظلن، وقرن: بفتحها، وأصله: أقررن، فحذفت الراء وألقيت فتحتها على ما قبلها،
  كقولك: ظلن، وذكر أبو الفتح الهمداني في كتاب التبيان: وجهاً آخر، قال: قار يقار: إذا
  اجتمع. ومنه. القارة، لاجتماعها، ألا ترى إلى قول عضل والديش: اجتمعوا فكونوا قارة.
  و { ٱلْجَـٰهِلِيَّةِ ٱلأُولَىٰ } هي القديمة التي يقال لها الجاهلية الجهلاء، وهي
  الزمن الذي ولد فيه إبراهيم عليه السلام: كانت المرأة تلبس الدرع من اللؤلؤ فتمشى وسط
  الطريق تعرض تفسها على الرجال، وقيل: ما بين آدم ونوح. وقيل: بين إدريس ونوح. وقيل:
  زمن داود وسليمان، والجاهلية الأخرى: ما بين عيسى ومحمد عليهما الصلاة والسلام. ويجوز
  أن تكون الجاهلية الأولى: جاهلية الكفر قبل الإسلام. والجاهلية الأخرى جاهلية الفسوق
  والفجور في الإسلام، فكأن المعنى: ولا تحدثن بالتبرج جاهلية في الإسلام تتشبهن بها
  بأهل الجاهلية الكفر. ويعضده ما روي:(886) أنّ رسول الله صلى الله عليه وسلم قال لأبي
  الدرداء رضي الله عنه: \" إن فيك جاهلية \" قال جاهلية كفر أم إسلام؟ فقال: \" بل جاهلية
  كفر \" أمرهن أمراً خاصاً بالصلاة والزكاة، ثم جاء به عاماً في جميع الطاعات؛ لأن هاتين
  الطاعتين البدنية والمالية هما أصل سائر الطاعات: من أعتنى بهما حق اعتنائه جرّتاه
  إلى ما وراءهما، ثم بين أنه إنما نهاهن وأمرهن، ووعظهنّ، لئلا يُقارفُ أهل بيت رسول
  الله صلى الله عليه وسلم المآثم، ولتصوّنو عنها بالتقوى. واستعار للذنوب: الرجس، وللتقوى:
  الطهر؛ لأنّ عرض المقترف للمقبحات يتلوّث بها ويتدنس، كما يتلوث بدنه بالأرجاس. وأما
  المحسنات، فالعرض معها نقي مصون كالثوب الطاهر. وفي هذه الاستعارة ما ينفر أولي الألباب
  عما كرهه الله لعباده ونهاهم عنه، ويرغبهم فيما رضيه لهم وأمرهم به. و { أَهْلَ ٱلْبَيْتِ
  } نصب على النداء. أو على المدح. وفي هذا دليل بيّن على أنّ نساء النبي صلى الله عليه
  وسلم من أهل بيته.\r\n\t\t\t\r\n\t\t\t</section>"

