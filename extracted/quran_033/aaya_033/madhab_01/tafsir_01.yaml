  الزَّكاةَ } يقول: وأقمن الصلاة الـمفروضة، وآتـين الزكاة الواجبة علـيكنّ فـي أموالكنّ
  { وَأطِعْنَ اللَّهَ وَرَسُولهُ } فـيـما أمراكنّ ونهياكنّ { إنَّـمَا يُريدُ اللَّهُ
