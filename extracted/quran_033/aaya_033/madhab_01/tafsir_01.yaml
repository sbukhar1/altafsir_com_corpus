text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰنِسَآءَ ٱلنَّبِيِّ
  لَسْتُنَّ كَأَحَدٍ مِّنَ ٱلنِّسَآءِ إِنِ ٱتَّقَيْتُنَّ فَلاَ تَخْضَعْنَ بِٱلْقَوْلِ
  فَيَطْمَعَ ٱلَّذِي فِي قَلْبِهِ مَرَضٌ وَقُلْنَ قَوْلاً مَّعْرُوفاً } * { وَقَرْنَ
  فِي بُيُوتِكُنَّ وَلاَ تَبَرَّجْنَ تَبَرُّجَ ٱلْجَاهِلِيَّةِ ٱلأُولَىٰ وَأَقِمْنَ
  ٱلصَّلاَةَ وَآتِينَ ٱلزَّكَـاةَ وَأَطِعْنَ ٱللَّهَ وَرَسُولَهُ إِنَّمَا يُرِيدُ
  ٱللَّهُ لِيُذْهِبَ عَنكُـمُ ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ وَيُطَهِّرَكُمْ تَطْهِيـراً
  }يقول تعالـى ذكره لأزواج رسول الله صلى الله عليه وسلم: { يا نِساءَ النَّبِـيّ لَسْتُنَّ
  كأحَدٍ مِنَ النِّساءِ } من نساء هذه الأمة { إنِ اتَّقَـيْتُنَّ الله } فأطعتنه فـيـما
  أمركنّ ونهاكنّ، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا
  نِساءَ النَّبِـيّ لَسْتُنَّ كأحَدٍ مِنَ النِّساءِ } يعنـي من نساء هذه الأمة.وقوله:
  { فَلا تَـخْضَعْنَ بـالقَوْلِ } يقول: فلا تلنّ بـالقول للرجال فـيـما يبتغيه أهل
  الفـاحشة منكنّ. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { يا نِساءَ النَّبِـيّ لَسْتُنَّ كأَحَدٍ مِنَ النِّساءِ إنِ اتَّقَـيْتُنَّ
  فَلا تَـخْضَعْنَ بـالقَوْلِ } يقول: لا ترخصن بـالقول، ولا تـخضعن بـالكلام.حدثنـي
  يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، فـي قوله: { فَلا تَـخْضَعْنَ بـالقَوْلِ
  } قال: خضع القول ما يكره من قول النساء للرجال مـما يدخـل فـي قلوب الرجال.وقوله:
  { فَـيَطْمَعَ الَّذِي فِـي قَلْبِهِ مَرَضٌ } يقول: فـيطمع الذي فـي قلبه ضعف فهو
  لضعف إيـمانه فـي قلبه، إما شاكّ فـي الإسلام منافق، فهو لذلك من أمره يستـخفّ بحدود
  الله، وإما متهاون بإتـيان الفواحش.وقد اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم:
  إنـما وصفه بأن فـي قلبه مرضاً، لأنه منافق. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { فَـيَطْمَعَ الَّذِي فِـي قَلْبِه مَرَضٌ } قال: نفـاق.وقال
  آخرون: بل وصفه بذلك لأنهم يشتهون إتـيان الفواحش. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد عن قتادة { فَـيَطْمَعَ الَّذِي فِـي قَلْبِهِ مَرَضٌ } قال:
  قال عكرمة: شهوة الزنا.وقوله: { وَقُلْنَ قَوْلاً مَعْرُوفـاً } يقول: وقلن قولاً قد
  أذن الله لكم به وأبـاحه. كما:حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَقُلْنَ قَوْلاً مَعْرُوفـاً } قال: قولاً جميلاً حسناً معروفـاً فـي
  الـخير.واختلفت القرّاء فـي قراءة قوله: { وَقَرْنَ فِـي بُـيُوتِكُنَّ } فقرأته عامة
  قرّاء الـمدينة وبعض الكوفـيـين: { وَقَرْنَ } بفتـح القاف، بـمعنى: واقررن فـي بـيوتكنّ،
  وكأن من قرأ ذلك كذلك حذف الراء الأولـى من اقررن، وهي مفتوحة، ثم نقلها إلـى القاف،
  كما قـيـل:{ فَظَلْتُـمْ تَفَكَّهُونَ }وهو يريد فظللتـم، فأسقطت اللام الأولـى وهي
  مكسورة، ثم نُقلت كسرتها إلـى الظاء. وقرأ ذلك عامة قرّاء الكوفة والبصرة: «وَقِرْنَ»
  بكسر القاف، بـمعنى: كنّ أهل وقار وسكينة { فِـي بُـيُوتِكُنَّ }.وهذه القراءة وهي
  الكسر فـي القاف أَولـى عندنا بـالصواب، لأن ذلك إن كان من الوقار علـى ما اخترنا،
  فلا شكّ أن القراءة بكسر القاف، لأنه يقال: وقر فلان فـي منزله فهو يقر وقوراً، فتكسر
  القاف فـي تفعل فإذا أمر منه قـيـل: قرّ، كما يقال من وزن: يزن زن، ومن وَعد: يعِد
  عِد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰنِسَآءَ ٱلنَّبِيِّ لَسْتُنَّ كَأَحَدٍ
  مِّنَ ٱلنِّسَآءِ إِنِ ٱتَّقَيْتُنَّ فَلاَ تَخْضَعْنَ بِٱلْقَوْلِ فَيَطْمَعَ ٱلَّذِي
  فِي قَلْبِهِ مَرَضٌ وَقُلْنَ قَوْلاً مَّعْرُوفاً } * { وَقَرْنَ فِي بُيُوتِكُنَّ
  وَلاَ تَبَرَّجْنَ تَبَرُّجَ ٱلْجَاهِلِيَّةِ ٱلأُولَىٰ وَأَقِمْنَ ٱلصَّلاَةَ وَآتِينَ
  ٱلزَّكَـاةَ وَأَطِعْنَ ٱللَّهَ وَرَسُولَهُ إِنَّمَا يُرِيدُ ٱللَّهُ لِيُذْهِبَ عَنكُـمُ
  ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ وَيُطَهِّرَكُمْ تَطْهِيـراً }وإن كان من القرار، فإن الوجه
  أن يقال: اقررن، لأن من قال من العرب: ظلت أفعل كذا، وأحست بكذا، فأسقط عين الفعل،
  وحوّل حركتها إلـى فـائه فـي فعل وفعلنا وفعلتـم، لـم يفعل ذلك فـي الأمر والنهِي،
  فلا يقول: ظلّ قائماً، ولا تظلّ قائماً، فلـيس الذي اعتلّ به من اعتلّ لصحة القراءة
  بفتـح القاف فـي ذلك يقول العرب فـي ظللت وأحسست ظلت، وأحست بعلة توجب صحته لـما وصفت
  من العلة. وقد حكى بعضهم عن بعض الأعراب سماعاً منه: ينـحطن من الـجبل، وهو يريد: ينـحططن.
  فإن يكن ذلك صحيحاً، فهو أقرب إلـى أن يكون حجة لأهل هذه القراءة من الـحجة الأخرى.وقوله:
  { وَلا تَبَرَّجْنَ تُبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قـيـل: إن التبرّج فـي هذا
  الـموضع التبخْتُر والتكسُّر. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى }: أي إذا خرجتن من
  بـيوتكنّ قال: كانت لهن مشية وتكسُّر وتغنُّـج، يعنـي بذلك الـجاهلـية الأولـى فنهاهنّ
  الله عن ذلك.حدثنـي يعقوب، قال: ثنا ابن علـية، قال: سمعت ابن أبـي نـجيح، يقول فـي
  قوله: { وَلا تَبَرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قال: التبختر. وقـيـل:
  إن التبرّج هو إظهار الزينة، وإبراز الـمرأة مـحاسنها للرجال.وأما قوله: { تَبرُّجَ
  الـجاهِلِـيَّةِ الأُولـى } فإن أهل التأويـل اختلفوا فـي الـجاهلـية الأولـى، فقال
  بعضهم: ذلك ما بـين عيسى ومـحمد علـيهما السلام. ذكر من قال ذلك:حدثنا ابن وكيع، قال:
  ثنا أبـي، عن زكريا، عن عامر { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى
  } قال: الـجاهلـية الأولـى: ما بـين عيسى ومـحمد علـيهما السلام.وقال آخرون: ذلك ما
  بـين آدم ونوح. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن أبـيه، عن
  الـحكم { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قال: وكان بـين آدم
  ونوح ثمان مائة سنة، فكان نساؤهم من أقبح ما يكون من النساء، ورجالهم حسان، فكانت الـمرأة
  تريد الرجل علـى نفسه، فأنزلت هذه الآية: { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ
  الأُولـى }.وقال آخرون: بل ذلك بـين نوح وإدريس. ذكر من قال ذلك:حدثنـي ابن زهير، قال:
  ثنا موسى بن إسماعيـل، قال: ثنا داود، يعنـي ابن أبـي الفرات، قال: ثنا علبـاء بن أحمر،
  عن عكرمة، عن ابن عبـاس، قال: تلا هذه الآية: { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ
  الأُولـى } قال: كان فـيـما بـين نوح وإدريس، وكانت ألف سنة وإن بطنـين من ولد آدم
  كان أحدهما يسكن السهل، والآخر يسكن الـجبل، وكان رجال الـجبل صبـاحاً، وفـي النساء
  دمامة، وكان نساء السهل صبـاحاً، وفـي الرجال دمامة، وإن إبلـيس أتـى رجلاً من أهل
  السهل فـي صورة غلام، فأجر نفسه منه، وكان يخدمه، واتـخذ إبلـيس شيئاً مثل ذلك الذي
  يزمر فـيه الرّعاء، فجاء فـيه بصوت لـم يسمع مثله، فبلغ ذلك من حولهم، فـانتابوهم يسمعون
  إلـيه، واتـخذوا عيداً يجتـمعون إلـيه فـي السنة، فتتبرّج الرجال للنساء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰنِسَآءَ ٱلنَّبِيِّ لَسْتُنَّ كَأَحَدٍ
  مِّنَ ٱلنِّسَآءِ إِنِ ٱتَّقَيْتُنَّ فَلاَ تَخْضَعْنَ بِٱلْقَوْلِ فَيَطْمَعَ ٱلَّذِي
  فِي قَلْبِهِ مَرَضٌ وَقُلْنَ قَوْلاً مَّعْرُوفاً } * { وَقَرْنَ فِي بُيُوتِكُنَّ
  وَلاَ تَبَرَّجْنَ تَبَرُّجَ ٱلْجَاهِلِيَّةِ ٱلأُولَىٰ وَأَقِمْنَ ٱلصَّلاَةَ وَآتِينَ
  ٱلزَّكَـاةَ وَأَطِعْنَ ٱللَّهَ وَرَسُولَهُ إِنَّمَا يُرِيدُ ٱللَّهُ لِيُذْهِبَ عَنكُـمُ
  ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ وَيُطَهِّرَكُمْ تَطْهِيـراً }قال: ويتزين النساء للرجال،
  وإن رجلاً من أهل الـجبل هجم علـيهم وهم فـي عيدهم ذلك، فرأى النساء، فأتـى أصحابه
  فأخبرهم بذلك، فتـحوّلوا إلـيهنّ، فنزلوا معهنّ، فظهرت الفـاحشة فـيهنّ، فهو قول الله:
  { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى }.وأَولـى الأقوال فـي ذلك عندي
  بـالصواب أن يقال: إن الله تعالـى ذكره نهى نساء النبـيّ أن يتبرّجن تبرّج الـجاهلـية
  الأولـى، وجائز أن يكون ذلك ما بـين آدم وعيسى، فـيكون معنى ذلك: ولا تبرّجن تبرّج
  الـجاهلـية الأولـى التـي قبل الإسلام.فإن قال قائل: أَوَ فـي الإسلام جاهلـية حتـى
  يقال: عنى بقوله { الـجاهِلِـيَّةِ الأولـى } التـي قبل الإسلام؟ قـيـل: فـيه أخلاقٌ
  من أخلاق الـجاهلـية. كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { وَلا تَبرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى } قال: يقول: التـي كانت
  قبل الإسلام، قال: وفـي الإسلام جاهلـية؟ قال: قال النبـيّ صلى الله عليه وسلم لأبـي
  الدرداء، وقال لرجل وهو ينازعه: يا ابْن فلانة، لأُمّ كان يعيره بها فـي الـجاهلـية،
  فقال رسول الله صلى الله عليه وسلم: \" يا أبـا الدَّرْدَاءِ إنَّ فِـيكَ جاهِلِـيَّةً
  \" ، قال: أجاهلـية كفر أو إسلام؟ قال: \" بل جاهِلِـيَّةُ كُفْرٍ \" ، قال: فتـمنـيت
  أن لو كنت ابتدأت إسلامي يومئذ. قال: وقال النبـيّ صلى الله عليه وسلم: \" ثَلاثٌ مِنْ
  عَمَلِ أهْلِ الـجاهِلِـيَّةِ لا يَدَعُهُنَّ النَّاسُ: الطَّعْنُ بـالأنْساب، والإسْتِـمْطارُ
  بـالكَوَاكِبِ، والنِّـياحَةُ \" حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  قال: أخبرنـي سلـيـمان بن بلال، عن ثور، عن عبد الله بن عبـاس، أن عمر بن الـخطاب،
  قال له: أرأيت قول الله لأزواج النبـيّ صلى الله عليه وسلم: { وَلا تَبرَّجْنَ تَبرُّجَ
  الـجاهِلِـيَّةِ الأُولـى } هل كانت إلا واحدة، فقال ابن عبـاس: وهل كانت من أُولـى
  إلا ولها آخرة؟ فقال عمر: لله درك يابن عبـاس، كيف قلت؟ فقال: يا أمير الـمؤمنـين،
  هل كانت من أُولـى إلا ولها آخرة؟ قال: فأت بتصديق ما تقول من كتاب الله، قال: نعم{ وَجاهِدُوا
  فِـي اللَّهِ حَقَّ جِهادِهِ كمَا جاهَدْتُـمْ أوَّلَ مَرَّةٍ }قال عمر: فمن أُمر بـالـجهاد؟
  قال: قبـيـلتان من قريش: مخزوم، وبنو عبد شمس، فقال عمر: صدقت.وجائز أن يكون ذلك ما
  بـين آدم ونوح. وجائز أن يكون ما بـين إدريس ونوح، فتكون الـجاهلـية الآخرة، ما بـين
