  والـحسن والـحسين، فجعلت لهم خزيرة، فأكلوا وناموا، وغطى علـيهم عبـاءة أو قطيفة، ثم
  قال: \" اللَّهُمَّ هَؤُلاءِ أهْلُ بَـيْتِـي، أذْهِبْ عَنْهُمُ الرّجْسَ وَطَهِّرْهُمْ
  تَطْهِيراً \" حدثنا ابن وكيع، قال: ثنا أبو نعيـم، قال: ثنا يونس بن أبـي إسحاق، قال:
