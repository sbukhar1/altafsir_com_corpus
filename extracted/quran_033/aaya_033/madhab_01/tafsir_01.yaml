  بن صالـح، قال: ثنا مـحمد بن سلـيـمان الأصبهانـي، عن يحيى بن عبـيد الـمكي، عن عطاء،
  عن عمر بن أبـي سلـمة، قال: نزلت هذه الآية علـى النبـيّ صلى الله عليه وسلم وهو فـي
  بـيت أمّ سلـمة { إنَّـمَا يُرِيدُ اللَّهُ لِـيُذْهِبَ عَنْكُمُ الرّجْسَ أهْلَ البَـيْتِ
  وَيُطَهِّرَكُمْ تَطْهِيراً } فدعا حسناً وحُسيناً وفـاطمة، فأجلسهم بـين يديه، ودعا
  علـياً فأجلسه خـلفه، فتـجلَّل هو وهم بـالكساء ثم قال: \" هَؤُلاءِ أهْلُ بَـيْتِـي،
  فَأذْهِبْ عَنْهُمُ الرّجْسَ وَطَهِّرْهُمْ تَطْهِيراً \" قالت أم سلـمة: أنا معهم
  مكانك وأنْتِ علـى خَيْرٍ.حدثنـي مـحمد بن عمارة، قال: ثنا إسماعيـل بن أبـان، قال:
  ثنا الصبـاح بن يحيى الـمرّيّ، عن السديّ، عن أبـي الديـلـم، قال: قال علـيّ بن الـحسين
  لرجل من أهل الشأم: أما قرأت فـي الأحزاب: { إنَّـمَا يُرِيدُ اللَّهُ لِـيُذْهِبَ
  عَنْكُمُ الرّجْسَ أهْلَ البَـيْتِ وَيُطَهِّرَكُمْ تَطْهِيراً } قال: ولأنتـم هم؟
  قال: نعم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰنِسَآءَ ٱلنَّبِيِّ لَسْتُنَّ كَأَحَدٍ
  مِّنَ ٱلنِّسَآءِ إِنِ ٱتَّقَيْتُنَّ فَلاَ تَخْضَعْنَ بِٱلْقَوْلِ فَيَطْمَعَ ٱلَّذِي
  فِي قَلْبِهِ مَرَضٌ وَقُلْنَ قَوْلاً مَّعْرُوفاً } * { وَقَرْنَ فِي بُيُوتِكُنَّ
  وَلاَ تَبَرَّجْنَ تَبَرُّجَ ٱلْجَاهِلِيَّةِ ٱلأُولَىٰ وَأَقِمْنَ ٱلصَّلاَةَ وَآتِينَ
  ٱلزَّكَـاةَ وَأَطِعْنَ ٱللَّهَ وَرَسُولَهُ إِنَّمَا يُرِيدُ ٱللَّهُ لِيُذْهِبَ عَنكُـمُ
  ٱلرِّجْسَ أَهْلَ ٱلْبَيْتِ وَيُطَهِّرَكُمْ تَطْهِيـراً }حدثنا ابن الـمثنى، قال:
  ثنا أبو بكر الـحنفـي، قال: ثنا بكير بن مسمار، قال: سمعت عامر بن سعد، قال: قال سعد:
  قال رسول الله صلى الله عليه وسلم حين نزل علـيه الوحي، فأخذ علـياً وابنـيه وفـاطمة،
  وأدخـلهم تـحت ثوبه، ثم قال: \" رَبّ هَؤُلاءِ أهْلِـي وأهْلُ بَـيْتِـي \" حدثنا ابن
  حميد، قال: ثنا عبد الله بن عبد القدوس، عن الأعمش، عن حكيـم بن سعد، قال: ذكرنا علـيّ
  بن أبـي طالب رضي الله عنه عند أمّ سلـمة قالت: فـيه نزلت: { إنَّـمَا يُرِيدُ اللَّهُ
  لِـيُذْهِبَ عَنْكُمُ الرّجْسَ أهْلَ البَـيْتِ وَيُطَهِّرَكُمْ تَطْهِيراً } قالت
  أمّ سلـمة: جاء النبـيّ صلى الله عليه وسلم إلـى بـيتـي، فقال: «لا تَأْذَنِـي لأَحَدٍ»،
  فجاءت فـاطمة، فلـم أستطع أن أحجبها عن أبـيها، ثم جاء الـحسن، فلـم أستطع أن أمنعه
  أن يدخـل علـى جدّه وأمه، وجاء الـحسين، فلـم أستطع أن أحجبه، فـاجتـمعوا حول النبـيّ
  صلى الله عليه وسلم علـى بساط، فجللهم نبـيّ الله بكساء كان علـيه، ثم قال: \" هَؤُلاءِ
  أهْلُ بَـيْتِـي، فَأذْهِبْ عَنْهُمُ الرّجْسَ وَطَهِّرْهُمْ تَطْهِيراً \" ، فنزلت
  هذه الآية حين اجتـمعوا علـى البساط قالت: فقلت: يا رسول الله: وأنا، قالت: فوالله
  ما أنعم وقال: \" إنَّكِ إلـى خَيْرٍ \" وقال آخرون: بل عنى بذلك أزواج رسول الله صلى
  الله عليه وسلم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الأصبغ،
  عن علقمة، قال: كان عكرمة ينادي فـي السوق: { إنَّـمَا يُرِيدُ اللَّهُ لِـيُذْهِبَ
  عَنْكُمُ الرّجْسَ أهْلَ البَـيْتِ وَيُطَهِّرَكُمْ تَطْهِيراً } قال: نزلت فـي نساء
  النبـيّ صلى الله عليه وسلم خاصة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

