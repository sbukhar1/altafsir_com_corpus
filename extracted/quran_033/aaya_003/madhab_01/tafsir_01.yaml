  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَوَكَّلْ عَلَىٰ
  ٱللَّهِ وَكَفَىٰ بِٱللَّهِ وَكِيلاً }يقول تعالـى ذكره: وفوّض إلـى الله أمرك يا مـحمد،
  وثق به { وكَفَـى بـالله وَكِيلاً } يقول: وحسيك بـالله فـيـما يأمرك وكيلاً، وحفـيظاً
  بك.\r\n\t\t\t\r\n\t\t\t</section>"

