  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وفوّض إلـى الله أمرك يا مـحمد، وثق به { وكَفَـى بـالله وَكِيلاً } يقول:
  وحسيك بـالله فـيـما يأمرك وكيلاً، وحفـيظاً بك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

