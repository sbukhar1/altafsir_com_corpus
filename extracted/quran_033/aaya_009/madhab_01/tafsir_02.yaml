  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَآءَتْكُمْ جُنُودٌ
  فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً وَجُنُوداً لَّمْ تَرَوْهَا وَكَانَ ٱللَّهُ بِمَا
  تَعْمَلُونَ بَصِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ جَآءُوكُمْ مِّن فَوْقِكُمْ وَمِنْ أَسْفَلَ
  مِنكُمْ وَإِذْ زَاغَتِ ٱلأَبْصَارُ وَبَلَغَتِ ٱلْقُلُوبُ ٱلْحَنَاجِرَ وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ ٱبْتُلِيَ ٱلْمُؤْمِنُونَ وَزُلْزِلُواْ
  زِلْزَالاً شَدِيداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱذْكُرُواْ } ما أنعم الله به
  عليكم يوم الأحزاب وهو يوم الخندق { إِذْ جَاءتْكُمْ جُنُودٌ } وهم الأحزاب، فأرسل
  الله عليهم ريح الصبا. قال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(876)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نصرت بالصبا وأهلكت عاد بالدبور
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ وَجُنُوداً
  لَّمْ تَرَوْهَا } وهم الملائكة وكانوا ألفاً: بعث الله عليهم صبا باردة في ليلة شاتية،
  فأخصرتهم وسفت التراب في وجوههم، وأمر الملائكة فقلعت الأوتاد، وقطعت الأطناب، وأطفأت
  النيران، وأكفأت القدور، وماجت الخيل بعضها في بعض، وقذف في قلوبهم الرعب، وكبرت الملائكة
  في جوانب عسكرهم، فقال طليحة بن خويلد الأسدي: أما محمد فقد بدأكم بالسحر، فالنجاء
  النجاء، فانهزموا من غير قتال، وحين سمع رسول الله صلى الله عليه وسلم بإقبالهم ضرب
  الخندق على المدينة، أشار عليه بذلك سلمان الفارسي رضي الله عنه، ثم خرج في ثلاثة آلاف
  من المسلمين فضرب معسكره والخندق بينه وبين القوم، وأمر بالذراري والنساء فرفعوا في
  الآطام واشتدّ الخوف، وظن المؤمنون كل ظن، ونجم النفاق من المنافقين حتى قال معتب بن
  قشير: كان محمد يعدنا كنوز كسرى وقيصرولا نقدر أن نذهب إلى الغائط. وكانت قريش قد أقبلت
  في عشرة آلاف من الأحابيش وبني كنانة وأهل تهامة وقائدهم أبو سفيان، وخرج غطفان في
  ألف ومن تابعهم من أهل نجد وقائدهم عيينة بن حصن. وعامر بن الطفيل في هوازن، وضامتهم
  اليهود من قريظة والنضير، ومضى على الفريقين قريب من شهر لا حرب بينهم إلا الترامي
  بالنبل والحجارة، حتى أنزل الله النصر { تَعْمَلُونَ } قرىء بالتاء والياء { مّن فَوْقِكُمْ
  } من أعلى الوادي من قبل المشرق: بنو غطفان { وَمِنْ أَسْفَلَ مِنكُمْ } من أسفل الوادي
  من قبل المغرب: قريش تحزبوا وقالوا: سنكون جملة واحدة حتى نستأصل محمداً { زَاغَتِ
  ٱلأَبْصَـٰرُ } مالت عن سننها ومستوى نظرها حيرة وشخوصاً. وقيل: عدلت عن كل شيء فلم
  تلتفت إلا إلى عدوّها لشدة الروع. الحنجرة: رأس الغلصمة وهي منتهى الحلقوم. والحلقوم:
  مدخل الطعام والشراب، قالوا: إذا انتفخت الرئة من شدة الفزع أو الغضب أو الغمّ الشديد:
  ربت وارتفع القلب بارتفاعها إلى رأس الحنجرة، ومن ثمة قيل للجبان: انتفخ سحره. ويجوز
  أن يكون ذلك مثلاً في اضطراب القلوب ووجيبها وإن لم تبلغ الحناجر حقيقة { وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ } خطاب للذين آمنوا. ومنهم الثبت القلوب والأقدام، والضعاف
  القلوب: الذين هم على حرف، والمنافقون: الذين لم يوجد منهم الإيمان إلا بألسنتهم فظن
  الأولون بالله أنه يبتليهم ويفتنهم فخافوا الزلل وضعف الاحتمال، وأمّا الآخرون فظنوا
  بالله ما حكى عنهم. وعن الحسن: ظنوا ظنوناً مختلفة: ظن المنافقون أنّ المسلمين يستأصلون،
  وظنّ المؤمنون أنهم يبتلون. وقرىء «الظنون» بغير ألف في الوصل والوقف وهو القياس، وبزيادة
  ألف في الوقف زادوها في الفاصلة، كما زادها في القافية من قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَقِلِّي اللَّوْمَ عَاذِلَ وَالعِتَابَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك الرسولا والسبيلا. وقرىء بزيادتها في الوصل أيضاً، إجراء له
  مجرى الوقف. قال أبو عبيد: وهنّ كلهنّ في الإمام بألف. وعن أبي عمرو إشمام زاي زلزلوا.
  وقرىء: «زلزالاً» بالفتح. والمعنى: أنّ الخوف أزعجهم أشد الإزعاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

