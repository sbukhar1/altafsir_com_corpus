  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَآءَتْكُمْ جُنُودٌ
  فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً وَجُنُوداً لَّمْ تَرَوْهَا وَكَانَ ٱللَّهُ بِمَا
  تَعْمَلُونَ بَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { يا أيُّها الَّذِينَ
  آمَنُوا اذْكُرُوا نِعْمَةَ الله عَلَـيْكُمْ } التـي أنعمها علـى جماعتكم وذلك حين
  حوصر الـمسلـمون مع رسول الله صلى الله عليه وسلم أيام الـخندق { إذْ جاءَتْكُمْ جُنُودٌ
  }: جنود الأحزاب: قُريش، وغَطفـان، ويهود بنـي النضير { فأَرْسَلْنا عَلَـيْهِمْ رِيحاً
  } وهي فـيـما ذكر: ريح الصَّبـا. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عكرِمة، قال: قالتِ الـجنوبُ
  للشمال لـيـلة الأحزاب: انطلقـي ننصر رسول الله صلى الله عليه وسلم، فقال الشمال: إن
  الـحرّة لا تسري بـاللـيـل، قال: فكانت الريح التـي أُرسلت علـيهم الصَّبـا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا أبو عامر، قال: ثنـي الزبـير، يعنـي ابن
  عبد الله، قال: ثنـي ربـيح بن أبـي سعيد، عن أبـيه، عن أبـي سعيد، قال: قلنا يوم الـخندق:
  يا رسول الله بلغت القلوب الـحناجر، فهل من شيء تقوله؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نَعَمْ قُولُوا: اللَّهُمَّ اسْتُرْ
  عَوْرَاتِنا، وآمِنْ روْعاتِنا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فَضَرَبَ اللّهُ وُجُوهَ أعْدائهِ بـالرِّيحِ، فهَزَمَهُمُ اللّهُ
  بـالرّيحِ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: ثنـي عبد الله بن عمرو، عن نافع، عن عبد الله، قال: أرسلنـي خالـي عثمان بن مظعون
  لـيـلة الـخندق فـي برد شديد وريح، إلـى الـمدينة، فقال: ائتنا بطعام ولـحاف قال: فـاستأذنت
  رسول الله صلى الله عليه وسلم، فأذن لـي وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ لَقِـيتَ مِنْ أصحَابِـي فَمُرْهُم يَرْجِعُوا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فذهبت والريح تَسْفِـي كل شيء،
  فجعلت لا ألقـى أحداً إلاَّ أمرته بـالرجوع إلـى النبـيّ صلى الله عليه وسلم، قال:
  فما يَـلْوِي أحد منهم عنقه قال: وكان معي تُرْس لـي، فكانت الريح تضربه علـيّ، وكان
  فـيه حديد، قال: فضربته الريح حتـى وقع بعض ذلك الـحديد علـى كفـي، فأنفذها إلـى الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة: قال: ثنـي مـحمد بن إسحاق، عن يزيد
  بن زياد، عن مـحمد بن كعب القُرَظِيّ، قال: قال فتـى من أهل الكوفة لـحُذَيفة بن الـيـمان:
  يا أبـا عبد الله، رأيتـم رسول الله صلى الله عليه وسلم وصحبتـموه؟ قال: نعم يا بن
  أخي، قال: فكيف كنتـم تصنعون؟ قال: والله لقد كنا نَـجْهَد، قال الفتـى: والله لو أدركناه
  ما تركناه يـمشي علـى الأرض، لـحملناه علـى أعناقنا. قال حُذَيفة: يا بن أخي، والله
  لقد رأيتُنا مع رسول الله صلى الله عليه وسلم بـالـخندق، وصلـى رسول الله هَوِيًّا
  من اللـيـل، ثم التفت إلـينا فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من رجل يقوم فـينظر لنا ما فعل القوم؟ يشرط له رسول الله صلى الله
  عليه وسلم إن يرجع أدخـله الله الـجنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فما قام أحد، ثم صلـى رسول الله صلى الله عليه وسلم هَوِياً من اللـيـل،
  ثم التفت إلـينا فقال مثله، فما قام منا رجل، ثم صلـى رسول الله صلى الله عليه وسلم
  هَوِياً من اللـيـل، ثم التفت إلـينا فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
