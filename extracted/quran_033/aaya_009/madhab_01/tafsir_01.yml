  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ نِعْمَةَ
  ٱللَّهِ عَلَيْكُمْ إِذْ جَآءَتْكُمْ جُنُودٌ فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً وَجُنُوداً
  لَّمْ تَرَوْهَا وَكَانَ ٱللَّهُ بِمَا تَعْمَلُونَ بَصِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَنْ رَجُلٌ يَقُومُ فَـيَنْظُرُ لَنا ما فَعَلَ القَوْمُ ثُمَّ يَرْجِعُ، يَشْتَرِطُ
  لَهُ رَسُولُ اللّهِ صَلـى اللّهُ علـيهِ وسلَّـمَ الرَّجْعَةَ، أسأَلُ اللّهُ أنْ
  يكُونَ رَفِـيقـي فِـي الـجَنَّةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فما قام رجل من شدّة الـخوف، وشدّة الـجوع، وشدّة البرد فلـما لـم
  يقم أحد، دعانـي رسول الله صلى الله عليه وسلم، فلـم يكن لـي بدّ من القـيام حين دعانـي،
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يا
  حُذَيْفَةُ اذْهَبْ فـادْخُـلْ فِـي القَوْمِ فـانْظُرْ ما يَفْعَلونَ، وَلا تُـحْدِثَنَّ
  شَيْئاً حتـى تَأْتِـينَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فذهبت فدخـلت فـي القوم، والريح وجنود الله تفعل بهم ما تفعل،
  لا تُقِرّ لهم قِدراً ولا ناراً ولا بناء فقام أبو سُفـيان فقال: يا معشر قريش، لـينظر
  امرؤ من جلـيسه، فقال حُذَيفة: فأخذت بـيد الرجل الذي إلـى جنبـي، فقلت: من أنت؟ فقال:
  أنا فلان بن فلان ثم قال أبو سفـيان: يا معشر قريش، إنكم والله ما أصبحتـم بدار مقام،
  ولقد هلك الكراع والـخفّ، واختلفت بنو قريظة، وبلغنا عنهم الذي نكره، ولقـينا من هذه
  الريح ما ترون، والله ما يطمئنّ لنا قدر، ولا تقوم لنا نار، ولا يستـمسك لنا بناء،
  فـارتـحلوا فإنـي مرتـحل. ثم قام إلـى جمله وهو معقول، فجلس علـيه، ثم ضربه فوثب به
  علـى ثلاث، فما أطلق عقاله إلاَّ وهو قائم. ولولا عهد رسول الله صلى الله عليه وسلم
  إلـيّ أن</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا تُـحدث شيئاً حتـى تأتـينـي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، لو شئت لقتلته بسهم قال حُذَيفة: فرجعت إلـى رسول الله صلى الله
  عليه وسلم وهو قائم يصلـي فـي مرط لبعض نسائه فلـما رآنـي أدخـلنـي بـين رجلـيه، وطرح
  علـيّ طرَف الـمِرط، ثم ركع وسجد وإنـي لفـيه فلـما سلـم أخبرته الـخبر، وسمعت غَطفـان
  بـما فعلت قريش، فـانشمروا راجعين إلـى بلادهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { إذْ جاءَتْكُمْ جُنُودٌ
  } قال: الأحزاب: عيـينة بن بدر، وأبو سفـيان، وقريظة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأَرْسَلْنا عَلَـيْهِمْ رِيحاً } قال: ريح الصبـا أرسلت علـى الأحزاب يوم الـخندق،
  حتـى كفأت قدورهم علـى أفواهها، ونزعت فساطيطهم حتـى أظعنتهم. وقوله: { وَجُنُوداً
  لَـمْ تَرَوْها } قال: الـملائكة ولـم تقاتل يومئذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { يا أيها الَّذِينَ آمَنُوا اذْكُرُوا
  نِعْمَةَ اللّهِ عَلَـيْكُمْ، إذْ جاءَتْكُمْ جُنُودٌ فأرْسَلْنا عَلَـيْهِمْ رِيحاً
  وَجُنُوداً لَـمْ تَرَوْها } قال: يعنـي الـملائكة، قال: نزلت هذه الآية يوم الأحزاب
  وقد حصر رسول الله صلى الله عليه وسلم شهراً فخندق رسول الله صلى الله عليه وسلم، وأقبل
  أبو سفـيان بقريش ومن تبعه من الناس، حتـى نزلوا بعقوة رسول الله صلى الله عليه وسلم،
  وأقبل عُيـينة بن حصن، أحد بنـي بدر ومن تبعه من الناس حتـى نزلوا بعقوة رسول الله
  صلى الله عليه وسلم، وكاتبت الـيهود أبـا سفـيان وظاهروه، فقال حيث يقول الله تعالـى:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
