text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَآءَتْكُمْ جُنُودٌ فَأَرْسَلْنَا
  عَلَيْهِمْ رِيحاً وَجُنُوداً لَّمْ تَرَوْهَا وَكَانَ ٱللَّهُ بِمَا تَعْمَلُونَ بَصِيراً
  }يقول تعالـى ذكره: { يا أيُّها الَّذِينَ آمَنُوا اذْكُرُوا نِعْمَةَ الله عَلَـيْكُمْ
  } التـي أنعمها علـى جماعتكم وذلك حين حوصر الـمسلـمون مع رسول الله صلى الله عليه
  وسلم أيام الـخندق { إذْ جاءَتْكُمْ جُنُودٌ }: جنود الأحزاب: قُريش، وغَطفـان، ويهود
  بنـي النضير { فأَرْسَلْنا عَلَـيْهِمْ رِيحاً } وهي فـيـما ذكر: ريح الصَّبـا. كما:حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عكرِمة، قال: قالتِ الـجنوبُ
  للشمال لـيـلة الأحزاب: انطلقـي ننصر رسول الله صلى الله عليه وسلم، فقال الشمال: إن
  الـحرّة لا تسري بـاللـيـل، قال: فكانت الريح التـي أُرسلت علـيهم الصَّبـا.حدثنا ابن
  الـمثنى، قال: ثنا أبو عامر، قال: ثنـي الزبـير، يعنـي ابن عبد الله، قال: ثنـي ربـيح
  بن أبـي سعيد، عن أبـيه، عن أبـي سعيد، قال: قلنا يوم الـخندق: يا رسول الله بلغت القلوب
  الـحناجر، فهل من شيء تقوله؟ قال: \" نَعَمْ قُولُوا: اللَّهُمَّ اسْتُرْ عَوْرَاتِنا،
  وآمِنْ روْعاتِنا \" ، فَضَرَبَ اللّهُ وُجُوهَ أعْدائهِ بـالرِّيحِ، فهَزَمَهُمُ اللّهُ
  بـالرّيحِ.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي عبد الله بن عمرو، عن نافع،
  عن عبد الله، قال: أرسلنـي خالـي عثمان بن مظعون لـيـلة الـخندق فـي برد شديد وريح،
  إلـى الـمدينة، فقال: ائتنا بطعام ولـحاف قال: فـاستأذنت رسول الله صلى الله عليه وسلم،
  فأذن لـي وقال: \" مَنْ لَقِـيتَ مِنْ أصحَابِـي فَمُرْهُم يَرْجِعُوا \" قال: فذهبت
  والريح تَسْفِـي كل شيء، فجعلت لا ألقـى أحداً إلاَّ أمرته بـالرجوع إلـى النبـيّ صلى
  الله عليه وسلم، قال: فما يَـلْوِي أحد منهم عنقه قال: وكان معي تُرْس لـي، فكانت الريح
  تضربه علـيّ، وكان فـيه حديد، قال: فضربته الريح حتـى وقع بعض ذلك الـحديد علـى كفـي،
  فأنفذها إلـى الأرض.حدثنا ابن حميد، قال: ثنا سلـمة: قال: ثنـي مـحمد بن إسحاق، عن
  يزيد بن زياد، عن مـحمد بن كعب القُرَظِيّ، قال: قال فتـى من أهل الكوفة لـحُذَيفة
  بن الـيـمان: يا أبـا عبد الله، رأيتـم رسول الله صلى الله عليه وسلم وصحبتـموه؟ قال:
  نعم يا بن أخي، قال: فكيف كنتـم تصنعون؟ قال: والله لقد كنا نَـجْهَد، قال الفتـى:
  والله لو أدركناه ما تركناه يـمشي علـى الأرض، لـحملناه علـى أعناقنا. قال حُذَيفة:
  يا بن أخي، والله لقد رأيتُنا مع رسول الله صلى الله عليه وسلم بـالـخندق، وصلـى رسول
  الله هَوِيًّا من اللـيـل، ثم التفت إلـينا فقال: \" من رجل يقوم فـينظر لنا ما فعل
  القوم؟ يشرط له رسول الله صلى الله عليه وسلم إن يرجع أدخـله الله الـجنة \" ، فما
  قام أحد، ثم صلـى رسول الله صلى الله عليه وسلم هَوِياً من اللـيـل، ثم التفت إلـينا
  فقال مثله، فما قام منا رجل، ثم صلـى رسول الله صلى الله عليه وسلم هَوِياً من اللـيـل،
  ثم التفت إلـينا فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ
  نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَآءَتْكُمْ جُنُودٌ فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً
  وَجُنُوداً لَّمْ تَرَوْهَا وَكَانَ ٱللَّهُ بِمَا تَعْمَلُونَ بَصِيراً } \" مَنْ
  رَجُلٌ يَقُومُ فَـيَنْظُرُ لَنا ما فَعَلَ القَوْمُ ثُمَّ يَرْجِعُ، يَشْتَرِطُ لَهُ
  رَسُولُ اللّهِ صَلـى اللّهُ علـيهِ وسلَّـمَ الرَّجْعَةَ، أسأَلُ اللّهُ أنْ يكُونَ
  رَفِـيقـي فِـي الـجَنَّةِ \" فما قام رجل من شدّة الـخوف، وشدّة الـجوع، وشدّة البرد
  فلـما لـم يقم أحد، دعانـي رسول الله صلى الله عليه وسلم، فلـم يكن لـي بدّ من القـيام
  حين دعانـي، فقال: \" يا حُذَيْفَةُ اذْهَبْ فـادْخُـلْ فِـي القَوْمِ فـانْظُرْ ما
  يَفْعَلونَ، وَلا تُـحْدِثَنَّ شَيْئاً حتـى تَأْتِـينَا \" قال: فذهبت فدخـلت فـي
  القوم، والريح وجنود الله تفعل بهم ما تفعل، لا تُقِرّ لهم قِدراً ولا ناراً ولا بناء
  فقام أبو سُفـيان فقال: يا معشر قريش، لـينظر امرؤ من جلـيسه، فقال حُذَيفة: فأخذت
  بـيد الرجل الذي إلـى جنبـي، فقلت: من أنت؟ فقال: أنا فلان بن فلان ثم قال أبو سفـيان:
  يا معشر قريش، إنكم والله ما أصبحتـم بدار مقام، ولقد هلك الكراع والـخفّ، واختلفت
  بنو قريظة، وبلغنا عنهم الذي نكره، ولقـينا من هذه الريح ما ترون، والله ما يطمئنّ
  لنا قدر، ولا تقوم لنا نار، ولا يستـمسك لنا بناء، فـارتـحلوا فإنـي مرتـحل. ثم قام
  إلـى جمله وهو معقول، فجلس علـيه، ثم ضربه فوثب به علـى ثلاث، فما أطلق عقاله إلاَّ
  وهو قائم. ولولا عهد رسول الله صلى الله عليه وسلم إلـيّ أن \" لا تُـحدث شيئاً حتـى
  تأتـينـي \" ، لو شئت لقتلته بسهم قال حُذَيفة: فرجعت إلـى رسول الله صلى الله عليه
  وسلم وهو قائم يصلـي فـي مرط لبعض نسائه فلـما رآنـي أدخـلنـي بـين رجلـيه، وطرح علـيّ
  طرَف الـمِرط، ثم ركع وسجد وإنـي لفـيه فلـما سلـم أخبرته الـخبر، وسمعت غَطفـان بـما
  فعلت قريش، فـانشمروا راجعين إلـى بلادهم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله { إذْ جاءَتْكُمْ جُنُودٌ } قال: الأحزاب: عيـينة بن بدر، وأبو
  سفـيان، وقريظة.وقوله: { فَأَرْسَلْنا عَلَـيْهِمْ رِيحاً } قال: ريح الصبـا أرسلت
  علـى الأحزاب يوم الـخندق، حتـى كفأت قدورهم علـى أفواهها، ونزعت فساطيطهم حتـى أظعنتهم.
  وقوله: { وَجُنُوداً لَـمْ تَرَوْها } قال: الـملائكة ولـم تقاتل يومئذ.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { يا أيها الَّذِينَ آمَنُوا اذْكُرُوا
  نِعْمَةَ اللّهِ عَلَـيْكُمْ، إذْ جاءَتْكُمْ جُنُودٌ فأرْسَلْنا عَلَـيْهِمْ رِيحاً
  وَجُنُوداً لَـمْ تَرَوْها } قال: يعنـي الـملائكة، قال: نزلت هذه الآية يوم الأحزاب
  وقد حصر رسول الله صلى الله عليه وسلم شهراً فخندق رسول الله صلى الله عليه وسلم، وأقبل
  أبو سفـيان بقريش ومن تبعه من الناس، حتـى نزلوا بعقوة رسول الله صلى الله عليه وسلم،
  وأقبل عُيـينة بن حصن، أحد بنـي بدر ومن تبعه من الناس حتـى نزلوا بعقوة رسول الله
  صلى الله عليه وسلم، وكاتبت الـيهود أبـا سفـيان وظاهروه، فقال حيث يقول الله تعالـى:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ
  نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَآءَتْكُمْ جُنُودٌ فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً
  وَجُنُوداً لَّمْ تَرَوْهَا وَكَانَ ٱللَّهُ بِمَا تَعْمَلُونَ بَصِيراً }{ إذْ جاءوُكُمْ
  مِنْ فَوْقِكُمْ وَمِنْ أسْفَلَ مِنْكُمْ }فبعث الله علـيهم الرعب والريح، فذكر لنا
  أنهم كانوا كلـما أوقدوا نارا أطفأها الله، حتـى لقد ذكر لنا أن سيد كلّ حيّ يقول:
  يا بنـي فلان هلـمّ إلـيّ، حتـى إذا اجتـمعوا عنده فقال: النـجاء النـجاء، أتـيتـم
  لـما بعث الله علـيهم من الرعب.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { يا أيُّها الَّذِينَ آمَنُوا اذْكُرُوا
  نَعْمَةَ اللّهِ عَلَـيْكُمْ... } الآية، قال: كان يوم أبـي سفـيان يوم الأحزاب.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن رومان، فـي قول الله: {
  يا أيُّها الَّذِينَ آمَنُوا اذْكُرُوا نِعْمَةَ اللّهِ عَلَـيْكُمْ إذْ جاءَتْكُمْ
  جُنُودٌ فأَرْسَلْنا عَلَـيْهِم رِيحاً وَجُنُوداً لَـمْ تَرَوْها } والـجنود قريش
  وغطفـان وبنو قريظة، وكانت الـجنود التـي أرسل الله علـيهم مع الريح: الـملائكة.وقوله:
  { وكانَ اللّهُ بِـمَا تَعْملُونَ بَصِيراً } يقول تعالـى ذكره: وكان الله بأعمالكم
  يومئذٍ، وذلك صبرهم علـى ما كانوا فـيه من الـجَهْد والشدّة، وثَبـاتهم لعَدُوّهم،
  وغير ذلك من أعمالهم، بصيراً لا يخفـى علـيه من ذلك شيء، يُحصيه علـيهم، لـيجزيَهُمْ
  علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

