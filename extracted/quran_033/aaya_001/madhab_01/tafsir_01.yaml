  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلنَّبِيُّ ٱتَّقِ ٱللَّهَ وَلاَ تُطِعِ ٱلْكَافِرِينَ وَٱلْمُنَافِقِينَ إِنَّ ٱللَّهَ
  كَانَ عَلِيماً حَكِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبِعْ مَا يُوحَىٰ إِلَـيْكَ مِن رَبِّكَ
  إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { يا أيُّها النَّبِـيّ اتَّق اللّهَ
  } بطاعته، وأداء فرائضه، وواجب حقوقه علـيك، والانتهاء عن مـحارمه، وانتهاك حدوده {
  وَلا تُطِع الكافِرِينَ } الذين يقولون لك: اطرد عنك أتباعك من ضعفاء الـمؤمنـين بك
  حتـى نـجالسك { وَالـمُنافِقِـينَ } الذين يظهرون لك الإيـمان بـالله والنصيحة لك،
  وهم لا يألونك وأصحابك ودينك خبالاً، فلا تقبل منهم رأياً، ولا تستشرهم مستنصحاً بهم،
  فإنهم لك أعداء { إنَّ اللّهَ كانَ عَلِـيـماً حَكِيـماً } يقول: إن الله ذو علـم بـما
  تضمره نفوسهم، وما الذي يقصدون فـي إظهارهم لك النصيحة، مع الذي ينطوون لك علـيه، حكيـم
  فـي تدبـير أمرك وأمر أصحابك ودينك، وغير ذلك من تدبـير جميع خـلقه. { وَاتَّبِعْ ما
  يُوحَى إلَـيْكَ مِنْ رَبِّكَ } يقول: واعمل بـما ينزل الله علـيك من وحيه، وآي كتابه
  { إنَّ اللّهَ كانَ بـمَا تَعْمَلُونَ خَبِـيراً } يقول: إن الله بـما تعمل به أنت
  وأصحابك من هذا القرآن، وغير ذلك من أموركم وأمور عبـاده خبـيراً أي ذا خبرة، لا يخفـى
  علـيه من ذلك شيء، وهو مـجازيكم علـى ذلك بـما وعدكم من الـجزاء. وبنـحو الذي قلنا
  فـي تأويـل قوله: { وَاتَّبِعْ ما يُوحَى إلَـيْكَ مِنْ رَبِّكَ } قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وَاتَّبِعْ ما يُوحَى إلَـيْكَ مِنْ رَبِّكَ } أي هذا القرآن
  { إنَّ اللّهَ كانَ بِـمَا تَعْمَلُونَ خَبـيراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

