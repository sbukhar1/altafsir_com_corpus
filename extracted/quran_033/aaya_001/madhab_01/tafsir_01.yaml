text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلنَّبِيُّ
  ٱتَّقِ ٱللَّهَ وَلاَ تُطِعِ ٱلْكَافِرِينَ وَٱلْمُنَافِقِينَ إِنَّ ٱللَّهَ كَانَ
  عَلِيماً حَكِيماً } * { وَٱتَّبِعْ مَا يُوحَىٰ إِلَـيْكَ مِن رَبِّكَ إِنَّ ٱللَّهَ
  كَانَ بِمَا تَعْمَلُونَ خَبِيراً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم:
  { يا أيُّها النَّبِـيّ اتَّق اللّهَ } بطاعته، وأداء فرائضه، وواجب حقوقه علـيك، والانتهاء
  عن مـحارمه، وانتهاك حدوده { وَلا تُطِع الكافِرِينَ } الذين يقولون لك: اطرد عنك أتباعك
  من ضعفاء الـمؤمنـين بك حتـى نـجالسك { وَالـمُنافِقِـينَ } الذين يظهرون لك الإيـمان
  بـالله والنصيحة لك، وهم لا يألونك وأصحابك ودينك خبالاً، فلا تقبل منهم رأياً، ولا
  تستشرهم مستنصحاً بهم، فإنهم لك أعداء { إنَّ اللّهَ كانَ عَلِـيـماً حَكِيـماً } يقول:
  إن الله ذو علـم بـما تضمره نفوسهم، وما الذي يقصدون فـي إظهارهم لك النصيحة، مع الذي
  ينطوون لك علـيه، حكيـم فـي تدبـير أمرك وأمر أصحابك ودينك، وغير ذلك من تدبـير جميع
  خـلقه. { وَاتَّبِعْ ما يُوحَى إلَـيْكَ مِنْ رَبِّكَ } يقول: واعمل بـما ينزل الله
  علـيك من وحيه، وآي كتابه { إنَّ اللّهَ كانَ بـمَا تَعْمَلُونَ خَبِـيراً } يقول:
  إن الله بـما تعمل به أنت وأصحابك من هذا القرآن، وغير ذلك من أموركم وأمور عبـاده
  خبـيراً أي ذا خبرة، لا يخفـى علـيه من ذلك شيء، وهو مـجازيكم علـى ذلك بـما وعدكم
  من الـجزاء. وبنـحو الذي قلنا فـي تأويـل قوله: { وَاتَّبِعْ ما يُوحَى إلَـيْكَ مِنْ
  رَبِّكَ } قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة { وَاتَّبِعْ ما يُوحَى إلَـيْكَ مِنْ رَبِّكَ } أي هذا القرآن { إنَّ اللّهَ
  كانَ بِـمَا تَعْمَلُونَ خَبـيراً }.\r\n\t\t\t\r\n\t\t\t</section>"

