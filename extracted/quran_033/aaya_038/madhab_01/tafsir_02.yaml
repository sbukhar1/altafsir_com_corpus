  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  كَانَ عَلَى ٱلنَّبِيِّ مِنْ حَرَجٍ فِيمَا فَرَضَ ٱللَّهُ لَهُ سُنَّةَ ٱللَّهِ فِي
  ٱلَّذِينَ خَلَوْاْ مِن قَبْلُ وَكَانَ أَمْرُ ٱللَّهِ قَدَراً مَّقْدُوراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُبَلِّغُونَ رِسَالاَتِ ٱللَّهِ وَيَخْشَوْنَهُ وَلاَ يَخْشَوْنَ أَحَداً إِلاَّ ٱللَّهَ
  وَكَفَىٰ بِٱللَّهِ حَسِيباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَرَضَ ٱللَّهُ
  لَهُ } قسم له وأوجب، من قولهم: فرض لفلان في الديوان كذا. ومنه فروض العسكر لرزقاتهم
  { سُنَّةَ ٱللَّهِ } اسم موضوع موضع المصدر - كقولهم: تربا، وجندلا -: مؤكد لقوله تعالى:
  { مَّا كَانَ عَلَى ٱلنَّبِىّ مِنْ حَرَجٍ } كأنه قيل: سنّ الله ذلك سنة في الأنبياء
  الماضين، وهو أن لا يحرج عليهم في الاقدام على ما أباح لهم ووسع عليهم في باب النكاح
  وغيره، وقد كانت تحتهم المهائر والسراري، وكانت لداود عليه السلام مائة امرأة وثلثمائة
  سرية، ولسليمان عليه السلام ثلثمائة وسبعمائة { فِى ٱلَّذِينَ خَلَوْاْ } في الأنبياء
  الذين مضوا { ٱلَّذِينَ يُبَلّغُونَ } يحتمل وجوه الاعراب: الجرّ، على الوصف للأنبياء،
  والرفع والنصب، على المدح على هم الذين يبلغون. أو على: أعني الذين يبلغون. وقرىء:
  «رسالة الله». قدراً مقدوراً: قضاء مقضياً، وحكماً مبتوتاً، ووصف الأنبياء بأنهم لا
  يخشون إلاّ الله: تعريض بعد التصريح في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَخْشَى ٱلنَّاسَ وَٱللَّهُ أَحَقُّ
  أَن تَخْشَـٰه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 37]. { حَسِيباً } كافياً للمخاوف، أو محاسباً على الصغيرة
  والكبيرة، فيجب أن يكون حق الخشية من مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

