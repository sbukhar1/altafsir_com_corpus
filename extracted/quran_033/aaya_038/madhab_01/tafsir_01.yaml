text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا كَانَ عَلَى
  ٱلنَّبِيِّ مِنْ حَرَجٍ فِيمَا فَرَضَ ٱللَّهُ لَهُ سُنَّةَ ٱللَّهِ فِي ٱلَّذِينَ
  خَلَوْاْ مِن قَبْلُ وَكَانَ أَمْرُ ٱللَّهِ قَدَراً مَّقْدُوراً }يقول تعالـى ذكره:
  ما كان علـى النبـيّ من حرج من إثم فـيـما أحلّ الله له من نكاح امرأة من تَبَنَّاه
  بعد فراقه إياها، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما كانَ
  علـى النَّبِـيّ مِنْ حَرَجٍ فِـيـما فَرَضَ للَّهُ لَهُ }: أي أحلّ الله له.وقوله:
  { سُنَّةَ اللَّهِ فِـي الَّذِينَ خَـلَوْا مِنْ قَبْلِ } يقول: لـم يكن الله تعالـى
  لُـيؤْثِم نبـيه فـيـما أحلّ له مثالَ فعله بـمن قبله من الرسل الذين مضوا قبله فـي
  أنه لـم يؤثمهم بـما أحلّ لهم، لـم يكن لنبـيه أن يخشى الناس فـيـما أمره به أو أحله
  له. ونصب قوله: { سُنَّةَ اللَّهِ } علـى معنى: حقاً من الله، كأنه قال: فعلنا ذلك
  سَنَّةً منا.وقوله: { وكانَ أمْرُ اللَّهِ قَدَراً مَقْدُوراً } يقول: وكان أمر الله
  قضاء مقضياً. وكان ابن زيد يقول فـي ذلك ما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وكانَ أمْرُ اللَّهِ قَدَراً مَقْدُوراً } إن الله كان علـمه
  معه قبل أن يخـلق الأشياء كلها، فأتـمه فـي علـمه أن يخـلق خـلقاً، ويأمرهم وينهاهم،
  ويجعل ثوابـاً لأهل طاعته، وعقابـاً لأهل معصيته فلـما ائتـمر ذلك الأمر قدّره، فلـما
  قدّره كتب وغاب علـيه، فسماه الغيب وأمّ الكتاب، وخـلق الـخـلق علـى ذلك الكتاب أرزاقهم
  وآجالهم وأعمالهم، وما يصيبهم من الأشياء من الرخاء والشدّة من الكتاب الذي كتبه أنه
  يصيبهم وقرأ:{ أُولَئِكَ يَنالَهُمْ نَصِيبُهُمْ مِنَ الْكِتابِ حتَّـى إذَا نَفِدَ
  ذَلكَ جَاءَتْهُمْ رُسُلَنا يَتَوَفَّوْنَهُمْ }، وأمر الله الذي ائتـمر قدره حين قدره
  مقدراً، فلا يكون إلا ما فـي ذلك، وما فـي ذلك الكتاب، وفـي ذلك التقدير، ائتـمر أمرا
  ثم قدره، ثم خـلق علـيه، فقال: كان أمر الله الذي مضى وفرغ منه، وخـلق علـيه الـخـلق
  { قَدَراً مَقْدُوراً } شاء أمراً لـيـمضي به أمره وقدره، وشاء أمراً يرضاه من عبـاده
  فـي طاعته فلـما أن كان الذي شاء من طاعته لعبـاده رضيه لهم، ولـما أن كان الذي شاء
  أراد أن ينفذ فـيه أمره وتدبـيره وقدره، وقرأ:{ وَلَقَدْ ذَرأْنا لِـجَهَنَّـمَ كَثِـيراً
  مِنَ الـجِنّ وَالإنْسِ }فشاء أن يكون هؤلاء من أهل النار، وشاء أن تكون أعمالهم أعمال
  أهل النار، فقال:{ وكَذلكَ زَيَّنا لِكُلّ أُمَّةٍ عَمَلَهُمْ }وقال:{ وكذلكَ زَيَّنَ
  لِكَثِـيرٍ مِنَ الـمُشْرِكِينَ قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ لِـيُرْدُوهُمْ وَلِـيَـلْبِسُوا
  عَلَـيْهِمْ دِينَهُمْ }هَذِهِ أعمالُ أهْلُ النَّار{ وَلَوْ شاءَ اللَّهُ ما فَعَلُوهُ }،
  قال:{ وكَذلكَ جَعَلْنا لِكُلّ نَبِـيّ عَدُوًّا شَياطِينَ... }إلـى قوله:{ وَلَوْ
  شاءَ رَبُّكَ ما فَعَلُوهُ }وقرأ:{ وأقْسَمُوا بـاللَّهِ جَهْدَ أيـمانِهِمْ... }إلـى{ كُلّ
  شَيْءٍ قُبُلاً مَا كَانُوا لِـيُؤْمِنُوا إلاَّ أنْ يَشاءَ اللَّهُ }أن يؤمنوا بذلك،
  قال: فأخرجوه من اسمه الذي تسمَّى به، قال: هو الفعَّال لـما يريد، فزعموا أنه ما أراد.\r\n\t\t\t\r\n\t\t\t</section>"

