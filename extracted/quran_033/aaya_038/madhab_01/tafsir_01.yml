  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  كَانَ عَلَى ٱلنَّبِيِّ مِنْ حَرَجٍ فِيمَا فَرَضَ ٱللَّهُ لَهُ سُنَّةَ ٱللَّهِ فِي
  ٱلَّذِينَ خَلَوْاْ مِن قَبْلُ وَكَانَ أَمْرُ ٱللَّهِ قَدَراً مَّقْدُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ما كان علـى النبـيّ من حرج من إثم فـيـما أحلّ
  الله له من نكاح امرأة من تَبَنَّاه بعد فراقه إياها، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما كانَ علـى النَّبِـيّ مِنْ حَرَجٍ
  فِـيـما فَرَضَ للَّهُ لَهُ }: أي أحلّ الله له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سُنَّةَ اللَّهِ فِـي الَّذِينَ خَـلَوْا مِنْ قَبْلِ } يقول: لـم يكن الله تعالـى
  لُـيؤْثِم نبـيه فـيـما أحلّ له مثالَ فعله بـمن قبله من الرسل الذين مضوا قبله فـي
  أنه لـم يؤثمهم بـما أحلّ لهم، لـم يكن لنبـيه أن يخشى الناس فـيـما أمره به أو أحله
  له. ونصب قوله: { سُنَّةَ اللَّهِ } علـى معنى: حقاً من الله، كأنه قال: فعلنا ذلك
  سَنَّةً منا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكانَ أمْرُ اللَّهِ قَدَراً
  مَقْدُوراً } يقول: وكان أمر الله قضاء مقضياً. وكان ابن زيد يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وكانَ أمْرُ اللَّهِ قَدَراً مَقْدُوراً } إن الله كان علـمه معه قبل أن يخـلق الأشياء
  كلها، فأتـمه فـي علـمه أن يخـلق خـلقاً، ويأمرهم وينهاهم، ويجعل ثوابـاً لأهل طاعته،
  وعقابـاً لأهل معصيته فلـما ائتـمر ذلك الأمر قدّره، فلـما قدّره كتب وغاب علـيه، فسماه
  الغيب وأمّ الكتاب، وخـلق الـخـلق علـى ذلك الكتاب أرزاقهم وآجالهم وأعمالهم، وما يصيبهم
  من الأشياء من الرخاء والشدّة من الكتاب الذي كتبه أنه يصيبهم وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُولَئِكَ
  يَنالَهُمْ نَصِيبُهُمْ مِنَ الْكِتابِ حتَّـى إذَا نَفِدَ ذَلكَ جَاءَتْهُمْ رُسُلَنا
  يَتَوَفَّوْنَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وأمر الله الذي ائتـمر قدره حين قدره مقدراً، فلا يكون إلا ما فـي
  ذلك، وما فـي ذلك الكتاب، وفـي ذلك التقدير، ائتـمر أمرا ثم قدره، ثم خـلق علـيه، فقال:
  كان أمر الله الذي مضى وفرغ منه، وخـلق علـيه الـخـلق { قَدَراً مَقْدُوراً } شاء أمراً
  لـيـمضي به أمره وقدره، وشاء أمراً يرضاه من عبـاده فـي طاعته فلـما أن كان الذي شاء
  من طاعته لعبـاده رضيه لهم، ولـما أن كان الذي شاء أراد أن ينفذ فـيه أمره وتدبـيره
  وقدره، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ ذَرأْنا لِـجَهَنَّـمَ كَثِـيراً مِنَ الـجِنّ وَالإنْسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فشاء
  أن يكون هؤلاء من أهل النار، وشاء أن تكون أعمالهم أعمال أهل النار، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكَذلكَ
  زَيَّنا لِكُلّ أُمَّةٍ عَمَلَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكذلكَ زَيَّنَ لِكَثِـيرٍ مِنَ الـمُشْرِكِينَ
  قَتْلَ أوْلادِهِمْ شُرَكاؤُهُمْ لِـيُرْدُوهُمْ وَلِـيَـلْبِسُوا عَلَـيْهِمْ دِينَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هَذِهِ
  أعمالُ أهْلُ النَّار</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ شاءَ اللَّهُ ما فَعَلُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكَذلكَ جَعَلْنا لِكُلّ نَبِـيّ عَدُوًّا
  شَياطِينَ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ شاءَ رَبُّكَ ما فَعَلُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأقْسَمُوا بـاللَّهِ جَهْدَ أيـمانِهِمْ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُلّ
  شَيْءٍ قُبُلاً مَا كَانُوا لِـيُؤْمِنُوا إلاَّ أنْ يَشاءَ اللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أن
  يؤمنوا بذلك، قال: فأخرجوه من اسمه الذي تسمَّى به، قال: هو الفعَّال لـما يريد، فزعموا
  أنه ما أراد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

