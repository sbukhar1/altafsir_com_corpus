  href=\"JavaScript:Open_Menu()\">قَدْ يَعْلَمُ ٱللَّهُ ٱلْمُعَوِّقِينَ مِنكُمْ وَٱلْقَآئِلِينَ
  لإِخْوَانِهِمْ هَلُمَّ إِلَيْنَا وَلاَ يَأْتُونَ ٱلْبَأْسَ إِلاَّ قَلِيلاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَشِحَّةً
  عَلَيْكُمْ فَإِذَا جَآءَ ٱلْخَوْفُ رَأَيْتَهُمْ يَنظُرُونَ إِلَيْكَ تَدُورُ أَعْيُنُهُمْ
  كَٱلَّذِي يُغْشَىٰ عَلَيْهِ مِنَ ٱلْمَوْتِ فَإِذَا ذَهَبَ ٱلْخَوْفُ سَلَقُوكُمْ
  بِأَلْسِنَةٍ حِدَادٍ أَشِحَّةً عَلَى ٱلْخَيْرِ أوْلَـٰئِكَ لَمْ يُؤْمِنُواْ فَأَحْبَطَ
  ٱللَّهُ أَعْمَالَهُمْ وَكَانَ ذَلِكَ عَلَى ٱللَّهِ يَسِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أن يقال: إن الله وصف هؤلاء الـمنافقـين
  بـالـجبن والشُّحّ، ولـم يخصُص وصفهم من معانـي الشحّ، بـمعنى دون معنى، فهم كما وصفهم
  الله به أشحة علـى الـمؤمنـين بـالغنـيـمة والـخير والنفقة فـي سبـيـل الله، علـى أهل
  مسكنة الـمسلـمين. ونصب قوله { أشِحَّةً عَلَـيْكُمْ } علـى الـحال من ذكر الاسم الذي
  فـي قوله { وَلا يأْتُونَ البأْسَ } ، كأنه قـيـل: هم جبناء عند البأس، أشحاء عند قَسْم
  الغنـيـمة، بـالغنـيـمة. وقد يحتـمل أن يكون قَطْعاً من قوله: { قَدْ يَعْلَـمُ اللّهُ
  الـمُعَوّقِـينَ مِنْكُمْ } فـيكون تأويـله: قد يعلـم الله الذين يعوّقون الناس علـى
  القتال، ويَشِحُّون عند الفتـح بـالغنـيـمة. ويجوز أن يكون أيضاً قَطْعاً من قوله:
  { هلـم إلـينا } أشحة، وهم هكذا أشحة. ووصفهم جلّ ثناؤه بـما وصفهم من الشحّ علـى الـمؤمنـين،
  لِـما فـي أنفسهم لهم من العداوة والضِّغْن. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن رُومان { أشِحَّةً عَلَـيْكُمْ
  } أي للضِّغْن الذي فـي أنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فإذَا جاءَ الـخَوْفُ... } إلـى قوله { مِنَ الـمَوْتِ } يقول تعالـى ذكره: فإذا
  حضر البأُس، وجاء القتال، خافوا الهلاك والقَتْل، رأيتهم يا مـحمد ينظرون إلـيك لِواذاً
  بك، تَدُور أعينهم، خوفـاً من القتل، وفراراً منه. { كالَّذِي يُغْشَى عَلَـيْهِ مِنَ
  الـمَوْتِ } يقول: كدَوَران عين الذي يُغْشَى علـيه من الـموت النازل به { فإذَا ذَهَبَ
  الـخَوْفُ } يقول: فإذا انقطعت الـحربُ واطمأنوا { سَلَقُوكُمْ بألْسِنَةٍ حِدادٍ }.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذَا جاءَ الـخَوْفُ رأيْتَهُمْ يَنْظُرُونَ
  إلَـيْكَ تَدُورُ أعْيُنُهُمْ } من الـخوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن رومان { فإذَا جاءَ الـخَوْفُ
  رأيْتَهُمْ يَنْظُرُونَ إلَـيْكَ تَدُورُ أعْيُنُهُمْ كالَّذِي يُغْشَى عَلَـيْهِ منَ
  الـمَوْتِ }: أي إعظاماً وفَرقاً منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله { سَلَقُوكُمْ بألْسنَةٍ حِدادٍ }. فإنه يقول: عَضُّوكم بألسنة ذَرِبة. ويقال
  للرجل الـخطيب الذَّرِب اللسان: خطيب مِسْلَق ومِصْلَق، وخطيب سَلاّق وصَلاّق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي الـمعنى الذي وصف تعالـى ذكره هؤلاء الـمنافقـين
  أنهم يَسْلُقون الـمؤمنـين به، فقال بعضهم: ذلك سَلْقُهم إياهم عند الغنـيـمة، بـمسألتهم
  القَسْمَ لهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذَا ذَهَبَ الـخَوْفُ سَلَقُوكُمْ
  بألْسِنَةٍ حِدادٍ } أما عند الغنـيـمة، فأشحّ قوم، وأسوأ مُقاسَمَة: أعطُونا أعطُونا،
  فإنا قد شِهدنا معكم. وأما عند البأس فأجبن قوم، وأخذله للـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك سَلْقُهُمْ إياهم بـالأذَى. ذكر ذلك عن ابن عبـاس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
