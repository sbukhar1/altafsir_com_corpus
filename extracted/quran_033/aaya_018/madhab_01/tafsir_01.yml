  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  يَعْلَمُ ٱللَّهُ ٱلْمُعَوِّقِينَ مِنكُمْ وَٱلْقَآئِلِينَ لإِخْوَانِهِمْ هَلُمَّ
  إِلَيْنَا وَلاَ يَأْتُونَ ٱلْبَأْسَ إِلاَّ قَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَشِحَّةً عَلَيْكُمْ
  فَإِذَا جَآءَ ٱلْخَوْفُ رَأَيْتَهُمْ يَنظُرُونَ إِلَيْكَ تَدُورُ أَعْيُنُهُمْ كَٱلَّذِي
  يُغْشَىٰ عَلَيْهِ مِنَ ٱلْمَوْتِ فَإِذَا ذَهَبَ ٱلْخَوْفُ سَلَقُوكُمْ بِأَلْسِنَةٍ
  حِدَادٍ أَشِحَّةً عَلَى ٱلْخَيْرِ أوْلَـٰئِكَ لَمْ يُؤْمِنُواْ فَأَحْبَطَ ٱللَّهُ
  أَعْمَالَهُمْ وَكَانَ ذَلِكَ عَلَى ٱللَّهِ يَسِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قد يعلـم الله الذين يعوّقون الناس منكم عن رسول الله صلى الله عليه وسلم
  فـيصدّونهم عنه، وعن شهود الـحرب معه، نفـاقاً منهم، وتـخذيلاً عن الإسلام وأهله {
  والقائِلِـينَ لإخْوَانِهِمْ هَلُـمَّ إلَـيْنا }: أي تعالوا إلـينا، ودعوا مـحمداً،
  فلا تشهدوا معه مشهده، فإنا نـخاف علـيكم الهلاك بهلاكه. { وَلا يَأْتُونَ البأْسَ
  إلاَّ قَلِـيلاً } يقول: ولا يشهدون الـحرب والقتال إن شهدوا إلاَّ تعذيراً، ودفعاً
  عن أنفسهم الـمؤمنـين. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { قَدْ يَعْلَـمُ
  اللّهُ الـمُعَوّقِـينَ مِنْكُمْ والقائِلِـينَ لإخْوَانِهِمْ } قال: هؤلاء ناس من
  الـمنافقـين كانوا يقولون لإخوانهم: ما مـحمد وأصحابه إلاَّ أكلة رأس، ولو كانوا لـحماً
  لالتهمهم أبو سفـيان وأصحابه، دعوا هذا الرجل فإنه هالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا يَأْتُونَ البأْسَ إلاَّ قَلِـيلاً }: أي لا يشهدون القتال، يغيبون عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنا يزيد بن رومان
  { قَدْ يَعْلَـمُ اللّهُ الـمُعَوّقِـينَ مِنْكُمْ }: أي أهل النفـاق { وَالقائِلِـينَ
  لإخْوَانِهِمْ هَلُـمَّ إلَـيْنا، وَلا يَأْتُونَ البأْسَ إلاَّ قَلِـيلاً }: أي إلاَّ
  دفعاً وتعذيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { قَدْ يَعْلَـمُ اللّهُ الـمُعَوّقِـينَ مِنْكُمْ، والقائِلِـينَ
  لإخْوَانِهِمْ... } إلـى آخر الآية، قال: هذا يوم الأحزاب، انصرف رجل من عند رسول الله
  صلى الله عليه وسلم، فوجد أخاه بـين يديه شواء ورغيف ونبـيذ، فقال له: أنت ههنا فـي
  الشواء والرغيف والنبـيذ، ورسول الله صلى الله عليه وسلم بـين الرماح والسيوف؟ فقال:
  هلـمّ إلـى هذا، فقد بلغ بك وبصاحبك، والذي يحلف به لا يستقبلها مـحمد أبداً، فقال:
  كذبت والذي يحلف به قال، وكان أخاه من أبـيه وأمِّه: أما والله لأخبرنّ النبـيّ صلى
  الله عليه وسلم أمرك قال: وذهب إلـى رسول الله صلى الله عليه وسلم لـيخبره قال: فوجده
  قد نزل جبرائيـل علـيه السلام بخبره { قَدْ يَعْلَـمُ اللّهُ الـمُعَوّقِـين مِنْكُمْ
  والقائِلِـينَ لإخْوَانِهِمْ هَلُـمَّ إلَـيْنا، وَلا يَأْتُون البأْسَ قَلِـيلاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { أشِحَّةً عَلَـيْكُمْ } اختلف أهل التأويـل فـي الـمعنى الذي
  وصف الله به هؤلاء الـمنافقـين، فـي هذا الـموضع من الشحّ، فقال بعضهم: وصفهم بـالشُّحّ
  علـيهم فـي الغنـيـمة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أشِحَّةً عَلَـيْكُمْ } فـي الغنـيـمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل وصفهم بـالشحّ علـيهم بـالـخير. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد {
  أشِحَّةً عَلَـيْكُمْ } قال: بـالـخير، الـمنافقون. وقال غيره: معناه: أشحة علـيكم
  بـالنفقة علـى ضعفـاء الـمؤمنـين منكم.</font></font>&#13;\t\t\t<label disabled=\"true\"
