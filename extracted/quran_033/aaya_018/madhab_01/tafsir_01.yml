  منهم علـى الغنـيـمة والـخير، فمعلوم إذ كان ذلك كذلك، أن ذلك لطلب الغنـيـمة. وإذا
  كان ذلك منهم لطلب الغنـيـمة، دخـل فـي ذلك قول من قال: معنى ذلك: سَلَقوكم بـالأذى،
