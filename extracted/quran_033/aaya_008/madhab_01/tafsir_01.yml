  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَسْأَلَ
  ٱلصَّادِقِينَ عَن صِدْقِهِمْ وَأَعَدَّ لِلْكَافِرِينَ عَذَاباً أَلِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أخذنا من هؤلاء الأنبـياء ميثاقهم كيـما أسأل الـمرسلـين
  عما أجابتهم به أمـمهم، وما فعل قومهم فـيـما أبلغوهم عن ربهم من الرسالة. وبنـحو قولنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن لـيث، عن مـجاهد { لِـيَسْأَلَ الصَّادقِـينَ
  عَنْ صِدْقِهِمْ } قال: الـمبلغين الـمؤدّين من الرسل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { لِـيَسْألَ الصَّادقِـينَ عَنْ
  صدْقِهِمْ } قال: الـمبلغين الـمؤدّين من الرسل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أُسامة، عن سفـيان، عن رجل، عن مـجاهد { لِـيَسْأَلَ الصَّادقِـينَ
  عَنْ صِدْقِهِمْ } قال: الرسل الـمؤدّين الـمبلغين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأعَدَّ للكافِرِينَ عَذَابـاً ألِـيـماً } يقول: وأعدّ للكافرين بـالله من الأمـم
  عذابـاً موجعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

