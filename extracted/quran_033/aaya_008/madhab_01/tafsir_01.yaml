text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّيَسْأَلَ ٱلصَّادِقِينَ
  عَن صِدْقِهِمْ وَأَعَدَّ لِلْكَافِرِينَ عَذَاباً أَلِيماً }يقول تعالـى ذكره: أخذنا
  من هؤلاء الأنبـياء ميثاقهم كيـما أسأل الـمرسلـين عما أجابتهم به أمـمهم، وما فعل
  قومهم فـيـما أبلغوهم عن ربهم من الرسالة. وبنـحو قولنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن لـيث، عن مـجاهد { لِـيَسْأَلَ
  الصَّادقِـينَ عَنْ صِدْقِهِمْ } قال: الـمبلغين الـمؤدّين من الرسل.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { لِـيَسْألَ الصَّادقِـينَ عَنْ صدْقِهِمْ
  } قال: الـمبلغين الـمؤدّين من الرسل.حدثنا ابن وكيع، قال: ثنا أبو أُسامة، عن سفـيان،
  عن رجل، عن مـجاهد { لِـيَسْأَلَ الصَّادقِـينَ عَنْ صِدْقِهِمْ } قال: الرسل الـمؤدّين
  الـمبلغين.وقوله: { وأعَدَّ للكافِرِينَ عَذَابـاً ألِـيـماً } يقول: وأعدّ للكافرين
  بـالله من الأمـم عذابـاً موجعاً.\r\n\t\t\t\r\n\t\t\t</section>"

