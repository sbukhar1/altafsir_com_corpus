text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ رَبَّنَآ
  إِنَّآ أَطَعْنَا سَادَتَنَا وَكُبَرَآءَنَا فَأَضَلُّونَا ٱلسَّبِيلاْ } * { رَبَّنَآ
  آتِهِمْ ضِعْفَيْنِ مِنَ ٱلْعَذَابِ وَٱلْعَنْهُمْ لَعْناً كَبِيراً }وقرىء: «سادتنا»
  و«ساداتنا»: وهم رؤوساء الكفر الذين لقنوهم الكفر وزينوه لهم. يقال: ضلّ السبيل وأضله
  إياه، وزيادة الألف لإطلاق الصوت: جعلت فواصل الآي كقوافي الشعر، وفائدتها الوقف والدلالة
  على أن الكلام قد انقطع، وأن ما بعده مستأنف. وقرىء: «كثيراً» تكثيراً لإعداد اللعائن.
  وكبيراً، ليدل على أشدّ اللعن وأعظمه { ضِعْفَيْنِ } ضعفاً لضلاله وضعفاً لإضلاله:
  يعترفون، ويستغيثون، ويتمنون، ولا ينفعهم شيء من ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

