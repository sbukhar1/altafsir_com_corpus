  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «سادتنا» و«ساداتنا»: وهم رؤوساء الكفر الذين لقنوهم الكفر
  وزينوه لهم. يقال: ضلّ السبيل وأضله إياه، وزيادة الألف لإطلاق الصوت: جعلت فواصل الآي
  كقوافي الشعر، وفائدتها الوقف والدلالة على أن الكلام قد انقطع، وأن ما بعده مستأنف.
  وقرىء: «كثيراً» تكثيراً لإعداد اللعائن. وكبيراً، ليدل على أشدّ اللعن وأعظمه { ضِعْفَيْنِ
  } ضعفاً لضلاله وضعفاً لإضلاله: يعترفون، ويستغيثون، ويتمنون، ولا ينفعهم شيء من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
