text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ رَبَّنَآ
  إِنَّآ أَطَعْنَا سَادَتَنَا وَكُبَرَآءَنَا فَأَضَلُّونَا ٱلسَّبِيلاْ } * { رَبَّنَآ
  آتِهِمْ ضِعْفَيْنِ مِنَ ٱلْعَذَابِ وَٱلْعَنْهُمْ لَعْناً كَبِيراً }يقول تعالـى ذكره:
  وقال الكافرون يوم القـيامة فـي جهنـم: ربنا إنا أطعنا أئمتنا فـي الضلالة وكبراءنا
  فـي الشرك { فَأَضَلُّونا السَّبِـيـلَ } يقول: فأزالونا عن مـحجة الـحقّ، وطريق الهدى،
  والإيـمان بك، والإقرار بوحدانـيتك، وإخلاص طاعتك فـي الدنـيا { رَبَّنا آتِهِمْ ضِعْفَـيْنِ
  مِنَ العَذَابِ } يقول: عذّبهم من العذاب مِثْلَـى عذابنا الذي تعذّبنا { وَالْعَنْهُمْ
  لَعْناً كَبـيراً } يقول: واخزهم خزياً كبـيراً. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { رَبَّنا إنَّا أطَعْنا سادَتَنا وكُبَراءنَا } أي رؤوسنا فـي الشرّ والشرك.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّا أطَعْنا سادَتَنا
  وكُبَرَاءَنا } قال: هم رؤوس الأمـم الذين أضلوهم، قال: سادتنا وكبراءنا واحد.وقرأت
  عامة قرّاء الأمصار: { سادَتَنا }. ورُوي عن الـحسن البصري: «سادَاتِنا» علـى الـجماع،
  والتوحيد فـي ذلك هي القراءة عندنا، لإجماع الـحجة من القرّاء علـيه.واختلفوا فـي قراءة
  قوله: { لَعْناً كَبِـيراً } فقرأت ذلك عامة قرّاء الأمصار بـالثاء: «كَثِـيراً» من
  الكثرة، سوى عاصم، فإنه قرأه { لَعْناً كَبِـيراً } من الكبر. والقراءة فـي ذلك عندنا
  بـالثاء لإجماع الـحجة من القراء علـيها.\r\n\t\t\t\r\n\t\t\t</section>"

