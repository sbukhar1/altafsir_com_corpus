text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  إِنَّآ أَرْسَلْنَٰكَ شَٰهِداً وَمُبَشِّراً وَنَذِيراً } * { وَدَاعِياً إِلَى ٱللَّهِ
  بِإِذْنِهِ وَسِرَاجاً مُّنِيراً }{ شَـٰهِداً } على من بعثت إليهم، وعلى تكذيبهم وتصديقهم،
  أي: مقبولاً قولك عند الله لهم وعليهم، كمل يقبل قول الشاهد العدل في الحكم. فإن قلت:
  وكيف كان شاهداً وقت الإرسال، وإنما يكون شاهداً عند تحمل الشهادة أو عند أدائها؟ قلت:
  هي حال مقدرة كمسألة الكتاب:مررت برجل معه صقر صائداً به غداً أي:مقدراً به الصيد غداً.
  فإن قلت: قد فهم من قوله: إنا أرسلناك داعياً: أنه مأذون له في الدعاء، فما فائدة قوله:
  { بِإِذْنِهِ }؟ قلت: لم يرد به حقيقة الإذن. وإنما جعل الإذن مستعاراً للتسهيل والتيسير؛
  لأن الدخول في حقّ المالك متعذر، فإذا صودف الإذن تسهل وتيسر، فلما كان الإذن تسهيلاً
  لما تعذر من ذلك، وضع موضعه، وذلك أن دعاء أهل الشرك والجاهلية إلى التوحيد والشرائع
  أمر في غاية الصعوبة والتعذر، فقيل: بإذنه للإيذان بأن الأمر صعب لا يتأتى ولا يستطاع
  إلاّ إذا سهله الله ويسّره، ومنه قولهم في الشحيح: أنه غير مأذون له في الإنفاق، أي:
  غير مسهل له الإنفاق لكونه شاقاً عليه داخلاً في حكم التعذر. [ { وَسِرَاجاً منيراً
  } ] جلى به [الله] ظلمات الشرك واهتدى به الضالون، كما يجلى ظلام الليل بالسراج المنير
  ويهتدى به. أو أمدّ الله بنور نبوّته نور البصائر، كما يمدّ بنور السراج نور الأبصار،
  وصفه بالإنارة لأن من السرج ما لا يضيء إذا قل سليطة ودقت فتيلته. وفي كلام بعضهم:
  ثلاثة تضني: رسول بطيء، وسراج لا يضيء، ومائدة ينتظر لها من يجيء. وسئل بعضهم عن الموحشين؟
  فقال: ظلام ساتر، وسراج فاتر. وقيل: وذا سراج منير. أو وتاليا سراجاً منيراً. ويجوز
  على هذا التفسير أن يعطف على كاف { أَرْسَلْنَـٰكَ }.\r\n\t\t\t\r\n\t\t\t</section>"

