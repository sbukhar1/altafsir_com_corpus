text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَقُولُ
  ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ مَّا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ
  إِلاَّ غُرُوراً } * { وَإِذْ قَالَت طَّآئِفَةٌ مِّنْهُمْ يٰأَهْلَ يَثْرِبَ لاَ مُقَامَ
  لَكُمْ فَٱرْجِعُواْ وَيَسْتَئْذِنُ فَرِيقٌ مِّنْهُمُ ٱلنَّبِيَّ يَقُولُونَ إِنَّ
  بُيُوتَنَا عَوْرَةٌ وَمَا هِيَ بِعَوْرَةٍ إِن يُرِيدُونَ إِلاَّ فِرَاراً } * { وَلَوْ
  دُخِلَتْ عَلَيْهِمْ مِّنْ أَقْطَارِهَا ثُمَّ سُئِلُواْ ٱلْفِتْنَةَ لآتَوْهَا وَمَا
  تَلَبَّثُواْ بِهَآ إِلاَّ يَسِيراً }{ إِلاَّ غُرُوراً } قيل قائله: معتب بن قشير
  حين رأى الأحزاب قال: يعدنا محمد فتح فارس والروم، وأحدنا لا يقدر أن يتبرز فرقا، ما
  هذا إلا وعد غرور { طَّائِفَةٌ مّنْهُمْ } هم أوس بن قيظي ومن وافقه على رأيه. وعن
  السدي عبد الله بن أبيّ وأصحابه. ويثرب: اسم المدينة. وقيل: أرض وقعت المدينة في ناحية
  منها { لاَ مُقَامَ لَكُمْ } قرىء بضم الميم وفتحها، أي لا قرار لكم ههنا، ولا مكان
  تقيمون فيه أو تقومون { فَٱرْجِعُواْ } إلى المدينة: أمروهم بالهرب من عسكر رسول الله
  صلى الله عليه وسلم، وقيل: قالوا لهم: ارجعوا كفاراً وأسلموا محمداً، وإلا فليست يثرب
  لكم بمكان. قرىء: «عورة» بسكون الواو وكسرها، فالعورة: الخلل، والعورة: ذات العورة،
  يقال: عور المكان عوراً إذا بدا فيه خلل يخاف منه العدو والسارق. ويجوزأن تكون { عَوْرَةٌ
  } تخفيف: عورة، اعتذروا أنّ بيوتهم معترضة للعدو ممكنة للسراق لأنها غير محرزة ولا
  محصنة، فاستأذنوه وليحصنوها ثم يرجعوا إليه، فأكذبهم الله بأنهم لا يخافون ذلك، وإنما
  يريدون الفرار { وَلَوْ دُخِلَتْ عَلَيْهِمْ } المدينة. وقيل: بيوتهم، من قولك: دخلت
  على فلان داره { مّنْ أَقْطَارِهَا } من جوانبها، يريد: ولو دخلت هذه العساكر المتحزبة
  التي يفرون خوفاً منها مدينتهم وبيوتهم من نواحيها كلها. وانثالت على أهاليهم وأولادهم
  ناهبين سابين، ثم سئلوا عند ذلك الفزع وتلك الرجفة { ٱلْفِتْنِةِ } أي الردة والرجعة
  إلى الكفر ومقاتلة المسلمين، لأتوها: لجاؤها وفعلوها. وقرىء: «لآتوها» لأعطوها { وَمَا
  تَلَبَّثُواْ بِهَا } وما ألبثوا إعطاءها { إِلاَّ يَسِيراً } ريثما يكون السؤال والجواب
  من غير توقف. أو وما لبثوا بالمدينة بعد ارتدادهم إلا يسيراً، فإن الله يهلكهم. والمعنى:
  أنهم يتعللون بإعوار بيوتهم، ويتمحلون ليفروا عن نصرة رسول الله صلى الله عليه وسلم
  والمؤمنين، وعن مصافة الأحزاب الذين ملؤوهم هولاً ورعباً؛ وهؤلاء الأحزاب كما هم لو
  كبسوا عليهم أرضهم وديارهم وعرض عليهم الكفر وقيل لهم كونوا على المسلمين، لسارعوا
  إليه وما تعللوا بشيء، وما ذاك إلا لمقتهم الإسلام. وشدة بغضهم لأهله، وحبهم الكفر
  وتهالكهم على حزبه.\r\n\t\t\t\r\n\t\t\t</section>"

