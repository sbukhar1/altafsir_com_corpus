text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلنَّبِيُّ أَوْلَىٰ
  بِٱلْمُؤْمِنِينَ مِنْ أَنْفُسِهِمْ وَأَزْوَاجُهُ أُمَّهَاتُهُمْ وَأُوْلُواْ ٱلأَرْحَامِ
  بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ ٱللَّهِ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُهَاجِرِينَ
  إِلاَّ أَن تَفْعَلُوۤاْ إِلَىٰ أَوْلِيَآئِكُمْ مَّعْرُوفاً كَانَ ذَلِكَ فِي ٱلْكِتَابِ
  مَسْطُوراً }{ ٱلنَّبِىُّ أَوْلَىٰ بِٱلْمُؤْمِنِينَ } في كل شيء من أمور الدين والدنيا
  { مّنْ أَنفُسِهِمْ } ولهذا أطلق ولم يقيد، فيجب عليهم أن يكون أحبّ إليهم من أنفسهم،
  وحكمه أنفذ عليهم من حكمها، وحقه آثر لديهم من حقوقها، وشفقتهم عليه أقدم من شفقتهم
  عليها، وأن يبذلوها دونه ويجعلوها فداءه إذا أعضل خطب، ووقاءه إذا لقحت حرب، وأن لا
  يتبعوا ما تدعوهم إليه نفوسهم ولا ما تصرفهم عنه، ويتبعوا كل ما دعاهم إليه رسول الله
  صلى الله عليه وسلم وصرفهم عنه، لأنّ كل ما دعا إليه فهو إرشاد لهم إلى نيل النجاة
  والظفر بسعادة الدارين وما صرفهم عنه، فأخذ بحجزهم لئلا يتهافتوا فيما يرمي بهم إلى
  الشقاوة وعذاب النار. أو هو أولى بهم، على معنى أنه أرأف بهم وأعطف عليهم وأنفع لهم،
  كقوله تعالى:{ بِٱلْمُؤْمِنِينَ رَءوفٌ رَّحِيمٌ }[التوبة: 128] وعن النبي صلى الله
  عليه وسلم:(875) \" ما مِنْ مؤمنٍ إلاّ أنا أولى بهِ فِي الدنيا والآخرةِ. اقرؤوا إنْ
  شئتم { ٱلنَّبِىُّ أَوْلَىٰ بِٱلْمُؤْمِنِينَ مِنْ أَنْفُسِهِمْ } فأيما مؤمن هلك وترك
  مالاً فليرثه عصبته من كانوا، وإن ترك ديناً أو ضياعاً فإليّ \" وفي قراءة ابن مسعود:
  «النبيّ أولى بالمؤمنين من أنفسهم وهو أب لهم». وقال مجاهد: كل نبيّ فهو أبو أمّته.
  ولذلك صار المؤمنون إخوة؛ لأنّ النبي صلى الله عليه وسلم أبوهم في الدين { وَأَزْوٰجُهُ
  أُمَّهَـٰتُهُمْ } تشبيه لهنّ بالأمهات في بعض الأحكام، وهو وجوب تعظيمهنّ واحترامهن،
  وتحريم نكاحهن: قال الله تعالى:{ وَلاَ أَن تَنكِحُواْ أَزْوَاجَهُ مِن بَعْدِهِ أَبَداً }[الأحزاب:
  53] وهنّ فيما وراء ذلك بمنزلة الأجنبيات، ولذلك قالت عائشة رضي الله عنها: لسنا أمهات
  النساء. تعني أنهنّ إنما كنّ أمّهات الرجال، لكونهنّ محرّمات عليهم كتحريم أمّهاتهم.
  والدليل على ذلك: أنّ هذا التحريم لم يتعد إلى بناتهنّ، وكذلك لم يثبت لهنّ سائر أحكام
  الأمهات. كان المسلمون في صدر الإسلام يتوارثون بالولاية في الدين وبالهجرة لا بالقرابة،
  كما كانت تتألف قلوب قوم بإسهام لهم في الصدقات، ثم نسخ ذلك لما دجا الإسلام وعزّ أهله،
  وجعل التوارث بحق القرابة { فِى كِتَـٰبِ ٱللَّهِ } في اللوح. أو فيما أوحى الله إلى
  نبيه وهو هذه الآية. أو في آية المواريث. أو فيما فرض الله كقوله:{ كِتَـٰبَ ٱللَّهِ
  عَلَيْكُمْ }[النساء: 24]. { مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُهَـٰجِرِينَ } يجوز أن يكون
  بياناً لأولى الأرحام، أي: الأقرباء من هؤلاء بعضهم أولى بأن يرث بعضاً من الأجانب.
  ويجوز أن يكون لابتداء الغاية. أي: أولو الأرحام بحق القرابة أولى بالميراث من المؤمنين
  بحق الولاية في الدين، ومن المهاجرين بحق الهجرة. فإن قلت: مم استثنى { أَن تَفْعَلُواْ
  }؟ قلت: من أعم العام في معنى النفع والإحسان، كما تقول: القريب أولى من الأجنبي إلا
  في الوصية، تريد: أنه أحق منه في كل نفع من ميراث وهبة وهدية وصدقة وغير ذلك، إلا في
  الوصية. والمراد بفعل المعروف: التوصية لأنه لا وصية لوارث وعدى تفعلوا بإلى، لأنه
  في معنى: تسدوا وتزلوا والمراد بالأولياء: المؤمنون والمهاجرون للولاية في الدين {
  ذَلِكَ } إشارة إلى ما ذكر في الآيتين جميعاً. وتفسير الكتاب: ما مر آنفاً، والجملة
  مستأنفة كالخاتمة لما ذكر من الأحكام.\r\n\t\t\t\r\n\t\t\t</section>"

