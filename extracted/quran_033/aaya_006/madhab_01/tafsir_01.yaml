text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلنَّبِيُّ أَوْلَىٰ
  بِٱلْمُؤْمِنِينَ مِنْ أَنْفُسِهِمْ وَأَزْوَاجُهُ أُمَّهَاتُهُمْ وَأُوْلُواْ ٱلأَرْحَامِ
  بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ ٱللَّهِ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُهَاجِرِينَ
  إِلاَّ أَن تَفْعَلُوۤاْ إِلَىٰ أَوْلِيَآئِكُمْ مَّعْرُوفاً كَانَ ذَلِكَ فِي ٱلْكِتَابِ
  مَسْطُوراً }يقول تعالـى ذكره: النبـيّ مـحمد أولـى بـالـمؤمنـين، يقول: أحقّ بـالـمؤمنـين
  به من أنفسهم، أن يحكم فـيهم بـما يشاء من حكم، فـيجوز ذلك علـيهم. كما:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد { النَّبِـيُّ أوْلَـى بـالـمُؤْمِنِـينَ مِنْ
  أنْفُسِهِمْ } كما أنت أولـى بعبدك ما قضى فـيهم من أمر جاز، كما كلـما قضيت علـى عبدك
  جاز.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { النَّبِـيُّ أولـى
  بـالـمُؤْمِنـينَ مِنْ أنْفُسِهِمْ } قال: هو أب لهم.حدثنا مـحمد بن الـمثنى، قال:
  ثنا عثمان بن عمر، قال: ثنا فلـيح، عن هلال بن علـيّ، عن عبد الرحمن بن أبـي عمرة،
  عن أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال: \" ما مِنْ مُؤْمِنٍ إلاَّ وأنا
  أوْلَـى النَّاسِ بِهِ فِـي الدُّنْـيا والآخِرَةِ، اقْرَءُوا إنْ شِئْتُـمْ { النَّبِـيُّ
  أوْلَـى بـالـمُؤْمِنِـينَ مِنْ أنْفُسِهِمْ } وأيُّـمَا مُؤْمِنٍ تَرَكَ مالاً فَلِوَرَثَتِهِ
  وَعَصَبَتِهِ مَنْ كانُوا، وَإنْ تَرَكَ دَيْناً أوْ ضِياعاً فَلْـيأْتِنـي وأنا مَوْلاه«.
  \" حدثنا ابن وكيع، قال: ثنا حسن بن علـيّ، عن أبـي موسى إسرائيـل بن موسى، قال: قرأ
  الـحسن هذه الآية { النَّبِـيُّ أوْلَـى بـالـمُؤْمِنِـينَ مِنْ أنْفُسِهمْ، وأزْوَاجُهُ
  أمَّهاتُهُمْ } قال: قال الـحسن: قال النبـيّ صلى الله عليه وسلم: \" أنا أوْلَـى بكُلِّ
  مُؤْمِنٍ مِنْ نَفْسِه \" قال الـحسن: وفـي القراءة الأولـى: «أوْلَـى بـالـمُؤْمنـينَ
  مِنْ أنْفُسِهِمْ، وَهُوَ أبٌ لَهُمْ».حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قال فـي بعض القراءة: «النَّبِـيُّ أوْلَـى بـالـمُؤْمِنِـينَ مِنْ أنْفُسِهمْ
  وَهُوَ أبٌ لَهُمْ» وذُكر لنا أن نبـيّ الله صلى الله عليه وسلم قال: \" أيُّـمَا رَجُلٍ
  تَرَكَ ضِياعاً فَأنا أوْلَـى بِهِ، وَإنْ تَرَكَ مالاً فَهُوَ لِوَرَثَتِهِ \" « وقوله:
  { وأزْوَاجُهُ أمَّهاتُهُمْ } يقول: وحرمة أزواجه حرمة أمهاتهم علـيهم، فـي أنهن يحرم
  علـيهن نكاحهن من بعد وفـاته، كما يحرمُ علـيهم نكاح أمهاتهم. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { النَّبِـيُّ أولَـى بـالـمُؤْمِنـينَ مِنْ أنْفُسِهِمْ، وأزْوَاجُهُ أُمِّهاتُهُمْ
  } يعظِّم بذلك حقهنّ، وفـي بعض القراءة: «وَهُوَ أبٌ لَهُمْ».حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { وأزْوَاجُهُ أُمَّهاتُهُمْ } مـحرّمات علـيهم.وقوله:
  { وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلَـى بِبَعْضٍ فِـي كِتابِ اللّهِ مِنَ الـمُؤْمِنِـينَ
  وَالـمُهاجِرِينَ } يقول تعالـى ذكره: وأولوا الأرحام الذين وَرَّثْتُ بعضهم من بعض،
  هم أولـى بـميراث بعض من الـمؤمنـين والـمهاجرين أن يرث بعضهم بعضاً، بـالهجرة والإيـمان
  دون الرحم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلنَّبِيُّ أَوْلَىٰ بِٱلْمُؤْمِنِينَ
  مِنْ أَنْفُسِهِمْ وَأَزْوَاجُهُ أُمَّهَاتُهُمْ وَأُوْلُواْ ٱلأَرْحَامِ بَعْضُهُمْ
  أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ ٱللَّهِ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُهَاجِرِينَ إِلاَّ
  أَن تَفْعَلُوۤاْ إِلَىٰ أَوْلِيَآئِكُمْ مَّعْرُوفاً كَانَ ذَلِكَ فِي ٱلْكِتَابِ
  مَسْطُوراً }ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأُولُوا
  الأرْحامِ بَعْضُهُمْ أوْلَـى ببَعْضٍ فِـي كِتابِ اللّهِ مِنَ الـمُؤْمِنِـينَ والـمُهاجرِينَ
  } لبث الـمسلـمون زماناً يتوارثون بـالهجرة، والأعرابـيّ الـمسلـم لا يرث من الـمهاجرين
  شيئاً، فأنزل الله هذه الآية، فخـلط الـمؤمنـين بعضهم ببعض، فصارت الـمواريث بـالـملل.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله { وأُولُوا الأرْحامِ بَعْضُهُمْ
  أوْلَـى بِبَعْضٍ فِـي كِتابِ اللّهِ مِنَ الـمُؤْمِنـينَ والـمُهاجِرِينَ إلاَّ أنْ
  تَفْعَلُوا إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } قال: كان النبـيّ صلى الله عليه وسلم
  قد آخَى بـين الـمهاجرين والأنصار أوّل ما كانت الهجرة، وكانوا يتوارثون علـى ذلك،
  وقال الله{ وَلِكُلّ جَعَلْنا مَوَالِـيَ مـمَّا تَرَكَ الوَالِدَانِ والأقْربُونَ
  والَّذِينَ عَقَدَتْ أيـمَانُكُمْ، فآتُوهُمْ نَصِيبَهُمْ }قال: إذا لـم يأت رحم لهذا
  يحول دونهم، قال: فكان هذا أوّلاً، فقال الله: { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائكُمْ
  مَعْرُوفـاً } يقول: إلاَّ أن تُوصُوا لهم { كانَ ذلكَ فِـي الكِتابِ مَسْطُوراً }
  أنّ أولـي الأرحام بعضهم أولـى ببعض فـي كتاب الله، قال: وكان الـمؤمنون والـمهاجرون
  لا يتوارثون إن كانوا أولـي رحم، حتـى يهاجروا إلـى الـمدينة، وقرأ قال الله:{ وَالَّذِينَ
  آمَنُوا ولَـمْ يُهاجِرُوا ما لَكُمْ مِنْ وَلايَتِهمْ مِنْ شَيْءٍ حتـى يُهاجِرُوا... }إلـى
  قوله{ وَفَسادٌ كَبِـيرٌ }، فكانوا لا يتوارثون، حتـى إذا كان عام الفتـح، انقطعت الهجرة،
  وكثر الإسلام، وكان لا يُقْبل من أحد أن يكون علـى الذي كان علـيه النبـيّ ومن معه
  إلاَّ أن يهاجر قال: وقال رسول الله صلى الله عليه وسلم لمن بَعَث: \" اغْدُوا عَلـى
  اسْمِ اللّهِ لا تَغُلُّوا وَلا تُوَلُّوا، ادْعُوهُمْ إلـى الإسْلامِ، فإنْ أجابُوكُمْ
  فـاقْبَلُوا وَادْعُوهُمْ إلـى الهِجْرَةِ، فإنْ هاجَرُوا مَعَكُمْ، فَلَهُمْ ما لَكُمْ،
  وَعَلَـيْهِمْ ما عَلَـيْكُمْ، فإنْ أبَوْا ولَـمْ يُهاجِرُوا وَاخْتارُوا دَارَهُمْ
  فَأقِرُّوهُمْ فِـيها، فَهُمْ كالأعْرابِ تَـجْرِي عَلَـيْهمْ أحْكامُ الإسْلامِ، ولَـيْسَ
  لَهُمْ فِـي هَذَا الفَـيْءِ نَصِيبٌ« \" قال: فلـما جاء الفتـح، وانقطعت الهجرة، قال
  رسول الله صلى الله عليه وسلم: \" لا هِجْرَةَ بَعْدَ الفَتْـحِ \" وكثر الإسلام، وتوارث
  الناس علـى الأرحام حيث كانوا، ونسخ ذلك الذي كان بـين الـمؤمنـين والـمهاجرين، وكان
  لهم فـي الفـيء نصيب، وإن أقاموا وأبَوا، وكان حقهم فـي الإسلام واحد، الـمهاجر وغير
  الـمهاجر والبدوي وكلّ أحد، حين جاء الفتـح.فمعنى الكلام علـى هذا التأويـل: وأولوا
  الأرحام بعضهم أولـى ببعض من الـمؤمنـين والـمهاجرين ببعضهم أن يرثوهم بـالهِجرة، وقد
  يحتـمل ظاهر هذا الكلام أن يكون من صلة الأرحام من الـمؤمنـين والـمهاجرين، أوْلـى
  بـالـميراث، مـمن لـم يؤمن، ولـم يهاجر.وقوله: { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ
  مَعْرُوفـاً } اختلف أهل التأويـل فـي تأويـله، فقال بعضهم: معنى ذلك: إلاَّ أن توصوا
  لذوي قرابتكم من غير أهل الإيـمان والهجرة. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا
  أبو معاوية، عن حجَّاج، عن سالـم، عن ابن الـحنفـية { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ
  مَعْرُوفـاً } قالوا: يوصي لقرابته من أهل الشرك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلنَّبِيُّ أَوْلَىٰ بِٱلْمُؤْمِنِينَ
  مِنْ أَنْفُسِهِمْ وَأَزْوَاجُهُ أُمَّهَاتُهُمْ وَأُوْلُواْ ٱلأَرْحَامِ بَعْضُهُمْ
  أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ ٱللَّهِ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُهَاجِرِينَ إِلاَّ
  أَن تَفْعَلُوۤاْ إِلَىٰ أَوْلِيَآئِكُمْ مَّعْرُوفاً كَانَ ذَلِكَ فِي ٱلْكِتَابِ
  مَسْطُوراً }قال: ثنا عبدة، قال: قرأت علـى ابن أبـي عروبة، عن قتادة { إلاَّ أنْ تَفْعَلُوا
  إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } قال: للقرابة من أهل الشرك وصية، ولا ميراث لهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ
  مَعْرُوفـاً } قال: إلـى أولـيائكم من أهل الشرك وصية، ولا ميراث لهم.حدثنا ابن وكيع،
  قال: ثنا أبو أحمد الزبـيري ويحيى بن آدم، عن ابن الـمبـارك، عن معمر، عن يحيى بن أبـي
  كثـير، عن عكرِمة { إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } قال: وصية.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: أخبرنـي مـحمد بن عمرو، عن ابن جريج، قال: قلت لعطاء: ما قوله
  { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } فقال: العطاء، فقلت له:
  الـمؤمن للكافر بـينهما قرابة؟ قال: نعم عطاؤه إياه حبـاء ووصية له.وقال آخرون: بل
  معنى ذلك: إلاَّ أن تـمسكوا بـالـمعروف بـينكم بحقّ الإيـمان والهجرة والـحلف، فتؤتونهم
  حقهم من النصرة والعقل عنهم. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ مَعْرُوفـاً }
  قال: حلفـاؤكم الذين والـى بـينهم النبـيّ صلى الله عليه وسلم من الـمهاجرين والأنصار،
  إمساك بـالـمعروف والعقل والنصر بـينهم.وقال آخرون: بل معنى ذلك: أن توصوا إلـى أولـيائكم
  من الـمهاجرين وصية. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } يقول: إلاَّ أن توصوا
  لهم.وأولـى الأقوال فـي ذلك عندي بـالصواب أن يقال: معنى ذلك إلاَّ أن تفعلوا إلـى
  أولـيائكم الذين كان رسول الله صلى الله عليه وسلم آخَى بـينهم وبـينكم من الـمهاجرين
  والأنصار، معروفـاً من الوصية لهم، والنصرة والعقل عنهم، وما أشبه ذلك، لأن كلّ ذلك
  من الـمعروف الذي قد حثّ الله علـيه عبـاده.وإنـما اخترت هذا القول، وقلت: هو أولـى
  بـالصواب من قـيـل من قال: عنى بذلك الوصية للقرابة من أهل الشرك، لأن القريب من الـمشرك،
  وإن كان ذا نسب فلـيس بـالـمولـى، وذلك أن الشرك يقطع ولاية ما بـين الـمؤمن والـمشرك،
  وقد نهى الله الـمؤمنـين أن يتـخذوا منهم ولـياً بقوله:{ لا تَتَّـخِذُوا عَدُوّي وَعَدُوَّكُمْ
  أوْلِـياءَ }وغير جائز أن ينهاهم عن اتـخاذهم أولـياء، ثم يصفهم جلّ ثناؤه بأنهم لهم
  أولـياء. وموضع «أن» من قوله { إلاَّ أنْ تَفْعَلُوا } نصب علـى الاستثناء. ومعنى الكلام:
  وأولوا الأرحام بعضهم أولـى ببعض فـي كتاب الله من الـمؤمنـين والـمهاجرين، إلاَّ أن
  تفعلوا إلـى أولـيائكم الذين لـيسوا بأولِـي أرحام منكم معروفـاً.وقوله: { كانَ ذلكَ
  فِـي الكِتابِ مَسْطُوراً } يقول: كان أولوا الأرحام بعضهم أولـى ببعض فـي كتاب الله:
  أي فـي اللوح الـمـحفوظ { مسطوراً } أي مكتوبـاً، كما قال الراجز:   فـي الصُّحُفِ
  الأُولـى التـي كانَ سَطَرْوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { كانَ ذلكَ فِـي
  الكِتابِ مَسْطُوراً }: أي أن أولـي الأرحام بعضهم أولـى ببعض فـي كتاب الله.وقال آخرون:
  معنى ذلك: كان ذلك فـي الكتاب مسطوراً: لا يرث الـمشرك الـمؤمن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

