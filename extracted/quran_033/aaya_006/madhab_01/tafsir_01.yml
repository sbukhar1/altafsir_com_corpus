  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلنَّبِيُّ
  أَوْلَىٰ بِٱلْمُؤْمِنِينَ مِنْ أَنْفُسِهِمْ وَأَزْوَاجُهُ أُمَّهَاتُهُمْ وَأُوْلُواْ
  ٱلأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ ٱللَّهِ مِنَ ٱلْمُؤْمِنِينَ
  وَٱلْمُهَاجِرِينَ إِلاَّ أَن تَفْعَلُوۤاْ إِلَىٰ أَوْلِيَآئِكُمْ مَّعْرُوفاً كَانَ
  ذَلِكَ فِي ٱلْكِتَابِ مَسْطُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  النبـيّ مـحمد أولـى بـالـمؤمنـين، يقول: أحقّ بـالـمؤمنـين به من أنفسهم، أن يحكم
  فـيهم بـما يشاء من حكم، فـيجوز ذلك علـيهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { النَّبِـيُّ أوْلَـى بـالـمُؤْمِنِـينَ
  مِنْ أنْفُسِهِمْ } كما أنت أولـى بعبدك ما قضى فـيهم من أمر جاز، كما كلـما قضيت علـى
  عبدك جاز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { النَّبِـيُّ أولـى بـالـمُؤْمِنـينَ مِنْ أنْفُسِهِمْ
  } قال: هو أب لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عثمان بن عمر، قال: ثنا فلـيح، عن هلال بن علـيّ، عن عبد الرحمن بن أبـي عمرة، عن أبـي
  هريرة، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما مِنْ مُؤْمِنٍ إلاَّ وأنا أوْلَـى النَّاسِ بِهِ فِـي الدُّنْـيا
  والآخِرَةِ، اقْرَءُوا إنْ شِئْتُـمْ { النَّبِـيُّ أوْلَـى بـالـمُؤْمِنِـينَ مِنْ
  أنْفُسِهِمْ } وأيُّـمَا مُؤْمِنٍ تَرَكَ مالاً فَلِوَرَثَتِهِ وَعَصَبَتِهِ مَنْ كانُوا،
  وَإنْ تَرَكَ دَيْناً أوْ ضِياعاً فَلْـيأْتِنـي وأنا مَوْلاه«. \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا حسن بن علـيّ، عن أبـي موسى إسرائيـل بن
  موسى، قال: قرأ الـحسن هذه الآية { النَّبِـيُّ أوْلَـى بـالـمُؤْمِنِـينَ مِنْ أنْفُسِهمْ،
  وأزْوَاجُهُ أمَّهاتُهُمْ } قال: قال الـحسن: قال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا أوْلَـى بكُلِّ مُؤْمِنٍ مِنْ
  نَفْسِه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الـحسن: وفـي القراءة الأولـى: «أوْلَـى بـالـمُؤْمنـينَ مِنْ أنْفُسِهِمْ، وَهُوَ
  أبٌ لَهُمْ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال فـي بعض القراءة: «النَّبِـيُّ أوْلَـى بـالـمُؤْمِنِـينَ
  مِنْ أنْفُسِهمْ وَهُوَ أبٌ لَهُمْ» وذُكر لنا أن نبـيّ الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أيُّـمَا رَجُلٍ تَرَكَ ضِياعاً
  فَأنا أوْلَـى بِهِ، وَإنْ تَرَكَ مالاً فَهُوَ لِوَرَثَتِهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">« وقوله: { وأزْوَاجُهُ أمَّهاتُهُمْ } يقول: وحرمة أزواجه حرمة أمهاتهم
  علـيهم، فـي أنهن يحرم علـيهن نكاحهن من بعد وفـاته، كما يحرمُ علـيهم نكاح أمهاتهم.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { النَّبِـيُّ أولَـى بـالـمُؤْمِنـينَ
  مِنْ أنْفُسِهِمْ، وأزْوَاجُهُ أُمِّهاتُهُمْ } يعظِّم بذلك حقهنّ، وفـي بعض القراءة:
  «وَهُوَ أبٌ لَهُمْ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وأزْوَاجُهُ أُمَّهاتُهُمْ } مـحرّمات علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلَـى بِبَعْضٍ فِـي كِتابِ
  اللّهِ مِنَ الـمُؤْمِنِـينَ وَالـمُهاجِرِينَ } يقول تعالـى ذكره: وأولوا الأرحام
  الذين وَرَّثْتُ بعضهم من بعض، هم أولـى بـميراث بعض من الـمؤمنـين والـمهاجرين أن
  يرث بعضهم بعضاً، بـالهجرة والإيـمان دون الرحم. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
