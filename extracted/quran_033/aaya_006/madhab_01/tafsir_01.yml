  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلنَّبِيُّ أَوْلَىٰ بِٱلْمُؤْمِنِينَ مِنْ أَنْفُسِهِمْ
  وَأَزْوَاجُهُ أُمَّهَاتُهُمْ وَأُوْلُواْ ٱلأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ
  فِي كِتَابِ ٱللَّهِ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُهَاجِرِينَ إِلاَّ أَن تَفْعَلُوۤاْ
  إِلَىٰ أَوْلِيَآئِكُمْ مَّعْرُوفاً كَانَ ذَلِكَ فِي ٱلْكِتَابِ مَسْطُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبدة، قال: قرأت علـى ابن أبـي عروبة، عن قتادة { إلاَّ أنْ
  تَفْعَلُوا إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } قال: للقرابة من أهل الشرك وصية، ولا
  ميراث لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ مَعْرُوفـاً
  } قال: إلـى أولـيائكم من أهل الشرك وصية، ولا ميراث لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أحمد الزبـيري ويحيى بن آدم، عن ابن الـمبـارك، عن معمر، عن
  يحيى بن أبـي كثـير، عن عكرِمة { إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } قال: وصية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي مـحمد بن عمرو، عن
  ابن جريج، قال: قلت لعطاء: ما قوله { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ مَعْرُوفـاً
  } فقال: العطاء، فقلت له: الـمؤمن للكافر بـينهما قرابة؟ قال: نعم عطاؤه إياه حبـاء
  ووصية له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: إلاَّ
  أن تـمسكوا بـالـمعروف بـينكم بحقّ الإيـمان والهجرة والـحلف، فتؤتونهم حقهم من النصرة
  والعقل عنهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلاَّ أنْ تَفْعَلُوا
  إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } قال: حلفـاؤكم الذين والـى بـينهم النبـيّ صلى الله
  عليه وسلم من الـمهاجرين والأنصار، إمساك بـالـمعروف والعقل والنصر بـينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أن توصوا إلـى أولـيائكم من الـمهاجرين وصية.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } يقول:
  إلاَّ أن توصوا لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك عندي بـالصواب
  أن يقال: معنى ذلك إلاَّ أن تفعلوا إلـى أولـيائكم الذين كان رسول الله صلى الله عليه
  وسلم آخَى بـينهم وبـينكم من الـمهاجرين والأنصار، معروفـاً من الوصية لهم، والنصرة
  والعقل عنهم، وما أشبه ذلك، لأن كلّ ذلك من الـمعروف الذي قد حثّ الله علـيه عبـاده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما اخترت هذا القول، وقلت: هو أولـى بـالصواب من قـيـل من قال:
  عنى بذلك الوصية للقرابة من أهل الشرك، لأن القريب من الـمشرك، وإن كان ذا نسب فلـيس
  بـالـمولـى، وذلك أن الشرك يقطع ولاية ما بـين الـمؤمن والـمشرك، وقد نهى الله الـمؤمنـين
  أن يتـخذوا منهم ولـياً بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تَتَّـخِذُوا عَدُوّي وَعَدُوَّكُمْ
  أوْلِـياءَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وغير جائز أن ينهاهم عن اتـخاذهم أولـياء، ثم يصفهم جلّ ثناؤه بأنهم
  لهم أولـياء. وموضع «أن» من قوله { إلاَّ أنْ تَفْعَلُوا } نصب علـى الاستثناء. ومعنى
  الكلام: وأولوا الأرحام بعضهم أولـى ببعض فـي كتاب الله من الـمؤمنـين والـمهاجرين،
  إلاَّ أن تفعلوا إلـى أولـيائكم الذين لـيسوا بأولِـي أرحام منكم معروفـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كانَ ذلكَ فِـي الكِتابِ مَسْطُوراً } يقول: كان أولوا الأرحام
  بعضهم أولـى ببعض فـي كتاب الله: أي فـي اللوح الـمـحفوظ { مسطوراً } أي مكتوبـاً،
  كما قال الراجز</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
