  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلنَّبِيُّ أَوْلَىٰ بِٱلْمُؤْمِنِينَ مِنْ أَنْفُسِهِمْ
  وَأَزْوَاجُهُ أُمَّهَاتُهُمْ وَأُوْلُواْ ٱلأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ
  فِي كِتَابِ ٱللَّهِ مِنَ ٱلْمُؤْمِنِينَ وَٱلْمُهَاجِرِينَ إِلاَّ أَن تَفْعَلُوۤاْ
  إِلَىٰ أَوْلِيَآئِكُمْ مَّعْرُوفاً كَانَ ذَلِكَ فِي ٱلْكِتَابِ مَسْطُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلَـى
  ببَعْضٍ فِـي كِتابِ اللّهِ مِنَ الـمُؤْمِنِـينَ والـمُهاجرِينَ } لبث الـمسلـمون
  زماناً يتوارثون بـالهجرة، والأعرابـيّ الـمسلـم لا يرث من الـمهاجرين شيئاً، فأنزل
  الله هذه الآية، فخـلط الـمؤمنـين بعضهم ببعض، فصارت الـمواريث بـالـملل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله { وأُولُوا
  الأرْحامِ بَعْضُهُمْ أوْلَـى بِبَعْضٍ فِـي كِتابِ اللّهِ مِنَ الـمُؤْمِنـينَ والـمُهاجِرِينَ
  إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائِكُمْ مَعْرُوفـاً } قال: كان النبـيّ صلى الله
  عليه وسلم قد آخَى بـين الـمهاجرين والأنصار أوّل ما كانت الهجرة، وكانوا يتوارثون
  علـى ذلك، وقال الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلِكُلّ جَعَلْنا مَوَالِـيَ مـمَّا تَرَكَ الوَالِدَانِ والأقْربُونَ
  والَّذِينَ عَقَدَتْ أيـمَانُكُمْ، فآتُوهُمْ نَصِيبَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: إذا لـم يأت رحم لهذا يحول
  دونهم، قال: فكان هذا أوّلاً، فقال الله: { إلاَّ أنْ تَفْعَلُوا إلـى أوْلِـيائكُمْ
  مَعْرُوفـاً } يقول: إلاَّ أن تُوصُوا لهم { كانَ ذلكَ فِـي الكِتابِ مَسْطُوراً }
  أنّ أولـي الأرحام بعضهم أولـى ببعض فـي كتاب الله، قال: وكان الـمؤمنون والـمهاجرون
  لا يتوارثون إن كانوا أولـي رحم، حتـى يهاجروا إلـى الـمدينة، وقرأ قال الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ
  آمَنُوا ولَـمْ يُهاجِرُوا ما لَكُمْ مِنْ وَلايَتِهمْ مِنْ شَيْءٍ حتـى يُهاجِرُوا...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَفَسادٌ كَبِـيرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، فكانوا لا يتوارثون، حتـى إذا
  كان عام الفتـح، انقطعت الهجرة، وكثر الإسلام، وكان لا يُقْبل من أحد أن يكون علـى
  الذي كان علـيه النبـيّ ومن معه إلاَّ أن يهاجر قال: وقال رسول الله صلى الله عليه
  وسلم لمن بَعَث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اغْدُوا عَلـى اسْمِ اللّهِ لا تَغُلُّوا وَلا تُوَلُّوا، ادْعُوهُمْ إلـى الإسْلامِ،
  فإنْ أجابُوكُمْ فـاقْبَلُوا وَادْعُوهُمْ إلـى الهِجْرَةِ، فإنْ هاجَرُوا مَعَكُمْ،
  فَلَهُمْ ما لَكُمْ، وَعَلَـيْهِمْ ما عَلَـيْكُمْ، فإنْ أبَوْا ولَـمْ يُهاجِرُوا
  وَاخْتارُوا دَارَهُمْ فَأقِرُّوهُمْ فِـيها، فَهُمْ كالأعْرابِ تَـجْرِي عَلَـيْهمْ
  أحْكامُ الإسْلامِ، ولَـيْسَ لَهُمْ فِـي هَذَا الفَـيْءِ نَصِيبٌ« \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فلـما جاء الفتـح، وانقطعت
  الهجرة، قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا هِجْرَةَ بَعْدَ الفَتْـحِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكثر الإسلام، وتوارث الناس علـى الأرحام حيث كانوا، ونسخ ذلك الذي
  كان بـين الـمؤمنـين والـمهاجرين، وكان لهم فـي الفـيء نصيب، وإن أقاموا وأبَوا، وكان
  حقهم فـي الإسلام واحد، الـمهاجر وغير الـمهاجر والبدوي وكلّ أحد، حين جاء الفتـح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الكلام علـى هذا التأويـل: وأولوا الأرحام بعضهم أولـى ببعض
  من الـمؤمنـين والـمهاجرين ببعضهم أن يرثوهم بـالهِجرة، وقد يحتـمل ظاهر هذا الكلام
  أن يكون من صلة الأرحام من الـمؤمنـين والـمهاجرين، أوْلـى بـالـميراث، مـمن لـم يؤمن،
  ولـم يهاجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إلاَّ أنْ تَفْعَلُوا إلـى
