text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ يَعْلَمُ
  ٱللَّهُ ٱلْمُعَوِّقِينَ مِنكُمْ وَٱلْقَآئِلِينَ لإِخْوَانِهِمْ هَلُمَّ إِلَيْنَا
  وَلاَ يَأْتُونَ ٱلْبَأْسَ إِلاَّ قَلِيلاً } * { أَشِحَّةً عَلَيْكُمْ فَإِذَا جَآءَ
  ٱلْخَوْفُ رَأَيْتَهُمْ يَنظُرُونَ إِلَيْكَ تَدُورُ أَعْيُنُهُمْ كَٱلَّذِي يُغْشَىٰ
  عَلَيْهِ مِنَ ٱلْمَوْتِ فَإِذَا ذَهَبَ ٱلْخَوْفُ سَلَقُوكُمْ بِأَلْسِنَةٍ حِدَادٍ
  أَشِحَّةً عَلَى ٱلْخَيْرِ أوْلَـٰئِكَ لَمْ يُؤْمِنُواْ فَأَحْبَطَ ٱللَّهُ أَعْمَالَهُمْ
  وَكَانَ ذَلِكَ عَلَى ٱللَّهِ يَسِيراً }يقول تعالـى ذكره: قد يعلـم الله الذين يعوّقون
  الناس منكم عن رسول الله صلى الله عليه وسلم فـيصدّونهم عنه، وعن شهود الـحرب معه،
  نفـاقاً منهم، وتـخذيلاً عن الإسلام وأهله { والقائِلِـينَ لإخْوَانِهِمْ هَلُـمَّ
  إلَـيْنا }: أي تعالوا إلـينا، ودعوا مـحمداً، فلا تشهدوا معه مشهده، فإنا نـخاف علـيكم
  الهلاك بهلاكه. { وَلا يَأْتُونَ البأْسَ إلاَّ قَلِـيلاً } يقول: ولا يشهدون الـحرب
  والقتال إن شهدوا إلاَّ تعذيراً، ودفعاً عن أنفسهم الـمؤمنـين. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله { قَدْ يَعْلَـمُ اللّهُ الـمُعَوّقِـينَ مِنْكُمْ والقائِلِـينَ لإخْوَانِهِمْ
  } قال: هؤلاء ناس من الـمنافقـين كانوا يقولون لإخوانهم: ما مـحمد وأصحابه إلاَّ أكلة
  رأس، ولو كانوا لـحماً لالتهمهم أبو سفـيان وأصحابه، دعوا هذا الرجل فإنه هالك.وقوله:
  { وَلا يَأْتُونَ البأْسَ إلاَّ قَلِـيلاً }: أي لا يشهدون القتال، يغيبون عنه.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنا يزيد بن رومان { قَدْ يَعْلَـمُ
  اللّهُ الـمُعَوّقِـينَ مِنْكُمْ }: أي أهل النفـاق { وَالقائِلِـينَ لإخْوَانِهِمْ
  هَلُـمَّ إلَـيْنا، وَلا يَأْتُونَ البأْسَ إلاَّ قَلِـيلاً }: أي إلاَّ دفعاً وتعذيراً.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { قَدْ يَعْلَـمُ اللّهُ الـمُعَوّقِـينَ
  مِنْكُمْ، والقائِلِـينَ لإخْوَانِهِمْ... } إلـى آخر الآية، قال: هذا يوم الأحزاب،
  انصرف رجل من عند رسول الله صلى الله عليه وسلم، فوجد أخاه بـين يديه شواء ورغيف ونبـيذ،
  فقال له: أنت ههنا فـي الشواء والرغيف والنبـيذ، ورسول الله صلى الله عليه وسلم بـين
  الرماح والسيوف؟ فقال: هلـمّ إلـى هذا، فقد بلغ بك وبصاحبك، والذي يحلف به لا يستقبلها
  مـحمد أبداً، فقال: كذبت والذي يحلف به قال، وكان أخاه من أبـيه وأمِّه: أما والله
  لأخبرنّ النبـيّ صلى الله عليه وسلم أمرك قال: وذهب إلـى رسول الله صلى الله عليه وسلم
  لـيخبره قال: فوجده قد نزل جبرائيـل علـيه السلام بخبره { قَدْ يَعْلَـمُ اللّهُ الـمُعَوّقِـين
  مِنْكُمْ والقائِلِـينَ لإخْوَانِهِمْ هَلُـمَّ إلَـيْنا، وَلا يَأْتُون البأْسَ قَلِـيلاً
  }.وقوله { أشِحَّةً عَلَـيْكُمْ } اختلف أهل التأويـل فـي الـمعنى الذي وصف الله به
  هؤلاء الـمنافقـين، فـي هذا الـموضع من الشحّ، فقال بعضهم: وصفهم بـالشُّحّ علـيهم
  فـي الغنـيـمة. ذكر من قال ذلك:حدثنـي بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { أشِحَّةً عَلَـيْكُمْ } فـي الغنـيـمة.وقال آخرون: بل وصفهم بـالشحّ علـيهم بـالـخير.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { أشِحَّةً
  عَلَـيْكُمْ } قال: بـالـخير، الـمنافقون. وقال غيره: معناه: أشحة علـيكم بـالنفقة
  علـى ضعفـاء الـمؤمنـين منكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ يَعْلَمُ ٱللَّهُ ٱلْمُعَوِّقِينَ
  مِنكُمْ وَٱلْقَآئِلِينَ لإِخْوَانِهِمْ هَلُمَّ إِلَيْنَا وَلاَ يَأْتُونَ ٱلْبَأْسَ
  إِلاَّ قَلِيلاً } * { أَشِحَّةً عَلَيْكُمْ فَإِذَا جَآءَ ٱلْخَوْفُ رَأَيْتَهُمْ
  يَنظُرُونَ إِلَيْكَ تَدُورُ أَعْيُنُهُمْ كَٱلَّذِي يُغْشَىٰ عَلَيْهِ مِنَ ٱلْمَوْتِ
  فَإِذَا ذَهَبَ ٱلْخَوْفُ سَلَقُوكُمْ بِأَلْسِنَةٍ حِدَادٍ أَشِحَّةً عَلَى ٱلْخَيْرِ
  أوْلَـٰئِكَ لَمْ يُؤْمِنُواْ فَأَحْبَطَ ٱللَّهُ أَعْمَالَهُمْ وَكَانَ ذَلِكَ عَلَى
  ٱللَّهِ يَسِيراً }والصواب من القول فـي ذلك عندي أن يقال: إن الله وصف هؤلاء الـمنافقـين
  بـالـجبن والشُّحّ، ولـم يخصُص وصفهم من معانـي الشحّ، بـمعنى دون معنى، فهم كما وصفهم
  الله به أشحة علـى الـمؤمنـين بـالغنـيـمة والـخير والنفقة فـي سبـيـل الله، علـى أهل
  مسكنة الـمسلـمين. ونصب قوله { أشِحَّةً عَلَـيْكُمْ } علـى الـحال من ذكر الاسم الذي
  فـي قوله { وَلا يأْتُونَ البأْسَ } ، كأنه قـيـل: هم جبناء عند البأس، أشحاء عند قَسْم
  الغنـيـمة، بـالغنـيـمة. وقد يحتـمل أن يكون قَطْعاً من قوله: { قَدْ يَعْلَـمُ اللّهُ
  الـمُعَوّقِـينَ مِنْكُمْ } فـيكون تأويـله: قد يعلـم الله الذين يعوّقون الناس علـى
  القتال، ويَشِحُّون عند الفتـح بـالغنـيـمة. ويجوز أن يكون أيضاً قَطْعاً من قوله:
  { هلـم إلـينا } أشحة، وهم هكذا أشحة. ووصفهم جلّ ثناؤه بـما وصفهم من الشحّ علـى الـمؤمنـين،
  لِـما فـي أنفسهم لهم من العداوة والضِّغْن. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، قال: ثنـي يزيد بن رُومان { أشِحَّةً عَلَـيْكُمْ } أي للضِّغْن الذي فـي
  أنفسهم.وقوله: { فإذَا جاءَ الـخَوْفُ... } إلـى قوله { مِنَ الـمَوْتِ } يقول تعالـى
  ذكره: فإذا حضر البأُس، وجاء القتال، خافوا الهلاك والقَتْل، رأيتهم يا مـحمد ينظرون
  إلـيك لِواذاً بك، تَدُور أعينهم، خوفـاً من القتل، وفراراً منه. { كالَّذِي يُغْشَى
  عَلَـيْهِ مِنَ الـمَوْتِ } يقول: كدَوَران عين الذي يُغْشَى علـيه من الـموت النازل
  به { فإذَا ذَهَبَ الـخَوْفُ } يقول: فإذا انقطعت الـحربُ واطمأنوا { سَلَقُوكُمْ بألْسِنَةٍ
  حِدادٍ }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذَا جاءَ الـخَوْفُ رأيْتَهُمْ يَنْظُرُونَ
  إلَـيْكَ تَدُورُ أعْيُنُهُمْ } من الـخوف.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، قال: ثنـي يزيد بن رومان { فإذَا جاءَ الـخَوْفُ رأيْتَهُمْ يَنْظُرُونَ إلَـيْكَ
  تَدُورُ أعْيُنُهُمْ كالَّذِي يُغْشَى عَلَـيْهِ منَ الـمَوْتِ }: أي إعظاماً وفَرقاً
  منه.وأما قوله { سَلَقُوكُمْ بألْسنَةٍ حِدادٍ }. فإنه يقول: عَضُّوكم بألسنة ذَرِبة.
  ويقال للرجل الـخطيب الذَّرِب اللسان: خطيب مِسْلَق ومِصْلَق، وخطيب سَلاّق وصَلاّق.وقد
  اختلف أهل التأويـل فـي الـمعنى الذي وصف تعالـى ذكره هؤلاء الـمنافقـين أنهم يَسْلُقون
  الـمؤمنـين به، فقال بعضهم: ذلك سَلْقُهم إياهم عند الغنـيـمة، بـمسألتهم القَسْمَ
  لهم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذَا ذَهَبَ
  الـخَوْفُ سَلَقُوكُمْ بألْسِنَةٍ حِدادٍ } أما عند الغنـيـمة، فأشحّ قوم، وأسوأ مُقاسَمَة:
  أعطُونا أعطُونا، فإنا قد شِهدنا معكم. وأما عند البأس فأجبن قوم، وأخذله للـحقّ.وقال
  آخرون: بل ذلك سَلْقُهُمْ إياهم بـالأذَى. ذكر ذلك عن ابن عبـاس:حدثنـي علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { سَلَقُوكُم بألْسِنَةٍ
  حِدادٍ } قال: استقبلوكم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { سَلَقُوكُمْ
  بألْسِنَةٍ حِدادٍ } قال: كَلّـموكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ يَعْلَمُ ٱللَّهُ ٱلْمُعَوِّقِينَ
  مِنكُمْ وَٱلْقَآئِلِينَ لإِخْوَانِهِمْ هَلُمَّ إِلَيْنَا وَلاَ يَأْتُونَ ٱلْبَأْسَ
  إِلاَّ قَلِيلاً } * { أَشِحَّةً عَلَيْكُمْ فَإِذَا جَآءَ ٱلْخَوْفُ رَأَيْتَهُمْ
  يَنظُرُونَ إِلَيْكَ تَدُورُ أَعْيُنُهُمْ كَٱلَّذِي يُغْشَىٰ عَلَيْهِ مِنَ ٱلْمَوْتِ
  فَإِذَا ذَهَبَ ٱلْخَوْفُ سَلَقُوكُمْ بِأَلْسِنَةٍ حِدَادٍ أَشِحَّةً عَلَى ٱلْخَيْرِ
  أوْلَـٰئِكَ لَمْ يُؤْمِنُواْ فَأَحْبَطَ ٱللَّهُ أَعْمَالَهُمْ وَكَانَ ذَلِكَ عَلَى
  ٱللَّهِ يَسِيراً }وقال آخرون: بل معنى ذلك: أنهم يَسْلُقونهم من القول بـما تُـحبون،
  نفـاقاً منهم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:
  ثنـي يزيد بن رُومان { فإذَا ذَهَبَ الـخَوْفُ سَلَقُوكُمْ بألْسِنَةٍ حِدَاد } ٍ فـي
  القول بـما تـحبون، لأنهم لا يرجون آخرة، ولا تَـحمُلهم حِسْبة، فهم يهابون الـموت
  هيبة من لا يرجو ما بعده.وأشبه هذه الأقوال بـما دلّ علـيه ظاهر التنزيـل قول من قال
  { سَلَقُوكُمْ بألْسِنَةٍ حِدَادٍ أشِحَّةً عَلـى الـخَيْرِ } فأخبر أن سَلْقَهُمْ
  الـمسلـمين شُحَاً منهم علـى الغنـيـمة والـخير، فمعلوم إذ كان ذلك كذلك، أن ذلك لطلب
  الغنـيـمة. وإذا كان ذلك منهم لطلب الغنـيـمة، دخـل فـي ذلك قول من قال: معنى ذلك:
  سَلَقوكم بـالأذى، لأن فعلهم ذلك كذلك، لا شكّ أنه للـمؤمنـين أذى.وقوله: { أشِحَّةً
  عَلـى الـخَيْرِ } يقول: أشحَّة علـى الغنـيـمة، إذا ظفر الـمؤمنون. وقوله: { لَـمْ
  يُؤْمنُوا فأحُبَطَ اللّهُ أعمالَهُمْ } يقول تعالـى ذكره: هؤلاء الذين وصفتُ لك صفتهم
  فـي هذه الآيات، لـم يصدّقوا الله ورسوله، ولكنهم أهل كفر ونِفـاق. { فأحبط الله أعمالهم
  } يقول: فأذهب الله أجورَ أعمالهم وأبطلَها. وذُكر أن الذي وُصِفَ بهذه الصفة كان بَدْريًّا،
  فأحبط الله عمله. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله { فَأَحْبَطَ اللّهُ أعمالَهُمْ وكانَ ذلكَ علـى اللّهِ يَسِيراً } قال: فحدثنـي
  أبـي أنه كان بدرياً، وأن قوله: { أحْبَطَ اللّهُ أعمالَهُمْ }: أحبط الله عمله يوم
  بدر.وقوله: { وكانَ ذلكَ علـى اللّهِ يَسِيراً } يقول تعالـى ذكره: وكان إحبـاط عملهم
  الذي كانوا عملوا قبل ارتدادهم ونفـاقهم علـى الله يسيراً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

