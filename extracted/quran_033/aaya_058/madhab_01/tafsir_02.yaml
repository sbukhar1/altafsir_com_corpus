  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يُؤْذُونَ ٱللَّهَ وَرَسُولَهُ لَعَنَهُمُ ٱللَّهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَأَعَدَّ لَهُمْ عَذَاباً مُّهِيناً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يُؤْذُونَ
  ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ بِغَيْرِ مَا ٱكْتَسَبُواْ فَقَدِ ٱحْتَمَلُواْ بُهْتَاناً
  وَإِثْماً مُّبِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ يُؤْذُونَ ٱللَّهَ وَرَسُولَهُ
  } فيه وجهان، أحدهما: أن يعبر بإيذائهما عن فعل ما يكرهانه ولا يرضيانه: من الكفر والمعاصي،
  وإنكار النبوّة، ومخالفة الشريعة، وما كانوا يصيبون به رسول الله صلى الله عليه وسلم
  من أنواع المكروه، على سبيل المجاز. وإنما جعلته مجازاً فيهما جميعاً، وحقيقة الإيذاء
  صحيحة في رسول الله صلى الله عليه وسلم لئلا أجعل العبارة الواحدة معطية معنى المجاز
  والحقيقة. والثاني: أن يراد يؤذون رسول الله صلى الله عليه وسلم، وقيل: في أذى الله:
  هو قول اليهود والنصارى والمشركين: يد الله مغلولة وثالث ثلاثة والمسيح ابن الله والملائكة
  بنات الله والأصنام شركاؤه. وقيل: قول الذين يلحدون في أسمائه وصفاته. وعن رسول الله
  صلى الله عليه وسلم فيما حكى عن ربه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(911)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" شتمني ابنُ آدمَ ولم ينبغ لَهُ
  أنْ يشتمني، وآذَانِي ولم ينبغِ لَهُ أنْ يؤذيني، فأمّا شتمُهُ إياي فقولِه: إنِّي
  اتخذْتُ ولَداً. وأما أذاه فقولُه: إنّ الله لا يعيدني بعد أنْ بدأني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن عكرمة: فعل أصحاب التصاوير الذين
  يرمون تكوين خلق مثل خلق الله، وقيل: في أذى رسول الله صلى الله عليه وسلم قولهم: ساحر،
  شاعر، كاهن، مجنون. وقيل: كسر رباعيته وشجّ وجهه يوم أحد. وقيل: طعنهم عليه في نكاح
  صفية بنت حيي، وأطلق إيذاء الله ورسوله، وقيد إيذاء المؤمنين والمؤمنات؛ لأن أذى الله
  ورسوله لا يكون إلاّ غير حق أبداً. وأما أذى المؤمنين والمؤمنات، فمنه ومنه. ومعنى
  { بِغَيْرِ مَا ٱكْتَسَبُواْ } بغير جناية واستحقاق للأذى. وقيل: نزلت في ناس من المنافقين
  يؤذون علياً رضي الله عنه ويسمعونه. وقيل: في الذين أفكوا على عائشة رضي الله عنها.
  وقيل: في زناة كانوا يتبعون النساء وهنّ كارهات. وعن الفضيل: لا يحل لك أن تؤذي كلباً
  أو خنزيراً بغير حق، فكيف، وكان ابن عون لا يكري الحوانيت إلا من أهل الذمّة، لما فيه
  من الروعة عند كرّ الحول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

