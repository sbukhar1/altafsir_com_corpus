  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يُؤْذُونَ ٱللَّهَ وَرَسُولَهُ لَعَنَهُمُ ٱللَّهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَأَعَدَّ لَهُمْ عَذَاباً مُّهِيناً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يُؤْذُونَ
  ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ بِغَيْرِ مَا ٱكْتَسَبُواْ فَقَدِ ٱحْتَمَلُواْ بُهْتَاناً
  وَإِثْماً مُّبِيناً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله تعالـى ذكره: { إنَّ
  الَّذِينَ يُؤْذُونَ اللَّهَ } إنّ الذين يؤذون ربهم بـمعصيتهم إياه، وركوبهم ما حرّم
  علـيهم. وقد قـيـل: إنه عنى بذلك أصحاب التصاوير، وذلك أنهم يرومون تكوين خـلق مثل
  خـلق الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد القرشي، قال:
  ثنا يحيى بن سعيد، عن سلـمة بن الـحجاج، عن عكرِمة، قال: الذين يؤذون الله ورسوله هم
  أصحاب التصاوير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، فـي قوله: { إنَّ الَّذِينَ يُؤْذُونَ اللَّهَ وَرَسُولَهُ لَعَنَهُمُ
  اللَّهُ فِـي الدُّنْـيا والآخِرَةِ وأعَدَّ لَهُمْ عَذَابـاً مُهِيناً } قال: يا سبحان
  الله ما زال أناس من جهلة بنـي آدم حتـى تعاطوا أذى ربهم وأما أذاهم رسول الله صلى
  الله عليه وسلم فهو طعنهم علـيه فـي نكاحه صفـية بنت حيـيّ فـيـما ذكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، فـي قوله: { إنَّ الَّذِينَ يُؤْذُونَ اللَّهَ وَرَسُولَهُ
  لَعَنَهُمُ اللَّهُ فِـي الدُّنْـيا والآخِرَةِ وأعَدَّ لَهُمْ عَذَابـاً مُهِيناً
  } قال: نزلت فـي الذين طعنوا علـى النبـيّ صلى الله عليه وسلم حين اتـخذ صفـية بنت
  حيـيّ بن أخطب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَعَنَهُمُ اللَّهُ فـي
  الدُّنْـيا والآخِرَةِ } يقول تعالـى ذكره: أبعدهم الله من رحمته فـي الدنـيا والآخرة
  وأعدّ لهم فـي الآخرة عذابـاً يهينهم فـيه بـالـخـلود فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالَّذِينَ يُؤْذُونَ الـمُؤْمِنِـينَ } كان مـجاهد يوجه معنى قوله { يُؤْذُونَ
  } إلـى يقـفون. ذكر الرواية بذلك عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَالَّذِينَ يُؤْذُونَ } قال:
  يقـفون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الكلام علـى ما قال مـجاهد:
  والذين يقـفون الـمؤمنـين والـمؤمنات، ويعيبونهم طلبـاً لشينهم { بغَيْرِ ما اكْتَسَبُوا
  } يقول: بغير ما عملوا، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { بغَيْرِ ما اكْتَسَبُوا
  } قال عملوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا نصر بن علـيّ، قال: ثنا عثام
  بن علـيّ، عن الأعمش، عن مـجاهد، قال: قرأ ابن عمر: { وَالَّذِينَ يُؤْذُونَ الـمُؤْمِنِـينَ
  وَالـمُؤْمِناتِ بِغَيْرِ ما اكْتَسَبُوا فَقَدِ احْتَـمَلُوا بُهْتاناً وإثْماً مُبِـيناً
  } قال: فكيف إذا أوذي بـالـمعروف، فذلك يضاعف له العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثام بن علـيّ، عن الأعمش، عن ثور، عن ابن عمر { وَالَّذِينَ يُؤْذون
  الـمُؤْمِنِـينَ وَالـمُؤْمِناتِ بِغَيْرِ ما اكْتَسَبُوا } قال: كيف بـالذي يأتـي
  إلـيهم الـمعروف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَالَّذِينَ يُؤْذونَ الـمُؤْمِنِـينَ وَالـمُؤْمِناتِ بِغَيْرِ
  ما اكْتَسَبُوا فَقَدِ احْتَـمَلُوا بُهْتاناً وإثْماً مُبـيِناً } فإياكم وأذى الـمؤمن،
  فإن الله يحوطه، ويغضب له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَقَدِ احْتَـمَلُوا بُهْتاناً
  وإثْماً مُبِـيناً } يقول: فقد احتـملوا زوراً وكذبـاً وفرية شنـيعة وبهتان: أفحش الكذب
  { وإثْماً مُبِـيناً } يقول: وإثماً يبـينُ لسامعه أنه إثم وزور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

