text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ تَقُولُ
  لِلَّذِيۤ أَنعَمَ ٱللَّهُ عَلَيْهِ وَأَنْعَمْتَ عَلَيْهِ أَمْسِكْ عَلَيْكَ زَوْجَكَ
  وَٱتَّقِ ٱللَّهَ وَتُخْفِي فِي نَفْسِكَ مَا ٱللَّهُ مُبْدِيهِ وَتَخْشَى ٱلنَّاسَ
  وَٱللَّهُ أَحَقُّ أَن تَخْشَاهُ فَلَمَّا قَضَىٰ زَيْدٌ مِّنْهَا وَطَراً زَوَّجْنَاكَهَا
  لِكَيْ لاَ يَكُونَ عَلَى ٱلْمُؤْمِنِينَ حَرَجٌ فِيۤ أَزْوَاجِ أَدْعِيَآئِهِمْ إِذَا
  قَضَوْاْ مِنْهُنَّ وَطَراً وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً }{ لِلَّذِى أَنعَمَ
  ٱللَّهُ عَلَيْهِ } بالإسلام الذي هو أجلّ النعم. وبتوفيقك لعتقه ومحبته واختصاصه {
  وَأَنْعَمْتَ عَلَيْهِ } بما وفقك الله فيه، فهو متقلب في نعمة الله ونعمة رسوله صلى
  الله عليه وسلم، وهو زيد بن حارثة { أَمْسِكْ عَلَيْكَ زَوْجَكَ } يعني زينب بنت جحش
  رضي الله عنها:(892) وذلك أن رسول الله صلى الله عليه وسلم أبصرها بعدما أنكحها إياه،
  فوقعت في نفسه، فقال: سبحان الله مقلب القلوب، وذلك أنّ نفسه كانت تجفو عنها قبل ذلك
  لا تريدها، ولو أرادتها لاختطبها، وسمعت زينب بالتسبيحة فذكرتها لزيد، ففطن وألقى الله
  في نفسه كراهة صحبتها والرغبة عنها لرسول الله صلى الله عليه وسلم، فقال لرسول الله
  صلى الله عليه وسلم: إني أريد أن أفارق صاحبتي، فقال: «مالك: أرابك منها شيء؟» قال:
  لا والله؛ ما رأيت منها إلاّ خيراً، ولكنها تتعظم عليّ لشرفها وتؤذيني، فقال له: \"
  امسك عليك زوجك واتق الله \" ، ثم طلقها بعد، فلما اعتدّت قال رسول الله صلى الله عليه
  وسلم: «ما أجد أحداً أوثق في نفسي منك، اخطب عليّ زينب. قال زيد: فانطلقت فإذا هي تخمر
  عجينتها، فلما رأيتها عظمت في صدري حتى ما أستطيع أن أنظر إليها، حين علمت أنْ رسول
  الله صلى الله عليه وسلم ذكرها، فوليتها ظهري وقلت: يا زينب، أبشري إنّ رسول الله صلى
  الله عليه وسلم يخطبك، ففرحت وقالت: ما أنا بصانعه شيئاً حتى أؤامر ربي، فقامت إلى
  مسجدها، ونزل القرآن { زَوَّجْنَـٰكَهَا } فتزوجها رسول الله صلى الله عليه وسلم ودخل
  بها، وما أولم على امرأة من نسائه ما أولم عليها: ذبح شاة وأطعم الناس الخبز واللحم
  حتى امتدّ النهار. فإن قلت: ما أراد بقوله: { وَٱتَّقِ ٱللَّهَ }؟ قلت: أراد: واتق
  الله فلا تطلقها، وقصد نهي تنزيه لا تحريم، لأن الأولى أن لا يطلق. وقيل: أراد: واتق
  الله فلا تذمّها بالنسبة إلى الكبر وأذّى الزوج. فإن قلت: ما الذي أخفى في نفسه؟ قلت:
  تعلق قلبه بها. وقيل: مودة مفارقة زيد إياها. وقيل: علمه بأن زيداً سيطلقها وسينكحها،
  لأن الله قد أعلمه بذلك. وعن عائشة رضي الله عنها:(893) لو كتم رسول الله صلى الله
  عليه وسلم شيئاً مما أوحى إليه لكتم هذه الآية. فإن قلت: فماذا أراد الله منه أن يقوله
  حين قال له زيد: أريد مفارقتها، وكان من الهجنة أن يقول له: افعل، فإني أريد نكاحها؟
  قلت: كأن الذي أراد منه عزّ وجلّ أن يصمت عند ذلك، أو يقول له: أنت أعلم بشأنك، حتى
  لا يخالف سره في ذلك علانيته؛ لأن الله يريد من الأنبياء تساوي الظاهر والباطن، والتصلب
  في الأمور، والتجاوب في الأحوال والاستمرار على طريقة مستتبة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ تَقُولُ لِلَّذِيۤ أَنعَمَ ٱللَّهُ
  عَلَيْهِ وَأَنْعَمْتَ عَلَيْهِ أَمْسِكْ عَلَيْكَ زَوْجَكَ وَٱتَّقِ ٱللَّهَ وَتُخْفِي
  فِي نَفْسِكَ مَا ٱللَّهُ مُبْدِيهِ وَتَخْشَى ٱلنَّاسَ وَٱللَّهُ أَحَقُّ أَن تَخْشَاهُ
  فَلَمَّا قَضَىٰ زَيْدٌ مِّنْهَا وَطَراً زَوَّجْنَاكَهَا لِكَيْ لاَ يَكُونَ عَلَى
  ٱلْمُؤْمِنِينَ حَرَجٌ فِيۤ أَزْوَاجِ أَدْعِيَآئِهِمْ إِذَا قَضَوْاْ مِنْهُنَّ وَطَراً
  وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً }(894) كما جاء في حديث إرادة رسول الله صلى الله
  عليه وسلم قتل عبد الله بن أبي سرح واعتراض عثمان بشفاعته له: أن عمر قال له: لقد كان
  عيني إلى عينك، هل تشير إليّ فأقتله، فقال: إن الأنبياء لا تومض ظاهرهم وباطنهم واحد.
  فإن قلت: كيف عاتبه الله في ستر ما استهجن التصريح به، ولا يستهجن النبيّ صلى الله
  عليه وسلم التصريح بشيء إلاّ الشيء في نفسه مستهجن، وقالة الناس لا تتعلق إلاّ بما
  يستقبح في العقول والعادات؟ وما له لم يعاتبه في نفس الأمر ولم يأمره بقمع الشهوة وكف
  النفس عن أن تنازع إلى زينب وتتبعها؟ ولم يعصم نبيه صلى الله عليه وسلم عن تعلق الهجنة
  به وما يعرضه للقالة؟ قلت: كم من شيء يتحفظ منه الإنسان ويستحي من اطلاع الناس عليه،
  وهو في نفسه مباح متسع، وحلال مطلق، لا مقال فيه ولا عيب عند الله، وربما كان الدخول
  في ذلك المباح سلماً إلى حصول واجبات يعظم أثرها في الدين ويجلّ ثوابها، ولو لم يتحفظ
  منه لأطلق كثير من الناس فيه ألسنتهم إلاّ من أوتي فضلاً وعلماً وديناً ونظراً في حقائق
  الأمور ولبوبها دون قشورها. ألا ترى أنهم كانوا إذا طمعوا في بيوت رسول الله صلى الله
  عليه وسلم بقوا مرتكزين في مجالسهم لا يرمون مستأنسين بالحديث، وكان رسول الله صلى
  الله عليه وسلم يؤذيه قعودهم ويضيق صدره حديثهم، والحياء يصده أن يأمرهم بالانتشار،
  حتى نزلت{ إِنَّ ذَلِكُمْ كَانَ يُؤْذِى ٱلنَّبِىّ فَيَسْتَحْيِى مِنكُمْ وَٱللَّهُ
  لاَ يَسْتَحْىِ مِنَ ٱلْحَقّ }[الأحزاب: 53] ولو أبرز رسول الله صلى الله عليه وسلم
  مكنون ضميره وأمرهم أن ينتشروا، لشقّ عليهم، ولكان بعض المقالة، فهذا من ذاك القبيل،
  لأن طموح قلب الإنسان إلى بعض مشتهياته من امرأة أو غيرها غير موصوف بالقبح في العقل
  ولا في الشرع، لأنه ليس بفعل الإنسان ولا وجوده باختياره، وتناول المباح بالطريق الشرعي
  ليس بقبيح أيضاً، وهو خطبة زينب ونكاحها من غير استنزال زيد عنها، ولا طلب إليه وهو
  أقرب[إليه] منه من زرّ قميصه أن يواسيه بمفارقتها، مع قوة العلم بأن نفس زيد لم تكن
  من التعلق بها في شيء، بل كانت تجفو عنها، ونفس رسول الله صلى الله عليه وسلم متعلقة
  بها، ولم يكن مستنكراً عندهم أن ينزل الرجل عن امرأته لصديقه، ولا مستهجناً إذا نزل
  عنها أن ينكحها الآخر، فإنّ المهاجرين حين دخلوا المدينة استهم الأنصار بكل شيء، حتى
  إن الرجل منهم إذا كانت له امرأتان نزل عن إحداهما وأنكحها المهاجر، وإذا كان الأمر
  مباحاً من جميع جهاته ولم يكن فيه وجه من وجوه القبح ولا مفسدة ولا مضرّة بزيد ولا
  بأحد، بل كان مستجراً مصالح، ناهيك بواحدة منها أن بنت عمة رسول الله صلى الله عليه
  وسلم أمنت الأيمة والضيعة ونالت الشرف وعادت أُماً من أمّهات المسلمين، إلى ما ذكر
  الله عزّ وجلّ من المصلحة العامّة في قوله: { لِكَىْ لاَ يَكُونَ عَلَى ٱلْمُؤْمِنِينَ
  حَرَجٌ فِى أَزْوَاجِ أَدْعِيَائِهِمْ إِذَا قَضَوْاْ مِنْهُنَّ وَطَراً } فبالحري
  أن يعاتب الله ورسوله حين كتمه وبالغ في كتمه بقوله: { أَمْسِكْ عَلَيْكَ زَوْجَكَ
  وَٱتَّقِ ٱللَّهَ } وأن لا يرضى له إلا اتحاد الضمير والظاهر، والثبات في مواطن الحق،
  حتى يقتدي به المؤمنون، فلا يستحيوا من المكافحة بالحق وإن كان مراً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ تَقُولُ لِلَّذِيۤ أَنعَمَ ٱللَّهُ
  عَلَيْهِ وَأَنْعَمْتَ عَلَيْهِ أَمْسِكْ عَلَيْكَ زَوْجَكَ وَٱتَّقِ ٱللَّهَ وَتُخْفِي
  فِي نَفْسِكَ مَا ٱللَّهُ مُبْدِيهِ وَتَخْشَى ٱلنَّاسَ وَٱللَّهُ أَحَقُّ أَن تَخْشَاهُ
  فَلَمَّا قَضَىٰ زَيْدٌ مِّنْهَا وَطَراً زَوَّجْنَاكَهَا لِكَيْ لاَ يَكُونَ عَلَى
  ٱلْمُؤْمِنِينَ حَرَجٌ فِيۤ أَزْوَاجِ أَدْعِيَآئِهِمْ إِذَا قَضَوْاْ مِنْهُنَّ وَطَراً
  وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً }فإن قلت: الواو في { وَتُخْفِى فِى نِفْسِكَ }
  ، { وَتَخْشَى ٱلنَّاسَ وَٱللَّهُ أَحَقُّ } ما هي؟ قلت: واو الحال، أي: تقول لزيد:
  أمسك عليك زوجك مخفياً في نفسك إرادة أن لا يمسكها، وتخفى خاشياً قالة الناس وتخشى
  الناس، حقيقاً في ذلك بأن تخشى الله، أو واو العطف، كأنه قيل: وإذ تجمع بين قولك: أمسك،
  وإخفاء خلافه، وخشية الناس. والله أحقّ أن تخشاه، حتى لا تفعل مثل ذلك. إذا بلغ البالغ
  حاجته من شيء له فيه همة قيل: قضى منه وطره. والمعنى: فلما لم يبق لزيد فيها حاجة،
  وتقاصرت عنها همته، وطابت عنها نفسه، وطلقها، وانقضت عدّتها { زَوَّجْنَـٰكَهَا } وقراءة
  أهل البيت: زوّجتكها. وقيل لجعفر بن محمد رضي الله عنهما: أليس تقرأ عليّ غير ذلك،
  فقال: لا والذي لا إلٰه إلاّ هو، ما قرأتها على أبي إلاّ كذلك، ولا قرأها الحسن بن
  عليّ على أبيه إلاّ كذلك، ولا قرأها علي بن أبي طالب على النبي صلى الله عليه وسلم
  إلاّ كذلك { وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً } جملة اعتراضية، يعني: وكان أمر الله
  الذي يريد أن يكونه، مفعولاً مكوناً لا محالة، وهو مثل لما أراد كونه من تزويج رسول
  الله صلى الله عليه وسلم زينب، ومن نفي الحرج عن المؤمنين في إجراء، أزواج المتبنين
  مجرى أزواج البنين في تحريمهن عليهم بعد انقطاع علائق الزواج بينهم وبينهن، ويجوز أن
  يراد بأمر الله: المكون، لأنه مفعول بكن، وهو أمر الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

