text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ تَقُولُ
  لِلَّذِيۤ أَنعَمَ ٱللَّهُ عَلَيْهِ وَأَنْعَمْتَ عَلَيْهِ أَمْسِكْ عَلَيْكَ زَوْجَكَ
  وَٱتَّقِ ٱللَّهَ وَتُخْفِي فِي نَفْسِكَ مَا ٱللَّهُ مُبْدِيهِ وَتَخْشَى ٱلنَّاسَ
  وَٱللَّهُ أَحَقُّ أَن تَخْشَاهُ فَلَمَّا قَضَىٰ زَيْدٌ مِّنْهَا وَطَراً زَوَّجْنَاكَهَا
  لِكَيْ لاَ يَكُونَ عَلَى ٱلْمُؤْمِنِينَ حَرَجٌ فِيۤ أَزْوَاجِ أَدْعِيَآئِهِمْ إِذَا
  قَضَوْاْ مِنْهُنَّ وَطَراً وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً }يقول تعالـى ذكره لنبـيه
  صلى الله عليه وسلم عتابـاً من الله له { وَ } اذكر يا مـحمد { إذْ تَقُولُ لِلَّذِي
  أنْعَمَ اللَّهُ عَلَـيْهِ } بـالهِداية { وأنْعَمْتَ عَلَـيْهِ } بـالعِتق، يعنـي
  زيد بن حارثة مولـى رسول الله صلى الله عليه وسلم: { أمْسِكْ عَلَـيْكَ زَوْجَكَ وَاتَّقِ
  اللَّهِ } ، وذلك أن زينب بنت جحش فـيـما ذُكر رآها رسول الله صلى الله عليه وسلم فأعجبته،
  وهي فـي حبـال مولاه، فألِقـي فـي نفس زيد كراهتها لـما علـم الله مـما وقع فـي نفس
  نبـيه ما وقع، فأراد فراقها، فذكر ذلك لرسول الله صلى الله عليه وسلم زيد، فقال له
  رسول الله صلى الله عليه وسلم: { أمْسِكْ عَلَـيْكَ زَوْجَكَ } وهو صلى الله عليه وسلم
  يحبّ أن تكون قد بـانت منه لـينكحها، { وَاتَّقِ اللَّهَ } وخَفِ الله فـي الواجب له
  علـيك فـي زوجتك { وتُـخْفِـي فِـي نَفْسِكَ ما اللَّهُ مُبْدِيهِ } يقول: وتـخفـي
  فـي نفسك مـحبة فراقه إياها لتتزوّجها إن هو فـارقها، والله مبد ما تـخفـي فـي نفسك
  من ذلك { وتَـخْشَى النَّاسَ واللَّهُ أحَقُّ أنْ تَـخْشاهُ } يقول تعالـى ذكره: وتـخاف
  أن يقول الناس: أمر رجلاً بطلاق امرأته ونكحها حين طلَّقها، والله أحقّ أن تـخشاه من
  الناس.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذْ تَقُولُ للَّذِي أنْعَمَ اللَّهُ عَلَـيْهِ
  } وهو زيد أنعم الله علـيه بـالإسلام، وأنعمت علـيه أعتقه رسول الله صلى الله عليه
  وسلم: { أمْسِكْ عَلَـيْكَ زَوْجَكَ وَاتَّقِ اللَّهَ وتُـخْفِـي فِـي نَفْسِكَ ما
  اللَّهُ مُبْدِيهِ } قال: وكان يخفـي فـي نفسه ودّ أنه طلقها. قال الـحسن: ما أنزلت
  علـيه آية كانت أشدّ علـيه منها قوله: { وتُـخْفِـي فـي نفسك ما اللَّهُ مُبْدِيهِ
  } ولو كان نبـيّ الله صلى الله عليه وسلم كاتـماً شيئاً من الوحي لكتـمها { وتَـخْشَى
  النَّاسَ وَاللَّهُ أحَقُّ أنْ تَـخْشاهُ } قال: خشِي نبـيّ الله صلى الله عليه وسلم
  مقالة الناس.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: كان النبـيّ صلى
  الله عليه وسلم قد زوّج زيد بن حارثة زينب بنت جحش، ابنة عمته، فخرج رسول الله صلى
  الله عليه وسلم يوماً يريده وعلـى البـاب ستر من شعر، فرفعت الريح الستر فـانكشف، وهي
  فـي حجرتها حاسرة، فوقع إعجابها فـي قلب النبـيّ صلى الله عليه وسلم فلـما وقع ذلك
  كرِّهت إلـى الآخر، فجاء فقال: يا رسول الله، إنـي أريد أن أفـارق صاحبتـي، قال: \"
  ما لَكَ، أرَابَكَ مِنْها شَيْءٌ؟ \" قال: لا، والله ما رابنـي منها شيء يا رسول الله،
  ولا رأيت إلا خيراً، فقال له رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ تَقُولُ لِلَّذِيۤ أَنعَمَ ٱللَّهُ
  عَلَيْهِ وَأَنْعَمْتَ عَلَيْهِ أَمْسِكْ عَلَيْكَ زَوْجَكَ وَٱتَّقِ ٱللَّهَ وَتُخْفِي
  فِي نَفْسِكَ مَا ٱللَّهُ مُبْدِيهِ وَتَخْشَى ٱلنَّاسَ وَٱللَّهُ أَحَقُّ أَن تَخْشَاهُ
  فَلَمَّا قَضَىٰ زَيْدٌ مِّنْهَا وَطَراً زَوَّجْنَاكَهَا لِكَيْ لاَ يَكُونَ عَلَى
  ٱلْمُؤْمِنِينَ حَرَجٌ فِيۤ أَزْوَاجِ أَدْعِيَآئِهِمْ إِذَا قَضَوْاْ مِنْهُنَّ وَطَراً
  وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً } \" أمْسِكْ عَلَـيْكَ زَوْجَكَ وَاتَّقِ اللَّهَ
  \" ، فذلك قول الله تعالـى: { وَإذْ تَقُولُ للَّذِي أنْعَمَ اللَّهُ عَلَـيْهِ وأنْعَمْتَ
  عَلَـيْهِ أمْسِكْ عَلَـيْكَ زَوْجَكَ وَاتَّقِ اللَّهَ وتُـخْفِـي فِـي نَفْسِكَ ما
  اللَّهُ مُبْدِيهِ } تـخفـي فـي نفسك إن فـارقها تزوّجتها.حدثنـي مـحمد بن موسى الـجرشي،
  قال: ثنا حماد بن زيد، عن ثابت، عن أبـي حمزة، قال: نزلت هذه الآية: { وتُـخْفِـي فِـي
  نَفْسِكَ ما اللَّهُ مُبْدِيه } فـي زينب بنت جحش.حدثنا خلاد بن أسلـم، قال: ثنا سفـيان
  بن عيـينة، عن علـيّ بن زيد بن جدعان، عن علـيّ بن حسين، قال: كان الله تبـارك وتعالـى
  أعلـم نبـيه صلى الله عليه وسلم أن زينب ستكون من أزواجه، فلـما أتاه زيد يشكوها قال:
  { اتَّقِ اللَّهَ وأمْسِكْ عَلَـيْكَ زَوْجَكَ } ، قال الله: { وتُـخْفِـي فـي نَفْسِكَ
  ما اللَّهُ مُبْديهِ }.حدثنـي إسحاق بن شاهين، قال: ثنا داود، عن عامر، عن عائشة، قالت:
  لو كتـم رسول الله صلى الله عليه وسلم شيئاً مـما أوحي إلـيه من كتاب الله لكتـم: {
  وتُـخْفِـي فِـي نَفْسِكَ ما اللَّهُ مُبْدِيهِ وتَـخْشَى النَّاسَ وَاللَّهُ أحَقُّ
  أنْ تَـخْشاهُ }.وقوله: { فَلَـمَّا قَضَى زَيْدٌ مِنْها وَطَراً زَوَّجْناكَها } يقول
  تعالـى ذكره: فلـما قضى زيد بن حارثة من زينب حاجته، وهي الوطر ومنه قول الشاعر:وَدَّعَنِـيِ
  قَبْلَ أن أُوَدّعَهُ   لَـمَّا قَضَى منْ شَبَـابِنا وَطَرَا{ زَوَّجْناكَها } يقول:
  زوّجناك زينب بعد ما طلقها زيد وبـانت منه { لكَيْلا يَكُونَ علـى الـمُؤْمِنِـينَ
  حَرَجٌ فِـي أزْوَاجِ أدْعِيائهِمْ } يعنـي: فـي نكاح نساء من تَبَنَّوا ولـيسوا ببنـيهم
  ولا أولادهم علـى صحة إذا هم طلقوهنّ وبنّ منهم { إذَا قَضَوْا مِنْهُنَّ وَطَراً }
  يقول: إذا قضوا منهنّ حاجاتهم، وآرابهم وفـارقوهنّ وحَلَلْن لغيرهم، ولـم يكن ذلك نزولاً
  منهم لهم عنهنّ { وكانَ أمْرُ اللَّهِ مَفْعُولاً } يقول: وكان ما قضى الله من قضاء
  مفعولاً: أي كائناً كان لا مـحالة. وإنـما يعنـي بذلك أن قضاء الله فـي زينب أن يتزوّجها
  رسول الله صلى الله عليه وسلم كان ماضياً مفعولاً كائنا. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { لِكَيْلا يَكُونَ عَلـى الـمُؤْمِنِـينَ حَرَجٌ فِـي أزْوَاجِ أدْعِيائهِمْ
  إذَا قَضَوْا مِنْهُنَّ وَطَراً } يقول: إذا طلَّقوهنّ، وكان رسول الله صلى الله عليه
  وسلم تَبَنىَّ زيد بن حارثة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { فَلَـمَّا قَضَى زَيْدٌ مِنْها وَطَراً }... إلـى قوله: { وكانَ أمْرُ اللَّهِ
  مَفْعُولاً } إذا كان ذلك منه غير نازل لك، فذلك قول الله:{ وَحَلائِلُ أبْنائِكُمُ
  الَّذِينَ مِنْ أصْلابِكُمْ }حدثنـي مـحمد بن عثمان الواسطي، قال: ثنا جعفر بن عون،
  عن الـمعلـى بن عرفـان، عن مـحمد بن عبد الله بن جحش، قال: تفـاخرت عائشة وزينب، قال:
  فقالت زينب: أنا الذي نزل تزويجي.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الشعبـي
  قال: كانت زينب زوج النبـيّ صلى الله عليه وسلم تقول للنبـيّ صلى الله عليه وسلم: إنـي
  لأدلّ علـيك بثلاث ما من نسائك امرأة تدل بهنّ. إن جدّي وجدّك واحد، وإنـي أنكحنـيك
  الله من السماء، وإن السفـير لـجبرائيـلُ علـيه السلام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

