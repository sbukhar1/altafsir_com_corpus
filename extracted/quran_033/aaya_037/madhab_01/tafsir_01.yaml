  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ تَقُولُ لِلَّذِيۤ أَنعَمَ ٱللَّهُ عَلَيْهِ
  وَأَنْعَمْتَ عَلَيْهِ أَمْسِكْ عَلَيْكَ زَوْجَكَ وَٱتَّقِ ٱللَّهَ وَتُخْفِي فِي
  نَفْسِكَ مَا ٱللَّهُ مُبْدِيهِ وَتَخْشَى ٱلنَّاسَ وَٱللَّهُ أَحَقُّ أَن تَخْشَاهُ
  فَلَمَّا قَضَىٰ زَيْدٌ مِّنْهَا وَطَراً زَوَّجْنَاكَهَا لِكَيْ لاَ يَكُونَ عَلَى
  ٱلْمُؤْمِنِينَ حَرَجٌ فِيۤ أَزْوَاجِ أَدْعِيَآئِهِمْ إِذَا قَضَوْاْ مِنْهُنَّ وَطَراً
  وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أمْسِكْ عَلَـيْكَ زَوْجَكَ وَاتَّقِ
  اللَّهَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فذلك قول الله تعالـى: { وَإذْ تَقُولُ للَّذِي أنْعَمَ اللَّهُ عَلَـيْهِ وأنْعَمْتَ
  عَلَـيْهِ أمْسِكْ عَلَـيْكَ زَوْجَكَ وَاتَّقِ اللَّهَ وتُـخْفِـي فِـي نَفْسِكَ ما
  اللَّهُ مُبْدِيهِ } تـخفـي فـي نفسك إن فـارقها تزوّجتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن موسى الـجرشي، قال: ثنا حماد بن زيد، عن ثابت، عن أبـي حمزة، قال: نزلت هذه
  الآية: { وتُـخْفِـي فِـي نَفْسِكَ ما اللَّهُ مُبْدِيه } فـي زينب بنت جحش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا خلاد بن أسلـم، قال: ثنا سفـيان بن عيـينة، عن علـيّ بن زيد
  بن جدعان، عن علـيّ بن حسين، قال: كان الله تبـارك وتعالـى أعلـم نبـيه صلى الله عليه
  وسلم أن زينب ستكون من أزواجه، فلـما أتاه زيد يشكوها قال: { اتَّقِ اللَّهَ وأمْسِكْ
  عَلَـيْكَ زَوْجَكَ } ، قال الله: { وتُـخْفِـي فـي نَفْسِكَ ما اللَّهُ مُبْديهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي إسحاق بن شاهين، قال: ثنا داود، عن عامر، عن عائشة، قالت: لو
  كتـم رسول الله صلى الله عليه وسلم شيئاً مـما أوحي إلـيه من كتاب الله لكتـم: { وتُـخْفِـي
  فِـي نَفْسِكَ ما اللَّهُ مُبْدِيهِ وتَـخْشَى النَّاسَ وَاللَّهُ أحَقُّ أنْ تَـخْشاهُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَـمَّا قَضَى زَيْدٌ
  مِنْها وَطَراً زَوَّجْناكَها } يقول تعالـى ذكره: فلـما قضى زيد بن حارثة من زينب
  حاجته، وهي الوطر ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَدَّعَنِـيِ قَبْلَ أن أُوَدّعَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَـمَّا
  قَضَى منْ شَبَـابِنا وَطَرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ زَوَّجْناكَها } يقول: زوّجناك زينب بعد ما طلقها زيد وبـانت منه
  { لكَيْلا يَكُونَ علـى الـمُؤْمِنِـينَ حَرَجٌ فِـي أزْوَاجِ أدْعِيائهِمْ } يعنـي:
  فـي نكاح نساء من تَبَنَّوا ولـيسوا ببنـيهم ولا أولادهم علـى صحة إذا هم طلقوهنّ وبنّ
  منهم { إذَا قَضَوْا مِنْهُنَّ وَطَراً } يقول: إذا قضوا منهنّ حاجاتهم، وآرابهم وفـارقوهنّ
  وحَلَلْن لغيرهم، ولـم يكن ذلك نزولاً منهم لهم عنهنّ { وكانَ أمْرُ اللَّهِ مَفْعُولاً
  } يقول: وكان ما قضى الله من قضاء مفعولاً: أي كائناً كان لا مـحالة. وإنـما يعنـي
  بذلك أن قضاء الله فـي زينب أن يتزوّجها رسول الله صلى الله عليه وسلم كان ماضياً مفعولاً
  كائنا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لِكَيْلا
  يَكُونَ عَلـى الـمُؤْمِنِـينَ حَرَجٌ فِـي أزْوَاجِ أدْعِيائهِمْ إذَا قَضَوْا مِنْهُنَّ
  وَطَراً } يقول: إذا طلَّقوهنّ، وكان رسول الله صلى الله عليه وسلم تَبَنىَّ زيد بن
  حارثة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فَلَـمَّا قَضَى زَيْدٌ مِنْها وَطَراً }... إلـى قوله:
  { وكانَ أمْرُ اللَّهِ مَفْعُولاً } إذا كان ذلك منه غير نازل لك، فذلك قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَحَلائِلُ
  أبْنائِكُمُ الَّذِينَ مِنْ أصْلابِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عثمان الواسطي، قال: ثنا جعفر بن عون، عن الـمعلـى
  بن عرفـان، عن مـحمد بن عبد الله بن جحش، قال: تفـاخرت عائشة وزينب، قال: فقالت زينب:
  أنا الذي نزل تزويجي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن الشعبـي قال: كانت زينب زوج النبـيّ صلى الله عليه وسلم تقول للنبـيّ
  صلى الله عليه وسلم: إنـي لأدلّ علـيك بثلاث ما من نسائك امرأة تدل بهنّ. إن جدّي وجدّك
  واحد، وإنـي أنكحنـيك الله من السماء، وإن السفـير لـجبرائيـلُ علـيه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
