  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  تَقُولُ لِلَّذِيۤ أَنعَمَ ٱللَّهُ عَلَيْهِ وَأَنْعَمْتَ عَلَيْهِ أَمْسِكْ عَلَيْكَ
  زَوْجَكَ وَٱتَّقِ ٱللَّهَ وَتُخْفِي فِي نَفْسِكَ مَا ٱللَّهُ مُبْدِيهِ وَتَخْشَى
  ٱلنَّاسَ وَٱللَّهُ أَحَقُّ أَن تَخْشَاهُ فَلَمَّا قَضَىٰ زَيْدٌ مِّنْهَا وَطَراً
  زَوَّجْنَاكَهَا لِكَيْ لاَ يَكُونَ عَلَى ٱلْمُؤْمِنِينَ حَرَجٌ فِيۤ أَزْوَاجِ أَدْعِيَآئِهِمْ
  إِذَا قَضَوْاْ مِنْهُنَّ وَطَراً وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم عتابـاً من الله له {
  وَ } اذكر يا مـحمد { إذْ تَقُولُ لِلَّذِي أنْعَمَ اللَّهُ عَلَـيْهِ } بـالهِداية
  { وأنْعَمْتَ عَلَـيْهِ } بـالعِتق، يعنـي زيد بن حارثة مولـى رسول الله صلى الله عليه
  وسلم: { أمْسِكْ عَلَـيْكَ زَوْجَكَ وَاتَّقِ اللَّهِ } ، وذلك أن زينب بنت جحش فـيـما
  ذُكر رآها رسول الله صلى الله عليه وسلم فأعجبته، وهي فـي حبـال مولاه، فألِقـي فـي
  نفس زيد كراهتها لـما علـم الله مـما وقع فـي نفس نبـيه ما وقع، فأراد فراقها، فذكر
  ذلك لرسول الله صلى الله عليه وسلم زيد، فقال له رسول الله صلى الله عليه وسلم: { أمْسِكْ
  عَلَـيْكَ زَوْجَكَ } وهو صلى الله عليه وسلم يحبّ أن تكون قد بـانت منه لـينكحها،
  { وَاتَّقِ اللَّهَ } وخَفِ الله فـي الواجب له علـيك فـي زوجتك { وتُـخْفِـي فِـي
  نَفْسِكَ ما اللَّهُ مُبْدِيهِ } يقول: وتـخفـي فـي نفسك مـحبة فراقه إياها لتتزوّجها
  إن هو فـارقها، والله مبد ما تـخفـي فـي نفسك من ذلك { وتَـخْشَى النَّاسَ واللَّهُ
  أحَقُّ أنْ تَـخْشاهُ } يقول تعالـى ذكره: وتـخاف أن يقول الناس: أمر رجلاً بطلاق امرأته
  ونكحها حين طلَّقها، والله أحقّ أن تـخشاه من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذْ تَقُولُ للَّذِي أنْعَمَ اللَّهُ
  عَلَـيْهِ } وهو زيد أنعم الله علـيه بـالإسلام، وأنعمت علـيه أعتقه رسول الله صلى
  الله عليه وسلم: { أمْسِكْ عَلَـيْكَ زَوْجَكَ وَاتَّقِ اللَّهَ وتُـخْفِـي فِـي نَفْسِكَ
  ما اللَّهُ مُبْدِيهِ } قال: وكان يخفـي فـي نفسه ودّ أنه طلقها. قال الـحسن: ما أنزلت
  علـيه آية كانت أشدّ علـيه منها قوله: { وتُـخْفِـي فـي نفسك ما اللَّهُ مُبْدِيهِ
  } ولو كان نبـيّ الله صلى الله عليه وسلم كاتـماً شيئاً من الوحي لكتـمها { وتَـخْشَى
  النَّاسَ وَاللَّهُ أحَقُّ أنْ تَـخْشاهُ } قال: خشِي نبـيّ الله صلى الله عليه وسلم
  مقالة الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: كان النبـيّ صلى الله عليه وسلم قد زوّج زيد بن حارثة زينب بنت جحش،
  ابنة عمته، فخرج رسول الله صلى الله عليه وسلم يوماً يريده وعلـى البـاب ستر من شعر،
  فرفعت الريح الستر فـانكشف، وهي فـي حجرتها حاسرة، فوقع إعجابها فـي قلب النبـيّ صلى
  الله عليه وسلم فلـما وقع ذلك كرِّهت إلـى الآخر، فجاء فقال: يا رسول الله، إنـي أريد
  أن أفـارق صاحبتـي، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما لَكَ، أرَابَكَ مِنْها شَيْءٌ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: لا، والله ما رابنـي منها شيء يا رسول الله، ولا رأيت إلا خيراً،
  فقال له رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
