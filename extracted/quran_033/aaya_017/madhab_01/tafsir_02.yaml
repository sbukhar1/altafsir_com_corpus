text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن ذَا ٱلَّذِي
  يَعْصِمُكُمْ مِّنَ ٱللَّهِ إِنْ أَرَادَ بِكُمْ سُوۤءاً أَوْ أَرَادَ بِكُمْ رَحْمَةً
  وَلاَ يَجِدُونَ لَهُمْ مِّن دُونِ ٱللَّهِ وَلِيّاً وَلاَ نَصِيراً }فإن قلت: كيف
  جعلت الرحمة قرينة السوء في العصمة ولا عصمة إلا من السوء؟ قلت: معناه أو يصيبكم بسوء
  إن أراد بكم رحمة، فاختصر الكلام وأجرى مجرى قوله:مُتَقَلِّداً سَيْفاً وَرُمْحَا   أو
  حمل الثاني على الأوّل لما في العصمة من معنى المنع.\r\n\t\t\t\r\n\t\t\t</section>"

