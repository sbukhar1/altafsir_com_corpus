  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَت طَّآئِفَةٌ مِّنْهُمْ يٰأَهْلَ يَثْرِبَ لاَ مُقَامَ لَكُمْ فَٱرْجِعُواْ وَيَسْتَئْذِنُ
  فَرِيقٌ مِّنْهُمُ ٱلنَّبِيَّ يَقُولُونَ إِنَّ بُيُوتَنَا عَوْرَةٌ وَمَا هِيَ بِعَوْرَةٍ
  إِن يُرِيدُونَ إِلاَّ فِرَاراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ دُخِلَتْ عَلَيْهِمْ مِّنْ أَقْطَارِهَا
  ثُمَّ سُئِلُواْ ٱلْفِتْنَةَ لآتَوْهَا وَمَا تَلَبَّثُواْ بِهَآ إِلاَّ يَسِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { وَإذْ قالَتْ طائِفَةٌ مِنْهُمْ يا أهْلَ
  يَثْرِبَ لا مُقامَ لَكُمْ } وإذ قال بعضهم: يا أهل يثرب، ويثرب: اسم أرض، فـيقال:
  إن مدينة رسول الله صلى الله عليه وسلم فـي ناحية من يثرب. وقوله: «لا مَقامَ لَكُمْ
  فـارْجِعُوا» بفتـح الـميـم من مقام. يقول: لا مكان لكم، تقومون فـيه، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فأيَّـيّ ما وأَيُّكَ كانَ شَرّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقـيدَ إلـى الـمَقامَةِ لا يَرَاها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله { فـارْجِعُوا } يقول: فـارجعوا
  إلـى منازلكم أمرهم بـالهرب من عسكر رسول الله صلى الله عليه وسلم والفرار منه، وترك
  رسول الله صلى الله عليه وسلم. وقـيـل: إن ذلك من قـيـل أوس بن قـيظي ومن وافقه علـى
  رأيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثنـي يزيد، بن رومان { وَإذْ قالَتْ طائِفَةٌ مِنْهُمْ يا أهْلَ
  يَثْرِبِ... } إلـى { فِرَاراً } يقول: أوس بن قـيظي، ومن كان علـى ذلك من رأيه من
  قومه. والقراءة علـى فتـح الـميـم من قوله: «لا مَقامَ لَكُمْ» بـمعنى: لا موضع قـيام
  لكم، وهي القراءة التـي لا أستـجيز القراءة بخلافها، لإجماع الـحجة من القرّاء علـيها.
  وذُكر عن أبـي عبد الرحمن السلـمي أنه قرأ ذلك: { لا مُقامَ لَكُمْ } بضم الـميـم،
  يعنـي: لا إقامة لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَسْتأذِنُ فَرِيقٌ مِنْهُمُ
  النَّبِـيَّ يَقُولُونَ إنَّ بُـيُوتَنا عَوْرَةٌ وَما هِيَ بِعَوْرَةٍ } يقول تعالـى
  ذكره: ويستأذن بعضهم رسول الله صلى الله عليه وسلم فـي الإذن بـالانصراف عنه إلـى منزله،
  ولكنه يريد الفرار والهرب من عسكر رسول الله صلى الله عليه وسلم. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَيَسْتأْذِنُ فَرِيقٌ مِنْهُمُ النَّبِـيّ... } إلـى قوله { إلاَّ فِرَاراً
  } قال: هم بنو حارثة، قالوا: بـيوتنا مخـلـية نـخشى علـيها السرق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنَّ
  بُـيُوتَنا عَوْرَةٌ } قال: نـخشى علـيها السرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَسْتأذِنُ فَرِيقٌ مِنْهُمُ
  النَّبِـيَّ يَقُولُونَ إنَّ بُـيُوتَنا عَوْرَةٌ وَما هِيَ بعَوْرَةٍ } وإنها مـما
  يـلـي العدوّ، وإنا نـخاف علـيها السرّاق، فبعث النبـيّ صلى الله عليه وسلم، فلا يجد
  بها عدوّاً، قال الله: { إنْ يُرِيدُونَ إلاَّ فِرَاراً } يقول: إنـما كان قولهم ذلك
  { إنَّ بُـيُوتَنا عَوْرَةٌ } إنـما كان يريدون بذلك الفرار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن سنان القزاز، قال: ثنا عبـيد الله بن حمران، قال: ثنا عبد السلام بن شدّاد
  أبو طالوت عن أبـيه فـي هذه الآية { إنَّ بُـيُوتَنا عَوْرَةٌ، وَما هِيَ بِعَوْرَةٍ
  } قال: ضائعة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
