  لاَ مُقَامَ لَكُمْ فَٱرْجِعُواْ وَيَسْتَئْذِنُ فَرِيقٌ مِّنْهُمُ ٱلنَّبِيَّ يَقُولُونَ
  إِنَّ بُيُوتَنَا عَوْرَةٌ وَمَا هِيَ بِعَوْرَةٍ إِن يُرِيدُونَ إِلاَّ فِرَاراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  دُخِلَتْ عَلَيْهِمْ مِّنْ أَقْطَارِهَا ثُمَّ سُئِلُواْ ٱلْفِتْنَةَ لآتَوْهَا وَمَا
  تَلَبَّثُواْ بِهَآ إِلاَّ يَسِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَوْ
  دُخِـلَتْ عَلَـيْهِمْ مِنْ أقْطارِها } يقول: ولو دخـلت الـمدينة علـى هؤلاء القائلـين
  { إنَّ بُـيُوتَنا عَوْرَةٌ } من أقطارها، يعنـي: من جوانبها ونواحيها، واحدها: قطر،
  وفـيها لغة أخرى: قُتر، وأقتار ومنه قول الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنْ شِئْتَ أنْ تدهن أو تـمرا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَوَلِّهِنَّ
  قُتْرَكَ الأشَرَّا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ثُمَّ سُئِلُوا الفِتْنَةَ } يقول: ثم سئلوا الرجوع من الإيـمان
  إلـى الشرك { لآتَوْها } يقول: لفعلوا ورجعوا عن الإسلام وأشركوا. وقوله: { وَما تَلَبَّثُوا
  بها إلاَّ يَسِيراً } يقول: وما احتبسوا عن إجابتهم إلـى الشرك إلاَّ يسيراً قلـيلاً،
  ولأسرعوا إلـى ذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَوْ دُخِـلَتْ
  عَلَـيْهِمْ مِنْ أقْطارها } أي لو دخـل علـيهم من نواحي الـمدينة { ثُمَّ سُئِلُوا
  الفِتْنَةَ }: أي الشرك { لآتَوْها } يقول: لأعطوها، { وَما تَلَبَّثُوا بِها إلاَّ
  يَسِيراً } يقول: إلاَّ أعطوه طيبة به أنفسهم ما يحتبسونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَلَوْ دُخِـلَتْ عَلَـيْهِمْ
  مِنْ أقْطارِها } يقول: لو دخـلت الـمدينة علـيهم من نواحيها { ثُمَّ سُئِلُوا الفِتْنَةَ
  لآتَوْها } سئلوا أن يكفروا لكفروا قال: وهؤلاء الـمنافقون لو دخـلت علـيهم الـجيوش،
  والذين يريدون قتالهم ثم سئلوا أن يكفروا لكفروا قال: والفتنة: الكفر، وهي التـي يقول
  الله { الفِتْنَةُ أشَدُّ مِنَ القَتْلِ } أي الكفر يقول: يحملهم الـخوف منهم، وخبث
  الفتنة التـي هم علـيها من النفـاق علـى أن يكفروا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { لآتَوْها } فقرأ ذلك عامة قرّاء الـمدينة وبعض قرّاء مكة:
  «لاَءَتَوْها» بقصر الألف، بـمعنى جاءوها. وقرأه بعض الـمكيـين وعامة قرّاء الكوفة
  والبصرة: { لآتَوْها } بـمدّ الألف، بـمعنى: لأعطوها، لقوله: ثم سئلوا الفتنة وقالوا:
  إذا كان سؤال كان إعطاء، والـمدّ أعجب القراءتـين إلـيّ لـما ذكرت، وإن كانت الأخرى
  جائزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
