  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيُعَذِّبَ
  ٱللَّهُ ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ وَٱلْمُشْرِكِينَ وَٱلْمُشْرِكَاتِ وَيَتُوبَ
  ٱللَّهُ عَلَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وحمل الإنسان الأمانة كيـما يعذّب الله الـمنافقـين
  فـيها الذين يظهرون أنهم يؤدّون فرائض الله، مؤمنـين بها، وهم مستسرّون الكفر بها،
  { والـمنافقات والـمشركين } بـالله فـي عبـادتهم إياه الآلهة والأوثان، { والـمُشْرِكاتِ
  وَيَتُوبَ اللَّهُ علـى الـمُؤْمِنِـينَ وَالـمُؤْمِناتِ } يرجع بهم إلـى طاعته، وأداء
  الأمانات التـي ألزمهم إياها حتـى يؤدّوها { وكانَ اللَّهُ غَفُوراً } لذنوب الـمؤمنـين
  والـمؤمنات، بستره علـيها، وتركه عقابهم علـيها { رَحِيـماً } أن يعذّبهم علـيها بعد
  توبتهم منها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سوار بن عبد الله العتبري، قال: ثنـي أبـي، قال: ثنا أبو الأشهب،
  عن الـحسن أنه كان يقرأ هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا عَرَضْنا الأمانَةَ علـى السَّمَوَاتِ
  والأرْضِ والـجِبـالِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حتـى ينتهي { لِـيُعَذّبَ اللَّهُ الـمُنافِقـينَ والـمُنافِقاتِ والـمُشْرِكِينَ
  والـمُشْرِكاتِ } فـيقول: اللذان خاناها، اللذان ظلـماها: الـمنافق والـمشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لِـيُعَذّبَ
  اللَّهُ الـمُنافِقِـينَ وَالـمُنافِقاتِ والـمُشْرِكِينَ والـمُشْرِكاتِ } هذان اللذان
  خاناها، ويتوب الله علـى الـمؤمنـين والـمؤمنات، هذان اللذان أدّياها { وكانَ اللَّهُ
  غَفُوراً رَحِيـماً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

