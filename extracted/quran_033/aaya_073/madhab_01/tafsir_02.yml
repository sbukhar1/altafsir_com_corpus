  لَكُمْ ذُنُوبَكُمْ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ فَقَدْ فَازَ فَوْزاً عَظِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  عَرَضْنَا ٱلأَمَانَةَ عَلَى ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلْجِبَالِ فَأبَيْنَ أَن
  يَحْمِلْنَهَا وَأَشْفَقْنَ مِنْهَا وَحَمَلَهَا ٱلإِنْسَانُ إِنَّهُ كَانَ ظَلُوماً
  جَهُولاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّيُعَذِّبَ ٱللَّهُ ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ
  وَٱلْمُشْرِكِينَ وَٱلْمُشْرِكَاتِ وَيَتُوبَ ٱللَّهُ عَلَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم وصفه بالظلم
  لكونه تاركاً لأداء الأمانة، وبالجهل لإخطائه ما يسعده مع تمكنه منه وهو أداؤها. والثاني:
  أن ما كلفه الإنسان بلغ من عظمه وثقل محمله: أنه عرض على أعظم ما خلق الله من الأجرام
  وأقواه وأشدّه: أن يتحمله ويستقل به، فأبى حمله والاستقلال به وأشفق منه، وحمله الإنسان
  على ضعفه ورخاوة قوّته { إِنَّهُ كَانَ ظَلُوماً جَهُولاً } حيث حمل الأمانة ثم لم
  يف بها، وضمنها ثم خاس بضمانه فيها، ونحو هذا من الكلام كثير في لسان العرب. وما جاء
  القرآن إلاّ على طرقهم وأساليبهم من ذلك قولهم: لو قيل للشحم: أين تذهب؟ لقال: أسوي
  العوج، وكم وكم لهم من أمثال على ألسنة البهائم والجمادات. وتصوّر مقاولة الشحم محال،
  ولكن الغرض أنّ السمن في الحيوان مما يحسن قبيحه، كما أن العجف مما يقبح حسنه، فصوّر
  أثر السمن فيه تصويراً هو أوقع في نفس السامع، وهي به آنس وله أقبل، وعلى حقيقته أوقف،
  وكذلك تصوير عظم الأمانة وصعوبة أمرها وثقل محملها والوفاء بها. فإن قلت: قد علم وجه
  التمثيل في قولهم للذي لا يثبت على رأي واحد: أراك تقدم رجلاً وتؤخر أخرى؛ لأنه مثلت
  حاله - في تميله وترجحه بين الرأيين وتركه المضي على أحدهما - بحال من يتردد في ذهابه
  فلا يجمع رجليه للمضي في وجهه. وكل واحد من الممثل والممثل به شيء مستقيم داخل تحت
  الصحة والمعرفة، وليس كذلك ما في هذه الآية؛ فإن عرض الأمانة على الجماد وإباءه وإشفاقه
  محال في نفسه، غير مستقيم، فكيف صحّ بناء التمثيل على المحال، وما مقال هذا إلاّ أن
  تشبه شيئاً والمشبه به غير معقول. قلت: الممثل به في الآية وفي قولهم: لو قيل للشحم
  أين تذهب. وفي نظائره مفروض، والمفروضات تتخيل في الذهن كما المحققات: مثلت حال التكليف
  في صعوبته وثقل محمله بحاله المفروضة لو عرضت على السمٰوات والأرض والجبال لأبين أن
  يحملنها وأشفقن منها. واللام في { لّيُعَذّبَ } لام التعليل على طريق المجاز: لأنّ
  التعذيب نتيجة حمل الأمانة، كما أن التأديب في ضربته للتأديب نتيجة الضرب. وقرأ الأعمش:
  «ويتوب»؛ ليجعل العلة قاصرة على فعل الحامل، ويبتدىء: «ويتوب الله». ومعنى قراءة العامة:
  ليعذب الله حامل الأمانة ويتوب على غيره ممن لم يحملها، لأنه إذا تيب على الوافي كان
  ذلك نوعاً من عذاب الغادر، والله أعلم. قال رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
