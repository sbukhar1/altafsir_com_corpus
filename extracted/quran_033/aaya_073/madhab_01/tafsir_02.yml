  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَقُولُواْ قَوْلاً سَدِيداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُصْلِحْ
  لَكُمْ أَعْمَالَكُمْ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ
  فَقَدْ فَازَ فَوْزاً عَظِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا عَرَضْنَا ٱلأَمَانَةَ عَلَى ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَٱلْجِبَالِ فَأبَيْنَ أَن يَحْمِلْنَهَا وَأَشْفَقْنَ مِنْهَا وَحَمَلَهَا
  ٱلإِنْسَانُ إِنَّهُ كَانَ ظَلُوماً جَهُولاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيُعَذِّبَ ٱللَّهُ
  ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ وَٱلْمُشْرِكِينَ وَٱلْمُشْرِكَاتِ وَيَتُوبَ ٱللَّهُ
  عَلَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَوْلاً سَدِيداً } قاصداً إلى الحق والسداد: القصد إلى الحق، والقول
  بالعدل. يقال: سدّد السهم نحو الرمية: إذا لم يعدل به عن سمتها، كما قالوا: سهم قاصد،
  والمراد: نهيهم عما خاضوا فيه من حديث زينب من غير قصد وعدل في القول، والبعث على أن
  يسد قولهم في كل باب؛ لأنّ حفظ اللسان وسداد القول رأس الخير كله. والمعنى: راقبوا
  الله في حفظ ألسنتكم، وتسديد قولكم، فإنكم إن فعلتم ذلك أعطاكم الله ما هو غاية الطلبة:
  من تقبل حسناتكم والإثابة عليها، ومن مغفرة سيآتكم وتكفيرها. وقيل: إصلاح الأعمال التوفيق
  في المجيء بها صالحة مرضية وهذه الآية مقرّرة للتي قبلها، بنيت تلك على النهي عما يؤذي
  رسول الله صلى الله عليه وسلم، وهذه على الأمر باتقاء الله تعالى في حفظ اللسان؛ ليترادف
  عليهم النهي والأمر، مع اتباع النهي ما يتضمن الوعيد من قصة موسى عليه السلام، وإتباع
  الأمر الوعد البليغ فيقوى الصارف عن الأذى والداعي إلى تركه. لما قال: { وَمَن يُطِعِ
  ٱللَّهَ وَرَسُولَهُ } وعلق بالطاعة الفوز العظيم، أتبعه قوله: { إِنَّا عَرَضْنَا
  ٱلأمَانَةَ } وهو يريد بالأمانة الطاعة، فعظم أمرها وفخم شأنها، وفيه وجهان، أحدهما:
  أنّ هذه الأجرام العظام من السمٰوات والأرض والجبال قد انقادت لأمر الله عزّ وعلا انقياد
  مثلها - وهو ما يتأتى من الجمادات - وأطاعت له الطاعة التي تصح منها وتليق بها. حيث
  لم تمتنع على مشيئته وإرادته إيجاداً وتكويناً وتسوية على هيئات مختلفة وأشكال متنوعة،
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَتَا أَتَيْنَا طَائِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 11] وأما الإنسان فلم تكن
  حاله - فيما يصحّ منه من الطاعات ويليق به من الانقياد لأوامر الله ونواهيه، وهو حيوان
  عاقل صالح للتكليف - مثل حال تلك الجمادات فيما يصحّ منها ويليق بها من الانقياد وعدم
  الامتناع، والمراد بالأمانة: الطاعة؛ لأنها لازمة الوجود، كما أن الأمانة لازمة الأداء.
  وعرضها على الجمادات وإباؤها وإشفاقها: مجاز. وأما حمل الأمانة فمن قولك: فلان حامل
  للأمانة ومحتمل لها، تريد أنه لا يؤديها إلى صاحبها حتى تزول عن ذمّته ويخرج عن عهدتها؛
  لأنّ الأمانة كأنها راكبة للمؤتمن عليها وهو حاملها، ألا تراهم يقولون: ركبته الديون،
  ولي عليه حق، فإذا أداها لم تبق راكبة له ولا هو حاملاً لها. ونحوه قولهم، لا يملك
  مولى لمولى نصراً. يريدون: أنه يبذل النصرة له ويسامحه بها، ولا يمسكها كما يمسكها
  الخاذل، ومنه قول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَخُوكَ الَّذِي لاَ تَمْلِكُ الْحِسَّ نَفسُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَرْفَضُّ عِنْدَ الْمُحْفِظَاتِ الْكَتَائِفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لا يمسك الرقة والعطف إمساك المالك
  الضنين ما في يده، بل يبذل ذلك ويسمح به. ومنه قولهم أبغض حق أخيك؟ لأنه إذا أحبه لم
  يخرجه إلى أخيه ولم يؤده، وإذا أبغضه أخرجه وأدّاه، فمعنى، فأبين أن يحملنها وحملها
  الإنسان، فأبين إلاّ أن يؤدينها وأبى الإنسان إلاّ أن يكون محتملاً لها لا يؤديها.</font></font>&#13;\t\t\t<label
