text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّيُعَذِّبَ ٱللَّهُ
  ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ وَٱلْمُشْرِكِينَ وَٱلْمُشْرِكَاتِ وَيَتُوبَ ٱللَّهُ
  عَلَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }يقول تعالـى
  ذكره: وحمل الإنسان الأمانة كيـما يعذّب الله الـمنافقـين فـيها الذين يظهرون أنهم
  يؤدّون فرائض الله، مؤمنـين بها، وهم مستسرّون الكفر بها، { والـمنافقات والـمشركين
  } بـالله فـي عبـادتهم إياه الآلهة والأوثان، { والـمُشْرِكاتِ وَيَتُوبَ اللَّهُ علـى
  الـمُؤْمِنِـينَ وَالـمُؤْمِناتِ } يرجع بهم إلـى طاعته، وأداء الأمانات التـي ألزمهم
  إياها حتـى يؤدّوها { وكانَ اللَّهُ غَفُوراً } لذنوب الـمؤمنـين والـمؤمنات، بستره
  علـيها، وتركه عقابهم علـيها { رَحِيـماً } أن يعذّبهم علـيها بعد توبتهم منها. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا سوار بن عبد الله العتبري،
  قال: ثنـي أبـي، قال: ثنا أبو الأشهب، عن الـحسن أنه كان يقرأ هذه الآية:{ إنَّا عَرَضْنا
  الأمانَةَ علـى السَّمَوَاتِ والأرْضِ والـجِبـالِ }حتـى ينتهي { لِـيُعَذّبَ اللَّهُ
  الـمُنافِقـينَ والـمُنافِقاتِ والـمُشْرِكِينَ والـمُشْرِكاتِ } فـيقول: اللذان خاناها،
  اللذان ظلـماها: الـمنافق والـمشرك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { لِـيُعَذّبَ اللَّهُ الـمُنافِقِـينَ وَالـمُنافِقاتِ والـمُشْرِكِينَ والـمُشْرِكاتِ
  } هذان اللذان خاناها، ويتوب الله علـى الـمؤمنـين والـمؤمنات، هذان اللذان أدّياها
  { وكانَ اللَّهُ غَفُوراً رَحِيـماً }.\r\n\t\t\t\r\n\t\t\t</section>"

