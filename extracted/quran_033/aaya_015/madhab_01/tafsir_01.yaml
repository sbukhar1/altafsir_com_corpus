  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كَانُواْ عَاهَدُواْ ٱللَّهَ مِن قَبْلُ لاَ يُوَلُّونَ ٱلأَدْبَارَ وَكَانَ عَهْدُ
  ٱللَّهِ مَسْئُولاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولقد كان هؤلاء
  الذين يستأذنون رسول الله صلى الله عليه وسلم فـي الانصراف عنه، ويقولون إن بـيوتنا
  عورة، عاهدوا الله من قبل ذلك، إن لا يولوا عدوّهم الأدبـار، إن لقولهم فـي مشهد لرسول
  الله صلى الله عليه وسلم معهم، فما أوفوا بعهدهم { وكانَ عَهْد اللّهِ مَسْئُولاً }
  يقول: فـيسأل الله ذلك من أعطاه إياه من نفسه. وذُكر أن ذلك نزل فـي بنـي حارثة لـما
  كان من فعلهم فـي الـخندق بعد الذي كان منهم بأُحد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن
  رومان { وَلَقَدْ كانُوا عاهَدُوا اللّهَ مِنْ قَبْلُ لا يُوَلُّونَ الأَدْبـارَ، وكانَ
  عَهْدُ اللّهِ مَسْئُولاً } وهم بنو حارثة، وهم الذين همّوا أن يفشلوا يوم أُحد مع
  بنـي سلـمة حين همّا بـالفشل يوم أُحد، ثم عاهدوا الله لا يعودون لـمثلها، فذكر الله
  لهم الذي أعطوه من أنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { وَلَقَدْ كانُوا عاهَدُوا اللّهَ مِنْ قَبْلُ لا يُوَلُّونَ
  الأدْبـارَ وكانَ عَهْدُ اللّهِ مَسْئُولاً } قال: كان ناس غابوا عن وقعة بدر، ورأوا
  ما أعطى الله أصحاب بدر من الكرامة والفضيـلة، فقالوا: لئن أشهدنا الله قتالاً لنقاتلنّ،
  فساق الله ذلك إلـيهم حتـى كان فـي ناحية الـمدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

