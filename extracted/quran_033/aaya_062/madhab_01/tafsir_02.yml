  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّئِن
  لَّمْ يَنتَهِ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ وَٱلْمُرْجِفُونَ
  فِي ٱلْمَدِينَةِ لَنُغْرِيَنَّكَ بِهِمْ ثُمَّ لاَ يُجَاوِرُونَكَ فِيهَآ إِلاَّ قَلِيلاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّلْعُونِينَ
  أَيْنَمَا ثُقِفُوۤاْ أُخِذُواْ وَقُتِّلُواْ تَقْتِيلاً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُنَّةَ
  ٱللَّهِ فِي ٱلَّذِينَ خَلَوْاْ مِن قَبْلُ وَلَن تَجِدَ لِسُنَّةِ ٱللَّهِ تَبْدِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وٱلَّذِينَ فِى قُلُوبِهِمْ مَّرَضٌ } قوم كان فيهم ضعف إيمان وقلة
  ثبات عليه. وقيل: هم الزناة وأهل الفجور من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَيَطْمَعَ ٱلَّذِى فِى قَلْبِهِ مَرَضٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  32]. { وَٱلْمُرْجِفُونَ } ناس كانوا يرجفون بأخبار السوء عن سرايا رسول الله صلى الله
  عليه وسلم، فيقولون: هزموا وقتلوا، وجرى عليهم كيت وكيت، فيكسرون بذلك قلوب المؤمنين.
  يقال: أرجف بكذا، إذا أخبر به على غير حقيقة، لكونه خبراً متزلزلاً غير ثابت، من الرجفة
  وهي الزلزلة. والمعنى: لئن لم ينته المنافقون عن عداوتهم وكيدكم، والفسقة عن فجورهم،
  والمرجفون عما يؤلفون من أخبار السوء: لنأمرنك بأن تفعل بهم الأفاعيل التي تسوءهم وتنوءهم،
  ثم بأن تضطرهم إلى طلب الجلاء عن المدينة، وإلى أن لا يساكنوك فيها { إِلا } زمناً
  { قَلِيلاً } ريثما يرتحلون ويلتقطون أنفسهم وعيالاتهم، فسمى ذلك إغراء، وهو التحريش
  على سبيل المجاز { مَّلْعُونِينَ } نصب على الشتم أو الحال، أي: لا يجاورونك إلاّ ملعونين،
  دخل حرف الاستثناء على الظرف والحال معاً، كما مرّ في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ أَن يُؤْذَنَ لَكُمْ إِلَىٰ
  طَعَامٍ غَيْرَ نَـٰظِرِينَ إِنَـٰهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 53] ولا يصحّ أن ينتصب
  عن { أُخِذُواْ } لأنّ ما بعد كلمة الشرط لا يعمل فيما قبلها. وقيل: في { قَلِيلاً
  } وهو منصوب على الحال أيضاً. ومعناه: لا يجاورونك إلاّ أقلاء أذلاء ملعونين. فإن قلت:
  ما موقع لا يجاورونك؟ قلت: لا يجاورونك عطف على لنغرينك، لأنه يجوز أن يجاب به القسم.
  ألا ترى إلى صحة قولك: لئن لم ينتهوا لا يجاورونك. فإن قلت: أما كان من حق لا يجاورونك
  أن يعطف بالفاء، وأن يقال لنغرينك بهم فلا يجاورونك؟ قلت: لو جعل الثاني مسبباً عن
  الأوّل لكان الأمر كما قلت: ولكنه جعل جواباً آخر للقسم معطوفاً على الأوّل، وإنما
  عطف بثم، لأن الجلاء عن الأوطان كان أعظم عليهم وأعظم من جميع ما أصيبوا به، فتراخت
  حاله عن حال المعطوف عليه { سُنَّةَ ٱللَّهِ } في موضع مؤكد، أي: سنّ الله في الذين
  ينافقون الأنبياء أن يقتلوا حيثما ثقفوا وعن مقاتل: يعني كما قتل أهل بدر وأسروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
