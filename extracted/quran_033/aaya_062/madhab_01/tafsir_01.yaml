  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُنَّةَ
  ٱللَّهِ فِي ٱلَّذِينَ خَلَوْاْ مِن قَبْلُ وَلَن تَجِدَ لِسُنَّةِ ٱللَّهِ تَبْدِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { سُنَّةَ اللَّهِ فِـي الَّذِينَ خَـلَوْا مِنْ
  قَبْلُ } هؤلاء الـمنافقـين الذين فـي مدينة رسول الله صلى الله عليه وسلم معه ضُرَبـاء
  هؤلاء الـمنافقـين، إذا هم أظهروا نفـاقهم أن يُقَتِّلَهُمْ تَقْتـيلاً، ويـلعنهم لعناً
  كثـيراً. وبنـحو الذي قولنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سُنَّةَ
  اللَّهِ فِـي الَّذِينَ خَـلَوْا مِنْ قَبْلُ }... الآية، يقول: هكذا سنة الله فـيهم
  إذا أظهروا النفـاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَنْ تَـجِدَ لِسُنَّةِ
  اللَّهِ تَبْدِيلاً } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولن تـجد
  يا مـحمد لسنة الله التـي سنها فـي خـلقه تغيـيراً، فأيقن أنه غير مغير فـي هؤلاء الـمنافقـين
  سنته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

