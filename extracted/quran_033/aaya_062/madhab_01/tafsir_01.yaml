text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سُنَّةَ ٱللَّهِ
  فِي ٱلَّذِينَ خَلَوْاْ مِن قَبْلُ وَلَن تَجِدَ لِسُنَّةِ ٱللَّهِ تَبْدِيلاً }يقول
  تعالـى ذكره: { سُنَّةَ اللَّهِ فِـي الَّذِينَ خَـلَوْا مِنْ قَبْلُ } هؤلاء الـمنافقـين
  الذين فـي مدينة رسول الله صلى الله عليه وسلم معه ضُرَبـاء هؤلاء الـمنافقـين، إذا
  هم أظهروا نفـاقهم أن يُقَتِّلَهُمْ تَقْتـيلاً، ويـلعنهم لعناً كثـيراً. وبنـحو الذي
  قولنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { سُنَّةَ اللَّهِ فِـي الَّذِينَ خَـلَوْا مِنْ قَبْلُ }...
  الآية، يقول: هكذا سنة الله فـيهم إذا أظهروا النفـاق.وقوله: { وَلَنْ تَـجِدَ لِسُنَّةِ
  اللَّهِ تَبْدِيلاً } يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولن تـجد
  يا مـحمد لسنة الله التـي سنها فـي خـلقه تغيـيراً، فأيقن أنه غير مغير فـي هؤلاء الـمنافقـين
  سنته.\r\n\t\t\t\r\n\t\t\t</section>"

