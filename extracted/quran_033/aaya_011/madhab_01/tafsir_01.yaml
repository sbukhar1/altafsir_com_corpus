text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ جَآءُوكُمْ
  مِّن فَوْقِكُمْ وَمِنْ أَسْفَلَ مِنكُمْ وَإِذْ زَاغَتِ ٱلأَبْصَارُ وَبَلَغَتِ ٱلْقُلُوبُ
  ٱلْحَنَاجِرَ وَتَظُنُّونَ بِٱللَّهِ ٱلظُّنُونَاْ } * { هُنَالِكَ ٱبْتُلِيَ ٱلْمُؤْمِنُونَ
  وَزُلْزِلُواْ زِلْزَالاً شَدِيداً } * { وَإِذْ يَقُولُ ٱلْمُنَافِقُونَ وَٱلَّذِينَ
  فِي قُلُوبِهِم مَّرَضٌ مَّا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ إِلاَّ غُرُوراً }يقول
  تعالـى ذكره: وكان الله بـما تعملون بَصِيراً، إذ جاءتكم جنودُ الأحزاب من فوقِكم،
  ومن أسفلَ منكم. وقـيـل: إن الذين أتَوْهم من أسفل منهم، أبو سفـيان فـي قريش ومن معه.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { إذْ جاءُوكُمْ مِنْ فَوْقِكُمْ } قال عيـينة
  بن بدر فـي أهل نـجد، ومن أسفل منكم، قال: أبو سفـيان. قال: وواجَهَتْهم قُرَيظة.حدثنا
  ابن وكيع، قال: ثنا عبدة، عن هشام بن عروة، عن أبـيه، عن عائشة: ذكرت يوم الـخندق وقرأت:
  { إذْ جاءُوكُمْ مِنْ فَوْقِكُمْ وَمِنْ أسْفَلَ مِنْكُمْ، وَإذْ زَاغَتِ الأبْصَارُ،
  وَبَلَغَتِ القُلُوبُ الـحَناجِرَ } قالت: هو يوم الـخندق.حدثنا ابن حميد، قال: ثنا
  سلَـمة، قال: ثنـي مـحمد بن إسحاق، عن يزيد بن رُومان مولـى آل الزبـير، عن عُروة بن
  الزبـير، وعمن لاأتهم، عن عُبـيد الله بن كعب بن مالك، وعن الزُّهريّ، وعن عاصم بن
  عمر بن قتادة، عن عبد الله بن أبـي بكر بن مـحمد بن عمرو بن حزم، وعن مـحمد بن كعب
  القُرَظيّ، وعن غيرهم من علـمائنا: أنه كان من حديث الـخندق، أن نَفَراً من الـيهود،
  منهم سلام بن أبـي الـحُقَـيق النَّضَريّ، وحُيـيّ بن أخطب النَّضَري، وكِنانة بن الرَّبـيع
  بن أبـي الـحُقَـيق النضريّ، وهَوْذَة بن قـيس الوائلـيّ، وأبو عمار الوائلـيّ، فـي
  نفر من بنـي النضير، ونفر من بنـي وائل، وهم الذين حَزَّبوا الأحزاب علـى رسول الله
  صلى الله عليه وسلم، خرجوا حتـى قدِموا مكة علـى قريش، فدعَوْهم إلـى حرب رسول الله
  صلى الله عليه وسلم، وقالوا: إنا سنكون معكم علـيه، حتـى نستأصلَه. فقال لهم قريش:
  يا معشر يهود، إنكم أهل الكتاب الأوّل، والعلـم بـما أصبحنا نـختلف فـيه نـحن ومـحمد،
  أَفَدِيننا خير أم دينه؟ قالوا: بل دينكم خير من دينه، وأنتـم أولـى بـالـحقّ منه.
  قال: فهم الذين أنزل الله فـيهم:{ ألَـمْ تَرَ إلـى الَّذِينَ أُوتُوا نَصِيبـاً مِنَ
  الكِتابِ يُؤْمِنُونَ بـالـجِبْتِ والطَّاغُوتِ، وَيَقُولُونَ لِلَّذِينَ كَفَرُوا
  هَؤُلاءِ أهْدَى مِنَ الَّذِينَ آمَنُوا سَبِـيلاً... }إلـى قوله:{ وكَفَـى بِجَهَنَّـمَ
  سَعِيراً }فلـما قالوا ذلك لقريش، سرّهم ما قالوا، ونشطوا لـما دعوهم له من حرب رسول
  الله صلى الله عليه وسلم، فـاجتـمعوا لذلك، واتعدوا له. ثم خرج أولئك النفر من الـيهود،
  حتـى جاءوا غطفـان من قـيس عيلان، فدعوهم إلـى حرب رسول الله صلى الله عليه وسلم، وأخبروهم
  أنهم سيكونون معهم علـيه، وأن قريشاً قد تابعوهم علـى ذلك، فـاجتـمعوا فـيه، فأجابوهم
  فخرجت قريش وقائدها أبو سفـيان بن حرب، وخرجت غطفـان وقائدها عيـينة بن حصن بن حُذَيفة
  بن بدر فـي بنـي فزارة، والـحارث بن عوف بن أبـي حارثة الـمري فـي بنـي مرّة، ومسْعر
  بن رخيـلة بن نُوَيرة بن طريف بن سحمة بن عبدالله بن هلال بن خلاوة بن أشجع بن ريث
  بن غطفـان، فـيـمن تابعه من قومه من أشجع فلـما سمع بهم رسول الله صلى الله عليه وسلم
  وبـما اجتـمعوا له من الأمر ضرب الـخندق علـى الـمدينة فلـما فرغ رسول الله صلى الله
  عليه وسلم من الـخندق، أقبلت قريش حتـى نزلت بـمـجتـمع الأسيال من رومة بـين الـجرف
  والغابة فـي عشرة آلاف من أحابـيشهم، ومن تابعهم من بنـي كنانة وأهل تهامة، وأقبلت
  غطَفـان ومن تابعهم من أهل نـجد، حتـى نزلوا بذنب نَقَمَى إلـى جانب أحد، وخرج رسول
  الله صلى الله عليه وسلم والـمسلـمون حتـى جعلوا ظهورهم إلـى سَلْع فـي ثلاثة آلاف
  من الـمسلـمين، فضرب هنالك عسكره، والـخندق بـينه وبـين القوم، وأمر بـالذّراري والنساء،
  فرفعوا فـي الآطام، وخرج عدوّ الله حيـي بن أخطب النضري، حتـى أتـى كعب بن أسد القرظيّ،
  صاحب عقد بنـي قريظة وعهدهم، وكان قد وادع رسول الله صلى الله عليه وسلم علـى قومه،
  وعاهده علـى ذلك وعاقده، فلـما سمع كعب بحيـيّ بن أخطب، أغلق دونه حصنه، فـاستأذن علـيه،
  فأبى أن يفتـح له، فناداه حيـيّ: يا كعب افتـح لـي، قال: ويحك يا حيـيّ، إنك امرؤ مشؤوم،
  إنـي قد عاهدت مـحمداً، فلست بناقض ما بـينـي وبـينه، ولـم أر منه إلاَّ وفـاء وصدقاً
  قال: ويحك افتـح لـي أكلـمك، قال: ما أنا بفـاعل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ جَآءُوكُمْ مِّن فَوْقِكُمْ وَمِنْ
  أَسْفَلَ مِنكُمْ وَإِذْ زَاغَتِ ٱلأَبْصَارُ وَبَلَغَتِ ٱلْقُلُوبُ ٱلْحَنَاجِرَ وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ } * { هُنَالِكَ ٱبْتُلِيَ ٱلْمُؤْمِنُونَ وَزُلْزِلُواْ زِلْزَالاً
  شَدِيداً } * { وَإِذْ يَقُولُ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ
  مَّا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ إِلاَّ غُرُوراً }قال: والله إن أغلقت دونـي إلاَّ
  تـخوّفت علـى جشيشتك أن آكل معك منها، فأحفظ الرجل، ففتـح له، فقال: يا كعب جئتك بعزّ
  الدهر، وببحر طمّ، جئتك بقريش علـى قاداتها وساداتها، حتـى أنزلتهم بـمـجتـمع الأسيال
  من رُومَة، وبغطَفـان علـى قاداتها وساداتها حتـى أنزلتهم بذنب نَقَمَى إلـى جانب أُحد،
  قد عاهدونـي وعاقدونـي أن لا يبرحوا حتـى يستأصلوا مـحمداً ومن معه، فقال له كعب بن
  أسد: جئتنـي والله بذلّ الدهر، وبجهام قد هراق ماءه، يرعد ويبرق، لـيس فـيه شيء، فدعنـي
  ومـحمداً وما أنا علـيه، فلـم أر من مـحمد إلاَّ صدقاً ووفـاء فلـم يزل حيـيّ بكعب
  يفتله فـي الذروة والغارب حتـى سمـح له علـى أن أعطاهم عهداً من الله وميثاقا لئن رجعت
  قريش وغطفـان ولـم يصيبوا مـحمداً أن أدخـل معك فـي حصنك حتـى يصيبنـي ما أصابك. فنقض
  كعب بن أسد عهده، وبرىء مـما كان علـيه، فـيـما بـينه وبـين رسول الله صلى الله عليه
  وسلم فلـما انتهى إلـى رسول الله صلى الله عليه وسلم الـخبر، وإلـى الـمسلـمين، بعث
  رسول الله صلى الله عليه وسلم سعد بن معاذ بن النعمان بن امرىء القـيس، أحد بنـي الأشهل،
  وهو يومئذٍ سيد الأوس، وسعد بن عبـادة بن ديـلـم أخي بنـي ساعدة بن كعب بن الـخزرج،
  وهو يومئذٍ سيد الـخزرج، ومعهما عبد الله بن رواحة أخو بلـحرث بن الـخزرج، وخوات بن
  جبـير أخو بنـي عمرو بن عوف، فقال: انطلقوا حتـى تنظروا أحقّ ما بلغنا عن هؤلاء القوم
  أم لا؟، فإن كان حقا فـالـحنوا لـي لـحناً أعرفه، ولا تفتوا فـي أعضاد الناس، وإن كانوا
  علـى الوفـاء فـيـما بـيننا وبـينهم، فـاجهروا به للناس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ جَآءُوكُمْ مِّن فَوْقِكُمْ وَمِنْ
  أَسْفَلَ مِنكُمْ وَإِذْ زَاغَتِ ٱلأَبْصَارُ وَبَلَغَتِ ٱلْقُلُوبُ ٱلْحَنَاجِرَ وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ } * { هُنَالِكَ ٱبْتُلِيَ ٱلْمُؤْمِنُونَ وَزُلْزِلُواْ زِلْزَالاً
  شَدِيداً } * { وَإِذْ يَقُولُ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ
  مَّا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ إِلاَّ غُرُوراً }فخرجوا حتـى أتوهم، فوجدوهم علـى
  أخبث ما بلغهم عنهم، ونالوا من رسول الله صلى الله عليه وسلم وقالوا: لا عهد بـيننا
  وبـين مـحمد ولا عقد، فشاتـمهم سعد بن عبـادة وشاتـموه، وكان رجلاً فـيه حدّة، فقال
  له سعد بن معاذ: دع عنك مشاتـمتهم، فما بـيننا وبـينهم أربى من الـمشاتـمة. ثم أقبل
  سعد وسعد ومن معهما إلـى رسول الله صلى الله عليه وسلم، فسلـموا علـيه، ثم قالوا: عضل
  والقارة: أي كغدر عضل والقارة بأصحاب رسول الله صلى الله عليه وسلم أصحاب الرجيع خبـيب
  بن عديّ وأصحابه، فقال رسول الله صلى الله عليه وسلم: \" الله أكبر، أبشروا يا معشر
  الـمسلـمين \" ، وعظم عند ذلك البلاء، واشتدّ الـخوف، وأتاهم عدوّهم من فوقهم، ومن
  أسفل منهم، حتـى ظنّ الـمسلـمون كلّ ظنّ، ونـجم النفـاق من بعض الـمنافقـين، حتـى قال
  معتب بن قشير أخو بنـي عمرو بن عوف: كان مـحمد يعدنا أن نأكل كنوز كسرى وقـيصر، وأحدنا
  لا يقدر أن يذهب إلـى الغائط، وحتـى قال أوس بن قـيظي أحد بنـي حارثة بن الـحارث: يا
  رسول الله إن بـيوتنا لعورة من العدوّ، وذلك عن ملإ من رجال قومه، فأذن لنا فلنرجع
  إلـى دارنا، وإنها خارجة من الـمدينة، فأقام رسول الله صلى الله عليه وسلم بضعا وعشرين
  لـيـلة قريبـا من شهر، ولـم يكن بـين القوم حرب إلاَّ الرمي بـالنبل والـحصار».حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: ثنـي يزيد بن رومان، قوله { إذْ
  جاءُوكُمْ مِنْ فَوْقِكُمْ وَمِنْ أسْفَلَ مِنْكُمْ } فـالذين جاءوهم من فوقهم: قريظة،
  والذين جاءوهم من أسفل منهم: قريش وغطفـان.وقوله: { وَإذْ زَاغَتِ الأبْصَارُ } يقول:
  وحين عدلت الأبصار عن مقرّها، وشخصت طامـحة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذْ زَاغَتِ
  الأبْصَارُ }: شخصت.وقوله: { وَبَلَغَتِ القُلُوبُ الـحَناجِرَ } يقول: نبت القلوب
  عن أماكنها من الرعب والـخوف، فبلغت إلـى الـحناجر. كما:حدثنا ابن وكيع، قال: ثنا سويد
  بن عمرو، عن حماد بن زيد، عن أيوب، عن عكرِمة: { وَبَلَغَتِ القُلُوبُ الـحَناجِرَ
  } قال: من الفزع.وقوله: { وَتَظُنُّونَ بـاللّهِ الظُّنُونا } يقول: وتظنون بـالله
  الظنونَ الكاذبة، وذلك كظنّ من ظنّ منهم أن رسول الله صلى الله عليه وسلم يُغلب، وأن
  ما وعده الله من النصر أن لا يكون، ونـحو ذلك من ظنونهم الكاذبة التـي ظنها من ظنّ
  مـمن كان مع رسول الله صلى الله عليه وسلم فـي عسكره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
