  أَسْفَلَ مِنكُمْ وَإِذْ زَاغَتِ ٱلأَبْصَارُ وَبَلَغَتِ ٱلْقُلُوبُ ٱلْحَنَاجِرَ وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ } * { هُنَالِكَ ٱبْتُلِيَ ٱلْمُؤْمِنُونَ وَزُلْزِلُواْ زِلْزَالاً
  شَدِيداً } * { وَإِذْ يَقُولُ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ
  مَّا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ إِلاَّ غُرُوراً }حدثنا بشر، قال: ثنا هوذة بن
  خـلـيفة، قال: ثنا عوف، عن الـحسن { وَتَظُنُّونَ بـالله الظُّنُونا } قال: ظنوناً
  مختلفة: ظنّ الـمنافقون أن مـحمداً وأصحابه يُستأصلون، وأيقن الـمؤمنون أن ما وعدهم
  الله حقّ، أنه سيظهره علـى الدين كله ولو كره الـمشركون.واختلفت القرّاء فـي قراءة
  قوله: { وَتَظُنُّونَ بـالله الظُّنُونا } فقرأ ذلك عامة قرّاء الـمدينة، وبعض الكوفـيـين:
  { الظُّنَونا } بإثبـات الألف، وكذلك { وأطَعْنا الرَّسُولا فأضَلُّونا السَّبِـيلا
  } فـي الوصل والوقـف وكان اعتلال الـمعتلّ فـي ذلك لهم، أن ذلك فـي كل مصاحف الـمسلـمين
  بإثبـات الألف فـي هذه الأحرف كلها. وكان بعض قرّاء الكوفة يثبت الألف فـيهنّ فـي الوقـف،
  ويحذفها فـي الوصل اعتلالاً بأن العرب تفعل ذلك فـي قوافـي الشعر ومصاريعها، فتلـحق
  الألف فـي موضع الفتـح للوقوف، ولا تفعل ذلك فـي حشو الأبـيات، فإن هذه الأحرف، حسُن
  فـيها إثبـات الألفـات، لأنهنّ رؤوس الآي تـمثـيلاً لها بـالقوافـي. وقرأ ذلك بعض قرّاء
  البصرة والكوفة بحذف الألف من جميعه فـي الوقـف والوصل، اعتلالاً بأن ذلك غير موجود
  فـي كلام العرب إلاَّ فـي قوافـي الشعر دون غيرها من كلامهم، وأنها إنـما تفعل ذلك
  فـي القوافـي طلبـاً لإتـمام وزن الشعر، إذ لو لـم تفعل ذلك فـيها لـم يصحّ الشعر،
  ولـيس ذلك كذلك فـي القرآن، لأنه لا شيء يضطرهم إلـى ذلك فـي القرآن، وقالوا: هنّ مع
  ذلك فـي مصحف عبد الله بغير ألف.وأولـى القرَاءات فـي ذلك عندي بـالصواب، قراءة من
  قرأه بحذف الألف فـي الوصل والوقـف، لأن ذلك هو الكلام الـمعروف من كلام العرب، مع
  شهرة القراءة بذلك فـي قرّاء الـمصرين: الكوفة، والبصرة ثم القراءة بإثبـات الألف فـيهنّ
  فـي حالة الوقـف والوصل، لأن علة من أثبت ذلك فـي حال الوقـف أنه كذلك فـي خطوط مصاحف
  الـمسلـمين. وإذا كانت العلة فـي إثبـات الألف فـي بعض الأحوال كونه مثبتاً فـي مصاحف
  الـمسلـمين، فـالواجب أن تكون القراءة فـي كل الأحوال ثابتة، لأنه مثبت فـي مصاحفهم.
  وغير جائز أن تكون العلة التـي توجب قراءة ذلك علـى وجه من الوجوه فـي بعض الأحوال
  موجودة فـي حال أخرى، والقراءة مختلفة، ولـيس ذلك لقوافـي الشعر بنظير، لأن قوافـي
  الشعر إنـما تلـحق فـيها الألفـات فـي مواضع الفتـح، والـياء فـي مواضع الكسر، والواو
  فـي مواضع الضمّ طلبـاً لتتـمة الوزن، وأن ذلك لو لـم يفعل كذلك بطل أن يكون شعراً
  لاستـحالته عن وزنه، ولا شيء يضطرّ تالـي القرآن إلـى فعل ذلك فـي القرآن.وقوله: {
  هُنالكَ ابْتُلِـيَ الـمُؤْمِنُونَ } يقول: عند ذلك اختبر إيـمان الـمؤمنـين، ومـحِّص
  القوم وعرف الـمؤمن من الـمنافق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ جَآءُوكُمْ مِّن فَوْقِكُمْ وَمِنْ
  أَسْفَلَ مِنكُمْ وَإِذْ زَاغَتِ ٱلأَبْصَارُ وَبَلَغَتِ ٱلْقُلُوبُ ٱلْحَنَاجِرَ وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ } * { هُنَالِكَ ٱبْتُلِيَ ٱلْمُؤْمِنُونَ وَزُلْزِلُواْ زِلْزَالاً
  شَدِيداً } * { وَإِذْ يَقُولُ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ
  مَّا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ إِلاَّ غُرُوراً }وبنـحو ما قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله { هُنالكَ ابْتُلِـيَ الـمُؤْمِنُونَ } قال: مـحصوا.وقوله: { وَزُلْزِلُوا زِلْزَالاً
  شَدِيداً } يقول: وحرّكوا بـالفتنة تـحريكاً شديداً، وابتلوا وفتنوا.وقوله: { وَإذْ
  يقُولُ الـمُنافِقونَ وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ }: شَكٌّ فـي الإيـمان،
  وضعف فـي اعتقادهم إياه: ما وعدنا الله ورسوله إلاَّ غُروراً، وذلك فـيـما ذُكِر قولُ
  معتِّب بن قُشَير. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن رُومان { وَإذْ يَقُولُ
  الـمُنافِقُونَ وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ: ما وَعَدَنا اللّهُ وَرَسُولُهُ
  إلاَّ غُرُوراً } يقول: مُعَتِّب بن قُشَير، إذ قال ما قال يوم الـخندق.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { وَإذْ يَقُولُ الـمنافقون
  والَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } قال: تكلُّـمهم بـالنفـاق يومئذٍ، وتَكَلّـمَ
  الـمؤمنون بـالـحقّ والإيـمان، قالوا: هذا ما وعدنا الله ورسوله.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَإذْ يَقولُ الـمُنافِقُونَ وَالَّذِينَ فِـي
  قُلُوبِهِمْ مَرَضٌ: ما وَعَدَنا اللّهُ وَرَسُولُهُ إلاَّ غُرُوراً } قال: قال ذلك
  أُناس من الـمنافقـين: قد كان مـحمد يعدُنا فتـح فـارس والروم، وقد حُصِرنا هاهنا،
  حتـى ما يستطيع أحدُنا أن يبرُز لـحاجته ما وعدنا الله ورسوله إلاَّ غروراً.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قال: قال رجل يوم الأحزاب لرجل من صحابة
  النبـيّ صلى الله عليه وسلم: يا فلان أرأيت إذ يقول رسول الله صلى الله عليه وسلم:
  \" إذَا هَلَكَ قَـيْصَرُ فَلا قَـيْصَرَ بَعْدَهُ، وَإذَا هَلَكَ كِسْرَى فَلا كِسْرَى
  بَعْدَهُ، وَالَّذِي نَفْسِي بِـيَدِهِ لَتُنْفَقَنَّ كُنُوزُهُما فِـي سَبِـيـلِ اللّه
  \" فأينَ هذا من هذا، وأحدُنا لا يستطيع أن يخرج يبول من الـخوف؟ { ما وَعَدَنا اللّهُ
  وَرَسُولُهُ إلاَّ غُرُوراً }. فقال له: كذبت، لأُخْبِرَنّ رسول الله صلى الله عليه
  وسلم خبرك، قال: فأَتـى رسولَ الله صلى الله عليه وسلم، فأخبره، فدعاه فقال: \" ما
  قلت؟ \" فقال: كذبَ علـيّ يا رسول الله، ما قلت شيئاً، ما خرج هذا من فمي قطّ قال الله:{ يَحْلِفُونَ
  بـالله ما قالُوا، وَلَقَدْ قالُوا كَلِـمَةَ الكُفْرِ... }حتـى بلغ{ وَما لَهُمْ مِنْ
  وَلِـيّ وَلا نَصِيرٍ }قال: \" فهذا قول الله: { إنْ نَعْفُ عَنْ طائِفَةٍ مِنْكُمْ
  نُعَذّبْ طائِفَةً } \" حدثنا ابن بشار، قال: ثنا مـحمد بن خالد بن عَثْمة، قال: ثنا
  كثـير بن عبد الله بن عمرو بن عوف الـمُزَنـيّ، قال: ثنـي أبـي، عن أبـيه، قال: خطّ
  رسول الله صلى الله عليه وسلم الـخندق عام ذُكِرت الأحزاب، من أحمر الشيخين، طرف بنـي
  حارثة، حتـى بلغ الـمَذَاد، ثم جعل أربعين ذراعاً بـين كلّ عشرة، فـاختلف الـمهاجرون
  والأنصار فـي سَلْـمان الفـارسيّ، وكان رجلاً قويًّا، فقال الأنصار: سَلْـمان منا،
  وقال الـمهاجرون: سلـمان منا، فقال النبـيّ صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ جَآءُوكُمْ مِّن فَوْقِكُمْ وَمِنْ
  أَسْفَلَ مِنكُمْ وَإِذْ زَاغَتِ ٱلأَبْصَارُ وَبَلَغَتِ ٱلْقُلُوبُ ٱلْحَنَاجِرَ وَتَظُنُّونَ
  بِٱللَّهِ ٱلظُّنُونَاْ } * { هُنَالِكَ ٱبْتُلِيَ ٱلْمُؤْمِنُونَ وَزُلْزِلُواْ زِلْزَالاً
  شَدِيداً } * { وَإِذْ يَقُولُ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ
  مَّا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ إِلاَّ غُرُوراً } \" سَلْـمانُ مِنَّا أهْلَ البَـيْتِ
  \" قال عمرو بن عوف: فكنت أنا وسَلْـمانُ وحُذَيفةُ بن الـيـمان والنُّعمانُ بن مُقَرِّن
  الـمُزَنـيّ، وستةٌ من الأنصار، فـي أربعين ذراعاً، فحفَرنا تـحت دوبـار حتـى بلغنا
  الصَّرَى، أخرج الله من بطن الـخندق صخرة بـيضاء مروة، فكسرت حديدنا، وشَقَّت علـينا،
  فقلنا: يا سلـمان، ارْقَ إلـى رسول الله صلى الله عليه وسلم، فأخبره خبر هذه الصخرة،
  فإما أن نعدل عنها، فإن الـمعدل قريب، وإما أن يأمرنا فـيها بأمره، فإنا لا نـحبّ أن
  نـجاوز خَطَّه. فرقـي سَلـمان حتـى أتـى رسول الله صلى الله عليه وسلم وهو ضارب علـيه
  قُبةً تركية، فقال: يا رسول الله بأبـينا أنت وأمنا، خرجت صخرة بـيضاء من بطن الـخندق،
  مَرْوَة، فكسرت حديدنا، وشقَّت علـينا، حتـى ما يجيء منها قلـيـل ولا كثـير، فمرنا
  فـيها بأمرك، فإنا لا نـحبّ أن نـجاوز خَطَّك. فهبط رسول الله صلى الله عليه وسلم مع
  سلـمان فـي الـخندق، ورَقِـينا نـحن التسعة علـى شَفَة الـخندق، فأخذ رسول الله صلى
  الله عليه وسلم الـمِعْول من سَلـمان، فضرب الصخرة ضربة صَدَعها، وبَرَقت منها بَرْقة
  أضاءت ما بـين لابتـيها، يعنـي: لابتـي الـمدينة، حتـى لكأن مصبـاحاً فـي جوف بـيت
  مظلـم، فكّبر رسول الله صلى الله عليه وسلم تكبـير فتـح، وكبر الـمسلـمون. ثم ضربها
  رسول الله صلى الله عليه وسلم الثانـية، فصَدَعها وبَرَقت منها بَرْقة أضاءت ما بـين
  لابتـيها، حتـى لكأن مصبـاحاً فـي جوف بـيت مظلـم، فكبَّر رسول الله صلى الله عليه
  وسلم تكبـير فتـح، وكبر الـمسلـمون، ثم ضربها رسول الله صلى الله عليه وسلم الثالثة،
  فكسرها، وبَرَقَت منها بَرْقة أضاءت ما بـين لابتـيها، حتـى لكأن مصبـاحاً فـي جوف
  بـيت مظلـم، فكبر رسول الله صلى الله عليه وسلم تكبـير فتـح، ثم أخذ بـيد سَلْـمانَ
  فَرِقـي، فقال سلـمان: بأبـي أنت وأمي يا رسول الله، لقد رأيت شيئاً ما رأيته قطّ،
  فـالتفت رسول الله صلى الله عليه وسلم إلـى القوم، فقال: \" هَلْ رأيْتُـمْ ما يقُولُ
  سَلْـمانُ؟ \" قَالُوا: نعم يا رسول الله، بأبـينا أنت وأمنا وقد رأيناك تضرب، فـيخرج
  بَرْق كالـموجِ، فرأيناك تكبّر فنكبر، ولا نرى شيئاً غير ذلك، قال: \" صَدَقْتُـمْ
  ضَرَبْتُ ضَرْبَتِـي الأُولـى، فبَرَقَ الَّذِي رأيتُـمْ، أضَاءَ لـي مِنْهُ قُصُورُ
  الْـحِيرَةِ وَمَدَائِنُ كسْرَى، كأنَّها أنْـيابُ الكِلابِ، فأخْبَرَنِـي جَبْرَائِيـلُ
  عَلَـيْهِ السَّلامُ أنَّ أُمَّتِـي ظاهِرَةٌ عَلَـيْها، ثُمَّ ضَرَبْتُ ضَرْبَتِـي
  الثَّانِـيَةَ، فبَرَقَ الَّذِي رأيْتُـمْ، أضَاءَ لـي مِنْهُ قُصُورُ الـحُمْرِ مِنْ
  أرْضِ الرُّومِ، كأنَّها أنْـيابُ الكِلابِ، وأخْبَرَنِـي جَبْرائِيـلُ عَلَـيْهِ السَّلامُ
  أنَّ أُمَّتِـي ظاهِرَةٌ عَلَـيْها، ثُمَّ ضَرَبْتُ ضَرْبَتِـي الثَّالِثَةَ، وَبَرَقَ
  مِنْها الَّذِي رأيْتُـمْ، أضَاءَتْ لـي مِنْها قُصُورُ صَنْعاءَ، كأنَّها أنْـيابُ
  الكِلابِ، وأخْبَرَنِـي جَبْرَائِيـلُ عَلَـيْهِ السَّلامُ أنَّ أُمَّتِـي ظاهِرَةٌ
  عَلَـيْها، فأَبْشِرُوا، يُبَلِّغْهُمُ النصْرُ، وأبْشِرُوا، يُبَلِّغُهُمُ النَّصْرُ،
