text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي يُصَلِّي
  عَلَيْكُمْ وَمَلاَئِكَتُهُ لِيُخْرِجَكُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَكَانَ
  بِٱلْمُؤْمِنِينَ رَحِيماً } * { تَحِيَّتُهُمْ يَوْمَ يَلْقَوْنَهُ سَلاَمٌ وَأَعَدَّ
  لَهُمْ أَجْراً كَرِيماً }لما كان من شأن المصلي أن ينعطف في ركوعه وسجوده استعير لمن
  ينعطف على غيره حنوّاً عليه ترؤفاً. كعائد المريض في انعطافه عليه، والمرأة في حنوّها
  على ولدها، ثم كثر حتى استعمل في الرحمة والترؤف ومنه قولهم: صلّى الله عليك، أي ترحم
  عليك وترأف. فإن قلت: قوله: { هُوَ ٱلَّذِى يُصَلّى عَلَيْكُمْ } إن فسرته بيترحم عليكم
  ويترأف، فما تصنع بقوله: { وَمَلَـٰۤئِكَتُهُ } وما معنى صلاتهم؟ قلت: هي قولهم: اللَّهم
  صلّ على المؤمنين، جعلوا لكونهم مستجابي الدعوة كأنهم فاعلون الرحمة والرأفة. ونظيره
  قوله: حياك الله، أي حياك وأبقاك، وحييتك، أي: دعوت لك بأن يحييك الله؛ لأنك لا تكالك
  على إجابة دعوتك كأنك تبقيه على الحقيقة، وكذلك: عمرك الله، وعمرتك، وسقاك الله، وسقيتك،
  وعليه قوله تعالى:{ إِنَّ ٱللَّهَ وَمَلَـٰۤئِكَـتَهُ يُصَلُّونَ عَلَى ٱلنَّبِىّ يٰۤأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ صَلُّواْ عَلَيْهِ }[الأحزاب: 56] أي ادعوا الله بأن يصلّي عليه.
  والمعنى: هو الذي يترحم عليكم ويترأف: حيث يدعوكم إلى الخير ويأمركم بإكثار الذكر والتوفر
  على الصلاة والطاعة { لِيُخْرِجَكُم } من ظلمات المعصية إلى نور الطاعة { وَكَانَ بِٱلْمُؤْمِنِينَ
  رَحِيماً } دليل على أنّ المراد بالصلاة الرحمة. ويروى أنه لما نزل قوله تعالى:{ إِنَّ
  ٱللَّهَ وَمَلَـٰۤئِكَـتَهُ يُصَلُّونَ عَلَى ٱلنَّبِىِّ }[الأحزاب: 56] قال أبو بكر
  رضي الله عنه: ما خصك يا رسول الله بشرف إلاّ وقد أشركنا فيه، فأنزلت { تَحِيَّتُهُمْ
  } من إضافة المصدر إلى المفعول، أي: يحيون يوم لقائه بسلام. فيجوز أن يعظمهم الله بسلامه
  عليهم، كما يفعل بهم سائر أنواع التعظيم، وأن يكون مثلاً كاللقاء على ما فسرنا. وقيل:
  هو سلام ملك الموت والملائكة معه عليهم وبشارتهم بالجنة. وقيل: سلام الملائكة عند الخروج
  من القبور. وقيل: عند دخول الجنة، كما قال:{ وَالمَلَـٰۤئِكَةُ يَدْخُلُونَ عَلَيْهِم
  مِّن كُلِّ بَابٍ سَلَـٰمٌ عَلَيْكُمُ }[الرعد: 23 ـ 24] والأجر الكريم: الجنة.\r\n\t\t\t\r\n\t\t\t</section>"

