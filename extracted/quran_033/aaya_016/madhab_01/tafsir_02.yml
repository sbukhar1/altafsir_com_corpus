  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كَانُواْ عَاهَدُواْ ٱللَّهَ مِن قَبْلُ لاَ يُوَلُّونَ ٱلأَدْبَارَ وَكَانَ عَهْدُ
  ٱللَّهِ مَسْئُولاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُل لَّن يَنفَعَكُمُ ٱلْفِرَارُ إِن فَرَرْتُمْ
  مِّنَ ٱلْمَوْتِ أَوِ ٱلْقَتْلِ وَإِذاً لاَّ تُمَتَّعُونَ إِلاَّ قَلِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">عن ابن عباس: عاهدوا رسول الله صلى الله عليه وسلم ليلة العقبة أن
  يمنعوه مما يمنعون منه أنفسهم. وقيل: هم قوم غابوا عن بدر فقالوا: لئن أشهدنا الله
  قتالاً لنقاتلنّ. وعن محمد بن إسحق عاهدوا يوم أحد أن لا يفرّوا بعدما نزل فيهم ما
  نزل { مَسْئُولاً } مطلوباً مقتضى حتى يوفى به { لَّن يَنفَعَكُمُ ٱلْفِرَارُ } مما
  لا بدّ لكم من نزوله بكم من حتف أنف أو قتل. وإن نفعكم الفرار مثلاً فمنعتم بالتأخير:
  لم يكن ذلك التمتيع إلا زماناً قليلاً. وعن بعض المروانية: أنه مرّ بحائط مائل فأسرع،
  فتليت له هذه الآية فقال: ذلك القليل نطلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

