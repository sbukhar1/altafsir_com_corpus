text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لَّن يَنفَعَكُمُ
  ٱلْفِرَارُ إِن فَرَرْتُمْ مِّنَ ٱلْمَوْتِ أَوِ ٱلْقَتْلِ وَإِذاً لاَّ تُمَتَّعُونَ
  إِلاَّ قَلِيلاً } * { قُلْ مَن ذَا ٱلَّذِي يَعْصِمُكُمْ مِّنَ ٱللَّهِ إِنْ أَرَادَ
  بِكُمْ سُوۤءاً أَوْ أَرَادَ بِكُمْ رَحْمَةً وَلاَ يَجِدُونَ لَهُمْ مِّن دُونِ ٱللَّهِ
  وَلِيّاً وَلاَ نَصِيراً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ
  } يا مـحمد لهؤلاء الذين يستأذنوك فـي الانصراف عنك ويقولون إن بـيوتنا عورة: { لَنْ
  يَنْفَعَكُمُ الفِرَارُ إنْ فَرَرْتُـمْ مِنَ الـمَوْتِ أوِ القَتْل } يقول: لأن ذلك،
  أو ما كتب الله منهما واصل إلـيكم بكل حال، كرهتـم أو أحببتـم. { وإذاً لا تُـمَتَّعُونَ
  إلاَّ قَلِـيلاً } يقول: وإذا فررتـم من الـموت أو القتل لـم يزد فراركم ذلك فـي أعماركم
  وآجالكم، بل إنـما تـمتعون فـي هذه الدنـيا إلـى الوقت الذي كتب لكم، ثم يأتـيكم ما
  كتب لكم وعلـيكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُلْ لَنْ يَنْفَعَكُمُ الفِرَارُ إنْ
  فَرَرْتُـمْ منَ الـمَوْتِ أوِ القَتْلِ، وَإذاً لا تُـمَتَّعُونَ إلاَّ قَلِـيلاً
  } وإنـما الدنـيا كلها قلـيـل.حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن سفـيان، عن
  منصور، عن أبـي رزين، عن ربـيع بن خيثم { وَإذاً لا تُـمَتَّعُونَ إلاَّ قَلِـيلاً
  } قال: إلـى آجالهم.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور،
  عن أبـي رزين، عن ربـيع بن خيثم { وَإذاً لا تُـمَتَّعُونَ إلاَّ قَلِـيلاً } قال:
  ما بـينهم وبـين الأجل.حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن قالا: ثنا سفـيان،
  عن منصور، عن الأعمش، عن أبـي رزين، عن الربـيع بن خيثم مثله، إلاَّ أنه قال: ما بـينهم
  وبـين آجالهم.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور،
  عن أبـي رزين، أنه قال فـي هذه الآية{ فَلْـيَضْحَكُوا قَلـيلاً وَلْـيَبْكوا كَثِـيراً }قال:
  لـيضحكوا فـي الدنـيا قلـيلاً، ولـيبكوا فـي النار كثـيراً. وقال فـي هذه الآية: {
  وَإذاً لا تُـمَتَّعُونَ إلاَّ قَلِـيلاً } قال: إلـى آجالهم. أحد هذين الـحديثـين
  رفعه إلـى ربـيع بن خيثم.حدثنا ابن وكيع، قال: ثنـي أبـي، عن الأعمش، عن أبـي رزين،
  عن الربـيع بن خيثم { وَإذَاً لا تُـمَتَّعُونَ إلاَّ قَلِـيلاً } قال: الأجل. ورفع
  قوله { تُـمَتَّعُونَ } ولـم ينصب بإذن للواو التـي معها، وذلك أنه إذا كان قبلها واو،
  كان معنى «إذاً» التأخير بعد الفعل، كأنه قـيـل: ولو فرّوا لا يـمتَّعون إلاَّ قلـيلاً
  إذاً، وقد يُنصب بها أحياناً، وإن كان معها واو، لأن الفعل متروك، فكأنها لأوّل الكلام.وقوله
  { قُلْ مَنْ ذَا الَّذِي يَعْصِمُكُمْ مِنَ اللّهِ إنْ أرَادَ بِكُمْ سُوءا أوْ أرَادَ
  بِكُمْ رَحْمَةً } يقول تعالـى ذكره: قل يا مـحمد لهؤلاء الذين يستأذنونك ويقولون:
  إن بـيوتنا عورة هربـاً من القتل: من ذا الذي يـمنعكم من الله إن هو أراد بكم سوءاً
  فـي أنفسكم، من قتل أو بلاء أو غير ذلك، أو عافـية وسلامة؟ وهل ما يكون بكم فـي أنفسكم
  من سوء أو رحمة إلاَّ من قِبَله؟ كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: ثنـي يزيد بن رومان { قُلْ مَنْ ذَا الَّذِي يَعْصِمُكُمْ مِنَ اللّهِ إنْ أرَادَ
  بِكُمْ سُوءاً أوْ أرَادَ بِكُمْ رَحْمَةً } أي أنه لـيس الأمر إلاَّ ما قضيت.وقوله:
  { وَلا يَجِدُونَ لَهُمْ مِنْ دُونِ اللّهِ وَلِـيًّا وَلا نَصِيراً } يقول تعالـى
  ذكره: ولا يجد هؤلاء الـمنافقون إن أراد الله بهم سوءاً فـي أنفسهم وأموالهم من دون
  الله ولـياً يـلـيهم بـالكفـاية ولا نصيراً ينصرهم من الله فـيدفع عنهم ما أراد الله
  بهم من سوء في ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

