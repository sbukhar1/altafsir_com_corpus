text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  وَمَلاَئِكَـتَهُ يُصَلُّونَ عَلَى ٱلنَّبِيِّ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ صَلُّواْ
  عَلَيْهِ وَسَلِّمُواْ تَسْلِيماً }يقول تعالـى ذكره: إن الله وملائكته يبرّكون علـى
  النبـيّ مـحمد صلى الله عليه وسلم، كما:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنَّ اللَّهَ وَمَلائِكَتَهُ يُصَلُّونَ علـى
  النَّبِـيّ يا أيُّها الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ } يقول: يبـاركون علـى النبـيّ.وقد
  يحتـمل أن يقال: إن معنى ذلك: أن الله يرحم النبـيّ، وتدعو له ملائكته ويستغفرون، وذلك
  أن الصلاة فـي كلام العرب من غير الله إنـما هو دعاء. وقد بـيَّنا ذلك فـيـما مضى من
  كتابنا هذا بشواهده، فأغنى ذلك عن إعادته.{ يا أيُّها الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ
  } يقول تعالـى ذكره: يا أيها الذين آمنوا ادعوا لنبـيّ الله مـحمد صلى الله عليه وسلم
  { وَسَلِّـمُوا عَلَـيْهِ تَسْلِـيـماً } يقول: وحيوه تـحية الإسلام. وبنـحو الذي قلنا
  فـي ذلك جاءت الآثار عن رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا هارون، عن عنبسة، عن عثمان بن موهب، عن موسى بن طلـحة، عن أبـيه، قال: أتـى
  رجل النبـيّ صلى الله عليه وسلم، فقال: سمعت الله يقول: { إنَّ اللَّهَ وَمَلائِكَتَهُ
  يُصَلُّونَ عَلـى النَّبِـيّ }... الآية، فكيف الصلاة علـيك؟ فقال: \" قُلِ: اللَّهُمَّ
  صَلّ علـى مُـحَمَّدٍ وَعَلـى آلِ مُـحَمَّدٍ، كمَا صَلَّـيْتَ عَلـى إبْراَهِيـمَ
  إنَّكَ حَمِيدٌ مَـجِيدٌ، وَبـارِكْ عَلـى مُـحَمَّدٍ وَعَلـى آلِ مُـحَمَّدٍ، كمَا
  بـارَكْتَ عَلـى إبْراهِيـمَ إنَّكَ حَمِيدٌ مَـجِيدٌ \" حدثنـي جعفر بن مـحمد الكوفـي،
  قال: ثنا يعلـى بن الأجلـح، عن الـحكم بن عُتـيبة، عن عبد الرحمن بن أبـي لَـيـلـى،
  عن كعب بن عُجرة، قال: لـما نزلت: { إنَّ اللَّهَ وَمَلائِكَتَهُ يُصَلُّونَ عَلـى
  النَّبِـيّ يا أيها الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ وَسَلِّـمُوا تَسْلِـيـماً
  } قمت إلـيه، فقلت: السلام علـيك قد عرفناه، فكيف الصلاة علـيك يا رسول الله؟ قال:
  \" قُلِ اللَّهُمَّ صَلّ علـى مُـحَمَّدٍ وَعَلـى آلِ مُـحَمَّدٍ، كمَا صَلَّـيْتَ
  عَلـى إبْراهِيـمَ وآلِ إبْراهِيـمَ، إنَّكَ حَمِيدٌ مَـجِيدٌ، وَبـارِكْ عَلـى مُـحَمَّدٍ
  وَعَلـى آلِ مُـحَمَّدٍ، كمَا بـارَكْتَ عَلـى إبْراهِيـمَ وآلِ إبْراهِيـمَ إنَّكَ
  حَمِيدٌ مَـجِيدٌ \" حدثنا أبو كُرَيب، قال: ثنا مالك بن إسماعيـل، قال: ثنا أبو إسرائيـل،
  عن يونس بن خبـاب، قال: خطبنا بفـارس فقال: { إنَّ اللَّهَ وَمَلائِكَتَهُ }... الآية،
  فقال: أنبأنـي من سمع ابن عبـاس يقول: هكذا أنزل، فقلنا: أو قالوا يا رسول الله قد
  علـمنا السلام علـيك، فكيف الصلاة علـيك؟ فقال: \" اللَّهُمَّ صَلّ عَلـى مُـحَمَّدٍ
  وَعَلـى آلِ مُـحَمَّدٍ، كمَا صَلَّـيْتَ عَلـى إبْرَاهِيـمَ وآلِ إبْراهِيـمَ، إنَّكَ
  حَمِيدٌ مَـجِيدٌ، وَبـارِكْ عَلـى مُـحَمَّدٍ وَعَلـى آلِ مُـحَمَّدٍ، كمَا بـارَكْتَ
  عَلـى إبْراهِيـمَ إنَّكَ حَمِيدٌ مَـجِيدٌ \" حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة،
  عن زياد، عن إبراهيـم فـي قوله { إنَّ اللَّهَ وَمَلائِكَتَهُ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ وَمَلاَئِكَـتَهُ يُصَلُّونَ
  عَلَى ٱلنَّبِيِّ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ صَلُّواْ عَلَيْهِ وَسَلِّمُواْ تَسْلِيماً
  }.. الآية، قالوا: يا رسول الله هذا السلام قد عرفناه، فكيف الصلاة علـيك؟ فقال: قولوا:
  \" اللَّهُمَّ صَلّ عَلـى مَـحَمَّدٍ عَبْدِدَكَ وَرَسُولِكَ وأهْلِ بَـيْتِهِ كمَا
  صَلَّـيْتَ عَلـى إبْراهِيـمَ إنَّكَ حَمِيدٌ مَـجِيدٌ \" حدثنـي يعقوب الدورقـي، قال:
  ثنا ابن علـية، قال: ثنا أيوب، عن مـحمد بن سيرين، عن عبد الرحمن بن بشر بن مسعود الأنصاري،
  قال: لـما نزلت: { إنَّ اللَّهَ وَمَلائِكَتَهُ يُصَلُّونَ عَلـى النَّبِـيّ يا أيُّها
  الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ وَسَلِّـمُوا تَسْلِـيـماً } قالوا: يا رسول الله
  هذا السلام قد عرفناه، فكيف الصلاة، وقد غفر الله لك ما تقدّم من ذنبك وما تأخر؟ قال:
  \" قولوا: اللَّهُمّ صَلّ عَلـى مُـحَمَّدٍ كمَا صَلَّـيْتَ عَلـى آلِ إبْراهِيـمَ،
  اللَّهُمَّ بـارِكْ عَلـى مُـحَمَّدٍ كمَا بـارَكْتَ علـى آلِ إبْراهِيـمَ \" حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ اللَّهَ وَمَلائِكَتَهُ
  يُصَلُّونَ عَلـى النَّبِـيّ يا أيُّها الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ وَسَلِّـمُوا
  تَسْلِـيـماً } قال: لـما نزلت هذه الآية قالوا: يا رسول الله قد علـمنا السلام علـيك،
  فكيف الصلاة علـيك؟ قال: \" قولوا: اللَّهُمّ صَلّ علـى مُـحَمَّدٍ، كمَا صَلَّـيْتَ
  عَلـى إبْرَاهِيـمَ، وَبـارِكْ عَلـى مُـحَمَّدٍ كمَا بـارَكْتَ عَلـى إبْرَاهِيـمَ
  \" وقال الـحسن: «اللهمّ اجعل صلواتك وبركاتك علـى آل مـحمد، كما جعلتها علـى إبراهيـم
  إنك حميد مـجيد».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

