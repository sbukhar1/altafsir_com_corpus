  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ وَمَلاَئِكَـتَهُ يُصَلُّونَ عَلَى ٱلنَّبِيِّ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  صَلُّواْ عَلَيْهِ وَسَلِّمُواْ تَسْلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إن الله وملائكته يبرّكون علـى النبـيّ مـحمد صلى الله عليه وسلم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { إنَّ اللَّهَ وَمَلائِكَتَهُ يُصَلُّونَ علـى النَّبِـيّ يا أيُّها
  الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ } يقول: يبـاركون علـى النبـيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يحتـمل أن يقال: إن معنى ذلك: أن الله يرحم النبـيّ، وتدعو له
  ملائكته ويستغفرون، وذلك أن الصلاة فـي كلام العرب من غير الله إنـما هو دعاء. وقد
  بـيَّنا ذلك فـيـما مضى من كتابنا هذا بشواهده، فأغنى ذلك عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يا أيُّها الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ } يقول تعالـى ذكره:
  يا أيها الذين آمنوا ادعوا لنبـيّ الله مـحمد صلى الله عليه وسلم { وَسَلِّـمُوا عَلَـيْهِ
  تَسْلِـيـماً } يقول: وحيوه تـحية الإسلام. وبنـحو الذي قلنا فـي ذلك جاءت الآثار عن
  رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا هارون، عن عنبسة، عن عثمان بن موهب، عن موسى بن طلـحة، عن أبـيه،
  قال: أتـى رجل النبـيّ صلى الله عليه وسلم، فقال: سمعت الله يقول: { إنَّ اللَّهَ وَمَلائِكَتَهُ
  يُصَلُّونَ عَلـى النَّبِـيّ }... الآية، فكيف الصلاة علـيك؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قُلِ: اللَّهُمَّ صَلّ علـى مُـحَمَّدٍ
  وَعَلـى آلِ مُـحَمَّدٍ، كمَا صَلَّـيْتَ عَلـى إبْراَهِيـمَ إنَّكَ حَمِيدٌ مَـجِيدٌ،
  وَبـارِكْ عَلـى مُـحَمَّدٍ وَعَلـى آلِ مُـحَمَّدٍ، كمَا بـارَكْتَ عَلـى إبْراهِيـمَ
  إنَّكَ حَمِيدٌ مَـجِيدٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  جعفر بن مـحمد الكوفـي، قال: ثنا يعلـى بن الأجلـح، عن الـحكم بن عُتـيبة، عن عبد الرحمن
  بن أبـي لَـيـلـى، عن كعب بن عُجرة، قال: لـما نزلت: { إنَّ اللَّهَ وَمَلائِكَتَهُ
  يُصَلُّونَ عَلـى النَّبِـيّ يا أيها الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ وَسَلِّـمُوا
  تَسْلِـيـماً } قمت إلـيه، فقلت: السلام علـيك قد عرفناه، فكيف الصلاة علـيك يا رسول
  الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قُلِ اللَّهُمَّ صَلّ علـى مُـحَمَّدٍ وَعَلـى آلِ مُـحَمَّدٍ، كمَا صَلَّـيْتَ
  عَلـى إبْراهِيـمَ وآلِ إبْراهِيـمَ، إنَّكَ حَمِيدٌ مَـجِيدٌ، وَبـارِكْ عَلـى مُـحَمَّدٍ
  وَعَلـى آلِ مُـحَمَّدٍ، كمَا بـارَكْتَ عَلـى إبْراهِيـمَ وآلِ إبْراهِيـمَ إنَّكَ
  حَمِيدٌ مَـجِيدٌ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا مالك
  بن إسماعيـل، قال: ثنا أبو إسرائيـل، عن يونس بن خبـاب، قال: خطبنا بفـارس فقال: {
  إنَّ اللَّهَ وَمَلائِكَتَهُ }... الآية، فقال: أنبأنـي من سمع ابن عبـاس يقول: هكذا
  أنزل، فقلنا: أو قالوا يا رسول الله قد علـمنا السلام علـيك، فكيف الصلاة علـيك؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ صَلّ عَلـى مُـحَمَّدٍ
  وَعَلـى آلِ مُـحَمَّدٍ، كمَا صَلَّـيْتَ عَلـى إبْرَاهِيـمَ وآلِ إبْراهِيـمَ، إنَّكَ
  حَمِيدٌ مَـجِيدٌ، وَبـارِكْ عَلـى مُـحَمَّدٍ وَعَلـى آلِ مُـحَمَّدٍ، كمَا بـارَكْتَ
  عَلـى إبْراهِيـمَ إنَّكَ حَمِيدٌ مَـجِيدٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن زياد، عن إبراهيـم فـي قوله { إنَّ اللَّهَ
  وَمَلائِكَتَهُ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
