  علـيك؟ فقال: قولوا:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللَّهُمَّ صَلّ عَلـى مَـحَمَّدٍ عَبْدِدَكَ وَرَسُولِكَ وأهْلِ بَـيْتِهِ كمَا
  صَلَّـيْتَ عَلـى إبْراهِيـمَ إنَّكَ حَمِيدٌ مَـجِيدٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب الدورقـي، قال: ثنا ابن علـية، قال: ثنا أيوب، عن مـحمد
  بن سيرين، عن عبد الرحمن بن بشر بن مسعود الأنصاري، قال: لـما نزلت: { إنَّ اللَّهَ
  وَمَلائِكَتَهُ يُصَلُّونَ عَلـى النَّبِـيّ يا أيُّها الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ
  وَسَلِّـمُوا تَسْلِـيـماً } قالوا: يا رسول الله هذا السلام قد عرفناه، فكيف الصلاة،
  وقد غفر الله لك ما تقدّم من ذنبك وما تأخر؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قولوا: اللَّهُمّ صَلّ عَلـى مُـحَمَّدٍ كمَا صَلَّـيْتَ عَلـى آلِ
  إبْراهِيـمَ، اللَّهُمَّ بـارِكْ عَلـى مُـحَمَّدٍ كمَا بـارَكْتَ علـى آلِ إبْراهِيـمَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ اللَّهَ وَمَلائِكَتَهُ يُصَلُّونَ عَلـى النَّبِـيّ
  يا أيُّها الَّذِينَ آمَنُوا صَلُّوا عَلَـيْهِ وَسَلِّـمُوا تَسْلِـيـماً } قال: لـما
  نزلت هذه الآية قالوا: يا رسول الله قد علـمنا السلام علـيك، فكيف الصلاة علـيك؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قولوا: اللَّهُمّ صَلّ علـى مُـحَمَّدٍ،
  كمَا صَلَّـيْتَ عَلـى إبْرَاهِيـمَ، وَبـارِكْ عَلـى مُـحَمَّدٍ كمَا بـارَكْتَ عَلـى
  إبْرَاهِيـمَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الـحسن: «اللهمّ اجعل صلواتك وبركاتك علـى آل مـحمد، كما جعلتها علـى إبراهيـم إنك
  حميد مـجيد».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
