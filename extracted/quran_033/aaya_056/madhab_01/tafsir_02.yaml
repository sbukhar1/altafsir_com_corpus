  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ وَمَلاَئِكَـتَهُ يُصَلُّونَ عَلَى ٱلنَّبِيِّ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  صَلُّواْ عَلَيْهِ وَسَلِّمُواْ تَسْلِيماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء:
  «وملائكته» بالرفع، عطفاً على محل إن واسمها، وهو ظاهر على مذهب الكوفيين، ووجهه عند
  البصريين، أن يحذف الخبر لدلالة يصلون عليه { صَلُّواْ عَلَيْهِ وَسَلّمُواْ } أي قولوا
  الصلاة على الرسول والسلام. ومعناه: الدعاء بأن يترحم عليه الله ويسلم. فإن قلت: الصلاة
  على رسول الله صلى الله عليه وسلم واجبة أم مندوب إليها؟ قلت: بل واجبة، وقد اختلفوا
  في حال وجوبها. فمنهم من أوجبها كلما جرى ذكره. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(907)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ ذكرتُ عنده فلمّ يصلِّ عليَّ
  فدخلَ النار فأبعَده الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ويروى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(908) أنه قيل: يا رسول الله، أرأيت
  قول الله تعالى: { إِنَّ ٱللهَ وَمَلَـٰئِكَـتَهُ يُصَلُّونَ عَلَى ٱلنَّبِىّ } فقال
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هذا من العلم المكنون ولولا أنكم سألتموني عنه ما أخبرتكُم به، إنّ اللَّهَ وكّل
  بي ملكين فلا أذكرُ عبد مسلمٍ فيصلي عليّ إلاّ قال ذانكَ الملكان: غفرَ الله لكَ، وقال
  الله تعالى وملائكته جواباً لذينك الملكين: آمينَ، ولا أذكرُ عند عبدٍ مسلمٍ فلاَ يصلي
  عليّ إلاّ قال ذانك الملكان: لا غفرَ اللَّهُ لكَ، وقالَ اللَّهُ وملائكتهُ لذينك الملكين:
  آمين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  ومنهم من قال: تجب في كل مجلس مرة، وإن تكرر ذكره، كما قيل في آية السجدة وتشميت العاطس،
  وكذلك في كل دعاء في أوله وآخره. ومنهم من أوجبها في العمر مرة، وكذا قال في إظهار
  الشهادتين. والذي يقتضيه الاحتياط. الصلاة عليه عند كل ذكر، لما ورد من الأخبار. فإن
  قلت: فالصلاة عليه في الصلاة، أهي شرط في جوازها أم لا؟ قلت: أبو حنيفة وأصحابه لا
  يرونها شرطاً، وعن إبراهيم النخعي: كانوا يكتفون عن ذلك - يعني الصحابة - بالتشهد،
  وهو السلام عليك أيها النبي، وأما الشافعي رحمه الله فقد جعلها شرطاً. فإن قلت: فما
  تقول في الصلاة على غيره؟ قلت: القياس جواز الصلاة على كل مؤمن، لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  ٱلَّذِى يُصَلّى عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 43] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَصَلّ عَلَيْهِمْ إِنَّ صَلَوٰتَكَ
  سَكَنٌ لَّهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 103] وقوله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(909)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهم صلّ على آل أبي أوفى \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولكن للعلماء
  تفصيلاً في ذلك: وهو أنها إن كانت على سبيل التبع كقولك: صلى الله على النبيّ وآله،
  فلا كلام فيها. وأما إذا أفرد غيره من أهل البيت بالصلاة كما يفرد هو، فمكروه، لأن
  ذلك صار شعاراً لذكر رسول الله صلى الله عليه وسلم، ولأنه يؤدي إلى الاتهام بالرفض.
  وقال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(910)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من كان يؤمن بالله وباليوم الآخر
  فلا يقفن مواقف التهم \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

