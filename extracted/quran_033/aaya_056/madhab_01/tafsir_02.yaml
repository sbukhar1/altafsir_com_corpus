text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  وَمَلاَئِكَـتَهُ يُصَلُّونَ عَلَى ٱلنَّبِيِّ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ صَلُّواْ
  عَلَيْهِ وَسَلِّمُواْ تَسْلِيماً }قرىء: «وملائكته» بالرفع، عطفاً على محل إن واسمها،
  وهو ظاهر على مذهب الكوفيين، ووجهه عند البصريين، أن يحذف الخبر لدلالة يصلون عليه
  { صَلُّواْ عَلَيْهِ وَسَلّمُواْ } أي قولوا الصلاة على الرسول والسلام. ومعناه: الدعاء
  بأن يترحم عليه الله ويسلم. فإن قلت: الصلاة على رسول الله صلى الله عليه وسلم واجبة
  أم مندوب إليها؟ قلت: بل واجبة، وقد اختلفوا في حال وجوبها. فمنهم من أوجبها كلما جرى
  ذكره. وفي الحديث:(907) \" مَنْ ذكرتُ عنده فلمّ يصلِّ عليَّ فدخلَ النار فأبعَده الله
  \" ، ويروى:(908) أنه قيل: يا رسول الله، أرأيت قول الله تعالى: { إِنَّ ٱللهَ وَمَلَـٰئِكَـتَهُ
  يُصَلُّونَ عَلَى ٱلنَّبِىّ } فقال صلى الله عليه وسلم: \" هذا من العلم المكنون ولولا
  أنكم سألتموني عنه ما أخبرتكُم به، إنّ اللَّهَ وكّل بي ملكين فلا أذكرُ عبد مسلمٍ
  فيصلي عليّ إلاّ قال ذانكَ الملكان: غفرَ الله لكَ، وقال الله تعالى وملائكته جواباً
  لذينك الملكين: آمينَ، ولا أذكرُ عند عبدٍ مسلمٍ فلاَ يصلي عليّ إلاّ قال ذانك الملكان:
  لا غفرَ اللَّهُ لكَ، وقالَ اللَّهُ وملائكتهُ لذينك الملكين: آمين \" ، ومنهم من قال:
  تجب في كل مجلس مرة، وإن تكرر ذكره، كما قيل في آية السجدة وتشميت العاطس، وكذلك في
  كل دعاء في أوله وآخره. ومنهم من أوجبها في العمر مرة، وكذا قال في إظهار الشهادتين.
  والذي يقتضيه الاحتياط. الصلاة عليه عند كل ذكر، لما ورد من الأخبار. فإن قلت: فالصلاة
  عليه في الصلاة، أهي شرط في جوازها أم لا؟ قلت: أبو حنيفة وأصحابه لا يرونها شرطاً،
  وعن إبراهيم النخعي: كانوا يكتفون عن ذلك - يعني الصحابة - بالتشهد، وهو السلام عليك
  أيها النبي، وأما الشافعي رحمه الله فقد جعلها شرطاً. فإن قلت: فما تقول في الصلاة
  على غيره؟ قلت: القياس جواز الصلاة على كل مؤمن، لقوله تعالى:{ هُوَ ٱلَّذِى يُصَلّى
  عَلَيْكُمْ }[الأحزاب: 43] وقوله تعالى:{ وَصَلّ عَلَيْهِمْ إِنَّ صَلَوٰتَكَ سَكَنٌ
  لَّهُمْ }[التوبة: 103] وقوله صلى الله عليه وسلم:(909) \" اللَّهم صلّ على آل أبي
  أوفى \" ولكن للعلماء تفصيلاً في ذلك: وهو أنها إن كانت على سبيل التبع كقولك: صلى
  الله على النبيّ وآله، فلا كلام فيها. وأما إذا أفرد غيره من أهل البيت بالصلاة كما
  يفرد هو، فمكروه، لأن ذلك صار شعاراً لذكر رسول الله صلى الله عليه وسلم، ولأنه يؤدي
  إلى الاتهام بالرفض. وقال رسول الله صلى الله عليه وسلم:(910) \" من كان يؤمن بالله
  وباليوم الآخر فلا يقفن مواقف التهم \". \r\n\t\t\t\r\n\t\t\t</section>"

