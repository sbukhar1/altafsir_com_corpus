  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مَلْعُونِـينَ إيْنَـما ثُقِـفُوا أخذوا وَقُتِّلُوا تَقْتِـيلاً } يقول تعالـى ذكره:
  مطرودين منفـيـين { أينـما ثقـفوا } يقول: حيثما لقوا من الأرض أخذوا وقتلوا لكفرهم
  بـالله تقتـيلاً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { مَلْعُونِـينَ
  } علـى كلّ حال { أيْنَـما ثُقِـفُوا } أخذوا { وَقُتِّلُوا تَقْتِـيلاً } إذا هم أظهروا
  النفـاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ونصب قوله: { مَلْعُونِـينَ } علـى
  الشتـم، وقد يجوز أن يكون القلـيـل من صفة الـملعونـين، فـيكون قوله ملعونـين مردوداً
  علـى القلـيـل، فـيكون معناه: ثم لا يجاورونك فـيها إلا أقلاء ملعونـين يقتلون حيث
