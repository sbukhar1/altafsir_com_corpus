text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّئِن لَّمْ يَنتَهِ
  ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ وَٱلْمُرْجِفُونَ فِي ٱلْمَدِينَةِ
  لَنُغْرِيَنَّكَ بِهِمْ ثُمَّ لاَ يُجَاوِرُونَكَ فِيهَآ إِلاَّ قَلِيلاً } * { مَّلْعُونِينَ
  أَيْنَمَا ثُقِفُوۤاْ أُخِذُواْ وَقُتِّلُواْ تَقْتِيلاً }يقول تعالـى ذكره: لئن لـم
  ينته أهل النفـاق، الذين يستسرّون الكفر، ويظهرون الإيـمان { وَالَّذِينَ فِـي قُلُوبِهِمْ
  مَرَضٌ } يعنـي: ريبة من شهوة الزنا وحبّ الفجور. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو بن علـيّ، قال: ثنا أبو عبد الصمد،
  قال: ثنا مالك بن دينار، عن عكرِمة، فـي قوله: { لَئِنْ لَـمْ يَنْتهِ الـمُنافِقُونَ
  وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } قال: هم الزناة.حدثنا ابن بشار، قال: ثنا عبد
  الأعلـى، قال: ثنا سعيد، عن قتادة { وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } قال: شهوة
  الزنا.قال: ثنا عبد الرحمن بن مهدي، قال: ثنا أبو صالـح التـمار، قال: سمعت عكرِمة
  فـي قوله: { فِـي قُلُوبِهِمْ مَرَضٌ } قال: شهوة الزنا.حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة عمن حدثه، عن أبـي صالـح { وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } قال: الزناة.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لَئِنْ لَـمْ يَنْتَهِ الـمُنافِقُونَ
  وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ }.... الآية، قال: هؤلاء صنف من الـمنافقـين {
  وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } أصحاب الزنا، قال: أهل الزنا من أهل النفـاق
  الذين يطلبون النساء فـيبتغون الزنا. وقرأ:{ فَلا تَـخْضَعْنَ بـالقَوْلِ فَـيَطْمَعَ
  الَّذِي فِـي قَلْبِهِ مَرَضٌ }قال: والـمنافقون أصناف عشرة فـي براءة، قال: فـالذين
  فـي قلوبهم مرض صنف منهم مرض من أمر النساء.وقوله: { وَالـمُرْجِفُونَ فِـي الـمَدِينَةِ
  } يقول: وأهل الإرجاف فـي الـمدينة بـالكذب والبـاطل.وكان إرجافهم فـيـما ذُكر كالذي:حدثنـي
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَئِنْ لَـمْ يَنْتَهِ الـمُنافِقُونَ
  وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ وَالـمُرْجِفُونَ فِـي الـمَدِينَةِ }.... الآية،
  الإرجاف: الكذب الذي كان نافقه أهل النفـاق، وكانوا يقولون: أتاكم عدد وعدّة. وذكر
  لنا أن الـمنافقـين أرادوا أن يظهروا ما فـي قلوبهم من النفـاق، فأوعدهم الله بهذه
  الآية، قوله: { لَئِنْ لَـمْ يَنْتَهِ الـمُنافِقُونَ وَالَّذِينَ فِـي قُلُوبِهِمْ
  مَرَضٌ }.... الآية فلـما أوعدهم الله بهذه الآية كتـموا ذلك وأسرّوه.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَالـمُرْجِفُونَ فِـي الـمَدِينَةِ
  } هم أهل النفـاق أيضاً الذين يرجفون برسول الله صلى الله عليه وسلم وبـالـمؤمنـين.وقوله:
  { لَنُغْرِيَنَّكَ بِهِمْ } يقول: لنسلطنك علـيهم ولنـحرّشنك بهم. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لَنُغْرِيَنَّكَ بِهِمْ } يقول: لنسلطنك
  علـيهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَنُغْرِيَنَّكَ بِهِمْ
  }: أي لنـحملنك علـيهم لنـحرشنك بهم.قوله: { ثُمَّ لا يُجاوِرونكَ فِـيها إلاَّ قَلِـيلاً
  } يقول: ثم لننفـينهم عن مدينتك فلا يسكنون معك فـيها إلا قلـيلاً من الـمدة والأجل،
  حتـى تنفـيهم عنها، فنـخرجهم منها، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { ثُمَّ لا يُجاوِرونَكَ فِـيها إلاَّ قَلِـيلاً } أي بـالـمدينة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّئِن لَّمْ يَنتَهِ ٱلْمُنَافِقُونَ
  وَٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ وَٱلْمُرْجِفُونَ فِي ٱلْمَدِينَةِ لَنُغْرِيَنَّكَ
  بِهِمْ ثُمَّ لاَ يُجَاوِرُونَكَ فِيهَآ إِلاَّ قَلِيلاً } * { مَّلْعُونِينَ أَيْنَمَا
  ثُقِفُوۤاْ أُخِذُواْ وَقُتِّلُواْ تَقْتِيلاً }وقوله: { مَلْعُونِـينَ إيْنَـما ثُقِـفُوا
  أخذوا وَقُتِّلُوا تَقْتِـيلاً } يقول تعالـى ذكره: مطرودين منفـيـين { أينـما ثقـفوا
  } يقول: حيثما لقوا من الأرض أخذوا وقتلوا لكفرهم بـالله تقتـيلاً. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { مَلْعُونِـينَ } علـى كلّ حال { أيْنَـما ثُقِـفُوا } أخذوا { وَقُتِّلُوا
  تَقْتِـيلاً } إذا هم أظهروا النفـاق.ونصب قوله: { مَلْعُونِـينَ } علـى الشتـم، وقد
  يجوز أن يكون القلـيـل من صفة الـملعونـين، فـيكون قوله ملعونـين مردوداً علـى القلـيـل،
  فـيكون معناه: ثم لا يجاورونك فـيها إلا أقلاء ملعونـين يقتلون حيث أصيبوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

