  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّئِن
  لَّمْ يَنتَهِ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ وَٱلْمُرْجِفُونَ
  فِي ٱلْمَدِينَةِ لَنُغْرِيَنَّكَ بِهِمْ ثُمَّ لاَ يُجَاوِرُونَكَ فِيهَآ إِلاَّ قَلِيلاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّلْعُونِينَ
  أَيْنَمَا ثُقِفُوۤاْ أُخِذُواْ وَقُتِّلُواْ تَقْتِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: لئن لـم ينته أهل النفـاق، الذين يستسرّون الكفر، ويظهرون الإيـمان {
  وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } يعنـي: ريبة من شهوة الزنا وحبّ الفجور. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو بن علـيّ، قال: ثنا أبو عبد الصمد، قال: ثنا مالك بن دينار، عن عكرِمة،
  فـي قوله: { لَئِنْ لَـمْ يَنْتهِ الـمُنافِقُونَ وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ
  } قال: هم الزناة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الأعلـى،
  قال: ثنا سعيد، عن قتادة { وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } قال: شهوة الزنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الرحمن بن مهدي، قال: ثنا أبو صالـح التـمار، قال: سمعت
  عكرِمة فـي قوله: { فِـي قُلُوبِهِمْ مَرَضٌ } قال: شهوة الزنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة عمن حدثه، عن أبـي صالـح
  { وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } قال: الزناة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لَئِنْ لَـمْ يَنْتَهِ الـمُنافِقُونَ
  وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ }.... الآية، قال: هؤلاء صنف من الـمنافقـين {
  وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ } أصحاب الزنا، قال: أهل الزنا من أهل النفـاق
  الذين يطلبون النساء فـيبتغون الزنا. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلا تَـخْضَعْنَ بـالقَوْلِ فَـيَطْمَعَ
  الَّذِي فِـي قَلْبِهِ مَرَضٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والـمنافقون أصناف عشرة فـي
  براءة، قال: فـالذين فـي قلوبهم مرض صنف منهم مرض من أمر النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالـمُرْجِفُونَ فِـي الـمَدِينَةِ } يقول: وأهل الإرجاف
  فـي الـمدينة بـالكذب والبـاطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  إرجافهم فـيـما ذُكر كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَئِنْ لَـمْ يَنْتَهِ الـمُنافِقُونَ وَالَّذِينَ فِـي
  قُلُوبِهِمْ مَرَضٌ وَالـمُرْجِفُونَ فِـي الـمَدِينَةِ }.... الآية، الإرجاف: الكذب
  الذي كان نافقه أهل النفـاق، وكانوا يقولون: أتاكم عدد وعدّة. وذكر لنا أن الـمنافقـين
  أرادوا أن يظهروا ما فـي قلوبهم من النفـاق، فأوعدهم الله بهذه الآية، قوله: { لَئِنْ
  لَـمْ يَنْتَهِ الـمُنافِقُونَ وَالَّذِينَ فِـي قُلُوبِهِمْ مَرَضٌ }.... الآية فلـما
  أوعدهم الله بهذه الآية كتـموا ذلك وأسرّوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَالـمُرْجِفُونَ فِـي الـمَدِينَةِ
  } هم أهل النفـاق أيضاً الذين يرجفون برسول الله صلى الله عليه وسلم وبـالـمؤمنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَنُغْرِيَنَّكَ بِهِمْ } يقول: لنسلطنك علـيهم ولنـحرّشنك
  بهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { لَنُغْرِيَنَّكَ بِهِمْ } يقول: لنسلطنك علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَنُغْرِيَنَّكَ
  بِهِمْ }: أي لنـحملنك علـيهم لنـحرشنك بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { ثُمَّ لا يُجاوِرونكَ فِـيها إلاَّ قَلِـيلاً } يقول: ثم لننفـينهم عن مدينتك فلا
  يسكنون معك فـيها إلا قلـيلاً من الـمدة والأجل، حتـى تنفـيهم عنها، فنـخرجهم منها،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ثُمَّ لا يُجاوِرونَكَ فِـيها إلاَّ قَلِـيلاً } أي بـالـمدينة.</font></font>&#13;\t\t\t<label
