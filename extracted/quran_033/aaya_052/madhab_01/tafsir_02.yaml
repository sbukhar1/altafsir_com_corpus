text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَحِلُّ لَكَ
  ٱلنِّسَآءُ مِن بَعْدُ وَلاَ أَن تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ أَعْجَبَكَ
  حُسْنُهُنَّ إِلاَّ مَا مَلَكَتْ يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ رَّقِيباً
  }{ لاَّ يَحِلُّ } وقرىء التذكير، لأنّ تأنيث الجمع غير حقيقي، وإذا جاز بغير فصل في
  قوله تعالى:{ وَقَالَ نِسْوَةٌ }[يوسف: 30] كان مع الفصل أجوز { مِن بَعْدِ } من بعد
  التسع، لأنّ التسع نصاب رسول الله صلى الله عليه وسلم من الأزواج، كما أن الأربع نصاب
  أمّته منهنّ، فلا يحل له أن يتجاوز النصاب { وَلاَ أَن تَبَدَّلَ بِهِنَّ } ولا أن
  تستبدل بهؤلاء التسع أزواجاً أخر بكلهنّ أو بعضهنّ، أراد الله لهنّ كرامة وجزاء على
  ما اخترن ورضين. فقصر النبيّ صلى الله عليه وسلم عليهنّ، وهي التسع اللاتي مات عنهنّ:
  عائشة بنت أبي بكر، حفصة بنت عمر، أمّ حبيبة بنت أبي سفيان، سودة بنت زمعة، أمّ سلمة
  بنت أبي أمية، صفية بنت حيي الخيبرية، ميمونة بنت الحرث الهلالية، زينب بنت جحش الأسدية،
  وجويرية بنت الحرث المصطلقية، رضي الله عنهنّ. من في { مِنْ أَزْوَاجٍ } لتأكيد النفي،
  وفائدته استغراق جنس الأزواج بالتحريم. وقيل معناه: لا تحلّ لك النساء من بعد النساء
  اللاتي نصّ إحلالهنّ لك من الأجناس الأربعة من الأعرابيات والغرائب، أو من الكتابيات،
  أو من الإماء بالنكاح، وقيل في تحريم التبدل: هو من البدل الذي كان في الجاهلية كان
  يقول الرجل للرجل: بادلني بامرأتك وأبادلك بامرأتي، فينزل كل واحد منهما عن امرأته
  لصاحبه. ويحكى:(901) أنّ عيينة بن حصن دخل على النبيّ صلى الله عليه وسلم وعنده عائشة
  من غير استئذان، فقال رسول الله صلى الله عليه وسلم: \" يا عيينة، أين الاستئذان \"
  ؟ قال: يا رسول الله، ما استأذنت على رجل قط ممن مضى منذ أدركت، ثم قال: من هذه الجميلة
  إلى جنبك؟ فقال صلى الله عليه وسلم: \" هذه عائشة أمّ المؤمنين \" قال عيينة: أفلا
  أنزل لك عن أحسن الخلق؟ فقال صلى الله عليه وسلم: \" إنّ الله قد حرّم ذلك \" ، فلما
  خرج قالت عائشة رضي الله عنها: من هذا يا رسول الله؟ قال: \" أحمق مطاع، وإنه - على
  ما ترين - لسيد قومه \" وعن عائشة رضي الله عنها:(902) ما مات رسول الله صلى الله عليه
  وسلم حتى أحلّ له النساء، يعني: أنّ الآية قد نسخت. ولا يخلو نسخها إما أن يكون بالسنة،
  وإما بقوله تعالى: { إِنَّا أَحْلَلْنَا لَكَ أَزْوٰجَكَ } وترتيب النزول ليس على ترتيب
  المصحف { وَلَوْ أَعْجَبَكَ حُسْنُهُنَّ } في موضع الحال من الفاعل، وهو الضمير في
  { تَبَدَّلُ } لا من المفعول الذي هو { مِنْ أَزْوَاجٍ } لأنه موغل في التنكير، وتقديره:
  مفروضاً إعجابك بهنّ. وقيل؛ هي أسماء بنت عميس الخثعمية امرأة جعفر بن أبي طالب، والمراد
  أنها ممن أعجبه حسنهنّ، واستثنى ممن حرم عليه: الإماء { رَقِيباً } حافظاً مهيمناً،
  وهو تحذير عن مجاوزة حدوده وتخطي حلاله إلى حرامه.\r\n\t\t\t\r\n\t\t\t</section>"

