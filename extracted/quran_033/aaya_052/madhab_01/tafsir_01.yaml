  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَحِلُّ لَكَ ٱلنِّسَآءُ مِن بَعْدُ وَلاَ أَن تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ
  أَعْجَبَكَ حُسْنُهُنَّ إِلاَّ مَا مَلَكَتْ يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ
  شَيْءٍ رَّقِيباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله
  تعالـى: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } فقال بعضهم: معنى ذلك: لا يحلّ
  لك النساء من بعد نسائك اللاتـي خيرتهنّ، فـاخترن الله ورسوله والدار الآخرة. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { لا يَحِلُّ
  لَكَ النِّساءُ مِنْ بَعْدُ }... الآية إلـى { رَقـيبـاً } قال: نُهيَ رسول الله صلى
  الله عليه وسلم أن يتزوّج بعد نسائه الأُوَل شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { لا يَحِلُّ لَكَ النِّساءُ مِنْ
  بَعْدُ }... إلـى قوله: { إلاَّ ما مَلَكَتْ يَـمِينُكَ } قال: لـما خيرهنّ، فـاخترن
  الله ورسوله والدار الآخرة قصره علـيهنَّ، فقال: { لا يَحِلُّ لَكَ النِّساءُ مِنْ
  بَعْدُ وَلاَ أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ } وهنّ التسع التـي اخترن الله ورسوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـما معنى ذلك: لا يحلّ لك النساء بعد التـي أحللنا لك
  بقولنا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيهَا النبَّـيّ إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اللاَّتِـي هاجَرْنَ مَعَكَ وَامْرأةً مُؤْمِنَةً إنْ وَهَبَتْ
  نَفْسَها للنَّبِـيِّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وكأنَّ قائلـي هذه الـمقالة وجهوا الكلام إلـى أن معناه: لا يحلّ لك
  من النساء إلا التـي أحللناها لك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن مـحمد بن أبـي موسى، عن
  زياد، قالا لأبـيّ بن كعب: هل كان للنبـيّ صلى الله عليه وسلم لو مات أزواجه أن يتزوّج؟
  قال: ما كان يحرم علـيه ذلك فقرأت علـيه هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها النَّبِـيُّ إنَّا أحْلَلْنا
  لَكَ أزْوَاجَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال: أحلّ له ضربـاً من النساء، وحرّم علـيه ما سواهنّ أحلّ
  له كل امرأة آتـى أجرها، وما ملكت يـمينه مـما أفـاء الله علـيه، وبنات عمه وبنات عماته،
  وبنات خاله وبنات خالاته، وكل امرأة وهبت نفسها له إن أراد أن يستنكحها خالصة له من
  دون الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد
  الأعلـى، قال: ثنا داود، عن مـحمد بن أبـي موسى، عن زياد الأنصاريّ قال: قلت لأُبـيّ
  بن كعب: أرأيت لو مات نساء النبـيّ صلى الله عليه وسلم، أكان يحلّ له أن يتزوّج؟ قال:
  وما يحرّم ذلك علـيه، قال: قلت قوله: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } قال:
  إنـما أحلّ الله له ضربـاً من النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن داود بن أبـي هند، قال: ثنـي مـحمد بن أبـي موسى، عن
  زياد، رجل من الأنصار، قال: قلت لأبـيّ بن كعب: أرأيت لو أن أزواج النبـيّ صلى الله
  عليه وسلم توفِّـينَ، أما كان له أن يتزوّج؟ فقال: وما يـمنعه من ذلك؟ وربـما قال داود:
  وما يحرّم علـيه ذلك؟ قلت: قوله: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } فقال:
  إنـما أحلّ الله له ضربـاً من النساء، فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
