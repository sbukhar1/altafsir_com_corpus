  تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ أَعْجَبَكَ حُسْنُهُنَّ إِلاَّ مَا مَلَكَتْ
  يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ رَّقِيباً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القراء فـي قراءة قوله { لا يَحِلُّ لَكَ النِّساءُ } فقرأ ذلك عامة قرّاء الـمدينة
  والكوفة { يحِلُّ } بـالـياء، بـمعنى: لا يحلّ لك شيء من النساء بعد. وقرأ ذلك بعض
  قرّاء أهل البصرة: «لا تَـحِلُّ لَكَ النِّساءُ» بـالتاء، توجيهاً منه إلـى أنه فعل
  للنساء، والنساء جمع للكثـير منهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين بـالصواب فـي ذلك قراءة من قرأه بـالـياء للعلة التـي ذكرت لهم، ولإجماع
  الـحجة من القرّاء علـى القراءة بها، وشذوذ من خالفهم فـي ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ وَلَوْ أعْجَبَكَ
  حُسْنُهُنَّ } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: لا يحلّ لك
  النساء من بعد الـمسلـمات، لا يهودية ولا نصرانـية ولا كافرة، ولا أن تبدّل بـالـمسلـمات
  غيرهنّ من الكوافر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَلا أنْ تَبَدَّلَ بِهِنَّ
  مِنْ أزْوَاجٍ } ولا أن تبدَّل بـالـمسلـمات غيرهنّ من النصارى والـيهود والـمشركين
  { وَلَوْ أعْجَبَكَ حُسْنُهُنَّ إلاَّ ما مَلَكَتْ يَـمينُكَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن أبـي رزين، فـي قوله:
  { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ وَلا أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ
  وَلَوْ أعْجَبَكَ حُسْنُهُنَّ إلاَّ ما مَلَكَتْ يَـمِينُكَ } قال: لا يحلّ لك أن تتزوّج
  من الـمشركات إلا من سبـيت فملكته يـمينك منهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
