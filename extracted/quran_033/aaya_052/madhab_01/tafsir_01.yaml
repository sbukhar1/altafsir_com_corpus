text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَحِلُّ لَكَ
  ٱلنِّسَآءُ مِن بَعْدُ وَلاَ أَن تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ أَعْجَبَكَ
  حُسْنُهُنَّ إِلاَّ مَا مَلَكَتْ يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ رَّقِيباً
  }اختلف أهل التأويـل فـي تأويـل قوله تعالـى: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ
  } فقال بعضهم: معنى ذلك: لا يحلّ لك النساء من بعد نسائك اللاتـي خيرتهنّ، فـاخترن
  الله ورسوله والدار الآخرة. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { لا يَحِلُّ لَكَ النِّساءُ
  مِنْ بَعْدُ }... الآية إلـى { رَقـيبـاً } قال: نُهيَ رسول الله صلى الله عليه وسلم
  أن يتزوّج بعد نسائه الأُوَل شيئاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ }... إلـى قوله: { إلاَّ ما مَلَكَتْ
  يَـمِينُكَ } قال: لـما خيرهنّ، فـاخترن الله ورسوله والدار الآخرة قصره علـيهنَّ،
  فقال: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ وَلاَ أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ
  } وهنّ التسع التـي اخترن الله ورسوله.وقال آخرون: إنـما معنى ذلك: لا يحلّ لك النساء
  بعد التـي أحللنا لك بقولنا{ يا أيهَا النبَّـيّ إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ }..
  إلـى قوله{ اللاَّتِـي هاجَرْنَ مَعَكَ وَامْرأةً مُؤْمِنَةً إنْ وَهَبَتْ نَفْسَها
  للنَّبِـيِّ }وكأنَّ قائلـي هذه الـمقالة وجهوا الكلام إلـى أن معناه: لا يحلّ لك من
  النساء إلا التـي أحللناها لك. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا عبد
  الوهاب، قال: ثنا داود، عن مـحمد بن أبـي موسى، عن زياد، قالا لأبـيّ بن كعب: هل كان
  للنبـيّ صلى الله عليه وسلم لو مات أزواجه أن يتزوّج؟ قال: ما كان يحرم علـيه ذلك فقرأت
  علـيه هذه الآية:{ يا أيُّها النَّبِـيُّ إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ }قال: فقال:
  أحلّ له ضربـاً من النساء، وحرّم علـيه ما سواهنّ أحلّ له كل امرأة آتـى أجرها، وما
  ملكت يـمينه مـما أفـاء الله علـيه، وبنات عمه وبنات عماته، وبنات خاله وبنات خالاته،
  وكل امرأة وهبت نفسها له إن أراد أن يستنكحها خالصة له من دون الـمؤمنـين.حدثنا ابن
  الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن مـحمد بن أبـي موسى، عن زياد الأنصاريّ
  قال: قلت لأُبـيّ بن كعب: أرأيت لو مات نساء النبـيّ صلى الله عليه وسلم، أكان يحلّ
  له أن يتزوّج؟ قال: وما يحرّم ذلك علـيه، قال: قلت قوله: { لا يَحِلُّ لَكَ النِّساءُ
  مِنْ بَعْدُ } قال: إنـما أحلّ الله له ضربـاً من النساء.حدثنـي يعقوب، قال: ثنا ابن
  علـية، عن داود بن أبـي هند، قال: ثنـي مـحمد بن أبـي موسى، عن زياد، رجل من الأنصار،
  قال: قلت لأبـيّ بن كعب: أرأيت لو أن أزواج النبـيّ صلى الله عليه وسلم توفِّـينَ،
  أما كان له أن يتزوّج؟ فقال: وما يـمنعه من ذلك؟ وربـما قال داود: وما يحرّم علـيه
  ذلك؟ قلت: قوله: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } فقال: إنـما أحلّ الله
  له ضربـاً من النساء، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَحِلُّ لَكَ ٱلنِّسَآءُ مِن بَعْدُ
  وَلاَ أَن تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ أَعْجَبَكَ حُسْنُهُنَّ إِلاَّ
  مَا مَلَكَتْ يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ رَّقِيباً }{ يا أيها
  النَّبـي إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ }.. إلـى قوله:{ إنْ وَهَبَتْ نَفْسَها للنَّبـيّ }ثم
  قـيـل له: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ }.حدثنا ابن حميد، قال: ثنا حكام
  بن سلـم، عن عنبسة، عمن ذكره، عن أبـي صالـح { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ
  } قال: أمر أن لا يتزوّج أعرابـية ولا غريبة، ويتزوّج بعد من نساء تهامة، ومن شاء من
  بنات العمّ والعمة، والـخال والـخالة إن شاء ثلاث مئة.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن عكرمة { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } هؤلاء التـي
  سمى الله إلا{ بَنات عَمِّكَ }.. الآية.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ
  } يعنـي: من بعد التسمية، يقول: لا يحلّ لك امرأة إلا ابنة عمّ أو ابنة عمة، أو ابنة
  خال أو ابنة خالة، أو امرأة وهبت نفسها لك، من كان منهنّ هاجر مع نبـيّ الله صلى الله
  عليه وسلم. وفـي حرف ابن مسعود: «وَاللاَّتـي هاجَرْنَ مَعَكَ» يعنـي بذلك: كل شيء
  هاجر معه لـيس من بنات العم والعمة، ولا من بنات الـخال والـخالة.وقال آخرون: بل معنى
  ذلك: لا يحلّ لك النساء من غير الـمسلـمات فأما الـيهوديات والنصرانـيات والـمشركات
  فحرام علـيك. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } لا يهودية، ولا نصرانـية، ولا كافرة.وأولـى
  الأقوال عندي بـالصحة قول من قال: معنى ذلك: لا يحلّ لك النساء من بعد بعد اللواتـي
  أحللتهن لك بقولـي:{ إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ اللاَّتـي آتَـيْتَ أُجُورَهُنَّ }...
  إلـى قوله:{ وَامْرأةً مُؤْمنَةً إنْ وَهَبَتْ نَفْسَها للنَّبـيّ }وإنـما قلت ذلك
  أولـى بتأويـل الآية، لأن قوله: { لا يَحِلُّ لَكَ النِّساءُ } عَقـيب قوله:{ إنَّا
  أحْلَلْنا لَكَ أزْوَاجَكَ }وغير جائز أن يقول: قد أحللت لك هؤلاء، ولا يحللن لك إلا
  بنسخ أحدهما صاحبه، وعلـى أن يكون وقت فرض إحدى الآيتـين، فَعَلَ الأخرى منهما. فإذ
  كان ذلك كذلك ولا برهان ولا دلالة علـى نسخ حكم إحدى الآيتـين حكم الأخرى، ولا تقدّم
  تنزيـل إحداهما قبل صاحبتها، وكان غير مستـحيـل مخرجهما علـى الصحة، لـم يجز أن يقال:
  إحداهما ناسخة الأخرى. وإذا كان ذلك كذلك، ولـم يكن لقول من قال: معنى ذلك: لا يحلّ
  من بعد الـمسلـمات يهودية ولا نصرانـية ولا كافرة، معنى مفهوم، إذ كان قوله { مِنْ
  بَعْدُ } إنـما معناه: من بعد الـمسميات الـمتقدم ذكرهنّ فـي الآية قبل هذه الآية،
  ولـم يكن فـي الآية الـمتقدم فـيها ذكر الـمسميات بـالتـحلـيـل لرسول الله صلى الله
  عليه وسلم ذكر إبـاحة الـمسلـمات كلهنّ، بل كان فـيها ذكر أزواجه وملك يـمينه الذي
  يفـيء الله علـيه، وبنات عمه وبنات عماته، وبنات خاله وبنات خالاته، اللاتـي هاجرن
  معه، وامرأة مؤمنة إن وهبت نفسها للنبـيّ، فتكون الكوافر مخصوصات بـالتـحريـم، صحّ
  ما قلنا فـي ذلك، دون قول من خالف قولنا فـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَحِلُّ لَكَ ٱلنِّسَآءُ مِن بَعْدُ
  وَلاَ أَن تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ أَعْجَبَكَ حُسْنُهُنَّ إِلاَّ
  مَا مَلَكَتْ يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ رَّقِيباً }واختلفت القراء
  فـي قراءة قوله { لا يَحِلُّ لَكَ النِّساءُ } فقرأ ذلك عامة قرّاء الـمدينة والكوفة
  { يحِلُّ } بـالـياء، بـمعنى: لا يحلّ لك شيء من النساء بعد. وقرأ ذلك بعض قرّاء أهل
  البصرة: «لا تَـحِلُّ لَكَ النِّساءُ» بـالتاء، توجيهاً منه إلـى أنه فعل للنساء، والنساء
  جمع للكثـير منهن.وأولـى القراءتـين بـالصواب فـي ذلك قراءة من قرأه بـالـياء للعلة
  التـي ذكرت لهم، ولإجماع الـحجة من القرّاء علـى القراءة بها، وشذوذ من خالفهم فـي
  ذلك.وقوله: { وَلا أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ وَلَوْ أعْجَبَكَ حُسْنُهُنَّ
  } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: لا يحلّ لك النساء من
  بعد الـمسلـمات، لا يهودية ولا نصرانـية ولا كافرة، ولا أن تبدّل بـالـمسلـمات غيرهنّ
  من الكوافر. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد
  { وَلا أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ } ولا أن تبدَّل بـالـمسلـمات غيرهنّ من
  النصارى والـيهود والـمشركين { وَلَوْ أعْجَبَكَ حُسْنُهُنَّ إلاَّ ما مَلَكَتْ يَـمينُكَ
  }.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن أبـي رزين، فـي قوله: { لا يَحِلُّ
  لَكَ النِّساءُ مِنْ بَعْدُ وَلا أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ وَلَوْ أعْجَبَكَ
  حُسْنُهُنَّ إلاَّ ما مَلَكَتْ يَـمِينُكَ } قال: لا يحلّ لك أن تتزوّج من الـمشركات
  إلا من سبـيت فملكته يـمينك منهنّ.وقال آخرون: بل معنى ذلك: ولا أن تبدّل بأزواجك اللواتـي
  هنّ فـي حبـالك أزواجاً غيرهنّ، بأن تطلقهنّ، وتنكح غيرهنّ. ذكر من قال ذلك:حُدثت عن
  الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: {
  وَلا أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ وَلَوْ أعْجَبَكَ حُسْنُهُنَّ } يقول: لا
  يصلـح لك أن تطلق شيئاً من أزواجك لـيس يعجبك، فلـم يكن يصلـح ذلك له.وقال آخرون: بل
  معنى ذلك: ولا أن تبـادل من أزواجك غيرك، بأن تعطيه زوجتك وتأخذ زوجته. ذكر من قال
  ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا أنْ تَبَدَّلَ
  بِهِنَّ مِنْ أزْوَاجٍ وَلَوْ أعْجَبَكَ حُسْنُهُنَّ } قال: كانت العرب فـي الـجاهلـية
  يتبـادلون بأزواجهم. يعطي هذا امرأته هذا ويأخذ امرأته، فقال: { لا يَحِلُّ لَكَ النِّساءُ
  مِنْ بَعْدُ وَلا أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ وَلَوْ أعْجَبَكَ حُسْنُهُنَّ
  إلاَّ ما مَلَكَتْ يَـمِينكَ } لا بأس أن تبـادل بجاريتك ما شئت أن تبـادل، فأما الـحرائر
  فلا قال: وكان ذلك من أعمالهم فـي الـجاهلـية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَحِلُّ لَكَ ٱلنِّسَآءُ مِن بَعْدُ
  وَلاَ أَن تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ أَعْجَبَكَ حُسْنُهُنَّ إِلاَّ
  مَا مَلَكَتْ يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ رَّقِيباً }وأولـى الأقوال
  فـي ذلك بـالصواب، قول من قال: معنى ذلك: ولا أن تطلق أزواجك فتستبدل بهنّ غيرهنّ أزواجاً.وأنـما
  قلنا ذلك أولـى بـالصواب، لـما قد بـيننا قبل من أن قول الذي قال معنى قوله: { لا يَحِلُّ
  لَكَ النِّساءُ مِنْ بَعْدُ } لا يحلّ لك الـيهودية أو النصرانـية والكافرة، قول لا
  وجه له.فإذ كان ذلك كذلك فكذلك قوله: { وَلا أنْ تَبَدَّلَ بِهِنَّ } كافرة لا معنى
  له، إذ كان من الـمسلـمات من قد حرم علـيه بقوله { لا يَحِلُّ لَكَ النِّساءُ مِنْ
  بَعْدُ } الذي دللنا علـيه قبل. وأما الذي قاله ابن زيد فـي ذلك أيضاً، فقول لا معنى
  له، لأنه لو كان بـمعنى الـمبـادلة، لكانت القراءة والتنزيـل: ولا أن تبـادل بهنّ من
  أزواج، أو: ولا أن تُبدّل بهنّ بضمّ التاء ولكن القراءة الـمـجمع علـيها. ولا أن تبدّل
  بهنّ، بفتـح التاء، بـمعنى: ولا أن تستبدل بهنّ، مع أنّ الذي ذكر ابن زيد من فعل الـجاهلـية
  غير معروف فـي أمة نعلـمه من الأمـم: أن يُبـادل الرجل آخر بـامرأته الـحرّة، فـيقال:
  كان ذلك من فعلهم، فنهى رسول الله صلى الله عليه وسلم عن فعل مثله.فإن قال قائل: أفلـم
  يكن لرسول الله صلى الله عليه وسلم أن يتزوّج امرأة علـى نسائه اللواتـي كنّ عنده،
  فـيكون موجهاً تأويـل قوله: { وَلا أنْ تَبَدَّلَ بِهِنَّ مِنْ أزْوَاجٍ } إلـى ما
  تأوّلت، أو قال: وأين ذكر أزواجه اللواتـي كنّ عنده فـي هذا الـموضع، فتكون الهاء من
  قوله: { وَلا أنْ تَبَدَّلَ بِهِنَّ } من ذكرهن وتوهم أن الهاء فـي ذلك عائدة علـى
  النساء، فـي قوله: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ }؟ قـيـل: قد كان لرسول
  الله صلى الله عليه وسلم أن يتزوّج من شاء من النساء اللواتـي كان الله أحلهنّ له علـى
  نسائه اللاتـي كن عنده يوم نزلت هذه الآية، وإنـما نُهي صلى الله عليه وسلم بهذه الآية
  أن يفـارق من كان عنده بطلاق أراد به استبدال غيرها بها، لإعجاب حسن الـمستبدلة له
  بها إياه إذ كان الله قد جعلهنّ أمَّهات الـمؤمنـين وخيرهن بـين الـحياة الدنـيا والدار
  الآخرة، والرضا بـالله ورسوله، فـاخترن الله ورسوله والدار الآخرة، فحرمن علـى غيره
  بذلك، ومنع من فراقهنّ بطلاق فأما نكاح غيرهنّ فلـم يـمنع منه، بل أحلّ الله له ذلك
  علـى ما بـين فـي كتابه. وقد رُوي عن عائشة أن النبـيّ صلى الله عليه وسلم لـم يقبض
  حتـى أحلّ الله له نساء أهل الأرض.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن ابن
  جُرَيج، عن عطاء، عن عائشة قالت: ما مات رسول الله صلى الله عليه وسلم حتـى أحلّ له
  النساء تعنـي أهل الأرض.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَحِلُّ لَكَ ٱلنِّسَآءُ مِن بَعْدُ
  وَلاَ أَن تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ أَعْجَبَكَ حُسْنُهُنَّ إِلاَّ
  مَا مَلَكَتْ يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ رَّقِيباً }حدثنـي عبـيد
  بن إسماعيـل الهبـاري، قال: ثنا سفـيان، عن عمرو، عن عطاء، عن عائشة، قالت: ما مات
  رسول الله صلى الله عليه وسلم حتـى أحلّ له النساء.حدثنا العبـاس بن أبـي طالب، قال:
  ثنا معلـى، قال: ثنا وهيب، عن ابن جريج، عن عطاء، عن عبـيد بن عمير اللـيثـي، عن عائشة
  قالت: ما توفـي رسول الله صلى الله عليه وسلم حتـى أحلّ له أن يتزوّج من النساء ما
  شاء.حدثنـي أبو زيد عمر بن شبة، قال: ثنا أبو عاصم، عن ابن جُرَيج، عن عطاء، قال: أحسب
  عبـيد بن عمير، حدثنـي، قال أبو زيد، وقال أبو عاصم مرّة، عن عائشة، قالت: ما مات رسول
  الله صلى الله عليه وسلم حتـى أحلّ الله له النساء. قال: وقال أبو الزبـير: شهدت رجلاً
  يحدّثه عطاء.حدثنا أحمد بن منصور، قال: ثنا موسى بن إسماعيـل قال: ثنا همام، عن ابن
  جُرَيج، عن عطاء عن عبـيد بن عمير، عن عائشة، قالت: ما مات رسول الله صلى الله عليه
  وسلم حتـى أحلّ له النساء.فإن قال قائل: فإن كان الأمر علـى ما وصفت من أن الله حرّم
  علـى نبـيه بهذه الآية طلاق نسائه اللواتـي خيرهنّ فـاخترنه، فما وجه الـخبر الذي رُوي
  عنه أنه طلق حفصة ثم راجعها، وأنه أراد طلاق سودة حتـى صالـحته علـى ترك طلاقه إياها،
  ووهبت يومها لعائشة؟ قـيـل: كان ذلك قبل نزول هذه الآية.والدلـيـل علـى صحة ما قلنا،
  من أن ذلك كان قبل تـحريـم الله علـى نبـيه طلاقهن، الرواية الواردة أن عمر دخـل علـى
  حفصة معاقبَها حين اعتزل رسول الله صلى الله عليه وسلم نساءه، كان من قـيـله لها: قد
  كان رسول الله صلى الله عليه وسلم طلقك، فكلـمته فراجعك، فوالله لئن طلَّقك، أو لو
  كان طلَّقك لا كلَّـمته فـيك وذلك لا شك قبل نزول آية التـخيـير، لأن آية التـخيـير
  إنـما نزلت حين انقضى وقت يـمين رسول الله صلى الله عليه وسلم علـى اعتزالهنّ.وأما
  أمر الدلالة علـى أن أمر سَوْدة كان قبل نزول هذه الآية، أن الله إنـما أمر نبـيه بتـخيـير
  نسائه بـين فراقه والـمُقام معه علـى الرضا بأن لا قَسْم لهن، وأنه يُرْجِي من يشاء
  منهنّ، ويُؤْوي منهنّ من يشاء، ويُؤْثر من شاء منهنّ علـى من شاء، ولذلك قال له تعالـى
  ذكره:{ وَمَنِ ابْتَغَيْتَ مِـمَّنْ عَزَلْتَ فَلا جُناحَ عَلَـيْكَ ذلكَ أدْنَى أنْ
  تَقَرَّ أعْيُنُهُنَّ وَلا يَحْزَنَّ وَيَرْضَيْنَ بِـمَا آتَـيْتَهُنَّ كُلُّهُنَّ }،
  ومن الـمـحال أن يكون الصلـح بـينها وبـين رسول الله صلى الله عليه وسلم جرى علـى تركها
  يومها لعائشة فـي حالِ لا يومَ لها منه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَحِلُّ لَكَ ٱلنِّسَآءُ مِن بَعْدُ
  وَلاَ أَن تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ أَعْجَبَكَ حُسْنُهُنَّ إِلاَّ
  مَا مَلَكَتْ يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ رَّقِيباً }وغير جائز
  أن يكون كان ذلك منها إلا فـي حالِ كان لها منه يومٌ هوَ لها حقّ كان واجبـاً علـى
  رسول الله صلى الله عليه وسلم أداؤه إلـيها، ولـم يكن ذلك لهنّ بعد التـخيـير لـما
  قد وصفت قبل فـيـما مضى من كتابنا هذا.فتأويـل الكلام: لا يحلّ لك يا مـحمد النساء
  من بعد اللواتـي أحللتهنّ لك فـي الآية قبلُ، ولا أن تُطَلق نساءك اللواتـي اخترن الله
  ورسوله والدار الآخرة، فتبدّل بهنّ من أزواج ولو أعجبك حسن من أردت أن تبدّل به منهنّ،
  إلا ما ملكت يـمينك. وأن فـي قوله { أنْ تَبَدَّلَ بِهِنَّ } رفع، لأن معناها: لا يحلّ
  لك النساء من بعد، ولا الاستبدال بأزواجك، وإلا فـي قوله: { إلاَّ ما مَلَكَتْ يَـمِينُكَ
  } استثناء من النساء. ومعنى ذلك: لا يحلّ لك النساء من بعد اللواتـي أحللتهنّ لك، إلا
  ما ملكت يـمينك من الإماء، فإن لك أن تَـمْلك من أيّ أجناس الناس شئت من الإماء.وقوله:
  { وكان اللَّهُ علـى كُلّ شَيْءٍ رَقِـيبـاً } يقول: وكان الله علـى كل شيء ما أحلّ
  لك، وحرّم علـيك، وغير ذلك من الأشياء كلها، حفـيظاً لا يعزُب عنه علـم شيء من ذلك،
  ولا يؤوده حفظ ذلك كله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكانَ
  اللَّهُ علـى كُلّ شَيْءٍ رَقِـيبـاً }: أي حفـيظاً، فـي قول الـحسن وقَتادة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

