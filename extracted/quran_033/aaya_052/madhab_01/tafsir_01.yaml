  href=\"JavaScript:Open_Menu()\">لاَّ يَحِلُّ لَكَ ٱلنِّسَآءُ مِن بَعْدُ وَلاَ أَن
  تَبَدَّلَ بِهِنَّ مِنْ أَزْوَاجٍ وَلَوْ أَعْجَبَكَ حُسْنُهُنَّ إِلاَّ مَا مَلَكَتْ
  يَمِينُكَ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ رَّقِيباً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيها النَّبـي إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنْ
  وَهَبَتْ نَفْسَها للنَّبـيّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قـيـل له: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام بن سلـم، عن عنبسة، عمن ذكره، عن أبـي
  صالـح { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } قال: أمر أن لا يتزوّج أعرابـية ولا
  غريبة، ويتزوّج بعد من نساء تهامة، ومن شاء من بنات العمّ والعمة، والـخال والـخالة
  إن شاء ثلاث مئة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن عكرمة { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } هؤلاء التـي
  سمى الله إلا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَنات عَمِّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } يعنـي: من بعد التسمية، يقول: لا يحلّ لك
  امرأة إلا ابنة عمّ أو ابنة عمة، أو ابنة خال أو ابنة خالة، أو امرأة وهبت نفسها لك،
  من كان منهنّ هاجر مع نبـيّ الله صلى الله عليه وسلم. وفـي حرف ابن مسعود: «وَاللاَّتـي
  هاجَرْنَ مَعَكَ» يعنـي بذلك: كل شيء هاجر معه لـيس من بنات العم والعمة، ولا من بنات
  الـخال والـخالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: لا يحلّ
  لك النساء من غير الـمسلـمات فأما الـيهوديات والنصرانـيات والـمشركات فحرام علـيك.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لا يَحِلُّ لَكَ النِّساءُ مِنْ بَعْدُ } لا
  يهودية، ولا نصرانـية، ولا كافرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال عندي بـالصحة قول من قال: معنى ذلك: لا يحلّ لك النساء من بعد بعد اللواتـي
  أحللتهن لك بقولـي:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ اللاَّتـي آتَـيْتَ أُجُورَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">...
  إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَامْرأةً مُؤْمنَةً إنْ وَهَبَتْ نَفْسَها للنَّبـيّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلت ذلك أولـى بتأويـل الآية،
  لأن قوله: { لا يَحِلُّ لَكَ النِّساءُ } عَقـيب قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا أحْلَلْنا لَكَ أزْوَاجَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وغير
  جائز أن يقول: قد أحللت لك هؤلاء، ولا يحللن لك إلا بنسخ أحدهما صاحبه، وعلـى أن يكون
  وقت فرض إحدى الآيتـين، فَعَلَ الأخرى منهما. فإذ كان ذلك كذلك ولا برهان ولا دلالة
  علـى نسخ حكم إحدى الآيتـين حكم الأخرى، ولا تقدّم تنزيـل إحداهما قبل صاحبتها، وكان
  غير مستـحيـل مخرجهما علـى الصحة، لـم يجز أن يقال: إحداهما ناسخة الأخرى. وإذا كان
  ذلك كذلك، ولـم يكن لقول من قال: معنى ذلك: لا يحلّ من بعد الـمسلـمات يهودية ولا نصرانـية
  ولا كافرة، معنى مفهوم، إذ كان قوله { مِنْ بَعْدُ } إنـما معناه: من بعد الـمسميات
  الـمتقدم ذكرهنّ فـي الآية قبل هذه الآية، ولـم يكن فـي الآية الـمتقدم فـيها ذكر الـمسميات
  بـالتـحلـيـل لرسول الله صلى الله عليه وسلم ذكر إبـاحة الـمسلـمات كلهنّ، بل كان فـيها
  ذكر أزواجه وملك يـمينه الذي يفـيء الله علـيه، وبنات عمه وبنات عماته، وبنات خاله
  وبنات خالاته، اللاتـي هاجرن معه، وامرأة مؤمنة إن وهبت نفسها للنبـيّ، فتكون الكوافر
  مخصوصات بـالتـحريـم، صحّ ما قلنا فـي ذلك، دون قول من خالف قولنا فـيه.</font></font>&#13;\t\t\t<label
