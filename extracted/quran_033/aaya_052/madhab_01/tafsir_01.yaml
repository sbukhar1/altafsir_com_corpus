  لا يصلـح لك أن تطلق شيئاً من أزواجك لـيس يعجبك، فلـم يكن يصلـح ذلك له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ولا أن تبـادل من أزواجك غيرك، بأن تعطيه
