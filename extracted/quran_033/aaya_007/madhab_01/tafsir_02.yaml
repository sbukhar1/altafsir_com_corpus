text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِنَ ٱلنَّبِيِّيْنَ مِيثَاقَهُمْ وَمِنْكَ وَمِن نُّوحٍ وَإِبْرَاهِيمَ وَمُوسَىٰ
  وَعِيسَى ٱبْنِ مَرْيَمَ وَأَخَذْنَا مِنْهُمْ مِّيثَاقاً غَلِيظاً } * { لِّيَسْأَلَ
  ٱلصَّادِقِينَ عَن صِدْقِهِمْ وَأَعَدَّ لِلْكَافِرِينَ عَذَاباً أَلِيماً }{ و } اذكر
  حين { وَإِذْ أَخَذْنَا مِنَ ٱلنَّبِيّيْنَ } جميعاً { مِيثَـٰقَهُمْ } بتبليغ الرسالة
  والدعاء إلى الدين القيم { وَمِنْكَ } خصوصاً { وَمِن نُّوحٍ وَإِبْرٰهِيمَ وَمُوسَىٰ
  وَعِيسَى } وإنما فعلنا ذلك { لِّيَسْأَلَ } الله يوم القيامة عند تواقف الأشهاد المؤمنين
  الذين صدقوا عهدهم ووفوا به، من جملة من أشهدهم على أنفسهم ألست بربكم قالوا بلى {
  عَن صِدْقِهِمْ } عهدهم وشهادتهم، فيشهد لهم الأنبياء بأنهم صدقوا عهدهم وشهادتهم وكانوا
  مؤمنين. أو ليسأل المصدقين للأنبياء عن تصديقهم. لأن من قال للصادق: صدقت، كان صادقاً
  في قوله. أو ليسأل الأنبياء ما الذي أجابتهم به أممهم. وتأويل مسألة الرسل: تبكيت الكافرين
  بهم، كقوله:{ أأنْتَ قُلتَ لِلنَّاسِ ٱتَّخِذُونِى وَأُمّىَ إِلَـٰهَيْنِ مِن دُونِ
  ٱللَّهِ }[المائدة: 116]. فإن قلت: لم قدم رسول الله صلى الله عليه وسلم على نوح فمن
  بعده قلت هذا العطف لبيان فضيلة الأنبياء الذين هم مشاهيرهم وذراريهم، فلما كان محمد
  صلى الله عليه وسلم أفضل هؤلاء المفضلين: قدم عليهم لبيان أنه أفضلهم، ولولا ذلك لقدم
  من قدمه زمانه. فإن قلت: فقد قدم عليه نوح عليه السلام في الآية التي هي أخت هذه الآية،
  وهي قوله:{ شَرَعَ لَكُم مّنَ ٱلِدِينِ مَا وَصَّىٰ بِهِ نُوحاً وَٱلَّذِى أَوْحَيْنَا
  إِلَيْكَ }[الشورى: 13] ثم قدم على غيره. قلت: مورد هذه الآية على طريقة خلاف طريقة
  تلك، وذلك أنّ الله تعالى إنما أوردها لوصف دين الإسلام بالأصالة والاستقامة فكأنه
  قال: شرع لكم الدين الأصيل الذي بعث عليه نوح في العهد القديم، وبعث عليه محمد خاتم
  الأنبياء في العهد الحديث، وبعث عليه من توسط بينهما من الأنبياء المشاهير. فإن قلت:
  فما المراد بالميثاق الغليظ؟ قلت: أراد به ذلك الميثاق بعينه. معناه: وأخذنا منهم بذلك
  الميثاق ميثاقاً غليظاً. والغلظ: استعارة من وصف الأجرام، والمراد: عظم الميثاق وجلالة
  شأنه في بابه. وقيل الميثاق الغليظ: اليمين بالله على الوفاء بما حملوا. فإن قلت: علام
  عطف قوله: { وَأَعَدَّ لِلْكَـٰفِرِينَ }؟ قلت: على أخذنا من النبيين، لأن المعنى أن
  الله أكد على الأنبياء الدعوة إلى دينه لأجل إثابة المؤمنين. وأعد للكافرين عذاباً
  أليماً. أو على ما دل عليه { لِّيَسْأَلَ ٱلصَّـٰدِقِينَ } كأنه قال: فأثاب المؤمنين
  وأعد للكافرين.\r\n\t\t\t\r\n\t\t\t</section>"

