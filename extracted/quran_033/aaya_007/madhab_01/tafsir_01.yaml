text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِنَ ٱلنَّبِيِّيْنَ مِيثَاقَهُمْ وَمِنْكَ وَمِن نُّوحٍ وَإِبْرَاهِيمَ وَمُوسَىٰ
  وَعِيسَى ٱبْنِ مَرْيَمَ وَأَخَذْنَا مِنْهُمْ مِّيثَاقاً غَلِيظاً }يقول تعالـى ذكره:
  كان ذلك فـي الكتاب مسطوراً، إذ كتبنا كلّ ما هو كائن فـي الكتاب { وَإذْ أخَذْنا مِنَ
  النَّبِـيِّـينَ مِيثاقَهُمْ } كان ذلك أيضاً فـي الكتاب مسطوراً، ويعنـي بـالـميثاق:
  العهد، وقد بـيَّنا ذلك بشواهده فـيـما مضى قبل. { وَمِنْكَ } يا مـحمد { وَمِنْ نُوحٍ
  وإبْرَاهِيـم وَمُوسَى وَعِيسَى ابنِ مَرْيَـمَ، وأخَذْنا مِنْهُمْ مِيثاقاً غَلِـيظاً
  } يقول: وأخذنا من جميعهم عهداً مؤكداً أن يصدّق بعضهم بعضا. كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ أخَذْنا مِنَ النَّبِـيِّـينَ مِيثاقَهُمْ
  وَمِنْكَ وَمِنْ نُوحٍ } قال: وذُكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:
  \" كُنْتُ أوَّلَ الأَنْبِـياءِ فِـي الـخَـلْقِ، وآخِرَهُمْ فِـي البَعْثِ \" ، {
  وَإبْرَاهِيـمَ وَمُوسَى وَعِيسَى ابْنِ مَرْيَـمَ، وأخَذْنا مِنْهُمْ مِيثاقاً غَلِـيظاً
  } ميثاق أخذه الله علـى النبـيـين، خصوصاً أن يصدّق بعضهم بعضاً، وأن يتبع بعضهم بعضا.حدثنا
  مـحمد بن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، قال: كان قتادة إذا تلا هذه
  الآية { وَإذْ أخَذْنا مِنَ النَّبِـيِّـينَ مِيثاقَهُمْ وَمِنْكَ وَمِنْ نُوحٍ } قال:
  كان نبـيّ الله صلى الله عليه وسلم فـي أوّل النبـيـين فـي الـخـلق.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { مِنَ النَّبِـيِّـينَ
  مِيثاقَهُمْ وَمِنْكَ وَمِنْ نُوحٍ } قال: فـي ظهر آدم.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وأخَذْنا مِنْهُمْ
  مِيثاقاً غَلِـيظاً } قال: الـميثاق الغلـيظ: العهد.\r\n\t\t\t\r\n\t\t\t</section>"

