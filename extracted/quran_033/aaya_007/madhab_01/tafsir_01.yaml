  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِنَ ٱلنَّبِيِّيْنَ مِيثَاقَهُمْ وَمِنْكَ وَمِن نُّوحٍ وَإِبْرَاهِيمَ
  وَمُوسَىٰ وَعِيسَى ٱبْنِ مَرْيَمَ وَأَخَذْنَا مِنْهُمْ مِّيثَاقاً غَلِيظاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: كان ذلك فـي الكتاب مسطوراً، إذ كتبنا كلّ ما هو
  كائن فـي الكتاب { وَإذْ أخَذْنا مِنَ النَّبِـيِّـينَ مِيثاقَهُمْ } كان ذلك أيضاً
  فـي الكتاب مسطوراً، ويعنـي بـالـميثاق: العهد، وقد بـيَّنا ذلك بشواهده فـيـما مضى
  قبل. { وَمِنْكَ } يا مـحمد { وَمِنْ نُوحٍ وإبْرَاهِيـم وَمُوسَى وَعِيسَى ابنِ مَرْيَـمَ،
  وأخَذْنا مِنْهُمْ مِيثاقاً غَلِـيظاً } يقول: وأخذنا من جميعهم عهداً مؤكداً أن يصدّق
  بعضهم بعضا. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإذْ أخَذْنا مِنَ النَّبِـيِّـينَ مِيثاقَهُمْ وَمِنْكَ
  وَمِنْ نُوحٍ } قال: وذُكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كُنْتُ أوَّلَ الأَنْبِـياءِ فِـي
  الـخَـلْقِ، وآخِرَهُمْ فِـي البَعْثِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، { وَإبْرَاهِيـمَ وَمُوسَى وَعِيسَى ابْنِ مَرْيَـمَ، وأخَذْنا مِنْهُمْ
  مِيثاقاً غَلِـيظاً } ميثاق أخذه الله علـى النبـيـين، خصوصاً أن يصدّق بعضهم بعضاً،
  وأن يتبع بعضهم بعضا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا سلـيـمان،
  قال: ثنا أبو هلال، قال: كان قتادة إذا تلا هذه الآية { وَإذْ أخَذْنا مِنَ النَّبِـيِّـينَ
  مِيثاقَهُمْ وَمِنْكَ وَمِنْ نُوحٍ } قال: كان نبـيّ الله صلى الله عليه وسلم فـي أوّل
  النبـيـين فـي الـخـلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { مِنَ النَّبِـيِّـينَ مِيثاقَهُمْ وَمِنْكَ
  وَمِنْ نُوحٍ } قال: فـي ظهر آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وأخَذْنا مِنْهُمْ مِيثاقاً غَلِـيظاً } قال: الـميثاق الغلـيظ: العهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

