text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا جَعَلَ ٱللَّهُ
  لِرَجُلٍ مِّن قَلْبَيْنِ فِي جَوْفِهِ وَمَا جَعَلَ أَزْوَاجَكُمُ ٱللاَّئِي تُظَاهِرُونَ
  مِنْهُنَّ أُمَّهَاتِكُمْ وَمَا جَعَلَ أَدْعِيَآءَكُمْ أَبْنَآءَكُمْ ذَٰلِكُمْ قَوْلُكُم
  بِأَفْوَاهِكُمْ وَٱللَّهُ يَقُولُ ٱلْحَقَّ وَهُوَ يَهْدِي ٱلسَّبِيلَ } * { ٱدْعُوهُمْ
  لآبَآئِهِمْ هُوَ أَقْسَطُ عِندَ ٱللَّهِ فَإِن لَّمْ تَعْلَمُوۤاْ آبَاءَهُمْ فَإِخوَانُكُمْ
  فِي ٱلدِّينِ وَمَوَالِيكُمْ وَلَيْسَ عَلَيْكُمْ جُنَاحٌ فِيمَآ أَخْطَأْتُمْ بِهِ
  وَلَـٰكِن مَّا تَعَمَّدَتْ قُلُوبُكُمْ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }ما جمع
  الله قلبين في جوف، ولا زوجية وأمومة في أمرأه، ولا بنوّة ودعوة في رجل. والمعنى: أن
  الله سبحانه كما لم ير في حكمته أن يجعل للإنسان قلبين، لأنه لا يخلو إما أن يفعل بأحدهما
  مثل ما يفعل بالآخر من أفعال القلوب فأحدهما فضلة غير محتاج إليها، وإما أن يفعل بهذا
  غير ما يفعل بذاك، فذلك يؤدي إلى اتصاف الجملة بكونه مريداً كارهاً. عالماً ظاناً.
  موقناً شاكاً في حالة واحدة - لم ير أيضاً أن تكون المرأة الواحدة أُمًّا لرجل زوجاً
  له؛ لأن الأم مخدومة مخفوض لها جناح الذل، والزوجة مستخدمة متصرف فيها بالاستفراش وغيره
  كالمملوكة وهما حالتان متنافيتان، وأن يكون الرجل الواحد دعياً لرجل وابنا له: لأنّ
  البنوّة أصالة في النسب وعراقة فيه، والدعوة: إلصاق عارض بالتسمية لا غير، ولا يجتمع
  في الشيء الواحد أن يكون أصيلاً غير أصيل، وهذا مثل ضربه الله في زيد بن حارثة وهو
  رجل من كلب سبي صغيراً. وكانت العرب في جاهليتها يتغاورون ويتسابون. فاشتراه حكيم بن
  حزام لعمته خديجة، فلما تزوجها رسول الله صلى الله عليه وسلم وهبته له، وطلبه أبوه
  وعمه، فخير فاختار رسول الله صلى الله عليه وسلم، فأعتقه. وكانوا يقولون: زيد بن محمد،
  فأنزل الله عزّ وجلّ هذه الآية، وقوله:{ مَّا كَانَ مُحَمَّدٌ أَبَا أَحَدٍ مّن رّجَالِكُمْ }[الأحزاب:
  40] وقيل: كان أبو معمر رجلاً من أحفظ العرب وأرواهم، فقيل له: ذو القلبين، وقيل: هو
  جميل بن أسد الفهري. وكان يقول: إن لي قلبين. أفهم بأحدهما أكثر مما يفهم محمد، فروي
  أنه انهزم يوم بدر، فمرّ بأبي سفيان وهو معلق أحدى نعليه بيده والأخرى في رجله. فقال
  له: ما فعل الناس؟ فقال: هم ما بين مقتول وهارب. فقال له: ما بال إحدى نعليك في رجلك
  والأخرى في يدك؟ فقال: ما ظننت إلا أنهما في رجليّ، فأكذب الله قوله وقولهم، وضربه
  مثلاً في الظهار والتنبي. وعن ابن عباس رضي الله عنهما: كان المنافقون يقولون: لمحمد
  قلبان فأكذبهم الله. وقيل: سها في صلاته، فقالت اليهود: له قلبان: قلب مع أصحابه، وقلب
  معكم. وعن الحسن: نزلت في أن الواحد يقول: نفس تأمرني ونفس تنهاني. والتنكير في رجل،
  وإدخال من الاستغراقية على قلبين تأكيدان لما قصد من المعنى، كأنه قال: ما جعل الله
  لأمة الرجال ولا لواحد منهم قلبين البتة في جوفه. فإن قلت: أي فائدة في ذكر الجوف؟
  قلت: الفائدة فيه كالفائدة في قوله:{ ٱلْقُلُوبُ ٱلَّتِى فِى ٱلصُّدُورِ }[الحج: 46]
  وذلك ما يحصل للسامع من زيادة التصوّر والتجلي للمدلول عليه، لأنه إذا سمع به صور لنفسه
  جوفاً يشتمل على قلبين، فكان أسرع إلى الإنكار.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا جَعَلَ ٱللَّهُ لِرَجُلٍ مِّن
  قَلْبَيْنِ فِي جَوْفِهِ وَمَا جَعَلَ أَزْوَاجَكُمُ ٱللاَّئِي تُظَاهِرُونَ مِنْهُنَّ
  أُمَّهَاتِكُمْ وَمَا جَعَلَ أَدْعِيَآءَكُمْ أَبْنَآءَكُمْ ذَٰلِكُمْ قَوْلُكُم بِأَفْوَاهِكُمْ
  وَٱللَّهُ يَقُولُ ٱلْحَقَّ وَهُوَ يَهْدِي ٱلسَّبِيلَ } * { ٱدْعُوهُمْ لآبَآئِهِمْ
  هُوَ أَقْسَطُ عِندَ ٱللَّهِ فَإِن لَّمْ تَعْلَمُوۤاْ آبَاءَهُمْ فَإِخوَانُكُمْ فِي
  ٱلدِّينِ وَمَوَالِيكُمْ وَلَيْسَ عَلَيْكُمْ جُنَاحٌ فِيمَآ أَخْطَأْتُمْ بِهِ وَلَـٰكِن
  مَّا تَعَمَّدَتْ قُلُوبُكُمْ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }وقرىء: «اللايىء»،
  بياء وهمزة مكسورتين، و«اللائي» بياء ساكنة بعد الهمزة: وتظاهرون: من ظاهر. وتظاهرون.
  من اظاهر، بمعنى تظاهر. وتظهرون: من اظهر، بمعنى تظهر. وتظهرون: من ظهر، بمعنى ظاهر
  كعقد بمعنى عاقد. وتظهرون: من ظهر، بلفظ فعل من الظهور. ومعنى ظاهر من امرأته: قال
  لها: أنت عليّ كظهر أمي. ونحوه في العبارة عن اللفظ: لبى المحرم، إذا قال لبيك. وأفف
  الرجل: إذا قال: أُف وأخوات لهنّ. فإن قلت: فما وجه تعديته وأخواته بمن؟ قلت: كان الظهار
  طلاقاً عند أهل الجاهلية. فكانوا يتجنبون المرأة المظاهر منها كما يتجنبون المطلقة،
  فكان قولهم: تظاهر منها تباعد منها بجهة الظهار، وتظهر منها: تحرز منها. وظاهر منها:
  حاذر منها، وظهر منها: وحش منها. وظهر منها: خلص منها. ونظيره: آلى من امرأته، لما
  ضمن معنى التباعد منها عدّي بمن، وإلا فآلى في أصله الذي هو بمعنى: حلف وأقسم، ليس
  هذا بحكمه. فإن قلت: ما معنى قولهم: أنت عليّ كظهر أمي؟ قلت: أرادوا أن يقولوا: أنت
  عليّ حرام كبطن أمي. فكنوا عن البطن بالظهر؛ لئلا يذكروا البطن الذي ذكره يقارب ذكر
  الفرج، وإنما جعلوا الكناية عن البطن بالظهر لأنه عمود البطن. ومنه حديث عمر رضي الله
  عنه: يجيء به أحدهم على عمود بطنه: أراد على ظهره. ووجه آخر: وهو أن إتيان المرأة وظهرها
  إلى السماء كان محرّماً عندهم محظوراً. وكان أهل المدينة يقولون: إذا أتيت المرأة ووجهها
  إلى الأرض جاء الولد أحول، فلقصد المطلق منهم إلى التغليظ في تحريم امرأته عليه، شبهها
  بالظهر ثم لم يقنع بذلك حتى جعله ظهر أمّه فلم يترك. فإن قلت: الدعيّ فعيل بمعنى مفعول،
  وهو الذي يُدعى ولداً فما له جمع على افعلاء، وبابه: ما كان منه بمعنى فاعل، كتقى وأتقياء،
  وشقيّ وأشقياء، ولا يكون ذلك في نحو رمى وسمى. قلت: إن شذوذه عن القياس كشذوذ قتلاء
  وأسراء، والطريق في مثل ذلك التشبيه اللفظي { ذٰلِكُمْ } النسب هو { قَوْلُكُم بِأَفْوٰهِكُمْ
  } هذا ابني لا غير من غير أن يواطئه اعتقاد لصحته وكونه حقاً. والله عز وجل لا يقول
  إلا ما هو حق ظاهره وباطنه، ولا يهدي إلا سبيل الحق. ثم قال ما هو الحق وهدى إلى ما
  هو سبيل الحق، وهو قوله: { ٱدْعُوهُمْ لأبَائِهِمْ } وبين أن دعاءهم لآبائهم هو أدخل
  الأمرين في القسط والعدل، وفي فصل هذه الجمل ووصلها: من الحسن والفصاحة مالا يغني على
  عالم بطرق النظم. وقرأ قتادة: «وهو الذي يهدي السبيل». وقيل: كان الرجل في الجاهلية
  إذا أعجبه جلد الرجل وظرفه: ضمه إلى نفسه وجعل له مثل نصيب الذكر من أولاده من ميراثه،
  وكان ينسب إليه فيقال: فلان ابن فلان { فَإِن لَّمْ تَعْلَمُواْ } لهم آباء تنسبونهم
  إليهم { فـ } ـهم { فَإِخْوَٰنُكُمْ فِى ٱلدّينِ } وأولياؤكم في الدين فقولوا: هذا
  أخي وهذا مولاي، ويا أخي، ويا مولاي: يريد الأخوّة في الدين والولاية فيه { مَّا تَعَمَّدَتْ
  } في محل الجرّ عطفاً على ما أخطأتم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا جَعَلَ ٱللَّهُ لِرَجُلٍ مِّن
  قَلْبَيْنِ فِي جَوْفِهِ وَمَا جَعَلَ أَزْوَاجَكُمُ ٱللاَّئِي تُظَاهِرُونَ مِنْهُنَّ
  أُمَّهَاتِكُمْ وَمَا جَعَلَ أَدْعِيَآءَكُمْ أَبْنَآءَكُمْ ذَٰلِكُمْ قَوْلُكُم بِأَفْوَاهِكُمْ
  وَٱللَّهُ يَقُولُ ٱلْحَقَّ وَهُوَ يَهْدِي ٱلسَّبِيلَ } * { ٱدْعُوهُمْ لآبَآئِهِمْ
  هُوَ أَقْسَطُ عِندَ ٱللَّهِ فَإِن لَّمْ تَعْلَمُوۤاْ آبَاءَهُمْ فَإِخوَانُكُمْ فِي
  ٱلدِّينِ وَمَوَالِيكُمْ وَلَيْسَ عَلَيْكُمْ جُنَاحٌ فِيمَآ أَخْطَأْتُمْ بِهِ وَلَـٰكِن
  مَّا تَعَمَّدَتْ قُلُوبُكُمْ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }ويجوز أن يكون مرتفعاً
  على الابتداء، والخبر محذوف تقديره: ولكن ما تعمدت قلوبكم فيه الجناح. والمعنى: لا
  إثم عليكم فيما فعلتموه من ذلك مخطئين جاهلين قبل ورود النهي، ولكن الإثم فيما تعمدتموه
  بعد النهي. أو لا إثم عليكم إذا قلتم لولد غيركم يا بنيّ على سبيل الخطإ وسبق اللسان،
  ولكن إذا قلتموه متعمدين. ويجوز أن يراد العفو عن الخطإ دون العمد على طريق العموم،
  كقوله عليه الصلاة والسلام:(873) \" ما أخشَى عليكُم الخطأَ ولكنْ أخشَى عليْكُم العمدَ
  \" وقوله عليه الصلاة والسلام:(874) \" وُضع عن أمّتي الخطأُ والنسيانْ وما أكرهُوا
  عليه \" ثم تناول لعمومه خطأ التبني وعمده. فإن قلت: فإذا وجد التبني فما حكمه؟ قلت:
  إذا كان المتبني مجهول النسب وأصغر سناً من المتبنى ثبت نسبه منه، وإن كان عبداً له
  عتق مع ثبوت النسب، وإن كان لا يولد مثله لمثله لم يثبت النسب، ولكنه يعتق عند أبي
  حنيفة رحمه الله تعالى، وعند صاحبيه لا يعتق. وأما المعروف النسب فلا يثبت نسبه بالتبني
  وإن كان عبداً عتق { وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً } لعفوه عن الخطأ وعن العمد
  إذا تاب العامد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

