text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱدْعُوهُمْ لآبَآئِهِمْ
  هُوَ أَقْسَطُ عِندَ ٱللَّهِ فَإِن لَّمْ تَعْلَمُوۤاْ آبَاءَهُمْ فَإِخوَانُكُمْ فِي
  ٱلدِّينِ وَمَوَالِيكُمْ وَلَيْسَ عَلَيْكُمْ جُنَاحٌ فِيمَآ أَخْطَأْتُمْ بِهِ وَلَـٰكِن
  مَّا تَعَمَّدَتْ قُلُوبُكُمْ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }يقول الله تعالـى
  ذكره: انسبوا أدعياءكم الذين ألـحقتـم أنسابهم بكم لآبـائهم. يقول لنبـيه مـحمد صلى
  الله عليه وسلم: ألـحق نسب زيد بأبـيه حارثة، ولا تدعه زيداً بن مـحمد. وقوله { هُوَ
  أقْسَطُ عِنْدَ الله } يقول: دعاؤكم إياهم لآبـائهم هو أعدل عند الله، وأصدق وأصوب
  من دعائكم إياهم لغير آبـائهم ونسبتكموهم إلـى من تبنَّاهم وادّعاهم ولـيسوا له بنـين.
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ادْعُوهُمْ لآبـائهِمْ
  هُوَ أقْسَطُ عِنْدَ اللّهِ }: أي أعدل عند الله، وقوله: { فإنْ لَـمْ تَعْلـمُوا آبـاءَهُمْ
  فَإخْوَانُكُمْ فِـي الدِّينِ وَمَوَالِـيكُمْ } يقول تعالـى ذكره: فإن أنتـم أيها
  الناس لـم تعلـموا آبـاء أدعيائكم من هم فتنسبوهم إلـيهم، ولـم تعرفوهم، فتلـحقوهم
  بهم، { فإخوانكم فـي الدين } يقول: فهم إخوانكم فـي الدين، إن كانوا من أهل ملَّتكم،
  وموالـيكم إن كانوا مـحرّريكم ولـيسوا ببنـيكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ادْعُوهُمْ لآبـائهمْ
  هُوَ أقْسَطُ عِنْدَ اللّهِ }: أي أعدل عند الله { فإنْ لَـمْ تَعْلَـمُوا آبـاءَهُمْ
  فإخْوَانَكُمْ فِـي الدّينِ وَمَوَالِـيكُمْ } فإن لـم تعلـموا من أبوه فإنـما هو أخوك
  ومولاك.حدثنـي يعقوب، قال: ثنا ابن علـية، عن عُيـينة بن عبد الرحمن، عن أبـيه، قال:
  قال أبو بكرة: قال الله { ادْعُوهُمْ لآبـائهِمْ هُوَ أقْسَطُ عِنْدَ اللّهِ، فإنْ
  لَـمْ تَعْلَـمُوا آبـاءَهُمْ فإخْوَانُكُمْ فِـي الدّينِ وَمَوَالِـيكُمْ } فأنا مـمن
  لا يُعرف أبوه، وأنا من إخوانكم فـي الدين، قال: قال أبـي: والله إنـي لأظنه لو علـم
  أن أبـاه كان حمَّاراً لانتـمى إلـيه.وقوله: { وَلَـيْسَ عَلـيْكُمْ جُناحٌ فِـيـما
  أخْطأْتُـمْ بِهِ } يقول: ولا حرج علـيكم ولا وزر فـي خطأ يكون منكم فـي نسبة بعض من
  تنسبونه إلـى أبـيه، وأنتـم ترونه ابن من ينسبونه إلـيه، وهو ابن لغيره { وَلَكِنْ
  ما تَعَمَّدَتْ قُلُوبُكُمْ } يقول: ولكن الإثم والـحرج علـيكم فـي نسبتكموه إلـى غير
  أبـيه، وأنتـم تعلـمونه ابن غير من تنسبونه إلـيه. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَـيْسَ
  عَلَـيْكُمْ جُناحٌ فِـيـما أخْطأْتُـمْ بِهِ } يقول: إذا دعوت الرجل لغير أبـيه، وأنت
  ترى أنه كذلك { وَلَكِنْ ما تَعَمَّدَتْ قُلُوبُكُمْ } يقول الله: لا تدعه لغير أبـيه
  متعمداً. أما الـخطأ فلا يؤاخذكم الله به { وَلَكِنْ يُؤَاخِذْكُمْ بِـمَا تَعَمَّدَتْ
  قُلُوبُكُمْ }.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { تَعَمَّدَتْ
  قُلُوبُكُمْ } قال: فـالعمد ما أتـى بعد البـيان والنهي فـي هذا وغيره.و «ما» التـي
  فـي قوله { وَلَكِنْ ما تَعَمَّدَتْ قُلُوبُكُمْ } خفض ردًّا علـى «ما» التـي فـي قوله
  { فِـيـما أخْطأْتُـمْ بِهِ } وذلك أن معنى الكلام: لـيس علـيكم جناح فـيـما أخطأتـم
  به، ولكن فـيـما تعمدت قلوبكم.وقوله: { وكانَ اللّهُ غَفُوراً رَحِيـماً } يقول الله
  تعالـى ذكره: وكان الله ذا ستر علـى ذنب من ظاهر زوجته فقال البـاطل والزور من القول،
  وذنب من ادّعى ولد غيره ابناً له، إذا تابـا وراجعا أمر الله، وانتهيا عن قـيـل البـاطل
  بعد أن نهاهما ربهما عنه ذا رحمة بهما أن يعاقبهما علـى ذلك بعد توبتهما من خطيئتهما.\r\n\t\t\t\r\n\t\t\t</section>"

