  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَدَّ
  ٱللَّهُ ٱلَّذِينَ كَفَرُواْ بِغَيْظِهِمْ لَمْ يَنَالُواْ خَيْراً وَكَفَى ٱللَّهُ
  ٱلْمُؤْمِنِينَ ٱلْقِتَالَ وَكَانَ ٱللَّهُ قَوِيّاً عَزِيزاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { ورَدَّ اللّهُ الَّذِينَ كَفَرُوا } به وبرسوله
  من قُرَيش وغطفـان { بِغَيْظِهِمْ } يقول: بكربهم وغمهم، بفوتهم ما أمَّلوا من الظفر،
  وخيبتهم مـما كانوا طَمِعوا فـيه من الغَلَبة { لَـمْ ينَالوا خَيْراً } يقول: لـم
  يصيبوا من الـمسلـمين مالاً ولا إساراً { وكَفَـى اللّهُ الـمُؤْمِنِـينَ القِتالَ
  } بجنود من الـملائكة والريح التـي بعثها علـيهم. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَرَدَّ اللّهُ الَّذِينَ كَفَرُوا بِغَيْظِهِمْ
  لَـمْ يَنالُوا خَيْراً } الأحزاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَرَدَّ اللّهُ الَّذِينَ كَفَرُوا
  بِغَيْظِهِمْ لَـمْ يَنالُوا خَيْراً } وذلك يوم أبـي سفـيان والأحزاب، ردّ الله أبـا
  سفـيان وأصحابه بغيظهم لـم ينالوا خيراً { وكَفَـى اللّهُ الـمُؤْمِنِـينَ القِتالَ
  } بـالـجنود من عنده، والريح التـي بعث علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن رومان { وَرَدَّ اللّهُ
  الَّذِينَ كَفَرُوا بِغَيْظِهِمْ لَـمْ يَنالُوا خَيْراً }: أي قريش وغطفـان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسين بن علـيّ الصُّدائي، قال: ثنا شبـابة، قال: ثنا ابن
  أبـي ذئب، عن سعيد بن أبـي سعيد الـمقبري، عن عبد الرحمن بن أبـي سعيد الـخدري، عن
  أبـيه، قال: حُبِسنا يوم الـخندق عن الصلاة، فلـم نصلّ الظهر، ولا العصر، ولا الـمغرب،
  ولا العشاء، حتـى كان بعد العشاء بهويّ كفـينا، وأنزل الله: { وكَفَـى اللّهُ الـمُؤْمِنِـينَ
  القِتالَ، وكانَ اللّهُ قَوِيًّا عَزِيزاً } فأمر رسول الله صلى الله عليه وسلم بلالاً،
  فأقام الصلاة، وصلـى الظهر، فأحسن صلاتها، كما كان يصلـيها فـي وقتها، ثم صلـى العصر
  كذلك، ثم صلـى الـمغرب كذلك، ثم صلـى العشاء كذلك، جعل لكل صلاة إقامة، وذلك قبل أن
  تنزل صلاة الـخوف</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإنْ خِفْتُـمْ فِرِجالاً أوْ رُكْبـاناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الله بن عبد
  الـحكم، قال: ثنا ابن أبـي فديك، قال: ثنا ابن أبـي ذئب، عن الـمقبري عن عبد الرحمن
  بن أبـي سعيد، عن أبـي سعيد الـخدري قال: حُبسنا يوم الـخندق، فذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكانَ اللّهُ قَوِيًّا عَزِيزاً } يقول: وكان الله قوياً
  علـى فعل ما يشاء فعله بخـلقه، فـينصر من شاء منهم علـى من شاء أن يخذله، لا يغلبه
  غالب { عزيزاً } يقول: هو شديد انتقامه مـمن انتقم منه من أعدائه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكانَ اللّهُ
  قَويًّا عَزيزاً }: قوياً فـي أمره، عزيزاً فـي نقمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

