text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَحْسَبُونَ ٱلأَحْزَابَ
  لَمْ يَذْهَبُواْ وَإِن يَأْتِ ٱلأَحْزَابُ يَوَدُّواْ لَوْ أَنَّهُمْ بَادُونَ فِي
  ٱلأَعْرَابِ يَسْأَلُونَ عَنْ أَنبَآئِكُمْ وَلَوْ كَانُواْ فِيكُمْ مَّا قَاتَلُوۤاْ
  إِلاَّ قَلِيلاً }يقول تعالـى ذكره: يحسب هؤلاء الـمنافقون الأحزاب، وهم قريش وغطفـان.
  كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن رومان { يَحْسَبُونَ
  الأحْزَابُ لَـمْ يَذْهَبُوا } قريش وغطفـان.وقوله: { لَـمْ يَذْهَبُوا } يقول: لـم
  ينصرفوا، وإن كانوا قد انصرفوا جبناً وهَلعاً منهم. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { يَحْسَبُونَ الأحْزَابَ لَـمْ يَذْهَبُوا } قال: يحسبونهم قريبـاً.وذُكر أن
  ذلك فـي قراءة عبد الله: «يَحْسَبُونَ الأحْزَابَ قَدْ ذَهَبُوا، فإذَا وَجَدُوهُمْ
  لَـمْ يَذْهَبُوا وَدُّوا لَوْ أنَّهُمْ بـادُونَ فِـي الأعْرَابِ».وقوله: { وَإنْ
  يَأْتِ الأحْزَابُ يَوَدُّوا لَوْ أنهُمْ بـادُونَ فِـي الأعْرابِ } يقول تعالـى ذكره:
  وإن يأت الـمؤمنـين الأحزاب وهم الـجماعة: واحدهم حزب { يَوَدُّوا } يقول: يتـمنوا
  من الـخوف والـجبن أنهم غيب عنكم فـي البـادية مع الأعراب خوفـاً من القتل. وذلك أن
  قوله: { لَوْ أنَّهُمْ بـادُونَ فِـي الأعْرَابِ } تقول: قد بدا فلان إذا صار فـي البدو
  فهو يبدو، وهو بـاد وأما الأعراب: فإنهم جمع أعرابـيّ، وواحد العرب عربـيّ، وإنـما
  قـيـل أعرابـيّ لأهل البدو، فرقاً بـين أهل البوادي والأمصار، فجعل الأعراب لأهل البـادية،
  والعرب لأهل الـمصر.وقوله: { يَسأَلُونَ عَنْ أنْبـائِكُمْ } يقول: يستـخبر هؤلاء الـمنافقون
  أيها الـمؤمنون الناس عن أنبـائكم، يعنـي عن أخبـاركم بـالبـادية، هل هلك مـحمد وأصحابه؟
  نقول: يتـمنون أن يسمعوا أخبـاركم بهلاككم، أن لا يشهدوا معكم مشاهدكم. { وَلَوْ كانُوا
  فِـيكُمْ ما قاتَلُوا إلاَّ قَلِـيلاً } يقول تعالـى ذكره للـمؤمنـين: ولو كانوا أيضاً
  فـيكم ما نفعوكم، وما قاتلوا الـمشركين إلاَّ قلـيلاً. يقول: إلاَّ تعذيراً، لأنهم
  لا يقاتلونهم حسبة ولا رجاء ثواب. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { يَسألَونَ
  عَنْ أنْبـائِكُمْ } قال: أخبـاركم. وقرأت قرّاء الأمصار جميعاً سوى عاصم الـجحدري:
  { يَسأَلُونَ عَنْ أنْبـائِكُمْ } بـمعنى: يسألون من قدم علـيهم من الناس عن أنبـاء
  عسكركم وأخبـاركم، وذكر عن عاصم الـجحدري أنه كان يقرأ ذلك: «يَسَّاءَلونَ» بتشديد
  السين، بـمعنى: يتساءلون: أي يسأل بعضهم بعضاً عن ذلك.والصواب من القول فـي ذلك عندنا
  ما علـيه قرّاء الأمصار، لإجماع الـحجة من القرّاء علـيه.\r\n\t\t\t\r\n\t\t\t</section>"

