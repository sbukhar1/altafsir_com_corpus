  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  يَعْلَمُ ٱللَّهُ ٱلْمُعَوِّقِينَ مِنكُمْ وَٱلْقَآئِلِينَ لإِخْوَانِهِمْ هَلُمَّ
  إِلَيْنَا وَلاَ يَأْتُونَ ٱلْبَأْسَ إِلاَّ قَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَشِحَّةً عَلَيْكُمْ
  فَإِذَا جَآءَ ٱلْخَوْفُ رَأَيْتَهُمْ يَنظُرُونَ إِلَيْكَ تَدُورُ أَعْيُنُهُمْ كَٱلَّذِي
  يُغْشَىٰ عَلَيْهِ مِنَ ٱلْمَوْتِ فَإِذَا ذَهَبَ ٱلْخَوْفُ سَلَقُوكُمْ بِأَلْسِنَةٍ
  حِدَادٍ أَشِحَّةً عَلَى ٱلْخَيْرِ أوْلَـٰئِكَ لَمْ يُؤْمِنُواْ فَأَحْبَطَ ٱللَّهُ
  أَعْمَالَهُمْ وَكَانَ ذَلِكَ عَلَى ٱللَّهِ يَسِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَحْسَبُونَ ٱلأَحْزَابَ
  لَمْ يَذْهَبُواْ وَإِن يَأْتِ ٱلأَحْزَابُ يَوَدُّواْ لَوْ أَنَّهُمْ بَادُونَ فِي
  ٱلأَعْرَابِ يَسْأَلُونَ عَنْ أَنبَآئِكُمْ وَلَوْ كَانُواْ فِيكُمْ مَّا قَاتَلُوۤاْ
  إِلاَّ قَلِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْمُعَوّقِينَ } المثبطين عن
  رسول الله صلى الله عليه وسلم وهم المنافقون: كانوا يقولون { لإِخْوٰنِهِمْ } من ساكني
  المدينة من أنصار رسول الله صلى الله عليه وسلم: ما محمد وأصحابه إلا أكلة رأس، ولو
  كانوا لحماً لالتهمهم أبو سفيان وأصحابه، فخلوهم و { هَلُمَّ إِلَيْنَا } أي قربوا
  أنفسكم إلينا. وهي لغة أهل الحجاز: يسوّونَ فيه بين الواحد والجماعة. وأمّا تميم فيقولون:
  هلمّ يا رجل، وهلموا يا رجال، وهو صوت سمي به فعل متعدّ مثل احضر وقرب</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  هَلُمَّ شُهَدَاءكُمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 15] { إِلاَّ قَلِيلاً } إلا اتياناً قليلاً يخرجون مع المؤمنين
  يوهمونهم أنهم معهم، ولا تراهم يبارزون ويقاتلون إلا شيئاً قليلاً إذا اضطرّوا إليه،
  كقوله: { مَّا قَاتَلُواْ إِلاَّ قَلِيلاً } ، { أَشِحَّةً عَلَيْكُمْ } في وقت الحرب
  أضناء بكم، يترفرفون عليكم كما يفعل الرجل بالذاب عنه المناضل دونه عند الخوف { يَنظُرُونَ
  إِلَيْكَ } في تلك الحالة كما ينظر المغشى عليه من معالجة سكرات الموت حذراً أو خوراً
  ولواذاً بك، فإذا ذهب الخوف وحيزت الغنائم ووقعت القسمة: نقلوا ذلك الشحّ وتلك الضنة
  والرفرفة عليكم إلى الخير - وهو المال والغنيمة - ونسوا تلك الحالة الأولى، واجترؤا
  عليكم وضربوكم بألسنتهم وقالوا: وفروا قسمتنا فإنا قد شاهدناكم وقاتلنا معكم، وبمكاننا
  غلبتم عدوّكم وبنا نصرتم عليهم. ونصب { أَشِحَّةً } على الحال أو على الذمّ. وقرىء:
  «أشحة»، بالرفع. و«صلقوكم» بالصاد. فإن قلت: هل يثبت للمنافق عمل حتى يرد عليه الإحباط؟
  قلت: لا ولكنه تعليم لمن عسى يظن أنّ الإيمان باللسان إيمان وإن لم يوطئه القلب، وأن
  ما يعمل المنافق من الأعمال يجدي عليه، فبين أنّ إيمانه ليس بإيمان، وأنّ كل عمل يوجد
  منه باطل. وفيه بعث على إتقان المكلف أساس أمره وهو الإيمان الصحيح، وتنبيه على أن
  الأعمال الكثيرة من غير تصحيح المعرفة كالبناء على غير أساس، وأنها مما يذهب عند الله
  هباء منثوراً. فإن قلت: ما معنى قوله: { وَكَانَ ذٰلِكَ عَلَى ٱللَّهِ يَسِيراً } وكل
  شيء عليه يسير؟ قلت: معناه: أن أعمالهم حقيقة بالإحباط، تدعو إليه الدواعي، ولا يصرف
  عنه صارف { يَحْسَبُونَ } أنّ الأحزاب لم ينهزموا، وقد انهزموا فانصرفوا عن الخندق
  إلى المدينة راجعين لما نزل بهم من الخوف الشديد ودخلهم من الجبن المفرط { وَإِن يَأْتِ
  ٱلأَحْزَابُ } كرّة ثانية. تمنوا لخوفهم مما منوا به هذه الكرّة أنهم خارجون إلى البدو
  حاصلون بين الأعراب { يَسْـئَلُونَ } كل قادم منهم من جانب المدينة عن أخباركم وعما
  جرى عليكم { وَلَوْ كَانُواْ فِيكُمْ } ولم يرجعوا إلى المدينة وكان قتال - لم يقاتلوا
  إلا تعلة رياء وسمعة. وقرىء: «بدّي» على فعَّل جمع باد كغاز وغزَّي. وفي رواية صاحب
  الإقليد: «بديّ»، بوزن عديّ. ويساءلون، أي: يتساءلون. ومعناه: يقول بعضهم لبعض: ماذا
  سمعت؟ ماذا بلغك؟ أو يتساءلون الأعراب كما تقول: رأيت الهلال وتراءيناه: كان عليكم
  أن تواسوا رسول الله صلى الله عليه وسلم بأنفسكم فتوازروه وتثبتوا معه، كما آساكم بنفسه
  في الصبر على الجهاد والثبات في مرحى الحرب، حتى كسرت رباعيته يوم أحد وشجّ وجهه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
