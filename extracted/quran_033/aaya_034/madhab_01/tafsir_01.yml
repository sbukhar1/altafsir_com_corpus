  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُـرْنَ
  مَا يُتْـلَىٰ فِي بُيُوتِكُـنَّ مِنْ آيَاتِ ٱللَّهِ وَٱلْحِكْـمَةِ إِنَّ ٱللَّهَ
  كَانَ لَطِيفاً خَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لأزواج نبـيه مـحمد صلى الله عليه وسلم: واذكرْنَ نعمة الله علـيكنّ، بأن جعلكنّ فـي
  بـيوت تُتلـى فـيها آيات الله والـحكمة، فـاشكرن الله علـى ذلك، واحمدنه علـيه وعنى
  بقوله: { وَاذْكُرْنَ ما يُتْلَـى فِـي بُـيُوتِكُنَّ مِنْ آياتِ اللَّهِ } واذكرن
  ما يقرأ فـي بـيوتكنّ من آيات كتاب الله والـحكمة ويعنـي بـالـحكمة: ما أُوحي إلـى
  رسول الله صلى الله عليه وسلم من أحكام دين الله، ولـم ينزل به قرآن، وذلك السنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَاذْكُرْنَ
  ما يُتْلَـى فِـي بَـيوتِكُنَّ مِنْ آياتِ اللَّهِ والْـحِكْمَةِ }: أي السنة، قال:
  يـمتنّ علـيهم بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ اللَّهَ كانَ لَطِيفـاً
  خَبِـيراً } يقول تعالـى ذكره: إن الله كان ذا لطف بكنّ، إذ جعلكنّ فـي البـيوت التـي
  تتُلـى فـيها آياته والـحكمة، خبـيراً بكُنَّ إذ اختاركن لرسوله أزواجاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

