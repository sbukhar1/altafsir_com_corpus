text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُـرْنَ مَا
  يُتْـلَىٰ فِي بُيُوتِكُـنَّ مِنْ آيَاتِ ٱللَّهِ وَٱلْحِكْـمَةِ إِنَّ ٱللَّهَ كَانَ
  لَطِيفاً خَبِيراً }ثم ذكرهنّ أنّ بيوتهن مهابط الوحي، وأمرهنّ أن لا ينسين ما يتلى
  فيها من الكتاب الجامع بين أمرين: هو آيات بينات تدلّ على صدق النبوّة؛ لأنه معجزة
  بنظمه. وهو حكمة وعلوم وشرائع { إِنَّ ٱللَّهَ كَانَ لَطِيفاً خَبِيراً } حين علم ما
  ينفعكم ويصلحكم في دينكم فأنزله عليكم أو علم من يصلح لنبوّته من يصلح لأن يكرهوا أهل
  بيته. أو حيث جعل الكلام الواحد جامعاً بين الغرضين.\r\n\t\t\t\r\n\t\t\t</section>"

