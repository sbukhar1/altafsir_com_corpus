text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُـرْنَ مَا
  يُتْـلَىٰ فِي بُيُوتِكُـنَّ مِنْ آيَاتِ ٱللَّهِ وَٱلْحِكْـمَةِ إِنَّ ٱللَّهَ كَانَ
  لَطِيفاً خَبِيراً }يقول تعالـى ذكره لأزواج نبـيه مـحمد صلى الله عليه وسلم: واذكرْنَ
  نعمة الله علـيكنّ، بأن جعلكنّ فـي بـيوت تُتلـى فـيها آيات الله والـحكمة، فـاشكرن
  الله علـى ذلك، واحمدنه علـيه وعنى بقوله: { وَاذْكُرْنَ ما يُتْلَـى فِـي بُـيُوتِكُنَّ
  مِنْ آياتِ اللَّهِ } واذكرن ما يقرأ فـي بـيوتكنّ من آيات كتاب الله والـحكمة ويعنـي
  بـالـحكمة: ما أُوحي إلـى رسول الله صلى الله عليه وسلم من أحكام دين الله، ولـم ينزل
  به قرآن، وذلك السنة.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَاذْكُرْنَ ما يُتْلَـى
  فِـي بَـيوتِكُنَّ مِنْ آياتِ اللَّهِ والْـحِكْمَةِ }: أي السنة، قال: يـمتنّ علـيهم
  بذلك.وقوله: { إنَّ اللَّهَ كانَ لَطِيفـاً خَبِـيراً } يقول تعالـى ذكره: إن الله
  كان ذا لطف بكنّ، إذ جعلكنّ فـي البـيوت التـي تتُلـى فـيها آياته والـحكمة، خبـيراً
  بكُنَّ إذ اختاركن لرسوله أزواجاً.\r\n\t\t\t\r\n\t\t\t</section>"

