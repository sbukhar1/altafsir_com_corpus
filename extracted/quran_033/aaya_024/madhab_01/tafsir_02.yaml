text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلْمُؤْمِنِينَ
  رِجَالٌ صَدَقُواْ مَا عَاهَدُواْ ٱللَّهَ عَلَيْهِ فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ
  وَمِنْهُمْ مَّن يَنتَظِرُ وَمَا بَدَّلُواْ تَبْدِيلاً } * { لِّيَجْزِيَ ٱللَّهُ
  ٱلصَّادِقِينَ بِصِدْقِهِمْ وَيُعَذِّبَ ٱلْمُنَافِقِينَ إِن شَآءَ أَوْ يَتُوبَ عَلَيْهِمْ
  إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً } * { وَرَدَّ ٱللَّهُ ٱلَّذِينَ كَفَرُواْ
  بِغَيْظِهِمْ لَمْ يَنَالُواْ خَيْراً وَكَفَى ٱللَّهُ ٱلْمُؤْمِنِينَ ٱلْقِتَالَ وَكَانَ
  ٱللَّهُ قَوِيّاً عَزِيزاً } * { وَأَنزَلَ ٱلَّذِينَ ظَاهَرُوهُم مِّنْ أَهْلِ ٱلْكِتَابِ
  مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ فَرِيقاً تَقْتُلُونَ وَتَأْسِرُونَ
  فَرِيقاً } * { وَأَوْرَثَكُمْ أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ وَأَرْضاً
  لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيراً }نذر رجال من الصحابة
  أنهم إذا لقوا حرباً مع رسول الله صلى الله عليه وسلم ثبتوا وقاتلوا حتى يستشهدوا،
  وهم: عثمان بن عفان، وطلحة بن عبيد الله، وسعيد بن زيد بن عمرو بن نفيل، وحمزة، ومصعب
  بن عمير، وغيرهم، رضي الله عنهم: { فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ } يعني حمزة ومصعباً
  { وَمِنْهُمْ مَّن يَنتَظِرُ } يعني عثمان وطلحة. وفي الحديث:(877) \" من أحب أن ينظر
  إلى شهيد يمشي على وجه الأرض فلينظر إلى طلحة \" فإن قلت: ما قضاء النحب؟ قلت: وقع
  عبارة عن الموت؛ لأنّ كل حي لا بدّ له من أن يموت. فكأنه نذرٌ لازم في رقبته، فإذا
  مات فقد قضى نحبه، أي: نذره. وقوله: { فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ } يحتمل موته
  شهيداً، ويحتمل وفاءه بنذره من الثبات مع رسول الله صلى الله عليه وسلم. فإن قلت: فما
  حقيقة قوله: { صَدَقُواْ مَا عَـٰهَدُواْ ٱللَّهَ عَلَيْهِ }؟ قلت: يقال: صدقني أخوك
  وكذبني، إذا قال لك الصدق والكذب. وأمّا المثل: صدقني سنّ بكره. فمعناه: صدقني في سن
  بكره، بطرح الجار وإيصال الفعل، فلا يخلو { مَا عَـٰهَدُواْ ٱللَّهَ عَلَيْهِ } إما
  أن يكون بمنزلة السنّ في طرح الجار، وإمّا أن يجعل المعاهد عليه مصدوقاً على المجاز،
  كأنهم قالوا للمعاهد عليه: سنفي بك، وهم وافون به فقد صدقوه، ولو كانوا ناكثين لكذبوه
  ولكان مكذوباً { وَمَا بَدَّلُواْ } العهد ولا غيروه، لا المستشهد ولا من ينتظر الشهادة،
  ولقد(878) ثبت طلحة مع رسول الله صلى الله عليه وسلم يوم أُحد حتى أصيبت يده، فقال
  رسول الله صلى الله عليه وسلم: \" أوجب طلحة \" وفيه تعريض بمن بدلوا من أهل النفاق
  ومرض القلوب: جعل المنافقون، كأنهم قصدوا عاقبة السوء وأرادوها بتبديلهم، كما قصد الصادقون
  عاقبة الصدق بوفائهم لأنّ كلا الفريقين مسوق إلى عاقبته من الثواب والعقاب، فكأنهما
  استويا في طلبهما والسعي لتحصيلهما. ويعذبهم { إِن شَاء } إذا لم يتوبوا { أَوْ يَتُوبَ
  عَلَيْهِمْ } إذا تابوا { وَرَدَّ ٱللَّهُ ٱلَّذِينَ كَفَرُواْ } الأحزاب { بِغَيْظِهِمْ
  } مغيظين، كقوله:{ تَنبُتُ بِٱلدُّهْنِ }[المؤمنون: 20]. { لَمْ يَنَالُواْ خَيْراً
  } غير ظافرين، وهما حالان بتداخل أو تعاقب. ويجوز أن تكون الثانية بياناً للأولى أو
  استئنافاً { وَكَفَى ٱللَّهُ ٱلْمُؤْمِنِينَ ٱلْقِتَالَ } بالريح والملائكة { وَأَنزَلَ
  ٱلَّذِينَ } ظاهروا الأحزاب من أهل الكتاب { مِن صَيَاصِيهِمْ } من حصونهم. والصيصية
  ما تحصن به، يقال لقرن الثور والظبي: صيصية، ولشوكة الديك، وهي مخلبه التي في ساقه،
  لأنه يتحصن بها. روي(880) أنّ جبريل عليه السلام أتى رسول الله صلى الله عليه وسلم
  - صبيحة الليلة التي انهزم فيها الأحزاب ورجع المسلمون إلى المدينة ووضعوا سلاحهم -
  على فرسه الحيزوم والغبار على وجه الفرس وعلى السرج، فقال: ما هَذَا يا جبريلُ؟ قال:
  من متابعة قريش: فجعل رسول الله صلى الله عليه وسلم يمسح الغبار عن وجه الفرس وعن السرج،
  فقال: يا رسول الله، إن الملائكة لم تضع السلاح، إن اللَّهَ يأمرُكَ المسير إلى بني
  قريظة وأنا عامد إليهم، فإن الله داقهم دق البيض على الصفا، وإنهم لكم طعمة فأذن في
  الناس: أَنْ مَنْ كانَ سَامعاً مطيعاً فَلاَ يصلي العصرَ إلا في بني قريظةَ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلْمُؤْمِنِينَ رِجَالٌ صَدَقُواْ
  مَا عَاهَدُواْ ٱللَّهَ عَلَيْهِ فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ وَمِنْهُمْ مَّن
  يَنتَظِرُ وَمَا بَدَّلُواْ تَبْدِيلاً } * { لِّيَجْزِيَ ٱللَّهُ ٱلصَّادِقِينَ بِصِدْقِهِمْ
  وَيُعَذِّبَ ٱلْمُنَافِقِينَ إِن شَآءَ أَوْ يَتُوبَ عَلَيْهِمْ إِنَّ ٱللَّهَ كَانَ
  غَفُوراً رَّحِيماً } * { وَرَدَّ ٱللَّهُ ٱلَّذِينَ كَفَرُواْ بِغَيْظِهِمْ لَمْ يَنَالُواْ
  خَيْراً وَكَفَى ٱللَّهُ ٱلْمُؤْمِنِينَ ٱلْقِتَالَ وَكَانَ ٱللَّهُ قَوِيّاً عَزِيزاً
  } * { وَأَنزَلَ ٱلَّذِينَ ظَاهَرُوهُم مِّنْ أَهْلِ ٱلْكِتَابِ مِن صَيَاصِيهِمْ وَقَذَفَ
  فِي قُلُوبِهِمُ ٱلرُّعْبَ فَرِيقاً تَقْتُلُونَ وَتَأْسِرُونَ فَرِيقاً } * { وَأَوْرَثَكُمْ
  أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيراً }فما صلى كثير من الناس العصر إلا بعد العشاء الآخرة،
  لقول رسول الله صلى الله عليه وسلم، فحاصرهم خمساً وعشرين ليلة حتى جهدهم الحصار، فقال
  لهم رسول الله صلى الله عليه وسلم: تنزلون على حكمي؟ فأبوا، فقال: على حكم سعد بن معاذ؟
  فرضوا به، فقال سعد: حكمت فيهم أن تقتل مقاتلهم وتسبي ذراريهم ونساؤهم، فكبر النبي
  صلى الله عليه وسلم وقال: \" لقد حكمت بحكم الله من فوق سبعة أرقعة \" ثم استنزلهم
  وخندق في سوق المدينة خندقاً. وقدمهم فضرب أعناقهم وهم من ثمانمائة إلى تسعمائة وقيل
  كانوا ستمائة مقاتل وسبعمائة أسير. وقرىء: «الرعب»، بسكون العين وضمها. وتأسرون، بضم
  السين. وروي(881) أن النبي صلى الله عليه وسلم جعل عقارهم للمهاجرين دون الأنصار، فقالت
  الأنصار في ذلك، فقال: «إنكم في منازلكم»، وقال عمر رضي الله عنه: أما تخمس كما خمست
  يوم بدر؟ قال: \" لا، إنما جعلت هذه لي طعمة دون الناس \" قال: رضينا بما صنع الله
  ورسوله { وَأَرْضاً لَّمْ } عن الحسن رضي الله عنه: فارس والروم. وعن قتادة رضي الله
  عنه: كنا نحدث أنها مكة. وعن مقاتل رضي الله عنه: هي خيبر. وعن عكرمة: كل أرض تفتح
  إلى يوم القيامة. ومن بدع التفاسير: أنه أراد نساءهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

