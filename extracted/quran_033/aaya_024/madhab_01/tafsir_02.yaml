  none\" href=\"JavaScript:Open_Menu()\">وَأَوْرَثَكُمْ أَرْضَهُمْ وَدِيَارَهُمْ وَأَمْوَالَهُمْ
  وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فما صلى كثير من الناس العصر إلا بعد العشاء الآخرة، لقول رسول الله
  صلى الله عليه وسلم، فحاصرهم خمساً وعشرين ليلة حتى جهدهم الحصار، فقال لهم رسول الله
  صلى الله عليه وسلم: تنزلون على حكمي؟ فأبوا، فقال: على حكم سعد بن معاذ؟ فرضوا به،
  فقال سعد: حكمت فيهم أن تقتل مقاتلهم وتسبي ذراريهم ونساؤهم، فكبر النبي صلى الله عليه
  وسلم وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لقد حكمت بحكم الله من فوق سبعة أرقعة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم استنزلهم وخندق في سوق المدينة خندقاً. وقدمهم فضرب أعناقهم وهم
  من ثمانمائة إلى تسعمائة وقيل كانوا ستمائة مقاتل وسبعمائة أسير. وقرىء: «الرعب»، بسكون
  العين وضمها. وتأسرون، بضم السين. وروي</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(881)
  أن النبي صلى الله عليه وسلم جعل عقارهم للمهاجرين دون الأنصار، فقالت الأنصار في ذلك،
  فقال: «إنكم في منازلكم»، وقال عمر رضي الله عنه: أما تخمس كما خمست يوم بدر؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا، إنما جعلت هذه لي طعمة دون
  الناس \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  رضينا بما صنع الله ورسوله { وَأَرْضاً لَّمْ } عن الحسن رضي الله عنه: فارس والروم.
  وعن قتادة رضي الله عنه: كنا نحدث أنها مكة. وعن مقاتل رضي الله عنه: هي خيبر. وعن
  عكرمة: كل أرض تفتح إلى يوم القيامة. ومن بدع التفاسير: أنه أراد نساءهم.</font></font><font
