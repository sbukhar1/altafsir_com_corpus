  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِّنَ
  ٱلْمُؤْمِنِينَ رِجَالٌ صَدَقُواْ مَا عَاهَدُواْ ٱللَّهَ عَلَيْهِ فَمِنْهُمْ مَّن
  قَضَىٰ نَحْبَهُ وَمِنْهُمْ مَّن يَنتَظِرُ وَمَا بَدَّلُواْ تَبْدِيلاً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَجْزِيَ
  ٱللَّهُ ٱلصَّادِقِينَ بِصِدْقِهِمْ وَيُعَذِّبَ ٱلْمُنَافِقِينَ إِن شَآءَ أَوْ يَتُوبَ
  عَلَيْهِمْ إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَدَّ ٱللَّهُ
  ٱلَّذِينَ كَفَرُواْ بِغَيْظِهِمْ لَمْ يَنَالُواْ خَيْراً وَكَفَى ٱللَّهُ ٱلْمُؤْمِنِينَ
  ٱلْقِتَالَ وَكَانَ ٱللَّهُ قَوِيّاً عَزِيزاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنزَلَ ٱلَّذِينَ
  ظَاهَرُوهُم مِّنْ أَهْلِ ٱلْكِتَابِ مِن صَيَاصِيهِمْ وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ
  فَرِيقاً تَقْتُلُونَ وَتَأْسِرُونَ فَرِيقاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْرَثَكُمْ أَرْضَهُمْ
  وَدِيَارَهُمْ وَأَمْوَالَهُمْ وَأَرْضاً لَّمْ تَطَئُوهَا وَكَانَ ٱللَّهُ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">نذر رجال من الصحابة أنهم إذا لقوا
  حرباً مع رسول الله صلى الله عليه وسلم ثبتوا وقاتلوا حتى يستشهدوا، وهم: عثمان بن
  عفان، وطلحة بن عبيد الله، وسعيد بن زيد بن عمرو بن نفيل، وحمزة، ومصعب بن عمير، وغيرهم،
  رضي الله عنهم: { فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ } يعني حمزة ومصعباً { وَمِنْهُمْ
  مَّن يَنتَظِرُ } يعني عثمان وطلحة. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(877)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أحب أن ينظر إلى شهيد يمشي
  على وجه الأرض فلينظر إلى طلحة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما قضاء النحب؟ قلت: وقع عبارة عن الموت؛ لأنّ كل حي لا بدّ
  له من أن يموت. فكأنه نذرٌ لازم في رقبته، فإذا مات فقد قضى نحبه، أي: نذره. وقوله:
  { فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ } يحتمل موته شهيداً، ويحتمل وفاءه بنذره من الثبات
  مع رسول الله صلى الله عليه وسلم. فإن قلت: فما حقيقة قوله: { صَدَقُواْ مَا عَـٰهَدُواْ
  ٱللَّهَ عَلَيْهِ }؟ قلت: يقال: صدقني أخوك وكذبني، إذا قال لك الصدق والكذب. وأمّا
  المثل: صدقني سنّ بكره. فمعناه: صدقني في سن بكره، بطرح الجار وإيصال الفعل، فلا يخلو
  { مَا عَـٰهَدُواْ ٱللَّهَ عَلَيْهِ } إما أن يكون بمنزلة السنّ في طرح الجار، وإمّا
  أن يجعل المعاهد عليه مصدوقاً على المجاز، كأنهم قالوا للمعاهد عليه: سنفي بك، وهم
  وافون به فقد صدقوه، ولو كانوا ناكثين لكذبوه ولكان مكذوباً { وَمَا بَدَّلُواْ } العهد
  ولا غيروه، لا المستشهد ولا من ينتظر الشهادة، ولقد</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(878)
  ثبت طلحة مع رسول الله صلى الله عليه وسلم يوم أُحد حتى أصيبت يده، فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أوجب طلحة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  تعريض بمن بدلوا من أهل النفاق ومرض القلوب: جعل المنافقون، كأنهم قصدوا عاقبة السوء
  وأرادوها بتبديلهم، كما قصد الصادقون عاقبة الصدق بوفائهم لأنّ كلا الفريقين مسوق إلى
  عاقبته من الثواب والعقاب، فكأنهما استويا في طلبهما والسعي لتحصيلهما. ويعذبهم { إِن
  شَاء } إذا لم يتوبوا { أَوْ يَتُوبَ عَلَيْهِمْ } إذا تابوا { وَرَدَّ ٱللَّهُ ٱلَّذِينَ
  كَفَرُواْ } الأحزاب { بِغَيْظِهِمْ } مغيظين، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَنبُتُ بِٱلدُّهْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  20]. { لَمْ يَنَالُواْ خَيْراً } غير ظافرين، وهما حالان بتداخل أو تعاقب. ويجوز أن
  تكون الثانية بياناً للأولى أو استئنافاً { وَكَفَى ٱللَّهُ ٱلْمُؤْمِنِينَ ٱلْقِتَالَ
  } بالريح والملائكة { وَأَنزَلَ ٱلَّذِينَ } ظاهروا الأحزاب من أهل الكتاب { مِن صَيَاصِيهِمْ
  } من حصونهم. والصيصية ما تحصن به، يقال لقرن الثور والظبي: صيصية، ولشوكة الديك، وهي
  مخلبه التي في ساقه، لأنه يتحصن بها. روي</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(880)
  أنّ جبريل عليه السلام أتى رسول الله صلى الله عليه وسلم - صبيحة الليلة التي انهزم
  فيها الأحزاب ورجع المسلمون إلى المدينة ووضعوا سلاحهم - على فرسه الحيزوم والغبار
  على وجه الفرس وعلى السرج، فقال: ما هَذَا يا جبريلُ؟ قال: من متابعة قريش: فجعل رسول
  الله صلى الله عليه وسلم يمسح الغبار عن وجه الفرس وعن السرج، فقال: يا رسول الله،
  إن الملائكة لم تضع السلاح، إن اللَّهَ يأمرُكَ المسير إلى بني قريظة وأنا عامد إليهم،
  فإن الله داقهم دق البيض على الصفا، وإنهم لكم طعمة فأذن في الناس: أَنْ مَنْ كانَ
  سَامعاً مطيعاً فَلاَ يصلي العصرَ إلا في بني قريظةَ.</font></font>&#13;\t\t\t<label
