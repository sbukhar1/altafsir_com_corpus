text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلْمُؤْمِنِينَ
  رِجَالٌ صَدَقُواْ مَا عَاهَدُواْ ٱللَّهَ عَلَيْهِ فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ
  وَمِنْهُمْ مَّن يَنتَظِرُ وَمَا بَدَّلُواْ تَبْدِيلاً } * { لِّيَجْزِيَ ٱللَّهُ
  ٱلصَّادِقِينَ بِصِدْقِهِمْ وَيُعَذِّبَ ٱلْمُنَافِقِينَ إِن شَآءَ أَوْ يَتُوبَ عَلَيْهِمْ
  إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً }يقول تعالـى ذكره { مِنَ الـمُؤْمِنِـينَ
  } بـالله ورسوله { رِجالٌ صَدَقُوا ما عاهَدُوا اللّهَ عَلَـيْه } يقول: أوفوا بـما
  عاهدوه علـيه من الصبر علـى البأساء والضرّاء، وحين البأس { فَمِنْهُمْ مَنْ قَضَى
  نَـحْبَهُ } يقول: فمنهم من فرغ من العمل الذي كان نذره الله وأوجبه له علـى نفسه،
  فـاستشهد بعض يوم بدر، وبعض يوم أُحد، وبعض فـي غير ذلك من الـمواطن { وَمِنْهُمْ مَنْ
  يَنْتَظِرُ } قضاءه والفراغ منه، كما قضى من مضى منهم علـى الوفـاء لله بعهده، والنصر
  من الله، والظفر علـى عدوَّه. والنَّـحب: النذر فـي كلام العرب. وللنـحب أيضاً فـي
  كلامهم وجوه غير ذلك، منها الـموت، كما قال الشاعر:قَضَى نَـحْبَهُ فِـي مُلْتَقَـى
  القَوْمِ هَوْبَرُ   يعنـي: منـيته ونفسه ومنها الـخطر العظيـم، كما قال جرير:بِطَخْفَةَ
  جالَدْنا الـمُلُوكَ وَخَيْـلُنَا   عَشِيَّةَ بِسْطامٍ جَرَيْنَ عَلـى نَـحْبِأي علـى
  خطر عظيـم ومنها النـحيب، يقال: نـحب فـي سيره يومه أجمع: إذا مدّ فلـم ينزل يومه ولـيـلته
  ومنها التنـحيب، وهو الـخطار، كما قال الشاعر:وإذْ نَـحَّبَتْ كَلْبٌ علـى النَّاس
  أيُّهُمْ   أحَقُّ بِتاجِ الـمَاجِدِ الـمُتَكَوِّم؟وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي
  يزيد بن رومان { مِنَ الـمُؤْمِنـينَ رجالٌ صَدَقُوا ما عاهَدُوا اللّهَ عَلَـيْهِ
  }: أي وفوا الله بـما عاهدوه علـيه { فمنهم من قَضَى نَـحْبَهُ } أي فرغ من عمله، ورجع
  إلـى ربه، كمن استشهد يوم بدر ويوم أُحد { ومنْهُمْ مَنْ يَنْتَظِرُ } ما وعد الله
  من نصره والشهادة علـى ما مضى علـيه أصحابه.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } قال: عهده فقتل أو عاش { وَمِنْهُمْ
  مَنْ يَنْتَظِرُ } يوماً فـيه جهاد، فـيقضي نـحبه عهده، فـيقتل أو يصدق فـي لقائه.حدثنا
  ابن وكيع، قال: ثنا ابن عيـينة، عن ابن جريج، عن مـجاهد { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ
  } قال: عهده { وَمِنْهُمْ مَنْ يَنْتَظِرُ } قال: يوماً فـيه قتال، فـيصدق فـي اللقاء.قال:
  ثنا أبـي، عن سفـيان، عن مـجاهد { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } قال: مات علـى
  العهد.قال: ثنا أبو أُسامة، عن عبد الله بن فلان قد سماه ذهب عنى اسمه عن أبـيه { فَمِنْهُمْ
  مَنْ قَضَى نَـحْبَهُ } قال: نذره.حدثنا ابن إدريس، عن طلـحة بن يحيى، عن عمه عيسى
  بن طلـحة: أن أعرابـياً أتـى النبـيّ صلى الله عليه وسلم، فسأله: من الذين قضوا نـحبهم؟
  فأعرض عنه، ثم سأله، فأعرض عنه، ودخـل طلـحة من بـاب الـمسجد وعلـيه ثوبـان أخضران،
  فقال: \" هَذَا مِنَ الَّذِينَ قَضَوْا نَـحْبَهُمْ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلْمُؤْمِنِينَ رِجَالٌ صَدَقُواْ
  مَا عَاهَدُواْ ٱللَّهَ عَلَيْهِ فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ وَمِنْهُمْ مَّن
  يَنتَظِرُ وَمَا بَدَّلُواْ تَبْدِيلاً } * { لِّيَجْزِيَ ٱللَّهُ ٱلصَّادِقِينَ بِصِدْقِهِمْ
  وَيُعَذِّبَ ٱلْمُنَافِقِينَ إِن شَآءَ أَوْ يَتُوبَ عَلَيْهِمْ إِنَّ ٱللَّهَ كَانَ
  غَفُوراً رَّحِيماً }  حدثنا ابن بشار، قال: ثنا هوَّذة، قال: ثنا عوف، عن الـحسن،
  قوله { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } قال: موته علـى الصدق والوفـاء. { وَمِنْهُمْ
  مَنْ يَنْتَظِرُ } الـموت علـى مثل ذلك، ومنهم من بدّل تبديلاً.حدثنـي مـحمد بن عمارة،
  قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن سعيد بن مسروق، عن مـجاهد {
  فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ، وَمِنْهُمْ مَنْ يَنْتَظِرُ } قال: النـحب: العهد.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { مِنَ الـمُؤْمِنِـينَ رِجالٌ صَدَقُوا
  ما عاهَدوا اللّهَ عَلَـيْهِ فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } علـى الصدق والوفـاء
  { وَمِنْهُمْ مَنْ يَنْتَظِرُ } من نفسه الصدق والوفـاء.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } قال: مات علـى
  ما هو علـيه من التصديق والإيـمان { وَمِنْهُمْ مَنْ يَنْتَظِرُ } ذلك.حدثنا ابن بشار،
  قال: ثنا ابن أبـي بكير، قال شريك بن عبد الله، أخبرناه عن سالـم، عن سعيد بن جُبَـير،
  عن ابن عبـاس { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } قال: الـموت علـى ما عاهد الله علـيه
  { وَمِنْهُمْ مَنْ يَنْتَظِرُ } الـموت علـى ما عاهد الله علـيه.وقـيـل: إن هذه الآية
  نزلت فـي قوم لـم يشهدوا بدراً، فعاهدوا الله أن يفوا قتالاً للـمشركين مع رسول الله
  صلى الله عليه وسلم، فمنهم من أوفـى فقضى نـحبه، ومنهم من بدّل، ومنهم من أوفـى ولـم
  يقض نـحبه، وكان منتظراً، علـى ما وصفهم الله به من صفـاتهم فـي هذه الآية. ذكر من
  قال ذلك:حدثنا عمرو بن علـيّ، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا حماد بن سلـمة،
  عن ثابت، عن أنس، أن أنس بن النضر تغيب عن قتال بدر، فقال: تغيبت عن أوّل مشهد شهده
  رسول الله صلى الله عليه وسلم، لئن رأيت قتالاً لـيرينّ الله ما أصنع فلـما كان يوم
  أُحُد، وهُزم الناس، لقـي سعد بن معاذ فقال: والله إنـي لأجدُ ريح الـجنة، فتقدّم فقاتل
  حتـى قُتل، فنزلت فـيه هذه الآية: { مِنَ الـمُؤْمِنِـينَ رِجالُ صَدَقُوا ما عاهَدُوا
  اللّهَ عَلَـيْهِ فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ، وَمِنْهُمْ مَنْ يَنْتَظِرُ }.حدثنا
  ابن بشار، قال: ثنا عبد الله بن بكير، قال: ثنا حميد، قال: زعم أنس بن مالك قال: غاب
  أنس بن النضر، عن قتال يوم بدر، فقال: غبت عن قتال رسول الله صلى الله عليه وسلم الـمشركين،
  لئن أشهدنـي الله قتالاً، لـيرينّ الله ما أصنع فلـما كان يوم أُحُد، انكشف الـمسلـمون،
  فقال: اللهم إنـي أبرأ إلـيك مـما جاء به هؤلاء الـمشركون، وأعتذر إلـيك مـما صنع هؤلاء،
  يعنـي الـمسلـمين، فمشى بسيفه، فلقـيه سعد بن معاذ، فقال: أي سعد إنـي لأجد ريح الـجنة
  دون أُحُد. فقال سعد: يا رسول الله فما استطعت أن أصنع ما صنع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مِّنَ ٱلْمُؤْمِنِينَ رِجَالٌ صَدَقُواْ
  مَا عَاهَدُواْ ٱللَّهَ عَلَيْهِ فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ وَمِنْهُمْ مَّن
  يَنتَظِرُ وَمَا بَدَّلُواْ تَبْدِيلاً } * { لِّيَجْزِيَ ٱللَّهُ ٱلصَّادِقِينَ بِصِدْقِهِمْ
  وَيُعَذِّبَ ٱلْمُنَافِقِينَ إِن شَآءَ أَوْ يَتُوبَ عَلَيْهِمْ إِنَّ ٱللَّهَ كَانَ
  غَفُوراً رَّحِيماً }قال أنس بن مالك: فوجدناه بـين القتلـى، به بضع ثمانون جراحة،
  بـين ضربة بسيف، وطعنة برمـح، ورمية بسهم، فما عرفناه حتـى عرفته أخته ببنانه. قال
  أنس: فكنا نتـحدّث أن هذه الآية { مِنَ الـمُؤْمِنِـينَ رِجالٌ صَدَقُوا ما عاهَدُوا
  اللّهَ عَلَـيْهِ، فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } نزلت فـيه، وفـي أصحابه.حدثنا
  سوار بن عبد الله، قال: ثنا الـمعتـمر، قال: سمعت حميداً يحدّث، عن أنس بن مالك، أن
  أنس بن النضر، غاب عن قتال بدر، ثم ذكر نـحوه.حدثنا أبو كُرَيب، قال: ثنا يونس بن بكير،
  قال: ثنا طلـحة بن يحيى، عن موسى وعيسى بن طلـحة عن طلـحة أن أعرابـياً أتـى رسول الله
  صلى الله عليه وسلم، قال: وكانوا لا يجرءون علـى مسألته، فقالوا للأعرابـي: سله { مَنْ
  قَضَى نَـحْبَهُ } من هو؟ فسأله، فأعرض عنه، ثم سأله، فأعرض عنه، ثم دخـلت من بـاب
  الـمسجد وعلـيّ ثـياب خُضر فلـما رآنـي رسول الله صلى الله عليه وسلم قال: \" أيْنَ
  السَّائِلـيُ عَمَّنْ قَضَى نَـحْبَهُ؟ \" قال الأعرابـيّ: أنا يا رسول الله، قال:
  \" هَذَا مِـمَّنْ قَضَى نَـحْبَهُ \" حدثنا أبو كُرَيب، قال: ثنا عبد الـحميد الـحِمَّانـي،
  عن إسحاق بن يحيى الطَّلْـحِي، عن موسى بن طلـحة، قال: قام معاوية بن أبـي سفـيان،
  فقال: إنـي سمعت رسول الله صلى الله عليه وسلم يقول: \" طَلْـحَةُ مـمَّنْ قَضَى نَـحْبَهُ
  \" حدثنـي مـحمد بن عمرو بن تـمام الكلبـي، قال: ثنا سلـيـمان بن أيوب، قال: ثنـي أبـي،
  عن إسحاق، عن يحيى بن طلـحة، عن عمه موسى بن طلـحة، عن أبـيه طلـحة، قال: لـما قدمنا
  من أُحُد وصرنا بـالـمدينة، صعد النبـيّ صلى الله عليه وسلم الـمنبر، فخطب الناس وعزّاهم،
  وأخبرهم بـما لهم فـيه من الأجر، ثم قرأ: { رِجالٌ صَدَقُوا ما عاهَدُوا اللّهَ عَلَـيْهِ...
  } الآية، قال: فقام إلـيه رجل فقال: يا رسول الله، من هؤلاء؟ فـالتفت وعلـيّ ثوبـات
  أخضران، فقال: \" أيُّها السَّائِلُ هَذَا مِنْهُمْ \" وقوله: { وَما بَدَّلُوا تَبْدِيلاً
  }: وما غيروا العهد الذي عاقدوا ربهم تغيـيراً، كما غيره الـمعوّقون القائلون لإخوانهم:
  هلّ إلـينا، والقائلون: إن بـيوتنا عورة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما بَدَّلُوا
  تَبْديلاً } يقول: ما شكُّوا وما تردّدوا فـي دينهم، ولا استبدلوا به غيره.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَما بَدَّلُوا تَبْديلاً }: لـم
  يغيروا دينهم كما غير الـمنافقون.وقوله: { لِـيَجْزِيَ اللّهُ الصَّادِقِـينَ بصِدْقِهِمْ
  } يقول تعالـى ذكره { مِنَ الـمُؤْمِنِـينَ رِجالٌ صَدَقُوا مَا عَاهَدُوا اللّهَ عَلَـيْهِ
  لِـيَجْزِيَ اللّهُ الصَّادِقِـينَ بِصِدْقِهِمْ }: يقول: لـيثـيب الله أهل الصدق بصدقهم
  الله بـما عاهدوه علـيه، ووفـائهم له به { وَيُعَذِّبَ الـمُنافِقِـينَ إنْ شاءَ }
  بكفرهم بـالله ونفـاقهم { أوْ يَتُوبَ عَلَـيهِمْ } من نفـاقهم، فـيهديهم للإيـمان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
