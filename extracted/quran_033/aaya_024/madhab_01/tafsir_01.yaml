  class=\"TextResultArabic\"><font color=\"black\">قال أنس بن مالك: فوجدناه بـين القتلـى،
  به بضع ثمانون جراحة، بـين ضربة بسيف، وطعنة برمـح، ورمية بسهم، فما عرفناه حتـى عرفته
  أخته ببنانه. قال أنس: فكنا نتـحدّث أن هذه الآية { مِنَ الـمُؤْمِنِـينَ رِجالٌ صَدَقُوا
  ما عاهَدُوا اللّهَ عَلَـيْهِ، فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } نزلت فـيه، وفـي
  أصحابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سوار بن عبد الله، قال: ثنا
  الـمعتـمر، قال: سمعت حميداً يحدّث، عن أنس بن مالك، أن أنس بن النضر، غاب عن قتال
  بدر، ثم ذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يونس
  بن بكير، قال: ثنا طلـحة بن يحيى، عن موسى وعيسى بن طلـحة عن طلـحة أن أعرابـياً أتـى
  رسول الله صلى الله عليه وسلم، قال: وكانوا لا يجرءون علـى مسألته، فقالوا للأعرابـي:
  سله { مَنْ قَضَى نَـحْبَهُ } من هو؟ فسأله، فأعرض عنه، ثم سأله، فأعرض عنه، ثم دخـلت
