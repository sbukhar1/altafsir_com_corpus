  href=\"JavaScript:Open_Menu()\">مِّنَ ٱلْمُؤْمِنِينَ رِجَالٌ صَدَقُواْ مَا عَاهَدُواْ
  ٱللَّهَ عَلَيْهِ فَمِنْهُمْ مَّن قَضَىٰ نَحْبَهُ وَمِنْهُمْ مَّن يَنتَظِرُ وَمَا
  بَدَّلُواْ تَبْدِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّيَجْزِيَ ٱللَّهُ ٱلصَّادِقِينَ بِصِدْقِهِمْ
  وَيُعَذِّبَ ٱلْمُنَافِقِينَ إِن شَآءَ أَوْ يَتُوبَ عَلَيْهِمْ إِنَّ ٱللَّهَ كَانَ
  غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا هوَّذة، قال: ثنا عوف، عن الـحسن، قوله { فَمِنْهُمْ مَنْ قَضَى
  نَـحْبَهُ } قال: موته علـى الصدق والوفـاء. { وَمِنْهُمْ مَنْ يَنْتَظِرُ } الـموت
  علـى مثل ذلك، ومنهم من بدّل تبديلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمارة، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن سعيد بن مسروق،
  عن مـجاهد { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ، وَمِنْهُمْ مَنْ يَنْتَظِرُ } قال: النـحب:
  العهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { مِنَ الـمُؤْمِنِـينَ رِجالٌ صَدَقُوا ما عاهَدوا اللّهَ عَلَـيْهِ
  فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } علـى الصدق والوفـاء { وَمِنْهُمْ مَنْ يَنْتَظِرُ
  } من نفسه الصدق والوفـاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } قال: مات علـى ما
  هو علـيه من التصديق والإيـمان { وَمِنْهُمْ مَنْ يَنْتَظِرُ } ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي بكير، قال شريك بن عبد الله، أخبرناه
  عن سالـم، عن سعيد بن جُبَـير، عن ابن عبـاس { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } قال:
  الـموت علـى ما عاهد الله علـيه { وَمِنْهُمْ مَنْ يَنْتَظِرُ } الـموت علـى ما عاهد
  الله علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن هذه الآية نزلت فـي قوم
  لـم يشهدوا بدراً، فعاهدوا الله أن يفوا قتالاً للـمشركين مع رسول الله صلى الله عليه
  وسلم، فمنهم من أوفـى فقضى نـحبه، ومنهم من بدّل، ومنهم من أوفـى ولـم يقض نـحبه، وكان
  منتظراً، علـى ما وصفهم الله به من صفـاتهم فـي هذه الآية. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا حماد
  بن سلـمة، عن ثابت، عن أنس، أن أنس بن النضر تغيب عن قتال بدر، فقال: تغيبت عن أوّل
  مشهد شهده رسول الله صلى الله عليه وسلم، لئن رأيت قتالاً لـيرينّ الله ما أصنع فلـما
  كان يوم أُحُد، وهُزم الناس، لقـي سعد بن معاذ فقال: والله إنـي لأجدُ ريح الـجنة،
  فتقدّم فقاتل حتـى قُتل، فنزلت فـيه هذه الآية: { مِنَ الـمُؤْمِنِـينَ رِجالُ صَدَقُوا
  ما عاهَدُوا اللّهَ عَلَـيْهِ فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ، وَمِنْهُمْ مَنْ يَنْتَظِرُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الله
  بن بكير، قال: ثنا حميد، قال: زعم أنس بن مالك قال: غاب أنس بن النضر، عن قتال يوم
  بدر، فقال: غبت عن قتال رسول الله صلى الله عليه وسلم الـمشركين، لئن أشهدنـي الله
  قتالاً، لـيرينّ الله ما أصنع فلـما كان يوم أُحُد، انكشف الـمسلـمون، فقال: اللهم
  إنـي أبرأ إلـيك مـما جاء به هؤلاء الـمشركون، وأعتذر إلـيك مـما صنع هؤلاء، يعنـي
  الـمسلـمين، فمشى بسيفه، فلقـيه سعد بن معاذ، فقال: أي سعد إنـي لأجد ريح الـجنة دون
  أُحُد. فقال سعد: يا رسول الله فما استطعت أن أصنع ما صنع.</font></font>&#13;\t\t\t<label
