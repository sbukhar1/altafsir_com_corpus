  نَـحْبَهُ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الأعرابـيّ: أنا يا رسول الله، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَذَا مِـمَّنْ قَضَى نَـحْبَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا عبد الـحميد الـحِمَّانـي، عن إسحاق بن يحيى الطَّلْـحِي، عن
  موسى بن طلـحة، قال: قام معاوية بن أبـي سفـيان، فقال: إنـي سمعت رسول الله صلى الله
  عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" طَلْـحَةُ مـمَّنْ قَضَى نَـحْبَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو بن تـمام الكلبـي، قال: ثنا سلـيـمان بن أيوب، قال: ثنـي أبـي، عن إسحاق،
