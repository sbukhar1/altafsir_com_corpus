  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِّنَ
  ٱلْمُؤْمِنِينَ رِجَالٌ صَدَقُواْ مَا عَاهَدُواْ ٱللَّهَ عَلَيْهِ فَمِنْهُمْ مَّن
  قَضَىٰ نَحْبَهُ وَمِنْهُمْ مَّن يَنتَظِرُ وَمَا بَدَّلُواْ تَبْدِيلاً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَجْزِيَ
  ٱللَّهُ ٱلصَّادِقِينَ بِصِدْقِهِمْ وَيُعَذِّبَ ٱلْمُنَافِقِينَ إِن شَآءَ أَوْ يَتُوبَ
  عَلَيْهِمْ إِنَّ ٱللَّهَ كَانَ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره { مِنَ الـمُؤْمِنِـينَ } بـالله ورسوله { رِجالٌ صَدَقُوا ما عاهَدُوا
  اللّهَ عَلَـيْه } يقول: أوفوا بـما عاهدوه علـيه من الصبر علـى البأساء والضرّاء،
  وحين البأس { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } يقول: فمنهم من فرغ من العمل الذي
  كان نذره الله وأوجبه له علـى نفسه، فـاستشهد بعض يوم بدر، وبعض يوم أُحد، وبعض فـي
  غير ذلك من الـمواطن { وَمِنْهُمْ مَنْ يَنْتَظِرُ } قضاءه والفراغ منه، كما قضى من
  مضى منهم علـى الوفـاء لله بعهده، والنصر من الله، والظفر علـى عدوَّه. والنَّـحب:
  النذر فـي كلام العرب. وللنـحب أيضاً فـي كلامهم وجوه غير ذلك، منها الـموت، كما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَضَى نَـحْبَهُ
  فِـي مُلْتَقَـى القَوْمِ هَوْبَرُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: منـيته ونفسه ومنها الـخطر
  العظيـم، كما قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِطَخْفَةَ جالَدْنا الـمُلُوكَ وَخَيْـلُنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَشِيَّةَ بِسْطامٍ جَرَيْنَ عَلـى نَـحْبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي علـى خطر عظيـم ومنها النـحيب،
  يقال: نـحب فـي سيره يومه أجمع: إذا مدّ فلـم ينزل يومه ولـيـلته ومنها التنـحيب، وهو
  الـخطار، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذْ نَـحَّبَتْ كَلْبٌ علـى النَّاس أيُّهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أحَقُّ بِتاجِ الـمَاجِدِ الـمُتَكَوِّم؟</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثنـي يزيد بن رومان { مِنَ الـمُؤْمِنـينَ رجالٌ صَدَقُوا ما عاهَدُوا
  اللّهَ عَلَـيْهِ }: أي وفوا الله بـما عاهدوه علـيه { فمنهم من قَضَى نَـحْبَهُ }
  أي فرغ من عمله، ورجع إلـى ربه، كمن استشهد يوم بدر ويوم أُحد { ومنْهُمْ مَنْ يَنْتَظِرُ
  } ما وعد الله من نصره والشهادة علـى ما مضى علـيه أصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ
  } قال: عهده فقتل أو عاش { وَمِنْهُمْ مَنْ يَنْتَظِرُ } يوماً فـيه جهاد، فـيقضي نـحبه
  عهده، فـيقتل أو يصدق فـي لقائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عيـينة، عن ابن جريج، عن مـجاهد { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ
  } قال: عهده { وَمِنْهُمْ مَنْ يَنْتَظِرُ } قال: يوماً فـيه قتال، فـيصدق فـي اللقاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي، عن سفـيان، عن مـجاهد { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ
  } قال: مات علـى العهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو أُسامة، عن عبد الله
  بن فلان قد سماه ذهب عنى اسمه عن أبـيه { فَمِنْهُمْ مَنْ قَضَى نَـحْبَهُ } قال: نذره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن إدريس، عن طلـحة بن يحيى، عن عمه عيسى بن طلـحة: أن أعرابـياً
  أتـى النبـيّ صلى الله عليه وسلم، فسأله: من الذين قضوا نـحبهم؟ فأعرض عنه، ثم سأله،
  فأعرض عنه، ودخـل طلـحة من بـاب الـمسجد وعلـيه ثوبـان أخضران، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَذَا مِنَ الَّذِينَ قَضَوْا
  نَـحْبَهُمْ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
