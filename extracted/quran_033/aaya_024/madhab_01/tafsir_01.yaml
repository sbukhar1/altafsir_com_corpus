  وصرنا بـالـمدينة، صعد النبـيّ صلى الله عليه وسلم الـمنبر، فخطب الناس وعزّاهم، وأخبرهم
  بـما لهم فـيه من الأجر، ثم قرأ: { رِجالٌ صَدَقُوا ما عاهَدُوا اللّهَ عَلَـيْهِ...
  } الآية، قال: فقام إلـيه رجل فقال: يا رسول الله، من هؤلاء؟ فـالتفت وعلـيّ ثوبـات
  أخضران، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أيُّها السَّائِلُ هَذَا مِنْهُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما بَدَّلُوا تَبْدِيلاً }: وما غيروا العهد الذي عاقدوا ربهم تغيـيراً، كما غيره
