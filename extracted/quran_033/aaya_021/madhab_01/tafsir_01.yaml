text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ كَانَ
  لَكُمْ فِي رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ لِّمَن كَانَ يَرْجُواْ ٱللَّهَ وَٱلْيَوْمَ
  ٱلآخِرَ وَذَكَرَ ٱللَّهَ كَثِيراً } * { وَلَمَّا رَأَى ٱلْمُؤْمِنُونَ ٱلأَحْزَابَ
  قَالُواْ هَـٰذَا مَا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ وَصَدَقَ ٱللَّهُ وَرَسُولُهُ
  وَمَا زَادَهُمْ إِلاَّ إِيمَاناً وَتَسْلِيماً }اختلفت القرّاء فـي قراءة قوله: {
  أُسْوَةٌ } فقرأ ذلك عامة قرّاء الأمصار: «إسْوَةٌ» بكسر الألف، خلا عاصم بن أبـي النـجود،
  فإنه قرأه بـالضمّ: { أُسْوَةٌ }. وكان يحيى بن وثاب يقرأ هذه بـالكسر، ويقرأ قوله{ لَقَدْ
  كانَ لَكُمْ فِـيهِمْ أُسْوَةٌ }بـالضمّ، وهما لغتان. وذُكر أن الكسر فـي أهل الـحجاز،
  والضمّ فـي قـيس. يقولون: أُسوة، وأُخوة. وهذا عتاب من الله للـمتـخـلفـين عن رسول
  الله صلى الله عليه وسلم وعسكره بـالـمدينة، من الـمؤمنـين به. يقول لهم جلّ ثناؤه:
  لقد كان لكم فـي رسول الله أسوة حسنة، أن تتأسوا به، وتكونوا معه حيث كان، ولا تتـخـلَّفوا
  عنه. { لِـمَنْ كانَ يَرْجُو اللّهَ } يقول: فإن من يرجو ثواب الله ورحمته فـي الآخرة
  لا يرغب بنفسه، ولكنه تكون له به أُسوة فـي أن يكون معه حيث يكون هو. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، قال: ثنـي يزيد بن رومان، قال: ثم أقبل علـى الـمؤمنـين، فقال { لَقَدْ كانَ
  لَكُمْ فِـي رَسُولِ اللّهِ أُسْوَةٌ حَسَنَةٌ لـمَنْ كانَ يَرْجُو اللّهَ وَالـيَومَ
  الآخِرَ } أن لا يرغبوا بأنفسهم عن نفسه، ولا عن مكان هو به. { وَذَكَرَ اللّهَ كَثِـيراً
  } يقول: وأكثر ذكر الله فـي الـخوف والشدّة والرخاء.وقوله: { ولَـمَّا رأى الـمُؤْمِنُونَ
  الأحْزَابَ } يقول: ولـمَّا عاين الـمؤمنون بـالله ورسوله جماعات الكفـار قالوا تسلـيـماً
  منهم لأمر الله، وإيقاناً منهم بأن ذلك إنـجاز وعده لهم، الذي وعدهم بقوله{ أمْ حَسِبْتُـمْ
  أنْ تَدْخُـلُوا الـجَنَّةَ ولَـمَّا يَأْتِكُمْ مَثَلُ الَّذِينَ خَـلَوْا مِنْ قَبْلِكُمْ... }إلـى
  قوله{ قَرِيبٌ }هذا ما وعدنا الله ورسوله، وصدق الله ورسوله، فأحسن الله علـيهم بذلك
  من يقـينهم، وتسلـيـمهم لأمره الثناء، فقال: وما زادهم اجتـماع الأحزاب علـيهم إلاَّ
  إيـماناً بـالله وتسلـيـماً لقضائه وأمره، ورزقهم به النصر والظفر علـى الأعداء. وبـالذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { ولَـمَّا رأى الـمُؤْمِنُونَ
  الأَحْزَابَ... } الآية قال: ذلك أن الله قال لهم فـي سورة البقرة{ أمْ حَسِبْتُـمْ
  أنْ تَدْخُـلُوا الـجَنَّةَ... }إلـى قوله{ إنَّ نَصْرَ اللّهِ قَرِيبٌ }قال: فلـما
  مسهم البلاء حيث رابطوا الأحزاب فـي الـخندق، تأوّل الـمؤمنون ذلك، ولـم يزدهم ذلك
  إلاَّ إيـماناً وتسلـيـماً.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي
  يزيد بن رومان، قال: ثم ذكر الـمؤمنـين وصدقهم وتصديقهم بـما وعدهم الله من البلاء
  يختبرهم به { قالُوا هَذَا ما وَعَدَنا اللّهُ وَرَسُولُهُ وَصَدَقَ اللّهُ وَرَسُولُهُ
  وَما زَادَهُمْ إلاَّ إيـماناً وَتَسْلِـيـماً }: أي صبراً علـى البلاء، وتسلـيـماً
  للقضاء، وتصديقاً بتـحقـيق ما كان الله وعدهم ورسوله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ كَانَ لَكُمْ فِي رَسُولِ ٱللَّهِ
  أُسْوَةٌ حَسَنَةٌ لِّمَن كَانَ يَرْجُواْ ٱللَّهَ وَٱلْيَوْمَ ٱلآخِرَ وَذَكَرَ ٱللَّهَ
  كَثِيراً } * { وَلَمَّا رَأَى ٱلْمُؤْمِنُونَ ٱلأَحْزَابَ قَالُواْ هَـٰذَا مَا وَعَدَنَا
  ٱللَّهُ وَرَسُولُهُ وَصَدَقَ ٱللَّهُ وَرَسُولُهُ وَمَا زَادَهُمْ إِلاَّ إِيمَاناً
  وَتَسْلِيماً }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ولَـمَّا
  رأى الـمُؤْمِنُونَ الأحْزَابَ قالُوا هَذَا ما وَعَدَنا اللّهُ وَرَسُولُهُ وَصَدَقَ
  اللّهُ وَرَسُولُهُ } وكان الله قد وعدهم فـي سورة البقرة فقال:{ أمْ حَسِبْتُـمْ أنْ
  تَدْخُـلُوا الـجَنَّةَ ولَـمَّا يَأْتِكُمْ مَثَلُ الَّذِينَ خَـلَوْا مِنْ قَبْلِكُمْ
  مَسَّتْهُمْ البأْساءُ والضَّرَّاءُ وَزُلْزِلُوا حتـى يَقُولَ الرَّسُولُ وَالَّذِينَ
  آمَنُوا مَعَهُ }خيرهم وأصبرهم وأعلـمهم بـالله{ مَتـى نَصْرُ اللّهِ ألا إنَّ نَصْرَ
  اللّهِ قَرِيبٌ }هذا والله البلاء والنقص الشديد، وإن أصحاب رسول الله صلى الله عليه
  وسلم لـما رأوا ما أصابهم من الشدّة والبلاء { قالُوا هَذَا ما وَعَدَنا اللّهُ وَرَسُولُهُ
  وَصَدَقَ اللّهُ وَرَسُولُهُ وَما زَادَهُمْ إلاَّ إيـمَاناً وَتَسْلِـيـماً } وتصديقاً
  بـما وعدهم الله، وتسلـيـماً لقضاء الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

