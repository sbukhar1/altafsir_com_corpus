  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  كَانَ لَكُمْ فِي رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ لِّمَن كَانَ يَرْجُواْ ٱللَّهَ
  وَٱلْيَوْمَ ٱلآخِرَ وَذَكَرَ ٱللَّهَ كَثِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا رَأَى ٱلْمُؤْمِنُونَ
  ٱلأَحْزَابَ قَالُواْ هَـٰذَا مَا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ وَصَدَقَ ٱللَّهُ
  وَرَسُولُهُ وَمَا زَادَهُمْ إِلاَّ إِيمَاناً وَتَسْلِيماً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء فـي قراءة قوله: { أُسْوَةٌ } فقرأ ذلك عامة قرّاء الأمصار: «إسْوَةٌ» بكسر
  الألف، خلا عاصم بن أبـي النـجود، فإنه قرأه بـالضمّ: { أُسْوَةٌ }. وكان يحيى بن وثاب
  يقرأ هذه بـالكسر، ويقرأ قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَدْ كانَ لَكُمْ فِـيهِمْ أُسْوَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـالضمّ،
  وهما لغتان. وذُكر أن الكسر فـي أهل الـحجاز، والضمّ فـي قـيس. يقولون: أُسوة، وأُخوة.
  وهذا عتاب من الله للـمتـخـلفـين عن رسول الله صلى الله عليه وسلم وعسكره بـالـمدينة،
  من الـمؤمنـين به. يقول لهم جلّ ثناؤه: لقد كان لكم فـي رسول الله أسوة حسنة، أن تتأسوا
  به، وتكونوا معه حيث كان، ولا تتـخـلَّفوا عنه. { لِـمَنْ كانَ يَرْجُو اللّهَ } يقول:
  فإن من يرجو ثواب الله ورحمته فـي الآخرة لا يرغب بنفسه، ولكنه تكون له به أُسوة فـي
  أن يكون معه حيث يكون هو. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن
  رومان، قال: ثم أقبل علـى الـمؤمنـين، فقال { لَقَدْ كانَ لَكُمْ فِـي رَسُولِ اللّهِ
  أُسْوَةٌ حَسَنَةٌ لـمَنْ كانَ يَرْجُو اللّهَ وَالـيَومَ الآخِرَ } أن لا يرغبوا بأنفسهم
  عن نفسه، ولا عن مكان هو به. { وَذَكَرَ اللّهَ كَثِـيراً } يقول: وأكثر ذكر الله فـي
  الـخوف والشدّة والرخاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ولَـمَّا رأى الـمُؤْمِنُونَ
  الأحْزَابَ } يقول: ولـمَّا عاين الـمؤمنون بـالله ورسوله جماعات الكفـار قالوا تسلـيـماً
  منهم لأمر الله، وإيقاناً منهم بأن ذلك إنـجاز وعده لهم، الذي وعدهم بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أمْ
  حَسِبْتُـمْ أنْ تَدْخُـلُوا الـجَنَّةَ ولَـمَّا يَأْتِكُمْ مَثَلُ الَّذِينَ خَـلَوْا
  مِنْ قَبْلِكُمْ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَرِيبٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">هذا ما وعدنا الله ورسوله، وصدق
  الله ورسوله، فأحسن الله علـيهم بذلك من يقـينهم، وتسلـيـمهم لأمره الثناء، فقال: وما
  زادهم اجتـماع الأحزاب علـيهم إلاَّ إيـماناً بـالله وتسلـيـماً لقضائه وأمره، ورزقهم
  به النصر والظفر علـى الأعداء. وبـالذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { ولَـمَّا رأى
  الـمُؤْمِنُونَ الأَحْزَابَ... } الآية قال: ذلك أن الله قال لهم فـي سورة البقرة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أمْ
  حَسِبْتُـمْ أنْ تَدْخُـلُوا الـجَنَّةَ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ نَصْرَ اللّهِ قَرِيبٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فلـما مسهم البلاء حيث رابطوا الأحزاب فـي الـخندق، تأوّل الـمؤمنون ذلك، ولـم يزدهم
  ذلك إلاَّ إيـماناً وتسلـيـماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي يزيد بن رومان، قال: ثم ذكر الـمؤمنـين
  وصدقهم وتصديقهم بـما وعدهم الله من البلاء يختبرهم به { قالُوا هَذَا ما وَعَدَنا
  اللّهُ وَرَسُولُهُ وَصَدَقَ اللّهُ وَرَسُولُهُ وَما زَادَهُمْ إلاَّ إيـماناً وَتَسْلِـيـماً
  }: أي صبراً علـى البلاء، وتسلـيـماً للقضاء، وتصديقاً بتـحقـيق ما كان الله وعدهم
  ورسوله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
