  وَصَدَقَ ٱللَّهُ وَرَسُولُهُ وَمَا زَادَهُمْ إِلاَّ إِيمَاناً وَتَسْلِيماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ولَـمَّا
  رأى الـمُؤْمِنُونَ الأحْزَابَ قالُوا هَذَا ما وَعَدَنا اللّهُ وَرَسُولُهُ وَصَدَقَ
  اللّهُ وَرَسُولُهُ } وكان الله قد وعدهم فـي سورة البقرة فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أمْ حَسِبْتُـمْ أنْ تَدْخُـلُوا الـجَنَّةَ
  ولَـمَّا يَأْتِكُمْ مَثَلُ الَّذِينَ خَـلَوْا مِنْ قَبْلِكُمْ مَسَّتْهُمْ البأْساءُ
  والضَّرَّاءُ وَزُلْزِلُوا حتـى يَقُولَ الرَّسُولُ وَالَّذِينَ آمَنُوا مَعَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">خيرهم
  وأصبرهم وأعلـمهم بـالله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَتـى نَصْرُ اللّهِ ألا إنَّ نَصْرَ اللّهِ قَرِيبٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هذا
  والله البلاء والنقص الشديد، وإن أصحاب رسول الله صلى الله عليه وسلم لـما رأوا ما
  أصابهم من الشدّة والبلاء { قالُوا هَذَا ما وَعَدَنا اللّهُ وَرَسُولُهُ وَصَدَقَ
  اللّهُ وَرَسُولُهُ وَما زَادَهُمْ إلاَّ إيـمَاناً وَتَسْلِـيـماً } وتصديقاً بـما
