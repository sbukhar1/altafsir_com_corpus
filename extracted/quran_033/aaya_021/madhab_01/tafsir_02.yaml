  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  كَانَ لَكُمْ فِي رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ لِّمَن كَانَ يَرْجُواْ ٱللَّهَ
  وَٱلْيَوْمَ ٱلآخِرَ وَذَكَرَ ٱللَّهَ كَثِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: فما حقيقة قوله: { لَّقَدْ كَانَ لَكُمْ فِى رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ
  }. وقرىء: «أسوة» بالضم؟ قلت: فيه وجهان، أحدهما: أنه في نفسه أسوة حسنة، أي: قدوة،
  وهو الموتسى [به]، أي: المقتدى به، كما تقول: في البيضة عشرون منا حديد، أي: هي في
  نفسها هذا المبلغ من الحديد. والثاني:أن فيه خصلة من حقها أن يؤتسى بها وتتبع. وهي
  المواساة بنفسه { لّمَن كَانَ يَرْجُو ٱللَّهَ } بدل من لكم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِلَّذِينَ
  ٱسْتُضْعِفُواْ لِمَنْ ءامَنَ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 75] يرجو الله واليوم
  الآخر: من قولك رجوت زيداً وفضله، أي: فضل زيد، أو يرجو أيام الله. واليوم الآخر خصوصاً.
  والرجاء بمعنى الأمل أو الخوف { وَذَكَرَ ٱللَّهَ كَثِيراً } وقرن الرجاء بالطاعات
  الكثيرة والتوفر على الأعمال الصالحة، والمؤتسى برسول الله صلى الله عليه وسلم: من
  كان كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

