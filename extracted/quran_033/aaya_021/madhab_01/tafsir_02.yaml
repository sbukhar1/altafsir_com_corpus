text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ كَانَ
  لَكُمْ فِي رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ لِّمَن كَانَ يَرْجُواْ ٱللَّهَ وَٱلْيَوْمَ
  ٱلآخِرَ وَذَكَرَ ٱللَّهَ كَثِيراً }فإن قلت: فما حقيقة قوله: { لَّقَدْ كَانَ لَكُمْ
  فِى رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ }. وقرىء: «أسوة» بالضم؟ قلت: فيه وجهان، أحدهما:
  أنه في نفسه أسوة حسنة، أي: قدوة، وهو الموتسى [به]، أي: المقتدى به، كما تقول: في
  البيضة عشرون منا حديد، أي: هي في نفسها هذا المبلغ من الحديد. والثاني:أن فيه خصلة
  من حقها أن يؤتسى بها وتتبع. وهي المواساة بنفسه { لّمَن كَانَ يَرْجُو ٱللَّهَ } بدل
  من لكم، كقوله:{ لِلَّذِينَ ٱسْتُضْعِفُواْ لِمَنْ ءامَنَ مِنْهُمْ }[الأعراف: 75]
  يرجو الله واليوم الآخر: من قولك رجوت زيداً وفضله، أي: فضل زيد، أو يرجو أيام الله.
  واليوم الآخر خصوصاً. والرجاء بمعنى الأمل أو الخوف { وَذَكَرَ ٱللَّهَ كَثِيراً }
  وقرن الرجاء بالطاعات الكثيرة والتوفر على الأعمال الصالحة، والمؤتسى برسول الله صلى
  الله عليه وسلم: من كان كذلك.\r\n\t\t\t\r\n\t\t\t</section>"

