text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَقُولُواْ قَوْلاً سَدِيداً } * { يُصْلِحْ لَكُمْ أَعْمَالَكُمْ
  وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ فَقَدْ فَازَ فَوْزاً
  عَظِيماً } * { إِنَّا عَرَضْنَا ٱلأَمَانَةَ عَلَى ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلْجِبَالِ
  فَأبَيْنَ أَن يَحْمِلْنَهَا وَأَشْفَقْنَ مِنْهَا وَحَمَلَهَا ٱلإِنْسَانُ إِنَّهُ
  كَانَ ظَلُوماً جَهُولاً } * { لِّيُعَذِّبَ ٱللَّهُ ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ
  وَٱلْمُشْرِكِينَ وَٱلْمُشْرِكَاتِ وَيَتُوبَ ٱللَّهُ عَلَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ
  وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }{ قَوْلاً سَدِيداً } قاصداً إلى الحق والسداد:
  القصد إلى الحق، والقول بالعدل. يقال: سدّد السهم نحو الرمية: إذا لم يعدل به عن سمتها،
  كما قالوا: سهم قاصد، والمراد: نهيهم عما خاضوا فيه من حديث زينب من غير قصد وعدل في
  القول، والبعث على أن يسد قولهم في كل باب؛ لأنّ حفظ اللسان وسداد القول رأس الخير
  كله. والمعنى: راقبوا الله في حفظ ألسنتكم، وتسديد قولكم، فإنكم إن فعلتم ذلك أعطاكم
  الله ما هو غاية الطلبة: من تقبل حسناتكم والإثابة عليها، ومن مغفرة سيآتكم وتكفيرها.
  وقيل: إصلاح الأعمال التوفيق في المجيء بها صالحة مرضية وهذه الآية مقرّرة للتي قبلها،
  بنيت تلك على النهي عما يؤذي رسول الله صلى الله عليه وسلم، وهذه على الأمر باتقاء
  الله تعالى في حفظ اللسان؛ ليترادف عليهم النهي والأمر، مع اتباع النهي ما يتضمن الوعيد
  من قصة موسى عليه السلام، وإتباع الأمر الوعد البليغ فيقوى الصارف عن الأذى والداعي
  إلى تركه. لما قال: { وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ } وعلق بالطاعة الفوز العظيم،
  أتبعه قوله: { إِنَّا عَرَضْنَا ٱلأمَانَةَ } وهو يريد بالأمانة الطاعة، فعظم أمرها
  وفخم شأنها، وفيه وجهان، أحدهما: أنّ هذه الأجرام العظام من السمٰوات والأرض والجبال
  قد انقادت لأمر الله عزّ وعلا انقياد مثلها - وهو ما يتأتى من الجمادات - وأطاعت له
  الطاعة التي تصح منها وتليق بها. حيث لم تمتنع على مشيئته وإرادته إيجاداً وتكويناً
  وتسوية على هيئات مختلفة وأشكال متنوعة، كما قال:{ قَالَتَا أَتَيْنَا طَائِعِينَ }[فصلت:
  11] وأما الإنسان فلم تكن حاله - فيما يصحّ منه من الطاعات ويليق به من الانقياد لأوامر
  الله ونواهيه، وهو حيوان عاقل صالح للتكليف - مثل حال تلك الجمادات فيما يصحّ منها
  ويليق بها من الانقياد وعدم الامتناع، والمراد بالأمانة: الطاعة؛ لأنها لازمة الوجود،
  كما أن الأمانة لازمة الأداء. وعرضها على الجمادات وإباؤها وإشفاقها: مجاز. وأما حمل
  الأمانة فمن قولك: فلان حامل للأمانة ومحتمل لها، تريد أنه لا يؤديها إلى صاحبها حتى
  تزول عن ذمّته ويخرج عن عهدتها؛ لأنّ الأمانة كأنها راكبة للمؤتمن عليها وهو حاملها،
  ألا تراهم يقولون: ركبته الديون، ولي عليه حق، فإذا أداها لم تبق راكبة له ولا هو حاملاً
  لها. ونحوه قولهم، لا يملك مولى لمولى نصراً. يريدون: أنه يبذل النصرة له ويسامحه بها،
  ولا يمسكها كما يمسكها الخاذل، ومنه قول القائل:أَخُوكَ الَّذِي لاَ تَمْلِكُ الْحِسَّ
  نَفسُه   وَتَرْفَضُّ عِنْدَ الْمُحْفِظَاتِ الْكَتَائِفُأي لا يمسك الرقة والعطف إمساك
  المالك الضنين ما في يده، بل يبذل ذلك ويسمح به. ومنه قولهم أبغض حق أخيك؟ لأنه إذا
  أحبه لم يخرجه إلى أخيه ولم يؤده، وإذا أبغضه أخرجه وأدّاه، فمعنى، فأبين أن يحملنها
  وحملها الإنسان، فأبين إلاّ أن يؤدينها وأبى الإنسان إلاّ أن يكون محتملاً لها لا يؤديها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ
  ٱللَّهَ وَقُولُواْ قَوْلاً سَدِيداً } * { يُصْلِحْ لَكُمْ أَعْمَالَكُمْ وَيَغْفِرْ
  لَكُمْ ذُنُوبَكُمْ وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ فَقَدْ فَازَ فَوْزاً عَظِيماً
  } * { إِنَّا عَرَضْنَا ٱلأَمَانَةَ عَلَى ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱلْجِبَالِ فَأبَيْنَ
  أَن يَحْمِلْنَهَا وَأَشْفَقْنَ مِنْهَا وَحَمَلَهَا ٱلإِنْسَانُ إِنَّهُ كَانَ ظَلُوماً
  جَهُولاً } * { لِّيُعَذِّبَ ٱللَّهُ ٱلْمُنَافِقِينَ وَٱلْمُنَافِقَاتِ وَٱلْمُشْرِكِينَ
  وَٱلْمُشْرِكَاتِ وَيَتُوبَ ٱللَّهُ عَلَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً }ثم وصفه بالظلم لكونه تاركاً لأداء الأمانة، وبالجهل لإخطائه
  ما يسعده مع تمكنه منه وهو أداؤها. والثاني: أن ما كلفه الإنسان بلغ من عظمه وثقل محمله:
  أنه عرض على أعظم ما خلق الله من الأجرام وأقواه وأشدّه: أن يتحمله ويستقل به، فأبى
  حمله والاستقلال به وأشفق منه، وحمله الإنسان على ضعفه ورخاوة قوّته { إِنَّهُ كَانَ
  ظَلُوماً جَهُولاً } حيث حمل الأمانة ثم لم يف بها، وضمنها ثم خاس بضمانه فيها، ونحو
  هذا من الكلام كثير في لسان العرب. وما جاء القرآن إلاّ على طرقهم وأساليبهم من ذلك
  قولهم: لو قيل للشحم: أين تذهب؟ لقال: أسوي العوج، وكم وكم لهم من أمثال على ألسنة
  البهائم والجمادات. وتصوّر مقاولة الشحم محال، ولكن الغرض أنّ السمن في الحيوان مما
  يحسن قبيحه، كما أن العجف مما يقبح حسنه، فصوّر أثر السمن فيه تصويراً هو أوقع في نفس
  السامع، وهي به آنس وله أقبل، وعلى حقيقته أوقف، وكذلك تصوير عظم الأمانة وصعوبة أمرها
  وثقل محملها والوفاء بها. فإن قلت: قد علم وجه التمثيل في قولهم للذي لا يثبت على رأي
  واحد: أراك تقدم رجلاً وتؤخر أخرى؛ لأنه مثلت حاله - في تميله وترجحه بين الرأيين وتركه
  المضي على أحدهما - بحال من يتردد في ذهابه فلا يجمع رجليه للمضي في وجهه. وكل واحد
  من الممثل والممثل به شيء مستقيم داخل تحت الصحة والمعرفة، وليس كذلك ما في هذه الآية؛
  فإن عرض الأمانة على الجماد وإباءه وإشفاقه محال في نفسه، غير مستقيم، فكيف صحّ بناء
  التمثيل على المحال، وما مقال هذا إلاّ أن تشبه شيئاً والمشبه به غير معقول. قلت: الممثل
  به في الآية وفي قولهم: لو قيل للشحم أين تذهب. وفي نظائره مفروض، والمفروضات تتخيل
  في الذهن كما المحققات: مثلت حال التكليف في صعوبته وثقل محمله بحاله المفروضة لو عرضت
  على السمٰوات والأرض والجبال لأبين أن يحملنها وأشفقن منها. واللام في { لّيُعَذّبَ
  } لام التعليل على طريق المجاز: لأنّ التعذيب نتيجة حمل الأمانة، كما أن التأديب في
  ضربته للتأديب نتيجة الضرب. وقرأ الأعمش: «ويتوب»؛ ليجعل العلة قاصرة على فعل الحامل،
  ويبتدىء: «ويتوب الله». ومعنى قراءة العامة: ليعذب الله حامل الأمانة ويتوب على غيره
  ممن لم يحملها، لأنه إذا تيب على الوافي كان ذلك نوعاً من عذاب الغادر، والله أعلم.
  قال رسول الله صلى الله عليه وسلم:(912) \" من قرأ سورة الأحزاب وعلمها أهله وما ملكت
  يمينه، أعطي الأمان من عذاب القبر \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

