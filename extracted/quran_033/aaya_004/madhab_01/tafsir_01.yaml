text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا جَعَلَ ٱللَّهُ
  لِرَجُلٍ مِّن قَلْبَيْنِ فِي جَوْفِهِ وَمَا جَعَلَ أَزْوَاجَكُمُ ٱللاَّئِي تُظَاهِرُونَ
  مِنْهُنَّ أُمَّهَاتِكُمْ وَمَا جَعَلَ أَدْعِيَآءَكُمْ أَبْنَآءَكُمْ ذَٰلِكُمْ قَوْلُكُم
  بِأَفْوَاهِكُمْ وَٱللَّهُ يَقُولُ ٱلْحَقَّ وَهُوَ يَهْدِي ٱلسَّبِيلَ }اختلف أهل
  التأويـل فـي الـمراد من قول الله { ما جَعَلَ اللّهُ لِرَجُلٍ مِنْ قَلْبَـيْنِ فِـي
  جَوْفِهِ } فقال بعضهم: عنى بذلك تكذيب قوم من أهل النفـاق، وصفوا نبـيّ الله صلى الله
  عليه وسلم بأنه ذو قلبـين، فنفـى الله ذلك عن نبـيه، وكذّبهم. ذكر من قال ذلك:حدثنا
  أبو كُرَيب، قال: ثنا حفص بن نفـيـل، قال: ثنا زهير بن معاوية، عن قابوس بن أبـي ظبـيان
  أن أبـاه حدثه، قال: قلنا لابن عبـاس: أرأيت قول الله { ما جَعَلَ اللّهُ لِرَجُلٍ
  مِنْ قَلْبَـيْن فِـي جَوْفِه } ما عنى بذلك؟ قال: قام رسول الله صلى الله عليه وسلم
  يوماً فصلـى، فخطر خطرة فقال الـمنافقون الذين يصلون معه: إن له قلبـين، قلبـاً معكم،
  وقلبـا معهم، فأنزل الله: { ما جَعَلَ الله لِرَجُلٍ مِنْ قَلْبَـين فـي جَوْفِهِ }.وقال
  آخرون: بل عنى بذلك: رجل من قريش كان يُدعى ذا القلبـين من دِهْيه. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { ما جَعَلَ اللّهُ لِرَجُلٍ مِنْ قَلْبَـيْنِ فِـي جَوْفِهِ } قال: كان رجل من قريش
  يسمى من دهيه ذا القلبـين، فأنزل الله هذا فـي شأنه.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { ما جَعَلَ اللّهُ لِرَجُلٍ مِنْ قَلْبَـين فِـي جَوْفِهِ
  } قال: إن رجلاً من بنـي فهر، قال: إن فـي جوفـي قلبـين، أعقل بكل واحد منهما أفضل
  من عقل مـحمد «وكذب».حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { ما
  جَعَلَ اللّهُ لِرَجُلٍ مِنْ قَلْبَـيْنِ فِـي جَوْفِهِ } قال قتادة: كان رجل علـى
  عهد رسول الله صلى الله عليه وسلم يسمى ذا القلبـين، فأنزل الله فـيه ما تسمعون.قال
  قتادة: وكان الـحسن يقول: كان رجل يقول لـي: نفس تأمرنـي، ونفس تنهانـي، فأنزل الله
  فـيه ما تسمعون.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن خصيف، عن عكرمة، قال:
  كان رجل يسمى ذا القلبـين، فنزلت { ما جَعَلَ اللّهُ لِرَجُلٍ مِنْ قَلْبَـيْنِ فِـي
  جَوْفِه }.وقال آخرون: بل عنى بذلك زيد بن حارثة من أجل أن رسول الله صلى الله عليه
  وسلم كان تبنَّاه، فضرب الله بذلك مثلاً. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري، فـي قوله: { ما جَعَلَ اللّهُ لِرَجُلٍ
  مِنْ قَلْبَـيْنِ فِـي جَوْفِهِ } قال: بلغنا أن ذلك كان فـي زيد بن حارثة، ضرب له
  مثلاً يقول: لـيس ابن رجل آخر ابنك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا جَعَلَ ٱللَّهُ لِرَجُلٍ مِّن
  قَلْبَيْنِ فِي جَوْفِهِ وَمَا جَعَلَ أَزْوَاجَكُمُ ٱللاَّئِي تُظَاهِرُونَ مِنْهُنَّ
  أُمَّهَاتِكُمْ وَمَا جَعَلَ أَدْعِيَآءَكُمْ أَبْنَآءَكُمْ ذَٰلِكُمْ قَوْلُكُم بِأَفْوَاهِكُمْ
  وَٱللَّهُ يَقُولُ ٱلْحَقَّ وَهُوَ يَهْدِي ٱلسَّبِيلَ }وأولـى الأقوال فـي ذلك بـالصواب
  قول من قال: ذلك تكذيب من الله تعالـى قول من قال لرجل فـي جوفه قلبـان يعقل بهما،
  علـى النـحو الذي رُوي عن ابن عبـاس وجائز أن يكون ذلك تكذيبـاً من الله لـمن وصف رسول
  الله صلى الله عليه وسلم بذلك، وأن يكون تكذيبـاً لـمن سمى القرشيّ الذي ذُكر أنه سمي
  ذا القلبـين من دهيه، وأيّ الأمرين كان فهو نفـي من الله عن خـلقه من الرجال أن يكونوا
  بتلك الصفة.وقوله: { وَما جَعَلَ أزْوَاجَكُمُ اللاَّئِي تُظاهِرُونَ مِنْهُنَّ أمَّهاتِكُمْ
  } يقول تعالـى ذكره: ولـم يجعل الله أيها الرجال نساءكم اللائي تقولون لهنّ: أنتن علـينا
  كظهور أمهاتنا أمهاتكم، بل جعل ذلك من قـيـلكم كذبـاً، وألزمكم عقوبة لكم كفَّـارة.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله { وَما جَعَلَ أزْوَاجَكُمُ اللاَّئي تُظاهِرُونَ مِنْهُنَّ
  أُمَّهاتِكُمْ }: أي ما جعلها أمك فإذا ظاهر الرجل من امرأته، فإن الله لـم يجعلها
  أمه، ولكن جعل فـيها الكفَّـارة.وقوله: { وَما جَعَلَ أدعِياءَكُمْ أبْناءَكُمْ } يقول:
  ولـم يجعل الله من ادّعيت أنه ابنك، وهو ابن غيرك ابنك بدعواك. وذُكر أن ذلك نزل علـى
  رسول الله صلى الله عليه وسلم من أجل تبنـيه زيد بن حارثة. ذكر الرواية بذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أدْعِياءَكُمْ أبْناءَكُمْ
  } قال: نزلت هذه الآية فـي زيد بن حارثة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وَما جَعَلَ أدْعِياءَكُمْ أبْناءَكُمْ } قال: كان زيد بن حارثة
  حين منّ الله ورسوله علـيه، يقال له: زيد بن مـحمد، كان تبنَّاه، فقال الله:{ ما كانَ
  مُـحَمَّدٌ أبـا أحَدٍ مِنْ رِجالِكُمْ }قال: وهو يذكر الأزواج والأخت، فأخبره أن الأزواج
  لـم تكن بـالأمهات أمهاتكم، ولا أدعياءكم أبناءكم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { وَما جَعَلَ أدْعِياءَكُمْ أبْناءَكُمْ } وما جعل دعَّيك ابنك، يقول:
  إذا ادّعى رجل رجلاً ولـيس بـابنه { ذَلِكُمْ قَوْلُكُمْ بأفْوَاهِكُمْ... } الآية.
  وذُكر لنا أن النبـيّ صلى الله عليه وسلم كان يقول: \" من ادّعى إلـى غَير أبِـيهِ
  مُتَعَمِّداً حَرَّمَ اللّهُ عَلَـيْهِ الـجَنَّةَ \" حدثنا أبو كُرَيب، قال: ثنا ابن
  أبـي زائدة، عن أشعث، عن عامر، قال: لـيس فـي الأدعياء زيد.وقوله { ذَلِكُمْ قَوْلُكُمْ
  بأفْوَاهِكُمْ } يقول تعالـى ذكره هذا القول وهو قول الرجل لامرأته: أنت علـيّ كظهر
  أمي، ودعاؤه من لـيس بـابنه أنه ابنه، إنـما هو قولكم بأفواهكم لا حقـيقة له، لا يثبت
  بهذه الدعوى نسب الذي ادّعيت بنوّته، ولا تصير الزوجة أمًّا بقول الرجل لها: أنت علـيّ
  كظهر أمي { وَاللّهُ يقُولُ الـحَقَّ } يقول: والله هو الصادق الذي يقول الـحقّ، وبقوله
  يثبت نسب من أثبت نسبه، وبه تكون الـمرأة للـمولود، أمًّا إذا حكم بذلك { وَهُوَ يَهْدِي
  السَّبِـيـلَ } يقول تعالـى ذكره: والله يبـين لعبـاده سبـيـل الـحقّ، ويرشدهم لطريق
  الرشاد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

