  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  جَعَلَ ٱللَّهُ لِرَجُلٍ مِّن قَلْبَيْنِ فِي جَوْفِهِ وَمَا جَعَلَ أَزْوَاجَكُمُ
  ٱللاَّئِي تُظَاهِرُونَ مِنْهُنَّ أُمَّهَاتِكُمْ وَمَا جَعَلَ أَدْعِيَآءَكُمْ أَبْنَآءَكُمْ
  ذَٰلِكُمْ قَوْلُكُم بِأَفْوَاهِكُمْ وَٱللَّهُ يَقُولُ ٱلْحَقَّ وَهُوَ يَهْدِي ٱلسَّبِيلَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي الـمراد من قول الله { ما جَعَلَ اللّهُ لِرَجُلٍ
  مِنْ قَلْبَـيْنِ فِـي جَوْفِهِ } فقال بعضهم: عنى بذلك تكذيب قوم من أهل النفـاق،
  وصفوا نبـيّ الله صلى الله عليه وسلم بأنه ذو قلبـين، فنفـى الله ذلك عن نبـيه، وكذّبهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا حفص
  بن نفـيـل، قال: ثنا زهير بن معاوية، عن قابوس بن أبـي ظبـيان أن أبـاه حدثه، قال:
  قلنا لابن عبـاس: أرأيت قول الله { ما جَعَلَ اللّهُ لِرَجُلٍ مِنْ قَلْبَـيْن فِـي
  جَوْفِه } ما عنى بذلك؟ قال: قام رسول الله صلى الله عليه وسلم يوماً فصلـى، فخطر خطرة
  فقال الـمنافقون الذين يصلون معه: إن له قلبـين، قلبـاً معكم، وقلبـا معهم، فأنزل الله:
  { ما جَعَلَ الله لِرَجُلٍ مِنْ قَلْبَـين فـي جَوْفِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك: رجل من قريش كان يُدعى ذا القلبـين من دِهْيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { ما جَعَلَ اللّهُ لِرَجُلٍ مِنْ قَلْبَـيْنِ فِـي جَوْفِهِ
  } قال: كان رجل من قريش يسمى من دهيه ذا القلبـين، فأنزل الله هذا فـي شأنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { ما جَعَلَ
  اللّهُ لِرَجُلٍ مِنْ قَلْبَـين فِـي جَوْفِهِ } قال: إن رجلاً من بنـي فهر، قال: إن
  فـي جوفـي قلبـين، أعقل بكل واحد منهما أفضل من عقل مـحمد «وكذب».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { ما جَعَلَ
  اللّهُ لِرَجُلٍ مِنْ قَلْبَـيْنِ فِـي جَوْفِهِ } قال قتادة: كان رجل علـى عهد رسول
  الله صلى الله عليه وسلم يسمى ذا القلبـين، فأنزل الله فـيه ما تسمعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال قتادة: وكان الـحسن يقول: كان رجل يقول لـي: نفس تأمرنـي، ونفس
  تنهانـي، فأنزل الله فـيه ما تسمعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن خصيف، عن عكرمة، قال: كان رجل يسمى ذا القلبـين،
  فنزلت { ما جَعَلَ اللّهُ لِرَجُلٍ مِنْ قَلْبَـيْنِ فِـي جَوْفِه }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى بذلك زيد بن حارثة من أجل أن رسول الله صلى الله
  عليه وسلم كان تبنَّاه، فضرب الله بذلك مثلاً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الزهري، فـي قوله: { ما جَعَلَ اللّهُ لِرَجُلٍ مِنْ قَلْبَـيْنِ فِـي جَوْفِهِ
  } قال: بلغنا أن ذلك كان فـي زيد بن حارثة، ضرب له مثلاً يقول: لـيس ابن رجل آخر ابنك.</font></font>&#13;\t\t\t<label
