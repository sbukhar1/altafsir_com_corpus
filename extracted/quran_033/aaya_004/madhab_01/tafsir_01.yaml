  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَّا جَعَلَ ٱللَّهُ لِرَجُلٍ مِّن قَلْبَيْنِ فِي
  جَوْفِهِ وَمَا جَعَلَ أَزْوَاجَكُمُ ٱللاَّئِي تُظَاهِرُونَ مِنْهُنَّ أُمَّهَاتِكُمْ
  وَمَا جَعَلَ أَدْعِيَآءَكُمْ أَبْنَآءَكُمْ ذَٰلِكُمْ قَوْلُكُم بِأَفْوَاهِكُمْ وَٱللَّهُ
  يَقُولُ ٱلْحَقَّ وَهُوَ يَهْدِي ٱلسَّبِيلَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب قول من قال: ذلك تكذيب من الله تعالـى قول من قال لرجل فـي
  جوفه قلبـان يعقل بهما، علـى النـحو الذي رُوي عن ابن عبـاس وجائز أن يكون ذلك تكذيبـاً
  من الله لـمن وصف رسول الله صلى الله عليه وسلم بذلك، وأن يكون تكذيبـاً لـمن سمى القرشيّ
  الذي ذُكر أنه سمي ذا القلبـين من دهيه، وأيّ الأمرين كان فهو نفـي من الله عن خـلقه
  من الرجال أن يكونوا بتلك الصفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما جَعَلَ أزْوَاجَكُمُ اللاَّئِي تُظاهِرُونَ مِنْهُنَّ أمَّهاتِكُمْ } يقول تعالـى
  ذكره: ولـم يجعل الله أيها الرجال نساءكم اللائي تقولون لهنّ: أنتن علـينا كظهور أمهاتنا
  أمهاتكم، بل جعل ذلك من قـيـلكم كذبـاً، وألزمكم عقوبة لكم كفَّـارة. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { وَما جَعَلَ أزْوَاجَكُمُ اللاَّئي
  تُظاهِرُونَ مِنْهُنَّ أُمَّهاتِكُمْ }: أي ما جعلها أمك فإذا ظاهر الرجل من امرأته،
  فإن الله لـم يجعلها أمه، ولكن جعل فـيها الكفَّـارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما جَعَلَ أدعِياءَكُمْ أبْناءَكُمْ } يقول: ولـم يجعل الله من ادّعيت أنه ابنك،
  وهو ابن غيرك ابنك بدعواك. وذُكر أن ذلك نزل علـى رسول الله صلى الله عليه وسلم من
  أجل تبنـيه زيد بن حارثة. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أدْعِياءَكُمْ أبْناءَكُمْ
  } قال: نزلت هذه الآية فـي زيد بن حارثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما جَعَلَ أدْعِياءَكُمْ
  أبْناءَكُمْ } قال: كان زيد بن حارثة حين منّ الله ورسوله علـيه، يقال له: زيد بن مـحمد،
  كان تبنَّاه، فقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما كانَ مُـحَمَّدٌ أبـا أحَدٍ مِنْ رِجالِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وهو يذكر الأزواج والأخت، فأخبره أن الأزواج لـم تكن بـالأمهات أمهاتكم، ولا أدعياءكم
  أبناءكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَما جَعَلَ أدْعِياءَكُمْ أبْناءَكُمْ } وما جعل دعَّيك ابنك،
  يقول: إذا ادّعى رجل رجلاً ولـيس بـابنه { ذَلِكُمْ قَوْلُكُمْ بأفْوَاهِكُمْ... }
  الآية. وذُكر لنا أن النبـيّ صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من ادّعى إلـى غَير أبِـيهِ مُتَعَمِّداً حَرَّمَ اللّهُ عَلَـيْهِ
  الـجَنَّةَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  أبـي زائدة، عن أشعث، عن عامر، قال: لـيس فـي الأدعياء زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { ذَلِكُمْ قَوْلُكُمْ بأفْوَاهِكُمْ } يقول تعالـى ذكره هذا القول وهو قول الرجل لامرأته:
  أنت علـيّ كظهر أمي، ودعاؤه من لـيس بـابنه أنه ابنه، إنـما هو قولكم بأفواهكم لا حقـيقة
  له، لا يثبت بهذه الدعوى نسب الذي ادّعيت بنوّته، ولا تصير الزوجة أمًّا بقول الرجل
  لها: أنت علـيّ كظهر أمي { وَاللّهُ يقُولُ الـحَقَّ } يقول: والله هو الصادق الذي
  يقول الـحقّ، وبقوله يثبت نسب من أثبت نسبه، وبه تكون الـمرأة للـمولود، أمًّا إذا
  حكم بذلك { وَهُوَ يَهْدِي السَّبِـيـلَ } يقول تعالـى ذكره: والله يبـين لعبـاده سبـيـل
  الـحقّ، ويرشدهم لطريق الرشاد.</font></font><font class=\"TextResultArabic\"><font
