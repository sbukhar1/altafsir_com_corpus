text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱذْكُرُواْ ٱللَّهَ ذِكْراً كَثِيراً } * { وَسَبِّحُوهُ بُكْرَةً وَأَصِيلاً
  }{ ٱذْكُرُواْ ٱللَّهَ } أثنوا عليه بضروب الثناء من التقديس والتحميد والتهليل والتكبير
  وما هو أهله، وأكثروا ذلك { بُكْرَةً وَأَصِيلاً } أي في كافة الأوقات قال رسول الله
  صلى الله عليه وسلم:(896) \" ذكر الله على فم كل مسلم \" وروي: \" في قلب كل مسلم \"
  وعن قتادة: قولوا سبحان الله والحمد لله ولا إلٰه إلاّ الله والله أكبر ولا حول ولا
  قوّة إلاّ بالله العليّ العظيم، وعن مجاهد: هذه كلمات يقولها الطاهر والجنب. والفعلان،
  أعني اذكروا وسبحوا موجهان إلى البكرة والأصيل، كقولك: صم وصلّ يوم الجمعة، والتسبيح
  من جملة الذكر، وإنما اختصه من بين أنواعه اختصاص جبريل وميكائيل من بين الملائكة،
  ليبين فضله عى سائر الأذكار، لأن معناه تنزيه ذاته عما لا يجوز عليه من الصفات والأفعال،
  وتبرئته من القبائح. ومثال فضله على غيره من الأذكار فضل وصف العبد بالنزاهة من أدناس
  المعاصي، والطهر من أرجاس المآثم، على سائر أوصافه من كثرة الصلاة والصيام، والتوفر
  على الطاعات كلها، والاشتمال على العلوم، والاشتهار بالفضائل ويجوز أن يريد بالذكر
  وإكثاره: تكثير الطاعات، والإقبال على العبادات؛ فإن كل طاعة وكل خير من جملة الذكر،
  ثم خصّ من ذلك التسبيح بكرة وأصيلاً وهي الصلاة في جميع أوقاتها لفضل الصلاة على غيرها.
  أو صلاة الفجر والعشاءين؛ لأنّ أداءها أشقّ ومراعاتها أشدّ.\r\n\t\t\t\r\n\t\t\t</section>"

