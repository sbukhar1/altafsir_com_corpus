  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ ٱللَّهَ ذِكْراً كَثِيراً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَبِّحُوهُ
  بُكْرَةً وَأَصِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱذْكُرُواْ ٱللَّهَ } أثنوا عليه
  بضروب الثناء من التقديس والتحميد والتهليل والتكبير وما هو أهله، وأكثروا ذلك { بُكْرَةً
  وَأَصِيلاً } أي في كافة الأوقات قال رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(896)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ذكر الله على فم كل مسلم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" في قلب كل مسلم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  قتادة: قولوا سبحان الله والحمد لله ولا إلٰه إلاّ الله والله أكبر ولا حول ولا قوّة
  إلاّ بالله العليّ العظيم، وعن مجاهد: هذه كلمات يقولها الطاهر والجنب. والفعلان، أعني
  اذكروا وسبحوا موجهان إلى البكرة والأصيل، كقولك: صم وصلّ يوم الجمعة، والتسبيح من
  جملة الذكر، وإنما اختصه من بين أنواعه اختصاص جبريل وميكائيل من بين الملائكة، ليبين
  فضله عى سائر الأذكار، لأن معناه تنزيه ذاته عما لا يجوز عليه من الصفات والأفعال،
  وتبرئته من القبائح. ومثال فضله على غيره من الأذكار فضل وصف العبد بالنزاهة من أدناس
  المعاصي، والطهر من أرجاس المآثم، على سائر أوصافه من كثرة الصلاة والصيام، والتوفر
  على الطاعات كلها، والاشتمال على العلوم، والاشتهار بالفضائل ويجوز أن يريد بالذكر
  وإكثاره: تكثير الطاعات، والإقبال على العبادات؛ فإن كل طاعة وكل خير من جملة الذكر،
  ثم خصّ من ذلك التسبيح بكرة وأصيلاً وهي الصلاة في جميع أوقاتها لفضل الصلاة على غيرها.
  أو صلاة الفجر والعشاءين؛ لأنّ أداءها أشقّ ومراعاتها أشدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

