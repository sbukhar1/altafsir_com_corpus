text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱذْكُرُواْ ٱللَّهَ ذِكْراً كَثِيراً } * { وَسَبِّحُوهُ بُكْرَةً وَأَصِيلاً
  } * { هُوَ ٱلَّذِي يُصَلِّي عَلَيْكُمْ وَمَلاَئِكَتُهُ لِيُخْرِجَكُمْ مِّنَ ٱلظُّلُمَاتِ
  إِلَى ٱلنُّورِ وَكَانَ بِٱلْمُؤْمِنِينَ رَحِيماً } * { تَحِيَّتُهُمْ يَوْمَ يَلْقَوْنَهُ
  سَلاَمٌ وَأَعَدَّ لَهُمْ أَجْراً كَرِيماً }يقول تعالـى ذكره: يا أيها الذين صدّقوا
  الله ورسوله اذكروا الله بقلوبكم وألسنتكم وجوارحكم ذكراً كثـيراً، فلا تـخـلو أبدانكم
  من ذكره فـي حال من أحوال طاقتكم ذلك { وَسَبِّحُوهُ بُكْرَةً وأصَيلاً } يقول: صلوا
  له غدوة صلاة الصبح، وعشيا صلاة العصر. وقوله: { هُوَ الَّذِي يُصَلِّـي عَلَـيْكُمْ
  وَمَلائِكَتُهُ } يقول تعالـى ذكره: ربكم الذي تذكرونه الذكر الكثـير، وتسبحونه بُكرة
  وأصيلاً، إذا أنتـم فعلتـم ذلك، الذي يرحمكم، ويثنـي علـيكم هو، ويدعو لكم ملائكته.
  وقـيـل: إن معنى قوله: { يُصَلِّـي عَلَـيْكُمْ وَمَلائِكَتُهُ } يشيع عنكم الذكر الـجميـل
  فـي عبـاد الله. وقوله: { لِـيُخْرِجَكُمْ مِنَ الظُّلُـماتِ إلـى النُّورِ } يقول:
  تدعو ملائكة الله لكم، فـيخرجكم الله من الضلالة إلـى الهُدى، ومن الكفر إلـى الإسلام.
  وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـي، عن ابن عبـاس، فـي قوله: { اذْكُرُوا اللَّهَ
  ذِكْراً كَثِـيراً } يقول: لا يفِرض علـى عبـاده فريضة إلا جعل لها حدّاً معلوماً،
  ثم عذر أهلها فـي حال عذر، غير الذكر، فإن الله لـم يجعل له حدّاً ينتهي إلـيه ولـم
  يعذر أحداً فـي تركه إلا مغلوبـاً علـى عقله، قال:{ اذْكُرُوا اللَّهَ قِـياماً وقُعُوداً
  وعلـى جُنُوبكم }بـاللـيـل والنهار فـي البرّ والبحر، وفـي السفر والـحضر، والغنى والفقر،
  والسقم والصحة، والسرّ والعلانـية، وعلـى كلّ حال، وقال: { سَبِّحُوهُ بُكْرَةً وأصِيلاً
  } فإذا فعلتـم ذلك صلـى علـيكم هو وملائكته قال الله عزّ وجلّ { هُوَ الَّذِي يُصَلِّـي
  عَلَـيْكُمْ وَمَلائِكَتُهُ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَسَبِّحُوهُ بُكْرَةً وأصِيلاً } صلاة الغداة، وصلاة العصر.وقوله: { لِـيُخْرِجَكُمْ
  مِنَ الظُّلَـماتِ إلـى النُّورِ }: أي من الضلالات إلـى الهدى.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { هُوَ الَّذِي يُصَلِّـي عَلَـيْكمْ وَمَلائِكَتُهُ
  لِـيُخْرِجَكُمْ مِنَ الظُّلُـماتِ إلـى النُّورِ } قال: من الضلالة إلـى الهُدى، قال:
  والضلالة: الظلـمات، والنور: الهدى.وقوله: { وكانَ بـالـمُؤْمِنِـينَ رَحِيـماً } يقول
  تعالـى ذكره: وكان بـالـمؤمنـين به ورسوله ذا رحمة أن يعذّبهم وهم له مطيعون، ولأمره
  متبعون { تَـحِيَّتُهُمْ يَوْمَ يَـلْقَوْنَهُ سَلامٌ } يقول جلّ ثناؤه: تـحية هؤلاء
  الـمؤمنـين يوم القـيامة فـي الـجنة سلام، يقول بعضهم لبعض: أمنة لنا ولكم بدخولنا
  هذا الـمدخـل من الله أن يعذّبنا بـالنار أبداً، كما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { تَـحِيَّتُهُمْ يَوْمَ يَـلْقَوْنَهُ سَلامٌ } قال: تـحية
  أهل الـجنة السلام.وقوله: { وأعَدَّ لَهُمْ أجْراً كَرِيـماً } يقول: وأعدّ لهؤلاء
  الـمؤمنـين ثوابـاً لهم علـى طاعتهم إياه فـي الدنـيا كريـماً، وذلك هو الـجنة، كما:حدثتا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأعَدَّ لَهُمْ أجْراً كَرِيـماً }:
  أي الـجنة.\r\n\t\t\t\r\n\t\t\t</section>"

