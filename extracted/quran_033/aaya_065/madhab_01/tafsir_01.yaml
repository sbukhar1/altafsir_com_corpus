text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لَعَنَ ٱلْكَافِرِينَ وَأَعَدَّ لَهُمْ سَعِيراً } * { خَالِدِينَ فِيهَآ أَبَداً لاَّ
  يَجِدُونَ وَلِيّاً وَلاَ نَصِيراً }يقول تعالـى ذكره: إن الله أبعد الكافرين به من
  كل خير، وأقصاهم عنه { وأعَدَّ لَهُمْ سَعِيراً } يقول: وأعدّ لَهم فـي الآخرة ناراً
  تتقد وتتسعر لـيصلـيهموها { خالِدِينَ فِـيها أبَداً } يقول: ماكثـين فـي السعير أبداً،
  إلـى غير نهاية { لا يَجِدُونَ وَلِـيًّا } يتولاهم، فـيستنقذهم من السعير التـي أصلاهموها
  الله { وَلا نَصِيراً } ينصرهم، فـينـجيهم من عقاب الله إياهم.\r\n\t\t\t\r\n\t\t\t</section>"

