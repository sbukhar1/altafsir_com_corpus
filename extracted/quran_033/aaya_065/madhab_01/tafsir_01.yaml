  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لَعَنَ ٱلْكَافِرِينَ وَأَعَدَّ لَهُمْ سَعِيراً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَآ أَبَداً لاَّ يَجِدُونَ وَلِيّاً وَلاَ نَصِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إن الله أبعد الكافرين به من كل خير، وأقصاهم عنه { وأعَدَّ لَهُمْ سَعِيراً
  } يقول: وأعدّ لَهم فـي الآخرة ناراً تتقد وتتسعر لـيصلـيهموها { خالِدِينَ فِـيها
  أبَداً } يقول: ماكثـين فـي السعير أبداً، إلـى غير نهاية { لا يَجِدُونَ وَلِـيًّا
  } يتولاهم، فـيستنقذهم من السعير التـي أصلاهموها الله { وَلا نَصِيراً } ينصرهم، فـينـجيهم
  من عقاب الله إياهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
