  إِن كُنتُنَّ تُرِدْنَ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا فَتَعَالَيْنَ أُمَتِّعْكُنَّ
  وَأُسَرِّحْكُنَّ سَرَاحاً جَمِيلاً } * { وَإِن كُنتُنَّ تُرِدْنَ ٱللَّهَ وَرَسُولَهُ
  وَٱلدَّارَ ٱلآخِرَةَ فَإِنَّ ٱللَّهَ أَعَدَّ لِلْمُحْسِنَاتِ مِنكُنَّ أَجْراً عَظِيماً
  }حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي موسى بن علـيّ، ويونس بن يزيد، عن
  ابن شهاب، قال: أخبرنـي أبو سلـمة بن عبد الرحمن، أن عائشة زوج النبـيّ صلى الله عليه
  وسلم قالت: لـما أمر رسول الله صلى الله عليه وسلم بتـخيـير أزواجه، بدأنـي، فقال:
  \" إنّـي ذَاكِرٌ لَكِ أمْراً، فَلا علَـيْكِ أنْ لا تَعْجَلِـي حتـى تَسْتأْمِرِي
  أبَوَيْكِ \" قالت: قد علـم أن أبويّ لـم يكونا لـيأمرانـي بفراقه قالت: ثم تلا هذه
  الآية: { يا أيُّها النَّبِـيُّ قُلْ لاِءَزْوَاجِكَ إنْ كُنْتُنَّ تُرِدْنَ الـحَياةَ
  الدُّنْـيا وَزِينَتَها فَتَعالَـيْنَ أمَتِّعْكُنَّ وأُسَرّحْكُنَّ سَرَاحاً جَمِيلاً
  } قالت: فقلت: ففـي أيّ هذا استأمر أبويّ؟ فإنـي أريد الله ورسوله، والدار الآخرة قالت
  عائشة: ثم فعل أزواج النبـيّ صلى الله عليه وسلم مثل ما فعلت، فلـم يكن ذلك حين قاله
  لهنّ رسول الله صلى الله عليه وسلم، فـاخترنه طلاقاً من أجل أنهنّ اخترنه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

