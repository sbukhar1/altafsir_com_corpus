  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ قُل لأَزْوَاجِكَ إِن كُنتُنَّ تُرِدْنَ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا
  فَتَعَالَيْنَ أُمَتِّعْكُنَّ وَأُسَرِّحْكُنَّ سَرَاحاً جَمِيلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُنَّ تُرِدْنَ ٱللَّهَ وَرَسُولَهُ وَٱلدَّارَ ٱلآخِرَةَ فَإِنَّ ٱللَّهَ أَعَدَّ
  لِلْمُحْسِنَاتِ مِنكُنَّ أَجْراً عَظِيماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد { لاءَزْوَاجِكَ إنْ
  كُنْتنَّ تُرِدْنَ الـحَياةَ الدُّنْـيا وَزِينَتَها فَتَعالَـيْنَ أُمَّتِّعْكُنَّ
  } يقول فإنـي أمتعكن ما أوجب الله علـى الرجال للنساء من الـمتعة عند فراقهم إياهنّ
  بـالطلاق بقوله: وَمَتِّعُوهُنَّ علـى الـمُوسِعِ قَدَرُهُ، وَعلـى الـمُقْتِرِ قَدَرُهُ
  مَتاعاً بـالـمَعْرُوفِ حَقًّا علـى الـمُـحْسِنِـينَ وقوله: { وأُسَرّحْكُنَّ سَراحاً
  جَمِيلاً } يقول: وأطلقكنّ علـى ما أذن الله به، وأدّب به عبـاده بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذَا
  طَلَّقْتُـمُ النِّساءَ فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإنْ كُنْتُنَّ تُرِدْنَ اللّهَ
  وَرَسُولَهُ } يقول: وإن كنتنّ تردن رضا الله ورضا رسوله وطاعتهما فأطعنهما { فإنَّ
  اللّهَ أعَدَّ للْـمُـحْسِناتِ مِنْكُنَّ } وهن العاملات منهنّ بأمر الله وأمر رسوله
  { أجْراً عَظِيـماً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن هذه الآية نزلت علـى رسول
  الله صلى الله عليه وسلم من أجل أن عائشة سألت رسول الله صلى الله عليه وسلم شيئاً
  من عرض الدنـيا، إما زيادة فـي النفقة، أو غير ذلك، فـاعتزل رسول الله صلى الله عليه
  وسلم نساءه شهراً فـيـما ذكر، ثم أمره الله أن يخيرهنّ بـين الصبر علـيه، والرضا بـما
  قسم لهنّ، والعمل بطاعة الله، وبـين أن يـمتِّعهنّ ويفـارقهنّ إن لـم يرضين بـالذي
  يقسم لهن. وقـيـل: كان سبب ذلك غيرة كانت عائشة غارتها. ذكر الرواية بقول من قال: كان
  ذلك من أجل شيء من النفقة وغيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أيوب، عن أبـي الزبـير، أن رسول الله صلى
  الله عليه وسلم لـم يخرج صلوات، فقالوا: ما شأنه؟ فقال عمر: إن شئتـم لأعلـمنّ لكم
  شأنه فأتـى النبـيّ صلى الله عليه وسلم، فجعل يتكلـم ويرفع صوته، حتـى أذن له. قال:
  فجعلت أقول فـي نفسي: أيّ شيء أكلـم به رسول الله صلى الله عليه وسلم لعله يضحك، أو
  كلـمة نـحوها؟ فقلت: يا رسول الله لو رأيت فلانة وسألتنـي النفقة فصككتها صكة، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ذلكَ حَبَسَنِـي عَنكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فأتـى حفصة، فقال: لا تسألـي
  رسول الله صلى الله عليه وسلم شيئاً، ما كانت لك من حاجة فإلـيّ ثم تتبع نساء النبـيّ
  صلى الله عليه وسلم، فجعل يكلـمهنّ، فقال لعائشة: أيغرّك أنك امرأة حسناء، وأن زوجك
  يحبك؟ لتنتهينَّ، أو لـينزلنّ فـيك القرآن قال: فقالت أمّ سلـمة: يا ابن الـخطَّاب،
  أو مَا بقـي لك إلاَّ أن تدخـل بـين رسول الله صلى الله عليه وسلم وبـين نسائه، ولن
  تسأل الـمرأة إلا لزوجها قال: ونزل القرآن { يا أيُّها النَّبِـيُّ قُلْ لأَزْوَاجِكَ
  إنْ كُنْتنَّ تُرِدْنَ الـحَياةَ الدُّنْـيا وَزِينَتَهَا... } إلـى قوله { أجْراً
  عَظِيـماً } قال: فبدأ بعائشة فخيرها، وقرأ علـيها القرآن، فقالت: هل بدأت بأحد من
  نسائك قبلـي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قالت: فإنـي أختار الله ورسوله، والدار الآخرة، ولا تـخبرهنّ بذلك قال: ثم تتبعهنّ
  فجعل يخيرهنّ ويقرأ علـيهنّ القرآن، ويخبرهن بـما صنعت عائشة، فتتابعن علـى ذلك.</font></font>&#13;\t\t\t<label
