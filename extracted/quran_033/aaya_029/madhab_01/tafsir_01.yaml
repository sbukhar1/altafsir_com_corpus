text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  قُل لأَزْوَاجِكَ إِن كُنتُنَّ تُرِدْنَ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا فَتَعَالَيْنَ
  أُمَتِّعْكُنَّ وَأُسَرِّحْكُنَّ سَرَاحاً جَمِيلاً } * { وَإِن كُنتُنَّ تُرِدْنَ
  ٱللَّهَ وَرَسُولَهُ وَٱلدَّارَ ٱلآخِرَةَ فَإِنَّ ٱللَّهَ أَعَدَّ لِلْمُحْسِنَاتِ
  مِنكُنَّ أَجْراً عَظِيماً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ
  } يا مـحمد { لاءَزْوَاجِكَ إنْ كُنْتنَّ تُرِدْنَ الـحَياةَ الدُّنْـيا وَزِينَتَها
  فَتَعالَـيْنَ أُمَّتِّعْكُنَّ } يقول فإنـي أمتعكن ما أوجب الله علـى الرجال للنساء
  من الـمتعة عند فراقهم إياهنّ بـالطلاق بقوله: وَمَتِّعُوهُنَّ علـى الـمُوسِعِ قَدَرُهُ،
  وَعلـى الـمُقْتِرِ قَدَرُهُ مَتاعاً بـالـمَعْرُوفِ حَقًّا علـى الـمُـحْسِنِـينَ
  وقوله: { وأُسَرّحْكُنَّ سَراحاً جَمِيلاً } يقول: وأطلقكنّ علـى ما أذن الله به، وأدّب
  به عبـاده بقوله:{ إذَا طَلَّقْتُـمُ النِّساءَ فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ }{
  وَإنْ كُنْتُنَّ تُرِدْنَ اللّهَ وَرَسُولَهُ } يقول: وإن كنتنّ تردن رضا الله ورضا
  رسوله وطاعتهما فأطعنهما { فإنَّ اللّهَ أعَدَّ للْـمُـحْسِناتِ مِنْكُنَّ } وهن العاملات
  منهنّ بأمر الله وأمر رسوله { أجْراً عَظِيـماً }.وذُكر أن هذه الآية نزلت علـى رسول
  الله صلى الله عليه وسلم من أجل أن عائشة سألت رسول الله صلى الله عليه وسلم شيئاً
  من عرض الدنـيا، إما زيادة فـي النفقة، أو غير ذلك، فـاعتزل رسول الله صلى الله عليه
  وسلم نساءه شهراً فـيـما ذكر، ثم أمره الله أن يخيرهنّ بـين الصبر علـيه، والرضا بـما
  قسم لهنّ، والعمل بطاعة الله، وبـين أن يـمتِّعهنّ ويفـارقهنّ إن لـم يرضين بـالذي
  يقسم لهن. وقـيـل: كان سبب ذلك غيرة كانت عائشة غارتها. ذكر الرواية بقول من قال: كان
  ذلك من أجل شيء من النفقة وغيرها.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن
  أيوب، عن أبـي الزبـير، أن رسول الله صلى الله عليه وسلم لـم يخرج صلوات، فقالوا: ما
  شأنه؟ فقال عمر: إن شئتـم لأعلـمنّ لكم شأنه فأتـى النبـيّ صلى الله عليه وسلم، فجعل
  يتكلـم ويرفع صوته، حتـى أذن له. قال: فجعلت أقول فـي نفسي: أيّ شيء أكلـم به رسول
  الله صلى الله عليه وسلم لعله يضحك، أو كلـمة نـحوها؟ فقلت: يا رسول الله لو رأيت فلانة
  وسألتنـي النفقة فصككتها صكة، فقال: \" ذلكَ حَبَسَنِـي عَنكُمْ \" قال: فأتـى حفصة،
  فقال: لا تسألـي رسول الله صلى الله عليه وسلم شيئاً، ما كانت لك من حاجة فإلـيّ ثم
  تتبع نساء النبـيّ صلى الله عليه وسلم، فجعل يكلـمهنّ، فقال لعائشة: أيغرّك أنك امرأة
  حسناء، وأن زوجك يحبك؟ لتنتهينَّ، أو لـينزلنّ فـيك القرآن قال: فقالت أمّ سلـمة: يا
  ابن الـخطَّاب، أو مَا بقـي لك إلاَّ أن تدخـل بـين رسول الله صلى الله عليه وسلم وبـين
  نسائه، ولن تسأل الـمرأة إلا لزوجها قال: ونزل القرآن { يا أيُّها النَّبِـيُّ قُلْ
  لأَزْوَاجِكَ إنْ كُنْتنَّ تُرِدْنَ الـحَياةَ الدُّنْـيا وَزِينَتَهَا... } إلـى قوله
  { أجْراً عَظِيـماً } قال: فبدأ بعائشة فخيرها، وقرأ علـيها القرآن، فقالت: هل بدأت
  بأحد من نسائك قبلـي؟ قال: \" لا \" ، قالت: فإنـي أختار الله ورسوله، والدار الآخرة،
  ولا تـخبرهنّ بذلك قال: ثم تتبعهنّ فجعل يخيرهنّ ويقرأ علـيهنّ القرآن، ويخبرهن بـما
  صنعت عائشة، فتتابعن علـى ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ قُل لأَزْوَاجِكَ
  إِن كُنتُنَّ تُرِدْنَ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا فَتَعَالَيْنَ أُمَتِّعْكُنَّ
  وَأُسَرِّحْكُنَّ سَرَاحاً جَمِيلاً } * { وَإِن كُنتُنَّ تُرِدْنَ ٱللَّهَ وَرَسُولَهُ
  وَٱلدَّارَ ٱلآخِرَةَ فَإِنَّ ٱللَّهَ أَعَدَّ لِلْمُحْسِنَاتِ مِنكُنَّ أَجْراً عَظِيماً
  }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها النَّبِـيُّ
  قُلْ لاءَزْوَاجِكَ إنْ كُنْتُنَّ تُرِدْنَ الـحَياةَ الدُّنْـيا وَزِينَتَها فَتَعالَيْنَ
  أُمَتِّعْكُنَّ وأُسَرّحْكُنَّ سَرَاحاً جَمِيلاً... } إلـى قوله: { أجْراً عَظِيماً
  } قال: قال الـحسن وقتادة: خيرهنّ بين الدنيا والآخرة والـجنة والنار في شيء كنّ أردنه
  من الدنـيا. وقال عكرمة في غيرة: كانت غارتها عائشة، وكان تـحته يومئذٍ تسع نسوة، خمس
  من قُرَيش: عائشة، وحفصة، وأمّ حبـيبة بنت أبـي سفـيان، وسودة بنت زمعة، وأمّ سلـمة
  بنت أبـي أميَّة، وكانت تـحته صفـية ابنة حُيـيّ الـخَيبرية، وميـمونة بنت الـحارث
  الهلالـية، وزينب بنت جحش الأسدية، وجُوَيرية بنت الـحارث من بنـي الـمصطلق، وبدأ بعائشة،
  فلـما اختارت الله ورسوله والدار الآخرة، رُئي الفرح فـي وجه رسول الله صلى الله عليه
  وسلم، فتتابعن كلهنّ علـى ذلك واخترن الله ورسوله والدار الآخرة.حدثنا ابن بشار، قال:
  ثنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة، عن الـحسن، وهو قول قتادة، فـي قول الله
  { يا أيُّها النَبِـيُّ قُلْ لاءَزْوَاجِكَ إنْ كُنْتُنَّ تُرِدْنَ الـحَياةَ الدُّنْـيا
  وَزينَتَها... } إلـى قوله { عَظِيـماً } قالا: أمره الله أن يخيرهنّ بـين الدنـيا
  والآخرة والـجنة والنار قال قتادة: وهي غيرة من عائشة فـي شيء أرادته من الدنـيا، وكان
  تـحته تسع نسوة: عائشة، وحفصة، وأمّ حبـيبة بنت أبـي سفـيان، وسودة بنت زمعة، وأمّ
  سلـمة بنت أبـي أميَّة، وزينب بنت جحش، وميـمونة بنت الـحارث الهلالـية، وجُوَيرية
  بنت الـحارث من بنـي الـمصطلق، وصفـية بنت حُيـيّ بن أخطب فبدأ بعائشة، وكانت أحبهنّ
  إلـيه فلـما اختارت الله ورسوله والدار الآخرة، رُئي الفرح فـي وجه رسول الله صلى الله
  عليه وسلم فتتابعن علـى ذلك.حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد،
  عن قتادة، عن الـحسن، وهو قول قتادة قال: لـما اختَرْنَ الله ورسوله شكرهنّ الله علـى
  ذلك فقال{ لا يحلُّ لكَ النساءُ مِنْ بَعدُ وَلاَ أنْ تَبَدَّلَ بهِنَّ مِنْ أزْوَاجٍ
  وَلَوْ أعْجبكَ حُسنُهنَّ }فقصره الله علـيهنّ، وهنّ التسع اللاتـي اخترن الله ورسوله.
  ذكر من قال ذلك من أجل الغيرة:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قول الله:{ تُرْجِي مَنْ تَشاءُ مِنْهُنَّ، وَتُؤْوِي إلَـيْكَ مَنْ تَشاءُ... }الآية،
  قال: كان أزواجه قد تغايرن علـى النبـيّ صلى الله عليه وسلم، فهجرهنّ شهراً، نزل التـخيـير
  من الله له فـيهنّ { يا أيُّها النَّبِـيُّ قُلْ لاءَزْوَاجِكَ إنْ كُنْتُنَّ تُرِدْنَ
  الـحَياةَ الدُّنْـيا وَزِينَتَها } فقرأ حتـى بلغ{ وَلا تبَرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ
  الأُولـى }فخيرهنّ بـين أن يخترن أن يخـلـى سبـيـلهنّ ويسرّحهنّ، وبـين أن يقمن إن
  أردن الله ورسوله علـى أنهنّ أمَّهات الـمؤمنـين، لا ينكحن أبداً، وعلـى أنه يؤوي إلـيه
  من يشاء منهنّ، لـمن وهب نفسه له حتـى يكون هو يرفع رأسه إلـيها، ويرجي من يشاء حتـى
  يكون هو يرفع رأسه إلـيها، ومن ابتغى مـمن هي عنده وعزل فلا جناح علـيه، ذلك أدنى أن
  تقرّ أعينهنّ، ولا يحزنّ، ويرضين إذا علـمن أنه من قضائي علـيهنّ، إيثار بعضهنّ علـى
  بعض، أدنى أن يرضين قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ قُل لأَزْوَاجِكَ
  إِن كُنتُنَّ تُرِدْنَ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا فَتَعَالَيْنَ أُمَتِّعْكُنَّ
  وَأُسَرِّحْكُنَّ سَرَاحاً جَمِيلاً } * { وَإِن كُنتُنَّ تُرِدْنَ ٱللَّهَ وَرَسُولَهُ
  وَٱلدَّارَ ٱلآخِرَةَ فَإِنَّ ٱللَّهَ أَعَدَّ لِلْمُحْسِنَاتِ مِنكُنَّ أَجْراً عَظِيماً
  }{ ومن ابتغيت مـمن عزلت }من ابتغى أصابه، ومن عزل لـم يصبه، فخيرهنّ بـين أن يرضين
  بهذا، أو يفـارقهنّ، فـاخترن الله ورسوله، إلاَّ امرأة واحدة بدوية ذهبت وكان علـى
  ذلك، وقد شرط له هذا الشرط، ما زال يعدل بـينهنّ حتـى لقـي الله.حدثنا أحمد بن عبدة
  الضبـي، قال: ثنا أبو عوانة، عن عمر بن أبـي سلـمة، عن أبـيه، قال: قالت عائشة: لـما
  نزل الـخيار، قال لـي رسول الله صلى الله عليه وسلم: \" إنّـي أُرِيدُ أنْ أذْكُرَ
  لَكِ أمْراً فَلا تَقْضِي فِـيهِ شَيْئاً حتـى تَسْتأْمِرِي أبَوَيْكِ \" قالت: قلت:
  وما هو يا رسول الله؟ قال: فردّه علـيها، فقالت: ما هو يا رسول الله؟ قال: فقرأ علـيهنّ
  { يا أيُّها النَّبِـيُّ قُلْ لاءَزْوَاجِكَ إنْ كُنْتُنَّ تُردْنَ الـحَياةَ الدُّنْـيا
  وَزِينَتَها... } إلـى آخر الآية قالت: قلت: بل نـختار الله ورسوله قالت: ففرح بذلك
  النبـيّ صلى الله عليه وسلم.حدثنا ابن وكيع، قال: ثنا مـحمد بن بشر، عن مـحمد بن عمرو،
  عن أبـي سلـمة، عن عائشة، قالت: لـما نزلت آية التـخيـير، بدأ النبـيّ صلى الله عليه
  وسلم بعائشة، فقال: \" يا عائِشَةُ إنّـي عارضٌ عَلَـيْكِ أمْراً فَلا تَفْتاتِـي فِـيهِ
  بشَيْءٍ حتـى تَعْرِضِيهِ علـى أبَوَيْكِ، أبـي بَكْر وأُمّ رُومانَ \" فقالت: يا رسول
  الله وما هو؟ قال: \" قال الله يا أيُّها النَّبِـي قُلْ لأَزْوَاجكَ إنْ كُنْتُنَّ
  تُرِدْنَ الـحَياةَ الدُّنْـيا وَزينَتَها } إلـى { عَظِيـماً } \" ، فقلت: إنـي أريد
  الله ورسوله، والدار الآخرة، ولا أؤامر فـي ذلك أبويّ أبـا بكر وأمّ رومان، فضحك رسول
  الله صلى الله عليه وسلم، ثم استقرأ الـحُجَرَ فقال: \" إن عائشة قالت كذا \" ، فقلن:
  ونـحن نقول مثل ما قالت عائشة.حدثنا سعيد بن يحيى الأموي، قال: ثنا أبـي، عن ابن إسحاق،
  عن عبد الله بن أبـي بكر، عن عمرة، عن عائشة، أن النبـيّ صلى الله عليه وسلم لـما نزل
  إلـى نسائه أُمر أن يخيرهنّ، فدخـل علـيّ فقال: \" سأذكر لَكِ أمْراً وَلا تَعْجَلِـي
  حتـى تَسْتَشِيرِي أبـاكِ \" ، فقلت: وما هو يا نبـيّ الله؟ قال: \" إنّـي أُمِرْتُ
  أنْ أُخَيِّرَكُنَّ \" ، وتلا علـيها آية التـخيـير إلـى آخر الآيتـين قالت: قلت: وما
  الذي تقول؟ لا تعجلـي حتـى تستشيري أبـاك، فإنـي أختار الله ورسوله فسُرّ بذلك، وعرض
  علـى نسائه، فتتابعن كلهنّ، فـاخترن الله ورسوله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
