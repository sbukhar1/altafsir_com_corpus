  تُرِدْنَ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا فَتَعَالَيْنَ أُمَتِّعْكُنَّ وَأُسَرِّحْكُنَّ
  سَرَاحاً جَمِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِن كُنتُنَّ تُرِدْنَ ٱللَّهَ وَرَسُولَهُ
  وَٱلدَّارَ ٱلآخِرَةَ فَإِنَّ ٱللَّهَ أَعَدَّ لِلْمُحْسِنَاتِ مِنكُنَّ أَجْراً عَظِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها
  النَّبِـيُّ قُلْ لاءَزْوَاجِكَ إنْ كُنْتُنَّ تُرِدْنَ الـحَياةَ الدُّنْـيا وَزِينَتَها
  فَتَعالَيْنَ أُمَتِّعْكُنَّ وأُسَرّحْكُنَّ سَرَاحاً جَمِيلاً... } إلـى قوله: { أجْراً
  عَظِيماً } قال: قال الـحسن وقتادة: خيرهنّ بين الدنيا والآخرة والـجنة والنار في شيء
  كنّ أردنه من الدنـيا. وقال عكرمة في غيرة: كانت غارتها عائشة، وكان تـحته يومئذٍ تسع
  نسوة، خمس من قُرَيش: عائشة، وحفصة، وأمّ حبـيبة بنت أبـي سفـيان، وسودة بنت زمعة،
  وأمّ سلـمة بنت أبـي أميَّة، وكانت تـحته صفـية ابنة حُيـيّ الـخَيبرية، وميـمونة بنت
  الـحارث الهلالـية، وزينب بنت جحش الأسدية، وجُوَيرية بنت الـحارث من بنـي الـمصطلق،
  وبدأ بعائشة، فلـما اختارت الله ورسوله والدار الآخرة، رُئي الفرح فـي وجه رسول الله
  صلى الله عليه وسلم، فتتابعن كلهنّ علـى ذلك واخترن الله ورسوله والدار الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة، عن
  الـحسن، وهو قول قتادة، فـي قول الله { يا أيُّها النَبِـيُّ قُلْ لاءَزْوَاجِكَ إنْ
  كُنْتُنَّ تُرِدْنَ الـحَياةَ الدُّنْـيا وَزينَتَها... } إلـى قوله { عَظِيـماً }
  قالا: أمره الله أن يخيرهنّ بـين الدنـيا والآخرة والـجنة والنار قال قتادة: وهي غيرة
  من عائشة فـي شيء أرادته من الدنـيا، وكان تـحته تسع نسوة: عائشة، وحفصة، وأمّ حبـيبة
  بنت أبـي سفـيان، وسودة بنت زمعة، وأمّ سلـمة بنت أبـي أميَّة، وزينب بنت جحش، وميـمونة
  بنت الـحارث الهلالـية، وجُوَيرية بنت الـحارث من بنـي الـمصطلق، وصفـية بنت حُيـيّ
  بن أخطب فبدأ بعائشة، وكانت أحبهنّ إلـيه فلـما اختارت الله ورسوله والدار الآخرة،
  رُئي الفرح فـي وجه رسول الله صلى الله عليه وسلم فتتابعن علـى ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة، عن
  الـحسن، وهو قول قتادة قال: لـما اختَرْنَ الله ورسوله شكرهنّ الله علـى ذلك فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  يحلُّ لكَ النساءُ مِنْ بَعدُ وَلاَ أنْ تَبَدَّلَ بهِنَّ مِنْ أزْوَاجٍ وَلَوْ أعْجبكَ
  حُسنُهنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقصره الله علـيهنّ، وهنّ التسع اللاتـي اخترن الله ورسوله. ذكر من
  قال ذلك من أجل الغيرة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تُرْجِي مَنْ تَشاءُ مِنْهُنَّ، وَتُؤْوِي
  إلَـيْكَ مَنْ تَشاءُ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية، قال: كان أزواجه قد تغايرن علـى النبـيّ صلى الله عليه وسلم،
  فهجرهنّ شهراً، نزل التـخيـير من الله له فـيهنّ { يا أيُّها النَّبِـيُّ قُلْ لاءَزْوَاجِكَ
  إنْ كُنْتُنَّ تُرِدْنَ الـحَياةَ الدُّنْـيا وَزِينَتَها } فقرأ حتـى بلغ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلا
  تبَرَّجْنَ تَبرُّجَ الـجاهِلِـيَّةِ الأُولـى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فخيرهنّ بـين أن يخترن أن يخـلـى
  سبـيـلهنّ ويسرّحهنّ، وبـين أن يقمن إن أردن الله ورسوله علـى أنهنّ أمَّهات الـمؤمنـين،
  لا ينكحن أبداً، وعلـى أنه يؤوي إلـيه من يشاء منهنّ، لـمن وهب نفسه له حتـى يكون هو
  يرفع رأسه إلـيها، ويرجي من يشاء حتـى يكون هو يرفع رأسه إلـيها، ومن ابتغى مـمن هي
  عنده وعزل فلا جناح علـيه، ذلك أدنى أن تقرّ أعينهنّ، ولا يحزنّ، ويرضين إذا علـمن
  أنه من قضائي علـيهنّ، إيثار بعضهنّ علـى بعض، أدنى أن يرضين قال:</font></font>&#13;\t\t\t<label
