  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومن ابتغيت مـمن عزلت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">من ابتغى أصابه، ومن عزل لـم يصبه،
  فخيرهنّ بـين أن يرضين بهذا، أو يفـارقهنّ، فـاخترن الله ورسوله، إلاَّ امرأة واحدة
