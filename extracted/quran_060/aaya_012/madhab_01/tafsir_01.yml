  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ إِذَا جَآءَكَ ٱلْمُؤْمِنَاتُ يُبَايِعْنَكَ عَلَىٰ أَن لاَّ يُشْرِكْنَ
  بِٱللَّهِ شَيْئاً وَلاَ يَسْرِقْنَ وَلاَ يَزْنِينَ وَلاَ يَقْتُلْنَ أَوْلاَدَهُنَّ
  وَلاَ يَأْتِينَ بِبُهْتَٰنٍ يَفْتَرِينَهُ بَيْنَ أَيْدِيهِنَّ وَأَرْجُلِهِنَّ وَلاَ
  يَعْصِينَكَ فِي مَعْرُوفٍ فَبَايِعْهُنَّ وَٱسْتَغْفِرْ لَهُنَّ ٱللَّهَ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: { يا أيُّها النَّبِيُّ إذَا جاءَك المؤْمِناتُ } بالله { يُبايِعْنَكَ
  على أنْ لا يُشْرِكُنَ باللَّهِ شَيْئاً وَلا يَسْرِقْنَ وَلا يَزْنِينَ وَلا يَقْتُلْنَ
  أوْلادَهُنَّ وَلا يأْتِينَ بِبُهْتان يَفْتَرِينَهُ بَينَ أيْدِيهِن وأرْجُلُهِنَّ
  } يقول: ولا يأتين بكذب يكذبنه في مولود يوجد بين أيديهنّ وأرجلهنّ. وإنما معنى الكلام:
  ولا يلحقن بأزواجهنّ غير أولادهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلا يأْتِينَ بِبُهْتان يَفْتَرِينَهُ
  بَينَ أيْدِيهِن وأرْجُلُهِنَّ } يقول: لا يلحقن بأزواجهنّ غير أولادهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا يَعْصِينَكَ فِي مَعْرُوفٍ } يقول: ولا يعصينك يا محمد
  في معروف من أمر الله عزّ وجلّ تأمرهنّ به. وذُكر أن ذلك المعروف الذي شرط عليهنّ أن
  لا يعصين رسول الله صلى الله عليه وسلم فيه هو النياحة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } يقول: لا يُنحْن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا عبد الله بن المبارك،
  عن سفيان، عن منصور، عن سالم بن أبي الجعد، { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } ، قال:
  النوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفيان، عن منصور، عن سالم بن أبي الجعد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا جرير، عن منصور، عن سالم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبيد المحاربيّ، قال: ثنا موسى بن عمير، عن أبي صالح، في قوله: { وَلا يَعْصِينكَ
  فِي مَعْرُوفٍ } قال: في نياحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن سالم بن أبي الجعد { وَلا يَعْصِينكَ
  فِي مَعْرُوفٍ } قال: النوح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان، عن زيد بن أسلم { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قال: لا يخدشن
  وجهاً، ولا يشققن جيباً، ولا يدعونّ ويلاً، ولا ينشدن شعراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال:
  كانت محنة النساء أن رسول الله صلى الله عليه وسلم أمر عمر بن الخطاب رضي الله عنه
  فقال: قل لهنّ: إن رسول الله صلى الله عليه وسلم يبايعكنّ على أن لا تشركن بالله شيئاً،
  وكانت هند بنت عتبة بن ربيعة التي شقت بطن حمزة رحمة الله عليه متنكرة في النساء، فقالت:
  إني إن أتكلم يعرفني، وإن عرفني قتلني، وإنما تنكرت فرقاً من رسول الله صلى الله عليه
  وسلم، فسكت النسوة اللاتي مع هند، وأبين أن يتكلمن قالت هند وهي متنكرة: وكيف يقبل
  من النساء شيئاً لم يقبله من الرجال؟ فنظر إليها رسول الله صلى الله عليه وسلم وقال
  لعمر:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
