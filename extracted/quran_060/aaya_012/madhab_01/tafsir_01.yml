  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلنَّبِيُّ إِذَا جَآءَكَ ٱلْمُؤْمِنَاتُ
  يُبَايِعْنَكَ عَلَىٰ أَن لاَّ يُشْرِكْنَ بِٱللَّهِ شَيْئاً وَلاَ يَسْرِقْنَ وَلاَ
  يَزْنِينَ وَلاَ يَقْتُلْنَ أَوْلاَدَهُنَّ وَلاَ يَأْتِينَ بِبُهْتَٰنٍ يَفْتَرِينَهُ
  بَيْنَ أَيْدِيهِنَّ وَأَرْجُلِهِنَّ وَلاَ يَعْصِينَكَ فِي مَعْرُوفٍ فَبَايِعْهُنَّ
  وَٱسْتَغْفِرْ لَهُنَّ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قُلْ لَهُنَّ وَلا يَسْرِقْنَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت هند: والله إني لأصيب من أبى سفيان الهنات وما أدري أيحلهنّ لي
  أم لا، قال أبو سفيان: ما أصبت من شيء مضى، أو قد بقي، فهو لك حلال، فضحك رسول الله
  صلى الله عليه وسلم وعرفها، فدعاها فأتته، فأخذت بيده، فعاذت به، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنْتِ هِنْدٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالت: عفا الله عما سلف، فصرف عنها
  رسول الله صلى الله عليه وسلم، فقال: { وَلا يَزْنِينَ } فقالت: يا رسول الله وهل تزني
  الحرّة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا والله ما تَزْنِي الحُرَّةُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: { وَلا يَقْتُلْنَ أوْلادَهُنَّ } ، قالت هند: أنت قتلتهم يوم
  بدر فأنت وهم أبصر قال: { وَلا يأْتِينَ بِبُهْتان يَفْتَرِينَهُ بَينَ أيْدِيهِن وأرْجُلُهِنَّ
  وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قال: منعهنّ أن ينحن، وكان أهل الجاهلية يمزّقن الثياب
  وَيَخْدِشْن الوجوه، ويقطِّعن الشعور، ويدعون بالثُّبور والويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا أيُّها النَّبِيُّ
  إذَا جاءَكَ المؤْمِناتُ يُبايِعْنَكَ } حتى بلغ { فَبايِعْهُنَّ } ذُكر لنا أن نبيّ
  الله صلى الله عليه وسلم أخذ عليهنّ يومئذ النياحة،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ولا تحدّثن الرجال، إلا رجلاً منكنّ مَحْرَماً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال عبد الرحمن بن عوف: يا نبيّ
  الله إن لنا أضيافاً، وإنا نغيب عن نسائنا قال: فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَيْسَ أُولَئِكَ عَنَيْتُ \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قال: هو النوح أُخِذ
  عليهنّ لا ينحن، ولا يخلُونَّ بحديث الرجال إلا مع ذي مَحْرم قال: فقال عبد الرحمن
  بن عوف: إنا نغيب ويكون لنا أضياف قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليس أولئك عنيت \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سليمان، قال: أخبرنا أبو هلال، قال: ثنا قتادة، في قوله { وَلا
  يَعْصِينكَ فِي مَعْرُوفٍ } قال: لا يحدثن رجلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ثني ابن عياش، عن سليمان بن سليمان، عن عمرو بن شعيب،
  عن أبيه، عن جدّه، قال: جاءت أُميمة بنت رقيقة إلى النبيّ صلى الله عليه وسلم تبايعه
  على الإسلام فقال لها النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أُبايِعُكِ على أنْ لا تُشْرِكي باللَّهِ شَيْئاً، وَلا تَسْرِقي،
  وَلا تَزْنِي، وَلا تَقْتُلِي وَلَدَك، وَلا تأْتِي بِبُهْتان تَفْتَرِينَهُ بَينَ
  يَدَيْكِ وَرِجْلَيْكِ، وَلا تَنُوحي وَلا تبَّرجي تَبُّرجَ الجاهِلِيَّةِ الأُولى
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا مهران،
  عن سفيان، عن محمد بن المنكدر، عن أُميمة بنت رقيقة، قالت: جاءت نسوة إلى النبيّ صلى
  الله عليه وسلم يبايعنه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فِيما اسْتَطَعْتُنَّ وأطَقْتُنَّ \" </font></font></b>&#13;\t\t\t<label
