text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  إِذَا جَآءَكَ ٱلْمُؤْمِنَاتُ يُبَايِعْنَكَ عَلَىٰ أَن لاَّ يُشْرِكْنَ بِٱللَّهِ
  شَيْئاً وَلاَ يَسْرِقْنَ وَلاَ يَزْنِينَ وَلاَ يَقْتُلْنَ أَوْلاَدَهُنَّ وَلاَ يَأْتِينَ
  بِبُهْتَٰنٍ يَفْتَرِينَهُ بَيْنَ أَيْدِيهِنَّ وَأَرْجُلِهِنَّ وَلاَ يَعْصِينَكَ
  فِي مَعْرُوفٍ فَبَايِعْهُنَّ وَٱسْتَغْفِرْ لَهُنَّ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ }{ وَلاَ يَقْتُلْنَ أَوْلْـٰدَهُنَّ } وقرىء: «يقتلن»، بالتشديد، يريد: وأد
  البنات { وَلاَ يَأْتِينَ بِبُهُتَـٰنٍ يَفْتَرِينَهُ بَيْنَ أَيْدِيهِنَّ وَأَرْجُلِهِنَّ
  } كانت المرأة تلتقط المولود فتقول لزوجها: هو ولدي منك. كنى بالبهتان المفترى بين
  يديها ورجليها عن الولد الذي تلصقه بزوجها كذباً، لأنّ بطنها الذي تحمله فيه بين اليدين
  وفرجها الذي تلده به بين الرجلين { وَلاَ يَعْصِينَكَ فِى مَعْرُوفٍ } فيما تأمرهن
  به من المحسنات وتنهاهنّ عنه من المقبحات. وقيل: كل ما وافق طاعة الله فهو معروف. فإن
  قلت: لو اقتصر على قوله: { وَلاَ يَعْصِينَكَ } فقد علم أن رسول الله صلى الله عليه
  وسلم لا يأمر إلا بمعروف؟ قلت: نبه بذلك على أنّ طاعة المخلوق في معصية الخالق جديرة
  بغاية التوقي والاجتناب. وروي:(1164) أنّ رسول الله صلى الله عليه وسلم لما فرغ يوم
  فتح مكة من بيعة الرجال: أخذ في بيعة النساء وهو على الصفا وعمر بن الخطاب رضي الله
  عنه أسفل منه يبايعهن بأمره ويبلغهن عنه، وهند بنت عتبة امرأة أبي سفيان متقنعة متنكرة
  خوفاً من رسول الله صلى الله عليه وسلم أن يعرفها فقال عليه الصلاة والسلام: «أبايعكن
  على أن لا تشركن بالله شيئاً فرفعت هند رأسها وقالت: والله لقد عبدنا الأصنام وإنك
  لتأخذ علينا أمراً ما رأيناك أخذته على الرجال تبايع الرجال على الإسلام والجهاد، فقال
  عليه الصلاة والسلام: و«لا يسرقن» فقالت: إنّ أبا سفيان رجل شحيح، وإني أصبت من ماله
  هنات، فما أدري، أتحل لي أم لا. فقال أبو سفيان: ما أصبت من شيء فيما مضى وفيما غبر
  فهو لك حلال، فضحك رسول الله صلى الله عليه وسلم وعرفها فقال لها: وإنك لهند بنت عتبة؟
  قالت: نعم فاعف عما سلف يا نبي الله عفا الله عنك، فقال: «ولا يزنين»: فقالت: أو تزني
  الحرة وفي رواية: ما زنت منهن امرأة قط، فقال عليه الصلاة والسلام «ولا يقتلن أولادهن»
  فقالت: ربيناهم صغاراً وقتلتهم كباراً فأنتم وهم أعلم، وكان ابنها حنظلة بن أبي سفيان
  قد قتل يوم بدر، فضحك عمر حتى استلقى، وتبسم رسول الله صلى الله عليه وسلم فقال: «لا
  يأتين ببهتان» فقالت: والله إنّ البهتان لأمر قبيح، وما تأمرنا إلا بالرشد ومكارم الأخلاق،
  فقال: «ولا يعصينك في معروف» فقالت: والله ما جلسنا مجلسنا هذا وفي أنفسنا أن نعصيك
  في شيء.وقيل في كيفية المبايعة:(1165) دعا بقدح من ماء فغمس فيه يده، ثم غمسن أيديهن.
  وقيل:(1166) صافحهن وكان على يده ثوب قطري. وقيل:(1167) كان عمر يصافحهن عنه.\r\n\t\t\t\r\n\t\t\t</section>"

