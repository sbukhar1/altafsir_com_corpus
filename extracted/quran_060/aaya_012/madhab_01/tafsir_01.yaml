text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  إِذَا جَآءَكَ ٱلْمُؤْمِنَاتُ يُبَايِعْنَكَ عَلَىٰ أَن لاَّ يُشْرِكْنَ بِٱللَّهِ
  شَيْئاً وَلاَ يَسْرِقْنَ وَلاَ يَزْنِينَ وَلاَ يَقْتُلْنَ أَوْلاَدَهُنَّ وَلاَ يَأْتِينَ
  بِبُهْتَٰنٍ يَفْتَرِينَهُ بَيْنَ أَيْدِيهِنَّ وَأَرْجُلِهِنَّ وَلاَ يَعْصِينَكَ
  فِي مَعْرُوفٍ فَبَايِعْهُنَّ وَٱسْتَغْفِرْ لَهُنَّ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { يا أيُّها النَّبِيُّ
  إذَا جاءَك المؤْمِناتُ } بالله { يُبايِعْنَكَ على أنْ لا يُشْرِكُنَ باللَّهِ شَيْئاً
  وَلا يَسْرِقْنَ وَلا يَزْنِينَ وَلا يَقْتُلْنَ أوْلادَهُنَّ وَلا يأْتِينَ بِبُهْتان
  يَفْتَرِينَهُ بَينَ أيْدِيهِن وأرْجُلُهِنَّ } يقول: ولا يأتين بكذب يكذبنه في مولود
  يوجد بين أيديهنّ وأرجلهنّ. وإنما معنى الكلام: ولا يلحقن بأزواجهنّ غير أولادهم. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَلا يأْتِينَ بِبُهْتان يَفْتَرِينَهُ
  بَينَ أيْدِيهِن وأرْجُلُهِنَّ } يقول: لا يلحقن بأزواجهنّ غير أولادهم.وقوله: { وَلا
  يَعْصِينَكَ فِي مَعْرُوفٍ } يقول: ولا يعصينك يا محمد في معروف من أمر الله عزّ وجلّ
  تأمرهنّ به. وذُكر أن ذلك المعروف الذي شرط عليهنّ أن لا يعصين رسول الله صلى الله
  عليه وسلم فيه هو النياحة. ذكر من قال ذلك:حدثنا عليّ، قال: ثنا أبو صالح، قال: ثنا
  معاوية، عن عليّ، عن ابن عباس، قوله: { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } يقول: لا يُنحْن.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا عبد الله بن المبارك، عن سفيان، عن منصور،
  عن سالم بن أبي الجعد، { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } ، قال: النوح.حدثنا ابن بشار،
  قال: ثنا أبو أحمد، قال: ثنا سفيان، عن منصور، عن سالم بن أبي الجعد، مثله.حدثنا ابن
  حُمَيد، قال: ثنا جرير، عن منصور، عن سالم، مثله.حدثنا محمد بن عبيد المحاربيّ، قال:
  ثنا موسى بن عمير، عن أبي صالح، في قوله: { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قال: في
  نياحة.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن منصور، عن سالم بن أبي الجعد
  { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قال: النوح.قال: ثنا مهران، عن سفيان، عن زيد بن
  أسلم { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قال: لا يخدشن وجهاً، ولا يشققن جيباً، ولا
  يدعونّ ويلاً، ولا ينشدن شعراً.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قال: كانت محنة النساء أن رسول الله صلى الله عليه
  وسلم أمر عمر بن الخطاب رضي الله عنه فقال: قل لهنّ: إن رسول الله صلى الله عليه وسلم
  يبايعكنّ على أن لا تشركن بالله شيئاً، وكانت هند بنت عتبة بن ربيعة التي شقت بطن حمزة
  رحمة الله عليه متنكرة في النساء، فقالت: إني إن أتكلم يعرفني، وإن عرفني قتلني، وإنما
  تنكرت فرقاً من رسول الله صلى الله عليه وسلم، فسكت النسوة اللاتي مع هند، وأبين أن
  يتكلمن قالت هند وهي متنكرة: وكيف يقبل من النساء شيئاً لم يقبله من الرجال؟ فنظر إليها
  رسول الله صلى الله عليه وسلم وقال لعمر:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ إِذَا جَآءَكَ
  ٱلْمُؤْمِنَاتُ يُبَايِعْنَكَ عَلَىٰ أَن لاَّ يُشْرِكْنَ بِٱللَّهِ شَيْئاً وَلاَ
  يَسْرِقْنَ وَلاَ يَزْنِينَ وَلاَ يَقْتُلْنَ أَوْلاَدَهُنَّ وَلاَ يَأْتِينَ بِبُهْتَٰنٍ
  يَفْتَرِينَهُ بَيْنَ أَيْدِيهِنَّ وَأَرْجُلِهِنَّ وَلاَ يَعْصِينَكَ فِي مَعْرُوفٍ
  فَبَايِعْهُنَّ وَٱسْتَغْفِرْ لَهُنَّ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } \"
  قُلْ لَهُنَّ وَلا يَسْرِقْنَ \" قالت هند: والله إني لأصيب من أبى سفيان الهنات وما
  أدري أيحلهنّ لي أم لا، قال أبو سفيان: ما أصبت من شيء مضى، أو قد بقي، فهو لك حلال،
  فضحك رسول الله صلى الله عليه وسلم وعرفها، فدعاها فأتته، فأخذت بيده، فعاذت به، فقال:
  \" أنْتِ هِنْدٌ \" فقالت: عفا الله عما سلف، فصرف عنها رسول الله صلى الله عليه وسلم،
  فقال: { وَلا يَزْنِينَ } فقالت: يا رسول الله وهل تزني الحرّة؟ قال: \" لا والله ما
  تَزْنِي الحُرَّةُ \" قال: { وَلا يَقْتُلْنَ أوْلادَهُنَّ } ، قالت هند: أنت قتلتهم
  يوم بدر فأنت وهم أبصر قال: { وَلا يأْتِينَ بِبُهْتان يَفْتَرِينَهُ بَينَ أيْدِيهِن
  وأرْجُلُهِنَّ وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قال: منعهنّ أن ينحن، وكان أهل الجاهلية
  يمزّقن الثياب وَيَخْدِشْن الوجوه، ويقطِّعن الشعور، ويدعون بالثُّبور والويل.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا أيُّها النَّبِيُّ إذَا جاءَكَ المؤْمِناتُ
  يُبايِعْنَكَ } حتى بلغ { فَبايِعْهُنَّ } ذُكر لنا أن نبيّ الله صلى الله عليه وسلم
  أخذ عليهنّ يومئذ النياحة، \" ولا تحدّثن الرجال، إلا رجلاً منكنّ مَحْرَماً \" فقال
  عبد الرحمن بن عوف: يا نبيّ الله إن لنا أضيافاً، وإنا نغيب عن نسائنا قال: فقال رسول
  الله صلى الله عليه وسلم: \" لَيْسَ أُولَئِكَ عَنَيْتُ \". حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قال: هو النوح
  أُخِذ عليهنّ لا ينحن، ولا يخلُونَّ بحديث الرجال إلا مع ذي مَحْرم قال: فقال عبد الرحمن
  بن عوف: إنا نغيب ويكون لنا أضياف قال: \" ليس أولئك عنيت \". حدثنا ابن بشار، قال:
  ثنا سليمان، قال: أخبرنا أبو هلال، قال: ثنا قتادة، في قوله { وَلا يَعْصِينكَ فِي
  مَعْرُوفٍ } قال: لا يحدثن رجلاً.حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني ابن عياش،
  عن سليمان بن سليمان، عن عمرو بن شعيب، عن أبيه، عن جدّه، قال: جاءت أُميمة بنت رقيقة
  إلى النبيّ صلى الله عليه وسلم تبايعه على الإسلام فقال لها النبي صلى الله عليه وسلم:
  \" أُبايِعُكِ على أنْ لا تُشْرِكي باللَّهِ شَيْئاً، وَلا تَسْرِقي، وَلا تَزْنِي،
  وَلا تَقْتُلِي وَلَدَك، وَلا تأْتِي بِبُهْتان تَفْتَرِينَهُ بَينَ يَدَيْكِ وَرِجْلَيْكِ،
  وَلا تَنُوحي وَلا تبَّرجي تَبُّرجَ الجاهِلِيَّةِ الأُولى \". حدثنا ابن حُميد، قال:
  ثنا مهران، عن سفيان، عن محمد بن المنكدر، عن أُميمة بنت رقيقة، قالت: جاءت نسوة إلى
  النبيّ صلى الله عليه وسلم يبايعنه، فقال: \" فِيما اسْتَطَعْتُنَّ وأطَقْتُنَّ \"
  \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ إِذَا جَآءَكَ ٱلْمُؤْمِنَاتُ
  يُبَايِعْنَكَ عَلَىٰ أَن لاَّ يُشْرِكْنَ بِٱللَّهِ شَيْئاً وَلاَ يَسْرِقْنَ وَلاَ
  يَزْنِينَ وَلاَ يَقْتُلْنَ أَوْلاَدَهُنَّ وَلاَ يَأْتِينَ بِبُهْتَٰنٍ يَفْتَرِينَهُ
  بَيْنَ أَيْدِيهِنَّ وَأَرْجُلِهِنَّ وَلاَ يَعْصِينَكَ فِي مَعْرُوفٍ فَبَايِعْهُنَّ
  وَٱسْتَغْفِرْ لَهُنَّ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }  فقلنا: الله ورسوله
  أرحم بنا منا بأنفسنا.حدثنا محمد بن عبد الله بن عبد الحكم، قال: ثنا أبي وشعيب بن
  الليث، قال: ثنا خالد بن يزيد، عن ابن أبي هلال، عن ابن المنكدر أن أُميمة أخبرته أنها
  دخلت على رسول الله صلى الله عليه وسلم في نسوة، فقلن: يا رسول الله ابسط يدك نصافحك،
  فقال: \" إنّي لا أُصافِحُ النِّساءَ، وَلَكِنْ سآخُذُ عَلَيْكُنَّ \" فأخذ علينا حتى
  بلغ: { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } فقال: \" فِيما أطَقْتُنَّ وَاسْتَطَعْتُنَّ
  \" فقلن: الله ورسوله أرحم بنا من أنفسنا.حدثنا ابن حُمَيد، قال: ثنا هارون، عن عمرو،
  عن عاصم، عن ابن سيرين، عن أمّ عطية الأنصارية، قالت: كان فيما اشترط علينا من المعروف
  حين بايعنا أن لا ننوح، فقالت امرأة من بني فلان: إن بني فلان أسعدوني، فلا حتى أجزيهم،
  فانطلقت فأسعدتهم، ثم جاءت فبايعت قال: فما وفى منهن غيرها وغير أمّ سليم ابنة ملحان
  أمّ أنس بن مالك.حدثنا أبو كريب، قال: ثنا أبو نعيم، قال: ثنا عمرو بن فروخ القتات،
  قال: ثنا مصعب بن نوح الأنصاري، قال: «أدركت عجوزاً لنا كانت فيمن بايع رسول الله صلى
  الله عليه وسلم، قالت: فأتيته لأبايعه، فأخذ علينا فيما أخذ ولا تُنحنَ، فقالت عجوز:
  يا نبيّ الله إن ناسا قد كانوا أسعدوني على مصائب أصابتني، وإنهم قد أصابتهم مصيبة،
  فأنا أريد أن أسعدهم قال: \" فانْطَلِقي فَكافِئِيهمْ \" ثم إنها أتت فبايعته، قال:
  \" هو المعروف الذي قال الله \" { وَلا يَعْصِينكَ فِي مَعْرُوفٍ }.حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن يزيد، مولى الصهباء، عن شهر بن حوشب، عن أم سلمة عن رسول الله صلى
  الله عليه وسلم، في قوله { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قال: «النوح».حدثنا أبو
  كُرَيب، قال: ثنا يونس، قال: ثنا محمد بن إسحاق، عن محمد بن المنكدر، عن أُميمة بنت
  رقيقة التيمية، قالت: بايعت رسول الله صلى الله عليه وسلم في نسوة من المسلمين، فقلنا
  له: جئناك يا رسول الله نبايعك على أن لا نشرك بالله شيئاً، ولا نسرق، ولا نزني، ولا
  نقتل أولادنا، ولا نأتيَ ببهتان نفتريه بين أيدينا وأرجلنا، ولا نعصيك في معروف فقال
  رسول الله صلى الله عليه وسلم: \" فيما اسْتَطعتنَّ وأطقتنَّ \" فقلنا: الله ورسوله
  أرحم بنا من أنفسنا، فقلنا: بايعنا يا رسول الله، فقال: \" اذْهَبْنَ فَقَدْ بايَعْتُكُنَّ،
  إنَّما قَوْلِي لمئَةِ امْرأةٍ كَقَوْلي لامْرأةٍ وَاحدَةِ \" وما صافح رسول الله صلى
  الله عليه وسلم منا أحداً.حدثنا أبو كُرَيب، قال: ثنا يونس بن بكير، عن عيسى بن عبد
  الله التميمي، عن محمد بن المنكدر، عن أُميمة بنت رقيقة خالة فاطمة بنت رسول الله صلى
  الله عليه وسلم، قال: سمعتها تقول: بايعنا رسول الله صلى الله عليه وسلم، فأخذ علينا
  أن لا نشرك بالله شيئاً، فذكر مثل حديث محمد بن إسحاق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ إِذَا جَآءَكَ
  ٱلْمُؤْمِنَاتُ يُبَايِعْنَكَ عَلَىٰ أَن لاَّ يُشْرِكْنَ بِٱللَّهِ شَيْئاً وَلاَ
  يَسْرِقْنَ وَلاَ يَزْنِينَ وَلاَ يَقْتُلْنَ أَوْلاَدَهُنَّ وَلاَ يَأْتِينَ بِبُهْتَٰنٍ
  يَفْتَرِينَهُ بَيْنَ أَيْدِيهِنَّ وَأَرْجُلِهِنَّ وَلاَ يَعْصِينَكَ فِي مَعْرُوفٍ
  فَبَايِعْهُنَّ وَٱسْتَغْفِرْ لَهُنَّ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن محمد بن المنكدر، عن أُميمة
  بنت رقيقة، قالت: أتيت رسول الله صلى الله عليه وسلم في نساء نبايعه، قالت: فأخذ علينا
  النبيّ صلى الله عليه وسلم بما في القرآن { أنْ لا يُشْرِكْنَ باللَّهَ شَيْـئاً }...
  الآية، ثم قال: \" فيما اسْتَطَعْتُنَّ وأطَقْتُنَّ \" فقلنا: يا رسول الله ألا تصافحنا؟
  فقال: \" إنّي لا أُصافِحُ النِّساءَ ما قَوْلي لامرأةٍ وَاحدَةِ إلاَّ كَقَوْلي لِمِئَةِ
  امْرأةٍ \". حدثنا ابن عبد الرحيم البرقي، قال: ثنا عمرو بن أبي سلمة، عن زُهير، عن
  موسى بن عقبة، عن محمد بن المنكدر، عن أُميمة بنت رقيقة، عن رسول الله صلى الله عليه
  وسلم بنحوه.حُدثت، عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } والمعروف: ما اشترط عليهنّ في البيعة
  أن يتبعن أمره.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: {
  وَلا يَعْصِينكَ فِي مَعْرُوفٍ } فقال: إن رسول الله صلى الله عليه وسلم نبيه وخيرته
  من خلقه ثم لم يستحلّ له أمور أمر إلا بشرط لم يقل: ولا يعصينك ويترك حتى قال: في معروف:
  فكيف ينبغي لأحد أن يُطاع في غير معروف وقد اشترط الله هذا على نبيه، قال: فالمعروف
  كلّ معروف أمرهنّ به في الأمور كلها وينبغي لهنّ أن لا يعصين.حدثنا محمد بن سنان القزاز،
  ثنا إسحاق بن إدريس، ثنا إسحاق بن عثمان بن يعقوب، قال: ثني إسماعيل بن عبد الرحمن
  بن عطية، عن جدته أمّ عطية، قالت: لما قدم رسول الله صلى الله عليه وسلم المدينة، جمع
  بين نساء الأنصار في بيت، ثم أرسل إلينا عمر بن الخطاب، فقام على الباب فسلم علينا،
  فرددن، أو فرددنا عليه، ثم قال: أنا رسول رسول الله صلى الله عليه وسلم إليكنّ، قالت:
  فقلنا مرحباً برسول الله صلى الله عليه وسلم، وبرسول رسول الله، فقال: تبايعن على أن
  لا تشركن بالله شيئاً، ولا تسرقن، ولا تزنين، قالت: قلنا نعم قال: فمدّ يده من خارج
  الباب أو البيت، ومددنا أيدينا من داخل البيت، ثم قال: اللهمّ اشهد قالت: وأمرنا في
  العيدين أن نخرج فيه الحيض والعواتق، ولا جمعة علينا، ونهانا عن اتباع الجنازة، قال
  إسماعيل: فسألت جدتي عن قول الله { وَلا يَعْصِينكَ فِي مَعْرُوفٍ } قالت: النياحة.حدثني
  محمد بن عبد الرحيم البرقي، قال: ثنا عمرو بن أبي سلمة، عن زهير، في قول الله: { وَلا
  يَعْصِينكَ فِي مَعْرُوفٍ } قال: لا يخلوا الرجل بامرأة.وقوله: { فَبايِعْهُنَّ } يقول
  جلّ ثناؤه: إذا جاءك المؤمنات يبايعنك على هذه الشروط، فبايعهن، { وَاسْتَغْفِرْ لَهُنَّ
  اللَّهَ } يقول: سل لهنّ الله أن يصفح عن ذنوبهنّ، ويسترها عليهنّ بعفوه لهنّ عنها،
  { إنَّ اللَّهَ غَفُورٌ رَحِيمٌ } يقول: إن الله ذو ستر على ذنوب من تاب إليه من ذنوبه
  أن يعذّبه عليها بعد توبته منها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

