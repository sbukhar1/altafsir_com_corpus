text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ إِذَا جَآءَكُمُ ٱلْمُؤْمِنَاتُ مُهَاجِرَاتٍ فَٱمْتَحِنُوهُنَّ ٱللَّهُ أَعْلَمُ
  بِإِيمَانِهِنَّ فَإِنْ عَلِمْتُمُوهُنَّ مُؤْمِنَاتٍ فَلاَ تَرْجِعُوهُنَّ إِلَى ٱلْكُفَّارِ
  لاَ هُنَّ حِلٌّ لَّهُمْ وَلاَ هُمْ يَحِلُّونَ لَهُنَّ وَآتُوهُم مَّآ أَنفَقُواْ
  وَلاَ جُنَاحَ عَلَيْكُمْ أَن تَنكِحُوهُنَّ إِذَآ آتَيْتُمُوهُنَّ أُجُورَهُنَّ وَلاَ
  تُمْسِكُواْ بِعِصَمِ ٱلْكَوَافِرِ وَاسْأَلُواْ مَآ أَنفَقْتُمْ وَلْيَسْأَلُواْ مَآ
  أَنفَقُواْ ذَلِكُمْ حُكْمُ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ
  } * { وَإِن فَاتَكُمْ شَيْءٌ مِّنْ أَزْوَاجِكُمْ إِلَى ٱلْكُفَّارِ فَعَاقَبْتُمْ
  فَآتُواْ ٱلَّذِينَ ذَهَبَتْ أَزْوَاجُهُمْ مِّثْلَ مَآ أَنفَقُواْ وَٱتَّقُواْ ٱللَّهَ
  ٱلَّذِيۤ أَنتُمْ بِهِ مُؤْمِنُونَ }{ إِذَا جَآءَكُمُ ٱلْمُؤْمِنَـٰتُ } سماهنّ مؤمنات
  لتصديقهنّ بألسنتهنّ ونطقهنّ بكلمة الشهادة ولم يظهر منهنّ ما ينافي ذلك. أو لأنهن
  مشارفات لثبات إيمانهم بالامتحان { فَٱمْتَحِنُوهُنَّ } فابتلوهن بالحلف والنظر في
  الأمارات ليغلب على ظنونكم صدق إيمانهن.(1162) وكان رسول الله صلى الله عليه وسلم يقول
  للممتحنة: \" بالله الذي لا إله إلا هو ما خرجت من بغض زوج، بالله ما خرجت رغبة عن
  أرض إلى أرض، بالله ما خرجت التماس دنيا، بالله ما خرجت إلا حباً لله ولرسوله \" {
  ٱللَّهُ أَعْلَمُ بِإِيمَـٰنِهِنَّ } منكم لأنكم لا تكسبون فيه علماً تطمئن معه نفوسكم،
  وإن استحلفتموهن ورزتم أحوالهن، وعند الله حقيقة العلم به { فَإِنْ عَلِمْتُمُوهُنَّ
  مُؤْمِنَـٰتٍ } العلم الذي تبلغه طاقتكم وهو الظن الغالب بالحلف وظهور الأمارات { فَلاَ
  تَرْجِعُوهُنَّ إِلَى ٱلْكُفَّارِ } فلا تردّوهن إلى أزواجهن المشركين، لأنه لا حلّ
  بين المؤمنة والمشرك { وَءَاتُوهُم مَّآ أَنفَقُواْ } وأعطوا أزواجهنّ مثل ما دفعوا
  إليهنّ من المهور، وذلك:(1163) أن صلح الحديبية كان على أن من أتاكم من أهل مكة ردّ
  إليهم، ومن أتى منكم مكة لم يردّ إليكم؛ وكتبوا بذلك كتاباً وختموه، فجاءت سبيعة بنت
  الحرث الأسلمية مسلمة والنبي صلى الله عليه وسلم بالحديبية، فأقبل زوجها مسافر المخزومي.
  وقيل صيفي بن الراهب فقال: يا محمد، أردد عليّ امرأتي فإنك قد شرطت لنا أن ترد علينا
  من أتاك منا، وهذه طينة الكتاب لم تجف، فنزلت بياناً لأن الشرط إنما كان في الرجال
  دون النساء. وعن الضحاك: كان بين رسول الله صلى الله عليه وسلم وبين المشركين عهد:
  أن لا تأتيك منا امرأة ليست على دينك إلا رددتها إلينا، فإن دخلت في دينك ولها زوج
  أن تردّ على زوجها الذي أنفق عليها، وللنبي صلى الله عليه وسلم من الشرط مثل ذلك. وعن
  قتادة: ثم نسخ هذا الحكم وهذا العهد براءة، فاستحلفها رسول الله صلى الله عليه وسلم
  فحلفت، فأعطى زوجها ما أنفق وتزوّجها عمر. فإن قلت: كيف سمى الظنّ علماً في قوله: {
  فَإِنْ عَلِمْتُمُوهُنَّ }؟ قلت: إيذاناً بأن الظن الغالب وما يفضي إليه الاجتهاد والقياس
  جار مجرى العلم، وأن صاحبه غير داخل في قوله:{ وَلاَ تَقْفُ مَا لَيْسَ لَكَ بِهِ عِلْمٌ }[الإسراء:
  36] فإن قلت: فما فائدة قوله: { ٱللَّهُ أَعْلَمُ بِإِيمَـٰنِهِنَّ } وذلك معلوم لا
  شبهة فيه؟ قلت: فائدته بيان أن لا سبيل لكم إلى ما تطمئن به النفس ويثلج به الصدر من
  الإحاطة بحقيقة إيمانهن. فإنّ ذلك مما استأثر به علام الغيوب، وأن ما يؤدي إليه الامتحان
  من العلم كاف في ذلك، وأن تكليفكم لا يعدوه؛ ثم نفى عنهم الجناح في تزوّج هؤلاء المهاجرات
  إذا آتوهنّ أجورهنّ أي مهورهنّ، لأن المهر أجر البضع، ولا يخلو إما أن يراد بها ما
  كان يدفع إليهنّ ليدفعنه إلى أزواجهنّ فيشترط في إباحة تزوجهنّ تقديم أدائه، وإما أن
  يراد أن ذلك إذا دفع إليهنّ على سبيل القرض ثم تزوجن على ذلك لم يكن به بأس، وإما أن
  يبين لهم أن ما أعطى أزواجهنّ لا يقوم مقام المهر وأنه لا بد من إصداق، وبه احتج أبو
  حنيفة على أن أحد الزوجين إذا خرج من دار الحرب مسلماً أو بذمة وبقي الآخر حربياً:
  وقعت الفرقة، ولا يرى العدة على المهاجرة ويبيح نكاحها إلا أن تكون حاملاً { وَلاَ
  تُمْسِكُواْ بِعِصَمِ ٱلْكَوَافِرِ } والعصمة ما يعتصم به من عقد وسبب، يعني: إياكم
  وإياهنّ، ولا تكن بينكم وبينهنّ عصمة ولا علقة زوجية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  جَآءَكُمُ ٱلْمُؤْمِنَاتُ مُهَاجِرَاتٍ فَٱمْتَحِنُوهُنَّ ٱللَّهُ أَعْلَمُ بِإِيمَانِهِنَّ
  فَإِنْ عَلِمْتُمُوهُنَّ مُؤْمِنَاتٍ فَلاَ تَرْجِعُوهُنَّ إِلَى ٱلْكُفَّارِ لاَ هُنَّ
  حِلٌّ لَّهُمْ وَلاَ هُمْ يَحِلُّونَ لَهُنَّ وَآتُوهُم مَّآ أَنفَقُواْ وَلاَ جُنَاحَ
  عَلَيْكُمْ أَن تَنكِحُوهُنَّ إِذَآ آتَيْتُمُوهُنَّ أُجُورَهُنَّ وَلاَ تُمْسِكُواْ
  بِعِصَمِ ٱلْكَوَافِرِ وَاسْأَلُواْ مَآ أَنفَقْتُمْ وَلْيَسْأَلُواْ مَآ أَنفَقُواْ
  ذَلِكُمْ حُكْمُ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ } * { وَإِن
  فَاتَكُمْ شَيْءٌ مِّنْ أَزْوَاجِكُمْ إِلَى ٱلْكُفَّارِ فَعَاقَبْتُمْ فَآتُواْ ٱلَّذِينَ
  ذَهَبَتْ أَزْوَاجُهُمْ مِّثْلَ مَآ أَنفَقُواْ وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيۤ أَنتُمْ
  بِهِ مُؤْمِنُونَ }قال ابن عباس: من كانت له امرأة كافرة بمكة فلا يعتدنّ بها من نسائه،
  لأن اختلاف الدارين قطع عصمتها منه. وعن النخعي: هي المسلمة تلحق بدار الحرب فتكفر.
  وعن مجاهد: أمرهم بطلاق الباقيات مع الكفار ومفارقتهن { وَسْئَلُواْ مَآ أَنْفَقْتُم
  } من مهور أزواجكم اللاحقات بالكفار { وَلْيَسْئَلُواْ مَآ أَنفَقُواْ } من مهور نسائهم
  المهاجرات. وقرىء: «ولا تمسكوا» بالتخفيف. ولا تمسكوا بالتثقيل. ولا تمسكوا. أي: ولا
  تتمسكوا { ذَلِكُمْ حُكْمُ ٱللَّهِ } يعني جميع ما ذكر في هذه الآية { يَحْكُمُ بَيْنَكُمْ
  } كلام مستأنف. أو حال من حكم الله على حذف الضمير، أي: يحكمه الله. أو جعل الحكم حاكماً
  على المبالغة. روى أنها لما نزلت هذه الآية أدى المؤمنون ما أمروا به من أداء مهور
  المهاجرات إلى أزواجهنّ المشركين، وأبى المشركون أن يؤدوا شيئاً من مهور الكوافر إلى
  أزواجهن المسلمين، فنزل قوله: { وَإِن فَاتَكُمْ } وإن سبقكم وانفلت منكم { شَىْءٌ
  } من أزواجكم: أحد منهن إلى الكفار، وهو في قراءة ابن مسعود: أحد. فإن قلت: هل لإيقاع
  شيء في هذا الموقع فائدة؟ قلت: نعم، الفائدة فيه: أن لا يغادر شيء من هذا الجنس وإن
  قل وحقر، غير معوض منه تغليظاً في هذا الحكم وتشديداً فيه { فَعَـٰقَبْتُمْ } من العقبة
  وهي التوبة: شبه ما حكم به على المسلمين والكافرين من أداء هؤلاء مهور نساء أولئك تارة،
  وأولئك مهور نساء هؤلاء أخرى بأمر يتعاقبون فيه كما يتعاقب في الركوب وغيره. ومعناه:
  فجاءت عقبتكم من أداء المهر، فآتوا من فاتته امرأته إلى الكفار مثل مهرها من مهر المهاجرة،
  ولا تؤتوه زوجها الكافر، وهكذا عن الزهري: يعطي من صداق من لحق بهم. وقرىء: «فأعقبتم»
  فعقبتم بالتشديد. فعقبتم بالتخفيف، بفتح القاف وكسرها، فمعنى أعقبتم: دخلتم في العقبة،
  وعقبتم: من عقبه إذا قفاه، لأنّ كل واحد من المتعاقبين يقفي صاحبه، وكذلك عقبتم بالتخفيف،
  يقال: عقبه يعقبه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  جَآءَكُمُ ٱلْمُؤْمِنَاتُ مُهَاجِرَاتٍ فَٱمْتَحِنُوهُنَّ ٱللَّهُ أَعْلَمُ بِإِيمَانِهِنَّ
  فَإِنْ عَلِمْتُمُوهُنَّ مُؤْمِنَاتٍ فَلاَ تَرْجِعُوهُنَّ إِلَى ٱلْكُفَّارِ لاَ هُنَّ
  حِلٌّ لَّهُمْ وَلاَ هُمْ يَحِلُّونَ لَهُنَّ وَآتُوهُم مَّآ أَنفَقُواْ وَلاَ جُنَاحَ
  عَلَيْكُمْ أَن تَنكِحُوهُنَّ إِذَآ آتَيْتُمُوهُنَّ أُجُورَهُنَّ وَلاَ تُمْسِكُواْ
  بِعِصَمِ ٱلْكَوَافِرِ وَاسْأَلُواْ مَآ أَنفَقْتُمْ وَلْيَسْأَلُواْ مَآ أَنفَقُواْ
  ذَلِكُمْ حُكْمُ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ } * { وَإِن
  فَاتَكُمْ شَيْءٌ مِّنْ أَزْوَاجِكُمْ إِلَى ٱلْكُفَّارِ فَعَاقَبْتُمْ فَآتُواْ ٱلَّذِينَ
  ذَهَبَتْ أَزْوَاجُهُمْ مِّثْلَ مَآ أَنفَقُواْ وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيۤ أَنتُمْ
  بِهِ مُؤْمِنُونَ }وعقبتم نحو تبعتم. وقال الزجاج: فعاقبتم فأصبتموهم في القتال بعقوبة
  حتى غنمتم، والذي ذهبت زوجته كان يعطي من الغنيمة المهر، وفسر غيرها من القراآت فكانت
  العقبى لكم، أي: فكانت الغلبة لكم حتى غنمتم. وقيل: جميع من لحق بالمشركين من نساء
  المؤمنين المهاجرين راجعة عن الإسلام ست نسوة: أم الحكم بنت أبي سفيان كانت تحت عياض
  بن شداد الفهري، وفاطمة بنت أبي أمية كانت تحت عمر بن الخطاب وهي أخت أم سلمة، وبروع
  بنت عقبة كانت تحت شماس بن عثمان، وعبدة بنت عبد العزى بن نضلة وزوجها عمرو بن عبد
  ودّ، وهند بنت أبي جهل كانت تحت هشام بن العاص. وكلثوم بنت جرول كانت تحت عمر، فأعطاهم
  رسول الله صلى الله عليه وسلم مهور نسائهم من الغنيمة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

