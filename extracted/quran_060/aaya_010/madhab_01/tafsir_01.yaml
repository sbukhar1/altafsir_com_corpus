text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ إِذَا جَآءَكُمُ ٱلْمُؤْمِنَاتُ مُهَاجِرَاتٍ فَٱمْتَحِنُوهُنَّ ٱللَّهُ أَعْلَمُ
  بِإِيمَانِهِنَّ فَإِنْ عَلِمْتُمُوهُنَّ مُؤْمِنَاتٍ فَلاَ تَرْجِعُوهُنَّ إِلَى ٱلْكُفَّارِ
  لاَ هُنَّ حِلٌّ لَّهُمْ وَلاَ هُمْ يَحِلُّونَ لَهُنَّ وَآتُوهُم مَّآ أَنفَقُواْ
  وَلاَ جُنَاحَ عَلَيْكُمْ أَن تَنكِحُوهُنَّ إِذَآ آتَيْتُمُوهُنَّ أُجُورَهُنَّ وَلاَ
  تُمْسِكُواْ بِعِصَمِ ٱلْكَوَافِرِ وَاسْأَلُواْ مَآ أَنفَقْتُمْ وَلْيَسْأَلُواْ مَآ
  أَنفَقُواْ ذَلِكُمْ حُكْمُ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ
  }يقول تعالى ذكره للمؤمنين من أصحاب رسول الله صلى الله عليه وسلم: { يا أيُّها الَّذِينَ
  آمَنُوا إذَا جاءَكُمُ } النساء { المُؤْمِناتُ مُهاجِراتٍ } من دار الكفر إلى دار
  الإسلام { فامْتَحِنُوهُن } وكانت محنة رسول الله صلى الله عليه وسلم إياهن إذا قَدِمن
  مهاجرات، كما:حدثنا أبو كُرَيب، قال: ثنا يونس بن بكير، عن قيس بن الربيع، عن الأغرّ
  بن الصباح، عن خليفة بن حصين، عن أبي نصر الأسديّ، قال: سُئل ابن عباس: كيف كان امتحان
  رسول الله صلى الله عليه وسلم النساء؟ قال: كان يمتحنهنّ بالله ما خرجت من بغض زوج،
  وبالله ما خرجت رغبة عن أرض إلى أرض، وبالله ما خرجت التماس دنيا، وبالله ما خرجت إلا
  حباً لله ورسوله.حدثنا أبو كُرَيب، قال: ثنا الحسن بن عطية، عن قيس، قال: أخبرنا الأغر
  بن الصباح، عن خليفة بن حصين، عن أبي نصر، عن ابن عباس في { يا أيُّها الَّذِينَ آمَنُوا
  إذَا جاءَكُمُ المؤْمِناتُ مُهاجِراتٍ فامْتَحِنُوهُنَّ } قال كانت المرأة إذا أتت
  رسول الله صلى الله عليه وسلم حلفها بالله ما خرجت... ثم ذكر نحوه.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن الزهريّ، أن عائشة قالت: ما كان رسول الله صلى الله
  عليه وسلم يمتحن المؤمنات إلا بالآية، قال الله:{ إذَا جاءَكَ المُؤْمِناتُ يُبايِعْنَكَ
  على أنْ لا يُشْرِكْنَ باللَّهِ شَيْئاً }ولا، ولا.حدثني يونس بن عبد الأعلى، قال:
  أخبرنا ابن وهب، قال: أخبرني يونس، عن ابن شهاب، قال: أخبرني عروة بن الزبير، أن عائشة
  زوج النبيّ صلى الله عليه وسلم قالت: كانت المؤمنات إذا هاجرن إلى رسول الله صلى الله
  عليه وسلم يمتحنّ بقول الله:{ يا أيُّها النَّبِيُّ إذَا جاءَكَ المُؤْمِناتُ يُبايِعْنَكَ }إلى
  آخر الآية، قالت عائشة: فمن أقرّ بهذا من المؤمنات، فقد أقرّ بالمحبة، فكان رسول الله
  صلى الله عليه وسلم إذا أقررن بذلك من قولهنّ قال لهنّ: \" انطلقن فقد بايعتكن \" ولا
  والله ما مست يد رسول الله صلى الله عليه وسلم يد امرأة قطّ، غير أنه بايعهنّ بالكلام
  قالت عائشة: والله ما أخذ رسول الله صلى الله عليه وسلم على النساء قطّ، إلا بما أمره
  الله عزّ وجلّ، وكان يقول لهنّ إذا أخذ عليهن \" قد بايعتكنّ كلاماً \" حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  يا أيُّها الَّذِينَ آمَنُوا إذَا جاءَكُمُ المؤْمِناتُ مُهاجِراتٍ }... إلى قوله:
  { عَلِيمٌ حَكِيم } كان امتحانهنّ أن يشهدن أن لا إله إلا الله، وأن محمداً عبده ورسوله.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { فامْتَحِنُوهُنَّ } قال: سلوهنّ
  ما جاء بهنّ فإن كان جاء بهنّ غضب على أزواجهنّ، أو سخطة، أو غيره، ولم يؤمنّ، فارجعوهنّ
  إلى أزواجهنّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  جَآءَكُمُ ٱلْمُؤْمِنَاتُ مُهَاجِرَاتٍ فَٱمْتَحِنُوهُنَّ ٱللَّهُ أَعْلَمُ بِإِيمَانِهِنَّ
  فَإِنْ عَلِمْتُمُوهُنَّ مُؤْمِنَاتٍ فَلاَ تَرْجِعُوهُنَّ إِلَى ٱلْكُفَّارِ لاَ هُنَّ
  حِلٌّ لَّهُمْ وَلاَ هُمْ يَحِلُّونَ لَهُنَّ وَآتُوهُم مَّآ أَنفَقُواْ وَلاَ جُنَاحَ
  عَلَيْكُمْ أَن تَنكِحُوهُنَّ إِذَآ آتَيْتُمُوهُنَّ أُجُورَهُنَّ وَلاَ تُمْسِكُواْ
  بِعِصَمِ ٱلْكَوَافِرِ وَاسْأَلُواْ مَآ أَنفَقْتُمْ وَلْيَسْأَلُواْ مَآ أَنفَقُواْ
  ذَلِكُمْ حُكْمُ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ }حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فامْتَحِنُوهُنَّ } كانت محنتهنّ أن يستحلفن
  بالله «ما أخرجكنّ النشوز، وما أخرجكنّ إلاّ حبّ الإسلام وأهله، وحِرْصٌ عليه»، فإذا
  قلن ذلك قُبل ذلك منهنّ.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله { فامْتَحِنُوهُنَّ } قال: يحلفن ما خرجن إلا رغبة في الإسلام، وحباً لله ورسوله.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبيه أو عكرمة { إذَا جاءَكُمُ المُؤْمِناتُ
  مُهاجِرَاتٍ فامْتَحِنُوهُنَّ } قال: يقال: ما جاء بك إلا حبّ الله، ولا جاء بك عشق
  رجل منا، ولا فراراً من زوجك، فذلك قوله { فامْتَحِنُوهُنَّ }.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: كانت المرأة من المشركين إذا غضبت على زوجها، وكان بينه
  وبينها كلام، قالت: والله لأهاجرنّ إلى محمد صلى الله عليه وسلم وأصحابه، فقال الله
  عزّ وجلّ: { إذَا جاءَكُمُ المُؤْمِنات مُهاجِرات فامْتَحِنُوهُنَّ } إن كان الغضب
  أتى بها فردّوها، وإن كان الإسلام أتى بها فلا تردّوها.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: ثني عمرو بن الحارث، عن بكير بن الأشجّ، قال: كان امتحانهنّ إنه لم يُخْرِجْكِ
  إلا الدين.وقوله: { اللَّهُ أعْلَمُ بإيمَانِهِنّ } يقول: الله أعلم بإيمان من جاء
  من النساء مهاجرات إليكم.وقوله: { فإنْ عَلِمْتُمُوهُنَّ مؤْمِناتٍ فَلا تَرْجِعُوهُنَّ
  إلى الكُفَّارِ } يقول: فإن أقررن عند المحنة بما يصحّ به عقد الإيمان لهنّ، والدخول
  في الإسلام، فلا تردّوهنْ عن ذلك إلى الكفار. وإنما قيل ذلك للمؤمنين، لأن العهد كان
  جرى بين رسول الله صلى الله عليه وسلم وبين مشركي قريش في صلح الحديبية أن يردّ المسلمون
  إلى المشركين من جاءهم مسلماً، فأبطل ذلك الشرط في النساء إذا جئن مؤمنات مهاجرات فامتحنّ،
  فوجدهنّ المسلمون مؤمنات، وصحّ ذلك عندهم مما قد ذكرنا قبل، وأمروا أن لا يردّوهنّ
  إلى المشركين إذا علم أنهنّ مؤمنات. وقال جل ثناؤه لهم: { فَإِنْ عَلِمْتُمُوهُنَّ
  مُؤْمِناتٍ فَلا تَرْجِعُوهُنَّ إلى الكُفَّار لاهُنَّ حِلّ لَهُمْ وَلا هُمْ يَحِلُّونُ
  لَهُنّ } يقول: لا المؤمنات حلّ للكفار ولا الكفار يحلون للمؤمنات. وبنحو الذي قلنا
  في ذلك جاءت الآثار. ذكر بعض ما رُوي في ذلك من الأثر:حدثنا ابن حُمَيد، قال: ثنا سلمة،
  عن محمد بن إسحاق، عن الزهري، قال: دخلت على عُرْوة بن الزُّبير، وهو يكتب كتاباً إلى
  ابن أبي هُنيد صاحب الوليد بن عبد الملك، وكتب إليه يسأله عن قول الله عزّ وجلّ: {
  إذَا جاءَكُمُ المؤْمِناتُ مُهاجِرَاتٍ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  جَآءَكُمُ ٱلْمُؤْمِنَاتُ مُهَاجِرَاتٍ فَٱمْتَحِنُوهُنَّ ٱللَّهُ أَعْلَمُ بِإِيمَانِهِنَّ
  فَإِنْ عَلِمْتُمُوهُنَّ مُؤْمِنَاتٍ فَلاَ تَرْجِعُوهُنَّ إِلَى ٱلْكُفَّارِ لاَ هُنَّ
  حِلٌّ لَّهُمْ وَلاَ هُمْ يَحِلُّونَ لَهُنَّ وَآتُوهُم مَّآ أَنفَقُواْ وَلاَ جُنَاحَ
  عَلَيْكُمْ أَن تَنكِحُوهُنَّ إِذَآ آتَيْتُمُوهُنَّ أُجُورَهُنَّ وَلاَ تُمْسِكُواْ
  بِعِصَمِ ٱلْكَوَافِرِ وَاسْأَلُواْ مَآ أَنفَقْتُمْ وَلْيَسْأَلُواْ مَآ أَنفَقُواْ
  ذَلِكُمْ حُكْمُ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ }.. إلى قوله
  { وَاللَّهُ عَلِيمٌ حَكِيمٌ } وكتب إليه عُرْوة بن الزُّبير: إن رسول الله صلى الله
  عليه وسلم كان صالح قريشاً عام الحديبية على أن يردّ عليهم من جاء بغير إذن وليه فلما
  هاجر النساء إلى رسول الله صلى الله عليه وسلم وإلى الإسلام، أبى الله أن يُرْدَدْن
  إلى المشركين، إذا هنّ امْتَحنّ محنة الإسلام، فعرفوا أنهنّ إنما جئن رغبة فيه.وقوله
  { وآتُوهُمْ ما أنْفَقُوا } يقول جلّ ثناؤه: وأعطوا المشركين الذين جاءكم نساؤهم مؤمنات
  إذا علمتموهنّ مؤمنات، فلم ترجعوهنّ إليهم ما أنفقوا في نكاحهم إياهنّ من الصداق. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { يا أيُّها الَّذِينَ آمَنُوا
  إذَا جاءَكُمُ المُؤْمِناتُ مُهاجِرَاتٍ }... إلى قوله { عَلِيمٌ حَكِيمٌ } قال: كان
  امتحانهنّ أن يشهدن أن لا إله إلا الله وأن محمداً عبده ورسوله، فإذا علموا أن ذلك
  حقّ منهنّ لم يرجعوهنّ إلى الكفار، وأعطى بعلها من الكفار الذين عقد لهم رسول الله
  صلى الله عليه وسلم صداقه الذي أصدقها.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح عن
  مجاهد { وآتُوهُم ما أنْفَقُوا } وآتُوا أزواجهنّ صدقاتهن.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا إذَا جاءَكُمُ المؤْمِناتُ
  مُهاجِرَاتٍ فامْتَحِنُوهُنَّ اللَّهُ أعْلَمُ بإيمَانِهِن } حتى بلغ { وَاللَّهُ عَلِيمٌ
  حَكِيمٌ } هذا حكم حكمه عزّ وجلّ بين أهل الهدى وأهل الضلالة كنّ إذا فررن من المشركين
  الذي بينهم وبين نبيّ الله صلى الله عليه وسلم وأصحابه عهد إلى أصحاب نبيّ الله صلى
  الله عليه وسلم فتزوّجوهنّ بعثوا مهورهنّ إلى أزواجهنّ من المشركين الذي بينهم وبين
  نبيّ الله صلى الله عليه وسلم عهد وإذا فررن من أصحاب نبيّ الله صلى الله عليه وسلم
  إلى المشركين الذين بينهم وبين نبيّ الله صلى الله عليه وسلم عهد بعثوا بمهورهنّ إلى
  أزواجهنّ من أصحاب نبيّ الله صلى الله عليه وسلم.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن الزهريّ، قال: نزلت عليه وهو بأسفل الحديبية، وكان النبيّ صلى الله
  عليه وسلم صالحهم أنه من أتاه منهم ردّه إليهم فلما جاءه النساء نزلت عليه هذه الآية،
  وأمره أن يردّ الصداق إلى أزواجهن حكم على المشركين مثل ذلك إذا جاءتهم امرأة من المسلمين
  أن يردّوا الصداق إلى أزواجهنّ فقال { وَلا تُمْسِكُوا بِعِصَمِ الكَوَافِرِ }.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فامْتَحِنُوهُنَّ
  اللَّهُ أعْلَمُ بإيمَانِهنَّ } كان نبيّ الله صلى الله عليه وسلم عاهد من المشركين
  ومن أهل الكتاب، فعاهدهم وعاهدوه، وكان في الشرط أن يردّوا الأموال والنساء، فكان نبيّ
  الله إذا فاته أحد من أزواج المؤمنين، فلحق بالمعاهدة تاركاً لدينه مختاراً للشرك،
  ردّ على زوجها ما أنفق عليها، وإذا لحق بنبيّ الله صلى الله عليه وسلم أحد من أزواج
