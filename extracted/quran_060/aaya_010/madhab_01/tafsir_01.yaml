  حِلٌّ لَّهُمْ وَلاَ هُمْ يَحِلُّونَ لَهُنَّ وَآتُوهُم مَّآ أَنفَقُواْ وَلاَ جُنَاحَ
  عَلَيْكُمْ أَن تَنكِحُوهُنَّ إِذَآ آتَيْتُمُوهُنَّ أُجُورَهُنَّ وَلاَ تُمْسِكُواْ
  بِعِصَمِ ٱلْكَوَافِرِ وَاسْأَلُواْ مَآ أَنفَقْتُمْ وَلْيَسْأَلُواْ مَآ أَنفَقُواْ
  ذَلِكُمْ حُكْمُ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ وَٱللَّهُ عَلِيمٌ حَكِيمٌ }وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال:
  أخبرني يونس، عن ابن شهاب، قال: أقر المؤمنون بحكم الله، وأدَّوا ما أمروا به من نفقات
  المشركين التي أنفقوا على نسائهم، وأبى المشركون أن يقرّوا بحكم الله فيما فرض عليهم
  من أداء نفقات المسلمين.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { وَاسْئَلُوا ما أنْفَقْتُمْ وَلْيسْئَلُوا ما أنْفَقوا } قال: ما ذهب من أزواج
  أصحاب محمد صلى الله عليه وسلم إلى الكفار، فليعطهم الكفار صدقاتهنّ، وليمسكوهن، وما
  ذهب من أزواج الكفار إلى أصحاب النبيّ صلى الله عليه وسلم، فمثل ذلك في صلح كان بين
  محمد صلى الله عليه وسلم وبين قريش.وقوله: { ذَلِكُمْ حُكْمُ اللَّهِ يَحْكُمُ بَيْنَكُمْ
  } يقول تعالى ذكره: هذا الحكم الذي حكمت بينكم من أمركم أيها المؤمنون بمسألة المشركين،
  وما أنفقتم على أزواجكم اللاتي لحقن بهم وأمرهم بمسألتكم مثل ذلك في أزواجهن اللاتي
  لحقن بكم، حكم الله بينكم فلا تعتدوه، فإنه الحقّ الذي لا يسمع غيره، فانتهى المؤمنون
  من أصحاب رسول الله صلى الله عليه وسلم فيما ذُكر إلى أمر الله وحكمه، وامتنع المشركون
  منه وطالبوا الوفاء بالشروط التي كانوا شارطوها بينهم في ذلك الصلح، وبذلك جاءت الآثار
  والأخبار عن أهل السير وغيرهم. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: أخبرنا ابن
  ثور، عن معمر، عن الزهريّ، قال: أما المؤمنون فأقرّوا بحكم الله، وأما المشركون فأبوا
  أن يقرّوا، فأنزل الله عزّ وجلّ:{ وَإنْ فاتَكُمْ شَيْءٌ مِنْ أزْوَاجِكُمْ إلى الكُفَّارِ }الآية.حدثنا
  ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق، عن الزهري، قال: قال الله: { ذَلِكُمْ حُكْمُ
  اللَّهِ يحكم بينكم } ، فأمسك رسول الله صلى الله عليه وسلم النساء، وردّه الرجال،
  وسأل الذي أمره الله أن يسأل من صدقات النساء من حبسوا منهنّ، وأن يردّوا عليهم مثل
  الذي يردّون عليهم إن هم فعلوا، ولولا الذي حكم الله به من هذا الحكم ردّ رسول الله
  صلى الله عليه وسلم النساء، كما ردّ الرجال، ولولا الهدنة والعهد الذي كان بينه وبين
  قريش يوم الحديبية أمسك النساء ولم يرد إليهم صداقاً، وكذلك يصنع بمن جاءه من المسلمات
  قبل العهد.قوله: { وَاللَّهُ عَلِيمٌ حَكِيمٌ } يقول جلّ ثناؤه: والله ذو علم بما يصلح
  خلقه وغير ذلك من الأمور، حكيم في تدبيره إياهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

