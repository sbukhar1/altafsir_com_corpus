  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تَجْعَلْنَا فِتْنَةً لِّلَّذِينَ كَفَرُواْ وَٱغْفِرْ لَنَا رَبَّنَآ إِنَّكَ
  أَنتَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَقَدْ كَانَ لَكُمْ فِيهِمْ أُسْوَةٌ حَسَنَةٌ
  لِّمَن كَانَ يَرْجُو ٱللَّهَ وَٱلْيَوْمَ ٱلآخِرَ وَمَن يَتَوَلَّ فَإِنَّ ٱللَّهَ
  هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عن قيل إبراهيم خليله والذين معه: يا ربَّنا لا تجعلنا فتنة للذين كفروا بك
  فجحدوا وحدانيتك، وعبدوا غيرك، بأن تسلطهم علينا، فيروا أنهم على حقّ، وأنا على باطل،
  فتجعلنا بذلك فتنة لهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، في قوله: { لا تَجْعَلْنا
  فِتْنَةً للَّذِينَ كَفَرُوا } قال لا تعذّبنا بأيديهم، ولا بعذاب من عندك، فيقولوا:
  لو كان هؤلاء على حقّ ما أصابهم هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { رَبَّنا لا تَجْعَلْنا فِتْنَةً
  للَّذِينَ كَفَرُوا } قال: يقول: لا تظهرهم علينا فيَفْتَتنوا بذلك. يرون أنهم إنما
  ظهروا علينا لحقّ هم عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لا تَجْعَلْنا فِتْنَةً للَّذِينَ
  كَفَرُوا } يقول: لا تسلِّطْهم علينا فيفتنونا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاغُفِرْ لَنا رَبَّنا } يقول: واستر علينا ذنوبنا بعفوك لنا عنها يا ربنا، { إنَّكَ
  أنْتَ العَزِيزُ الْحَكِيمُ } يعني الشديد الانتقام ممن انتقم منه، الحكيم: يقول الحكيم
  في تدبيره خلقه، وصرفه إياهم فيما فيه صلاحهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَقَدْ كانَ لَكُمْ أُسْوَةٌ حَسَنَةٌ } يقول تعالى ذكره لقد كان لكم أيها المؤمنون
  قدوة حسنة في الذين ذكرهم إبراهيم والذين معه من الأنبياء صلوات الله عليهم والرسل
  { لِمَنْ كانَ يَرْجُو اللَّهَ وَاليَوْمَ الآخِرَ } يقول: لمن كان منكم يرجو لقاء
  الله، وثواب الله، والنجاة في اليوم الآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { وَمَنْ يَتَوَلَّ فإنَّ اللَّهَ هُوَ الغَنِيّ الْحَمِيدُ } يقول تعالى ذكره: ومن
  يتول عما أمره الله به وندبه إليه منكم ومن غيركم، فأعرض عنه وأدبر مستكبراً، ووالى
  أعداء الله، وألقى أليهم بالمودّة، فإن الله هو الغنيّ عن إيمانه به، وطاعته إياه،
  وعن جميع خلقه، الحميد عند أهل المعرفة بأياديه، وآلائه عندهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
