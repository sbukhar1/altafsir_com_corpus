  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَتْ لَكُمْ أُسْوَةٌ حَسَنَةٌ فِيۤ إِبْرَاهِيمَ وَٱلَّذِينَ مَعَهُ إِذْ قَالُواْ
  لِقَوْمِهِمْ إِنَّا بُرَءآؤُاْ مِّنْكُمْ وَمِمَّا تَعْبُدُونَ مِن دُونِ ٱللَّهِ
  كَفَرْنَا بِكُمْ وَبَدَا بَيْنَنَا وَبَيْنَكُمُ ٱلْعَدَاوَةُ وَٱلْبَغْضَآءُ أَبَداً
  حَتَّىٰ تُؤْمِنُواْ بِٱللَّهِ وَحْدَهُ إِلاَّ قَوْلَ إِبْرَاهِيمَ لأَبِيهِ لأَسْتَغْفِرَنَّ
  لَكَ وَمَآ أَمْلِكُ لَكَ مِنَ ٱللَّهِ مِن شَيْءٍ رَّبَّنَا عَلَيْكَ تَوَكَّلْنَا
  وَإِلَيْكَ أَنَبْنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا لاَ تَجْعَلْنَا
  فِتْنَةً لِّلَّذِينَ كَفَرُواْ وَٱغْفِرْ لَنَا رَبَّنَآ إِنَّكَ أَنتَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «أسوة وإسوة» وهو اسم المؤتسى
  به، أي كان فيهم مذهب حسن مرضي بأن يؤتسى به ويتبع أثره، وهو قولهم لكفار قومهم ما
  قالوا، حيث كاشفوهم بالعداوة وقشروا لهم العصا، وأظهروا البغضاء والمقت، وصرحوا بأن
  سبب عداوتهم وبغضائهم ليس إلا كفرهم بالله؛ ومادام هذا السبب قائماً كانت العداوة قائمة،
  حتى إن أزالوه وآمنوا بالله وحده انقلبت العداوة موالاة، والبغضاء محبة، والمقت مقة،
  فأفصحوا عن محض الإخلاص. ومعنى { كَفَرْنَا بِكُمْ } وبما تعبدون من دون الله: أنا
  لا نعتدّ بشأنكم ولا بشأن آلهتكم، وما أنتم عندنا على شيء. فإن قلت: مم استثني قوله:
  { إِلاَّ قَوْلَ إِبْرٰهِيمَ }؟ قلت: من قوله: { أُسْوَةٌ حَسَنَةٌ } لأنه أراد بالأسوة
  الحسنة: قولهم الذي حق عليهم أن يأتسوا به ويتخذونه سنة يستنون بها. فإن قلت: فإن كان
  قوله { لأَسْتَغْفِرَنَّ لَكَ } مستثنى من القول الذي هو أسوة حسنة، فما بال قوله:
  { وَمَا أَمْلِكُ لَكَ مِنَ ٱللَّهِ مِن شَىْءٍ } وهو غير حقيق بالاستثناء. ألا ترى
  إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ فَمَن يَمْلِكُ مِنَ ٱللَّهِ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  17] قلت: أراد استثناء جملة قوله لأبيه، والقصد إلى موعد الاستغفار له، وما بعده مبنيّ
  عليه وتابع له، كأنه قال: أنا أستغفر لك وما في طاقتي إلا الاستغفار. فإن قلت: بم اتصل
  قوله: { رَّبَّنَا عَلَيْكَ تَوَكَّلْنَا }؟ قلت: بما قبل الاستثناء، وهو من جملة الأسوة
  الحسنة. ويجوز أن يكون المعنى: قولوا ربنا، أمراً من الله تعالى للمؤمنين بأن يقولوه،
  وتعليماً منه لهم تتميماً لما وصاهم به من قطع العلائق بينهم وبين الكفار، والائتساء
  بإبراهيم وقومه في البراءة منهم، وتنبيهاً على الإنابة إلى الله والاستعاذة به من فتنة
  أهل الكفر، والاستغفار مما فرط منهم. وقرى: «برآء» كشركاء. وبراء كظراف. وبراء على
  إبدال الضم من الكسر، كرخال ورباب. وبراء على الوصف بالمصدر. والبراء والبراءة كالظماء
  والظماءة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

