  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَسَى
  ٱللَّهُ أَن يَجْعَلَ بَيْنَكُمْ وَبَيْنَ ٱلَّذِينَ عَادَيْتُم مِّنْهُم مَّوَدَّةً
  وَٱللَّهُ قَدِيرٌ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: عسى الله أيها المؤمنون أن يجعل بينكم وبين الذين عاديتم من أعدائي من
  مشركي قريش مودّة، ففعل الله ذلك بهم، بأن أسلم كثير منهم، فصاروا لهم أولياء وأحزاباً.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { عَسَى اللَّهُ أنْ يَجْعَلَ
  بَيْنَكُمْ وَبَيْنَ الَّذِينَ عادَيْتُمْ مِنْهُمْ مَوَدّةً } قال: هؤلاء المشركون
  قد فعل، قد أدخلهم في السلم وجعل بينهم مودّة حين كان الإسلام حين الفتح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { واللَّه قَدِيرٌ } يقول: والله ذو قدرة على أن يجعل بينكم
  وبين الذين عاديتم من المشركين مودّة { وَاللَّهُ غَفُورٌ رَحِيمٌ } يقول: والله غفور
  لخطيئة من ألقى إلى المشركين بالمودّة إذا تاب منها، رحيم بهم أن يعذّبهم بعد توبتهم
  منها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { عَسَى
  اللَّهُ أنْ يَجْعَلَ بَيْنَكُمْ وَبَيْنَ الَّذِينَ عادَيْتُمْ مِنْهُمْ مَوَدّةً
  واللَّهُ قَدِيرٌ } على ذلك { واللَّهُ غَفُورٌ رَحِيمٌ } يغفر الذنوب الكثيرة، رحيم
  بعباده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

