text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَسَى ٱللَّهُ
  أَن يَجْعَلَ بَيْنَكُمْ وَبَيْنَ ٱلَّذِينَ عَادَيْتُم مِّنْهُم مَّوَدَّةً وَٱللَّهُ
  قَدِيرٌ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }يقول تعالى ذكره: عسى الله أيها المؤمنون أن يجعل
  بينكم وبين الذين عاديتم من أعدائي من مشركي قريش مودّة، ففعل الله ذلك بهم، بأن أسلم
  كثير منهم، فصاروا لهم أولياء وأحزاباً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { عَسَى اللَّهُ
  أنْ يَجْعَلَ بَيْنَكُمْ وَبَيْنَ الَّذِينَ عادَيْتُمْ مِنْهُمْ مَوَدّةً } قال: هؤلاء
  المشركون قد فعل، قد أدخلهم في السلم وجعل بينهم مودّة حين كان الإسلام حين الفتح.وقوله:
  { واللَّه قَدِيرٌ } يقول: والله ذو قدرة على أن يجعل بينكم وبين الذين عاديتم من المشركين
  مودّة { وَاللَّهُ غَفُورٌ رَحِيمٌ } يقول: والله غفور لخطيئة من ألقى إلى المشركين
  بالمودّة إذا تاب منها، رحيم بهم أن يعذّبهم بعد توبتهم منها. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  قوله: { عَسَى اللَّهُ أنْ يَجْعَلَ بَيْنَكُمْ وَبَيْنَ الَّذِينَ عادَيْتُمْ مِنْهُمْ
  مَوَدّةً واللَّهُ قَدِيرٌ } على ذلك { واللَّهُ غَفُورٌ رَحِيمٌ } يغفر الذنوب الكثيرة،
  رحيم بعباده.\r\n\t\t\t\r\n\t\t\t</section>"

