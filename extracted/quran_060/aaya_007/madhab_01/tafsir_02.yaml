text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَسَى ٱللَّهُ
  أَن يَجْعَلَ بَيْنَكُمْ وَبَيْنَ ٱلَّذِينَ عَادَيْتُم مِّنْهُم مَّوَدَّةً وَٱللَّهُ
  قَدِيرٌ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }ولما نزلت هذه الآيات: تشدَّد المؤمنون في عداوة
  آبائهم وأبنائهم وجميع أقربائهم من المشركين ومقاطعتهم، فلما رأى الله عز وجل منهم
  الجدّ والصبر على الوجه الشديد وطول التمني للسبب الذي يبيح لهم الموالاة والمواصلة.
  رحمهم فوعدهم تيسير ما تمنوه، فلما يسر فتح مكة أظفرهم الله بأمنيتهم، فأسلم قومهم،
  وتمّ بينهم من التحاب والتصافي ما تمّ. وقيل:(1160) تزوّج رسول الله صلى الله عليه
  وسلم أمّ حبيبة، فلانت عند ذلك عريكة أبي سفيان واسترخت شكيمته في العداوة، وكانت أمّ
  حبيبة قد أسلمت وهاجرت مع زوجها عبد الله بن أبي جحش إلى الحبشة، فتنصر وأرادها على
  النصرانية، فأبت وصبرت على دينها، ومات زوجها، فبعث رسول الله صلى الله عليه وسلم إلى
  النجاشي فخطبها عليه، وساق عنه إليها مهرها أربعمائة دينار، وبلغ ذلك أباها فقال: ذلك
  الفحل لا يُقْدَعُ أنفه. و { عَسَى } وعد من الله على عادات الملوك حيث يقولون في بعض
  الحوائج: عسى أو لعل: فلا تبقى شبهة للمحتاج في تمام ذلك. أو قصد به إطماع المؤمنين،
  والله قدير على تقليب القلوب وتغيير الأحوال وتسهيل أسباب المودة { وَٱللَّهُ غَفُورٌ
  رَّحِيمٌ } لمن أسلم من المشركين.\r\n\t\t\t\r\n\t\t\t</section>"

