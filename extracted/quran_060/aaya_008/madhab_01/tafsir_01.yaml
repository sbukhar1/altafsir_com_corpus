  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَنْهَاكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ لَمْ يُقَاتِلُوكُمْ فِي ٱلدِّينِ وَلَمْ يُخْرِجُوكُمْ
  مِّن دِيَارِكُمْ أَن تَبَرُّوهُمْ وَتُقْسِطُوۤاْ إِلَيْهِمْ إِنَّ ٱللَّهَ يُحِبُّ
  ٱلْمُقْسِطِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { لا يَنْهاكُمُ
  اللَّهُ عَنِ الَّذِينَ لَمْ يُقاتِلُوكُمْ فِي الدّينِ } من أهل مكة { وَلم يُخْرِجوكُمْ
  مِنْ دِيارِكُمْ أنْ تَبرُّوهُمْ وَتُقْسِطُوا إلَيْهِمْ } يقول: وتعدلوا فيهم بإحسانكم
  إليهم، وبرّكم بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في الذين عُنُوا
  بهذه الآية، فقال بعضهم: عُني بها: الذين كانوا آمنوا بمكة ولم يهاجروا، فأذن الله
  للمؤمنين ببرّهم والإحسان إليهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { لا يَنْهاكُمْ اللَّهُ عَن
  الَّذِينَ لَم يُقَاتِلُوكُم فِي الدّينِ } أن تستغفروا لهم، و { تبروّهم وتقسطوا إليهم
  } قال: وهم الذين آمنوا بمكة ولم يهاجروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنِي بها من غير أهل مكة مَنْ لم يهاجر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن إبراهيم الأنماطيّ، قال: ثنا هارون بن معروف، قال: ثنا
  بشر بن السري، قال: ثنا مصعب بن ثابت، عن عمه عامر بن عبد الله بن الزبير، عن أبيه،
  قال: نزلت في أسماء بنت أبي بكر، وكانت لها أمّ في الجاهلية يقال لها قُتَيلة ابنة
  عبد العُزى، فأتتها بهدايا وصِنَاب وأقط وَسمْن، فقالت: لا أقبل لك هدية، ولا تدخلي
  عليّ حتى يأذن رسول الله صلى الله عليه وسلم، فذكرت ذلك عائشة لرسول الله صلى الله
  عليه وسلم، فأنزل الله { لا يَنْهاكُمْ اللَّهُ عَنِ الَّذِينَ لَمْ يُقاتِلُوكُمْ
  فِي الدّينِ... } إلى قوله: المُقْسِطِينَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إبراهيم بن الحجاج، قال: ثنا عبد الله بن المبارك، قال: ثنا مصعب بن ثابت، عن عامر
  بن عبد الله بن الزبير، عن أبيه، قال: قَدِمتْ قُتَيلة بنت عبد العُزى بن سعد من بني
  مالك بن حِسْل على ابنتها أسماء بنت أبي بكر، فذكر نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُنِي بها من مشركي مكة من لم يقاتل المؤمنين، ولم يخرجوهم من ديارهم قال:
  ونسخ الله ذلك بعدُ بالأمر بقتالهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: وسألته عن قول الله عزّ وجلّ: { لا يَنْهاكُمُ
  اللَّهُ }... الآية، فقال: هذا قد نسخ، نَسَخه، القتال، أمروا أن يرجعوا إليهم بالسيوف،
  ويجاهدوهم بها، يضربونهم، وضرب الله لهم أجل أربعة أشهر، إما المذابحة، وإما الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { لا يَنْهاكُمُ اللَّهُ }... الآية، قال: نسختها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اقْتُلُوا المُشْرِكينَ حَيْثُ وَجَدتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب قول من قال: عُنِي بذلك: لا ينهاكم الله عن الذين لم يقاتلوكم
  في الدين، من جميع أصناف الملل والأديان أن تبرُّوهم وتصلوهم، وتقسطوا إليهم، إن الله
  عزّ وجلّ عمّ بقوله { الَّذِينَ لَمْ يُقاتلُوكُمْ فِي الدّينِ ولَمْ يُخْرِجُوكمْ
  مِنْ دِيارِكُمْ } جميع من كان ذلك صفته، فلم يخصُصْ به بعضاً دون بعض، ولا معنى لقول
  من قال: ذلك منسوخ، لأن برّ المؤمن من أهل الحرب ممن بينه وبينه قرابة نسب، أو ممن
  لا قرابة بينه وبينه ولانسب غير محرّم ولا منهى عنه إذا لم يكن في ذلك دلالة له، أو
  لأهل الحرب على عورة لأهل الإسلام، أو تقوية لهم بكُراع أو سلاح.</font></font>&#13;\t\t\t<label
