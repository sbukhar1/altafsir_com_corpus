  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد
  بين صحة ما قلنا في ذلك، الخبر الذي ذكرناه عن ابن الزبير في قصة أسماء وأمها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ اللَّهَ يُحِبُّ المُقْسِطِينَ } يقول: إن الله يحبّ
  المنصفين الذين ينصفون الناس، ويعطونهم الحقّ والعدل من أنفسهم، فيبرّون من برّهم،
