  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَنْهَاكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ لَمْ يُقَاتِلُوكُمْ فِي ٱلدِّينِ وَلَمْ يُخْرِجُوكُمْ
  مِّن دِيَارِكُمْ أَن تَبَرُّوهُمْ وَتُقْسِطُوۤاْ إِلَيْهِمْ إِنَّ ٱللَّهَ يُحِبُّ
  ٱلْمُقْسِطِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا يَنْهَاكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ
  قَاتَلُوكُمْ فِي ٱلدِّينِ وَأَخْرَجُوكُم مِّن دِيَارِكُمْ وَظَاهَرُواْ عَلَىٰ إِخْرَاجِكُمْ
  أَن تَوَلَّوْهُمْ وَمَن يَتَوَلَّهُمْ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَن تَبَرُّوهُمْ } بدل من الذين لم يقاتلوكم. وكذلك { أَن تَوَلَّوْهُمْ
  } من الذين قاتلوكم: والمعنى: لا ينهاكم عن مبرّة هؤلاء، وإنما ينهاكم عن تولى هؤلاء.
  وهذا أيضاً رحمة لهم لتشدّدهم وجدّهم في العداوة متقدّمة لرحمته بتيسير إسلام قومهم،
  حيث رخص لهم في صلة من لم يجاهر منهم بقتال المؤمنين وإخراجهم من ديارهم. وقيل: أراد
  بهم خزاعة وكانوا صالحوا رسول الله صلى الله عليه وسلم على أن لا يقاتلوه ولا يعينوا
  عليه. وعن مجاهد: هم الذين آمنوا بمكة ولم يهاجروا. وقيل: هم النساء والصبيان. وقيل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1161) قدمت على أسماء بنت أبي بكر أمّها قتيلة بنت عبد العزى وهي
  مشركة بهدايا فلم تقبلها ولم تأذن لها في الدخول، فنزلت، فأمرها رسول الله صلى الله
  تعالى عليه وآله وسلم أن تدخلها وتقبل منها وتكرمها وتحسن إليها. وعن قتادة: نسختها
  آية القتال { وَتُقْسِطُواْ إِلَيْهِمْ } وتقضوا إليهم بالقسط ولا تظلموهم. وناهيك
  بتوصية الله المؤمنين أن يستعملوا القسط مع المشركين به ويتحاموا ظلمهم، مترجمة عن
  حال مسلم يجترىء على ظلم أخيه المسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

