  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ عَدُوِّي
  وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَقَدْ كَفَرُواْ بِمَا
  جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ ٱلرَّسُولَ وَإِيَّاكُمْ أَن تُؤْمِنُواْ بِٱللَّهِ
  رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ جِهَاداً فِي سَبِيلِي وَٱبْتِغَآءَ مَرْضَاتِي تُسِرُّونَ
  إِلَيْهِمْ بِٱلْمَوَدَّةِ وَأَنَاْ أَعْلَمُ بِمَآ أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ
  وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَثْقَفُوكُمْ يَكُونُواْ لَكُمْ أَعْدَآءً وَيَبْسُطُوۤاْ إِلَيْكُمْ أَيْدِيَهُمْ
  وَأَلْسِنَتَهُمْ بِٱلسُّوۤءِ وَوَدُّواْ لَوْ تَكْفُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  كان بد من الضمير البارز؛ والإلقاء عبارة عن إيصال المودّة والإفضاء بها إليهم: يقال
  ألقى إليه خراشي صدره، وأفضى إليه بقشوره. والباء في { بِٱلْمَوَدَّةِ } إما زائدة
  مؤكدة للتعدي مثلها في</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  195] وإما ثابتة على أن مفعول تلقون محذوف، معناه: تلقون إليهم أخبار رسول الله بسبب
  المودّة التي بينكم وبينهم. وكذلك قوله: { تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ }
  أي: تفضون إليهم بمودتكم سراً. أو تسرّون إليهم إسرار رسول الله بسبب المودّة. التي
  بينكم وبينهم فإن قلت: { وَقَدْ كَفَرُواْ } حال مماذا؟ قلت: إما من { لاَ تَتَّخِذُواْ
  } وإما من { تُلْقُونَ } أي: لا تتولوهم أو توادّونهم وهذه حالهم. و { يُخْرِجُونَ
  } استئناف كالتفسير لكفرهم وعتوّهم. أو حال من كفروا. و { أَن تُؤْمِنُواْ } تعليل
  ليخرجون، أي يخرجونكم لإيمانكم، و { إِن كُنتُمْ خَرَجْتُمْ } متعلق بلا تتخذوا، يعني:
  لا تتولوا أعدائي إن كنتم أوليائي. وقول النحويين في مثله: هو شرط جوابه محذوف لدلالة
  ما قبله عليه. و { تُسِرُّونَ } استئناف، ومعناه: أيّ طائل لكم في إسراركم وقد علمتم
  أن الإخفاء والإعلان سيان في علمي لا تفاوت بينهما، وأنا مطلع رسولي على ما تسرون {
  وَمَن يَفْعَلْهُ } ومن يفعل هذا الإسرار فقد أخطأ طريق الحق والصواب. وقرأ الجحدري
  «لما جاءكم» أي: كفروا لأجل ما جاءكم، بمعنى: أن ما كان يجب أن يكون سبب إيمانهم جعلوه
  سبباً لكفرهم. { إِن يَثْقَفُوكُمْ } إن يظفروا بكم ويتمكنوا منكم { يَكُونُواْ لَكُمْ
  أَعْدَآءً } خالصي العداوة، ولا يكونوا لكم أولياء كما أنتم { وَيَبْسُطُواْ إِلَيْكُمْ
  أَيْدِيَهُمْ وَأَلْسِنَتَهُمْ بِٱلسُّوءِ } بالقتال والشتم، وتمنوا لو ترتدّون عن
  دينكم، فإذن مودة أمثالهم ومناصحتهم خطأ عظيم منكم ومغالطة لأنفسكم ونحوه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  يَأْلُونَكُمْ خَبَالاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 118] فإن قلت: كيف أورد جواب الشرط مضارعاً مثله ثم قال
  { وَوَدُّواْ } بلفظ الماضي؟ قلت: الماضي وإن كان يجري في باب الشرط مجرى المضارع في
  علم الإعراب، فإن فيه نكتة، كأنه قيل: وودّوا قبل كل شيء كفركم وارتدادكم، يعني: أنهم
  يريدون أن يلحقوا بكم مضارّ الدنيا والدين جميعاً: من قتل الأنفس، وتمزيق الأعراض،
  وردّكم كفاراً أسبق المضارّ عندهم وأوّلها؛ لعلمهم أن الدين أعز عليكم من أرواحكم،
  لأنكم بذَّالون لها دونه، والعدوّ أهم شيء عنده أن يقصد أعز شيء عند صاحبه.</font></font><font
