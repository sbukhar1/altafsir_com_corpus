  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ عَدُوِّي وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ
  إِلَيْهِمْ بِٱلْمَوَدَّةِ وَقَدْ كَفَرُواْ بِمَا جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ
  ٱلرَّسُولَ وَإِيَّاكُمْ أَن تُؤْمِنُواْ بِٱللَّهِ رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ
  جِهَاداً فِي سَبِيلِي وَٱبْتِغَآءَ مَرْضَاتِي تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ
  وَأَنَاْ أَعْلَمُ بِمَآ أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ وَمَن يَفْعَلْهُ مِنكُمْ
  فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  يقول: تعالى ذكره للمؤمنين به من أصحاب رسول الله صلى الله عليه وسلم: { يا أيُّها
  الَّذِينَ آمَنُوا لا تَتَّخِذُوا عَدُوّي } من المشركين { وَعَدُوَّكُمْ أوْلياءَ
  } يعني أنصاراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تُلْقُونَ إلَيْهمْ بالمَوَدَّة
  } يقول جلّ ثناؤه: تلقون إليهم مودّتكم إياه. ودخول الباء في قوله: { بالمَوَدَّةِ
  } وسقوطها سواء، نظير قول القائل: أريد بأن تذهب، وأريد أن تذهب سواء، وكقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  يُرِدْ فِيهِ بإلْحادٍ بِظُلْمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: ومن يرد فيه إلحاداً بظلم
  ومن ذلك قول الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلَمَّا رَجَتْ بالشُّرْبِ هَزَّ لَهَا
  الْعَصَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شَحِيحٌ لَهُ عِنْدَ الإزَاءِ نَهِيمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: فلما رجت الشربَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وقد كَفَرُوا بِمَا جاءَكُمْ مِنَ الحَقّ } يقول: وقد كفر هؤلاء
  المشركون الذين نهيتكم أن تتخذوهم أولياء بما جاءكم من عند الله من الحقّ، وذلك كفرهم
  بالله ورسوله وكتابه الذي أنزله على رسوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَخْرِجُونَ الرَّسُولَ وَإيَّاكُمْ أنْ تُؤْمِنُوا باللَّهِ رَبِّكُمْ } يقول جلّ
  ثناؤه: يخرجون رسول الله صلى الله عليه وسلم وإياكم، بمعنى: ويخرجونكم أيضاً من دياركم
  وأرضكم، وذلك مشركي قريش رسول الله صلى الله عليه وسلم وأصحابه من مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أن تؤْمِنُوا باللَّهِ رَبِّكُمْ } يقول جلّ ثناؤه: يخرجون
  الرسول وإياكم من دياركم، لأن آمنتم بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنْ كُنْتُمْ خَرَجْتُمْ جِهاداً فِي سَبِيلي وَابْتِغاءَ مَرْضَاتِي } من المؤخر
  الذي معناه التقديم، ووجه الكلام: يا أيها الذين آمنوا لا تتخذوا عدوّي وعدوّكم أولياء
  تلقون إليهم بالمودّة وقد كفروا بما جاءكم من الحقّ إن كنتم خرجتم جهاداً في سبيلي،
  وابتغاء مرضاتي { يخرجون الرسول وإياكم أن تؤمنوا بالله ربكم }. ويعني بقوله تعالى
  ذكره: { إنْ كُنْتُمْ خَرَجْتُمْ جِهاداً فِي سَبِيلي }: إن كنتم خرجتم من دياركم،
  فهاجرتم منها إلى مهاجرَكم للجهاد في طريقي الذي شرعته لكم، وديني الذي أمرتكم به.
  والتماس مرضاتي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تُسِرُّونَ إلَيْهِمْ بالمَوَدَّةِ
  } يقول تعالى ذكره للمؤمنين من أصحاب رسول الله صلى الله عليه وسلم: تسرّون أيها المؤمنون
  بالمودّة إلى المشركين بالله { وأنا أعْلَمُ بِمَا أخْفَيْتُمْ } يقول: وأنا أعلم منكم
  بما أخفى بعضكم من بعض، فأسره منه { وَما أعْلَنْتُمْ } يقول: وأعلم أيضاً منكم ما
  أعلنه بعضكم لبعض { وَمَنْ يَفْعَلْهُ مِنْكُمْ فَقَدْ ضَلَّ سَوَاء السَّبيلِ } يقول
  جلّ ثناؤه: ومن يسرُّ منكم إلى المشركين بالمودّة أيها المؤمنون فقد ضلّ: يقول: فقد
  جار عن قصد السبيل التي جعلها الله طريقاً إلى الجنة ومحجة إليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن هذه الآيات من أوّل هذه السورة نزلت في شأن حاطب بن أبي بَلتعة،
  وكان كتب إلى قُرَيش بمكة يطلعهم على أمر كان رسول الله صلى الله عليه وسلم قد أخفاه
  عنهم، وبذلك جاءت الآثار والرواية عن جماعة من أصحاب رسول الله صلى الله عليه وسلم
  وغيرهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبيد بن إسماعيل الهباريّ،
  والفضل بن الصباح قالا: ثنا سفيان بن عيينة، عن عمرو بن دينار عن حسن بن محمد بن عليّ،
  أخبرني عبيد الله بن أبي رافع، قال: سمعت علياً رضي الله عنه يقول: بعثني رسول الله
  صلى الله عليه وسلم أنا والزُّبير بن العوّام والمقداد قال الفضل قال سفيان: نفر من
  المهاجرين فقال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
