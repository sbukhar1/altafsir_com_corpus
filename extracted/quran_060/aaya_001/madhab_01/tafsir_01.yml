  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ عَدُوِّي
  وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَقَدْ كَفَرُواْ بِمَا
  جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ ٱلرَّسُولَ وَإِيَّاكُمْ أَن تُؤْمِنُواْ بِٱللَّهِ
  رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ جِهَاداً فِي سَبِيلِي وَٱبْتِغَآءَ مَرْضَاتِي تُسِرُّونَ
  إِلَيْهِمْ بِٱلْمَوَدَّةِ وَأَنَاْ أَعْلَمُ بِمَآ أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ
  وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" انطلقوا حتى تأتوا روضة خاخ، فإن
  بها ظعينة معها كتاب، فخذوه منها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فانطلقنا تتعادى بنا خيلنا حتى انتهينا إلى الروضة، فوجدنا امرأة،
  فقلنا: أخرجي الكتاب، قالت: ليس معي كتاب، قلنا: لتخرجنّ الكتاب، أو لنلقينّ الثياب،
  فأخرجته من عِقَاصها، وأخذنا الكتاب فانطلقنا به إلى رسول الله صلى الله عليه وسلم،
  فإذا فيه: من حاطب بن أبي بلتعة إلى ناس بمكة، يخبرهم ببعض أمر رسول الله صلى الله
  عليه وسلم، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا حاطِبُ ما هَذَا؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: يا رسول الله لا تعجل عليّ كنت امرأ ملصقاً في قريش، ولم يكن
  لي فيهم قرابة، وكان من معك من المهاجرين لهم قرابات، يحمون أهليهم بمكة، فأحببت إذ
  فاتني ذلك من النسب أن أتخذ فيها يداً يحمون بها قرابتي، وما فعلت ذلك كفراً ولا ارتداداً
  عن ديني، ولا رضاً بالكفر بعد الإسلام، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَدْ صَدَقَكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال عمر: يا رسول الله دعني أضرب
  عنق هذا المنافق، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّهُ قَدْ شَهِدَ بَدْراً، وَما يُدْرِيكَ لَعَلَّ اللَّهَ قَدِ اطَّلَعَ على
  أهْلِ بَدْرِ فَقال: اعْمَلُوا ما شِئتُمْ فَقَدْ غَفَرْتُ لَكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">زاد الفضل في حديثه، قال سفيان:
  ونزلت فيه { يا أيّها الَّذِينَ آمَنُوا لا تَتَّخِذُوا عَدُوّي وَعَدُوَّكُمْ أوْلِياءَ
  }... إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حتَّى تُؤْمِنُوا باللَّهِ وَحْدَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن أبي سنان سعيد بن سنان، عن عمرو بن مرّة الجملي، عن أبي البختري الطائي، عن الحارث،
  عن عليّ رضي الله عنه قال: لما أردا النبيّ صلى الله عليه وسلم أن يأتي مكة، أسرّ إلى
  ناس من أصحابه أنه يريد مكة. فيهم حاطب بن أبي بلتعة، وأفشى في الناس أنه يريد خيبر،
  فكتب حاطب بن أبي بلتعة إلى أهل مكة أن النبيّ صلى الله عليه وسلم يريدكم، قال: فبعثني
  النبيّ صلى الله عليه وسلم وأبا مرثد وليس منا رجل إلا وعنده فرس، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ائْتُوا رَوْضَةَ خاخ، فإنَّكُمْ
  سَتَلْقَوْنَ بِها امْرأةً وَمَعَها كِتاب، فَخذُوهُ مِنْها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فانطلقنا حتى رأيناها بالمكان الذي
  ذكر النبيّ صلى الله عليه وسلم، فقلنا: هاتي الكتاب، فقالت: ما معي كتاب، فوضعنا متاعها
  وفتشنا، فلم نجده في متاعها، فقال أبو مرثد: لعله أن لا يكون معها، فقلت: ما كذَب النبيّ
  صلى الله عليه وسلم ولا كذبَ، فقلنا: أخرجي الكتاب، وإلا عريناك قال عمرو بن مرّة:
  فأخرجته من حُجْزَتها، وقال حبيب: أخرجته من قبلها فأتينا به النبيّ صلى الله عليه
  وسلم فإذا الكتاب: من حاطب بن أبي بلتعة إلى أهل مكة، فقام عمر فقال: خان الله ورسوله،
  ائذن لي أضرب عنقه، فقال النبيّ صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
