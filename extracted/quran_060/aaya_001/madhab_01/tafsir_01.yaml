text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَّخِذُواْ عَدُوِّي وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ
  بِٱلْمَوَدَّةِ وَقَدْ كَفَرُواْ بِمَا جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ ٱلرَّسُولَ
  وَإِيَّاكُمْ أَن تُؤْمِنُواْ بِٱللَّهِ رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ جِهَاداً
  فِي سَبِيلِي وَٱبْتِغَآءَ مَرْضَاتِي تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَأَنَاْ
  أَعْلَمُ بِمَآ أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ
  سَوَآءَ ٱلسَّبِيلِ }قال أبو جعفر: يقول: تعالى ذكره للمؤمنين به من أصحاب رسول الله
  صلى الله عليه وسلم: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّخِذُوا عَدُوّي } من المشركين
  { وَعَدُوَّكُمْ أوْلياءَ } يعني أنصاراً.وقوله: { تُلْقُونَ إلَيْهمْ بالمَوَدَّة
  } يقول جلّ ثناؤه: تلقون إليهم مودّتكم إياه. ودخول الباء في قوله: { بالمَوَدَّةِ
  } وسقوطها سواء، نظير قول القائل: أريد بأن تذهب، وأريد أن تذهب سواء، وكقوله:{ وَمَنْ
  يُرِدْ فِيهِ بإلْحادٍ بِظُلْمٍ }والمعنى: ومن يرد فيه إلحاداً بظلم ومن ذلك قول الشاعر:فَلَمَّا
  رَجَتْ بالشُّرْبِ هَزَّ لَهَا الْعَصَا   شَحِيحٌ لَهُ عِنْدَ الإزَاءِ نَهِيمُبمعنى:
  فلما رجت الشربَ.{ وقد كَفَرُوا بِمَا جاءَكُمْ مِنَ الحَقّ } يقول: وقد كفر هؤلاء
  المشركون الذين نهيتكم أن تتخذوهم أولياء بما جاءكم من عند الله من الحقّ، وذلك كفرهم
  بالله ورسوله وكتابه الذي أنزله على رسوله.وقوله: { يَخْرِجُونَ الرَّسُولَ وَإيَّاكُمْ
  أنْ تُؤْمِنُوا باللَّهِ رَبِّكُمْ } يقول جلّ ثناؤه: يخرجون رسول الله صلى الله عليه
  وسلم وإياكم، بمعنى: ويخرجونكم أيضاً من دياركم وأرضكم، وذلك مشركي قريش رسول الله
  صلى الله عليه وسلم وأصحابه من مكة.وقوله: { أن تؤْمِنُوا باللَّهِ رَبِّكُمْ } يقول
  جلّ ثناؤه: يخرجون الرسول وإياكم من دياركم، لأن آمنتم بالله.وقوله: { إنْ كُنْتُمْ
  خَرَجْتُمْ جِهاداً فِي سَبِيلي وَابْتِغاءَ مَرْضَاتِي } من المؤخر الذي معناه التقديم،
  ووجه الكلام: يا أيها الذين آمنوا لا تتخذوا عدوّي وعدوّكم أولياء تلقون إليهم بالمودّة
  وقد كفروا بما جاءكم من الحقّ إن كنتم خرجتم جهاداً في سبيلي، وابتغاء مرضاتي { يخرجون
  الرسول وإياكم أن تؤمنوا بالله ربكم }. ويعني بقوله تعالى ذكره: { إنْ كُنْتُمْ خَرَجْتُمْ
  جِهاداً فِي سَبِيلي }: إن كنتم خرجتم من دياركم، فهاجرتم منها إلى مهاجرَكم للجهاد
  في طريقي الذي شرعته لكم، وديني الذي أمرتكم به. والتماس مرضاتي.وقوله: { تُسِرُّونَ
  إلَيْهِمْ بالمَوَدَّةِ } يقول تعالى ذكره للمؤمنين من أصحاب رسول الله صلى الله عليه
  وسلم: تسرّون أيها المؤمنون بالمودّة إلى المشركين بالله { وأنا أعْلَمُ بِمَا أخْفَيْتُمْ
  } يقول: وأنا أعلم منكم بما أخفى بعضكم من بعض، فأسره منه { وَما أعْلَنْتُمْ } يقول:
  وأعلم أيضاً منكم ما أعلنه بعضكم لبعض { وَمَنْ يَفْعَلْهُ مِنْكُمْ فَقَدْ ضَلَّ سَوَاء
  السَّبيلِ } يقول جلّ ثناؤه: ومن يسرُّ منكم إلى المشركين بالمودّة أيها المؤمنون فقد
  ضلّ: يقول: فقد جار عن قصد السبيل التي جعلها الله طريقاً إلى الجنة ومحجة إليها.وذُكر
  أن هذه الآيات من أوّل هذه السورة نزلت في شأن حاطب بن أبي بَلتعة، وكان كتب إلى قُرَيش
  بمكة يطلعهم على أمر كان رسول الله صلى الله عليه وسلم قد أخفاه عنهم، وبذلك جاءت الآثار
  والرواية عن جماعة من أصحاب رسول الله صلى الله عليه وسلم وغيرهم. ذكر من قال ذلك:حدثني
  عبيد بن إسماعيل الهباريّ، والفضل بن الصباح قالا: ثنا سفيان بن عيينة، عن عمرو بن
  دينار عن حسن بن محمد بن عليّ، أخبرني عبيد الله بن أبي رافع، قال: سمعت علياً رضي
  الله عنه يقول: بعثني رسول الله صلى الله عليه وسلم أنا والزُّبير بن العوّام والمقداد
  قال الفضل قال سفيان: نفر من المهاجرين فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَتَّخِذُواْ عَدُوِّي وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ
  وَقَدْ كَفَرُواْ بِمَا جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ ٱلرَّسُولَ وَإِيَّاكُمْ
  أَن تُؤْمِنُواْ بِٱللَّهِ رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ جِهَاداً فِي سَبِيلِي
  وَٱبْتِغَآءَ مَرْضَاتِي تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَأَنَاْ أَعْلَمُ بِمَآ
  أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ
  } \" انطلقوا حتى تأتوا روضة خاخ، فإن بها ظعينة معها كتاب، فخذوه منها \" فانطلقنا
  تتعادى بنا خيلنا حتى انتهينا إلى الروضة، فوجدنا امرأة، فقلنا: أخرجي الكتاب، قالت:
  ليس معي كتاب، قلنا: لتخرجنّ الكتاب، أو لنلقينّ الثياب، فأخرجته من عِقَاصها، وأخذنا
  الكتاب فانطلقنا به إلى رسول الله صلى الله عليه وسلم، فإذا فيه: من حاطب بن أبي بلتعة
  إلى ناس بمكة، يخبرهم ببعض أمر رسول الله صلى الله عليه وسلم، فقال رسول الله صلى الله
  عليه وسلم: \" يا حاطِبُ ما هَذَا؟ \" قال: يا رسول الله لا تعجل عليّ كنت امرأ ملصقاً
  في قريش، ولم يكن لي فيهم قرابة، وكان من معك من المهاجرين لهم قرابات، يحمون أهليهم
  بمكة، فأحببت إذ فاتني ذلك من النسب أن أتخذ فيها يداً يحمون بها قرابتي، وما فعلت
  ذلك كفراً ولا ارتداداً عن ديني، ولا رضاً بالكفر بعد الإسلام، فقال رسول الله صلى
  الله عليه وسلم: \" قَدْ صَدَقَكُمْ \" فقال عمر: يا رسول الله دعني أضرب عنق هذا المنافق،
  فقال: \" إنَّهُ قَدْ شَهِدَ بَدْراً، وَما يُدْرِيكَ لَعَلَّ اللَّهَ قَدِ اطَّلَعَ
  على أهْلِ بَدْرِ فَقال: اعْمَلُوا ما شِئتُمْ فَقَدْ غَفَرْتُ لَكُمْ \" زاد الفضل
  في حديثه، قال سفيان: ونزلت فيه { يا أيّها الَّذِينَ آمَنُوا لا تَتَّخِذُوا عَدُوّي
  وَعَدُوَّكُمْ أوْلِياءَ }... إلى قوله{ حتَّى تُؤْمِنُوا باللَّهِ وَحْدَهُ }حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن أبي سنان سعيد بن سنان، عن عمرو بن مرّة الجملي، عن
  أبي البختري الطائي، عن الحارث، عن عليّ رضي الله عنه قال: لما أردا النبيّ صلى الله
  عليه وسلم أن يأتي مكة، أسرّ إلى ناس من أصحابه أنه يريد مكة. فيهم حاطب بن أبي بلتعة،
  وأفشى في الناس أنه يريد خيبر، فكتب حاطب بن أبي بلتعة إلى أهل مكة أن النبيّ صلى الله
  عليه وسلم يريدكم، قال: فبعثني النبيّ صلى الله عليه وسلم وأبا مرثد وليس منا رجل إلا
  وعنده فرس، فقال: \" ائْتُوا رَوْضَةَ خاخ، فإنَّكُمْ سَتَلْقَوْنَ بِها امْرأةً وَمَعَها
  كِتاب، فَخذُوهُ مِنْها \" فانطلقنا حتى رأيناها بالمكان الذي ذكر النبيّ صلى الله
  عليه وسلم، فقلنا: هاتي الكتاب، فقالت: ما معي كتاب، فوضعنا متاعها وفتشنا، فلم نجده
  في متاعها، فقال أبو مرثد: لعله أن لا يكون معها، فقلت: ما كذَب النبيّ صلى الله عليه
  وسلم ولا كذبَ، فقلنا: أخرجي الكتاب، وإلا عريناك قال عمرو بن مرّة: فأخرجته من حُجْزَتها،
  وقال حبيب: أخرجته من قبلها فأتينا به النبيّ صلى الله عليه وسلم فإذا الكتاب: من حاطب
  بن أبي بلتعة إلى أهل مكة، فقام عمر فقال: خان الله ورسوله، ائذن لي أضرب عنقه، فقال
  النبيّ صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَتَّخِذُواْ عَدُوِّي وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ
  وَقَدْ كَفَرُواْ بِمَا جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ ٱلرَّسُولَ وَإِيَّاكُمْ
  أَن تُؤْمِنُواْ بِٱللَّهِ رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ جِهَاداً فِي سَبِيلِي
  وَٱبْتِغَآءَ مَرْضَاتِي تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَأَنَاْ أَعْلَمُ بِمَآ
  أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ
  } \" ألْيسَ قَدْ شَهِدَ بَدْراً؟ \" قال: بلى، ولكنه قد نكث وظاهر أعداءك عليك، فقال
  النبيّ صلى الله عليه وسلم: \" فَلَعَلَّ اللَّهَ قَدِ اطَّلَعَ عَلى أهْل بَدْرٍ،
  فَقالَ: اعْمَلُوا ما شِئْتُمْ \" ففاضت عينا عمر وقال: الله ورسوله أعلم، فأرسل إلى
  حاطب، فقال: \" ما حملك على ما صنعت؟ \" فقال: يا نبيّ الله إني كنت امرأ ملصقاً في
  قريش، وكان لي بها أهل ومال، ولم يكن من أصحابك أحد إلا وله بمكة من يمنع أهله وماله،
  فكتبت إليهم بذلك، والله يا نبيّ الله إني لمؤمن بالله وبرسوله، فقال النبيّ صلى الله
  عليه وسلم: \" صَدَقَ حاطِبُ بْنُ أبي بَلْتَعَةَ، فَلا تَقُولُوا لِحاطِبَ إلاَّ خَيْراً
  \" فقال حبيب بن أبي ثابت: فأنزل الله عزّ وجلّ: { يا أيُّها الَّذِينَ آمَنُوا لا
  تَتَّخِذُوا عَدُوِّي وَعَدُوَّكُمْ }... الآية.حدثني محمد بن سعد، قال: ثني أبي، قال
  ثنا عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يا أيُّها الَّذِينَ آمَنُوا
  لا تَتَّخِذُوا عَدُوِّي وَعَدُوَّكُمْ أوْلِياء تُلْقُونَ إلَيْهِمْ بالمَوَدَّةِ
  }... إلى آخر الآية، نزلت في رجل كان مع النبيّ صلى الله عليه وسلم بالمدينة من قريش،
  كتب إلى أهله وعشيرته بمكة، يخبرهم وينذرهم أن رسول الله صلى الله عليه وسلم سائر إليهم،
  فأخبر رسول الله صلى الله عليه وسلم بصحيفته، فبعث إليها عليّ بن أبي طالب رضي الله
  عنه، فأتاه بها.حدثنا ابن حُمَيد، قال: ثنا سلمة، قال: ثني محمد بن إسحاق، عن محمد
  بن جعفر بن الزُّبير، عن عروة بن الزبير وغيره من علمائنا، قالوا: لما أجمع رسول الله
  صلى الله عليه وسلم السير إلى مكة كتب حاطب بن أبي بلتعة كتاباً إلى قريش يخبرهم بالذي
  أجمع عليه رسول الله صلى الله عليه وسلم من الأمر في السير إليهم، ثم أعطاه امرأة يزعم
  محمد بن جعفر أنها من مزينة، وزعم غيره أنها سارة مولاة لبعض بني عبد المطلب وجعل لها
  جُعْلاً، على أن تبلغه قريشاً، فجعلته في رأسها. ثم فتلت عليه قرونها، ثم خرجت. وأتى
  رسول الله صلى الله عليه وسلم الخبر من السماء بما صنع حاطب، فبعث عليّ بن أبي طالب
  والزُّبير بن العوّام رضي الله عنهما، فقال: \" أدرِكا امْرأةً قَدْ كَتَبَ مَعَها
  حاطِبٌ بكِتاب إلى قُرَيْش يُحَذّرُهُمْ ما قَدِ اجْتَمَعْنا لَهُ فِي أمْرِهِمْ \"
  \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ
  عَدُوِّي وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَقَدْ كَفَرُواْ
  بِمَا جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ ٱلرَّسُولَ وَإِيَّاكُمْ أَن تُؤْمِنُواْ
  بِٱللَّهِ رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ جِهَاداً فِي سَبِيلِي وَٱبْتِغَآءَ مَرْضَاتِي
  تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَأَنَاْ أَعْلَمُ بِمَآ أَخْفَيْتُمْ وَمَآ
  أَعْلَنتُمْ وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ }  فخرجا حتى
  أدركا بالحليفة، حليفة ابن أبي أحمد فاستنزلاها فالتمسا في رحلها، فلم يجدا شيئاً،
  فقال لها عليّ بن أبي طالب رضي الله عنه: إني أحلف بالله ما كُذِبَ رسول الله صلى الله
  عليه وسلم ولا كُذِبنا، ولتخرِجِنّ إليّ هذا الكتاب، أو لنكشفنك فلما رأت الجدّ منه،
  قالت: أعرض عني، فأعرض عنها، فحلَّت قرون رأسها، فاستخرجت الكتاب فدفعته إليه فجاء
  به إلى رسول الله صلى الله عليه وسلم، فدعا رسول الله صلى الله عليه وسلم حاطباً، فقال:
  \" يا حاطب ما حَمَلَكَ على هَذَا؟ \" فقال: يا رسول الله، أما والله إني لمؤمن بالله
  ورسوله، ما غيرت ولا بدّلت، ولكني كنت امرأ في القوم ليس لي أصل ولا عشيرة، وكان لي
  بين أظهرهم أهل وولد، فصانعتهم عليه، فقال عمر بن الخطاب رضي الله عنه: دعني يا رسول
  الله فلأضرب عنقه، فإن الرجل قد نافق، فقال رسول الله صلى الله عليه وسلم: \" وَما
  يُدْرِيكَ يا عُمَرُ لَعَلَّ الله قَدِ اطَّلَعَ على أصحَاب بَدْرٍ يَوْمَ بَدْرٍ فَقالَ:
  اعْمَلُوا ما شِئْتم فَقَدْ غَفَرْتُ لَكُمْ \" فأنزل الله عزّ وجلّ في حاطب { يا أيُّها
  الَّذِينَ آمَنُوا لا تَتَّخِذُوا عَدُوِّي وَعَدُوَّكُمْ أوْلِياءَ... } إلى قوله{ وَإلَيْكَ
  أنَبْنا... }إلى آخر القصة.حدثنا ابن عبد الأعلى قال: ثنا ابن ثور، عن معمر، عن الزهري،
  عن عروة قال: لما نزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَّخِذُوا عَدُوِّي وَعَدُوَّكُمْ
  أوْلِياءَ } في حاطب بن أبي بلتعة، كتب إلى كفار قريش كتاباً ينصح لهم فيه، فأطلع الله
  نبيه عليه الصلاة والسلام على ذلك، فأرسل علياً والزُّبير، فقال: \" اذْهَبا فإنَّكُما
  سَتَجدَنِ امْرأةً بِمَكانِ كَذَا وكَذَا، فأتَيَا بكِتاب مَعَها \" فانطلقا حتى أدركاها،
  فقالا: الكتاب الذي معك، قالت: ليس معي كتاب، فقالا: والله لا ندع معك شيئاً إلا فتِّشناه،
  أو تخرجينه، قالت: أولستم مسلمين؟ قالا: بلى، ولكن النبيّ صلى الله عليه وسلم أخبرنا
  أن معك كتاباً قد أيقنت أنفسنا أنه معك فلما رأت جدّهما أخرجت كتاباً من بين قرونها،
  فذهبا به إلى النبيّ صلى الله عليه وسلم، فإذا فيه: من حاطب بن أبي بلتعة إلى كفار
  قريش، فدعاه النبيّ صلى الله عليه وسلم فقال: \" أنْت كَتَبْت هَذَا الكِتاب؟ \" قال:
  نعم، قال: \" ما حَمَلَكَ على ذَلكَ؟ \" قال: أما والله ما ارتبت في الله منذ أسلمت،
  ولكني كنت امرأ غريباً فيكم أيُّها الحيّ من قريش، وكان لي بمكة مال وبنون، فأردت أن
  أدفع بذلك عنهم، فقال عمر رضي الله عنه: ائذن لي يا رسول الله فأضرب عنقه، فقال النبيّ
  صلى الله عليه وسلم: \" مَهْلاً يا بْن الخَطَّاب، وما يُدْرِيكَ لَعَل الله قَدِ اطَّلَع
  إلى أهْلِ بَدْرٍ فَقالَ «اعْمَلُوا ما شِئْتُمْ فأنّي غافِرٌ لَكُمْ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَتَّخِذُواْ عَدُوِّي وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ
  وَقَدْ كَفَرُواْ بِمَا جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ ٱلرَّسُولَ وَإِيَّاكُمْ
  أَن تُؤْمِنُواْ بِٱللَّهِ رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ جِهَاداً فِي سَبِيلِي
  وَٱبْتِغَآءَ مَرْضَاتِي تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَأَنَاْ أَعْلَمُ بِمَآ
  أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ
  }  قال الزهري: فيه نزلت حتى { غَفُورٌ رَحِيمٌ }.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعا عن ابن
  أبي نجيح، عن مجاهد، في قول الله { لا تَتَّخِذُوا عَدُوِّي وَعَدُوَّكُمْ أوْلِياءَ
  }... إلى قوله{ بِما تَعْمَلُونَ بَصِيرٌ }في مكاتبة حاطب بن أبي بلتعة، ومن معه كفار
  قريش يحذرهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها
  الَّذِينَ آمَنُوا لا تَتَّخِذُوا عَدُوّي وَعَدُوَّكُمْ أوْلِياءَ... } حتى بلغ {
  سَوَاء السَّبِيلِ }: ذُكر لنا أن حاطباً كتب إلى أهل مكة يخبرهم سير النبيّ صلى الله
  عليه وسلم إليهم زمن الحديبية، فأطلع الله عزّ وجلّ نبيه عليه الصلاة والسلام على ذلك،
  وذُكر لنا أنهم وجدوا الكتاب مع امرأة في قرن من رأسها، فدعاه نبيّ الله صلى الله عليه
  وسلم فقال: \" ما حَمَلَكَ على الذِي صَنَعْتَ؟ \" قال: والله ما شَكَكْتُ في أمر الله،
  ولا ارتددت فيه، ولكن لي هناك أهلاً ومالاً، فأردت مصانعة قريش على أهلي ومالي. وذُكر
  لنا أنه كان حليفاً لقريش لم يكن من أنفسهم، فأنزل الله عزّ وجلّ في ذلك القرآن، فقال:{ إنْ
  يَثْقَفُوكُمْ يكُونُوا لَكُمْ أعْداءً ويَبْسِطُوا إلَيْكُمْ أيْدِيَهُمْ وألْسِنَتَهُمْ
  بالسُّوءِ وَوَدُّوا لَوْ تَكْفُرُونَ }\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

