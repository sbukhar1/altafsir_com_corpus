text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ كَانَ لَكُمْ
  فِيهِمْ أُسْوَةٌ حَسَنَةٌ لِّمَن كَانَ يَرْجُو ٱللَّهَ وَٱلْيَوْمَ ٱلآخِرَ وَمَن
  يَتَوَلَّ فَإِنَّ ٱللَّهَ هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ }ثم كرّر الحث على الائتساء
  بإبراهيم وقومه تقريراً وتأكيداً عليهم، ولذلك جاء به مصدّراً بالقسم لأنه الغاية في
  التأكيد، وأبدل عن قوله: { لَكُمْ } قوله: { لّمَن كَانَ يَرْجُو ٱللَّهَ وَٱلْيَوْمَ
  ٱلأَخِرَ } وعقبه بقوله: { وَمَن يَتَوَلَّ فَإِنَّ ٱللَّهَ هُوَ ٱلْغَنِىُّ ٱلْحَمِيدُ
  } فلم يترك نوعاً من التأكيد إلا جاء به.\r\n\t\t\t\r\n\t\t\t</section>"

