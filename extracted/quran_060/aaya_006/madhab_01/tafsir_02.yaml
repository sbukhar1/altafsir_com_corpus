  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  كَانَ لَكُمْ فِيهِمْ أُسْوَةٌ حَسَنَةٌ لِّمَن كَانَ يَرْجُو ٱللَّهَ وَٱلْيَوْمَ
  ٱلآخِرَ وَمَن يَتَوَلَّ فَإِنَّ ٱللَّهَ هُوَ ٱلْغَنِيُّ ٱلْحَمِيدُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم كرّر الحث على الائتساء بإبراهيم وقومه تقريراً وتأكيداً عليهم،
  ولذلك جاء به مصدّراً بالقسم لأنه الغاية في التأكيد، وأبدل عن قوله: { لَكُمْ } قوله:
  { لّمَن كَانَ يَرْجُو ٱللَّهَ وَٱلْيَوْمَ ٱلأَخِرَ } وعقبه بقوله: { وَمَن يَتَوَلَّ
  فَإِنَّ ٱللَّهَ هُوَ ٱلْغَنِىُّ ٱلْحَمِيدُ } فلم يترك نوعاً من التأكيد إلا جاء به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
