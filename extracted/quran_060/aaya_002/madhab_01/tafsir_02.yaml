text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَّخِذُواْ عَدُوِّي وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ
  بِٱلْمَوَدَّةِ وَقَدْ كَفَرُواْ بِمَا جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ ٱلرَّسُولَ
  وَإِيَّاكُمْ أَن تُؤْمِنُواْ بِٱللَّهِ رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ جِهَاداً
  فِي سَبِيلِي وَٱبْتِغَآءَ مَرْضَاتِي تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَأَنَاْ
  أَعْلَمُ بِمَآ أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ
  سَوَآءَ ٱلسَّبِيلِ } * { إِن يَثْقَفُوكُمْ يَكُونُواْ لَكُمْ أَعْدَآءً وَيَبْسُطُوۤاْ
  إِلَيْكُمْ أَيْدِيَهُمْ وَأَلْسِنَتَهُمْ بِٱلسُّوۤءِ وَوَدُّواْ لَوْ تَكْفُرُونَ
  }روي:(1159) أن مولاة لأبي عمرو بن صيفي بن هاشم يقال لها سارة أتت رسول الله صلى الله
  عليه وسلم بالمدينة وهو يتجهز للفتح، فقال لها: أمسلمة جئت؟ قالت: لا. قال: أفمهاجرة
  جئت؟ قالت: لا. قال: فما جاء بك؟ قالت: كنتم الأهل والموالي والعشيرة، وقد ذهبت الموالي،
  تعني: قتلوا يوم بدر، فاحتجت حاجة شديدة فحث عليها بني عبد المطلب فكسوها وحملوها وزوّدوها،
  فأتاها حاطب بن أبي بلتعة وأعطاها عشرة دنانير وكساها برداً، واستحملها كتاباً إلى
  أهل مكة نسخته: من حاطب بن أبي بلتعة إلى أهل مكة، اعلموا أنّ رسول الله صلى الله تعالى
  عليه وسلم يريدكم فخذوا حذركم، فخرجت سارة ونزل جبريل بالخبر، فبعث رسول الله صلى الله
  عليه وسلم علياً وعماراً وعمر وطلحة والزبير والمقداد وأبا مرثد - وكانوا فرساناً -
  وقال: انطلقوا حتى تأتوا روضة خاخ، فإن بها ظعينة معها كتاب من حاطب إلى أهل مكة، فخذوه
  منها وخلوها، فإن أبت فاضربوا عنقها، فأدركوها فجحدت وحلفت، فهموا بالرجوع فقال علي
  رضي الله عنه: والله ما كذبنا ولا كذب رسول الله، وسلّ سيفه، وقال: أخرجي الكتاب أو
  تضعي رأسك، فأخرجته من عقاص شعرها. وروى أن رسول الله صلى الله عليه وسلم أمّن جميع
  الناس يوم الفتح إلا أربعة: هي أحدهم، فاستحضر رسول الله حاطباً وقال: ما حملك عليه؟
  فقال: يا رسول الله ما كفرت منذ أسلمت، ولا غششتك منذ نصحتك، ولا أحببتهم منذ فارقتهم؛
  ولكني كنت أمرأ ملصقاً في قريش. وروى: عزيزاً فيهم، أي: غريباً، ولم أكن من أنفسها،
  وكل من معكم من المهاجرين لهم قرابات بمكة يحمون أهاليهم وأموالهم غيري، فخشيت على
  أهلي، فأردت أن أتخذ عندهم يداً، وقد علمت أن الله تعالى ينزل عليهم بأسه. وأن كتابي
  لا يغني عنهم شيئاً، فصدقه وقبل عذره، فقال عمر: دعني يا رسول الله أضرب عنق هذا المنافق؛
  فقال: «وما يدريك يا عمر، لعل الله قد اطلع على أهل بدر فقال لهم: اعملوا ما شئتم فقد
  غفرت لكم» ففاضت عينا عمر وقال: الله ورسوله أعلم، فنزلت، عدّى «اتخذ» إلى مفعوليه،
  وهما عدوي، وأولياء. والعدوّ: فعول، من عدا؛ كعفوّ من عفا؛ ولكونه على زنه المصدر أوقع
  على الجمع إيقاعه على الواحد. فإن قلت: { تُلْقُونَ } بم يتعلق؟ قلت: يجوز أن يتعلق
  بلا تتخذوا حالاً من ضميره؛ وبأولياء صفة له. ويجوز أن يكون استئنافاً. فإن قلت: إذا
  جعلته صفة لأولياء وقد جرى على غير من هوله، فأين الضمير البارز وهو قولك: تلقون إليهم
  أنتم بالمودّة؟ قلت: ذلك إنما اشترطوه في الأسماء دون الأفعال، لو قيل: أولياء ملقين
  إليهم بالمودّة على الوصف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَتَّخِذُواْ عَدُوِّي وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ
  وَقَدْ كَفَرُواْ بِمَا جَآءَكُمْ مِّنَ ٱلْحَقِّ يُخْرِجُونَ ٱلرَّسُولَ وَإِيَّاكُمْ
  أَن تُؤْمِنُواْ بِٱللَّهِ رَبِّكُمْ إِن كُنتُمْ خَرَجْتُمْ جِهَاداً فِي سَبِيلِي
  وَٱبْتِغَآءَ مَرْضَاتِي تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ وَأَنَاْ أَعْلَمُ بِمَآ
  أَخْفَيْتُمْ وَمَآ أَعْلَنتُمْ وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ
  } * { إِن يَثْقَفُوكُمْ يَكُونُواْ لَكُمْ أَعْدَآءً وَيَبْسُطُوۤاْ إِلَيْكُمْ أَيْدِيَهُمْ
  وَأَلْسِنَتَهُمْ بِٱلسُّوۤءِ وَوَدُّواْ لَوْ تَكْفُرُونَ }لما كان بد من الضمير البارز؛
  والإلقاء عبارة عن إيصال المودّة والإفضاء بها إليهم: يقال ألقى إليه خراشي صدره، وأفضى
  إليه بقشوره. والباء في { بِٱلْمَوَدَّةِ } إما زائدة مؤكدة للتعدي مثلها في{ وَلاَ
  تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ }[البقرة: 195] وإما ثابتة على أن مفعول
  تلقون محذوف، معناه: تلقون إليهم أخبار رسول الله بسبب المودّة التي بينكم وبينهم.
  وكذلك قوله: { تُسِرُّونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ } أي: تفضون إليهم بمودتكم سراً.
  أو تسرّون إليهم إسرار رسول الله بسبب المودّة. التي بينكم وبينهم فإن قلت: { وَقَدْ
  كَفَرُواْ } حال مماذا؟ قلت: إما من { لاَ تَتَّخِذُواْ } وإما من { تُلْقُونَ } أي:
  لا تتولوهم أو توادّونهم وهذه حالهم. و { يُخْرِجُونَ } استئناف كالتفسير لكفرهم وعتوّهم.
  أو حال من كفروا. و { أَن تُؤْمِنُواْ } تعليل ليخرجون، أي يخرجونكم لإيمانكم، و {
  إِن كُنتُمْ خَرَجْتُمْ } متعلق بلا تتخذوا، يعني: لا تتولوا أعدائي إن كنتم أوليائي.
  وقول النحويين في مثله: هو شرط جوابه محذوف لدلالة ما قبله عليه. و { تُسِرُّونَ }
  استئناف، ومعناه: أيّ طائل لكم في إسراركم وقد علمتم أن الإخفاء والإعلان سيان في علمي
  لا تفاوت بينهما، وأنا مطلع رسولي على ما تسرون { وَمَن يَفْعَلْهُ } ومن يفعل هذا
  الإسرار فقد أخطأ طريق الحق والصواب. وقرأ الجحدري «لما جاءكم» أي: كفروا لأجل ما جاءكم،
  بمعنى: أن ما كان يجب أن يكون سبب إيمانهم جعلوه سبباً لكفرهم. { إِن يَثْقَفُوكُمْ
  } إن يظفروا بكم ويتمكنوا منكم { يَكُونُواْ لَكُمْ أَعْدَآءً } خالصي العداوة، ولا
  يكونوا لكم أولياء كما أنتم { وَيَبْسُطُواْ إِلَيْكُمْ أَيْدِيَهُمْ وَأَلْسِنَتَهُمْ
  بِٱلسُّوءِ } بالقتال والشتم، وتمنوا لو ترتدّون عن دينكم، فإذن مودة أمثالهم ومناصحتهم
  خطأ عظيم منكم ومغالطة لأنفسكم ونحوه قوله تعالى:{ لاَ يَأْلُونَكُمْ خَبَالاً }[آل
  عمران: 118] فإن قلت: كيف أورد جواب الشرط مضارعاً مثله ثم قال { وَوَدُّواْ } بلفظ
  الماضي؟ قلت: الماضي وإن كان يجري في باب الشرط مجرى المضارع في علم الإعراب، فإن فيه
  نكتة، كأنه قيل: وودّوا قبل كل شيء كفركم وارتدادكم، يعني: أنهم يريدون أن يلحقوا بكم
  مضارّ الدنيا والدين جميعاً: من قتل الأنفس، وتمزيق الأعراض، وردّكم كفاراً أسبق المضارّ
  عندهم وأوّلها؛ لعلمهم أن الدين أعز عليكم من أرواحكم، لأنكم بذَّالون لها دونه، والعدوّ
  أهم شيء عنده أن يقصد أعز شيء عند صاحبه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

