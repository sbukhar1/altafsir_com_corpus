text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن يَثْقَفُوكُمْ
  يَكُونُواْ لَكُمْ أَعْدَآءً وَيَبْسُطُوۤاْ إِلَيْكُمْ أَيْدِيَهُمْ وَأَلْسِنَتَهُمْ
  بِٱلسُّوۤءِ وَوَدُّواْ لَوْ تَكْفُرُونَ } * { لَن تَنفَعَكُمْ أَرْحَامُكُمْ وَلاَ
  أَوْلاَدُكُمْ يَوْمَ ٱلْقِيَامَةِ يَفْصِلُ بَيْنَكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  بَصِيرٌ }يقول تعالى ذكره: إن يثقفكم هؤلاء الذين تسرّون أيها المؤمنون إليهم بالمودّة،
  يكونوا لكم حرباً وأعداء { وَيَبْسُطُوا إلَيْكُمْ أيْدِيَهُمْ } بالقتال { وألْسِنَتَهُمْ
  بالسُّوءِ }.وقوله: { وَوَدُّوا لَوْ تَكْفُرُونَ } يقول: وتمنوا لكم أن تكفروا بربكم،
  فتكونوا على مثل الذي هم عليه.وقوله: { لَنْ تَنْفَعَكُمْ أرْحامُكُمْ وَلا أوْلادُكُمْ
  يَوْمَ القِيامَةِ } يقول تعالى ذكره: لا يدعونكم أرحامكم وقراباتكم وأولادكم إلى الكفر
  بالله، واتخاذ أعدائه أولياء تلقون إليهم بالمودّة. فإنه لن تنفعكم أرحامكم ولا أولادكم
  عند الله يوم القيامة، فتدفع عنكم عذاب الله يومئذ، إن أنتم عصيتموه في الدنيا، وكفرتم
  به.وقوله: { يَفْصِلُ بَيْنَكُمْ } يقول جلّ ثناؤه: يفصل ربكم أيها المؤمنون بينكم
  يوم القيامة بأن يدخل أهل طاعته الجنة، وأهل معاصيه والكفر به النار.واختلفت القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء المدينة ومكة والبصرة: «يُفْصَلُ بَيْنَكُمْ» بضم
  الياء وتخفيف الصاد وفتحها، على ما لم يسمّ فاعله. وقرأه عامة قرّاء الكوفة خلا عاصم
  بضم الياء وتشديد الصاد وكسرها بمعنى: يفصل الله بينكم أيها القوم. وقرأه عاصم بفتح
  الياء وتخفيف الصاد وكسرها، بمعنى يفصل الله بينكم. وقرأ بعض قرّاء الشام «يُفَصَّلُ»
  بضم الياء وفتح الصاد وتشديدها على وجه ما لم يسم فاعله.وهذه القراءات متقاربات المعاني
  صحيحات في الإعراب، فبأيتها قرأ القارىء فمصيب.وقوله: { واللَّهُ بِمَا تَعْمَلونَ
  بَصِيرٌ } يقول جلّ ثناؤه: والله بأعمالكم أيها الناس ذو علم وبصر، لا يخفى عليه منها
  شيء، هو بجميعها محيط، وهو مجازيكم بها إن خيراً فخير، وإن شرّاً فشرّ، فاتقوا الله
  في أنفُسكم واحذروه.\r\n\t\t\t\r\n\t\t\t</section>"

