  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَتْ لَكُمْ أُسْوَةٌ حَسَنَةٌ فِيۤ إِبْرَاهِيمَ وَٱلَّذِينَ مَعَهُ إِذْ قَالُواْ
  لِقَوْمِهِمْ إِنَّا بُرَءآؤُاْ مِّنْكُمْ وَمِمَّا تَعْبُدُونَ مِن دُونِ ٱللَّهِ
  كَفَرْنَا بِكُمْ وَبَدَا بَيْنَنَا وَبَيْنَكُمُ ٱلْعَدَاوَةُ وَٱلْبَغْضَآءُ أَبَداً
  حَتَّىٰ تُؤْمِنُواْ بِٱللَّهِ وَحْدَهُ إِلاَّ قَوْلَ إِبْرَاهِيمَ لأَبِيهِ لأَسْتَغْفِرَنَّ
  لَكَ وَمَآ أَمْلِكُ لَكَ مِنَ ٱللَّهِ مِن شَيْءٍ رَّبَّنَا عَلَيْكَ تَوَكَّلْنَا
  وَإِلَيْكَ أَنَبْنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره للمؤمنين به من أصحاب رسول الله صلى الله عليه وسلم: قد كان لكم أيها المؤمنون
  أُسوة حسنة: يقول: قدوة حسنة في إبراهيم خليل الرحمن، تقتدون به، والذين معه من أنبياء
  الله، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قول الله عزّ وجل: { قَدْ كانَتْ لَكُمْ أُسْوَةٌ حَسَنَةٌ في
  إبراهِيمُ وَالَّذِينَ مَعَهُ } قال: الذين معه الأنبياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إذْ قالُوا لِقَوْمِهِمْ إنَّا بُرآءُ مِنْكُمْ وَمِمَّا تَعْبُدُونَ مِنْ دُونِ
  اللَّهِ } يقول: حين قالوا لقومهم الذين كفروا بالله، وعبدوا الطاغوت: أيها القوم إنا
  برآء منكم، ومن الذين تعبدون من دون الله من الآلهة والأنداد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَفَرْنا بِكُمْ وَبَدَا بَيْنَنا وَبَيْنَكُمْ العَدَوَاةُ والبَغْضَاءُ أبَداً
  حتى تؤْمِنُوا باللَّهِ وَحْدَهُ } يقول جلّ ثناؤه مخبراً عن قيل أنبيائه لقومهم الكفرة:
  كفرنا بكم، أنكرنا ما كنتم عليه من الكفر بالله وجحدنا عبادتكم ما تعبدون من دون الله
  أن تكون حقاً، وظهر بيننا وبينكم العدواة والبغضاء أبداً على كفركم بالله، وعبادتكم
  ما سواه، ولا صلح بيننا ولا هوادة، حتى تؤمنوا بالله وحده، يقول: حتى تصدّقوا بالله
  وحده، فتوحدوه، وتفردوه بالعبادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلاَّ قَوْلَ إبْرَاهِيمَ لأَبِيهِ لأَسْتَغْفِرَنَّ لَكَ وَما أمْلِكُ لَكَ مِنْ
  الله مِنْ شَيْءٍ } يقول تعالى ذكره: قد كانت لكم أُسوة حسنة في إبراهيم والذين معه
  في هذه الأمور التي ذكرناها من مباينة الكفار ومعاداتهم، وترك موالاتهم إلا في قول
  إبراهيم لأبيه { لأَسْتَغْفِرَنَّ لَكَ } فإنه لا أسوة لكم فيه في ذلك، لأن ذلك كان
  من إبراهيم لأبيه عن موعدة وعدها إياه قبل أن يتبين له أنه عدوّ الله فلما تبين له
  أنه عدّو لله تبرأ منه. يقول تعالى ذكره: فكذلك أنتم أيها المؤمنون بالله، فتبرّءوا
  من أعداء الله من المشركين به ولا تتخذوا منهم أولياء يؤمنوا بالله وحده ويتبرّءوا
  عن عبادة ما سواه وأظهروا لهم العداوة والبغضاء. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً، عن ابن
  أبي نجيح، عن مجاهد { إلاَّ قَوْلَ إبْرَاهِيمَ لأَبِيهِ } قال: نُهُوا أن يتأسَّوْا
  باستغفار إبراهيم لأبيه، فيستغفروا للمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي جعفر، عن مطرِّف الحارثي، عن مجاهد:
  { أُسْوَةٌ حَسَنَةٌ فِي إبْرَاهِيمَ }... إلى قوله { لأَسْتَغْفِرَنَّ لَكَ } يقول:
  في كلّ أمر أسوة، إلا الاستغفار لأبيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ كانَتْ لَكُمْ أُسْوَةٌ
  حَسَنَةٌ فِي إبْرَاهِيمَ }... الآية، ائتسوا به في كلّ شيء، ما خلا قوله لأبيه: {
  لأسْتَغْفِرَنَّ لَكَ } فلا تأتسوا بذلك منه، فإنها كانت عن موعدة وعدها إياه.</font></font>&#13;\t\t\t<label
