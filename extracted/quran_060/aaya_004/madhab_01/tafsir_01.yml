  وَٱلَّذِينَ مَعَهُ إِذْ قَالُواْ لِقَوْمِهِمْ إِنَّا بُرَءآؤُاْ مِّنْكُمْ وَمِمَّا
  تَعْبُدُونَ مِن دُونِ ٱللَّهِ كَفَرْنَا بِكُمْ وَبَدَا بَيْنَنَا وَبَيْنَكُمُ ٱلْعَدَاوَةُ
  وَٱلْبَغْضَآءُ أَبَداً حَتَّىٰ تُؤْمِنُواْ بِٱللَّهِ وَحْدَهُ إِلاَّ قَوْلَ إِبْرَاهِيمَ
  لأَبِيهِ لأَسْتَغْفِرَنَّ لَكَ وَمَآ أَمْلِكُ لَكَ مِنَ ٱللَّهِ مِن شَيْءٍ رَّبَّنَا
  عَلَيْكَ تَوَكَّلْنَا وَإِلَيْكَ أَنَبْنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { إلاَّ قَوْلَ إبْرَاهِيمَ لأَبِيهِ } يقول: لا تأسوا بذلك فإنه كان عليه موعداً،
  وتأسوا بأمره كله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله عزّ وجلّ: { قَدْ كانَتْ لَكُمْ أُسْوَةٌ حَسَنَةٌ }...
  إلى قوله: { إلاَّ قَوْلَ إبْرَاهِيمَ لأَبِيهِ لأَسْتَغْفِرَنَّ لَكَ } قال: يقول:
  ليس لكم في هذا أُسوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعني بقوله: { وَما أمْلِكُ لَكَ
  مِنَ اللَّهِ مِنْ شَيْءٍ } يقول: وما أدفع عنك من الله من عقوبة، إن الله عاقبك على
  كفرك به، ولا أُغُنِي عنك منه شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { رَبَّنا عَلَيْكَ تَوَكَّلْنا } يقول جلّ ثناؤه مخبراً عن قيل إبراهيم وأنبيائه صلوات
  الله عليهم: { رَبَّنَا عَلَيْكَ تَوَكَّلْنا وَإلَيْكَ أنْبْنا } يعني: وإليك رجعنا
  بالتوبة مما تكره إلى ما تحبّ وترضى { وَإلَيْكَ المَصِيرُ } يقول: وإليك مصيرنا ومرجعنا
  يوم تبعثنا من قبورنا، وتحشرنا في القيامة إلى موقف العَرْض.</font></font><font class=\"TextResultArabic\"><font
