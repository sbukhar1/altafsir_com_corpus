text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَن تَنفَعَكُمْ
  أَرْحَامُكُمْ وَلاَ أَوْلاَدُكُمْ يَوْمَ ٱلْقِيَامَةِ يَفْصِلُ بَيْنَكُمْ وَٱللَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ }{ لَن تَنفَعَكُمْ أَرْحَـٰمُكُمْ } أي قراباتكم { وَلاَ
  أَوْلَـٰدُكُمْ } الذين توالون الكفار من أجلهم وتتقربون إليهم محاماة عليهم، ثم قال:
  { يَوْمَ ٱلْقِيَـٰمَةِ يَفْصِلُ بَيْنَكُمْ } وبين أقاربكم وأولادكم{ يَوْمَ يَفِرُّ
  ٱلْمَرْء مِنْ أَخِيهِ... }[عبس: 34] الآية فما لكم ترفضون حق الله مراعاة لحق من يفرّ
  منكم غداً: خطأ رأيهم في موالاة الكفار بما يرجع إلى حال من والوه أوّلاً، ثم بما يرجع
  إلى حال من اقتضى تلك الموالاة ثانياً؛ ليريهم أن ما أقدموا عليه من أي جهة نظرت فيه
  وجدته باطلاً. قرىء: «يُفصَل ويُفصَّل»، على البناء للمفعول. ويَفصِل ويُفصِّل، على
  البناء للفاعل وهو الله عزّ وجل. ونفصل ونفصل، بالنون.\r\n\t\t\t\r\n\t\t\t</section>"

