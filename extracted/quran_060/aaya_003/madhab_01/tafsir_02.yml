  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنفَعَكُمْ أَرْحَامُكُمْ وَلاَ أَوْلاَدُكُمْ يَوْمَ ٱلْقِيَامَةِ يَفْصِلُ بَيْنَكُمْ
  وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَن تَنفَعَكُمْ
  أَرْحَـٰمُكُمْ } أي قراباتكم { وَلاَ أَوْلَـٰدُكُمْ } الذين توالون الكفار من أجلهم
  وتتقربون إليهم محاماة عليهم، ثم قال: { يَوْمَ ٱلْقِيَـٰمَةِ يَفْصِلُ بَيْنَكُمْ
  } وبين أقاربكم وأولادكم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يَفِرُّ ٱلْمَرْء مِنْ أَخِيهِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[عبس:
  34] الآية فما لكم ترفضون حق الله مراعاة لحق من يفرّ منكم غداً: خطأ رأيهم في موالاة
  الكفار بما يرجع إلى حال من والوه أوّلاً، ثم بما يرجع إلى حال من اقتضى تلك الموالاة
  ثانياً؛ ليريهم أن ما أقدموا عليه من أي جهة نظرت فيه وجدته باطلاً. قرىء: «يُفصَل
  ويُفصَّل»، على البناء للمفعول. ويَفصِل ويُفصِّل، على البناء للفاعل وهو الله عزّ
  وجل. ونفصل ونفصل، بالنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

