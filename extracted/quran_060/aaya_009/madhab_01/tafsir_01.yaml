  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يَنْهَاكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ قَاتَلُوكُمْ فِي ٱلدِّينِ وَأَخْرَجُوكُم مِّن
  دِيَارِكُمْ وَظَاهَرُواْ عَلَىٰ إِخْرَاجِكُمْ أَن تَوَلَّوْهُمْ وَمَن يَتَوَلَّهُمْ
  فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { إنَّمَا يَنْهَاكُمُ اللَّهُ } أيها المؤمنون { عَن الَّذِينَ قاتَلُوكُمْ فِي الدّين
  } من كفار أهل مكة { وأخْرَجُوكُمْ مِنْ دِيارِكُمْ وَظَاهِرُوا على إخْرَاجِكُمْ أنْ
  تَوَلَّوْهُمْ } يقول: وعاونوا من أخرجكم من دياركم على إخراجكم أن تولوهم، فتكونوا
  لهم أولياء ونصراء { وَمَنْ يَتَوَلَّهُمْ } يقول: ومن يجعلهم منكم أو من غيركم أولياء
  { فأُولَئِكَ هُمُ الظَّالِمُونَ } يقول: فأولئك هم الذين تولوا غير الذي يجوز لهم
  أن يتولوهم، ووضعوا ولايتهم في غير موضعها، وخالفوا أمر الله في ذلك. وبنحو الذي قلنا
  في معنى قوله { الَّذِينَ قَاتَلُوكُمْ فِي الدّين } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد لآإنَّمَا يَنْهاكُمُ
  اللَّهُ عَن الَّذِينَ قَاتَلُوكُمْ فِي الدّين } قال: كفار أهل مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
