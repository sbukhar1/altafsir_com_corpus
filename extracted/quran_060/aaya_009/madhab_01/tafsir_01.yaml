text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا يَنْهَاكُمُ
  ٱللَّهُ عَنِ ٱلَّذِينَ قَاتَلُوكُمْ فِي ٱلدِّينِ وَأَخْرَجُوكُم مِّن دِيَارِكُمْ
  وَظَاهَرُواْ عَلَىٰ إِخْرَاجِكُمْ أَن تَوَلَّوْهُمْ وَمَن يَتَوَلَّهُمْ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّالِمُونَ }يقول تعالى ذكره: { إنَّمَا يَنْهَاكُمُ اللَّهُ } أيها المؤمنون
  { عَن الَّذِينَ قاتَلُوكُمْ فِي الدّين } من كفار أهل مكة { وأخْرَجُوكُمْ مِنْ دِيارِكُمْ
  وَظَاهِرُوا على إخْرَاجِكُمْ أنْ تَوَلَّوْهُمْ } يقول: وعاونوا من أخرجكم من دياركم
  على إخراجكم أن تولوهم، فتكونوا لهم أولياء ونصراء { وَمَنْ يَتَوَلَّهُمْ } يقول:
  ومن يجعلهم منكم أو من غيركم أولياء { فأُولَئِكَ هُمُ الظَّالِمُونَ } يقول: فأولئك
  هم الذين تولوا غير الذي يجوز لهم أن يتولوهم، ووضعوا ولايتهم في غير موضعها، وخالفوا
  أمر الله في ذلك. وبنحو الذي قلنا في معنى قوله { الَّذِينَ قَاتَلُوكُمْ فِي الدّين
  } قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد
  لآإنَّمَا يَنْهاكُمُ اللَّهُ عَن الَّذِينَ قَاتَلُوكُمْ فِي الدّين } قال: كفار أهل
  مكة.\r\n\t\t\t\r\n\t\t\t</section>"

