  ٱلْكُفَّارِ فَعَاقَبْتُمْ فَآتُواْ ٱلَّذِينَ ذَهَبَتْ أَزْوَاجُهُمْ مِّثْلَ مَآ
  أَنفَقُواْ وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيۤ أَنتُمْ بِهِ مُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والعقب: ما كان بأيدي المؤمنين من صداق نساء الكفار حين آمنّ وهاجرن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهريّ، قال:
  أنزل الله { وَإنْ فَاتَكُمْ شَيْءٌ مِنْ أزْوَاجِكُمْ إلى الكُفَّارِ فَعاقَبْتُمْ
  فآتُوا الَّذِينَ ذَهَبَتْ أزْوَاجُهُمْ مِثْلَ ما أنْفَقُوا } فأمر الله المؤمنين
  أن يردّوا الصداق إذا ذهبت امرأة من المسلمين ولها زوج أن يردّ إليه المسلمون صداق
  امرأته من صداق إن كان في أيديهم مما أمروا أن يردوا إلى المشركين..</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون. بل أُمروا أن يعطوه من الغنيمة أو الفيء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَإنْ فَاتَكُمْ شَيْءٌ مِنْ أزْوَاجِكُمْ إلى الكُفَّارِ
  فَعاقَبْتُمْ فآتُوا الَّذِينَ ذَهَبَتْ أزْوَاجُهُمْ مِثْلَ ما أنْفَقُوا واتَّقُوا
  اللَّهَ الَّذِي أنْتُمْ بِهِ مُؤْمِنُونَ } يعني: إن لحقت امرأة رجل من المهاجرين
  بالكفار، أمر له رسول الله صلى الله عليه وسلم أن يعطى من الغنيمة مثل ما أنفق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن ابن أبي نجيح،
  عن مجاهد، إنهم كانوا أُمروا أن يردّوا عليهم من الغنيمة. وكان مجاهد يقرأ: { فَعاقَبْتُمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد { فَعاقَبْتُمْ } يقول: أصبتم مغنماً من قريش أو غيرهم { فآتُوا
  الَّذِينَ ذَهَبَتْ أزْوَاجُهُمْ مِثْلَ ما أنْفَقُوا } صدقاتهنّ عوضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن حبيب بن أبي ثابت،
  عن مجاهد { وَإنْ فَاتَكُمْ شَيْءٌ مِنْ أزْوَاجِكُمْ إلى الكُفَّارِ } قال: من لم
  يكن بينهم وبينهم عهد، فذهبت امرأة إلى المشركين، فيدفع إلى زوجها مهر مثلها { فَعاقَبْتُمْ
  } فأصبتم غنيمة { فآتُوا الَّذِينَ ذَهَبَتْ أزْوَاجُهُمْ مِثْلَ ما أنْفَقُوا وَاتَّقُوا
  اللَّهَ } قال: مهر مثلها يُدفع إلى زوجها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنْ فَاتَكُمْ شَيْءٌ مِنْ
  أزْوَاجِكُمْ إلى الكُفَّارِ فآتُوا الَّذِينَ ذَهَبَتْ أزْوَاجُهُمْ مِثْلَ ما أنْفَقُوا
  وَاتَّقُوا اللَّهَ } كنّ إذا فررن من أصحاب النبيّ صلى الله عليه وسلم إلى الكفار
  ليس بينهم وبين نبيّ الله عهد، فأصاب أصحاب رسول الله صلى الله عليه وسلم غنيمة، أعطى
  زوجها ما ساق إليها من جميع الغنيمة، ثم يقتسمون غنيمتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن يوسف، قال: ثنا القاسم، قال: سمعت الكسائي يخبر عن زائدة، عن الأعمش، عن مسلم،
  عن مسروق أنه قرأها { فَعاقَبْتُمْ } وفسَّرها فغنمتم.</font></font>&#13;\t\t\t<label
