  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  فَاتَكُمْ شَيْءٌ مِّنْ أَزْوَاجِكُمْ إِلَى ٱلْكُفَّارِ فَعَاقَبْتُمْ فَآتُواْ ٱلَّذِينَ
  ذَهَبَتْ أَزْوَاجُهُمْ مِّثْلَ مَآ أَنفَقُواْ وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيۤ أَنتُمْ
  بِهِ مُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه للمؤمنين من أصحاب
  رسول الله صلى الله عليه وسلم: { وَإنْ فَاتَكُمْ } أيها المؤمنون { شَيْءٌ مِنْ أزْواجِكُمْ
  إلَى الكُفَّارِ } فلحق بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في الكفار الذين عُنُوا بقوله { إلى الكُفَّارِ } من هم؟ فقال بعضهم: هم
  الكفار الذين لم يكن بينهم وبين رسول الله صلى الله عليه وسلم عهد، قالوا: ومعنى الكلام:
  وإن فاتكم شيء من أزواجكم، إلى من ليس بينكم وبينهم عهد من الكفار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { وَإنْ
  فَاتَكُمْ شَيْءٌ مِنْ أزْوَاجِكُمْ إلى الكُفَّارِ } الذين ليس بينكم وبينهم عهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنْ فَاتَكُمْ
  شَيْءٌ مِنْ أزْوَاجِكُمْ إلى الكُفَّارِ } إذا فررن من أصحاب النبيّ صلى الله عليه
  وسلم إلى كفار ليس بينهم وبين رسول الله صلى الله عليه وسلم عهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن حبيب بن أبي ثابت،
  عن مجاهد { وَإنْ فَاتَكُمْ شَيْءٌ مِنْ أزْوَاجِكُمْ إلى الكُفَّارِ } قال: لم يكن
  بينهم عهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هم كفار قريش الذي
  كانوا أهل هدنة، وذلك قول الزهريّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بذلك يونس، قال: أخبرنا ابن وهب، قال: أخبرني يونس عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَعاقَبْتُمْ } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار { فَعاقَبْتُمْ
  } بالألف على مثال فاعلتم، بمعنى: أصبتم منهم عقبى. وقرأه حميد الأعرج فيما ذُكر عنه:
  «فَعَقَّبْتُمْ» على مثال فعَّلتم مشددة القاف، وهما في اختلاف الألفاظ بهما نظير قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلا
  تُصَعِّرْ خَدَّكَ للنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وتُصَاعِرْ مع تقارب معانيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى القراءتين عندي بالصواب في ذلك قراءة من قرأ { فَعاقَبْتُمْ } بالألف
  لإجماع الحجة من القرّاء عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فآتُوا الَّذِينَ ذَهَبَتْ أزْوَاجُهُمْ مِثْلَ ما أنْفَقُوا } يقول: فأعطوا الذين
  ذهبت أزواجهم منكم إلى الكفار مثل ما أنفقوا عليهنّ من الصداق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في المال الذي أمر أن يعطى منه الذي ذهبت زوجته
  إلى المشركين، فقال بعضهم: أُمروا أن يعطوهم صداق من لحق بهم من نساء المشركين. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني يونس، عن الزهريّ، قال: أقرّ المؤمنون بحكم الله، وأدّوا ما أمروا به من
  نفقات المشركين التي أنفقوا على نسائهم، وأبى المشركون أن يقرّوا بحكم الله فيما فرض
  عليهم من أداء نفقات المسلمين، فقال الله للمؤمنين: { وَإنْ فَاتَكُمْ شَيْءٌ مِنْ
  أزْوَاجِكُمْ إلى الكُفَّارِ فَعاقَبْتُمْ فآتُوا الَّذِينَ ذَهَبَتْ أزْوَاجُهُمْ
  مِثْلَ ما أنْفَقُوا وَاتَّقُوا اللَّهَ الَّذِي أنْتُمْ بِهِ مُؤْمِنُونَ }  فلو أنها
  ذهبت بعد هذه الآية امرأة من أزواج المؤمنين إلى المشركين، ردّ المؤمنون إلى زوجها
  النفقة التي أنفق عليها من العقب الذي بأيديهم، الذي أمروا أن يردّوه على المشركين
  من نفقاتهم التي أنفقوا على أزواجهم اللاتي آمن وهاجرن، ثم ردّوا إلى المشركين فضلاً
  إن كان بقي لهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
