text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَوَلَّوْاْ قوْماً غَضِبَ ٱللَّهُ عَلَيْهِمْ قَدْ يَئِسُواْ مِنَ
  ٱلآخِرَةِ كَمَا يَئِسَ ٱلْكُفَّارُ مِنْ أَصْحَابِ ٱلْقُبُورِ }روي أنّ بعض فقراء
  المسلمين كانوا يواصلون اليهود ليصيبوا من ثمارهم. فقيل لهم { لاَ تَتَوَلَّوْاْ قوْماً
  } مغضوباً عليهم { قَدْ يَئِسُواْ } من أن يكون لهم حظ في الآخرة لعنادهم رسول الله
  صلى الله عليه وسلم، وهم يعلمون أنه الرسول المنعوت في التوراة { كَمَا يَئِسَ ٱلْكُفَّـارُ
  } من موتاهم أن يبعثوا ويرجعوا أحياء. وقيل: { مِنْ أَصْحَـٰبِ ٱلْقُبُورِ } بيان للكفار،
  أي: كما يئس الكفار الذين قبروا من خير الآخرة؛ لأنهم تبينوا قبح حالهم وسوء منقلبهم.عن
  رسول الله صلى الله عليه وسلم:(1168) \" من قرأ سورة الممتحنة كان له المؤمنون والمؤمنات
  شفعاء يوم القيامة \". \r\n\t\t\t\r\n\t\t\t</section>"

