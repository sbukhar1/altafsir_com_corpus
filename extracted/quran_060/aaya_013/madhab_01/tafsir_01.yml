  قوْماً غَضِبَ ٱللَّهُ عَلَيْهِمْ قَدْ يَئِسُواْ مِنَ ٱلآخِرَةِ كَمَا يَئِسَ ٱلْكُفَّارُ
  مِنْ أَصْحَابِ ٱلْقُبُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى،
  قال: ثنا محمد، قال: ثنا شعبة، عن سماك، عن عكرمة أنه قال في هذه الآية: { قَدْ يَئِسُوا
  مِنَ الآخِرَة }... الآية، قال: أصحاب القبور قد يئسوا من الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: قال الكلبي:
  قد يئسوا من الآخرة، يعني اليهود والنصارى، يقول: قد يئسوا من ثواب الآخرة وكرامتها،
  كما يئس الكفار الذي قد ماتوا فهم في القبور من الجنة حين رأوا مقعدهم من النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله:
  { لا تَتَوَلَّوْا قَوْماً }... الآية، قال: قد يئس هؤلاء الكفار من أن تكون لهم آخرة،
  كما يئس الكفار الذين ماتوا الذين في القبور من أن تكون لهم آخرة، لما عاينوا من أمر
  الآخرة، فكما يئس أولئك الكفار، كذلك يئس هؤلاء الكفار قال: والقوم الذين غضب الله
  عليهم، يهودهم الذين يئسوا من أن تكون لهم آخرة، كما يئس الكفار قبلهم من أصحاب القبور،
  لأنهم قد علموا كتاب الله وأقاموا على الكفر به، وما صنعوا وقد علموا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير، عن منصور، في قوله: { يَئِسُوا مِنَ
  الآخِرَةِ }... الآية، قال: قد يئسوا أن يكون لهم ثواب الآخرة، كما يئس من في القبور
  من الكفار من الخير، حين عاينوا العذاب والهوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك عندي بالصواب قول من قال: قد يئس هؤلاء الذين غضب الله عليهم من اليهود
  من ثواب الله لهم في الآخرة، وكرامته لكفرهم وتكذيبهم رسوله محمداً صلى الله عليه وسلم
  على علم منهم بأنه لله نبيّ، كما يئس الكفار منهم الذين مضوا قبلهم فهلكوا، فصاروا
  أصحاب القبور، وهم على مثل الذي هؤلاء عليه من تكذيبهم عيسى صلوات الله عليه وغيره
  من الرسل، من ثواب الله وكرامته إياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا: ذلك أولى القولين بتأويل الآية، لأن الأموات قد يئسوا من رجوعهم إلى الدنيا،
  أو أن يُبعثوا قبل قيام الساعة المؤمنون والكفار، فلا وجه لأن يخصّ بذلك الخبر عن الكفار،
  وقد شركهم في الإياس من ذلك المؤمنون.</font></font><font class=\"TextResultArabic\"><font
