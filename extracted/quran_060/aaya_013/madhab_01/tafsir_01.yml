  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَوَلَّوْاْ قوْماً غَضِبَ ٱللَّهُ عَلَيْهِمْ قَدْ يَئِسُواْ
  مِنَ ٱلآخِرَةِ كَمَا يَئِسَ ٱلْكُفَّارُ مِنْ أَصْحَابِ ٱلْقُبُورِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره للمؤمنين به من أصحاب رسول الله صلى الله عليه وسلم:
  { يا أيُّها الَّذِينَ آمَنُوا لا تَتَوَلَّوْا قَوْماً غَضِبَ اللَّهُ عَلَيْهِمْ
  } من اليهود { قَدْ يَئِسُوا مِنَ الآخِرَة كَما يَئِسَ الكُفَّارُ مِنْ أصحَابِ القُبُورِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في تأويل قوله:
  { قَدْ يَئِسُوا مِنَ الآخِرَة كَما يَئِسَ الكُفَّارُ مِنْ أصحَابِ القُبُورِ } فقال
  بعضهم: معنى ذلك: قد يئس هؤلاء القوم الذين غضب الله عليهم من اليهود من ثواب الله
  في الآخرة، وأن يُبعثوا، كما يئس الكفار الأحياء من أمواتهم الذين هم في القبور أن
  يرجعوا إليهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يا أيُّها الَّذِينَ آمَنُوا لا تَتَوَلَّوْا قَوْماً غَضِبَ اللَّهُ عَلَيْهِمْ
  }... الآية، يعني من مات من الذين كفروا، فقد يئس الأحياء من الذين كفروا أن يرجعوا
  إليهم، أو يبعثهم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن منصور بن زاذان، عن الحسين أنه قال في هذه الآية: { قَدْ
  يَئِسُوا مِنَ الآخِرَة كَما يَئِسَ الكُفَّارُ مِنْ أصحَابِ القُبُورِ } قال: الكفار
  الأحياء قد يئسوا من الأموات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { قَدْ يَئِسُوا مِنَ
  الآخِرَة } يقول: يئسوا أن يُبعثوا كما يئس الكفار أن ترجع إليهم أصحاب القبور الذين
  ماتوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا لا تَتَوَلَّوْا قَوْماً
  غَضِبَ اللَّهُ عَلَيْهِمْ قَدْ يَئِسُوا مِنَ الآخِرَةِ }... الآية، الكافر لا يرجو
  لقاء ميته ولا أجره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { قَدْ يَئِسُوا مِنَ الآخِرَة،
  كَما يَئِسَ الكُفَّارُ مِنْ أصحَابِ القُبُورِ } يقول: من مات من الذين كفروا فقد
  يئس الأحياء منهم أن يرجعوا إليهم، أو يبعثهم الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: قد يئسوا من الآخرة أن يرحمهم الله فيها، ويغفر لهم، كما يئس الكفار
  الذي هم أصحاب قبور قد ماتوا وصاروا إلى القبور من رحمة الله وعفوه عنهم في الآخرة،
  لأنهم قد أيقنوا بعذاب الله لهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، عن شعبة، عن الحكم، عن مجاهد، في هذه الآية: {
  قَدْ يَئِسُوا مِنَ الآخِرَة كَما يَئِسَ الكُفَّارُ مِنْ أصحَابِ القُبُورِ } قال:
  أصحاب القبور الذين في القبور قد يئسوا من الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله { قَدْ يَئِسُوا مِنَ الآخِرَة
  كَما يَئِسَ الكُفَّارُ مِنْ أصحَابِ القُبُورِ } قال: من ثواب الآخرة حين تَبين لهم
  عملهن، وعاينوا النار.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
