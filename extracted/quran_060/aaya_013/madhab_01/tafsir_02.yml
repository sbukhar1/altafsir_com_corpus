  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَوَلَّوْاْ قوْماً غَضِبَ ٱللَّهُ عَلَيْهِمْ قَدْ يَئِسُواْ
  مِنَ ٱلآخِرَةِ كَمَا يَئِسَ ٱلْكُفَّارُ مِنْ أَصْحَابِ ٱلْقُبُورِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روي أنّ بعض فقراء المسلمين كانوا يواصلون اليهود ليصيبوا من ثمارهم.
  فقيل لهم { لاَ تَتَوَلَّوْاْ قوْماً } مغضوباً عليهم { قَدْ يَئِسُواْ } من أن يكون
  لهم حظ في الآخرة لعنادهم رسول الله صلى الله عليه وسلم، وهم يعلمون أنه الرسول المنعوت
  في التوراة { كَمَا يَئِسَ ٱلْكُفَّـارُ } من موتاهم أن يبعثوا ويرجعوا أحياء. وقيل:
  { مِنْ أَصْحَـٰبِ ٱلْقُبُورِ } بيان للكفار، أي: كما يئس الكفار الذين قبروا من خير
  الآخرة؛ لأنهم تبينوا قبح حالهم وسوء منقلبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1168)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الممتحنة كان له المؤمنون
  والمؤمنات شفعاء يوم القيامة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

