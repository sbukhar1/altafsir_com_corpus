  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلنَّجْوَىٰ مِنَ ٱلشَّيْطَانِ لِيَحْزُنَ ٱلَّذِينَ آمَنُواْ وَلَيْسَ بِضَآرِّهِمْ
  شَيْئاً إِلاَّ بِإِذْنِ ٱللَّهِ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إنما المناجاة من الشيطان، ثم اختلف أهل العلم في
  النجوى التي أخبر الله أنها من الشيطان، أيّ ذلك هو، فقال بعضهم: عُنِي بذلك مناجاة
  المنافقين بعضهم بعضاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد،، قال: ثنا سعيد، عن قتادة، قوله: { إنَّمَا النَّجْوَى مِن الشَّيْطان
  لِيَحْزُنَ الَّذِينَ آمَنُوا } كان المنافقون يتناجون بينهم، وكان ذلك يغيظ المؤمنين،
  ويكبر عليهم، فأنزل الله في ذلك القرآن { إنَّمَا النَّجْوَى مِن الشَّيْطان لِيَحْزُنَ
  الَّذِينَ آمَنُوا وَلَيْسَ بِضَارّهِمْ شَيئاً }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون بما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله عزّ وجلّ { إنَّمَا النَّجْوَى مِنَ الشَّيْطانِ لِيَحْزُنَ
  الَّذِينَ آمَنُوا وَلَيْسَ بِضَارّهِمْ شَيئاً إلاَّ بإذْنِ اللَّهِ } قال: كان الرجل
  يأتي رسول الله صلى الله عليه وسلم يسأله الحاجة ليرى الناس أنه قد ناجى رسول الله
  صلى الله عليه وسلم، قال: وكان النبيّ صلى الله عليه وسلم لا يمنع ذلك من أحد. قال:
  والأرض يومئذ حرب على أهل هذا البلد، وكان إبليس يأتي القوم فيقول لهم: إنما يتناجون
  في أمور قد حضرت، وجموع قد جمعت لكم وأشياء، فقال الله: { إنَّمَا النَّجْوَى مِنَ
  الشَّيْطانِ لِيَحْزُنَ الَّذِينَ آمَنُوا }... إلى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: كان المسلمون
  إذا رأوا المنافقين خلوا يتناجون، يشقّ عليهم، فنزلت { إنَّمَا النَّجْوَى مِنَ الشَّيْطانِ
  لِيَحْزُنَ الَّذِينَ آمَنُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنِي بذلك أحلام النوم التي يراها الإنسان في نومه فتحزنه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى بن داود البلخي، قال: سئل عطية، وأنا
  أسمع الرؤيا، فقال: الرؤيا على ثلاث منازل، فمنها وسوسة الشيطان، فذلك قوله { إنَّمَا
  النَّجْوَى مِنَ الشَّيْطَانِ } ومنها ما يحدّث نفسه بالنهار فيراه بالليل ومنها كالأخذ
  باليد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب قول
  من قال: عُنِي به مناجاة المنافقين بعضهم بعضاً بالإثم والعدوان، وذلك أن الله جلّ
  ثناؤه تقدم بالنهي عنها بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذَا تَناجَيْتُمْ فَلا تَتَناجَوْا بالإثْم والعُدْوَانِ وَمَعْصِيَةِ
  الرَّسُولِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم عما في ذلك من المكروه على أهل الإيمان، وعن سبب نهيه إياهم عنه،
  فقال: { إنَّمَا النَّجْوَى مِنَ الشَّيْطانِ لِيَحْزُنَ الَّذِينَ آمَنُوا } فبين
  بذلك إذ كان النهي عن رؤية المرء في منامه كان كذلك، وكان عقيب نهيه عن النجوى بصفة
  أنه من صفة ما نهى عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَيْسَ بِضَارّهِمْ شَيْئاً
  إلاَّ بإذْنِ اللَّهِ } يقول تعالى ذكره: وليس التناجي بضارّ المؤمنين شيئاً إلا بإذن
  الله، يعني بقضاء الله وقَدَره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { وَعَلى اللَّهِ فَلْيَتَوَكَّلِ المُؤْمِنُونَ } يقول تعالى ذكره: وعلى الله فليتوكل
  في أمورهم أهل الإيمان به، ولا يحزنوا من تناجي المنافقين ومن يكيدهم بذلك، وأن تناجيهم
  غير ضارّهم إذا حفظهم ربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

