  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَنَاجَيْتُمْ فَلاَ تَتَنَاجَوْاْ بِٱلإِثْمِ وَٱلْعُدْوَانِ
  وَمَعْصِيَتِ ٱلرَّسُولِ وَتَنَاجَوْاْ بِٱلْبِرِّ وَٱلتَّقْوَىٰ وَٱتَّقُواْ ٱللَّهَ
  ٱلَّذِيۤ إِلَيْهِ تُحْشَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا ٱلنَّجْوَىٰ مِنَ ٱلشَّيْطَانِ لِيَحْزُنَ
  ٱلَّذِينَ آمَنُواْ وَلَيْسَ بِضَآرِّهِمْ شَيْئاً إِلاَّ بِإِذْنِ ٱللَّهِ وَعَلَى
  ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يَٰۤأَيُّهَا
  ٱلَّذِينَ ءَامَنُوۤاْ } خطاب للمنافقين الذين آمنوا بألسنتهم. ويجوز أن يكون للمؤمنين،
  أي: إذا تناجيتم فلا تتشبهوا بأولئك في تناجيهم بالشر { وَتَنَـٰجَوْاْ بِٱلْبِرِّ
  وَٱلتَّقْوَىٰ } وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1140)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا كنتم ثلاثة فلا يتناج اثنان
  دون صاحبهما فإنّ ذلك يحزنه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى: «دون الثالث». وقرىء: «فلا تناجوا» وعن ابن مسعود: إذا انتجيتم
  فلا تنتجوا { إِنَّمَا ٱلنَّجْوَىٰ } اللام إشارة إلى النجوى بالإثم والعدوان، بدليل
  قوله تعالى: { لِيَحْزُنَ ٱلَّذِينَ ءَامَنُواْ } والمعنى: أنّ الشيطان يزينها لهم،
  فكأنها منه ليغيظ الذين آمنوا ويحزنهم { وَلَيْسَ } الشيطان أو الحزن { بِضَارِّهِمْ
  شَيْئاً إِلاَّ بِإِذْنِ ٱللَّهِ }. فإن قلت: كيف لا يضرهم الشيطان أو الحزن إلا بإذن
  الله؟ قلت: كانوا يوهمون المؤمنين في نجواهم وتغامزهم أن غزاتهم غلبوا وأنّ أقاربهم
  قتلوا، فقال: لا يضرهم الشيطان أو الحزن بذلك الموهم إلا بإذن الله، أي: بمشيئته، وهو
  أن يقضي الموت على أقاربهم أو الغلبة على الغزاة. وقرىء: «ليحزن» و«ليحزن».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
