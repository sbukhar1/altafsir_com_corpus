  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  لَّمْ يَجِدْ فَصِيَامُ شَهْرَيْنِ مُتَتَابِعَيْنِ مِن قَبْلِ أَن يَتَمَآسَّا فَمَن
  لَّمْ يَسْتَطِعْ فَإِطْعَامُ سِتِّينَ مِسْكِيناً ذَلِكَ لِتُؤْمِنُواْ بِٱللَّهِ
  وَرَسُولِهِ وَتِلْكَ حُدُودُ ٱللَّهِ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فمن لم يجد منكم ممن ظاهر من امرأته رقبة يحرّرها،
  فعليه صيام شهرين متتابعين من قبل أن يتماسا والشهران المتتابعان هما اللذان لا فصل
  بينهما بإفطار في نهار شيء منهما إلا من عذر، فإنه إذا كان الإفطار بالعذر ففيه اختلاف
  بين أهل العلم، فقال بعضهم: إذا كان إفطاره لعذر فزال العذر بنى على ما مضى من الصوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل يستأنف، لأن من أفطر بعذر أو غير عذر لم يتابع صوم
  شهرين. ذكر من قال: إذا أفطر بعذر وزال العذر بنى وكان متابعاً:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن عديّ وعبد الأعلى، عن سعيد، عن قتادة،
  عن سعيد بن المسيب أنه قال في رجلٍ صام من كفارة الظهار، أو كفارة القتل، ومرِضَ فأفطر،
  أو أفطر من عذر، قال: عليه أن يقضيَ يوماً مكان يوم، ولا يستقبل صومه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن عديّ، عن سعيد، عن قتادة، عن سعيد
  بن المسيب، بمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى،
  عن ابن أبي عروبة، عن قتادة، عن سعيد بن المسيب في المظاهر الذي عليه صوم شهرين متتابعين،
  فصام شهراً، ثم أفطر، قال: يتمّ ما بقي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا ابن عبد الأعلى، عن سعيد، عن قتادة، عن الحسن وسعيد بن المسيب
  في رجل صام من كفارة الظهار شهراً أو أكثر ثم مرض، قال: يعتدّ بما مضى إذا كان له عذر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا سالم بن نوح، قال: ثنا عمر بن عامر، عن قتادة،
  عن الحسن في الرجل يكون عليه الصوم في قتل أو نذر أو ظهار، فصام بعضه ثم أفطر، قال:
  إن كان معذوراً فإنه يقضي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  إدريس، عن هشام، عن الحسن، قال: إن أفطر من عذر أتمّ، وإن كان من غير عذر استأنف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا هشيم، عن حجاج، عن عطاء، قال: من كان عليه صوم
  شهرين متتابعين فمرض فأفطر، قال: يقضي ما بقي عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرني ابن جُرَيج، عن عطاء بن أبي رباح وعمرو بن
  دينار في الرجل يفطر في اليوم الغيم، يظنّ أن الليل قد دخل عليه في الشهرين المتتابعين
  أنه لا يزيد على أن يبدّله، ولا يستأنف شهرين آخرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن أبي زائدة، عن عبد الملك، عن عطاء قال: إن جامع المعتكف وقد
  بقي عليه أيام من اعتكافه قال: يتمّ ما بقي، والمظاهر كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن جُرَيج، عن عطاء، قال: إذا
  كان شيئاً ابتلي به بنى على صومه، وإذا كان شيئاً هو فعله استأنف، قال: سفيان: هذا
  معناه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
