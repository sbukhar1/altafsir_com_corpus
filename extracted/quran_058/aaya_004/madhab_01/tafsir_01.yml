  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَمَن لَّمْ يَجِدْ فَصِيَامُ شَهْرَيْنِ مُتَتَابِعَيْنِ
  مِن قَبْلِ أَن يَتَمَآسَّا فَمَن لَّمْ يَسْتَطِعْ فَإِطْعَامُ سِتِّينَ مِسْكِيناً
  ذَلِكَ لِتُؤْمِنُواْ بِٱللَّهِ وَرَسُولِهِ وَتِلْكَ حُدُودُ ٱللَّهِ وَلِلْكَافِرِينَ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الحميد بن بيان، قال:
  أخبرنا محمد بن يزيد، عن إسماعيل، عن عامر في رجل ظاهر، فصام شهرين متتابعين إلا يومين
  ثم مرض، قال: يتمّ ما بقي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  إدريس، قال: سمعت إسماعيل عن الشعبيّ بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب ويعقوب قالا: ثنا هشيم، عن إسماعيل، عن الشعبي في رجل عليه صيام شهرين متتابعين،
  فصام فمرض فأفطر، قال: يقضي ولا يستأنف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال: يستقبل من أفطر بعذر أو غير عذر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن مغيرة، عن إبراهيم في رجل عليه
  صيام شهرين متتابعين فأفطر، قال: يستأنف، والمرأة إذا حاضت فأفطرت تقضي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا هشيم، عن مغيرة، عن إبراهيم، قال: إذا مرض فأفطر
  استأنف، يعني من كان عليه صوم شهرين متتابعين فمرض فأفطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا هشيم، عن جابر، عن أبي جعفر، قال: يستأنف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين عندنا بالصواب قول من قال: يبني المفطر بعذر، ويستقبل
  المفطر بغير عذر، لإجماع الجميع على أن المرأة إذا حاضت في صومها الشهرين المتتابعين
  بعذر، فمثله، لأن إفطار الحائض بسبب حيضها بعذر كان من قِبل الله، فكلّ عذر كان من
  قبل الله فمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَمَنْ لَمْ يَسْتَطِعْ
  فإطْعام سِتِّينَ مِسْكِيناً } يقول تعالى ذكره: فمن لم يستطع منهم الصيام فعليه إطعام
  ستين مسكيناً. وقد بيَّنا وجه الإطعام في الكفارات فيما مضى قبل، فأغنى ذلك عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذَلكَ لِتُؤْمِنُوا باللَّهِ وَرَسُولِهِ } يقول جلّ ثناؤه:
  هذا الذي فرضتُ على من ظاهر منكم ما فرضت في حال القدرة على الرقبة، ثم خففت عنه مع
  العجز بالصوم، ومع فقد الاستطاعة على الصوم بالإطعام، وإنما فعلته كي تقرّ الناس بتوحيد
  الله ورسالة الرسول محمد صلى الله عليه وسلم، ويصدّقوا بذلك، ويعملوا به، وينتهوا عن
  قول الزور والكذب { وَتِلْكَ حُدُودُ الله } يقول تعالى ذكره: وهذه الحدود التي حدّها
  الله لكم، والفروض التي بينها لكم حدود الله فلا تتعدّوها أيها الناس { وَللْكافِرِينَ
  } بها، وهم جاحدو هذه الحدود وغيرها من فرائض الله أن تكون من عند الله { عَذَابٌ ألِيمٌ
  } يقول: عذاب مؤلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
