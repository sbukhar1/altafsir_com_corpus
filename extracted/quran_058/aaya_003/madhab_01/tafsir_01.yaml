  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُظَاهِرُونَ مِن نِّسَآئِهِمْ ثُمَّ يَعُودُونَ لِمَا قَالُواْ فَتَحْرِيرُ رَقَبَةٍ
  مِّن قَبْلِ أَن يَتَمَآسَّا ذَلِكُمْ تُوعَظُونَ بِهِ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه: والذين يقولون لنسائهم:
  أنتنّ علينا كظهور أمهاتنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ يَعُودُونَ لمَا
  قالُوا } اختلف أهل العلم في معنى العود لما قال المظاهر، فقال بعضهم: هو الرجوع في
  تحريم ما حرّم على نفسه من زوجته التي كانت له حلالاً قبل تظاهره، فيحلها بعد تحريمه
  إياها على نفسه بعزمه على غشيانها ووطئها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة { ثُمَّ يَعُودُونَ لِما قالُوا
  } قال: يريد أن يغشى بعد قوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ثُمَّ يَعُودُونَ لِما قالُوا
  } قال: حرّمها، ثم يريد أن يعود لها فيطأها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون نحو هذا القول، إلا أنهم قالوا: إمساكه إياها بعد تظهيره منها، وتركه فراقها
  عود منه لما قال، عَزَم على الوطء أو لم يعزم. وكان أبو العالية يقول: معنى قوله: {
  لِمَا قالُوا }: فيما قالوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثني عبد الأعلى، قال: ثنا داود، قال: سمعت أبا العالية يقول في قوله:
  { ثُمَّ يَعُودُونَ لِما قالُوا }: أي يرجع فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في معنى ذلك، فقال بعض نحويي البصرة في ذلك المعنى: فتحرير رقبة من قبل
  أن يتماسا، فمن لم يجد فصيام، فإطعام ستين مسكيناً، ثم يعودون لما قالوا إنا لا نفعله
  فيفعلونه هذا الظهار، يقول: هي عليّ كظهر أمي، وما أشبه هذا من الكلام، فإذا أعتق رقبة
  أو أطعم ستين مسكيناً عاد لما قد قال: هو عليّ حرام يفعله. وكأن قائل هذا القول كان
  يرى أن هذا من المقدّم الذي معناه التأخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نحويي الكوفة { ثُمَّ يَعُودُونَ لِما قالُوا } يصلح فيها في العربية: ثم يعودون
  إلى ما قالوا، وفيما قالوا، يريدون النكاح، يريد: يرجعون عما قالوا، وفي نقض ما قالوا،
  قال: ويجوز في العربية أن تقول: إن عاد لما فعل، تريد إن فعل مرّة أخرى، ويجوز إن عاد
  لما فعل: إن نقض ما فعل، وهو كما تقول: حلف أن يضربك، فيكون معناه: حلف لا يضربك، وحلف
  ليضربنك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أن
  يقال: معنى اللام في قوله { لِمَا قالُوا } بمعنى إلى أو في، لأن معنى الكلام: ثم يعودون
  لنقض ما قالوا من التحريم فيحللونه. وإن قيل معناه: ثم يعودون إلى تحليل ما حرّموا،
  أو في تحليل ما حرّموا فصواب، لأن كلّ ذلك عود له، فتأويل الكلام: ثم يعودون لتحليل
  ما حرّموا على أنفسهم مما أحله الله لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَتَحْرِيرُ رَقَبَةٍ مِنْ قَبْلِ أنْ يَتمَاسَّا }  يقول: فعليه تحرير رقبة، يعني
  عتق رقبة عبد أو أمة، من قبل أن يماسّ الرجل المظاهر امرأته التي ظاهر منها أو تماسه.</font></font>&#13;\t\t\t<label
