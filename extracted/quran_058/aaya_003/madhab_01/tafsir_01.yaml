  يَعُودُونَ لِمَا قَالُواْ فَتَحْرِيرُ رَقَبَةٍ مِّن قَبْلِ أَن يَتَمَآسَّا ذَلِكُمْ
  تُوعَظُونَ بِهِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في المعنى بالمسيس في هذا الموضع نظير اختلافهم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ طَلَّقْتُمُوهُنَّ مِنْ قَبْلِ
  أنْ تَمَسُّوهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرنا ذلك هنالك. وسنذكر بعض ما لم نذكره هنالك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { وَالَّذِينَ يُظَاهِرُونَ مِنْ نِسائِهِمْ ثُمَّ يَعُودُونَ لِمَا
  قالُوا } فهو الرجل يقول لامرأته: أنت عليّ كظهر أمي فإذا قال ذلك، فليس يحلّ له أن
  يقربها بنكاح ولا غيره حتى يكفر عن يمينه بعتق رقبة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمن لم يجد فصيام شهرين متتابعين من
  قبل أن يتماسا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والمسّ: النكاح</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمن لم يستطع فإطعام ستين مسكيناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإن
  هو قال لها: أنت عليّ كظهر أمي إن فعلت كذا وكذا، فليس يقع في ذلك ظهار حتى يحنث، فإن
  حنث فلا يقربها حتى يكفِّر، ولا يقع في الظهار طلاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ، قال: ثنا أشعث، عن الحسن أنه كان لا يرى بأساً أن
  يغشى المظاهِرُ دون الفرج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عليّ بن سهل، قال: ثنا زيد،
  قال: قال سفيان: إنما المظاهرة عن الجماع ولم ير بأساً أن يقضي حاجته دون الفرج أو
  فوق الفرج، أو حيث يشاء، أو يباشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عني بذلك كلّ معاني المسيس، وقالوا: الآية على العموم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا وهيب، عن يونس، قال:
  بلغني عن الحسن أنه كره للمظاهر المسيس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذَلِكُمْ تُوعَظُونَ بِهِ } يقول تعالى ذكره: أوجب ربكم ذلك عليكم عظة لكم تتعظون
  به، فتنتهون عن الظهار وقول الزور { واللَّهُ بِمَا تَعْمَلُونَ خَبُيرٌ } يقول تعالى
  ذكره: والله بأعمالكم التي تعملونها أيها الناس ذو خبرة لا يخفى عليه شيء منها، وهو
  مجازيكم عليها، فانتهوا عن قول المنكر والزور.</font></font><font class=\"TextResultArabic\"><font
