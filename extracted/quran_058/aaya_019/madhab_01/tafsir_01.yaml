text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱسْتَحْوَذَ عَلَيْهِمُ
  ٱلشَّيْطَانُ فَأَنسَاهُمْ ذِكْرَ ٱللَّهِ أُوْلَـٰئِكَ حِزْبُ الشَّيْطَانِ أَلاَ
  إِنَّ حِزْبَ الشَّيْطَانِ هُمُ الخَاسِرُونَ }يعني تعالى ذكره بقوله: { اسْتَحْوَذَ
  عَلَيْهِمُ الشَّيْطانُ } غلب عليهم الشيطان { فأنْساهُمْ ذِكْرَ اللَّهِ أُولَئِكَ
  حِزْبُ الشَّيْطانِ } يعني جنده وأتباعه { ألا إنَّ حِزْبَ الشَّيْطانِ هُمُ الخاسِرُونَ
  } يقول: ألا إن جند الشيطان وأتباعه هم الهالكون المغبونون في صَفْقَتِهِمْ.\r\n\t\t\t\r\n\t\t\t</section>"

