text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ الَّذِينَ
  يُحَآدُّونَ ٱللَّهَ وَرَسُولَهُ أُوْلَـٰئِكَ فِي ٱلأَذَلِّينَ } * { كَتَبَ ٱللَّهُ
  لأَغْلِبَنَّ أَنَاْ وَرُسُلِيۤ إِنَّ ٱللَّهَ قَوِيٌّ عَزِيزٌ }يقول تعالى ذكره: إن
  الذين يخالفون الله ورسوله في حدوده، وفيما فرض عليهم من فرائضه فيعادونه. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { إنَّ الَّذِينَ يُحادُّونَ اللَّهَ وَرَسُولَهُ } يقول: يعادون الله ورسوله.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، بنحوه.حدثني محمد بن عمر، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { يُحادُّونَ الله وَرَسُولَهُ } قال: يعادون. يشاقُّون.وقوله:
  { أُولَئكَ فِي الأَذَّلِينَ } يقول تعالى ذكره: هؤلاء الذين يحادّون الله ورسوله في
  أهل الذلة، لأن الغلبة لله ورسوله.وقوله: { كَتَبَ اللَّهُ لأَغْلِبَنَّ أنا وَرُسُلِي
  } يقول: قضى الله وخطّ في أمّ الكتاب، لأغلبنّ أنا ورسلي مَن حادّني وشاقَّني. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { كَتَبَ اللَّهُ لأَغْلِبَنَّ أنا وَرُسُلِي }... الآية،
  قال: كتب الله كتاباً وأمضاه.وقوله: { إنَّ اللَّهَ قَوِيٌّ عَزِيزٌ } يقول: إن الله
  جلّ ثناؤه ذو قوّة وقدرة على كلّ من حادّه، ورسوله أن يهلكه، ذو عزّة فلا يقدر أحد
  أن ينتصر منه إذا هو أهلك وليه، أو عاقبه، أو أصابه في نفسه بسوء.\r\n\t\t\t\r\n\t\t\t</section>"

