  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  الَّذِينَ يُحَآدُّونَ ٱللَّهَ وَرَسُولَهُ أُوْلَـٰئِكَ فِي ٱلأَذَلِّينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَتَبَ
  ٱللَّهُ لأَغْلِبَنَّ أَنَاْ وَرُسُلِيۤ إِنَّ ٱللَّهَ قَوِيٌّ عَزِيزٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الذين يخالفون الله ورسوله في حدوده، وفيما فرض
  عليهم من فرائضه فيعادونه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ الَّذِينَ
  يُحادُّونَ اللَّهَ وَرَسُولَهُ } يقول: يعادون الله ورسوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمر، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يُحادُّونَ الله وَرَسُولَهُ
  } قال: يعادون. يشاقُّون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئكَ فِي الأَذَّلِينَ
  } يقول تعالى ذكره: هؤلاء الذين يحادّون الله ورسوله في أهل الذلة، لأن الغلبة لله
  ورسوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كَتَبَ اللَّهُ لأَغْلِبَنَّ
  أنا وَرُسُلِي } يقول: قضى الله وخطّ في أمّ الكتاب، لأغلبنّ أنا ورسلي مَن حادّني
  وشاقَّني. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { كَتَبَ
  اللَّهُ لأَغْلِبَنَّ أنا وَرُسُلِي }... الآية، قال: كتب الله كتاباً وأمضاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ اللَّهَ قَوِيٌّ عَزِيزٌ } يقول: إن الله جلّ ثناؤه
  ذو قوّة وقدرة على كلّ من حادّه، ورسوله أن يهلكه، ذو عزّة فلا يقدر أحد أن ينتصر منه
  إذا هو أهلك وليه، أو عاقبه، أو أصابه في نفسه بسوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

