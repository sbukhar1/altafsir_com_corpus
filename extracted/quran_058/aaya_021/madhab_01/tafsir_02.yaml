text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَتَبَ ٱللَّهُ
  لأَغْلِبَنَّ أَنَاْ وَرُسُلِيۤ إِنَّ ٱللَّهَ قَوِيٌّ عَزِيزٌ }{ كَتَبَ ٱللَّهُ }
  في اللوح { لاَغْلِبَنَّ أَنَاْ وَرُسُلِى } بالحجة والسيف. أو بأحدهما.\r\n\t\t\t\r\n\t\t\t</section>"

