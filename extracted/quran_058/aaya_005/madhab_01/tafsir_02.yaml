text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُحَآدُّونَ ٱللَّهَ وَرَسُولَهُ كُبِتُواْ كَمَا كُبِتَ ٱلَّذِينَ مِن قَبْلِهِمْ
  وَقَدْ أَنزَلْنَآ آيَاتٍ بَيِّنَاتٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ } * { يَوْمَ
  يَبْعَثُهُمُ ٱللَّهُ جَمِيعاً فَيُنَبِّئُهُمْ بِمَا عَمِلُوۤاْ أَحْصَاهُ ٱللَّهُ
  وَنَسُوهُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ }{ يُحَآدُّونَ } يعادون ويشاقون
  { كُبِتُواْ } أخزوا وأهلكوا { كَمَا كُبِتَ } من قبلهم من أعداء الرسل. قيل: أريد
  كبتهم يوم الخندق { وَقَدْ أَنزَلْنَا ءايَـٰتٍ بَيّنَـٰتٍ } تدل على صدق الرسول وصحة
  ما جاء به { وَلِلْكَـٰفِرِينَ } بهذه الآيات { عَذَابٌ مُّهِينٌ } يذهب بعزهم وكبرهم
  { يَوْمَ يَبْعَثُهُمُ } منصوب بلهم. أو بمهين. أو بإضمار اذكر تعظيماً لليوم { جَمِيعاً
  } كلهم لا يترك منهم أحد غير مبعوث. أو مجتمعين في حال واحدة، كما تقول: حي جميع {
  فَيُنَبِّئُهُمْ بِمَا عَمِلُواْ } تخجيلاً لهم وتوبيخاً وتشهيراً بحالهم، يتمنون عنده
  المسارعة بهم إلى النار، لما يلحقهم من الخزى على رؤوس الأشهاد { أَحْصَـٰهُ ٱللَّهُ
  } أحاط به عدداً لم يفته منه شيء { وَنَسُوهُ } لأنهم تهاونوا به حين ارتكبوه لم يبالوا
  به لضراوتهم بالمعاصي، وإنما تحفظ معظمات الأمور.\r\n\t\t\t\r\n\t\t\t</section>"

