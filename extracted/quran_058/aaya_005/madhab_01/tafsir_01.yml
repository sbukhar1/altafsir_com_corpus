  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يُحَآدُّونَ ٱللَّهَ وَرَسُولَهُ كُبِتُواْ كَمَا كُبِتَ ٱلَّذِينَ مِن قَبْلِهِمْ
  وَقَدْ أَنزَلْنَآ آيَاتٍ بَيِّنَاتٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الذين يخالفون الله في حدوده وفرائضه، فيجعلون
  حدوداً غير حدوده، وذلك هو المحادّة لله ولرسوله، وأما قتادة فإنه كان يقول في معنى
  ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ يُحادُّونَ الله وَرَسُولَهُ } يقول: يعادون
  الله ورسوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { كُبِتُوا كمَا كُبِتَ
  الَّذِينَ مِنْ قَبْلِهِمْ } فإنه يعني: غيظوا وأخزوا كما غيظ الذين من قبلهم من الأمم
  الذين حادّوا الله ورسوله، وخزُوا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { كُبِتُوا كمَا كُبِتَ الَّذِينَ مِنْ قَبْلِهِمْ } خُزوا كما
  خزي الذين من قبلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العلم بكلام العرب
  يقول: معنى { كُبِتُوا } أهلكوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخر منهم: يقول: معناه غيظوا وأخزوا يوم الخندق { كمَا كُبِتَ الَّذِينَ مِنْ قَبْلِهِمْ
  } يريد من قاتل الأنبياء من قبلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقَدْ أنْزَلْنا آياتٍ بَيِّناتٍ } يقول: وقد أنزلنا دلالات مفصلات، وعلامات محكمات
  تدلّ على حقائق حدود الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { واللْكافِرِينَ عَذَابٌ
  مُهِينٌ } يقول تعالى ذكره: ولجاحدي تلك الآيات البيِّنات التي أنزلناها على رسولنا
  محمد صلى الله عليه وسلم، ومنكريها عذاب يوم القيامة مهين: يعني مذلّ في جهنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

