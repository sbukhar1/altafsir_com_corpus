text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُحَآدُّونَ ٱللَّهَ وَرَسُولَهُ كُبِتُواْ كَمَا كُبِتَ ٱلَّذِينَ مِن قَبْلِهِمْ
  وَقَدْ أَنزَلْنَآ آيَاتٍ بَيِّنَاتٍ وَلِلْكَافِرِينَ عَذَابٌ مُّهِينٌ }يقول تعالى
  ذكره: إن الذين يخالفون الله في حدوده وفرائضه، فيجعلون حدوداً غير حدوده، وذلك هو
  المحادّة لله ولرسوله، وأما قتادة فإنه كان يقول في معنى ذلك ما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ يُحادُّونَ الله وَرَسُولَهُ
  } يقول: يعادون الله ورسوله.وأما قوله: { كُبِتُوا كمَا كُبِتَ الَّذِينَ مِنْ قَبْلِهِمْ
  } فإنه يعني: غيظوا وأخزوا كما غيظ الذين من قبلهم من الأمم الذين حادّوا الله ورسوله،
  وخزُوا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { كُبِتُوا كمَا كُبِتَ الَّذِينَ مِنْ قَبْلِهِمْ }
  خُزوا كما خزي الذين من قبلهم.وكان بعض أهل العلم بكلام العرب يقول: معنى { كُبِتُوا
  } أهلكوا.وقال آخر منهم: يقول: معناه غيظوا وأخزوا يوم الخندق { كمَا كُبِتَ الَّذِينَ
  مِنْ قَبْلِهِمْ } يريد من قاتل الأنبياء من قبلهم.وقوله: { وَقَدْ أنْزَلْنا آياتٍ
  بَيِّناتٍ } يقول: وقد أنزلنا دلالات مفصلات، وعلامات محكمات تدلّ على حقائق حدود الله.وقوله:
  { واللْكافِرِينَ عَذَابٌ مُهِينٌ } يقول تعالى ذكره: ولجاحدي تلك الآيات البيِّنات
  التي أنزلناها على رسولنا محمد صلى الله عليه وسلم، ومنكريها عذاب يوم القيامة مهين:
  يعني مذلّ في جهنم.\r\n\t\t\t\r\n\t\t\t</section>"

