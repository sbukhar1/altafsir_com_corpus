  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَبْعَثُهُمُ
  ٱللَّهُ جَمِيعاً فَيُنَبِّئُهُمْ بِمَا عَمِلُوۤاْ أَحْصَاهُ ٱللَّهُ وَنَسُوهُ وَٱللَّهُ
  عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ }يقول تعالى ذكره: وللكافرين عذاب مَهين في يوم يبعثهم
  الله جميعاً، وذلك { يَوْمَ يَبْعَثُهُمْ اللَّهُ جَمِيعاً } من قبورهم لموقف القيامة
  { فَيُنَبِّئُهُمْ } الله { بِمَا عَمِلُوا أحْصَاهُ اللَّهُ وَنَسُوهُ } يقول تعالى
  ذكره: أحصى الله ما عملوا، فعدّه عليهم، وأثبته وحفظه، ونسيه عاملوه { والله على كلّ
  شيء شهيد } يقول: { وَاللَّهُ } جلّ ثناؤه { على كُلّ شَيْء } عملوه وغير ذلك من أمر
  خلقه { شهيد } يعني شاهد يعلمه ويحيط به فلا يغرب عنه شيء منه.\r\n\t\t\t\r\n\t\t\t</section>"

