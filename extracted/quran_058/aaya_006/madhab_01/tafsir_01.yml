  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَبْعَثُهُمُ ٱللَّهُ جَمِيعاً فَيُنَبِّئُهُمْ بِمَا عَمِلُوۤاْ أَحْصَاهُ ٱللَّهُ
  وَنَسُوهُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وللكافرين عذاب مَهين في يوم يبعثهم الله جميعاً، وذلك { يَوْمَ يَبْعَثُهُمْ
  اللَّهُ جَمِيعاً } من قبورهم لموقف القيامة { فَيُنَبِّئُهُمْ } الله { بِمَا عَمِلُوا
  أحْصَاهُ اللَّهُ وَنَسُوهُ } يقول تعالى ذكره: أحصى الله ما عملوا، فعدّه عليهم، وأثبته
  وحفظه، ونسيه عاملوه { والله على كلّ شيء شهيد } يقول: { وَاللَّهُ } جلّ ثناؤه { على
  كُلّ شَيْء } عملوه وغير ذلك من أمر خلقه { شهيد } يعني شاهد يعلمه ويحيط به فلا يغرب
  عنه شيء منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

