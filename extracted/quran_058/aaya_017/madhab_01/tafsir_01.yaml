text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّن تُغْنِيَ
  عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ ٱللَّهِ شَيْئاً أُوْلَـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ }يقول تعالى ذكره: لن تغني عن هؤلاء المنافقين يوم
  القيامة أموالهم، فيفتدوا بها من عذاب الله المهين لهم ولا أولادهم، فينصرونهم ويستنقذونهم
  من الله إذا عاقبهم { أُولَئِكَ أصحَابُ النَّارِ } يقول: هؤلاء الذين تولوا قوما غضب
  الله عليهم، وهم المنافقون أصحاب النار، يعني أهلها الذين هم فيها خالدون، يقول: هم
  في النار ماكثون إلى غير نهاية.\r\n\t\t\t\r\n\t\t\t</section>"

