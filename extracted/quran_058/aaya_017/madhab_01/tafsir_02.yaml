text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ تَوَلَّوْاْ قَوْماً غَضِبَ ٱللَّهُ عَلَيْهِم مَّا هُم مِّنكُمْ وَلاَ مِنْهُمْ
  وَيَحْلِفُونَ عَلَى ٱلْكَذِبِ وَهُمْ يَعْلَمُونَ } * { أَعَدَّ ٱللَّهُ لَهُمْ عَذَاباً
  شَدِيداً إِنَّهُمْ سَآءَ مَا كَانُواْ يَعْمَلُونَ } * { ٱتَّخَذْوۤاْ أَيْمَانَهُمْ
  جُنَّةً فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ فَلَهُمْ عَذَابٌ مُّهِينٌ } * { لَّن تُغْنِيَ
  عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ ٱللَّهِ شَيْئاً أُوْلَـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ } * { يَوْمَ يَبْعَثُهُمُ  ٱللَّهُ جَمِيعاً فَيَحْلِفُونَ
  لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ أَنَّهُمْ عَلَىٰ شَيْءٍ أَلاَ إِنَّهُمْ
  هُمُ ٱلْكَاذِبُونَ } * { ٱسْتَحْوَذَ عَلَيْهِمُ ٱلشَّيْطَانُ فَأَنسَاهُمْ ذِكْرَ
  ٱللَّهِ أُوْلَـٰئِكَ حِزْبُ الشَّيْطَانِ أَلاَ إِنَّ حِزْبَ الشَّيْطَانِ هُمُ الخَاسِرُونَ
  }كان المنافقون يتولون اليهود وهم الذين غضب الله عليهم في قوله تعالى:{ مَن لَّعَنَهُ
  ٱللَّهُ وَغَضِبَ عَلَيْهِ }[المائدة:60] ويناصحونهم وينقلون إليهم أسرار المؤمنين
  { مَّا هُم مِّنكُمْ } يا مسلمون { وَلاَ مِنْهُمْ } ولا من اليهود، كقوله تعالى:{ مُّذَبْذَبِينَ
  بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـؤُلاء وَلاَ إِلَى هَـؤُلاء }[النساء: 143]، { وَيَحْلِفُونَ
  عَلَى ٱلْكَذِبِ } أي يقولون: والله إنا لمسلمون، فيحلفون على الكذب الذي هو ادعاء
  الإسلام { وَهُمْ يَعْلَمُونَ } أن المحلوف عليه كذب بحت. فإن قلت: فما فائدة قوله:
  { وَهُمْ يَعْلَمُونَ }؟ قلت: الكذب: أن يكون الخبر لا على وفاق المخبر عنه، سواء علم
  المخبر أو لم يعلم، فالمعنى: أنهم الذين يخبرون وخبرهم خلاف ما يخبرون عنه، وهم عالمون
  بذلك متعمدون له، كمن يحلف بالغموس وقيل:(1147) كان عبد الله بن نبتل المنافق يجالس
  رسول الله صلى الله عليه وسلم، ثم يرفع حديثه إلى اليهود، فبينا رسول الله في حجرة
  من حجره إذ قال لأصحابه: يدخل عليكم الآن رجل قلبه قلب جبار وينظر بعين شيطان، فدخل
  ابن نبتل وكان أزرق، فقال له النبي صلى الله عليه وسلم: «علام تشتمني أنت وأصحابك»؟
  فحلف بالله ما فعل، فقال عليه السلام: «فعلت» فانطلق فجاء بأصحابه، فحلفوا بالله ما
  سبوه، فنزلت { عَذَاباً شَدِيداً } نوعاً من العذاب متفاقماً { إِنَّهُمْ سَاءَ مَا
  كَانُواْ يَعْمَلُونَ } يعني أنهم كانوا في الزمان الماضي المتطاول على سوء العمل مصرين
  عليه. أو هي حكاية ما يقال لهم في الآخرة. وقرىء: «إيمانهم» بالكسر، أي: اتخذوا أيمانهم
  التي حلفوا بها. أو إيمانهم الذي أظهروه { جُنَّةً } أي سترة يتسترون بها من المؤمنين
  ومن قتلهم { فَصَدُّواْ } الناس في خلال أمنهم وسلامتهم { عَن سَبِيلِ ٱللَّهِ } وكانوا
  يثبطون من لقوا عن الدخول في الإسلام ويضعفون أمر المسلمين عندهم. وإنما وعدهم الله
  العذاب المهين المخزي لكفرهم وصدهم، كقوله تعالى:{ ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ
  عَن سَبِيلِ ٱللَّهِ زِدْنَـٰهُمْ عَذَابًا فَوْقَ ٱلْعَذَابِ }[النحل: 88]. { مِنَ
  ٱللَّهِ } من عذاب الله { شَيْئاً } قليلاً من الإغناء. وروي أنّ رجلاً منهم قال: لنننصرنّ
  يوم القيامة بأنفسنا وأموالنا وأولادنا { فَيَحْلِفُونَ } لله تعالى على أنهم مسلمون
  في الآخرة { كَمَا يَحْلِفُونَ لَكُمْ } في الدنيا على ذلك { وَيَحْسَبُونَ أَنَّهُمْ
  عَلَىٰ شَىْءٍ } من النفع، يعني: ليس العجب من حلفهم لكم، فإنكم بشر تخفى عليكم السرائر،
  وأن لهم نفعاً في ذلك دفعاً عن أرواحهم واستجرار فوائد دنيوية، وأنهم يفعلونه في دار
  لا يضطرون فيها إلى علم ما يوعدون، ولكن العجب من حلفهم لله عالم الغيب والشهادة مع
  عدم النفع والإضطرار إلى علم ما أنذرتهم الرسل، والمراد: وصفهم بالتوغل في نفاقهم ومرونهم
  عليه، وأن ذلك بعد موتهم وبعثهم باق فيهم لا يضمحل، كما قال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ تَوَلَّوْاْ
  قَوْماً غَضِبَ ٱللَّهُ عَلَيْهِم مَّا هُم مِّنكُمْ وَلاَ مِنْهُمْ وَيَحْلِفُونَ
  عَلَى ٱلْكَذِبِ وَهُمْ يَعْلَمُونَ } * { أَعَدَّ ٱللَّهُ لَهُمْ عَذَاباً شَدِيداً
  إِنَّهُمْ سَآءَ مَا كَانُواْ يَعْمَلُونَ } * { ٱتَّخَذْوۤاْ أَيْمَانَهُمْ جُنَّةً
  فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ فَلَهُمْ عَذَابٌ مُّهِينٌ } * { لَّن تُغْنِيَ عَنْهُمْ
  أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ ٱللَّهِ شَيْئاً أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ } * { يَوْمَ يَبْعَثُهُمُ  ٱللَّهُ جَمِيعاً فَيَحْلِفُونَ
  لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ أَنَّهُمْ عَلَىٰ شَيْءٍ أَلاَ إِنَّهُمْ
  هُمُ ٱلْكَاذِبُونَ } * { ٱسْتَحْوَذَ عَلَيْهِمُ ٱلشَّيْطَانُ فَأَنسَاهُمْ ذِكْرَ
  ٱللَّهِ أُوْلَـٰئِكَ حِزْبُ الشَّيْطَانِ أَلاَ إِنَّ حِزْبَ الشَّيْطَانِ هُمُ الخَاسِرُونَ
  }{ وَلَوْ رُدُّواْ لَعَـٰدُواْ لِمَا نُهُواْ عَنْهُ }[الأنعام: 28] وقد اختلف العلماء
  في كذبهم في الآخرة، والقرآن ناطق بثباته نطقاً مكشوفاً. كما ترى في هذه الآية وفي
  قوله تعالى:{ وَٱللَّهِ رَبّنَا مَا كُنَّا مُشْرِكِينَ ٱنظُرْ كَيْفَ كَذَبُواْ عَلَىٰ
  أَنفُسِهِمْ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ }[الأنعام: 23 - 24] ونحو
  حسبانهم أنهم على شيء من النفع إذا حلفوا استنظارهم المؤمنين ليقتبسوا من نورهم، لحسبان
  أن الإيمان الظاهر مما ينفعهم. وقيل عند ذلك: يختم على أفواههم { أَلاَ إِنَّهُمْ هُمُ
  ٱلْكَـٰذِبُونَ } يعني أنهم الغاية التي لا مطمح وراءها في قول الكذب، حيث استوت حالهم
  فيه في الدنيا والآخرة { ٱسْتَحْوَذَ عَلَيْهِمُ } استولى عليهم، من حاذ الحمار العانة
  إذا جمعها وساقها غالباً لها. ومنه: كان أحوذياً نسيج وحده، وهو أحد ما جاء على الأصل،
  نحو: استصوب واستنوق، أي: ملكهم { ٱلشَّيْطَـٰنِ } لطاعتهم له في كل ما يريده منهم،
  حتى جعلهم رعيته وحزبه { فَأَنسَـٰهُمْ } أن يذكروا الله أصلاً لا بقلوبهم ولا بألسنتهم.
  قال أبو عبيدة: حزب الشيطان جنده.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

