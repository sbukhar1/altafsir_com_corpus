  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ تَوَلَّوْاْ قَوْماً غَضِبَ ٱللَّهُ عَلَيْهِم مَّا هُم مِّنكُمْ
  وَلاَ مِنْهُمْ وَيَحْلِفُونَ عَلَى ٱلْكَذِبِ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ألم تنظر بعين قلبك
  يا محمد، فترى إلى القوم الذين. تولَّوْا قوماً غضب الله عليهم، وهم المنافقون تولَّوا
  اليهود وناصحوهم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ألَمْ تَرَ إلى الَّذِينَ تَوَلَّوْا قَوْماً غَضِبَ اللَّهُ
  عَلَيْهِمْ } إلى آخر الآية، قال: هم المنافقون تولَّوا اليهود وناصحوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { تَوَلَّوْا
  قَوْماً غَضِبَ الله عَلَيْهِمْ } قال: هم اليهود تولاهم المنافقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله عزّ
  وجلّ { ألَمْ تَرَ إلى الَّذِينَ تَوَلَّوْا قَوْماً غَضِبَ اللَّهُ عَلَيْهِمْ ما
  هُمْ مِنْكُمْ وَلا مِنْهُمْ } قال: هؤلاء كفرة أهل الكتاب اليهود والذين تولوهم المنافقون
  تولوا اليهود، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألَمْ تَرَ إلى الَّذِينَ نافَقُوا يَقُولُونَ لإخْوَانِهِمُ
  الَّذِينَ كَفَرُوا مِنْ أهْلِ الكِتابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاللَّهُ يَشْهَدُ إنَّهُمْ لَكاذِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لئن
  كانَ ذلكَ لا يَفْعَلُونَ وقال: هؤلاء المنافقون قالوا: لا ندع حلفاءنا وموالينا يكونوا
  معا لنصرتنا وعزّنا، ومن يدفع عنا نخشى أن تصيبنا دائرة، فقال الله عزّ وجلّ: فَعَسَى
  اللَّهُ أنْ يأتِي بالفَتْحِ أوْ أمْرٍ مِنْ عِنْدِهِ حتى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِي صُدُورِهِمْ مِنَ اللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  حتى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أوْ مِنْ وَرَاءِ جُدُرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: لا يَبرزون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { ما هُمْ مِنْكُمْ } يقول تعالى ذكره: ما هؤلاء الذين تولَّوا
  هؤلاء القوم الذين غضب الله عليهم، منكم يعني: من أهل دينكم وملتكم، ولا منهم ولا هم
  من اليهود الذين غضب الله عليهم، وإنما وصفهم بذلك منكم جلّ ثناؤه لأنهم منافقون إذا
  لقوا اليهود، قالوا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أنَّا مَعَكمْ إنَّما نَحنُ مُسْتَهزئون وَإذا لَقُوا الذَّين
  آمَنُوا قَالوَا آمَنَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { ويَحْلِفُونَ على الكَذِبِ وَهُمْ يَعْلَمُونَ } يقول تعالى
  ذكره: ويحلفون على الكذب، وذلك قولهم لرسول الله صلى الله عليه وسلم: نشهد إنك لرسول
  الله وهم كاذبون غير مصدّقين به، ولا مؤمنين به، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاللَّهُ
  يَشْهَدُ إنَّ المُنافِيِنَ لَكاذِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذُكِر أن هذه الآية نزلت في
  رجل منهم عاتبه رسول الله صلى الله عليه وسلم على أمر بلغه عنه، فحلف كذباً. ذكر الخبر
  الذي رُوي بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن سماك، عن سعيد بن جُبَير، عن ابن عباس، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يَدْخُلُ عَلَيْكُمْ رَجُلٌ يَنْظُرُ بعَيْنِ شَيْطانٍ، أو بعَيْنَيْ شَيْطانٍ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال: فدخل
  رجل أزرق، فقال له:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" علامَ تسبني أو تشتمني؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فجعل يحلف، قال: فنزلت هذه الآية التي في المجادلة: { وَيحْلِفُونَ
  على الكَذِبِ وَهَمْ يَعْلَمُونَ } والآية الأخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

