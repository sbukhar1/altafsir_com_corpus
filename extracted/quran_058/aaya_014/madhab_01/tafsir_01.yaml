text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ تَوَلَّوْاْ قَوْماً غَضِبَ ٱللَّهُ عَلَيْهِم مَّا هُم مِّنكُمْ وَلاَ مِنْهُمْ
  وَيَحْلِفُونَ عَلَى ٱلْكَذِبِ وَهُمْ يَعْلَمُونَ }يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: ألم تنظر بعين قلبك يا محمد، فترى إلى القوم الذين. تولَّوْا قوماً
  غضب الله عليهم، وهم المنافقون تولَّوا اليهود وناصحوهم، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { ألَمْ تَرَ إلى الَّذِينَ تَوَلَّوْا قَوْماً غَضِبَ
  اللَّهُ عَلَيْهِمْ } إلى آخر الآية، قال: هم المنافقون تولَّوا اليهود وناصحوهم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { تَوَلَّوْا قَوْماً غَضِبَ
  الله عَلَيْهِمْ } قال: هم اليهود تولاهم المنافقون.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله عزّ وجلّ { ألَمْ تَرَ إلى الَّذِينَ تَوَلَّوْا قَوْماً
  غَضِبَ اللَّهُ عَلَيْهِمْ ما هُمْ مِنْكُمْ وَلا مِنْهُمْ } قال: هؤلاء كفرة أهل الكتاب
  اليهود والذين تولوهم المنافقون تولوا اليهود، وقرأ قول الله:{ ألَمْ تَرَ إلى الَّذِينَ
  نافَقُوا يَقُولُونَ لإخْوَانِهِمُ الَّذِينَ كَفَرُوا مِنْ أهْلِ الكِتابِ }حتى بلغ{ وَاللَّهُ
  يَشْهَدُ إنَّهُمْ لَكاذِبُونَ }لئن كانَ ذلكَ لا يَفْعَلُونَ وقال: هؤلاء المنافقون
  قالوا: لا ندع حلفاءنا وموالينا يكونوا معا لنصرتنا وعزّنا، ومن يدفع عنا نخشى أن تصيبنا
  دائرة، فقال الله عزّ وجلّ: فَعَسَى اللَّهُ أنْ يأتِي بالفَتْحِ أوْ أمْرٍ مِنْ عِنْدِهِ
  حتى بلغ:{ فِي صُدُورِهِمْ مِنَ اللَّهِ }وقرأ حتى بلغ:{ أوْ مِنْ وَرَاءِ جُدُرِ }قال:
  لا يَبرزون.قوله: { ما هُمْ مِنْكُمْ } يقول تعالى ذكره: ما هؤلاء الذين تولَّوا هؤلاء
  القوم الذين غضب الله عليهم، منكم يعني: من أهل دينكم وملتكم، ولا منهم ولا هم من اليهود
  الذين غضب الله عليهم، وإنما وصفهم بذلك منكم جلّ ثناؤه لأنهم منافقون إذا لقوا اليهود،
  قالوا{ أنَّا مَعَكمْ إنَّما نَحنُ مُسْتَهزئون وَإذا لَقُوا الذَّين آمَنُوا قَالوَا
  آمَنَّا }وقوله { ويَحْلِفُونَ على الكَذِبِ وَهُمْ يَعْلَمُونَ } يقول تعالى ذكره:
  ويحلفون على الكذب، وذلك قولهم لرسول الله صلى الله عليه وسلم: نشهد إنك لرسول الله
  وهم كاذبون غير مصدّقين به، ولا مؤمنين به، كما قال جلّ ثناؤه:{ وَاللَّهُ يَشْهَدُ
  إنَّ المُنافِيِنَ لَكاذِبُونَ }وقد ذُكِر أن هذه الآية نزلت في رجل منهم عاتبه رسول
  الله صلى الله عليه وسلم على أمر بلغه عنه، فحلف كذباً. ذكر الخبر الذي رُوي بذلك:حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك، عن سعيد بن جُبَير، عن
  ابن عباس، قال: قال رسول الله صلى الله عليه وسلم: \" يَدْخُلُ عَلَيْكُمْ رَجُلٌ يَنْظُرُ
  بعَيْنِ شَيْطانٍ، أو بعَيْنَيْ شَيْطانٍ \" قال: فدخل رجل أزرق، فقال له: \" علامَ
  تسبني أو تشتمني؟ \" قال: فجعل يحلف، قال: فنزلت هذه الآية التي في المجادلة: { وَيحْلِفُونَ
  على الكَذِبِ وَهَمْ يَعْلَمُونَ } والآية الأخرى.\r\n\t\t\t\r\n\t\t\t</section>"

