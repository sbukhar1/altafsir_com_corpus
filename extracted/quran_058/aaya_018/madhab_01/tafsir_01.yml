  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَبْعَثُهُمُ  ٱللَّهُ جَمِيعاً فَيَحْلِفُونَ لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ
  أَنَّهُمْ عَلَىٰ شَيْءٍ أَلاَ إِنَّهُمْ هُمُ ٱلْكَاذِبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: هؤلاء الذين ذكرهم هم أصحاب النار، يوم يبعثهم الله
  جميعاً، فيوم من صلة أصحاب النار. وعُني بقوله { يَوْمَ يَبْعَثُهُمْ اللَّهُ جَمِيعاً
  } من قبورهم أحياء كهيئاتهم قبل مماتهم، فيحلفون له كما يحلفون لكم كاذبين مبطلين فيها،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { فَيَحْلِفُونَ لَهُ } قال: إن المنافق حلف
  له يوم القيامة كما حلف لأوليائه في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { يَوْمَ يَبْعَثُهُمُ اللَّهُ
  جَمِيعاً }... الآية، والله حالفَ المنافقون ربهم يوم القيامة، كما حالفوا أولياءه
  في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن سماك بن حرب البكري، عن سعيد بن جُبَير، قال: كان النبيّ صلى الله عليه
  وسلم في ظلّ حجرة قد كاد يَقْلِصُ عنه الظلّ، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّهُ سَيأْتِيكُمْ رَجُلٌ، أو يَطْلُعُ رَجُلٌ بعَيْنِ شَيْطانٍ
  فَلا تُكَلِّمُوهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلم
  يلبث أن جاء، فاطلع فإذا رجل أزرق، فقال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَلامَ تَشْتُمُنِي أنْتَ وَفُلانٌ وَفُلانٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فذهب فدعا أصحابه، فحلفوا ما
  فعلوا، فنزلت: { يَوْمَ يَبْعَثُهُمْ اللَّهُ جَمِيعاً فَيَحْلِفُونَ لَهُ كمَا يَحْلِفُونَ
  لَكُمْ وَيحْسَبُونَ أنَّهُمْ على شَيْءٍ ألا إنَّهُمْ هُمُ الكاذبُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيحْسَبُونَ أنَّهُمْ على شَيْءٍ } يقول: ويظنون أنهم في
  أيمانهم وحلفهم بالله كاذبين على شيء من الحقّ، { ألا إنَّهُمْ هُمُ الكاذِبُونَ }
  فيما يحلفون عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

