text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَبْعَثُهُمُ
  \ ٱللَّهُ جَمِيعاً فَيَحْلِفُونَ لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ أَنَّهُمْ
  عَلَىٰ شَيْءٍ أَلاَ إِنَّهُمْ هُمُ ٱلْكَاذِبُونَ }يقول تعالى ذكره: هؤلاء الذين ذكرهم
  هم أصحاب النار، يوم يبعثهم الله جميعاً، فيوم من صلة أصحاب النار. وعُني بقوله { يَوْمَ
  يَبْعَثُهُمْ اللَّهُ جَمِيعاً } من قبورهم أحياء كهيئاتهم قبل مماتهم، فيحلفون له
  كما يحلفون لكم كاذبين مبطلين فيها، كما:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة، في قوله: { فَيَحْلِفُونَ لَهُ } قال: إن المنافق حلف له يوم القيامة
  كما حلف لأوليائه في الدنيا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في
  قوله: { يَوْمَ يَبْعَثُهُمُ اللَّهُ جَمِيعاً }... الآية، والله حالفَ المنافقون ربهم
  يوم القيامة، كما حالفوا أولياءه في الدنيا.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  عن سماك بن حرب البكري، عن سعيد بن جُبَير، قال: كان النبيّ صلى الله عليه وسلم في
  ظلّ حجرة قد كاد يَقْلِصُ عنه الظلّ، فقال: \" إنَّهُ سَيأْتِيكُمْ رَجُلٌ، أو يَطْلُعُ
  رَجُلٌ بعَيْنِ شَيْطانٍ فَلا تُكَلِّمُوهُ \" فلم يلبث أن جاء، فاطلع فإذا رجل أزرق،
  فقال له: \" عَلامَ تَشْتُمُنِي أنْتَ وَفُلانٌ وَفُلانٌ \" قال: فذهب فدعا أصحابه،
  فحلفوا ما فعلوا، فنزلت: { يَوْمَ يَبْعَثُهُمْ اللَّهُ جَمِيعاً فَيَحْلِفُونَ لَهُ
  كمَا يَحْلِفُونَ لَكُمْ وَيحْسَبُونَ أنَّهُمْ على شَيْءٍ ألا إنَّهُمْ هُمُ الكاذبُونَ
  }.وقوله: { وَيحْسَبُونَ أنَّهُمْ على شَيْءٍ } يقول: ويظنون أنهم في أيمانهم وحلفهم
  بالله كاذبين على شيء من الحقّ، { ألا إنَّهُمْ هُمُ الكاذِبُونَ } فيما يحلفون عليه.\r\n\t\t\t\r\n\t\t\t</section>"

