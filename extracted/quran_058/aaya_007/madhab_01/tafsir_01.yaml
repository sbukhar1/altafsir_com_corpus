text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَا يَكُونُ مِن نَّجْوَىٰ
  ثَلاَثَةٍ إِلاَّ هُوَ رَابِعُهُمْ وَلاَ خَمْسَةٍ إِلاَّ هُوَ سَادِسُهُمْ وَلاَ أَدْنَىٰ
  مِن ذَلِكَ وَلاَ أَكْثَرَ إِلاَّ هُوَ مَعَهُمْ أَيْنَ مَا كَانُواْ ثُمَّ يُنَبِّئُهُم
  بِمَا عَمِلُواْ يَوْمَ ٱلْقِيَامَةِ إِنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ }يقول تعالى
  ذكره لنبيه محمد صلى الله عليه وسلم: ألم تنظر يا محمد بعين قلبك فترى { أنَّ اللَّهَ
  يَعْلَمُ ما فِي السَّمَوَاتِ وَما فِي الأرْضِ } من شيء، لا يخفى عليه صغير ذلك وكبيره
  يقول جلّ ثناؤه: فكيف يخفى على من كانت هذه صفته أعمال هؤلاء الكافرين وعصيانهم ربهم،
  ثم وصف جلّ ثناؤه قربه من عباده وسماعه نجواهم، وما يكتمونه الناس من أحاديثهم، فيتحدثونه
  سرّاً بينهم، فقال: { ما يَكُونُ مِنْ نَجْوَى ثَلاثَةٍ } من خلقه { إلاَّ هُوَ رَابِعُهُمْ
  } يسمع سرّهم ونجواهم، لا يخفى عليه شيء من أسرارهم { وَلا خَمْسَةٍ إلاَّ هُوَ سادِسُهُمْ
  } يقول: ولا يكون من نجوى خمسة إلا هو سادسهم كذلك { وَلا أدْنَى مِنْ ذلكَ } يقول:
  ولا أقلّ من ثلاثة { وَلا أكْثَرَ } من خمسة { إلاَّ هُوَ مَعَهُمْ } إذا تناجوا {
  أيْنَما كانُوا } يقول: في أيّ موضع ومكان كانوا.وعنى بقوله { هُو رَابِعُهُمْ } بمعنى
  أنه مشاهدهم بعلمه، وهو على عرشه، كما:حدثني عبد الله بن أبي زياد، قال: ثني نصر بن
  ميمون المضروب، قال: ثنا بكير بن معروف، عن مقاتل بن حيان، عن الضحاك، في قول { ما
  يَكُونُ مِنْ نَجْوَى ثَلاثَةٍ }... إلى قوله { هُوَ مَعَهُمْ } قال: هو فوق العرش
  وعلمه معهم { أيْنَما كانُوا ثُمَّ يُنَبِّئُهُمْ بِمَا عَمِلُوا يَوْمَ القِيامَة
  إنَّ اللَّهَ بِكُلّ شَيْءٍ عَلِيمٌ }.وقوله: { ثُمَّ يُنَبِّئُهُمْ بِمَا عَمِلُوا
  يَوْمَ القِيامَةِ } يقول تعالى ذكره: ثم يخبر هؤلاء المتناجين وغيرهم بما عملوا من
  عمل مما يحبه و يسخطه يوم القيامة { إنَّ اللَّهَ بِكُلّ شَيْءٍ عَلِيمٌ } يقول: إن
  الله بنجواهم وأسرارهم، وسرائر أعمالهم، وغير ذلك من أمورهم وأمور عباده عليم.واختلفت
  القرّاء في قراءة قوله: { ما يَكُونُ مِنْ نَجْوَى ثَلاثَةٍ } فقرأت قرّاء الأمصار
  ذلك { ما يَكُونُ مِنْ نَجْوَى } بالياء، خلا أبي جعفر القارىء، فإنه قرأه: «ما تَكُونُ»
  بالتاء. والياء هي الصواب في ذلك، لإجماع الحجة عليها، ولصحتها في العربية.\r\n\t\t\t\r\n\t\t\t</section>"

