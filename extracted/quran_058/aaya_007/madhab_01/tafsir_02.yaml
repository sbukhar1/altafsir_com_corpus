text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّ
  ٱللَّهَ يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَا يَكُونُ مِن نَّجْوَىٰ
  ثَلاَثَةٍ إِلاَّ هُوَ رَابِعُهُمْ وَلاَ خَمْسَةٍ إِلاَّ هُوَ سَادِسُهُمْ وَلاَ أَدْنَىٰ
  مِن ذَلِكَ وَلاَ أَكْثَرَ إِلاَّ هُوَ مَعَهُمْ أَيْنَ مَا كَانُواْ ثُمَّ يُنَبِّئُهُم
  بِمَا عَمِلُواْ يَوْمَ ٱلْقِيَامَةِ إِنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ }{ مَا
  يَكُونُ } من كان التامة. وقرىء بالياء والتاء، والياء على أنّ النجوى تأنيثها غير
  حقيقي ومن فاصله. أو على أنّ المعنى ما يكون شيء من النجوى. والنجوى: التناجي، فلا
  تخلو إما أن تكون مضافة إلى ثلاثة، أي: من نجوى ثلاثة نفر. أو موصوفة بها، أي: من أهل
  نجوى ثلاثة، فحذف الأهل. أو جعلوا نجوا في أنفسهم مبالغة، كقوله تعالى:{ خَلَصُواْ
  نَجِيّا }[يوسف: 80] وقرأ ابن أبي عبلة: «ثلاثة وخمسة»، بالنصب على الحال بإضمار يتناجون؛
  لأن نجوى يدل عليه. أو على تأويل نجوى بمتناجين، ونصبها من المستكن فيه. فإن قلت: ما
  الداعي إلى تخصيص الثلاثة والخمسة؟ قلت: فيه وجهان، أحدهما: أن قوما من المنافقين تحلقوا
  للتناجي مغايظة للمؤمنين على هذين العددين: ثلاثة وخمسة، فقيل: ما يتناجى منهم ثلاثة
  ولا خمسة كما ترونهم يتناجون كذلك { وَلاَ أَدْنَىٰ مِن } عدديهم { وَلاَ أَكْثَرَ
  إِلاَّ } والله معهم يسمع ما يقولون، فقد روى عن ابن عباس رضي الله عنه: أنها نزلت
  في ربيعة وحبيب ابني عمرو وصفوان بن أمية: كانوا يوماً يتحدثون، فقال أحدهم: أترى أن
  الله يعلم ما نقول؟ فقال الآخر: يعلم بعضاً ولا يعلم بعضاً. وقال الثالث: إن كان يعلم
  بعضاً فهو يعلم كله؛ وصدق. لأن من علم بعض الأشياء بغير سبب فقد علمها كلها لأن كونه
  عالماً بغير سبب ثابت له مع كل معلوم، والثاني: أنه قصد أن يذكر ما جرت عليه العادة
  من أعداد أهل النجوى والمتخالين للشورى والمندبون لذلك ليسوا بكل أحد وإنما هم طائفة
  مجتباة من أولى النهى والأحلام، ورهط من أهل الرأي والتجارب، وأول عددهم الاثنان فصاعداً
  إلى خمسة إلى ستة إلى ما اقتضته الحال وحكم الاستصواب. ألا ترى إلى عمر بن الخطاب رضي
  الله عنه كيف ترك الأمر شورى بين ستة ولم يتجاوز بها إلى سابع، فذكر عز وعلا الثلاثة
  والخمسة وقال: { وَلاَ أَدْنَىٰ مِن ذَلِكَ } فدلّ على الاثنين والأربعة وقال { وَلاَ
  أَكْثَرَ } فدلّ على ما يلي هذا العدد ويقاربه. وفي مصحف عبد الله: إلا الله رابعهم،
  ولا أربعة إلا الله خامسهم، ولا خمسة إلا الله سادسهم، ولا أقل من ذلك ولا أكثر إلا
  الله معهم إذا انتجوا. وقرىء: «ولا أدنى من ذلك ولا أكثر»، بالنصب على أن لا لنفي الجنس.
  ويجوز أن يكون: ولا أكثر، بالرفع معطوفاً على محل مع أدنى، كقولك: لا حول ولا قوّة
  إلا بالله، بفتح الحول ورفع القوّة. ويجوز أن يكون مرفوعين على الابتداء، كقولك: لا
  حول ولا قوّة إلا بالله، وأن يكون ارتفاعهما عطفاً على محل (لا) { مِن نَّجْوَىٰ }
  كأنه قيل: ما يكون أدنى ولا أكثر إلا هو معهم. ويجوز أن يكونا مجرورين عطفاً على نجوى،
  كأنه قيل: ما يكون من أدنى ولا أكثر إلا هو معهم. وقرىء: «ولا أكبر» بالباء. ومعنى
  كونه معهم: أنه يعلم ما يتناجون به ولا يخفى عليه ما هم فيه، فكأنه مشاهدهم ومحاضرهم،
  وقد تعالى عن المكان والمشاهدة. وقرىء «ثم ينبئهم» على التخفيف.\r\n\t\t\t\r\n\t\t\t</section>"

