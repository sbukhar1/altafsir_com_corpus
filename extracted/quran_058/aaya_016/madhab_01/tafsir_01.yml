  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَعَدَّ
  ٱللَّهُ لَهُمْ عَذَاباً شَدِيداً إِنَّهُمْ سَآءَ مَا كَانُواْ يَعْمَلُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّخَذْوۤاْ
  أَيْمَانَهُمْ جُنَّةً فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ فَلَهُمْ عَذَابٌ مُّهِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أعدّ الله لهؤلاء المنافقين الذين تولَّوُا اليهود
  عذاباً في الآخرة شديداً { إنَّهُمْ سَاءَ ما كانُوا يَعْمَلُون } َ في الدنيا بغشهم
  المسلمين. ونصحهم لأعدائهم من اليهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { اتَّخَذُوا أيمانَهُمْ جُنَّةً } يقول جلّ ثناؤه: جعلوا حلفهم وأيمانهم جنة يسجنون
  بها من القتل ويدفعون بها عن أنفسهم وأموالهم وذراريهم، وذلك أنهم إذا اطلع منهم على
  النفاق، حلفوا للمؤمنين بالله إنهم لمنهم { فَصَدُّوا عَنْ سَبِيلِ اللَّهِ } يقول
  جلّ ثناؤه: فصدّوا بأيمانهم التي اتخذوها جنة المؤمنين عن سبيل الله فيهم، وذلك أنهم
  كفرة، وحكم الله وسبيله في أهل الكفر به من أهل الكتاب القتل، أو أخذ الجزية، وفي عبدة
  الأوثان القتل، فالمنافقون يصدّون المؤمنين عن سبيل الله فيهم بأيمانهم إنهم مؤمنون،
  وإنهم منهم، فيحولون بذلك بينهم وبين قتلهم، ويمتنعون به مما يمتنع منه أهل الإيمان
  بالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { فَلَهُمْ عَذَابٌ مُهِينٌ
  } يقول: فلهم عذاب مُذِلّ لهم في النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

