text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُظَاهِرُونَ
  مِنكُمْ مِّن نِّسَآئِهِمْ مَّا هُنَّ أُمَّهَاتِهِمْ إِنْ أُمَّهَاتُهُمْ إِلاَّ ٱللاَّئِي
  وَلَدْنَهُمْ وَإِنَّهُمْ لَيَقُولُونَ مُنكَراً مِّنَ ٱلْقَوْلِ وَزُوراً وَإِنَّ
  ٱللَّهَ لَعَفُوٌّ غَفُورٌ } * { وَٱلَّذِينَ يُظَاهِرُونَ مِن نِّسَآئِهِمْ ثُمَّ
  يَعُودُونَ لِمَا قَالُواْ فَتَحْرِيرُ رَقَبَةٍ مِّن قَبْلِ أَن يَتَمَآسَّا ذَلِكُمْ
  تُوعَظُونَ بِهِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ } * { فَمَن لَّمْ يَجِدْ فَصِيَامُ
  شَهْرَيْنِ مُتَتَابِعَيْنِ مِن قَبْلِ أَن يَتَمَآسَّا فَمَن لَّمْ يَسْتَطِعْ فَإِطْعَامُ
  سِتِّينَ مِسْكِيناً ذَلِكَ لِتُؤْمِنُواْ بِٱللَّهِ وَرَسُولِهِ وَتِلْكَ حُدُودُ
  ٱللَّهِ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ }{ ٱلَّذِينَ يُظَـٰهِرُونَ مِنكُمْ } في
  { مِنكُمْ } توبيخ للعرب وتهجين لعادتهم في الظهار، لأنه كان من أيمان أهل جاهليتهم
  خاصة دون سائر الأمم { مَّا هُنَّ أُمَّهَٰتِهِمْ } وقرىء: بالرفع على اللغتين الحجازية
  والتميمية. وفي قراءة ابن مسعود: «بأمّهاتهم» وزيادة الباء في لغة من ينصب. والمعنى
  أن من يقول لامرأته أنت عليّ كظهر أمي: ملحق في كلامه هذا للزوج بالأم، وجاعلها مثلها.
  وهذا تشبيه باطل لتباين الحالين { إِنْ أُمَّهَـٰتُهُمْ إِلاَّ ٱلَّٰ®ئى وَلَدْنَهُمْ
  } يريد أن الأمهات على الحقيقة إنما هنّ الوالدات وغيرهنّ ملحقات بهنّ لدخولهنّ في
  حكمهنّ، فالمرضعات أمّهات؛ لأنهنّ لما أرضعن دخلن بالرضاع في حكم الأمهات، وكذلك أزواج
  رسول الله صلى الله عليه وسلم أمهات المؤمنين؛ لأن الله حرّم نكاحهن على الأمة فدخلن
  بذلك في حكم الأمهات. وأما الزوجات فأبعد شيء من الأمومة لأنهنّ لسن بأمّهات على الحقيقة.
  ولا بداخلات في حكم الأمهات، فكان قول المظاهر: منكراً من القول تنكره الحقيقة وتنكره
  الأحكام الشرعية وزوراً وكذباً باطلاً منحرفاً عن الحق { وَإِنَّ ٱللَّهَ لَعَفُوٌّ
  غَفُورٌ } لما سلف منه إذا تيب منه ولم يعد إليه، ثم قال: { وَٱلَّذِينَ يُظَـٰهِرُونَ
  مِن نّسَائِهِمْ ثُمَّ يَعُودُونَ لِمَا قَالُواْ } يعني: والذين كانت عادتهم أن يقولوا
  هذا القول المنكر فقطعوه بالإسلام، ثم يعودون لمثله، فكفارة من عاد أن يحرّر رقبة ثم
  يماس المظاهر منها لا تحل له مماستها إلا بعد تقديم الكفارة. ووجه آخر: ثم يعودون لما
  قالوا: ثم يتداركون ما قالوا؛ لأن المتدارك للأمر عائد إليه. ومنه المثل: عاد غيث على
  ما أفسد، أي: تداركه بالإصلاح. والمعنى: أن تدارك هذا القول وتلافيه بأن يكفر حتى ترجع
  حالهما كما كانت قبل الظهار. ووجه ثالث: وهو أن يراد بما قالوا: ما حرّموه على أنفسهم
  بلفظ الظهار، تنزيلاً للقول منزلة المقول فيه نحو ما ذكرنا في قوله تعالى:{ وَنَرِثُهُ
  مَا يَقُولُ }[مريم: 80] ويكون المعنى: ثم يريدون العود للتماس. والمماسة: الاستمتاع
  بها من جماع، أو لمس بشهوة، أو نظر إلى فرجها لشهوة { ذَلِكُمْ } الحكم { تُوعَظُونَ
  بِهِ } لأن الحكم بالكفارة دليل على ارتكاب الجناية، فيجب أن تتعظوا بهذا الحكم حتى
  لا تعودوا إلى الظهار وتخافوا عقاب الله عليه. فإن قلت: هل يصح الظهار بغير هذا اللفظ؟
  قلت: نعم إذا وضع مكان أنت عضواً منها يعبر به عن الجملة كالرأس والوجه والرقبة والفرج،
  أو مكان الظهر عضواً آخر يحرم النظر إليه من الأم كالبطن والفخذ. ومكان الأمّ ذات رحم
  محرم منه من نسب أو رضاع أو صهر أو جماع، نحو أن يقول: أنت علي كظهر أختي من الرضاع
  أو عمتي من النسب أو امرأة ابني أو أبي أو أمّ امرأتي أو بنتها، فهو مظاهر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُظَاهِرُونَ مِنكُمْ مِّن
  نِّسَآئِهِمْ مَّا هُنَّ أُمَّهَاتِهِمْ إِنْ أُمَّهَاتُهُمْ إِلاَّ ٱللاَّئِي وَلَدْنَهُمْ
  وَإِنَّهُمْ لَيَقُولُونَ مُنكَراً مِّنَ ٱلْقَوْلِ وَزُوراً وَإِنَّ ٱللَّهَ لَعَفُوٌّ
  غَفُورٌ } * { وَٱلَّذِينَ يُظَاهِرُونَ مِن نِّسَآئِهِمْ ثُمَّ يَعُودُونَ لِمَا قَالُواْ
  فَتَحْرِيرُ رَقَبَةٍ مِّن قَبْلِ أَن يَتَمَآسَّا ذَلِكُمْ تُوعَظُونَ بِهِ وَٱللَّهُ
  بِمَا تَعْمَلُونَ خَبِيرٌ } * { فَمَن لَّمْ يَجِدْ فَصِيَامُ شَهْرَيْنِ مُتَتَابِعَيْنِ
  مِن قَبْلِ أَن يَتَمَآسَّا فَمَن لَّمْ يَسْتَطِعْ فَإِطْعَامُ سِتِّينَ مِسْكِيناً
  ذَلِكَ لِتُؤْمِنُواْ بِٱللَّهِ وَرَسُولِهِ وَتِلْكَ حُدُودُ ٱللَّهِ وَلِلْكَافِرِينَ
  عَذَابٌ أَلِيمٌ }وهو مذهب أبي حنيفة وأصحابه. وعن الحسن والنخعي والزهري والأوزاعي
  والثوري وغيرهم نحوه. وقال الشافعي: لا يكون الظهار إلا بالأمّ وحدها وهو قول قتادة
  والشعبي. وعن الشعبي: لم ينس الله أن يذكر البنات والأخوات والعمات والخالات؛ إذ أخبر
  أن الظهار إنما يكون بالأمّهات الوالدات دون المرضعات. وعن بعضهم: لا بد من ذكر الظهر
  حتى يكون ظهاراً. فإن قلت: فإذا امتنع المظاهر من الكفارة، هل للمرأة أن ترافعه؟ قلت:
  لها ذلك. وعلى القاضي أن يجبره على أن يكفر، وأن يحبسه؛ ولا شيء من الكفارات يجبر عليه
  ويحبس إلا كفارة الظهار وحدها، لأنه يضرّ بها في ترك التكفير والامتناع من الاستمتاع،
  فيلزم إيفاء حقها. فإن قلت: فإن مسّ قبل أن يكفر؟ قلت: عليه أن يستغفر ولا يعود حتى
  يكفر، لما روى:(1139) أن سلمة بن صخر البياض قال لرسول الله صلى الله عليه وسلم: ظاهرت
  من امرأتي ثم أبصرت خلخالها في ليلة قمراء فواقعتها، فقال عليه الصلاة والسلام: \"
  استغفر ربك ولا تعد حتى تكفر \" فإن قلت: أي رقبة تجزىء في كفارة الظهار؟ قلت: المسلمة
  والكافرة جميعاً، لأنها في الآية مطلقة. وعند الشافعي لا تجزي إلا المؤمنة. لقوله تعالى
  في كفارة القتل:{ فَتَحْرِيرُ رَقَبَةٍ مُّؤْمِنَةٍ }[النساء: 92] ولا تجزى أمّ الولد
  والمدبر والمكاتب الذي أدّى شيئاً، فإن لم يؤدّ شيئاً جاز. وعند الشافعي: لا يجوز:
  فإن قلت: فإن أعتق بعض الرقبة أو صام بعض الصيام ثم مس؟ قلت: عليه أن يستأنف - نهاراً
  مس - أو ليلاً - ناسياً أو عامداً - عند أبي حنيفة، وعند أبي يوسف ومحمد: عتق بعض الرقبة
  عتق كلها فيجزيه، وإن كان المسّ يفسد الصوم استقبل، وإلا بنىٰ. فإن قلت: كم يعطي المسكين
  في الإطعام؟ قلت: نصف صاع من برّ أو صاعاً من غيره عند أبي حنيفة، وعند الشافعي مدّاً
  من طعام بلده الذي يقتات فيه. فإن قلت: ما بال التماس لم يذكر عند الكفارة بالإطعام
  كما ذكره عند الكفارتين؟ قلت: اختلف في ذلك، فعند أبي حنيفة: أنه لا فرق بين الكفارات
  الثلاث في وجوب تقديمها على المساس، وإنما ترك ذكره عند الإطعام دلالة على أنه إذا
  وجد في خلال الإطعام لم يستأنف كما يستأنف الصوم إذا وقع في خلاله. وعند غيره: لم يذكر
  للدلالة على أن التكفير قبله وبعده سواء. فإن قلت: الضمير في أن يتماسا إلام يرجع؟
  قلت: إلى ما دلّ عليه الكلام من المظاهر والمظاهر منها { ذَلِكَ } البيان والتعليم
  للأحكام والتنبيه عليها لتصدقوا { بِٱللَّهِ وَرَسُولِهِ } في العمل بشرائعه التي شرعها
  من الظهار وغيره، ورفض ما كنتم عليه في جاهليتكم { وَتِلْكَ حُدُودُ ٱللَّهِ } التي
  لا يجوز تعدّيها { وَلِلْكَـٰفِرِينَ } الذي لا يتبعونها ولا يعملون عليها { عَذَابٌ
  أَلِيمٌ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

