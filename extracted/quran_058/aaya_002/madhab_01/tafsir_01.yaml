  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُظَاهِرُونَ مِنكُمْ مِّن نِّسَآئِهِمْ مَّا هُنَّ أُمَّهَاتِهِمْ إِنْ أُمَّهَاتُهُمْ
  إِلاَّ ٱللاَّئِي وَلَدْنَهُمْ وَإِنَّهُمْ لَيَقُولُونَ مُنكَراً مِّنَ ٱلْقَوْلِ
  وَزُوراً وَإِنَّ ٱللَّهَ لَعَفُوٌّ غَفُورٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: الذين يحرّمون نساءهم على أنفسهم تحريم الله عليهم ظهور أمهاتهم، فيقولون
  لهنّ: أنتن علينا كظهور أمهاتنا، وذلك كان طلاق الرجل امرأته في الجاهلية. كذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن علية، قال: ثنا أيوب، عن أبي قلابة، قال:
  كان الظهار طلاقاً في الجاهلية، الذي إذا تكلم به أحدهم لم يرجع في امرأته أبداً، فأنزل
  الله عزّ وجلّ فيه ما أنزل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة سوى نافع، وعامة قرّاء الكوفة خلا عاصم: «يَظَّاهَرُونَ» بفتح الياء
  وتشديد الظاء وإثبات الألف، وكذلك قرأوا الأخرى بمعنى يتظاهرون، ثم أدغمت التاء في
  الظاء فصارتا ظاء مشدّدة. وذكر أنها في قراءة أُبي: «يَتَظاهَرُونَ» وذلك تصحيح لهذه
  القراءة وتقوية لها وقرأ ذلك نافع وأبو عمرو وكذلك بفتح الياء وتشديد الظاء، غير أنهما
  قرآه بغير ألف: «يَظَّهَّرونَ». وقرأ ذلك عاصم: { يُظاهِرُونَ } بتخفيف الظاء وضم الياء
  وإثبات الألف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أن
  كلّ هذه القراءات متقاربات المعاني. وأما «يَظَّاهَرُونَ» فهو من تظاهر، فهو يتظاهر.
  وأما «يَظَّهَّرُونَ» فهو من تظهَّر فهو يتظهَّر، ثم أدغمت التاء في الظاء فقيل: يظَّهر.
  وأما { يُظاهِرُونَ } فهو من ظاهر يظاهر، فبأية هذه القراءات الثلاث قرأ ذلك القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ما هُنَّ أمَّهاتِهِمْ
  } يقول تعالى ذكره: ما نساؤهم اللائي يُظاهرن منهنّ بأمهاتهم، فيقولوا لهنّ: أنتن علينا
  كظهر أمهاتنا، بل هنّ لهم حلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنْ أُمَّهاتُهُمْ إلاَّ اللاَّئي وَلَدْنَهُمْ } لا اللائي قالوا لهنّ ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وإنَّهُمْ لَيَقُولُونَ مُنْكَراً مِنَ القَوْلِ وَزُوراً
  } يقول جلّ ثناؤه: وإن الرجال ليقولون منكراً من القول الذي لا تُعرف صحته وزوراً:
  يعني كذباً، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { مُنْكَراً مِنْ القَوْلِ وَزُوراً } قال: الزور: الكذب
  { وَإنَّ اللَّهَ لَعَفُوّ غَفُورٌ } يقول جلّ ثناؤه: إن الله لذو عفو وصفح عن ذنوب
  عباده إذا تابوا منها وأنابوا، غفور لهم أن يعاقبهم عليها بعد التوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
