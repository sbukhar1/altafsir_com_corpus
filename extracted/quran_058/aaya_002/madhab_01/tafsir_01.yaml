text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُظَاهِرُونَ
  مِنكُمْ مِّن نِّسَآئِهِمْ مَّا هُنَّ أُمَّهَاتِهِمْ إِنْ أُمَّهَاتُهُمْ إِلاَّ ٱللاَّئِي
  وَلَدْنَهُمْ وَإِنَّهُمْ لَيَقُولُونَ مُنكَراً مِّنَ ٱلْقَوْلِ وَزُوراً وَإِنَّ
  ٱللَّهَ لَعَفُوٌّ غَفُورٌ }يقول تعالى ذكره: الذين يحرّمون نساءهم على أنفسهم تحريم
  الله عليهم ظهور أمهاتهم، فيقولون لهنّ: أنتن علينا كظهور أمهاتنا، وذلك كان طلاق الرجل
  امرأته في الجاهلية. كذلك:حدثني يعقوب، قال: ثنا ابن علية، قال: ثنا أيوب، عن أبي قلابة،
  قال: كان الظهار طلاقاً في الجاهلية، الذي إذا تكلم به أحدهم لم يرجع في امرأته أبداً،
  فأنزل الله عزّ وجلّ فيه ما أنزل.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء
  المدينة سوى نافع، وعامة قرّاء الكوفة خلا عاصم: «يَظَّاهَرُونَ» بفتح الياء وتشديد
  الظاء وإثبات الألف، وكذلك قرأوا الأخرى بمعنى يتظاهرون، ثم أدغمت التاء في الظاء فصارتا
  ظاء مشدّدة. وذكر أنها في قراءة أُبي: «يَتَظاهَرُونَ» وذلك تصحيح لهذه القراءة وتقوية
  لها وقرأ ذلك نافع وأبو عمرو وكذلك بفتح الياء وتشديد الظاء، غير أنهما قرآه بغير ألف:
  «يَظَّهَّرونَ». وقرأ ذلك عاصم: { يُظاهِرُونَ } بتخفيف الظاء وضم الياء وإثبات الألف.والصواب
  من القول في ذلك عندي أن كلّ هذه القراءات متقاربات المعاني. وأما «يَظَّاهَرُونَ»
  فهو من تظاهر، فهو يتظاهر. وأما «يَظَّهَّرُونَ» فهو من تظهَّر فهو يتظهَّر، ثم أدغمت
  التاء في الظاء فقيل: يظَّهر. وأما { يُظاهِرُونَ } فهو من ظاهر يظاهر، فبأية هذه القراءات
  الثلاث قرأ ذلك القارىء فمصيب.وقوله: { ما هُنَّ أمَّهاتِهِمْ } يقول تعالى ذكره: ما
  نساؤهم اللائي يُظاهرن منهنّ بأمهاتهم، فيقولوا لهنّ: أنتن علينا كظهر أمهاتنا، بل
  هنّ لهم حلال.وقوله: { إنْ أُمَّهاتُهُمْ إلاَّ اللاَّئي وَلَدْنَهُمْ } لا اللائي
  قالوا لهنّ ذلك.وقوله: { وإنَّهُمْ لَيَقُولُونَ مُنْكَراً مِنَ القَوْلِ وَزُوراً
  } يقول جلّ ثناؤه: وإن الرجال ليقولون منكراً من القول الذي لا تُعرف صحته وزوراً:
  يعني كذباً، كما:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { مُنْكَراً
  مِنْ القَوْلِ وَزُوراً } قال: الزور: الكذب { وَإنَّ اللَّهَ لَعَفُوّ غَفُورٌ } يقول
  جلّ ثناؤه: إن الله لذو عفو وصفح عن ذنوب عباده إذا تابوا منها وأنابوا، غفور لهم أن
  يعاقبهم عليها بعد التوبة.\r\n\t\t\t\r\n\t\t\t</section>"

