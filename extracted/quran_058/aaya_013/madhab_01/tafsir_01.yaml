text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ءَأَشْفَقْتُمْ
  أَن تُقَدِّمُواْ بَيْنَ يَدَيْ نَجْوَاكُمْ صَدَقَاتٍ فَإِذْ لَمْ تَفْعَلُواْ وَتَابَ
  ٱللَّهُ عَلَيْكُمْ فَأَقِيمُواْ ٱلصَّلاَةَ وَآتُواْ ٱلزَّكَاةَ وَأَطِيعُواْ ٱللَّهَ
  وَرَسُولَهُ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ }يقول تعالى ذكره: أشقّ عليكم وخشيتم
  أيها المؤمنون بأن تقدموا بين يدي نجواكم رسول الله صلى الله عليه وسلم صدقات الفاقة،
  وأصل الإشفاق في كلام العرب: الخوف والحذر، ومعناه في هذا الموضع: أخشيتم بتقديم الصدقة
  الفاقة والفقر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمر، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { أأشْفَقْتُمْ } قال: شقّ عليكم تقديم الصدقة،
  فقد وُضِعَتْ عنكم، وأمروا بمناجاة رسول الله صلى الله عليه وسلم بغير صدقة حين شقّ
  عليهم ذلك.حدثني موسى بن عبد الرحمن المسروقي، قال: ثنا أبو أُسامة، عن شبل بن عباد
  المكّي، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { أأشْفَقْتُمْ أنْ تُقدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقاتٍ فإذْ لَمْ
  تَفْعَلُوا وَتابَ اللَّهُ عَلَيْكُمْ فأقِيمُوا الصَّلاة وآتُوا الزَّكاةَ } فريضتان
  واجبتان لا رجعة لأحد فيهما، فنسخت هذه الآية ما كان قبلها من أمر الصدقة في النجوى.وقوله:
  { فإذْ لَمْ تَفْعَلُوا وَتابَ اللَّهُ عَلَيْكُمْ } يقول تعالى ذكره: فإذ لم تقدّموا
  بين يدي نجواكم صدقات، ورزقكم الله التوبة من ترككم ذلك، فأدّوا فرائض الله التي أوجبها
  عليكم، ولم يضعها عنكم من الصلاة والزكاة، وأطيعوا الله ورسوله، فيما أمركم به، وفيما
  نهاكم عنه.{ وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلونَ } يقول جلّ ثناؤه: والله ذو خبرة وعلم
  بأعمالكم، وهو محصيها عليكم ليجازيكم بها.\r\n\t\t\t\r\n\t\t\t</section>"

