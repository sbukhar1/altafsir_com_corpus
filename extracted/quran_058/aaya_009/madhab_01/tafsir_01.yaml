text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِذَا تَنَاجَيْتُمْ فَلاَ تَتَنَاجَوْاْ بِٱلإِثْمِ وَٱلْعُدْوَانِ وَمَعْصِيَتِ
  ٱلرَّسُولِ وَتَنَاجَوْاْ بِٱلْبِرِّ وَٱلتَّقْوَىٰ وَٱتَّقُواْ ٱللَّهَ ٱلَّذِيۤ إِلَيْهِ
  تُحْشَرُونَ }يقول تعالى ذكره: يا أيها الذين صدّقوا الله ورسوله { إذَا تَناجَيْتُمْ
  } بينكم { فَلا تَتَناجَوْا بالإثْمِ وَالعُدْوَانِ وَمَعْصِيَةِ الرَّسُولِ وَ } لكن
  { تَنَاجَوْا بالْبِرّ } يعني طاعة الله وما يقرّبكم منه { والتَّقْوَى } يقول: وباتقائه
  بأداء ما كلَّفكم من فرائضه واجتناب معاصيه { وَاتَّقُوا اللَّهَ الَّذِي إلَيْهِ تُحْشَرونَ
  } يقول: وخافوا الله الذي إليه مصيركم، وعنده مجتمعكم في تضييع فرائضه، والتقدّم على
  معاصيه أن يعاقبكم عليه عند مصيركم إليه.\r\n\t\t\t\r\n\t\t\t</section>"

