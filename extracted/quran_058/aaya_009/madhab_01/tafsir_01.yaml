  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَنَاجَيْتُمْ فَلاَ تَتَنَاجَوْاْ بِٱلإِثْمِ وَٱلْعُدْوَانِ
  وَمَعْصِيَتِ ٱلرَّسُولِ وَتَنَاجَوْاْ بِٱلْبِرِّ وَٱلتَّقْوَىٰ وَٱتَّقُواْ ٱللَّهَ
  ٱلَّذِيۤ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  يا أيها الذين صدّقوا الله ورسوله { إذَا تَناجَيْتُمْ } بينكم { فَلا تَتَناجَوْا
  بالإثْمِ وَالعُدْوَانِ وَمَعْصِيَةِ الرَّسُولِ وَ } لكن { تَنَاجَوْا بالْبِرّ }
  يعني طاعة الله وما يقرّبكم منه { والتَّقْوَى } يقول: وباتقائه بأداء ما كلَّفكم من
  فرائضه واجتناب معاصيه { وَاتَّقُوا اللَّهَ الَّذِي إلَيْهِ تُحْشَرونَ } يقول: وخافوا
  الله الذي إليه مصيركم، وعنده مجتمعكم في تضييع فرائضه، والتقدّم على معاصيه أن يعاقبكم
  عليه عند مصيركم إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

