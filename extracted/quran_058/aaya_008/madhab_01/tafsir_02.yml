  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ نُهُواْ عَنِ ٱلنَّجْوَىٰ ثُمَّ يَعُودُونَ لِمَا نُهُواْ عَنْهُ
  وَيَتَنَاجَوْنَ بِٱلإِثْمِ وَٱلْعُدْوَانِ وَمَعْصِيَتِ ٱلرَّسُولِ وَإِذَا جَآءُوكَ
  حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ ٱللَّهُ وَيَقُولُونَ فِيۤ أَنفُسِهِمْ لَوْلاَ
  يُعَذِّبُنَا ٱللَّهُ بِمَا نَقُولُ حَسْبُهُمْ جَهَنَّمُ يَصْلَوْنَهَا فَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كانت اليهود والمنافقون يتناجون فيما بينهم ويتغامزون بأعينهم إذا
  رأوا المؤمنين، يريدون أن يغيظوهم، فنهاهم رسول الله صلى الله عليه وسلم فعادوا لمثل
  فعلهم، وكان تناجيهم بما هو إثم وعدوان للمؤمنين وتواص بمعصية الرسول ومخالفته. وقرىء:
  «ينتجون بالإثم والعدوان» بكسر العين، ومعصيات الرسول { حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ
  بِهِ ٱللَّهُ } يعني أنهم يقولون في تحيتك: السام عليك يا محمد؛ والسام: الموت؛ والله
  تعالى يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسَلَـٰمٌ عَلَىٰ عِبَادِهِ ٱلَّذِينَ ٱصْطَفَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  59] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلرَّسُولُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 41] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا
  ٱلنَّبِيُّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 64] { لَوْلاَ يُعَذّبُنَا ٱللَّهُ بِمَا نَقُولُ } كانوا
  يقولون: ماله إن كان نبياً لا يدعو علينا حتى يعذبنا الله بما نقول، فقال الله تعالى:
  { حَسْبُهُمْ جَهَنَّمُ } عذاباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

