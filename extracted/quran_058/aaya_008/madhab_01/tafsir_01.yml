  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ نُهُواْ عَنِ ٱلنَّجْوَىٰ ثُمَّ يَعُودُونَ لِمَا نُهُواْ عَنْهُ
  وَيَتَنَاجَوْنَ بِٱلإِثْمِ وَٱلْعُدْوَانِ وَمَعْصِيَتِ ٱلرَّسُولِ وَإِذَا جَآءُوكَ
  حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ ٱللَّهُ وَيَقُولُونَ فِيۤ أَنفُسِهِمْ لَوْلاَ
  يُعَذِّبُنَا ٱللَّهُ بِمَا نَقُولُ حَسْبُهُمْ جَهَنَّمُ يَصْلَوْنَهَا فَبِئْسَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { ألَمْ تَرَ إلى
  الَّذِينَ نُهُوا عَنِ النَّجْوَى } من اليهود { ثُمَّ يَعودُون } فقد نهى الله عزّ
  وجلّ إياهم عنها، ويتناجون بينهم بالإثم والعدوان ومعصية الرسول. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله { ألَمْ تَرَ إلى الَّذِينَ
  نُهُوا عَن النَّجْوَى } قال: اليهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { ثُمَّ يَعُودُونَ لِمَا نُهُوا عَنْهُ } يقول جلّ ثناؤه: ثم يرجعون إلى ما نهوا عنه
  من النجوى { وَيَتَناجُونَ بالإثْمِ والعُدْوَانِ وَمَعْصِيَةِ الرَّسُولِ } يقول جلّ
  ثناؤه: ويتناجون بما حرّم الله عليهم من الفواحش والعدوان، وذلك خلاف أمر الله ومعصية
  الرسول محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { وَيَتَناجَوْنَ } فقرأت ذلك عامة قرّاء المدينة والبصرة وبعض
  الكوفيين والبصريين { وَيَتَناجَوْنَ } على مثال يتفاعلون، وكان يحيى وحمزة والأعمش
  يقرأون «وَيَنْتَجُونَ» على مثال يفتعلون. واعتلّ الذين قرأوه: { يَتَنَاجَوْنَ } بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذَا
  تَنَاجَيْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولم يقل: إذا انتجيتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإذا جاءُوكَ حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ اللَّهُ } يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: وإذا جاءك يا محمد هؤلاء الذين نهوا عن النجوى، الذين وصف
  الله جلّ ثناؤه صفتهم، حيوك بغير التحية التي جعلها الله لك تحية، وكانت تحيتهم التي
  كانوا يحيونه بها التي أخبر الله أنه لم يحيه بها فيما جاءت به الأخبار، أنهم كانوا
  يقولون: السام عليك. ذكر الرواية الواردة بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد وابن وكيع قالا: ثنا جرير، عن الأعمش، عن أبي الضحى، عن مسروق، عن عائشة
  قالت: «جاء ناس من اليهود إلى النبيّ صلى الله عليه وسلم، فقالوا: السام عليك يا أبا
  القاسم، فقلت: السام عليكم، وفعل الله بكم وفعل، فقال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا عائِشَةُ إنَّ اللَّهَ لا يُحِبُّ
  الفُحْشَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقلت:
  يا رسول الله، ألست ترى ما يقولون؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَلَسْتِ تَرَيْنَنِي أرُدُّ عَلَيْهِمْ ما يَقُولُونَ؟ أقُول: عَلَيْكُمْ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  الآية في ذلك نزلت { وإذَا جاءوكَ حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ الله وَيَقُولُونَ
  فِي أنْفُسِهمْ لَوْلا يُعَذّبُنا الله بِمَا نَقُول، حَسْبُهُمْ جَهَنَّم يَصْلَوْنَها
  فَبِئْسَ المَصِيرِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن الأعمش، عن أبي الضحى، عن مسروق، عن عائشة قالت: كان اليهود يأتون النبيّ
  صلى الله عليه وسلم فيقولون: السام عليكم، فيقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَلَيْكمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت عائشة: السام عليكم وغَضَبُ الله فقال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ اللَّهَ لا يحِبُّ الفاحِشَ
  المُتَفَحِّشَ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
