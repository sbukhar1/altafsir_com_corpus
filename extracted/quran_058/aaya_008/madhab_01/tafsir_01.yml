  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ نُهُواْ عَنِ ٱلنَّجْوَىٰ
  ثُمَّ يَعُودُونَ لِمَا نُهُواْ عَنْهُ وَيَتَنَاجَوْنَ بِٱلإِثْمِ وَٱلْعُدْوَانِ
  وَمَعْصِيَتِ ٱلرَّسُولِ وَإِذَا جَآءُوكَ حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ ٱللَّهُ
  وَيَقُولُونَ فِيۤ أَنفُسِهِمْ لَوْلاَ يُعَذِّبُنَا ٱللَّهُ بِمَا نَقُولُ حَسْبُهُمْ
  جَهَنَّمُ يَصْلَوْنَهَا فَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالت:
  إنهم يقولون: السام عليكم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّي أقُول: عَلَيْكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت: { وإذَا جاءوكَ حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ الله }
  قال: فإن اليهود يأتون النبيّ صلى الله عليه وسلم، فيقولون: السام عليكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش،
  عن أبي الضحى، عن مسروق { وإذَا جاءوكَ حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ اللَّهُ
  } قال: كانت اليهود يأتون النبيّ صلى الله عليه وسلم، فيقولون: السام عليكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله { وإذَا جاءوكَ حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ اللَّهُ
  }... إلى { فَبِئْسَ المَصِيرُ } قال: كان المنافقون يقولون لرسول الله صلى الله عليه
  وسلم إذا حيوه: سام عليكم، فقال الله { حَسْبُهُمْ جَهَنَّم يَصْلَوْنَها فَبِئْسَ
  المَصِير }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله: { وإذَا جاءوكَ حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ
  اللَّهُ } قال: يقولون: سام عليكم، قال: هم أيضاً يهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { حَيَّوْكَ بِمَا لَمْ
  يُحَيِّكَ بِهِ الله } قال: اليهود كانت تقول: سام عليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الزهري أن عائشة فطنت إلى قولهم، فقالت:
  وعليكم السامة واللعنة، فقال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَهْلاً يا عائِشَة إنَّ اللَّهَ يحِبُّ الرّفْقَ في الأمْرِ كُلِّهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالت:
  يا نبيّ الله ألم تسمع ما يقولون؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفَلَمْ تَسْمَعي ما أردُّ عَلَيْهِمْ؟ أقُول: عَلَيْكُمْ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن أنس بن مالك
  أنّ نبيّ الله صلى الله عليه وسلم بينما هو جالس مع أصحابه، إذ أتى عليهم يهوديّ، فسلم
  عليهم، فردّوا عليه، فقال نبيّ الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَلْ تَدْرُونَ ما قالَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: سلَّم يا رسول الله، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَلْ قالَ: سأْمٌ عَلَيْكُمْ، أي تسأمون دينكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أقُلْت سأَمٌ عَلَيْكُمْ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: نعم، فقال النبيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذَا سَلَّمَ عَلَيْكُمْ أحَدٌ مِنْ أهْلِ الكِتابِ فَقُولُوا وَعَلَيْكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أي عليك ما قلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وإذَا
  جاءوكَ حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ اللَّهُ } قال: هؤلاء يهود، جاء ثلاثة
  نفر منهم إلى باب النبيّ صلى الله عليه وسلم، فتناجوا ساعة، ثم استأذن أحدهم، فأذن
  له النبيّ صلى الله عليه وسلم، فقال: السام عليكم، فقال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عَلَيْكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثُمَّ الثاني، ثُمَّ الثَّالِثُ»
  قال ابن زيد: السام: الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله جلّ ثناؤه: { وَيَقُولُونَ
  فِي أنْفُسِهِمْ لَوْلا يُعَذِّبُنا اللَّهُ بِمَا نَقُولُ } يقول جل ثناؤه: ويقول
  محيوك بهذه التحية من اليهود: هلا يعاقبنا الله بما نقول لمحمد صلى الله عليه وسلم،
  فيعجل عقوبته لنا على ذلك، يقول الله: حسبُ قائلي ذلك يا محمد جهنم، وكفاهم بها يصلونها
  يوم القيامة، فبئس المصير جهنم.</font></font><font class=\"TextResultArabic\"><font
