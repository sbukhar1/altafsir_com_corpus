text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ نُهُواْ عَنِ ٱلنَّجْوَىٰ ثُمَّ يَعُودُونَ لِمَا نُهُواْ عَنْهُ وَيَتَنَاجَوْنَ
  بِٱلإِثْمِ وَٱلْعُدْوَانِ وَمَعْصِيَتِ ٱلرَّسُولِ وَإِذَا جَآءُوكَ حَيَّوْكَ بِمَا
  لَمْ يُحَيِّكَ بِهِ ٱللَّهُ وَيَقُولُونَ فِيۤ أَنفُسِهِمْ لَوْلاَ يُعَذِّبُنَا ٱللَّهُ
  بِمَا نَقُولُ حَسْبُهُمْ جَهَنَّمُ يَصْلَوْنَهَا فَبِئْسَ ٱلْمَصِيرُ }كانت اليهود
  والمنافقون يتناجون فيما بينهم ويتغامزون بأعينهم إذا رأوا المؤمنين، يريدون أن يغيظوهم،
  فنهاهم رسول الله صلى الله عليه وسلم فعادوا لمثل فعلهم، وكان تناجيهم بما هو إثم وعدوان
  للمؤمنين وتواص بمعصية الرسول ومخالفته. وقرىء: «ينتجون بالإثم والعدوان» بكسر العين،
  ومعصيات الرسول { حَيَّوْكَ بِمَا لَمْ يُحَيِّكَ بِهِ ٱللَّهُ } يعني أنهم يقولون
  في تحيتك: السام عليك يا محمد؛ والسام: الموت؛ والله تعالى يقول:{ وَسَلَـٰمٌ عَلَىٰ
  عِبَادِهِ ٱلَّذِينَ ٱصْطَفَى }[النمل: 59] و{ يٰأَيُّهَا ٱلرَّسُولُ }[المائدة: 41]
  و{ يٰأَيُّهَا ٱلنَّبِيُّ }[الأنفال: 64] { لَوْلاَ يُعَذّبُنَا ٱللَّهُ بِمَا نَقُولُ
  } كانوا يقولون: ماله إن كان نبياً لا يدعو علينا حتى يعذبنا الله بما نقول، فقال الله
  تعالى: { حَسْبُهُمْ جَهَنَّمُ } عذاباً.\r\n\t\t\t\r\n\t\t\t</section>"

