  آمَنُوا مِنْكُمْ وَالَّذِينَ أُوتُوا العِلْم دَرَجاتٍ } في دينهم إذا فعلوا ما أمروا
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { واللَّهُ بِمَا تَعْمَلُونَ
