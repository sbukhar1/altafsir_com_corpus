  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(58,11)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا قِيلَ لَكُمْ
  تَفَسَّحُواْ فِي ٱلْمَجَالِسِ فَٱفْسَحُواْ يَفْسَحِ ٱللَّهُ لَكُمْ وَإِذَا قِيلَ
  ٱنشُزُواْ فَانشُزُواْ يَرْفَعِ ٱللَّهُ ٱلَّذِينَ آمَنُواْ مِنكُمْ وَٱلَّذِينَ أُوتُواْ
  ٱلْعِلْمَ دَرَجَاتٍ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار: «تَفَسَّحُوا فِي المجْلِسِ» على
  التوحيد غير الحسن البصري وعاصم، فإنهما قرآ ذلك { فِي المَجالِسِ } على الجماع. وبالتوحيد
  قراءة ذلك عندنا لإجماع الحجة من القرّاء عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فافْسَحُوا } يقول: فوسعوا { يَفْسَحِ اللَّهُ لَكُمْ } يقول: يوسِّع الله منازلكم
  في الجنة { وإذَا قِيلَ انْشُزُوا فانْشُزُوا } يقول تعالى ذكره: وإذا قيل ارتفعوا،
  وإنما يُراد بذلك: وإذا قيل لكم قوموا إلى قتال عدوّ، أو صلاة، أو عمل خير، أو تفرّقوا
  عن رسول الله صلى الله عليه وسلم، فقوموا. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَإذَا قِيلَ انْشُزُوا فانْشُزُوا
  } إلى { وَاللَّهُ بِمَا تَعْمَلونَ خَبِيرٌ } قال: إذا قيل: انشزوا فانشزوا إلى الخير
  والصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله: { فانْشُزُوا } قال: إلى كلّ خير، قتال عدّو، أو أمر
  بالمعروف، أو حقّ ما كان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإذَا قِيلَ انْشُزُوا فانْشُزُوا } يقول: إذا دعيتم
  إلى خير فأجيبوا. وقال الحسن: هذا كله في الغزو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَإذَا
  قِيلَ انْشُزُوا فانْشُزُوا } كان إذا نودي للصلاة تثاقل رجال، فأمرهم الله إذا نودي
  للصلاة أن يرتفعوا إليها، يقوموا إليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { وَإذَا قِيلَ انْشُزُوا فانْشُزُوا
  } قال: انشزوا عن رسول الله صلى الله عليه وسلم، قال: هذا في بيته إذا قيل انشزوا،
  فارتفعوا عن النبيّ صلى الله عليه وسلم، فإن له حوائج، فأحبّ كلّ رجل منهم أن يكون
  آخر عهده برسول الله صلى الله عليه وسلم، فقال: { وَإذَا قِيلَ انْشُزُوا فانْشُزُوا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما اخترت التأويل الذي قلت في
  ذلك، لأن الله عزّ وجلّ أمر المؤمنين إذا قيل لهم انشزوا، أن ينشزوا، فعمّ بذلك الأمر
  جميع معاني النشوز من الخيرات، فذلك على عمومه حتى يخصه ما يجب التسليم له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراة ذلك، فقرأته عامة قرّاء المدينة { فانْشُزُوا
  } بضم الشين، وقرأ ذلك عامة قرّاء الكوفة والبصرة بكسرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان معروفتان، ولغتان مشهورتان بمنزلة يعكُفون ويعكِفون،
  ويعرُشون ويَعْرِشون، فبأيّ القراءتين قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَرْفَعِ اللَّهُ الَّذِينَ آمَنُوا مِنْكُمْ وَالَّذِينَ أُوتُوا العِلْم دَرَجاتٍ
  } يقول تعالى ذكره: يرفع الله المؤمنين منكم أيها القوم بطاعتهم ربهم فما أمرهم به
  من التفسح في المجلس إذا قيل لهم تفسحوا، أو بنشوزهم إلى الخيرات إذا قيل لهم انشزوا
  إليها، ويرفع الله الذين أوتوا العلم من أهل الإيمان على المؤمنين الذين لم يؤتوا العلم
  بفضل علمهم درجات، إذا عملوا بما أمروا به، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَرْفَعِ اللَّهُ الَّذِينَ
  آمَنُوا مِنْكُمْ وَالَّذِينَ أُوتُوا العِلْم دَرَجاتٍ } إن بالعلم لأهله فضلاً، وإن
  له على أهله حقاً، ولعمري للحقّ عليك أيها العالم فضل، والله معطى كل ذي فضل فضله.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
