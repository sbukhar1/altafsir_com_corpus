  الورع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان عبد الله بن مطرف يقول: إنك
  لتلقى الرجلين أحدهما أكثر صوماً وصلاة وصدقة، والآخر أفضل منه بوناً بعيداً، قيل له:
