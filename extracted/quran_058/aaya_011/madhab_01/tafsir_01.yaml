  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(58, 11)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(58,11)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ إِذَا قِيلَ لَكُمْ تَفَسَّحُواْ فِي ٱلْمَجَالِسِ فَٱفْسَحُواْ
  يَفْسَحِ ٱللَّهُ لَكُمْ وَإِذَا قِيلَ ٱنشُزُواْ فَانشُزُواْ يَرْفَعِ ٱللَّهُ ٱلَّذِينَ
  آمَنُواْ مِنكُمْ وَٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ دَرَجَاتٍ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: يا أيها الذين
  صدّقوا الله ورسوله { إذَا قِيلَ لَكُمْ تَفَسَّحُوا فِي المَجالِسِ } يعني بقوله تفسَّحُوا
  توسعوا من قولهم مكان فسيح إذا كان واسعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في المجلس الذي أمر الله المؤمنين بالتفسح فيه، فقال بعضهم: ذلك كان مجلس
  النبيّ صلى الله عليه وسلم خاصة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله:
  { تَفَسَّحُوا فِي المجالس } قال: مجلس النبيّ صلى الله عليه وسلم كان يقال ذاك خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن
  مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا إذَا قِيلَ لَكُمْ تَفَسَّحُوا
  فِي المجالس }... الآية، كانوا إذا رأوا من جاءهم مقبلاً ضنُّوا بمجلسهم عند رسول الله
  صلى الله عليه وسلم، فأمرهم أن يفسح بعضهم لبعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول، في قوله:
  { إذَا قِيلَ لَكُمْ تَفَسَّحُوا فِي المجالس } قال: كان هذا للنبيّ صلى الله عليه
  وسلم ومن حوله خاصة يقول: استوسعوا حتى يصيب كلّ رجل منكم مجلساً من النبيّ صلى الله
  عليه وسلم، وهي أيضاً مقاعد للقتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { تَفَسَّحُوا فِي المَجْالِسِ
  } قال: كان الناس يتنافسون في مجلس النبيّ صلى الله عليه وسلم فقيل لهم: { إذَا قِيلَ
  لَكُمْ تَفَسَّحُوا فِي المَجْالِس فافْسَحُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { إذَا قِيلَ لَكُمْ تَفَسَّحُوا
  فِي المَجالِس فافْسَحُوا يَفْسَحِ اللَّهُ لَكُمْ } قال: هذا مجلس رسول الله صلى الله
  عليه وسلم، كان الرجل يأتي فيقول: افسحوا لي رحمكم الله، فيضنّ كلّ أحد منهم بقربه
  من رسول الله صلى الله عليه وسلم، فأمرهم الله بذلك، ورأى أنه خير لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنِي بذلك في مجالس القتال إذا اصطفوا للحرب. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يا أيُّها الَّذِينَ آمَنُوا
  إذَا قِيلَ لَكُمْ تَفَسَّحُوا فِي المجالس فافْسَحُوا يَفْسَحِ اللَّهُ لَكُمْ } قال:
  ذلك في مجلس القتال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أن يقال:
  إن الله تعالى ذكره أمر المؤمنين أن يتفسحوا في المجلس، ولم يخصص بذلك مجلس النبيّ
  صلى الله عليه وسلم دون مجلس القتال، وكلا الموضعين يقال له مجلس، فذلك على جميع المجالس
  من مجالس رسول الله صلى الله عليه وسلم ومجالس القتال.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
