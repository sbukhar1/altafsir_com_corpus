text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ إِذَا قِيلَ لَكُمْ تَفَسَّحُواْ فِي ٱلْمَجَالِسِ فَٱفْسَحُواْ يَفْسَحِ
  ٱللَّهُ لَكُمْ وَإِذَا قِيلَ ٱنشُزُواْ فَانشُزُواْ يَرْفَعِ ٱللَّهُ ٱلَّذِينَ آمَنُواْ
  مِنكُمْ وَٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ دَرَجَاتٍ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ
  }يقول تعالى ذكره: يا أيها الذين صدّقوا الله ورسوله { إذَا قِيلَ لَكُمْ تَفَسَّحُوا
  فِي المَجالِسِ } يعني بقوله تفسَّحُوا توسعوا من قولهم مكان فسيح إذا كان واسعاً.واختلف
  أهل التأويل في المجلس الذي أمر الله المؤمنين بالتفسح فيه، فقال بعضهم: ذلك كان مجلس
  النبيّ صلى الله عليه وسلم خاصة. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { تَفَسَّحُوا فِي المجالس
  } قال: مجلس النبيّ صلى الله عليه وسلم كان يقال ذاك خاصة.حدثنا الحارث، قال: ثنا الحسن،
  قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا إذَا قِيلَ لَكُمْ تَفَسَّحُوا
  فِي المجالس }... الآية، كانوا إذا رأوا من جاءهم مقبلاً ضنُّوا بمجلسهم عند رسول الله
  صلى الله عليه وسلم، فأمرهم أن يفسح بعضهم لبعض.حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول، في قوله: { إذَا قِيلَ لَكُمْ تَفَسَّحُوا
  فِي المجالس } قال: كان هذا للنبيّ صلى الله عليه وسلم ومن حوله خاصة يقول: استوسعوا
  حتى يصيب كلّ رجل منكم مجلساً من النبيّ صلى الله عليه وسلم، وهي أيضاً مقاعد للقتال.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { تَفَسَّحُوا فِي المَجْالِسِ
  } قال: كان الناس يتنافسون في مجلس النبيّ صلى الله عليه وسلم فقيل لهم: { إذَا قِيلَ
  لَكُمْ تَفَسَّحُوا فِي المَجْالِس فافْسَحُوا }.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: { إذَا قِيلَ لَكُمْ تَفَسَّحُوا فِي المَجالِس فافْسَحُوا
  يَفْسَحِ اللَّهُ لَكُمْ } قال: هذا مجلس رسول الله صلى الله عليه وسلم، كان الرجل
  يأتي فيقول: افسحوا لي رحمكم الله، فيضنّ كلّ أحد منهم بقربه من رسول الله صلى الله
  عليه وسلم، فأمرهم الله بذلك، ورأى أنه خير لهم.وقال آخرون: بل عُنِي بذلك في مجالس
  القتال إذا اصطفوا للحرب. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يا أيُّها الَّذِينَ آمَنُوا إذَا
  قِيلَ لَكُمْ تَفَسَّحُوا فِي المجالس فافْسَحُوا يَفْسَحِ اللَّهُ لَكُمْ } قال: ذلك
  في مجلس القتال.والصواب من القول في ذلك أن يقال: إن الله تعالى ذكره أمر المؤمنين
  أن يتفسحوا في المجلس، ولم يخصص بذلك مجلس النبيّ صلى الله عليه وسلم دون مجلس القتال،
  وكلا الموضعين يقال له مجلس، فذلك على جميع المجالس من مجالس رسول الله صلى الله عليه
  وسلم ومجالس القتال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  قِيلَ لَكُمْ تَفَسَّحُواْ فِي ٱلْمَجَالِسِ فَٱفْسَحُواْ يَفْسَحِ ٱللَّهُ لَكُمْ
  وَإِذَا قِيلَ ٱنشُزُواْ فَانشُزُواْ يَرْفَعِ ٱللَّهُ ٱلَّذِينَ آمَنُواْ مِنكُمْ
  وَٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ دَرَجَاتٍ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار: «تَفَسَّحُوا فِي المجْلِسِ» على
  التوحيد غير الحسن البصري وعاصم، فإنهما قرآ ذلك { فِي المَجالِسِ } على الجماع. وبالتوحيد
  قراءة ذلك عندنا لإجماع الحجة من القرّاء عليه.وقوله: { فافْسَحُوا } يقول: فوسعوا
  { يَفْسَحِ اللَّهُ لَكُمْ } يقول: يوسِّع الله منازلكم في الجنة { وإذَا قِيلَ انْشُزُوا
  فانْشُزُوا } يقول تعالى ذكره: وإذا قيل ارتفعوا، وإنما يُراد بذلك: وإذا قيل لكم قوموا
  إلى قتال عدوّ، أو صلاة، أو عمل خير، أو تفرّقوا عن رسول الله صلى الله عليه وسلم،
  فقوموا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَإذَا قِيلَ انْشُزُوا
  فانْشُزُوا } إلى { وَاللَّهُ بِمَا تَعْمَلونَ خَبِيرٌ } قال: إذا قيل: انشزوا فانشزوا
  إلى الخير والصلاة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { فانْشُزُوا
  } قال: إلى كلّ خير، قتال عدّو، أو أمر بالمعروف، أو حقّ ما كان.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا قِيلَ انْشُزُوا فانْشُزُوا } يقول:
  إذا دعيتم إلى خير فأجيبوا. وقال الحسن: هذا كله في الغزو.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَإذَا قِيلَ انْشُزُوا
  فانْشُزُوا } كان إذا نودي للصلاة تثاقل رجال، فأمرهم الله إذا نودي للصلاة أن يرتفعوا
  إليها، يقوموا إليها.وحدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله
  { وَإذَا قِيلَ انْشُزُوا فانْشُزُوا } قال: انشزوا عن رسول الله صلى الله عليه وسلم،
  قال: هذا في بيته إذا قيل انشزوا، فارتفعوا عن النبيّ صلى الله عليه وسلم، فإن له حوائج،
  فأحبّ كلّ رجل منهم أن يكون آخر عهده برسول الله صلى الله عليه وسلم، فقال: { وَإذَا
  قِيلَ انْشُزُوا فانْشُزُوا }.وإنما اخترت التأويل الذي قلت في ذلك، لأن الله عزّ وجلّ
  أمر المؤمنين إذا قيل لهم انشزوا، أن ينشزوا، فعمّ بذلك الأمر جميع معاني النشوز من
  الخيرات، فذلك على عمومه حتى يخصه ما يجب التسليم له.واختلفت القرّاء في قراة ذلك،
  فقرأته عامة قرّاء المدينة { فانْشُزُوا } بضم الشين، وقرأ ذلك عامة قرّاء الكوفة والبصرة
  بكسرها.والصواب من القول في ذلك أنهما قراءتان معروفتان، ولغتان مشهورتان بمنزلة يعكُفون
  ويعكِفون، ويعرُشون ويَعْرِشون، فبأيّ القراءتين قرأ القارىء فمصيب.وقوله: { يَرْفَعِ
  اللَّهُ الَّذِينَ آمَنُوا مِنْكُمْ وَالَّذِينَ أُوتُوا العِلْم دَرَجاتٍ } يقول تعالى
  ذكره: يرفع الله المؤمنين منكم أيها القوم بطاعتهم ربهم فما أمرهم به من التفسح في
  المجلس إذا قيل لهم تفسحوا، أو بنشوزهم إلى الخيرات إذا قيل لهم انشزوا إليها، ويرفع
  الله الذين أوتوا العلم من أهل الإيمان على المؤمنين الذين لم يؤتوا العلم بفضل علمهم
  درجات، إذا عملوا بما أمروا به، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { يَرْفَعِ اللَّهُ الَّذِينَ آمَنُوا مِنْكُمْ وَالَّذِينَ أُوتُوا العِلْم
  دَرَجاتٍ } إن بالعلم لأهله فضلاً، وإن له على أهله حقاً، ولعمري للحقّ عليك أيها العالم
  فضل، والله معطى كل ذي فضل فضله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا
  قِيلَ لَكُمْ تَفَسَّحُواْ فِي ٱلْمَجَالِسِ فَٱفْسَحُواْ يَفْسَحِ ٱللَّهُ لَكُمْ
  وَإِذَا قِيلَ ٱنشُزُواْ فَانشُزُواْ يَرْفَعِ ٱللَّهُ ٱلَّذِينَ آمَنُواْ مِنكُمْ
  وَٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ دَرَجَاتٍ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }وكان
  مطرف بن عبد الله بن الشِّخِّير يقول: فضل العلم أحبّ إليّ من فضل العبادة، وخير دينكم
  الورع.وكان عبد الله بن مطرف يقول: إنك لتلقى الرجلين أحدهما أكثر صوماً وصلاة وصدقة،
  والآخر أفضل منه بوناً بعيداً، قيل له: وكيف ذاك؟ فقال: هو أشدّهما ورعاً لله عن محارمه.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { يَرْفَعِ اللَّهُ الَّذِينَ
  آمَنُوا مِنْكُمْ وَالَّذِينَ أُوتُوا العِلْم دَرَجاتٍ } في دينهم إذا فعلوا ما أمروا
  به.وقوله: { واللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ } يقول تعالى ذكره: والله بأعمالكم
  أيها الناس ذو خبرة، لا يخفى عليه المطيع منكم ربه من العاصي، وهو مجاز جميعكم بعمله
  المحسن بإحسانه، والمسيىء بالذي هو أهله، أو يعفو.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

