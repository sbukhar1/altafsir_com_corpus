text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ إِذَا قِيلَ لَكُمْ تَفَسَّحُواْ فِي ٱلْمَجَالِسِ فَٱفْسَحُواْ يَفْسَحِ
  ٱللَّهُ لَكُمْ وَإِذَا قِيلَ ٱنشُزُواْ فَانشُزُواْ يَرْفَعِ ٱللَّهُ ٱلَّذِينَ آمَنُواْ
  مِنكُمْ وَٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ دَرَجَاتٍ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ
  }{ تَفَسَّحُواْ فِى ٱلْمَجَـٰلِسِ } توسعوا فيه وليفسح بعضكم عن بعض، من قولهم: أفسح
  عني، أي: تنحّ؛ ولا تتضامّوا. وقرى: «تفاسحوا» والمراد: مجلس رسول الله، وكانوا يتضامّون
  فيه تنافساً على القرب منه، وحرصاً على استماع كلامه، وقيل: هو المجلس من مجالس القتال،
  وهي مراكز الغزاة، كقوله تعالى:{ مَقَاعِدَ لِلْقِتَالِ }[آل عمران: 121] وقرىء: «في
  المجالس» قيل: كان الرجل يأتي الصف فيقول: تفسحوا، فيأبون لحرصهم على الشهادة. وقرىء:
  «في المجلس» بفتح اللام: وهو الجلوس، أي: توسعوا في جلوسكم ولا تتضايقوا فيه { يَفْسَحِ
  ٱللَّهُ لَكُمْ } مطلق في كل ما يبتغي الناس الفسحة فيه من المكان والرزق والصدر والقبر
  وغير ذلك { ٱنشُزُواْ } انهضوا للتوسعة على المقبلين. أو انهضوا عن مجلس رسول الله
  إذا أمرتم بالنهوض عنه، ولا تملوا رسول الله بالارتكاز فيه: أو انهضوا إلى الصلاة والجهاد
  وأعمال الخير إذا استنهضتم، ولا تثبطوا ولا تفرطوا { يَرْفَعِ ٱللَّهُ } المؤمنين بامتثال
  أوامره وأوامر رسوله، والعالمين منهم خاصة { دَرَجَـٰتٍ وَٱللَّهُ بِمَا تَعْمَلُونَ
  } قرىء: بالتاء والياء. عن عبد الله بن مسعود رضي الله عنه: أنه كان إذا قرأها قال
  يا أيها الناس افهموا هذه الآية ولترغبكم في العلم. وعن النبي صلى الله عليه وسلم:(1141)
  \" بين العالم والعابد مائة درجة بين كل درجتين حضر الجواد المضمر سبعين سنة \" وعنه
  عليه السلام:(1142) \" فضل العالم على العابد كفضل القمر ليلة البدر على سائر الكواكب
  \" وعنه عليه السلام:(1143) \" يشفع يوم القيامة ثلاثة: الأنبياء ثم العلماء، ثم الشهداء
  \" فأعظم بمرتبة هي واسطة بين النبوّة والشهادة بشهادة رسول الله. وعن ابن عباس: خيّر
  سليمان بين العلم والمال والملك، فاختار العلم فأعطى المال والملك معه. وقال عليه السلام:(1144)
  \" أوحى الله إلى إبراهيم، يا إبراهيم، إني عليم أحب كل عليم \" وعن بعض الحكماء: ليت
  شعري أي شيء أدرك من فاته العلم، وأي شيء فات من أدرك العلم، وعن الأحنف: كاد العلماء
  يكونون أرباباً، وكل عز لم يوطد بعلم فإلى ذل ما يصير. وعن الزبيري العلم ذكر فلا يحبه
  إلا ذكورة الرجال.\r\n\t\t\t\r\n\t\t\t</section>"

