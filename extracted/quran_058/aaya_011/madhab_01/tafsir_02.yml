  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ إِذَا قِيلَ لَكُمْ تَفَسَّحُواْ فِي ٱلْمَجَالِسِ فَٱفْسَحُواْ
  يَفْسَحِ ٱللَّهُ لَكُمْ وَإِذَا قِيلَ ٱنشُزُواْ فَانشُزُواْ يَرْفَعِ ٱللَّهُ ٱلَّذِينَ
  آمَنُواْ مِنكُمْ وَٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ دَرَجَاتٍ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ تَفَسَّحُواْ فِى ٱلْمَجَـٰلِسِ
  } توسعوا فيه وليفسح بعضكم عن بعض، من قولهم: أفسح عني، أي: تنحّ؛ ولا تتضامّوا. وقرى:
  «تفاسحوا» والمراد: مجلس رسول الله، وكانوا يتضامّون فيه تنافساً على القرب منه، وحرصاً
  على استماع كلامه، وقيل: هو المجلس من مجالس القتال، وهي مراكز الغزاة، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَقَاعِدَ
  لِلْقِتَالِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 121] وقرىء: «في المجالس» قيل: كان الرجل يأتي الصف فيقول:
  تفسحوا، فيأبون لحرصهم على الشهادة. وقرىء: «في المجلس» بفتح اللام: وهو الجلوس، أي:
  توسعوا في جلوسكم ولا تتضايقوا فيه { يَفْسَحِ ٱللَّهُ لَكُمْ } مطلق في كل ما يبتغي
  الناس الفسحة فيه من المكان والرزق والصدر والقبر وغير ذلك { ٱنشُزُواْ } انهضوا للتوسعة
  على المقبلين. أو انهضوا عن مجلس رسول الله إذا أمرتم بالنهوض عنه، ولا تملوا رسول
  الله بالارتكاز فيه: أو انهضوا إلى الصلاة والجهاد وأعمال الخير إذا استنهضتم، ولا
  تثبطوا ولا تفرطوا { يَرْفَعِ ٱللَّهُ } المؤمنين بامتثال أوامره وأوامر رسوله، والعالمين
  منهم خاصة { دَرَجَـٰتٍ وَٱللَّهُ بِمَا تَعْمَلُونَ } قرىء: بالتاء والياء. عن عبد
  الله بن مسعود رضي الله عنه: أنه كان إذا قرأها قال يا أيها الناس افهموا هذه الآية
  ولترغبكم في العلم. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1141)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بين العالم والعابد مائة درجة
  بين كل درجتين حضر الجواد المضمر سبعين سنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1142)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فضل العالم على العابد كفضل القمر
  ليلة البدر على سائر الكواكب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1143)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يشفع يوم القيامة ثلاثة: الأنبياء
  ثم العلماء، ثم الشهداء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأعظم بمرتبة هي واسطة بين النبوّة والشهادة بشهادة رسول الله. وعن
  ابن عباس: خيّر سليمان بين العلم والمال والملك، فاختار العلم فأعطى المال والملك معه.
  وقال عليه السلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1144)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أوحى الله إلى إبراهيم، يا إبراهيم، إني عليم أحب كل عليم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن بعض الحكماء: ليت شعري أي شيء
  أدرك من فاته العلم، وأي شيء فات من أدرك العلم، وعن الأحنف: كاد العلماء يكونون أرباباً،
  وكل عز لم يوطد بعلم فإلى ذل ما يصير. وعن الزبيري العلم ذكر فلا يحبه إلا ذكورة الرجال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
