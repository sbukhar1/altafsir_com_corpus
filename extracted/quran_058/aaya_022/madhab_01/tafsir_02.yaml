  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  تَجِدُ قَوْماً يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ يُوَآدُّونَ مَنْ حَآدَّ
  ٱللَّهَ وَرَسُولَهُ وَلَوْ كَانُوۤاْ آبَآءَهُمْ أَوْ أَبْنَآءَهُمْ أَوْ إِخْوَانَهُمْ
  أَوْ عَشِيرَتَهُمْ أُوْلَـٰئِكَ كَتَبَ فِي قُلُوبِهِمُ ٱلإِيمَانَ وَأَيَّدَهُمْ
  بِرُوحٍ مِّنْهُ وَيُدْخِلُهُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ
  فِيهَا رَضِيَ ٱللَّهُ عَنْهُمْ وَرَضُواْ عَنْهُ أُوْلَـٰئِكَ حِزْبُ ٱللَّهِ أَلاَ
  إِنَّ حِزْبَ ٱللَّهِ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَّ تَجِدُ قَوْماً } من باب التخييل. خيل أن من الممتنع المحال: أن تجد قوماً مؤمنين
  يوالون المشركين، والغرض به أنه لا ينبغي أن يكون ذلك، وحقه أن يمتنع ولا يوجد بحال،
  مبالغة في النهي عنه والزجر عن ملابسته، والتوصية بالتصلب في مجانبة أعداء الله ومباعدتهم
  والاحتراس من مخالطتهم ومعاشرتهم، وزاد ذلك تأكيداً وتشديداً بقوله: { وَلَوْ كَانُواْ
  ءابَاءَهُمْ } وبقوله: { أُوْلَـئِكَ كَتَبَ فِى قُلُوبِهِمُ ٱلإيمَـٰنَ } وبمقابلة
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُوْلَـئِكَ حِزْبُ الشَّيْطَـٰنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المجادلة: 99] بقوله: (أولئك حزب
  الله) فلا تجد شيئاً أدخل في الإخلاص من موالاة أولياء الله ومعاداة أعدائه، بل هو
  الإخلاص بعينه { كَتَبَ فِى قُلُوبِهِمُ ٱلإيمَـٰنَ } أثبته فيها بما وفقهم فيه وشرح
  له صدورهم { وَأَيَّدَهُمْ بِرُوحٍ مِّنْهُ } بلطف من عنده حييت به قلوبهم. ويجوز أن
  يكون الضمير للإيمان، أي: بروح من الإيمان، على أنه في نفسه روح لحياة القلوب به. وعن
  الثوري أنه قال: كانوا يرون أنها نزلت فيمن يصحب السلطان. وعن عبد العزيز بن أبي رواد:
  أنه لقيه المنصور في الطواف فلما عرفه هرب منه وتلاها. وعن النبي صلى الله عليه وسلم:
  أنه كان يقول:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1148)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم لا تجعل لفاجر ولا لفاسق عندي نعمة، فإني وجدت فيما أوحيت
  إليّ:« لا تجد قوماً... \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الآية. وروى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1149)
  أنها نزلت في أبي بكر رضي الله عنه، وذلك أنّ أبا قحافة سب رسول الله صلى الله عليه
  وسلم فصكه صكة سقط منها، فقال له رسول الله: «أو فعلته»؟ قال: نعم، قال: لا تعد» قال:
  والله لو كان السيف قريباً مني لقتلته. وقيل في أبي عبيدة بن الجراح: قتل أباه عبد
  الله الجراح يوم أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1150) وفي أبي بكر: دعا ابنه يوم
  بدر إلى البراز، وقال لرسول الله: دعني أكرّ في الرعلة الأولى: قال: «متعنا بنفسك يا
  أبا بكر، أما تعلم أنك عندي بمنزلة سمعي وبصري». وفي مصعب بن عمير: قتل أخاه عبيد بن
  عمير يوم أحد. وفي عمر: قتل خاله العاص بن هشام يوم بدر. وفي علي وحمزة وعبيد بن الحرث:
  قتلوا عتبة وشيبة ابني ربيعة والوليد بن عتبة يوم بدر. عن رسول الله صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1151)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ سورة المجادلة كتب من حزب الله يوم القيامة \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
