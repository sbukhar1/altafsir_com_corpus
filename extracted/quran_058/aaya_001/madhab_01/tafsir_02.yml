  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  سَمِعَ ٱللَّهُ قَوْلَ ٱلَّتِي تُجَادِلُكَ فِي زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ
  وَٱللَّهُ يَسْمَعُ تَحَاوُرَكُمآ إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَدْ سَمِعَ ٱللَّهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1135)
  قالت عائشة رضي الله عنها: الحمد لله الذي وسع سمعه الأصوات: لقد كلمت المجادلة رسول
  الله صلى الله عليه وسلم في جانب البيت وأنا عنده لا أسمع، وقد سمع لها. وعن عمر أنه
  كان إذا دخلت عليه أكرمها وقال: قد سمع الله لها. وقرىء: «تحاورك» أي: تراجعك الكلام.
  وتحاولك، أي: تسائلك، وهو خولة بنت ثعلبة امرأة أوس بن الصامت أخي عبادة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1136) رآها وهي تصلي وكانت حسنة الجسم، فلما سلمت راودها فأبت، فغضب
  وكان به خفة ولمم، فظاهر منها، فأتت رسول الله صلى الله عليه وسلم فقالت: إن أوساً
  تزوجني وأنا شابة مرغوب فيّ، فلما خلا سني ونثرت بطني ـ أي: كثر ولدي ـ جعلني عليه
  كأمّه. وروى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1137) أنها قالت له: إنّ لي صبية
  صغاراً، إن ضممتهم إليه ضاعوا، وإن ضممتهم إليّ جاعوا. فقال: ما عندي في أمرك شيء.
  وروى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1138) أنه قال لها: حرمت عليه،
  فقالت: يا رسول الله، ما ذكر طلاقاً وإنما هو أبو ولدي وأحب الناس إليّ، فقال: حرمت
  عليه، فقالت: أشكو إلى الله فاقتى ووجدي، كلما قال رسول الله صلى الله عليه وسلم: حرمت
  عليه، هتفت وشكت إلى الله، فنزلت { فِى زَوْجِهَا } في شأنه ومعناه { إِنَّ ٱللَّهَ
  سَمِيعٌ بَصِيرٌ } يصح أن يسمع كل مسموع ويبصر كل مبصر. فإن قلت: ما معنى (قد) في قوله:
  (قد سمع)؟ قلت: معناه التوقع؛ لأن رسول الله صلى الله عليه وسلم والمجادلة كانا يتوقعان
  أن يسمع الله مجادلتها وشكواها وينزل في ذلك ما يفرّج عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

