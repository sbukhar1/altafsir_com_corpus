  زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ وَٱللَّهُ يَسْمَعُ تَحَاوُرَكُمآ إِنَّ ٱللَّهَ
  سَمِيعٌ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَعَفُوٌّ غَفُورٌ وَالَّذِينَ يُظاهرُونَ
  مِنْ نِسائِهِمْ ثُمَّ يَعُودُونَ لِمَا قالُوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يريد أن يغشى بعد قوله ذلك، فدعاه
  رسول الله صلى الله عليه وسلم فقال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتَسْتَطِيعُ أنْ تحَرّرَ مُحَرَّراً؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: مالي بذلك يدان، أو قال: لا
  أجد، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أتَسْتَطِيعُ أنْ تَصُومَ شَهْرَيْن مُتَتَابِعَيْنِ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: لا والله إنه إذا أخطأه المأكل
  كل يوم مراراً يكلّ بصره، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتَسْتَطِيعُ أنْ تُطْعِمَ سِتِّينَ مِسْكِيناً؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: لا والله، إلا أن تعينني منك
  بعون وصلاة. قال بشر، قال يزيد: يعني دعاء فأعانه رسول الله صلى الله عليه وسلم بخمسة
  عشر صاعا، فجمع الله له، والله غفور رحيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة في قوله: { قَدْ سَمِعَ الله
  قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي إلى اللَّهِ واللَّهُ يَسْمَع تَحاوُرَكُما
  } قال: ذاك أوس بن الصامت ظاهر من امرأته خويلة ابنة ثعلبة قالت: يا رسول كبر سني،
  ورق عظمي، وظاهر مني زوجي، قال: فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ يُظاهِرُونَ مِنْ نِسائِهمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ يَعُودُونَ لِمَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قالُوا يريد أن يغشى بعد قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتَحْرِيرُ
  رَقَبَةٍ مِنْ قَبْلِ أنْ يَتَماسَّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فدعاه إليه نبيّ الله صلى الله عليه
  وسلم فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَلْ تَسْتَطِيعُ أنْ تُعْتِقَ رَقَبَةً؟ قال: لا قال: أفَتَسْتَطِيعُ أنْ تَصُومَ
  شَهْرَيْن مْتَتابِعينَ؟ قال: إنه إذا أخطأه أن يأكل كلّ يوم ثلاث مرّات يكلّ بصره
  قال: أتَسْتَطَيعُ أنْ تْطُعِمَ سِتِّينَ مِسْكِيناً؟ قال: لا، إلا أن يعينني فيه رسول
  الله صلى الله عليه وسلم بعون وصلاة، فأعانه رسول الله صلى الله عليه وسلم بخمسة عشر
  صاعاً، وجمع الله له أمره، والله غفور رحيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عبيد الله بن موسى، عن أبي حمزة، عن عكرمة،
  عن ابن عباس، قال: كان الرجل إذا قال لامرأته في الجاهلية: أنت عليّ كظهر أمي حَرُمت
  في الإسلام، فكان أوّل من ظاهر في الإسلام أوس بن الصامت، وكانت تحته ابنة عمّ له يقال
  لها خويلة بنت خُوَيلد وظاهر منها، فأُسْقِطَ في يديه وقال: ما أراكِ إلا قد حَرُمْتِ
  عليّ، وقالت له مثلَ ذلك، قال: فانطلقي إلى رسول الله صلى الله عليه وسلم قال: فأتت
  رسول الله صلى الله عليه وسلم، فوجدتْ عنده ماشطة تمشطُ رأسه، فأخبرته، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا خُوَيْلَة ما أمرْنا فِي أمْرِكِ
  بِشَيْءٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله على رسول الله صلى الله عليه وسلم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا خُوَيْلَةُ أبْشِرِي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت: خيراً، قال: فقرأ عليها رسول الله صلى الله عليه وسلم: { قَدْ
  سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي إلى اللَّهِ }.</font></font>&#13;\t\t\t<label
