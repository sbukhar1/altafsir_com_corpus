  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  سَمِعَ ٱللَّهُ قَوْلَ ٱلَّتِي تُجَادِلُكَ فِي زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ
  وَٱللَّهُ يَسْمَعُ تَحَاوُرَكُمآ إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { قَدْ سَمِعَ اللَّهُ
  } يا محمد { قَوْلَ الَّتي تجادلُكَ فِي زَوْجِها } والتي كانت تجادل رسول الله صلى
  الله عليه وسلم في زوجها امرأة من الأنصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العلم في نسبها واسمها، فقال بعضهم: خولة بنت ثعلبة، وقال بعضهم: اسمها خُوَيلة
  بنت ثعلبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي خويلة بنت خويلد.
  وقال آخرون: هي خويلة بنت الصامت. وقال آخرون: هي خويلة ابنة الدليج وكانت مجادلتها
  رسول الله صلى الله عليه وسلم في زوجها، وزوجها أوس بن الصامت، مراجعتها إياه في أمره،
  وما كان من قوله لها: أنتِ عليّ كظهر أمي. ومحاورتها إياه في ذلك، وبذلك قال أهل التأويل،
  وتظاهرت به الرواية. ذكر من قال ذلك، والآثار الواردة به:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا عبد الأعلى، قال: ثنا أبو داود، قال: سمعت أبا العالية يقول:
  إن خويلة ابنة الدليج أتت النبيّ صلى الله عليه وسلم وعائشة تغسل شقّ رأسه، فقالت:
  يا رسول الله، طالت صحبتي مع زوجي، ونفضت له بطني، وظاهَرَ مني فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" حَرُمْتِ عَلَيْهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالت: أشكو إلى الله فاقتي، ثم قالت: يا رسول الله طالت صحبتي، ونفضت
  له بطني، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حَرُمْتِ عَلَيْهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل إذا قال لها:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حرمت عليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">هتفت وقالت: أشكو إلى الله فاقتي، قال: فنزل الوحي، وقد قامت عائشة
  تغسل شقّ رأسه الآخر، فأومأت إليها عائشة أن اسكتي، قالت: وكان رسول الله صلى الله
  عليه وسلم إذا نزل عليه الوحي أخذه مثل السبات، فلما قضي الوحي، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ادْعي زَوْجَكِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فَتَلاها عَلَيْهِ رسول الله صلى
  الله عليه وسلم: { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي
  إلى اللَّهِ واللَّهُ يَسْمَع تَحاوُرَكُما }... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والَّذِين يُظاهِرُونَ مِنْ نِسائهِمْ
  ثُمَّ يَعُودُونَ لِمَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قالُوا: أي يرجع فيه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَحْرِيرُ رَقَبَةٍ مِنْ قَبْلِ
  أن يَتَماسَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أتَسْتَطَيعُ رَقَبَةً؟ قال: لا، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنْ لَمْ يَجِدْ فَصِيامُ شَهْرَيْنِ
  مُتَتابِعَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: يا رسول الله، إني إذا لم آكل في اليوم ثلاث مرّات خشيت أن يعشو
  بصري قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَنْ لَمْ يَسْتَطِعْ فإطْعَامُ سِتِّينَ مِسْكِيناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتَسْتَطيعُ أنْ تُطْعِمَ سِتِّينَ
  مِسْكِيناً؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  لا يا رسول الله إلا أن تعينني، فأعانه رسول الله صلى الله عليه وسلم فأطعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،. قال: ذُكر لنا
  أن خويلة ابنة ثعلبة، وكان زوجها أوس بن الصامت قد ظاهر منها، فجاءت تشتكي إلى رسول
  الله صلى الله عليه وسلم، فقالت: ظاهر مني زوجي حين كبر سني، ورقّ عظمي فأنزل الله
  فيها ما تسمعون: { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي
  إلى اللَّهِ } فقرأ حتى بلغ</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
