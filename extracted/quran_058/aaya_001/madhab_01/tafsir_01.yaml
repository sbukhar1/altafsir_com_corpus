text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ سَمِعَ ٱللَّهُ
  قَوْلَ ٱلَّتِي تُجَادِلُكَ فِي زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ وَٱللَّهُ يَسْمَعُ
  تَحَاوُرَكُمآ إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ }يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم: { قَدْ سَمِعَ اللَّهُ } يا محمد { قَوْلَ الَّتي تجادلُكَ فِي زَوْجِها
  } والتي كانت تجادل رسول الله صلى الله عليه وسلم في زوجها امرأة من الأنصار.واختلف
  أهل العلم في نسبها واسمها، فقال بعضهم: خولة بنت ثعلبة، وقال بعضهم: اسمها خُوَيلة
  بنت ثعلبة.وقال آخرون: هي خويلة بنت خويلد. وقال آخرون: هي خويلة بنت الصامت. وقال
  آخرون: هي خويلة ابنة الدليج وكانت مجادلتها رسول الله صلى الله عليه وسلم في زوجها،
  وزوجها أوس بن الصامت، مراجعتها إياه في أمره، وما كان من قوله لها: أنتِ عليّ كظهر
  أمي. ومحاورتها إياه في ذلك، وبذلك قال أهل التأويل، وتظاهرت به الرواية. ذكر من قال
  ذلك، والآثار الواردة به:حدثنا ابن المثنى، قال: ثنا عبد الأعلى، قال: ثنا أبو داود،
  قال: سمعت أبا العالية يقول: إن خويلة ابنة الدليج أتت النبيّ صلى الله عليه وسلم وعائشة
  تغسل شقّ رأسه، فقالت: يا رسول الله، طالت صحبتي مع زوجي، ونفضت له بطني، وظاهَرَ مني
  فقال رسول الله صلى الله عليه وسلم: \" حَرُمْتِ عَلَيْهِ \" فقالت: أشكو إلى الله
  فاقتي، ثم قالت: يا رسول الله طالت صحبتي، ونفضت له بطني، فقال رسول الله صلى الله
  عليه وسلم: \" حَرُمْتِ عَلَيْهِ \" فجعل إذا قال لها: \" حرمت عليه \" هتفت وقالت:
  أشكو إلى الله فاقتي، قال: فنزل الوحي، وقد قامت عائشة تغسل شقّ رأسه الآخر، فأومأت
  إليها عائشة أن اسكتي، قالت: وكان رسول الله صلى الله عليه وسلم إذا نزل عليه الوحي
  أخذه مثل السبات، فلما قضي الوحي، قال: \" ادْعي زَوْجَكِ \" فَتَلاها عَلَيْهِ رسول
  الله صلى الله عليه وسلم: { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها
  وَتَشْتَكي إلى اللَّهِ واللَّهُ يَسْمَع تَحاوُرَكُما }... إلى قوله:{ والَّذِين يُظاهِرُونَ
  مِنْ نِسائهِمْ ثُمَّ يَعُودُونَ لِمَا }قالُوا: أي يرجع فيه{ فَتَحْرِيرُ رَقَبَةٍ
  مِنْ قَبْلِ أن يَتَماسَّا }أتَسْتَطَيعُ رَقَبَةً؟ قال: لا، قال:{ فَمَنْ لَمْ يَجِدْ
  فَصِيامُ شَهْرَيْنِ مُتَتابِعَيْنِ }قال: يا رسول الله، إني إذا لم آكل في اليوم ثلاث
  مرّات خشيت أن يعشو بصري قال:{ فَمَنْ لَمْ يَسْتَطِعْ فإطْعَامُ سِتِّينَ مِسْكِيناً }قال:
  \" أتَسْتَطيعُ أنْ تُطْعِمَ سِتِّينَ مِسْكِيناً؟ \" قال: لا يا رسول الله إلا أن
  تعينني، فأعانه رسول الله صلى الله عليه وسلم فأطعم.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة،. قال: ذُكر لنا أن خويلة ابنة ثعلبة، وكان زوجها أوس بن الصامت
  قد ظاهر منها، فجاءت تشتكي إلى رسول الله صلى الله عليه وسلم، فقالت: ظاهر مني زوجي
  حين كبر سني، ورقّ عظمي فأنزل الله فيها ما تسمعون: { قَدْ سَمِعَ الله قَوْلَ الَّتِي
  تجادِلُكَ فِي زَوْجِها وَتَشْتَكي إلى اللَّهِ } فقرأ حتى بلغ\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّتِي
  تُجَادِلُكَ فِي زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ وَٱللَّهُ يَسْمَعُ تَحَاوُرَكُمآ
  إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ }{ لَعَفُوٌّ غَفُورٌ وَالَّذِينَ يُظاهرُونَ مِنْ نِسائِهِمْ
  ثُمَّ يَعُودُونَ لِمَا قالُوا }يريد أن يغشى بعد قوله ذلك، فدعاه رسول الله صلى الله
  عليه وسلم فقال له: \" أتَسْتَطِيعُ أنْ تحَرّرَ مُحَرَّراً؟ \" قال: مالي بذلك يدان،
  أو قال: لا أجد، قال: \" أتَسْتَطِيعُ أنْ تَصُومَ شَهْرَيْن مُتَتَابِعَيْنِ؟ \" قال:
  لا والله إنه إذا أخطأه المأكل كل يوم مراراً يكلّ بصره، قال: \" أتَسْتَطِيعُ أنْ
  تُطْعِمَ سِتِّينَ مِسْكِيناً؟ \" قال: لا والله، إلا أن تعينني منك بعون وصلاة. قال
  بشر، قال يزيد: يعني دعاء فأعانه رسول الله صلى الله عليه وسلم بخمسة عشر صاعا، فجمع
  الله له، والله غفور رحيم.حدثنا ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن
  قتادة في قوله: { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي
  إلى اللَّهِ واللَّهُ يَسْمَع تَحاوُرَكُما } قال: ذاك أوس بن الصامت ظاهر من امرأته
  خويلة ابنة ثعلبة قالت: يا رسول كبر سني، ورق عظمي، وظاهر مني زوجي، قال: فأنزل الله:{ الَّذِينَ
  يُظاهِرُونَ مِنْ نِسائِهمْ }إلى قوله{ ثُمَّ يَعُودُونَ لِمَا }قالُوا يريد أن يغشى
  بعد قوله{ فَتَحْرِيرُ رَقَبَةٍ مِنْ قَبْلِ أنْ يَتَماسَّا }فدعاه إليه نبيّ الله
  صلى الله عليه وسلم فقال: \" هَلْ تَسْتَطِيعُ أنْ تُعْتِقَ رَقَبَةً؟ قال: لا قال:
  أفَتَسْتَطِيعُ أنْ تَصُومَ شَهْرَيْن مْتَتابِعينَ؟ قال: إنه إذا أخطأه أن يأكل كلّ
  يوم ثلاث مرّات يكلّ بصره قال: أتَسْتَطَيعُ أنْ تْطُعِمَ سِتِّينَ مِسْكِيناً؟ قال:
  لا، إلا أن يعينني فيه رسول الله صلى الله عليه وسلم بعون وصلاة، فأعانه رسول الله
  صلى الله عليه وسلم بخمسة عشر صاعاً، وجمع الله له أمره، والله غفور رحيم \" حدثنا
  أبو كريب، قال: ثنا عبيد الله بن موسى، عن أبي حمزة، عن عكرمة، عن ابن عباس، قال: كان
  الرجل إذا قال لامرأته في الجاهلية: أنت عليّ كظهر أمي حَرُمت في الإسلام، فكان أوّل
  من ظاهر في الإسلام أوس بن الصامت، وكانت تحته ابنة عمّ له يقال لها خويلة بنت خُوَيلد
  وظاهر منها، فأُسْقِطَ في يديه وقال: ما أراكِ إلا قد حَرُمْتِ عليّ، وقالت له مثلَ
  ذلك، قال: فانطلقي إلى رسول الله صلى الله عليه وسلم قال: فأتت رسول الله صلى الله
  عليه وسلم، فوجدتْ عنده ماشطة تمشطُ رأسه، فأخبرته، فقال: \" يا خُوَيْلَة ما أمرْنا
  فِي أمْرِكِ بِشَيْءٍ \" فأنزل الله على رسول الله صلى الله عليه وسلم، فقال: \" يا
  خُوَيْلَةُ أبْشِرِي \" قالت: خيراً، قال: فقرأ عليها رسول الله صلى الله عليه وسلم:
  { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي إلى اللَّهِ
  }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّتِي
  تُجَادِلُكَ فِي زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ وَٱللَّهُ يَسْمَعُ تَحَاوُرَكُمآ
  إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ }.. إلى قوله:{ فَتَحْرِيرُ رَقَبَةٍ مِنْ قَبْلِ أنُ
  يَتَماسَّا }قالت: وأيُّ رقبة لنا، والله ما يجد رقبة غيري، قال:{ فَمَنْ لَمْ يَجِدْ
  فَصِيام شَهْرَيْنِ مُتَتابِعَين }قالت: والله لولا أنه يشرب في اليوم ثلاث مرّات لذهب
  بصره، قال:{ فَمَنْ لم يَستَطِعْ فإطعامُ سِتِّينَ مِسْكِيناً }قالت: من أين؟ ما هي
  إلا أكلة إلى مثلها، قال: فرعاه بشطر وَسْق ثلاثين صاعاً والوَسْق ستون صاعاً فقال:
  \" لِيُطْعِمْ سِتِّينَ مِسْكِيناً وَلِيُرَاجِعْكِ \". حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قَدْ سَمِعَ الله
  قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي إلى اللَّهِ }... إلى قوله:{ فإطْعامُ
  سِتِّينَ مِسْكِيناً }وذلك أن خولة بنت الصامت امرأة من الأنصار ظاهر منها زوجها، فقال:
  أنت عليّ مثل ظهر أمي، فأتت رسول الله صلى الله عليه وسلم فقالت: إن زوجي كان تزوّجني،
  وأنا أحَبّ، حتى إذا كبرت ودخلت في السنّ قال: أنت عليّ مثل ظهر أمي، فتركني إلى غير
  أحد، فإن كنت تجد لي رُخصة يا رسول الله تَنْعَشني وإياه بها فحدّثني بها، فقال رسول
  الله صلى الله عليه وسلم: \" ما أُمِرْتُ فِي شأنِكِ بِشَيْءٍ حتى الآنَ، وَلَكِنْ
  ارْجِعي إلى بَيْتِكِ، فإنْ أُومَرْ بِشَيْءٍ لا أغْمِمْهُ عَلَيْكِ إنْ شاءَ اللَّهُ
  \" فرجعت إلى بيتها، وأنزل الله على رسوله صلى الله عليه وسلم في الكتاب رخصتها ورخصة
  زوجها: { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها }... إلى قوله:{ وَللكافِرِينَ
  عَذَابٌ أليمٌ }فأرسل رسول الله صلى الله عليه وسلم إلى زوجها فلما أتاه قال له رسول
  الله صلى الله عليه وسلم: \" ما أرَدْتَ إلى يَمِينِكَ الَّتِي أقْسَمْتَ عَلَيْها؟
  \" فقال: وهل لها كفَّارة؟ فقال له رسول الله صلى الله عليه وسلم: \" هَلْ تَسْتَطيعُ
  أنْ تُعْتِقَ رَقَبَةً؟ \" قال: إذاً يذهب مالي كله، الرقبة غالية وأنا قليل المال،
  فقال له رسول الله صلى الله عليه وسلم: \" فَهَلْ تَسْتَطيعُ أنْ تَصُومَ شَهْرَيْنِ
  مُتَتابِعَين؟ \" قال: لا والله لولا أني آكل في اليوم ثلاث مرّات لكلّ بصري، فقال
  له رسول الله صلى الله عليه وسلم: \" هَلْ تَسْتَطيعُ أنْ تُطْعِمَ سِتِّينَ مِسْكِيناً؟
  \" قال: لا والله إلا أن تعينني على ذلك بعون وصلاة، فقال رسول الله صلى الله عليه
  وسلم: \" إنّي مُعِينُكَ بِخَمْسَةَ عَشَرَ صَاعاً، وأنا دَاعٍ لَكَ بالبَرَكَةِ \"
  فأصلح ذلك بينهما.قال: وجعل فيه تحرير رقبة لمن كان مُوسراً لا يكفر عنه إلا تحرير
  رقبة إذا كان موسراً من قبل أن يتماسا، فإن لم يكن موسراً فصيام شهرين متتابعين، لا
  يصلح له إلا الصوم إذا كان معسراً، إلا أن لا يستطيع، فإن لم يستطع فإطعام ستين مسكيناً،
  وذلك كله قبل الجماع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّتِي
  تُجَادِلُكَ فِي زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ وَٱللَّهُ يَسْمَعُ تَحَاوُرَكُمآ
  إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ }حدثنا ابن حَميد، قال: ثنا مهران، عن أبي معشر المدني،
  عن محمد بن كعب القرظيِّ، قال: كانت خولة ابنة ثعلبة تحت أوس بن الصامت، وكان رجلاً
  به لمم، فقال في بعض هجراته: أنت عليّ كظهر أمي، ثم ندم على ما قال، فقال لها: ما أظنك
  إلا قد حرمتِ عليّ قالت: لا تقل ذلك، فوالله ما أحبّ الله طلاقاً. قالت: أئت رسول الله
  صلى الله عليه وسلم فسله، فقال: إني أجدني أستحي منه أن أسأله عن هذا، فقالت: فدعني
  أن أسأله، فقال لها: سليه فجاءت إلى رسول الله صلى الله عليه وسلم، فقالت: يا نبيّ
  الله إن أوس بن الصامت أبو ولدي، وأحبّ الناس إليَّ، قد قال كلمة، والذي أنزل عليك
  الكتاب ما ذكر طلاقاً، قال: أنت عليّ كظهر أمي، فقال النبي صلى الله عليه وسلم: \"
  ما أرَاكِ إلاَّ قَدْ حَرُمْتِ عَلَيْهِ \" قالت: لا تقل ذلك با نبيّ الله، والله ما
  ذكر طلاقاً فرادت النبي صلى الله عليه وسلم مراراً، ثم قالت: اللهم إنّي أشكو اليوم
  شدّة حالي ووحدتي، وما يشقّ عليّ من فراقه، اللهم فأنزل على لسان نبيك، فلم تَرِمْ
  مكانها حتى أنزل الله { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي
  إلى اللَّهِ } إلى أن ذكر الكفارات، فدعاه النبيّ صلى الله عليه وسلم فقال: \" أعْتِقْ
  رَقَبةً \" فقال لا أجد، فقال: \" صُمْ شَهْرَيْنِ مُتَتابِعَين \" قال: لا أستطيع،
  إني لأصوم اليوم الواحد فيشقّ عليّ قال: \" أطعمْ سِتِّينَ مِسْكْيناً؟ \" قال: أما
  هذا فَنَعَمْ.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر عن أبي إسحاق { قَدْ
  سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها } قال نزلت في امرأة اسمها خولة،
  وقال عكرمة اسمها خويلة، ابنة ثعلبة وزوجها أوس بن الصامت جاءت النبيّ صلى الله عليه
  وسلم، فقالت: إن زوجها جعلها عليه كظهر أمه، فقال النبي صلى الله عليه وسلم: \" ما
  أرَاكِ إلاَّ قَدْ حَرُمْتِ عَلَيْهِ \" وهو حينئذ يغسل رأسه، فقالت: انظر جُعلت فداك
  يا نبيّ الله، فقال: \" ما أرَاكِ إلاَّ قَدْ حَرُمْتِ عَلَيْهِ \" فقالت: انظر في
  شأني يا رسول الله، فجعلت تجادله، ثم حوّل رأسه ليغسله، فتحوّلت من الجانب الآخر، فقالت:
  انظر جعلني الله فداك يا نبيّ الله، فقالت الغاسلة: أقصري حديثك ومخاطبتك يا خويلة،
  أما ترين وجه رسول الله صلى الله عليه وسلم متربداً ليوحى إليه؟ فأنزل الله: { قَدْ
  سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها }... حتى بلغ{ ثُمَّ يَعُودونَ
  لِمَا قالُوا }قال قتادة: فحرمها، ثم يريد أن يعود لها فيطأها{ فَتَحْرِيرُ رَقَبَةٍ }حتى
  بلغ{ بِمَا تَعْمَلُونَ خَبِيرٌ }قال أيوب: أحسبه ذكره عن عكرمة، أن الرجل قال: يا
  نبيّ الله ما أجد رقبة، فقال النبيّ صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّتِي
  تُجَادِلُكَ فِي زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ وَٱللَّهُ يَسْمَعُ تَحَاوُرَكُمآ
  إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ } \" ما أنا بِزَائِدِك \" فأنزل الله عليه:{ صِيامُ
  شَهْرَيْنِ مُتَتَابِعَينِ مِنْ قَبْلِ أنْ يَتَماسَّا }فقال: والله يا نبيّ الله ما
  أطيق الصوم، إني إذا لم آكل في اليوم كذا وكذا أكلة لقيت ولقيت، فجعل يشكو إليه، فقال:
  \" ما أنا بِزَائِدِكَ \" فنزلت:{ فَمَنْ لَمْ يَسْتَطِعْ فَإطْعامُ سِتينَ مِسْكِيناً }حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، قال: ثنا ابن أبي نجيح، عن مجاهد،
  في قوله الله عزّ وجلّ: { الَّتِي تُجادِلُكَ فِي زَوْجِها } قال: تجادل محمداً صلى
  الله عليه وسلم، فهي تشتكي إلى الله عند كبره وكبرها حتى انتفض وانتفض رحمها.حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، في قوله الله
  { الَّتِي تُجادِلُكَ فِي زَوْجِها } قال: محمداً في زوجها قد ظاهر منها، وهي تشتكي
  إلى الله، ثم ذكر سائر الحديث نحوه.حدثنا عبد الوارث بن عبد الصمد، قال: ثنا أبي، قال:
  ثنا أبان العطار، قال: ثنا هشام بن عروة، عن عروة، أنه كتب إلى عبد الملك بن مروان:
  كتبت إليّ تسألني عن خويلة ابنة أوس بن الصامت، وإنها ليست بابنة أوس بن الصامت، ولكنها
  امرأة أوس، وكان أوس امرأ به لمم، وكان إذا اشتدّ به لممه تظاهر منها، وإذا ذهب عنه
  لممه لم يقل من ذلك شيئاً، فجاءت رسول الله صلى الله عليه وسلم تستفتيه وتشتكي إلى
  الله، فأنزل الله ما سمعت، وذلك شأنهما.حدثنا ابن بشار، قال: ثنا وهب بن جرير، قال:
  ثنا أبي، قال: سمعت محمد بن إسحاق، يحدّث عن معمر بن عبد الله، عن يوسف بن عبد الله
  بن سلام، قال: حدثتني خويلة امرأة أوس بن الصامت قالت: كان بيني وبينه شيء، تعنى زوجها،
  فقال: أنت عليّ كظهر أمي، ثم خرج إلى نادي قومه، ثم رجع فراودني عن نفسي، فقالت: كلا
  والذي نفسي بيده حتى ينتهي أمري وأمرك إلى رسول الله صلى الله عليه وسلم، فيقضي فيّ
  وفيك أمره، وكان شيخاً كبيراً رقيقاً، فغلبته بما تغلب به المرأة القوية الرجل الضعيف،
  ثم خرجت إلى جارة لها، فاستعارت ثيابها، فأتت رسول الله صلى الله عليه وسلم حتى جلست
  بين يديه، فذكرت له أمره، فما برحت حتى أنزل الوحي على رسول الله صلى الله عليه وسلم،
  ثم قالت: لا يقدر على ذلك، قال: \" إنا سنعينه على ذلك بفرق من تمر \" قلت: وأنا أعينه
  بفرق آخر، فأطعم ستين مسكيناً.حدثني أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن
  تميم، عن عروة، عن عائشة قالت: الحمد لله الذي وسع سمعه الأصوات، لقد جاءت المجادلة
  إلى رسول الله صلى الله عليه وسلم، وأنا في ناحية البيت تشكو زوجها ما أسمع ما تقول،
  فأنزل الله عزّ وجل: { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي
  إلى اللَّهِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّتِي
  تُجَادِلُكَ فِي زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ وَٱللَّهُ يَسْمَعُ تَحَاوُرَكُمآ
  إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ }.. إلى آخر الآية.حدثني عيسى بن عثمان الرملي، قال:
  ثنا يحيى بن عيسى، عن الأعمش، عن تميم بن سلمة، عن عروة، عن عائشة، قالت: تبارك الذي
  وسع سمعه الأصوات كلها، إن المرأة لتناجي النبيّ صلى الله عليه وسلم أسمع بعض كلامها،
  ويخفى عليّ بعض كلامها، إذ أنزل الله { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ
  فِي زَوْجِها }.حدثني يحيى بن إبراهيم المسعودي، قال: ثني أبي، عن أبيه، عن جده، عن
  الأعمش، عن تميم بن سلمة، عن عروة بن الزبير، قال: قالت عائشة: تبارك الذي وسع سمعه
  كلّ شيء، إني لأسمع كلام خولة ابنة ثعلبة، ويخفى عليّ بعضه، وهي تشتكي زوجها إلى رسول
  الله صلى الله عليه وسلم وهي تقول: يا رسول الله أكل شبابي، ونثرت له بطني، حتى إذا
  كبر سني، وانقطع ولدي، ظاهر مني، اللهمّ إني أشكو إليك، قال: فما برحت حتى نزل جبريل
  عليه السلام بهؤلاء الآيات { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها
  } قال: زوجها أوس بن الصامت.حدثنا ابن وكيع، قال: ثنا جرير، عن الأعمش، عن تميم بن
  سلمة، عن عروة، عن عائشة، قالت: الحمد الله الذي وسع سمعه الأصوات، إن خولة تشتكي زوجها
  إلى رسول الله صلى الله عليه وسلم، فيخفى عليّ أحيانا بعض ما تقول، قالت: فأنزل الله
  عزّ وجلّ { قَدْ سَمِعَ الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها وَتَشْتَكي إلى
  اللَّهِ }.حدثنا الربيع بن سليمان، قال: ثنا أسد بن موسى، قال: ثنا حماد بن سلمة، عن
  هشام بن عروة، عن أبيه، عن عائشة، أن جميلة كانت امرأة أوس بن الصامت، وكان أمرأ به
  لمم، وكان إذا اشتد به لممه ظاهر من امرأته، فأنزل الله عزّ وجلّ آية الظهار.حدثني
  يحيى بن بشر القرقساني، قال: ثنا عبد العزيز بن عبد الرحمن الأموي، قال: ثنا خَصيف،
  عن مجاهد، عن ابن عباس، قال: كان ظهار الجاهلية طلاقاً، فأول من ظاهر في الإسلام أوس
  بن الصامت أخو عبادة بن الصامت من امرأته الخزرجية، وهي خولة بنت ثعلبة بن مالك فلما
  ظاهر منها حسبت أن يكون ذلك طلاقاً، فأتت به نبيّ الله صلى الله عليه وسلم، فقالت:
  يا رسول الله إن أوساً ظاهر مني، وإنَّا إن افترقنا هلكنا، وقد نثرت بطني منه، وقدمت
  صحبته فهي تشكو ذلك وتبكي، ولم يكن جاء في ذلك شيء، فأنزل الله عزّ وجلّ: { قَدْ سَمِعَ
  الله قَوْلَ الَّتِي تجادِلُكَ فِي زَوْجِها }... إلى قوله:{ وَللْكافِرينَ عَذَابٌ
  ألِيمٌ }فدعاه رسول الله صلى الله عليه وسلم فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّتِي
  تُجَادِلُكَ فِي زَوْجِهَا وَتَشْتَكِيۤ إِلَى ٱللَّهِ وَٱللَّهُ يَسْمَعُ تَحَاوُرَكُمآ
  إِنَّ ٱللَّهَ سَمِيعٌ بَصِيرٌ } \" أتَقْدِرُ عَلى رَقَبَةٍ تُعْتقُها؟ \" فقال: لا
  والله يا رسول الله، ما أقدر عليها، فجمع له رسول الله صلى الله عليه وسلم حتى أعتق
  عنه، ثم راجع أهله.وذُكر أن ذلك في قراءة عبد الله بن مسعود: «قَدْ سَمِعَ اللَّهُ
  قَوْلَ التِي تُحاوِلُكَ فِي زَوْجِها».وقوله: { وَتَشْتَكي إلى اللَّهِ } يقول: وتشتكي
  المجادلة ما لديها من الهمّ بظهار زوجها منها إلى الله وتسأله الفرج { وَاللَّهُ يَسْمَعُ
  تَحاوُرَكُما } يعني تحاور رسول الله صلى الله عليه وسلم، والمجادلة خولة ابنة ثعلبة
  { إنَّ اللَّهَ سَمِيعٌ بَصِيرٌ } يقول تعالى ذكره: إن الله سميع لما يتجاوبانه ويتحاورانه،
  وغير ذلك من كلام خلقه، بصير بما يعلمون، ويعمل جميع عباده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

