  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(58, 12)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(58,12)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ إِذَا نَاجَيْتُمُ ٱلرَّسُولَ فَقَدِّمُواْ بَيْنَ يَدَيْ نَجْوَاكُمْ
  صَدَقَةً ذَلِكَ خَيْرٌ لَّكُمْ وَأَطْهَرُ فَإِن لَّمْ تَجِدُواْ فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ياأيها الذين صدقوا
  الله ورسوله، إذا ناجيتم رسول الله، فقدّموا أمام نجواكم صدقة تتصدّقون بها على أهل
  المسكنة والحاجة { ذَلكَ خَيْرٌ لَكُمْ } يقول: وتقديمكم الصدقة أمام نجواكم رسول الله
  صلى الله عليه وسلم، خير لكم عند الله { وأطْهَرُ } لقلوبكم من المآثم. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمر، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { فَقَدّمُوا بَينَ يَدَيْ
  نَجْوَاكُمْ صَدَقَةً } قال: نُهُوا عن مناجاة النبيّ صلى الله عليه وسلم حتى يتصدّقوا،
  فلم يناجه إلا عليّ بن أبي طالب رضي الله عنه، قدّم ديناراً فتصدّق به، ثم أنزلت الرُّخصة
  في ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبيد بن محمد المحاربي،
  قال: ثنا المطلب بن زياد، عن ليث، عن مجاهد، قال: قال عليّ رضي الله عنه: إن في كتاب
  الله عزّ وجلّ لآية ما عمل بها أحد قبلي، ولا يعمل بها أحد بعدي: { يا أيُّها الَّذِينَ
  آمَنُوا إذَا ناجَيْتُمُ الرَّسُولَ فَقَدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقَة }
  قال: فُرضت، ثم نُسخت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني موسى بن عبد الرحمن المسروقي،
  قال: ثنا أبو أسامة، عن شبل بن عباد، عن ابن أبي نجيح، عن مجاهد، في قوله: { يا أيُّها
  الَّذِينَ آمَنُوا إذَا ناجَيْتُمُ الرَّسُولَ فَقَدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ
  صَدَقَة } قال: نهوا عن مناجاة النبيّ صلى الله عليه وسلم حتى يتصدّقوا، فلم يناجه
  إلا عليّ بن أبي طالب رضي الله عنه، قدّم ديناراً صدقةً تصدّق به، ثم أنزلت الرخصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: سمعت ليثا، عن مجاهد، قال:
  قال عليّ رضي الله عنه: آية من كتاب الله لم يعمل بها أحد قبلي، ولا يعمل بها أحد بعدي،
  كان عندي دينار فصرفته بعشرة دراهم، فكنت إذا جئت إلى النبيّ صلى الله عليه وسلم تصدقت
  بدرهم، فنسخت فلم يعمل بها أحد قبلي { يا أيُّها الَّذِينَ آمَنُوا إذَا ناجَيْتُمُ
  الرَّسُولَ فَقَدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقَة }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا أيُّها الَّذِينَ آمَنُوا إذَا ناجَيْتُمُ
  الرَّسُولَ فَقَدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقَةً } قال: سأل الناس رسول الله
  صلى الله عليه وسلم حتى أحفوه بالمسألة، فوعظهم الله بهذه الآية. وكان الرجل تكون له
  الحاجة إلى نبيّ الله صلى الله عليه وسلم، فلا يستطيع أن يقضيها حتى يقدّم بين يديه
  صدقة، فاشتد ذلك عليهم، فأنزل الله عزّ وجل الرخصة بعد ذلك { فإنْ لَمْ تَجِدُوا فإنَّ
  اللَّهَ غَفُورٌ رَحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { إذَا ناجَيْتُمُ الرَّسُولَ فَقَدّمُوا بَينَ يَدَيْ
  نَجْوَاكُمْ صَدَقَةً } قال: إنها منسوخة ما كانت إلا ساعة من نهار.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
