  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(58,12)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ إِذَا نَاجَيْتُمُ
  ٱلرَّسُولَ فَقَدِّمُواْ بَيْنَ يَدَيْ نَجْوَاكُمْ صَدَقَةً ذَلِكَ خَيْرٌ لَّكُمْ
  وَأَطْهَرُ فَإِن لَّمْ تَجِدُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { يا أيُّها الَّذِينَ آمَنُوا إذَا ناجَيْتُمُ الرَّسُولَ
  فَقَدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقَةً }... إلى { فإنَّ اللَّهَ غَفُورٌ رَحِيمٌ
  } قال: كان المسلمون يقدّمُونَ بين يدي النجوى صدقة، فلما نزلت الزكاة نُسخ هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { فَقَدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقَةً } وذاك أن المسلمين أكثروا
  المسائل على رسول الله صلى الله عليه وسلم حتى شقوا عليه، فأراد الله أن يخفف عن نبيه
  فلما قال ذلك صبر كثير من الناس، وكفوا عن المسألة، فأنزل الله بعد هذا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإذَ
  لَمْ تَفْعَلُوا وَتابَ اللَّهُ عَلَيْكُمْ فأَقِيمُوا الصَّلاةَ وآتُوا الزَّكاةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فوسَّع
  الله عليهم، ولم يضيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن عثمان بن أبي المغيرة، عن سالم بن أبي الجعد، عن عليّ بن علقمة الأنماريّ،
  عن عليّ، قال: قال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما تَرَى؟ دِينارٌ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: لا يطيقون، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نِصْفُ دِينارٍ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: لا يطيقون؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما تَرَى؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: شعيرة، فقال له النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّكَ لَزَهِيدٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال عليّ رضي الله عنه: فبي خفف
  الله عن هذه الأمة، وقوله: { إذَا ناجَيْتُمُ الرَّسُولَ فَقَدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ
  صَدَقَةً } فنزلت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أأشْفَقْتُمْ أنْ تُقدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقاتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { يا أيُّها الَّذِينَ آمَنُوا إذَا ناجَيْتُمُ الرَّسُولَ
  فَقَدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقَةً } لئلا يناجي أهل الباطل رسول الله صلى
  الله عليه وسلم، فيشُقّ ذلك على أهل الحقّ، قالوا: يا رسول الله ما نستطيع ذلك ولا
  نطيقه، فقال الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أأشْفَقْتُمْ أنْ تُقدّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقاتٍ
  فإذْ لَمْ تَفْعَلُوا وَتابَ اللَّهُ عَلَيْكُمْ فأقِيمُوا الصَّلاَةَ وآتُوا الزَّكاةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  خَيْرَ في كَثِيرٍ مِنْ نَجْوَاهُمْ، إلاَّ مَنْ أمَرَ بِصدَقَةٍ أوْ مَعْرُوفٍ أوْ
  إصْلاحٍ بَيْنَ النَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">من جاء يناجيك في هذا فاقبل مناجاته، ومن جاء يناجيك في غير هذا فاقطع
  أنت ذاك عنه لا تناجه. قال: وكان المنافقون ربما ناجوا فيما لا حاجة لهم فيه، فقال
  الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألَمْ تَرَ إلى الَّذِينَ نَهُوا عَنِ النَّجْوَى ثُمَّ يَعُودُونَ
  لِمَا نُهُوا عَنْهُ وَيَتَناجَوْنَ بالإثْم والعُدْوَانِ وَمَعْصِيَةِ الرَّسُولِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  لأن الخبيث يدخل في ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى
  بن واضح، عن الحسين، عن يزيد، عن عكرمة والحسن البصري قالا: قال في المجادلة: { إذَا
  ناجَيْتُمُ الرَّسُولَ فَقَدِّمُوا بَينَ يَدَيْ نَجْوَاكُمْ صَدَقَة ذلكَ خَيْرٌ لَكُمْ
  وأطْهَرُ فإنْ لَمْ تَجدُوا فإنَّ اللَّهَ غَفُورٌ رَحِيمٌ } فنسختها الآية التي بعدها،
  فقال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
