text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ إِذَا نَاجَيْتُمُ ٱلرَّسُولَ فَقَدِّمُواْ بَيْنَ يَدَيْ نَجْوَاكُمْ صَدَقَةً
  ذَلِكَ خَيْرٌ لَّكُمْ وَأَطْهَرُ فَإِن لَّمْ تَجِدُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ
  } * { ءَأَشْفَقْتُمْ أَن تُقَدِّمُواْ بَيْنَ يَدَيْ نَجْوَاكُمْ صَدَقَاتٍ فَإِذْ
  لَمْ تَفْعَلُواْ وَتَابَ ٱللَّهُ عَلَيْكُمْ فَأَقِيمُواْ ٱلصَّلاَةَ وَآتُواْ ٱلزَّكَاةَ
  وَأَطِيعُواْ ٱللَّهَ وَرَسُولَهُ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ }{ بَيْنَ يَدَىْ
  نَجْوٰكُمْ } استعارة ممن له يدان. والمعنى: قبل نجواكم كقول عمر: من أفضل ما أوتيت
  العرب الشعر، يقدِّمه الرجل أمام حاجته فيستمطر به الكريم ويستنزل به اللئيم، يريد:
  قبل حاجته (ذلكم) التقديم { خَيْرٌ لَّكُمْ } في دينكم { وَأَطْهَرُ } لأنّ الصدقة
  طهرة. روى أن الناس أكثروا مناجاة رسول الله صلى الله عليه وسلم بما يريدون حتى أملوه
  وأبرموه، فأريد أن يكفوا عن ذلك، فأمروا بأن من أراد يناجيه قدّم قبل مناجاته صدقة.
  قال علي رضي الله عنه:(1145) لما نزلت دعاني رسول الله صلى الله عليه وسلم فقال: ما
  تقول في دينار؟ قلت: لا يطيقونه. قال: كم؟ قلت: حبة أو شعيرة؛ قال: إنك لزهيد. فلما
  رأوا ذلك: اشتدّ عليهم فارتدعوا وكفوا. أما الفقير فلعسرته، وأما الغنيّ فلشحه. وقيل:
  كان ذلك عشر ليال ثم نسخ. وقيل: ما كان إلا ساعة من نهار. وعن علي رضي الله عنه:(1146)
  إن في كتاب الله لآية ما عمل بها أحد قبلي ولا يعمل بها أحد بعدي: كان لي دينار فصرفته،
  فكنت إذا ناجيته تصدقت بدرهم. قال الكلبي: تصدق به في عشر كلمات سألهنّ رسول الله صلى
  الله عليه وسلم. وعن ابن عمر: كان لعليّ ثلاث: لو كانت لي واحدة منهنّ كانت أحب إليّ
  من حمر النعم: تزوجه فاطمة، وإعطاؤه الراية يوم خيبر، وآية النجوى. قال ابن عباس: هي
  منسوخة بالآية التي بعدها، وقيل: هي منسوخة بالزكاة { ءَأَشْفَقْتُمْ } أخفتم تقديم
  الصدقات لما فيه من الإنفاق الذي تكرهونه، وأنّ الشيطان يعدكم الفقر ويأمركم بالفحشاء
  { فَإِذْ لَمْ تَفْعَلُواْ } ما أمرتم به وشق عليكم، و { وَتَابَ ٱللهُ عَلَيْكُمْ
  } وعذركم ورخص لكم في أن لا تفعلوه، فلا تفرطوا في الصلاة والزكاة وسائر الطاعات {
  بِمَا تَعْمَلُونَ } قرىء بالتاء والياء.\r\n\t\t\t\r\n\t\t\t</section>"

