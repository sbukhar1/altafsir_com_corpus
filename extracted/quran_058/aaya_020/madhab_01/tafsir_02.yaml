text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ الَّذِينَ
  يُحَآدُّونَ ٱللَّهَ وَرَسُولَهُ أُوْلَـٰئِكَ فِي ٱلأَذَلِّينَ }{ فِى ٱلأَذَلّينَ
  } في جملة من هو أذل خلق الله لا ترى أحداً أذل منهم.\r\n\t\t\t\r\n\t\t\t</section>"

