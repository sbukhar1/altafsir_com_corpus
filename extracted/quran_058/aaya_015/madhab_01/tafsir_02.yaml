  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 28] وقد اختلف العلماء
  في كذبهم في الآخرة، والقرآن ناطق بثباته نطقاً مكشوفاً. كما ترى في هذه الآية وفي
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهِ رَبّنَا مَا كُنَّا مُشْرِكِينَ ٱنظُرْ كَيْفَ كَذَبُواْ
  عَلَىٰ أَنفُسِهِمْ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  23 - 24] ونحو حسبانهم أنهم على شيء من النفع إذا حلفوا استنظارهم المؤمنين ليقتبسوا
  من نورهم، لحسبان أن الإيمان الظاهر مما ينفعهم. وقيل عند ذلك: يختم على أفواههم {
  أَلاَ إِنَّهُمْ هُمُ ٱلْكَـٰذِبُونَ } يعني أنهم الغاية التي لا مطمح وراءها في قول
  الكذب، حيث استوت حالهم فيه في الدنيا والآخرة { ٱسْتَحْوَذَ عَلَيْهِمُ } استولى عليهم،
  من حاذ الحمار العانة إذا جمعها وساقها غالباً لها. ومنه: كان أحوذياً نسيج وحده، وهو
  أحد ما جاء على الأصل، نحو: استصوب واستنوق، أي: ملكهم { ٱلشَّيْطَـٰنِ } لطاعتهم له
