  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ تَوَلَّوْاْ قَوْماً غَضِبَ ٱللَّهُ عَلَيْهِم مَّا هُم مِّنكُمْ
  وَلاَ مِنْهُمْ وَيَحْلِفُونَ عَلَى ٱلْكَذِبِ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَعَدَّ
  ٱللَّهُ لَهُمْ عَذَاباً شَدِيداً إِنَّهُمْ سَآءَ مَا كَانُواْ يَعْمَلُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّخَذْوۤاْ
  أَيْمَانَهُمْ جُنَّةً فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ فَلَهُمْ عَذَابٌ مُّهِينٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّن
  تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ ٱللَّهِ شَيْئاً أُوْلَـٰئِكَ
  أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يَبْعَثُهُمُ
  \ ٱللَّهُ جَمِيعاً فَيَحْلِفُونَ لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ أَنَّهُمْ
  عَلَىٰ شَيْءٍ أَلاَ إِنَّهُمْ هُمُ ٱلْكَاذِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱسْتَحْوَذَ عَلَيْهِمُ
  ٱلشَّيْطَانُ فَأَنسَاهُمْ ذِكْرَ ٱللَّهِ أُوْلَـٰئِكَ حِزْبُ الشَّيْطَانِ أَلاَ
  إِنَّ حِزْبَ الشَّيْطَانِ هُمُ الخَاسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان
  المنافقون يتولون اليهود وهم الذين غضب الله عليهم في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَن
  لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة:60] ويناصحونهم وينقلون
  إليهم أسرار المؤمنين { مَّا هُم مِّنكُمْ } يا مسلمون { وَلاَ مِنْهُمْ } ولا من اليهود،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـؤُلاء وَلاَ إِلَى
  هَـؤُلاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 143]، { وَيَحْلِفُونَ عَلَى ٱلْكَذِبِ } أي يقولون: والله
  إنا لمسلمون، فيحلفون على الكذب الذي هو ادعاء الإسلام { وَهُمْ يَعْلَمُونَ } أن المحلوف
  عليه كذب بحت. فإن قلت: فما فائدة قوله: { وَهُمْ يَعْلَمُونَ }؟ قلت: الكذب: أن يكون
  الخبر لا على وفاق المخبر عنه، سواء علم المخبر أو لم يعلم، فالمعنى: أنهم الذين يخبرون
  وخبرهم خلاف ما يخبرون عنه، وهم عالمون بذلك متعمدون له، كمن يحلف بالغموس وقيل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1147) كان عبد الله بن نبتل المنافق يجالس رسول الله صلى الله عليه
  وسلم، ثم يرفع حديثه إلى اليهود، فبينا رسول الله في حجرة من حجره إذ قال لأصحابه:
  يدخل عليكم الآن رجل قلبه قلب جبار وينظر بعين شيطان، فدخل ابن نبتل وكان أزرق، فقال
  له النبي صلى الله عليه وسلم: «علام تشتمني أنت وأصحابك»؟ فحلف بالله ما فعل، فقال
  عليه السلام: «فعلت» فانطلق فجاء بأصحابه، فحلفوا بالله ما سبوه، فنزلت { عَذَاباً
  شَدِيداً } نوعاً من العذاب متفاقماً { إِنَّهُمْ سَاءَ مَا كَانُواْ يَعْمَلُونَ }
  يعني أنهم كانوا في الزمان الماضي المتطاول على سوء العمل مصرين عليه. أو هي حكاية
  ما يقال لهم في الآخرة. وقرىء: «إيمانهم» بالكسر، أي: اتخذوا أيمانهم التي حلفوا بها.
  أو إيمانهم الذي أظهروه { جُنَّةً } أي سترة يتسترون بها من المؤمنين ومن قتلهم { فَصَدُّواْ
  } الناس في خلال أمنهم وسلامتهم { عَن سَبِيلِ ٱللَّهِ } وكانوا يثبطون من لقوا عن
  الدخول في الإسلام ويضعفون أمر المسلمين عندهم. وإنما وعدهم الله العذاب المهين المخزي
  لكفرهم وصدهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ زِدْنَـٰهُمْ
  عَذَابًا فَوْقَ ٱلْعَذَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 88]. { مِنَ ٱللَّهِ } من عذاب الله { شَيْئاً } قليلاً من
  الإغناء. وروي أنّ رجلاً منهم قال: لنننصرنّ يوم القيامة بأنفسنا وأموالنا وأولادنا
  { فَيَحْلِفُونَ } لله تعالى على أنهم مسلمون في الآخرة { كَمَا يَحْلِفُونَ لَكُمْ
  } في الدنيا على ذلك { وَيَحْسَبُونَ أَنَّهُمْ عَلَىٰ شَىْءٍ } من النفع، يعني: ليس
  العجب من حلفهم لكم، فإنكم بشر تخفى عليكم السرائر، وأن لهم نفعاً في ذلك دفعاً عن
  أرواحهم واستجرار فوائد دنيوية، وأنهم يفعلونه في دار لا يضطرون فيها إلى علم ما يوعدون،
  ولكن العجب من حلفهم لله عالم الغيب والشهادة مع عدم النفع والإضطرار إلى علم ما أنذرتهم
  الرسل، والمراد: وصفهم بالتوغل في نفاقهم ومرونهم عليه، وأن ذلك بعد موتهم وبعثهم باق
  فيهم لا يضمحل، كما قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
