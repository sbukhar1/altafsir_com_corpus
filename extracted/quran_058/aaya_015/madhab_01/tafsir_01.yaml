text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَعَدَّ ٱللَّهُ
  لَهُمْ عَذَاباً شَدِيداً إِنَّهُمْ سَآءَ مَا كَانُواْ يَعْمَلُونَ } * { ٱتَّخَذْوۤاْ
  أَيْمَانَهُمْ جُنَّةً فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ فَلَهُمْ عَذَابٌ مُّهِينٌ }يقول
  تعالى ذكره: أعدّ الله لهؤلاء المنافقين الذين تولَّوُا اليهود عذاباً في الآخرة شديداً
  { إنَّهُمْ سَاءَ ما كانُوا يَعْمَلُون } َ في الدنيا بغشهم المسلمين. ونصحهم لأعدائهم
  من اليهود.وقوله: { اتَّخَذُوا أيمانَهُمْ جُنَّةً } يقول جلّ ثناؤه: جعلوا حلفهم وأيمانهم
  جنة يسجنون بها من القتل ويدفعون بها عن أنفسهم وأموالهم وذراريهم، وذلك أنهم إذا اطلع
  منهم على النفاق، حلفوا للمؤمنين بالله إنهم لمنهم { فَصَدُّوا عَنْ سَبِيلِ اللَّهِ
  } يقول جلّ ثناؤه: فصدّوا بأيمانهم التي اتخذوها جنة المؤمنين عن سبيل الله فيهم، وذلك
  أنهم كفرة، وحكم الله وسبيله في أهل الكفر به من أهل الكتاب القتل، أو أخذ الجزية،
  وفي عبدة الأوثان القتل، فالمنافقون يصدّون المؤمنين عن سبيل الله فيهم بأيمانهم إنهم
  مؤمنون، وإنهم منهم، فيحولون بذلك بينهم وبين قتلهم، ويمتنعون به مما يمتنع منه أهل
  الإيمان بالله.وقوله { فَلَهُمْ عَذَابٌ مُهِينٌ } يقول: فلهم عذاب مُذِلّ لهم في النار.\r\n\t\t\t\r\n\t\t\t</section>"

