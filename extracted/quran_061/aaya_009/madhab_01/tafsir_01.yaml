  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِيۤ
  أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ كُلِّهِ
  وَلَوْ كَرِهَ ٱلْمُشْرِكُونَ }يقول تعالى ذكره: الله الذي أرسل رسوله محمداً بالهدى
  ودين الحقّ، يعني ببيان الحقّ ودين الحقّ يعني: وبدين الله، وهو الإسلام.وقوله: { لِيُظْهِرَهُ
  على الدّينِ كُلِّه } يقول: ليظهر دينه الحقّ الذي أرسل به رسوله على كلّ دين سواه،
  وذلك عند نزول عيسى ابن مريم، وحين تصير الملة واحدة، فلا يكون دين غير الإسلام، كما:حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي المقدام ثابت بن هرمز، عن أبي هريرة
  { لِيَظْهِرَهُ على الدّينِ كُلِّه } قال: خروج عيسى ابن مريم.وقد ذكرنا اختلاف المختلفين
  في معنى قوله { لَيُظْهِرَهُ على الدّين كُلِّه } والصواب عندنا من القول في ذلك بعلله
  فيما مضى، بما أغنى عن إعادته في هذا الموضع. وقد:حدثني عبد الحميد بن جعفر، قال: ثنا
  الأسود بن العلاء، عن أبي سلمة بن عبد الرحمن، عن عائشة قالت: إن رسول الله صلى الله
  عليه وسلم كان يقول: \" لا يَذْهَبُ اللَّيْلُ والنَّهارُ حتى تُعْبَدَ اللاَّتُ والعُزَّى
  \" فقالت عائشة: والله يا رسول الله إن كنت لأظنّ حين أنزل الله { هُوَ الَّذِي أرْسَلَ
  رَسُولَهُ بالهُدَى وَدِينِ الحَقّ لِيُظْهِرَهُ على الدّينِ كُلِّه }... الآية، أن
  ذلك سيكون تاماً، فقال: \" إنَّهُ سَيَكُونُ مِنْ ذلكَ ما شاءَ اللَّهُ، ثُمَّ يَبْعَثُ
  اللَّهُ رِيحاً طَيِّبَةً، فَيَتَوَفَّى مَنْ كانَ فِي قَلْبِهِ مِثْقالُ حَبَّةٍ مِنْ
  خَرْدَلٍ مَنْ خَيْرٍ، فَيَبْقَى مَنْ لا خَيْرَ فِيهِ، فَيَرْجِعُونَ إلى دِينِ آبائِهمْ
  \". \r\n\t\t\t\r\n\t\t\t</section>"

