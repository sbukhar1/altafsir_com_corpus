  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ
  كُلِّهِ وَلَوْ كَرِهَ ٱلْمُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  الله الذي أرسل رسوله محمداً بالهدى ودين الحقّ، يعني ببيان الحقّ ودين الحقّ يعني:
  وبدين الله، وهو الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لِيُظْهِرَهُ على الدّينِ
  كُلِّه } يقول: ليظهر دينه الحقّ الذي أرسل به رسوله على كلّ دين سواه، وذلك عند نزول
  عيسى ابن مريم، وحين تصير الملة واحدة، فلا يكون دين غير الإسلام، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي المقدام ثابت
  بن هرمز، عن أبي هريرة { لِيَظْهِرَهُ على الدّينِ كُلِّه } قال: خروج عيسى ابن مريم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرنا اختلاف المختلفين في معنى قوله { لَيُظْهِرَهُ على الدّين
  كُلِّه } والصواب عندنا من القول في ذلك بعلله فيما مضى، بما أغنى عن إعادته في هذا
  الموضع. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبد الحميد بن جعفر، قال:
  ثنا الأسود بن العلاء، عن أبي سلمة بن عبد الرحمن، عن عائشة قالت: إن رسول الله صلى
  الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يَذْهَبُ اللَّيْلُ والنَّهارُ حتى تُعْبَدَ اللاَّتُ والعُزَّى
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالت
  عائشة: والله يا رسول الله إن كنت لأظنّ حين أنزل الله { هُوَ الَّذِي أرْسَلَ رَسُولَهُ
  بالهُدَى وَدِينِ الحَقّ لِيُظْهِرَهُ على الدّينِ كُلِّه }... الآية، أن ذلك سيكون
  تاماً، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّهُ سَيَكُونُ مِنْ ذلكَ ما شاءَ اللَّهُ، ثُمَّ يَبْعَثُ اللَّهُ رِيحاً طَيِّبَةً،
  فَيَتَوَفَّى مَنْ كانَ فِي قَلْبِهِ مِثْقالُ حَبَّةٍ مِنْ خَرْدَلٍ مَنْ خَيْرٍ،
  فَيَبْقَى مَنْ لا خَيْرَ فِيهِ، فَيَرْجِعُونَ إلى دِينِ آبائِهمْ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
