text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِيۤ
  أَرْسَلَ رَسُولَهُ بِٱلْهُدَىٰ وَدِينِ ٱلْحَقِّ لِيُظْهِرَهُ عَلَى ٱلدِّينِ كُلِّهِ
  وَلَوْ كَرِهَ ٱلْمُشْرِكُونَ }{ وَدِينِ ٱلْحَقِّ } الملة الحنفية { لِيُظْهِرَهُ
  } ليعليه { عَلَى ٱلدّينِ كُلِّهِ } على جميع الأديان المخالفة له؛ ولعمري لقد فعل،
  فما بقي دين من الأديان إلا وهو مغلوب مقهور بدين الإسلام. وعن مجاهد: إذا نزل عيسى
  لم يكن في الأرض إلا دين الإسلام. وقرىء: «أرسل نبيه».\r\n\t\t\t\r\n\t\t\t</section>"

