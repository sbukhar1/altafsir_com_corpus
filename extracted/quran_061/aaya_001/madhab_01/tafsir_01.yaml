  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">سَبَّحَ لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لِمَ تَقُولُونَ مَا لاَ تَفْعَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَبُرَ مَقْتاً عِندَ
  ٱللَّهِ أَن تَقُولُواْ مَا لاَ تَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نزلت هذه الآية في توبيخ قوم من أصحاب رسول الله صلى الله عليه وسلم، كان
  أحدهم يفتخر بالفعل من أفعال الخير التي لم يفعلها، فيقول فعلت كذا وكذا، فعذلهم الله
  على افتخارهم بما لم يفعلوا كذباً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { لِمَ تَقُولُونَ
  ما لا تَفْعَلُونَ } قال: بلغني أنها كانت في الجهاد، كان الرجل يقول: قاتلت وفعلت،
  ولم يكن فعل، فوعظهم الله في ذلك أشدّ الموعظة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا
  لِمَ تَقُولُونَ ما لا تَفْعَلُونَ } يؤذنهم ويعلمهم كما تسمعون { كَبُرَ مَقْتاً عِنْدَ
  اللَّهِ } وكانت رجال تخبر في القتال بشيء لم يفعلوه ولم يبلغوه، فوعظهم الله في ذلك
  موعظة بليغة، فقال: { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ
  }... إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كأنَّهُمْ بُنْيانٌ مَرْصُوصٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { لِمَ تَقُولُونَ ما لا تَفْعَلُونَ } أنزل الله هذا في الرجل يقول
  في القتال ما لم يفعله من الضرب والطعن والقتل قال الله: { كَبُرَ مَقْتاً عِنْدَ اللَّهِ
  أنْ تَقُولُوا ما لا تَفْعَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هذا توبيخ من الله لقوم من المنافقين، كانوا يَعِدُونَ المؤمنين النصر وهم
  كاذبون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: { كَبُرَ مَقْتاً عِنْدَ اللَّهِ أنْ تَقُولُوا ما
  لا تَفْعَلُونَ } يقول للنبي صلى الله عليه وسلم وأصحابه: لو خرجتم خرجنا معكم، وكنا
  في نصركم، وفى، وفى، فأخبرهم أنه { كَبُرَ مَقْتاً عِنْدَ اللَّهِ أنْ تَقُولُوا ما
  لا تَفْعَلُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى هذه الأقوال بتأويل الآية
  قول من قال: عنى بها الذين قالوا: لو عرفنا أحبّ الأعمال إلى الله لعملنا به، ثم قصروا
  في العمل بعدما عرفوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلنا: هذا القول أولى بها،
  لأن الله جلّ ثناؤه خاطب بها المؤمنين، فقال: { يا أيُّها الَّذِينَ آمَنُوا } ولو
  كانت نزلت في المنافقين لم يسموْا، ولم يوصفوا بالإيمان، ولو كانوا وصفوا أنفسهم بفعل
  ما لم يكونوا فعلوه، كانوا قد تعمدوا قيل الكذب، ولم يكن ذلك صفة القوم، ولكنهم عندي
  أمَّلوا بقولهم: لو علمنا أحبّ الأعمال إلى الله عملناه أنهم لو علموا بذلك عملوه فلما
  علموا ضعفت قوى قوم منهم، عن القيام بما أملوا القيام به قبل العلم، وقوي آخرون فقاموا
  به، وكان لهم الفضل والشرف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت أهل العربية في معنى ذلك،
  وفي وجه نصب قوله: { كَبُرَ مَقْتاً } فقال بعض نحويي البصرة: قال: { كَبُرَ مَقْتاً
  عِنْدَ اللَّهِ }: أي كبر مقتكم مقتاً، ثم قال: { أنْ تَقُولُوا ما لا تَفْعَلُونَ
  }: أذى قولكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
