text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَبَّحَ لِلَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لِمَ تَقُولُونَ مَا لاَ تَفْعَلُونَ } * { كَبُرَ مَقْتاً عِندَ
  ٱللَّهِ أَن تَقُولُواْ مَا لاَ تَفْعَلُونَ }يقول جلّ ثناؤه: { سَبَّحَ لِلَّهِ ما
  فِي السَّمَوَاتِ } السبع { وَما فِي الأرْضِ } من الخلق، مُذعنين له بالألوهية والربوبية
  { وَهُوَ العَزِيزُ } في نقمته ممن عصاه منهم، فكفر به، وخالف أمره { الْحَكِيمُ }
  في تدبيره إياهم.وقوله: { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ
  } يقول تعالى ذكره: يا أيها الذين آمنوا صدّقوا الله ورسوله، لم تقولون القول الذي
  لا تصدّقونه بالعمل، فأعمالكم مخالفة أقوالكم { كَبُرَ مَقْتاً عِنْدَ اللَّهِ أنْ
  تَقُولُوا ما لا تَفْعَلُونَ } يقول: عظم مقتاً عند ربكم قولكم ما لا تفعلون.واختلف
  أهل التأويل في السبب الذي من أجله أُنْزلت هذه الآية، فقال بعضهم: أُنزلت توبيخاً
  من الله لقوم من المؤمنين، تمنوا معرفة أفضل الأعمال، فعرّفهم الله إياه، فلما عرفوا
  قصروا، فعوتبوا بهذه الآية. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس، في قوله: { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ
  ما لا تَفْعَلُونَ } قال: كان ناس من المؤمنين قبل أن يُفرض الجهاد يقولون: لوددنا
  أن الله دلنا على أحبّ الأعمال إليه، فنعمل به، فأخبر الله نبيه أن أحبّ الأعمال إليه
  إيمان بالله لا شكّ فيه، وجهاد أهل معصيته الذين خالفوا الإيمان ولم يقرّوا به فلما
  نزل الجهاد، كره ذلك أُناس من المؤمنين، وشقّ عليهم أمره، فقال الله: { يا أيُّها الَّذِينَ
  آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ }.حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يا أيُّها الَّذِينَ آمَنُوا
  لِمَ تَقُولُونَ ما لا تَفْعَلُونَ كَبُرَ مَقْتاً عِنْدَ اللَّهِ أنْ تَقُولُوا ما
  لا تَفْعَلُونَ } قال: كان قوم يقولون: والله لو أنا نعلم ما أحبّ الأعمال إلى الله
  لعملناه، فأنزل الله على نبيه صلى الله عليه وسلم: { يا أيُّها الَّذِينَ آمَنُوا لِمَ
  تَقُولُونَ ما لا تَفْعَلُونَ كَبُرَ مَقْتاً }... إلى قوله{ بُنْيانٌ مَرْصُوصٌ }فدلهم
  على أحبّ الأعمال إليه.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن محمد بن جحادة،
  عن أبي صالح، قال: قالوا: لو كنا نعلم أيّ الأعمال أحبّ إلى الله وأفضل، فنزلت:{ يا
  أيُّها الَّذِينَ آمَنُوا هَلْ أدُلُّكُمْ على تِجَارَةٍ تُنْجِيكُمْ مِنْ عَذَابٍ
  ألِيمٍ }فكرهوا، فنزلت: { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ
  }.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله { لِمَ تَقُولُونَ
  ما لا تَفْعَلُونَ }... إلى قوله:{ مَرْصُوصٌ }فيما بين ذلك في نفر من الأنصار فيهم
  عبد الله بن رواحة، قالوا في مجلس: لو نعلم أيّ الأعمال أحبّ إلى الله لعملنا بها حتى
  نموت، فأنزل الله هذا فيهم، فقال عبد الله بن رواحة: لا أزال حبيساً في سبيل الله حتى
  أموت، فقُتل شهيداً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَبَّحَ لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ
  وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  لِمَ تَقُولُونَ مَا لاَ تَفْعَلُونَ } * { كَبُرَ مَقْتاً عِندَ ٱللَّهِ أَن تَقُولُواْ
  مَا لاَ تَفْعَلُونَ }وقال آخرون: بل نزلت هذه الآية في توبيخ قوم من أصحاب رسول الله
  صلى الله عليه وسلم، كان أحدهم يفتخر بالفعل من أفعال الخير التي لم يفعلها، فيقول
  فعلت كذا وكذا، فعذلهم الله على افتخارهم بما لم يفعلوا كذباً. ذكر من قال ذلك:حدثنا
  محمد بن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { لِمَ تَقُولُونَ
  ما لا تَفْعَلُونَ } قال: بلغني أنها كانت في الجهاد، كان الرجل يقول: قاتلت وفعلت،
  ولم يكن فعل، فوعظهم الله في ذلك أشدّ الموعظة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ
  } يؤذنهم ويعلمهم كما تسمعون { كَبُرَ مَقْتاً عِنْدَ اللَّهِ } وكانت رجال تخبر في
  القتال بشيء لم يفعلوه ولم يبلغوه، فوعظهم الله في ذلك موعظة بليغة، فقال: { يا أيُّها
  الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ }... إلى قوله:{ كأنَّهُمْ بُنْيانٌ
  مَرْصُوصٌ }حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { لِمَ تَقُولُونَ ما لا تَفْعَلُونَ } أنزل الله هذا في الرجل يقول
  في القتال ما لم يفعله من الضرب والطعن والقتل قال الله: { كَبُرَ مَقْتاً عِنْدَ اللَّهِ
  أنْ تَقُولُوا ما لا تَفْعَلُونَ }.وقال آخرون: بل هذا توبيخ من الله لقوم من المنافقين،
  كانوا يَعِدُونَ المؤمنين النصر وهم كاذبون. ذكر من قال ذلك:حدثنا يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قول الله: { كَبُرَ مَقْتاً عِنْدَ اللَّهِ أنْ تَقُولُوا
  ما لا تَفْعَلُونَ } يقول للنبي صلى الله عليه وسلم وأصحابه: لو خرجتم خرجنا معكم،
  وكنا في نصركم، وفى، وفى، فأخبرهم أنه { كَبُرَ مَقْتاً عِنْدَ اللَّهِ أنْ تَقُولُوا
  ما لا تَفْعَلُونَ }.وأولى هذه الأقوال بتأويل الآية قول من قال: عنى بها الذين قالوا:
  لو عرفنا أحبّ الأعمال إلى الله لعملنا به، ثم قصروا في العمل بعدما عرفوا.وإنما قلنا:
  هذا القول أولى بها، لأن الله جلّ ثناؤه خاطب بها المؤمنين، فقال: { يا أيُّها الَّذِينَ
  آمَنُوا } ولو كانت نزلت في المنافقين لم يسموْا، ولم يوصفوا بالإيمان، ولو كانوا وصفوا
  أنفسهم بفعل ما لم يكونوا فعلوه، كانوا قد تعمدوا قيل الكذب، ولم يكن ذلك صفة القوم،
  ولكنهم عندي أمَّلوا بقولهم: لو علمنا أحبّ الأعمال إلى الله عملناه أنهم لو علموا
  بذلك عملوه فلما علموا ضعفت قوى قوم منهم، عن القيام بما أملوا القيام به قبل العلم،
  وقوي آخرون فقاموا به، وكان لهم الفضل والشرف.واختلفت أهل العربية في معنى ذلك، وفي
  وجه نصب قوله: { كَبُرَ مَقْتاً } فقال بعض نحويي البصرة: قال: { كَبُرَ مَقْتاً عِنْدَ
  اللَّهِ }: أي كبر مقتكم مقتاً، ثم قال: { أنْ تَقُولُوا ما لا تَفْعَلُونَ }: أذى
  قولكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ سَبَّحَ لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا
  فِي ٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لِمَ
  تَقُولُونَ مَا لاَ تَفْعَلُونَ } * { كَبُرَ مَقْتاً عِندَ ٱللَّهِ أَن تَقُولُواْ
  مَا لاَ تَفْعَلُونَ }وقال بعض نحويي الكوفة: قوله: { يا أيُّها الَّذِينَ آمَنُوا
  لِمَ تَقُولُونَ ما لا تَفْعَلُونَ }: كان المسلمون يقولون: لو نعلم أيّ الأعمال أحبّ
  إلى الله لأتيناه، ولو ذهبت فيه أنفسنا وأموالنا فلما كان يوم أُحد، نزلوا عن النبيّ
  صلى الله عليه وسلم حتى شُجّ، وكُسرت رباعيته، فقال: { لِمَ تَقُولُونَ ما لا تَفْعَلُونَ
  } ، ثم قال: { كَبُرَ مَقْتاً عِنْدَ اللَّهِ } كبر ذلك مقتاً: أي فأن في موضع رفع،
  لأن كبر كقوله: بئس رجلاً أخوك.وقوله: { كَبُرَ مَقْتاً عِنْدَ اللَّهِ وَعِنْدَ الَّذِينَ
  آمَنُوا } ، أُضْمِرَ في كبر اسم يكون مرفوعاً.والصواب من القول في ذلك عندي أن قوله
  { مَقْتاً } منصوب على التفسير، كقول القائل: كبر قولاً هذا القول.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

