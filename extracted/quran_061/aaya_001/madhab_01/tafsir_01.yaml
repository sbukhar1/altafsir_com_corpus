  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَبَّحَ
  لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لِمَ تَقُولُونَ مَا لاَ تَفْعَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَبُرَ
  مَقْتاً عِندَ ٱللَّهِ أَن تَقُولُواْ مَا لاَ تَفْعَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه: { سَبَّحَ لِلَّهِ ما فِي السَّمَوَاتِ } السبع { وَما فِي الأرْضِ } من
  الخلق، مُذعنين له بالألوهية والربوبية { وَهُوَ العَزِيزُ } في نقمته ممن عصاه منهم،
  فكفر به، وخالف أمره { الْحَكِيمُ } في تدبيره إياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ } يقول تعالى ذكره:
  يا أيها الذين آمنوا صدّقوا الله ورسوله، لم تقولون القول الذي لا تصدّقونه بالعمل،
  فأعمالكم مخالفة أقوالكم { كَبُرَ مَقْتاً عِنْدَ اللَّهِ أنْ تَقُولُوا ما لا تَفْعَلُونَ
  } يقول: عظم مقتاً عند ربكم قولكم ما لا تفعلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في السبب الذي من أجله أُنْزلت هذه الآية، فقال بعضهم: أُنزلت توبيخاً
  من الله لقوم من المؤمنين، تمنوا معرفة أفضل الأعمال، فعرّفهم الله إياه، فلما عرفوا
  قصروا، فعوتبوا بهذه الآية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { يا أيُّها
  الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ } قال: كان ناس من المؤمنين قبل
  أن يُفرض الجهاد يقولون: لوددنا أن الله دلنا على أحبّ الأعمال إليه، فنعمل به، فأخبر
  الله نبيه أن أحبّ الأعمال إليه إيمان بالله لا شكّ فيه، وجهاد أهل معصيته الذين خالفوا
  الإيمان ولم يقرّوا به فلما نزل الجهاد، كره ذلك أُناس من المؤمنين، وشقّ عليهم أمره،
  فقال الله: { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ
  كَبُرَ مَقْتاً عِنْدَ اللَّهِ أنْ تَقُولُوا ما لا تَفْعَلُونَ } قال: كان قوم يقولون:
  والله لو أنا نعلم ما أحبّ الأعمال إلى الله لعملناه، فأنزل الله على نبيه صلى الله
  عليه وسلم: { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما لا تَفْعَلُونَ كَبُرَ
  مَقْتاً }... إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بُنْيانٌ مَرْصُوصٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فدلهم على أحبّ الأعمال إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن محمد بن جحادة، عن
  أبي صالح، قال: قالوا: لو كنا نعلم أيّ الأعمال أحبّ إلى الله وأفضل، فنزلت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيُّها الَّذِينَ آمَنُوا هَلْ أدُلُّكُمْ على تِجَارَةٍ تُنْجِيكُمْ مِنْ عَذَابٍ
  ألِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فكرهوا، فنزلت: { يا أيُّها الَّذِينَ آمَنُوا لِمَ تَقُولُونَ ما
  لا تَفْعَلُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله { لِمَ تَقُولُونَ ما لا تَفْعَلُونَ }... إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَرْصُوصٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فيما
  بين ذلك في نفر من الأنصار فيهم عبد الله بن رواحة، قالوا في مجلس: لو نعلم أيّ الأعمال
  أحبّ إلى الله لعملنا بها حتى نموت، فأنزل الله هذا فيهم، فقال عبد الله بن رواحة:
  لا أزال حبيساً في سبيل الله حتى أموت، فقُتل شهيداً.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
