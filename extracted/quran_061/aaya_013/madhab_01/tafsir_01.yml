  قَرِيبٌ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُونُوۤاْ أَنصَارَ
  ٱللَّهِ كَمَا قَالَ عِيسَى ٱبْنُ مَرْيَمَ لِلْحَوَارِيِّينَ مَنْ أَنَّصَارِيۤ إِلَى
  ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنصَارُ ٱللَّهِ فَآمَنَت طَّآئِفَةٌ مِّن
  بَنِيۤ إِسْرَائِيلَ وَكَفَرَت طَّآئِفَةٌ فَأَيَّدْنَا ٱلَّذِينَ آمَنُواْ عَلَىٰ
  عَدُوِّهِمْ فَأَصْبَحُواْ ظَاهِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: فإذا فعلنا ذلك فما لنا يا
  نبيّ الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لكم النصر في الدنيا، والجنة في الآخرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ففعلوا، ففعل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة { كُونُوا أنْصَارَ اللَّهِ
  كمَا قالَ عِيسَى ابْنُ مَرْيَمَ للْحَوَارِيِّينَ مَنْ أنْصَارِي إلى اللَّهِ } قال:
  قد كان ذلك بحمد الله، جاءه سبعون رجلاً، فبايعوه عند العقبة، فنصروه وآوَوْه حتى أظهر
  الله دينه قالوا: ولم يسمّ حيّ من السماء اسماً لم يكن لهم قبل ذلك غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: إن الحواريين
  كلهم من قريش: أبو بكر، وعمر، وعليّ، وحمزة، وجعفر، وأبو عُبيدة، وعثمان بن مظعون،
  وعبد الرحمن بن عوف، وسعد بن أبي وقاص، وعثمان، وطلحة بن عبيد الله، والزبير بن العوّام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { مَنْ أنْصَارِي إلى اللَّهِ } قال: من يتبعني إلى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ميسرة، عن المنهال
  بن عمرو، عن سعيد بن جُبَير، قال: سئل ابن عباس عن الحواريين، قال: سُمُّوا لبياض ثيابهم
  كانوا صيادي السمك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { الحواريون }: هم الغسالون بالنبطية
  يقال للغسال: حوارى، وقد تقدم بياننا في معنى الحوارى بشواهده واختلاف المختلفين فيه
  قبل فيما مضى، فأغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ الْحَوَارِيُّونَ نَحْنُ أنْصَارُ اللَّهِ } يقول: قالوا: نحن أنصار الله على
  ما بعث به أنبياءه من الحقّ. وقوله: { فآمَنَتْ طائِفَةٌ مِنْ بَنِي إسْرَائِيلَ وكَفَرَتْ
  طائِفَةٌ } يقول جلّ ثناؤه: فآمنت طائفة من بني إسرائيل بعيسى، وكفرت طائفة منهم به.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن المنهال، عن سعيد بن جُبير، عن ا بن
  عباس، قال: لما أراد الله أن يرفع عيسى إلى السماء خرج إلى أصحابه وهم في بيت اثنا
  عشر رجلاً من عين في البيت ورأسه يقطر ماء قال: فقال: إن منكم من سيكفر بي اثنتي عشرة
  مرّة بعد أن آمن بي قال: ثم قال: أيكم يلقى عليه شبهي فيقتل مكاني، ويكون معي في درجتي؟
  قال: فقام شاب من أحدثهم سنا، قال: فقال أنا، فقال له: اجلس ثم أعاد عليهم، فقام الشاب،
  فقال أنا قال: نعم أنت ذاك فأُلقى عليه شبه عيسى، ورفع عيسى من رَوْزَنة في البيت إلى
  السماء قال: وجاء الطلب من اليهود، وأخذوا شبهه. فقتلوه وصلبوه، وكفر به بعضهم اثنتي
  عشرة مرّة بعد أن آمن به، فتفرّقوا ثلاث فرق، فقالت فرقة: كان الله فينا ما شاء، ثم
  صعد إلى السماء، وهؤلاء اليعقوبية.</font></font>&#13;\t\t\t<label disabled=\"true\"
