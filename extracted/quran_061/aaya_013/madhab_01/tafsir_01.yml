  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُخْرَىٰ
  تُحِبُّونَهَا نَصْرٌ مِّن ٱللَّهِ وَفَتْحٌ قَرِيبٌ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُونُوۤاْ أَنصَارَ ٱللَّهِ كَمَا قَالَ عِيسَى ٱبْنُ مَرْيَمَ
  لِلْحَوَارِيِّينَ مَنْ أَنَّصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ
  أَنصَارُ ٱللَّهِ فَآمَنَت طَّآئِفَةٌ مِّن بَنِيۤ إِسْرَائِيلَ وَكَفَرَت طَّآئِفَةٌ
  فَأَيَّدْنَا ٱلَّذِينَ آمَنُواْ عَلَىٰ عَدُوِّهِمْ فَأَصْبَحُواْ ظَاهِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل العربية فيما نعتت به قوله { وأُخْرَى } فقال بعض نحوييّ
  البصرة: معنى ذلك: وتجارة أخرى، فعلى هذا القول يجب أن يكون أخرى في موضع خفض عطفاً
  به على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ أدُلُّكُمْ على تِجَارَةٍ تُنْجِيكُمْ مِنْ عَذَابٍ ألِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يحتمل أن يكون رفعاً على الابتداء. وكان بعض نحويي الكوفة يقول: هي في موضع رفع. أي
  ولكم أخرى في العاجل مع ثواب الآخرة، ثم قال: { نصر من الله } مفسراً للأخرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي القول الثاني، وهو أنه معنّي به: ولكم
  أخرى تحبونها، لأن قوله { نَصْرٌ مِنَ اللَّهِ وفَتْحٌ قَرِيبٌ } مبين عن أن قوله {
  وأُخرى } في موضع رفع، ولو كان جاء ذلك خفضاً حسن أن يجعل قوله { وأُخْرَى } عطفاً
  على قوله { تِجَارَةٍ } ، فيكون تأويل الكلام حينئذ لو قرىء ذلك خفضاً، وعلى خلة أخرى
  تحبونها، فمعنى الكلام إذا كان الأمر كما وصفت: هل أدلكم على تجارة تنجيكم من عذاب
  أليم، تؤمنون بالله ورسوله، يغفر لكم ذنوبكم، ويدخلكم جنات تجري من تحتها الأنهار،
  ولكم خلة أخرى سوى ذلك في الدنيا تحبونها: نصر من الله لكم على أعدائكم، وفتح قريب
  يعجله لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَبَشِّرِ المؤْمِنِينَ } يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: وبشر يا محمد المؤمنين بنصر الله إياهم
  على عدّوهم، وفتح عاجل لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يا أيُّها الَّذِينَ آمَنُوا
  كُونُوا أنْصَارَ اللَّهِ } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة
  والبصرة: «كُونُوا أنْصَاراً للَّهِ» بتنوين الأنصار. وقرأ ذلك عامة قرّاء الكوفة بإضافة
  الأنصار إلى الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أنهما
  قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب، ومعنى الكلام: يا أيها
  الذين صدّقوا الله ورسوله، كونوا أنصار الله، كما قال عيسى ابن مريم للحواريين: { مَنْ
  أنْصَاري إلى اللَّهِ } ، يعني من أنصاري منكم إلى نصرة الله لي. وكان قتادة يقول في
  ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { يا أيُّها الَّذِينَ آمَنُوا كُونُوا أنْصَارَ اللَّهِ كما قال
  عيسَى ابنُ مَرْيَمَ للْحَوَارِيِّينَ مَنْ أنْصَارِي إلى اللَّهِ قال الْحَوَارِيُّونَ
  نَحْنُ أنْصَارُ اللَّهِ } قال: قد كانت لله أنصار من هذه الأمة تجاهد على كتابه وحقه.
  وذُكر لنا أنه بايعه ليلة العقبة اثنان وسبعون رجلاً من الأنصار، ذُكر لنا أن بعضهم
  قال: هل تدرون علام تبايعون هذا الرجل؟ إنكم تبايعون على محاربة العرب كلها أو يُسلموا.
  وذُكر لنا أن رجلاً قال: يا نبيّ الله اشترط لربك ولنفسك ما شئت، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أُشْتَرِطُ لربيّ أَنْ تَعبدوه،
  ولا تُشْرِكُوا به شيئاً، وأَشْترطُ لنفسي أن تمنَعوني مما مَنَعْتُم منه أنفسَكُم
  وأبناءَكم \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
