text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ هَلْ أَدُلُّكمْ عَلَىٰ تِجَارَةٍ تُنجِيكُم مِّنْ عَذَابٍ أَلِيمٍ } * {
  تُؤْمِنُونَ بِٱللَّهِ وَرَسُولِهِ وَتُجَاهِدُونَ فِي سَبِيلِ ٱللَّهِ بِأَمْوَالِكُمْ
  وَأَنفُسِكُمْ ذَلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ } * { يَغْفِرْ لَكُمْ
  ذُنُوبَكُمْ وَيُدْخِلْكُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ وَمَسَاكِنَ
  طَيِّبَةً فِي جَنَّاتِ عَدْنٍ ذَلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ } * { وَأُخْرَىٰ تُحِبُّونَهَا
  نَصْرٌ مِّن ٱللَّهِ وَفَتْحٌ قَرِيبٌ وَبَشِّرِ ٱلْمُؤْمِنِينَ }{ تُنجِيكُم } قرىء
  مخففاً ومثقلاً. و { تُؤْمِنُونَ } استئناف، كأنهم قالوا: كيف: نعمل؟ فقال: تؤمنون،
  وهو خبر في معنى الأمر؛ ولهذا أجيب بقوله: { يغفر لكم } وتدل عليه قراءة ابن مسعود:
  آمنوا بالله ورسوله وجاهدوا. فإن قلت: لم جيء به على لفظ الخبر؟ قلت: للإيذان بوجوب
  الامتثال، وكأنه امتثل فهو يخبر عن إيمان وجهاد موجودين. ونظيره قول الداعي: غفر الله
  لك، ويغفر الله لك: جعلت المغفرة لقوّة الرجاء، كأنها كانت ووجدت. فإن قلت: هل لقول
  الفراء أنه جواب { هَلْ أَدُلُّكُمْ } وجه؟ قلت: وجهه أن متعلق الدلالة هو التجارة،
  والتجارة مفسرة بالإيمان والجهاد؛ فكأنه قيل: هل تتجرون بالإيمان والجهاد يغفر لكم؟
  فإن قلت: فما وجه قراءة زيد بن علي رضي الله عنهما: (تؤمنوا...وتجاهدوا)؟ قلت: وجهها
  أن تكون على إضمار لام الأمر، كقوله:مُحَمَّدُ تَفْدِ نَفْسَكَ كُلُّ نَفْسٍ   إذَا
  مَا خفت مِنْ أَمْرٍ تَبَالاَوعن ابن عباس أنهم قالوا: لو نعلم أحب الأعمال إلى الله
  لعملناه، فنزلت هذه الآية، فمكثوا ما شاء الله يقولون: ليتنا نعلم ما هي، فدلهم الله
  عليها بقوله: { تُؤْمِنُونَ } وهذا دليل على أن { تُؤْمِنُونَ } كلام مستأنف، وعلى
  أنّ الأمر الوارد على النفوس بعد تشوّف وتطلع منها إليه: أوقع فيها وأقرب من قبولها
  له مما فوجئت به { ذَلِكُمْ } يعني ما ذكر من الإيمان والجهاد { خَيْرٌ لَّكُمْ } من
  أموالكم وأنفسكم. فإن قلت: ما معنى قوله: { إِن كُنتُمْ تَعْلَمُونَ }؟ قلت: معناه
  إن كنتم تعلمون أنه خير لكم كان خيراً لكم حينئذٍ؛ لأنكم إذا علمتم ذلك واعتقدتموه
  أحببتم الإيمان والجهاد فوق ما تحبون أنفسكم وأموالكم، فتخلصون وتفلحون { وَأُخْرَىٰ
  تُحِبُّونَهَا } ولكم إلى هذه النعمة المذكورة من المغفرة والثواب في الآجلة نعمة أخرى
  عاجلة محبوبة إليكم، ثم فسرها بقوله: { نَصْرٌ مّن ٱللَّهِ وَفَتْحٌ قَرِيبٌ } أي عاجل
  وهو فتح مكة. وقال الحسن: فتح فارس والروم. وفي { تُحِبُّونَهَا } شيء من التوبيخ على
  محبة العاجل. فإن قلت: علام عطف قوله { وَبَشِّرِ ٱلْمُؤْمِنِينَ }؟ قلت: على { تُؤْمِنُونَ
  } لأنه في معنى الأمر، كأنه قيل: آمنوا وجاهدوا يثبكم الله وينصركم، وبشر يا رسول الله
  المؤمنين بذلك. فإن قلت: لم نصب من قرأ نصراً من الله وفتحاً قريباً؟ قلت: يجوز أن
  ينصب على الاختصاص. أو على تنصرون نصراً، ويفتح لكم فتحاً. أو على: يغفر لكم ويدخلكم
  جنات، ويؤتكم أخرى نصراً من الله وفتحاً.\r\n\t\t\t\r\n\t\t\t</section>"

