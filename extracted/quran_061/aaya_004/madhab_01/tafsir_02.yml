  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَبَّحَ
  لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لِمَ تَقُولُونَ مَا لاَ تَفْعَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَبُرَ
  مَقْتاً عِندَ ٱللَّهِ أَن تَقُولُواْ مَا لاَ تَفْعَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يُحِبُّ ٱلَّذِينَ يُقَاتِلُونَ فِي سَبِيلِهِ صَفّاً كَأَنَّهُم بُنْيَانٌ
  مَّرْصُوصٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِمَ } هي لام الإضافة داخلة على
  ما الاستفهامية كما دخل عليها غيرها من حروف الجر في قولك: بم، وفيم، ومم، وعم، وإلام،
  وعلام. وإنما حذفت الألف؛ لأنّ ما والحرف كشيء واحد، ووقع استعمالهما كثيراً في كلام
  المستفهم؛ وقد جاء استعمال الأصل قليلاً والوقف على زيادة هاء السكت أو الإسكان. ومن
  أسكن في الوصل فلإجرائه مجرى الوقف، كما سمع: ثلاثة، أربعة، بالهاء وإلقاء حركة الهمزة
  عليها محذوفة، وهذا الكلام يتناول الكذب وإخلاف الموعد. وروي أنّ المؤمنين قالوا قبل
  أن يؤمروا بالقتال: لو نعلم أحب الأعمال إلى الله تعالى لعملناه ولبذلنا فيه أموالنا
  وأنفسنا، فدلهم الله تعالى على الجهاد في سبيله، فولوا يوم أحد فعيرهم. وقيل: لما أخبر
  الله بثواب شهداء بدر قالوا: لئن لقينا قتالا لنفرغن فيه وسعنا، ففروا يوم أحد ولم
  يفوا. وقيل: كان الرجل يقول: قتلت ولم يقتل، وطعنت ولم يطعن، وضربت ولم يضرب، وصبرت
  ولم يصبر. وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1169) كان قد أذى المسلمين رجل
  ونكى فيهم، فقتله صهيب وانتحل قتله آخر، فقال عمر لصهيب: أخبر النبي عليه السلام أنك
  قتلته، فقال: إنما قتلته لله ولرسوله، فقال عمر: يا رسول الله قتله صهيب، قال: كذلك
  يا أبا يحيى؟ قال: نعم، فنزلت في المنتحل. وعن الحسن: نزلت في المنافقين. ونداؤهم بالإيمان:
  تهكم بهم وبإيمانهم؛ هذا من أفصح كلام وأبلغه في معناه قصد في { كَبُرَ } التعجب من
  غير لفظه كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غَلَتْ نَابٌ
  كُلَيْبٌ بَوَاءُهَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى التعجب: تعظيم الأمر في قلوب السامعين؛ لأن التعجب لا يكون إلا
  من شيء خارج عن نظائره وأشكاله، وأسند إلى أن تقولوا. ونصب { مَقْتاً } على تفسيره،
  دلالة على أنّ قولهم ما لا يفعلون مقت خالص لا شوب فيه، لفرط تمكن المقت منه؛ واختير
  لفظ المقت لأنه أشد البغض وأبلغه. ومنه قيل: نكاح المقت، للعقد على الرابة، ولم يقتصر
  على أن جعل البغض كبيراً، حتى جعل أشده وأفحشه. و { عَندَ ٱللَّهِ } أبلغ من ذلك، لأنه
  إذا ثبت كبر مقته عند الله فقد تم كبره وشدته وانزاحت عنه الشكوك. وعن بعض السلف أنه
  قيل له: حدّثنا، فسكت ثم قيل له حدثنا؛ فقال: تأمرونني أن أقول ما لا أفعل فأستعجل
  مقت الله. في قوله: { إِنَّ ٱللَّهَ يُحِبُّ ٱلَّذِينَ يُقَـٰتِلُونَ فِى سَبِيلِهِ
  } عقيب ذكر مقت المخلف: دليل على أن المقت قد تعلق بقول الذين وعدوا الثبات في قتال
  الكفار فلم يفوا. وقرأ زيد بن علي «يقاتلون» بفتح التاء. وقرىء: «يقتلون» { صَفّاً
  } صافين أنفسهم أو مصفوفين { كَأَنَّهُم } في تراصهم من غير فرجة ولا خلل { بُنْيَـٰنٌ
  } رص بعضه إلى بعض ورصف. وقيل: يجوز أن يريد استواء نياتهم في الثبات حتى يكونوا في
  اجتماع الكلمة كالبنيان المرصوص. وعن بعضهم: فيه دليل على فضل القتال راجلاً؛ لأنّ
  الفرسان لا يصطفون على هذه الصفة. وقوله: { صَفّاً كَأَنَّهُم بُنْيَـٰنٌ } حالان متداخلتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
