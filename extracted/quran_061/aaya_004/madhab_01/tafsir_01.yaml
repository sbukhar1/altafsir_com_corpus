  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ يُحِبُّ ٱلَّذِينَ يُقَاتِلُونَ فِي سَبِيلِهِ صَفّاً كَأَنَّهُم بُنْيَانٌ
  مَّرْصُوصٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره للقائلين: لو علمنا
  أحبّ الأعمال إلى الله لعملناه حتى نموت: { إنَّ اللَّهَ } أيها القوم { يُحِبُّ الَّذِينَ
  يُقاتِلُونَ فِي سَبِيلِهِ } كأنهم، يعني في طريقه ودينه الذي دعا إليه { صَفًّا }
  يعني بذلك أنهم يقاتلون أعداء الله مصطفين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كأنَّهُمْ بُنْيان مَرْصُوصٌ } يقول: يقاتلون في سبيل الله صفاً مصطفاً، كأنهم في
  اصطفافهم هنالك حيطان مبنية قد رصّ، فأحكم وأتقن، فلا يغادر منه شيئاً، وكان بعضهم
  يقول: بني بالرصاص. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  اللَّهَ يُحِبُّ الَّذِينَ يُقاتِلُونَ فِي سَبِيلِهِ صَفًّا كأنَّهُم بُنْيانٌ مَرْصُوصٌ
  } ألم تر إلى صاحب البنيان كيف لا يحبّ أن يخلف بنيانه، كذلك تبارك وتعالى لا يختلف
  أمره، وإن الله وصف المؤمنين في قتالهم وصفهم في صلاتهم، فعليكم بأمر الله فإنه عصمة
  لمن أخذ به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد { إنَّ اللَّهَ يُحِبُّ الَّذِينَ يُقاتِلُونَ فِي سَبِيلِهِ صَفًّا
  كأنَّهُم بُنْيانٌ مَرْصُوصٌ } قال: والذين صدّقوا قولهم بأعمالهم هؤلاء قال: وهؤلاء
  لم يصدّقوا قولهم بالأعمال لما خرج النبيّ صلى الله عليه وسلم نكصوا عنه وتخلَّفوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العلم يقول: إنما قال الله { إنَّ اللَّهَ يُحِبُّ الَّذِينَ
  يُقاتِلُونَ فِي سَبِيلِهِ صَفًّا } ليدلّ على أن القتال راجلا أحبّ إليه من القتال
  فارساً، لأن الفرسان لا يصطفون، وإنما تصطف الرجالة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سعيد بن عمرو السكوني، قال: ثنا بقية بن الوليد، عن أبي بكر
  ابن أبي مريم، عن يحيى بن جابر الطائي، عن أبي بحرية، قال: كانوا يكرهون القتال على
  الخيل، ويستحبون القتال على الأرض، لقول الله: { إنَّ اللَّهَ يُحِبُّ الَّذِينَ يُقاتِلُونَ
  فِي سَبِيلِهِ صَفًّا كأنَّهُم بُنْيانٌ مَرْصُوصٌ } قال: وكان أبو بحرية يقول: إذا
  رأيتموني التفتّ في الصفّ، فجئوا في لحيي.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

