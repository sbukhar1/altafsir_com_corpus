text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  يُحِبُّ ٱلَّذِينَ يُقَاتِلُونَ فِي سَبِيلِهِ صَفّاً كَأَنَّهُم بُنْيَانٌ مَّرْصُوصٌ
  }يقول تعالى ذكره للقائلين: لو علمنا أحبّ الأعمال إلى الله لعملناه حتى نموت: { إنَّ
  اللَّهَ } أيها القوم { يُحِبُّ الَّذِينَ يُقاتِلُونَ فِي سَبِيلِهِ } كأنهم، يعني
  في طريقه ودينه الذي دعا إليه { صَفًّا } يعني بذلك أنهم يقاتلون أعداء الله مصطفين.وقوله:
  { كأنَّهُمْ بُنْيان مَرْصُوصٌ } يقول: يقاتلون في سبيل الله صفاً مصطفاً، كأنهم في
  اصطفافهم هنالك حيطان مبنية قد رصّ، فأحكم وأتقن، فلا يغادر منه شيئاً، وكان بعضهم
  يقول: بني بالرصاص. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ اللَّهَ يُحِبُّ الَّذِينَ
  يُقاتِلُونَ فِي سَبِيلِهِ صَفًّا كأنَّهُم بُنْيانٌ مَرْصُوصٌ } ألم تر إلى صاحب البنيان
  كيف لا يحبّ أن يخلف بنيانه، كذلك تبارك وتعالى لا يختلف أمره، وإن الله وصف المؤمنين
  في قتالهم وصفهم في صلاتهم، فعليكم بأمر الله فإنه عصمة لمن أخذ به.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد { إنَّ اللَّهَ يُحِبُّ الَّذِينَ يُقاتِلُونَ فِي
  سَبِيلِهِ صَفًّا كأنَّهُم بُنْيانٌ مَرْصُوصٌ } قال: والذين صدّقوا قولهم بأعمالهم
  هؤلاء قال: وهؤلاء لم يصدّقوا قولهم بالأعمال لما خرج النبيّ صلى الله عليه وسلم نكصوا
  عنه وتخلَّفوا.وكان بعض أهل العلم يقول: إنما قال الله { إنَّ اللَّهَ يُحِبُّ الَّذِينَ
  يُقاتِلُونَ فِي سَبِيلِهِ صَفًّا } ليدلّ على أن القتال راجلا أحبّ إليه من القتال
  فارساً، لأن الفرسان لا يصطفون، وإنما تصطف الرجالة. ذكر من قال ذلك:حدثني سعيد بن
  عمرو السكوني، قال: ثنا بقية بن الوليد، عن أبي بكر ابن أبي مريم، عن يحيى بن جابر
  الطائي، عن أبي بحرية، قال: كانوا يكرهون القتال على الخيل، ويستحبون القتال على الأرض،
  لقول الله: { إنَّ اللَّهَ يُحِبُّ الَّذِينَ يُقاتِلُونَ فِي سَبِيلِهِ صَفًّا كأنَّهُم
  بُنْيانٌ مَرْصُوصٌ } قال: وكان أبو بحرية يقول: إذا رأيتموني التفتّ في الصفّ، فجئوا
  في لحيي.\r\n\t\t\t\r\n\t\t\t</section>"

