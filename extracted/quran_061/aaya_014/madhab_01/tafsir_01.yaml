text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُخْرَىٰ تُحِبُّونَهَا
  نَصْرٌ مِّن ٱللَّهِ وَفَتْحٌ قَرِيبٌ وَبَشِّرِ ٱلْمُؤْمِنِينَ } * { يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُونُوۤاْ أَنصَارَ ٱللَّهِ كَمَا قَالَ عِيسَى ٱبْنُ مَرْيَمَ لِلْحَوَارِيِّينَ
  مَنْ أَنَّصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنصَارُ ٱللَّهِ فَآمَنَت
  طَّآئِفَةٌ مِّن بَنِيۤ إِسْرَائِيلَ وَكَفَرَت طَّآئِفَةٌ فَأَيَّدْنَا ٱلَّذِينَ
  آمَنُواْ عَلَىٰ عَدُوِّهِمْ فَأَصْبَحُواْ ظَاهِرِينَ }اختلف أهل العربية فيما نعتت
  به قوله { وأُخْرَى } فقال بعض نحوييّ البصرة: معنى ذلك: وتجارة أخرى، فعلى هذا القول
  يجب أن يكون أخرى في موضع خفض عطفاً به على قوله:{ هَلْ أدُلُّكُمْ على تِجَارَةٍ تُنْجِيكُمْ
  مِنْ عَذَابٍ ألِيمِ }وقد يحتمل أن يكون رفعاً على الابتداء. وكان بعض نحويي الكوفة
  يقول: هي في موضع رفع. أي ولكم أخرى في العاجل مع ثواب الآخرة، ثم قال: { نصر من الله
  } مفسراً للأخرى.والصواب من القول في ذلك عندي القول الثاني، وهو أنه معنّي به: ولكم
  أخرى تحبونها، لأن قوله { نَصْرٌ مِنَ اللَّهِ وفَتْحٌ قَرِيبٌ } مبين عن أن قوله {
  وأُخرى } في موضع رفع، ولو كان جاء ذلك خفضاً حسن أن يجعل قوله { وأُخْرَى } عطفاً
  على قوله { تِجَارَةٍ } ، فيكون تأويل الكلام حينئذ لو قرىء ذلك خفضاً، وعلى خلة أخرى
  تحبونها، فمعنى الكلام إذا كان الأمر كما وصفت: هل أدلكم على تجارة تنجيكم من عذاب
  أليم، تؤمنون بالله ورسوله، يغفر لكم ذنوبكم، ويدخلكم جنات تجري من تحتها الأنهار،
  ولكم خلة أخرى سوى ذلك في الدنيا تحبونها: نصر من الله لكم على أعدائكم، وفتح قريب
  يعجله لكم.{ وَبَشِّرِ المؤْمِنِينَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  وبشر يا محمد المؤمنين بنصر الله إياهم على عدّوهم، وفتح عاجل لهم.وقوله: { يا أيُّها
  الَّذِينَ آمَنُوا كُونُوا أنْصَارَ اللَّهِ } اختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة والبصرة: «كُونُوا أنْصَاراً للَّهِ» بتنوين الأنصار. وقرأ ذلك
  عامة قرّاء الكوفة بإضافة الأنصار إلى الله.والصواب من القول في ذلك عندي أنهما قراءتان
  معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب، ومعنى الكلام: يا أيها الذين
  صدّقوا الله ورسوله، كونوا أنصار الله، كما قال عيسى ابن مريم للحواريين: { مَنْ أنْصَاري
  إلى اللَّهِ } ، يعني من أنصاري منكم إلى نصرة الله لي. وكان قتادة يقول في ذلك ما:حدثني
  به بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا أيُّها الَّذِينَ آمَنُوا كُونُوا
  أنْصَارَ اللَّهِ كما قال عيسَى ابنُ مَرْيَمَ للْحَوَارِيِّينَ مَنْ أنْصَارِي إلى
  اللَّهِ قال الْحَوَارِيُّونَ نَحْنُ أنْصَارُ اللَّهِ } قال: قد كانت لله أنصار من
  هذه الأمة تجاهد على كتابه وحقه. وذُكر لنا أنه بايعه ليلة العقبة اثنان وسبعون رجلاً
  من الأنصار، ذُكر لنا أن بعضهم قال: هل تدرون علام تبايعون هذا الرجل؟ إنكم تبايعون
  على محاربة العرب كلها أو يُسلموا. وذُكر لنا أن رجلاً قال: يا نبيّ الله اشترط لربك
  ولنفسك ما شئت، قال: \" أُشْتَرِطُ لربيّ أَنْ تَعبدوه، ولا تُشْرِكُوا به شيئاً، وأَشْترطُ
  لنفسي أن تمنَعوني مما مَنَعْتُم منه أنفسَكُم وأبناءَكم \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُخْرَىٰ تُحِبُّونَهَا نَصْرٌ مِّن
  ٱللَّهِ وَفَتْحٌ قَرِيبٌ وَبَشِّرِ ٱلْمُؤْمِنِينَ } * { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  كُونُوۤاْ أَنصَارَ ٱللَّهِ كَمَا قَالَ عِيسَى ٱبْنُ مَرْيَمَ لِلْحَوَارِيِّينَ مَنْ
  أَنَّصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنصَارُ ٱللَّهِ فَآمَنَت
  طَّآئِفَةٌ مِّن بَنِيۤ إِسْرَائِيلَ وَكَفَرَت طَّآئِفَةٌ فَأَيَّدْنَا ٱلَّذِينَ
  آمَنُواْ عَلَىٰ عَدُوِّهِمْ فَأَصْبَحُواْ ظَاهِرِينَ }  قالوا: فإذا فعلنا ذلك فما
  لنا يا نبيّ الله؟ قال: \" لكم النصر في الدنيا، والجنة في الآخرة \" ففعلوا، ففعل
  الله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة { كُونُوا أنْصَارَ
  اللَّهِ كمَا قالَ عِيسَى ابْنُ مَرْيَمَ للْحَوَارِيِّينَ مَنْ أنْصَارِي إلى اللَّهِ
  } قال: قد كان ذلك بحمد الله، جاءه سبعون رجلاً، فبايعوه عند العقبة، فنصروه وآوَوْه
  حتى أظهر الله دينه قالوا: ولم يسمّ حيّ من السماء اسماً لم يكن لهم قبل ذلك غيرهم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: إن الحواريين كلهم من قريش:
  أبو بكر، وعمر، وعليّ، وحمزة، وجعفر، وأبو عُبيدة، وعثمان بن مظعون، وعبد الرحمن بن
  عوف، وسعد بن أبي وقاص، وعثمان، وطلحة بن عبيد الله، والزبير بن العوّام.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { مَنْ أنْصَارِي إلى اللَّهِ
  } قال: من يتبعني إلى الله.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن ميسرة،
  عن المنهال بن عمرو، عن سعيد بن جُبَير، قال: سئل ابن عباس عن الحواريين، قال: سُمُّوا
  لبياض ثيابهم كانوا صيادي السمك.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد،
  قال: سمعت الضحاك يقول في قوله: { الحواريون }: هم الغسالون بالنبطية يقال للغسال:
  حوارى، وقد تقدم بياننا في معنى الحوارى بشواهده واختلاف المختلفين فيه قبل فيما مضى،
  فأغنى عن إعادته.وقوله: { قالَ الْحَوَارِيُّونَ نَحْنُ أنْصَارُ اللَّهِ } يقول: قالوا:
  نحن أنصار الله على ما بعث به أنبياءه من الحقّ. وقوله: { فآمَنَتْ طائِفَةٌ مِنْ بَنِي
  إسْرَائِيلَ وكَفَرَتْ طائِفَةٌ } يقول جلّ ثناؤه: فآمنت طائفة من بني إسرائيل بعيسى،
  وكفرت طائفة منهم به. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن المنهال، عن سعيد بن جُبير، عن ا بن
  عباس، قال: لما أراد الله أن يرفع عيسى إلى السماء خرج إلى أصحابه وهم في بيت اثنا
  عشر رجلاً من عين في البيت ورأسه يقطر ماء قال: فقال: إن منكم من سيكفر بي اثنتي عشرة
  مرّة بعد أن آمن بي قال: ثم قال: أيكم يلقى عليه شبهي فيقتل مكاني، ويكون معي في درجتي؟
  قال: فقام شاب من أحدثهم سنا، قال: فقال أنا، فقال له: اجلس ثم أعاد عليهم، فقام الشاب،
  فقال أنا قال: نعم أنت ذاك فأُلقى عليه شبه عيسى، ورفع عيسى من رَوْزَنة في البيت إلى
  السماء قال: وجاء الطلب من اليهود، وأخذوا شبهه. فقتلوه وصلبوه، وكفر به بعضهم اثنتي
  عشرة مرّة بعد أن آمن به، فتفرّقوا ثلاث فرق، فقالت فرقة: كان الله فينا ما شاء، ثم
  صعد إلى السماء، وهؤلاء اليعقوبية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُخْرَىٰ تُحِبُّونَهَا نَصْرٌ مِّن
  ٱللَّهِ وَفَتْحٌ قَرِيبٌ وَبَشِّرِ ٱلْمُؤْمِنِينَ } * { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  كُونُوۤاْ أَنصَارَ ٱللَّهِ كَمَا قَالَ عِيسَى ٱبْنُ مَرْيَمَ لِلْحَوَارِيِّينَ مَنْ
  أَنَّصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنصَارُ ٱللَّهِ فَآمَنَت
  طَّآئِفَةٌ مِّن بَنِيۤ إِسْرَائِيلَ وَكَفَرَت طَّآئِفَةٌ فَأَيَّدْنَا ٱلَّذِينَ
  آمَنُواْ عَلَىٰ عَدُوِّهِمْ فَأَصْبَحُواْ ظَاهِرِينَ }وقالت فرقة: كان فينا ابن الله
  ما شاء الله، ثم رفعه إليه، وهؤلاء النسطورية. وقالت فرقة. كان فينا عبد الله ورسوله
  ما شاء الله، ثم رفعه الله إليه، وهؤلاء المسلمون، فتظاهرت الطائفتان الكافرتان على
  المسلمة، فقتلوها، فلم يزل الإسلام طامساً حتى بعث الله محمداً صلى الله عليه وسلم،
  فآمنت طائفة من بني إسرائيل، وكفرت طائفة، يعني الطائفة التي كفرت من بني إسرائيل في
  زمن عيسى، والطائفة التي آمنت في زمن عيسى، فأيدنا الذين آمنوا على عدوّهم، فأصبحوا
  ظاهرين في إظهار محمد على دينهم دين الكفار، فأصبحوا ظاهرين.وقوله: { فأيَّدْنا الَّذِينَ
  آمَنُوا على عَدُوّهِمْ } يقول: فقوّينا الذين آمنوا من الطائفتين من بني إسرائيل على
  عدوّهم، الذي كفروا منهم بمحمد صلى الله عليه وسلم لتصديقه إياهم، أن عيسى عبد الله
  ورسوله، وتكذيبه من قال هو إله، ومن قال: هو ابن الله تعالى ذكره، فأصبحوا ظاهرين،
  فأصبحت الطائفة المؤمنون ظاهرين على عدوّهم الكافرين منهم. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عبد الله الهلالي، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبي نجيح، عن مجاهد { فأيَّدْنا الَّذِينَ آمَنُوا على عَدُوّهِمْ
  } قال: قوّينا.حدثنا ابن حُمَيد، قال: ثنا جرير، عن مغيرة، عن سماك، عن إبراهيم { فآمَنَتْ
  طائِفَةٌ مِنْ بَنِي إسْرَائِيلَ وكَفَرَتْ طائِفَةٌ } قال: لما بعث الله محمداً، ونزل
  تصديق من آمن بعيسى، أصبحت حجة من آمن به ظاهرة.قال: ثنا جرير، عن مغيرة، عن سماك،
  عن إبراهيم، في قوله { فأيَّدْنا الَّذِينَ آمَنُوا على عَدُوّهِمْ فأصْبَحُوا ظاهِرِينَ
  } قال: أيدوا بمحمد صلى الله عليه وسلم، فصدّقهم، وأخبر بحجتهم.حدثني يعقوب بن إبراهيم،
  قال: ثنا هشيم، عن مغيرة، عن إبراهيم، في قوله: { فأصْبَحُوا ظاهِرِينَ } قال: أصبحت
  حجة من آمن بعيسى ظاهرة بتصديق محمد صلى الله عليه وسلم كلمة الله وروحه.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { فأصْبَحُوا ظاهِرِينَ } من آمن
  مع عيسى صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

