text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُونُوۤاْ أَنصَارَ ٱللَّهِ كَمَا قَالَ عِيسَى ٱبْنُ مَرْيَمَ لِلْحَوَارِيِّينَ
  مَنْ أَنَّصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنصَارُ ٱللَّهِ فَآمَنَت
  طَّآئِفَةٌ مِّن بَنِيۤ إِسْرَائِيلَ وَكَفَرَت طَّآئِفَةٌ فَأَيَّدْنَا ٱلَّذِينَ
  آمَنُواْ عَلَىٰ عَدُوِّهِمْ فَأَصْبَحُواْ ظَاهِرِينَ }قرىء: «كونوا أنصار الله وأنصاراً
  لله». وقرأ ابن مسعود: «كونوا أنتم أنصار الله». وفيه زيادة حتم للنصرة عليهم. فإن
  قلت: ما وجه صحة التشبيه ـ وظاهره تشبيه كونهم أنصاراً بقول عيسى صلوات الله عليه:
  { مَنْ أَنصَارِىۤ إِلَى ٱللَّهِ }؟ قلت: التشبيه محمول على المعنى، وعليه يصح. والمراد:
  كونوا أنصار الله كما الحواريون أنصار عيسى حين قال لهم: { مَنْ أَنصَارِى إِلَى ٱللَّهِ
  }. فإن قلت: ما معنى قوله: { مَنْ أَنصَارِىۤ إِلَى ٱللَّهِ }؟ قلت: يجب أن يكون معناه
  مطابقاً لجواب الحواريين { نَحْنُ أَنْصَارُ ٱللَّهِ } والذي يطابقه أن يكون المعنى:
  من جندي متوجهاً إلى نصرة الله، وإضافة { أَنصَارِىۤ } خلاف إضافة { أَنْصَارَ ٱللَّهِ
  } فإنّ معنى { نَحْنُ أَنْصَارُ ٱللَّهِ }: نحن الذين ينصرون الله. ومعنى { مَنْ أَنصَارِىۤ
  } من الأنصار الذين يختصون بي ويكونون معي في نصرة الله؛ ولا يصح أن يكون معناه: من
  ينصرني مع الله؛ لأنه لا يطابق الجواب. والدليل عليه: قراءة من قرأ: «من أنصار الله».
  والحواريون أصفياؤه وهم أوّل من آمن به وكانوا اثنى عشر رجلاً؛ وحواري الرجل: صفيه
  وخلصانه من الحوار وهو البياض الخالص. والمُوَّارىٰ: الدرمك. ومنه قوله عليه الصلاة
  والسلام:(1170) \" الزبير ابن عمتي وحواريي من أمتي \" وقيل: كانوا قصارين يحوّرون
  الثياب يبيضونها. ونظير الحواري في زنته: الحوالي: الكثير الحيل { فَئَامَنَت طَّآئِفَةٌ
  } منهم بعيسى { وَكَفَرَت } به { طَّائِفَةٌ فَأَيَّدْنَا } مؤمنيهم على كفارهم، فظهروا
  عليهم. وعن زيد بن علي: كان ظهورهم بالحجة.عن رسول الله صلى الله عليه وسلم:(1171)
  \" من قرأ سورة الصف كان عيسى مصلياً عليه مستغفراً له ما دام في الدنيا وهو يوم القيامة
  رفيقه \". \r\n\t\t\t\r\n\t\t\t</section>"

