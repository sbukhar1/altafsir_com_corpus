text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ
  لِقَوْمِهِ يٰقَوْمِ لِمَ تُؤْذُونَنِي وَقَد تَّعْلَمُونَ أَنِّي رَسُولُ ٱللَّهِ
  إِلَيْكُمْ فَلَمَّا زَاغُوۤاْ أَزَاغَ ٱللَّهُ قُلُوبَهُمْ وَٱللَّهُ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلْفَاسِقِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: واذكر يا
  محمد { إذْ قالَ مُوسَى } بن عمران { لِقَوْمِهِ يا قَوْم لِمَ تؤْذُونَنِي وَقَدْ
  تَعْلَمُونَ } حقاً { أنُى رَسُولُ اللَّهُ إلَيْكُمْ }.وقوله: { فَلَمَّا زَاغُوا
  أزَاغَ اللَّهُ قُلُوبَهُمْ } يقول: فلما عدلوا وجاروا عن قصد السبيل أزاغ الله قلوبهم:
  يقول: أمال الله قلوبهم عنه وقد:حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا
  العوّام، قال: ثنا أبو غالب، عن أبي أمامة في قوله: { فَلَمَّا زَاغُوا أزَاغَ اللَّهُ
  قُلُوبَهُمْ } قال: هم الخوارج.{ وَاللَّهُ لا يَهْدِي القَوْمَ الفاسِقِينَ } يقول:
  والله لا يوفِّق لإصابة الحقّ القوم الذين اختاروا الكفر على الإيمان.\r\n\t\t\t\r\n\t\t\t</section>"

