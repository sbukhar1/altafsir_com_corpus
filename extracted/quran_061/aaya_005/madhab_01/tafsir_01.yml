  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يٰقَوْمِ لِمَ تُؤْذُونَنِي وَقَد تَّعْلَمُونَ أَنِّي رَسُولُ
  ٱللَّهِ إِلَيْكُمْ فَلَمَّا زَاغُوۤاْ أَزَاغَ ٱللَّهُ قُلُوبَهُمْ وَٱللَّهُ لاَ
  يَهْدِي ٱلْقَوْمَ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: واذكر يا محمد { إذْ قالَ مُوسَى } بن عمران { لِقَوْمِهِ
  يا قَوْم لِمَ تؤْذُونَنِي وَقَدْ تَعْلَمُونَ } حقاً { أنُى رَسُولُ اللَّهُ إلَيْكُمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَمَّا زَاغُوا أزَاغَ
  اللَّهُ قُلُوبَهُمْ } يقول: فلما عدلوا وجاروا عن قصد السبيل أزاغ الله قلوبهم: يقول:
  أمال الله قلوبهم عنه وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرنا العوّام، قال: ثنا أبو غالب، عن أبي أمامة في قوله: { فَلَمَّا زَاغُوا
  أزَاغَ اللَّهُ قُلُوبَهُمْ } قال: هم الخوارج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاللَّهُ لا يَهْدِي القَوْمَ الفاسِقِينَ } يقول: والله لا يوفِّق لإصابة الحقّ القوم
  الذين اختاروا الكفر على الإيمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

