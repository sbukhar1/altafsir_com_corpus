text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ
  لِقَوْمِهِ يٰقَوْمِ لِمَ تُؤْذُونَنِي وَقَد تَّعْلَمُونَ أَنِّي رَسُولُ ٱللَّهِ
  إِلَيْكُمْ فَلَمَّا زَاغُوۤاْ أَزَاغَ ٱللَّهُ قُلُوبَهُمْ وَٱللَّهُ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلْفَاسِقِينَ }{ وَإِذْ } منصوب بإضمار اذكر. أو: وحين قال لهم ما قال كان
  كذا وكذا { تُؤْذُونَنِى } كانوا يؤذونه بأنواع الأذى من انتقاصه وعيبه في نفسه، وجحود
  آياته، وعصيانه فيما تعود إليهم منافعه، وعبادتهم البقر، وطلبهم رؤية الله جهرة، والتكذيب
  الذي هو تضييع حق الله وحقه { وَقَد تَّعْلَمُونَ } في موضع الحال، أي: تؤذونني عالمين
  علماً يقيناً { أَنِّى رَسُولُ ٱللَّهِ إِلَيْكُمْ } وقضية علمكم بذلك وموجبه تعظيمي
  وتوقيري، لا أن تؤذوني وتستهينوا بي؛ لأن من عرف الله وعظمته عظم رسوله، علماً بأن
  تعظيمه في تعظيم رسوله، ولأنّ من آذاه كان وعيد الله لاحقاً به { فَلَمَّا زَاغُواْ
  } عن الحق { أَزَاغَ ٱللَّهُ قُلُوبَهُمْ } بأن منع ألطافه عنهم { وَٱللَّهُ لاَ يَهْدِى
  ٱلْقَوْمَ ٱلْفَـٰسِقِينَ } لا يلطف بهم لأنهم ليسوا من أهل اللطف. فإن قلت: ما معنى
  (قد) في قوله { قَدْ تَعْلَمُونَ }؟ قلت: معناه التوكيد كأنه قال: وتعلمون علماً يقيناً
  لا شبهة لكم فيه.\r\n\t\t\t\r\n\t\t\t</section>"

