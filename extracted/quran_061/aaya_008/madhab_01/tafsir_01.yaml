text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُرِيدُونَ لِيُطْفِئُواْ
  نُورَ ٱللَّهِ بِأَفْوَٰهِهِمْ وَٱللَّهُ مُتِمُّ نُورِهِ وَلَوْ كَرِهَ ٱلْكَٰفِرُونَ
  }يقول تعالى ذكره: يريد هؤلاء القائلون لمحمد صلى الله عليه وسلم: هذا ساحر مبين {
  لِيُطْفِئُوا نُورَ اللَّهِ بأفْوَاهِهِمْ } يقول: يريدون ليبطلوا الحقّ الذي بعث الله
  به محمداً صلى الله عليه وسلم بأفواههم يعني بقولهم إنه ساحر، وما جاء به سحر، { وَاللَّهُ
  مُتِمّ نُورِهِ } يقول: الله معلن الحقّ، ومظهر دينه، وناصر محمداً عليه الصلاة والسلام
  على من عاداه، فذلك إتمام نوره، وعنى بالنور في هذا الموضع الإسلام. وكان ابن زيد يقول:
  عُنِي به القرآن.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لِيُطْفِئُوا
  نُورَ اللَّهِ بأفْوَاهِهِمْ } قال: نور القرآن.واختلفت القرّاء في قراءة قوله تعالى:
  { وَاللَّهُ مُتِمُّ نورِهِ } فقرأته عامة قرّاء المدينة والبصرة وبعض الكوفيين: «مُتِمُّ
  نُورَهُ» بالنصب. وقرأه بعض قرّاء مكة وعامة قرّاء الكوفة { مُتِمُّ } بغير تنوين نورِه
  خفضاً، وهما قراءتان معروفتان متقاربتا المعنى، فبأيتهما قرأ القارىء فمصيب عندنا.وقوله:
  { وَلَوْ كَرِهَ الكافِرُونَ } يقول: والله مظهر دينه، ناصر رسوله، ولو كره الكافرون
  بالله.\r\n\t\t\t\r\n\t\t\t</section>"

