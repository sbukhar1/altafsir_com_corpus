  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرِيدُونَ
  لِيُطْفِئُواْ نُورَ ٱللَّهِ بِأَفْوَٰهِهِمْ وَٱللَّهُ مُتِمُّ نُورِهِ وَلَوْ كَرِهَ
  ٱلْكَٰفِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أصله (يُرِيدُونَ أَن يُطْفِئُواْ
  ) كما جاء في سورة براءة، وكأن هذه اللام زيدت مع فعل الإرادة تأكيداً له، لما فيها
  من معنى الإرادة في قولك: جئتك لإكرامك، كما زيدت اللام في: لا أبالك، تأكيداً لمعنى
  الإضافة في: لا أباك، وإطفاء نور الله بأفواههم: تهكم بهم في إرادتهم إبطال الإسلام
  بقولهم في القرآن: هذا سحر، مثلت حالهم بحال من ينفخ في نور الشمس بفيه ليطفئه «والله
  متمّ نوره» أي متمّ الحق ومبلغه غايته. وقرىء: بالإضافة.</font></font><font class=\"TextResultArabic\"><font
