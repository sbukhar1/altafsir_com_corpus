  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ هَلْ أَدُلُّكمْ عَلَىٰ تِجَارَةٍ تُنجِيكُم مِّنْ عَذَابٍ أَلِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُؤْمِنُونَ
  بِٱللَّهِ وَرَسُولِهِ وَتُجَاهِدُونَ فِي سَبِيلِ ٱللَّهِ بِأَمْوَالِكُمْ وَأَنفُسِكُمْ
  ذَلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { يا أيُّها الَّذِينَ آمَنُوا هَلْ أدُلُّكُمْ على تِجارَةٍ تُنْجِيكُمْ
  مِنْ عَذَابٍ ألِيمٍ } موجع، وذلك عذاب جهنم ثم بين لنا جلّ ثناؤه ما تلك التجارة التي
  تنجينا من العذاب الأليم، فقال: { تُؤْمِنُونَ باللَّهِ وَرَسُولِهِ } محمد صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف قيل: { تُؤْمِنُونَ
  باللَّهِ وَرَسُولِهِ } ، وقد قيل لهم: { يا أيُّها الَّذِينَ آمَنُوا } بوصفهم بالإيمان؟
  فإن الجواب في ذلك نظير جوابنا في قوله: { يا أيُّها الَّذِينَ آمَنُوا } آمِنُوا بالله
  وقد مضى البيان عن ذلك في موضعه بما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتُجاهِدُونَ فِي سَبِيل اللَّهِ بأمْوَالِكُمْ وأنْفُسِكُمْ } يقول تعالى ذكره:
  وتجاهدون في دين الله، وطريقه الذي شرعه لكم بأموالكم وأنفسكم { ذَلِكُمْ خَيْرٌ لَكُمْ
  } يقول: إيمانكم بالله ورسوله، وجهادكم في سبيل الله بأموالكم وأنفسكم { خَيْرٌ لَكُمْ
  } من تضييع ذلك والتفريط { إنْ كُنْتُمْ تَعْلَمُونَ } مضارّ الأشياء ومنافعها. وذُكر
  أن ذلك في قراءة عبد الله: «آمِنُوا باللَّهِ» على وجه الأمر، وبيَّنت التجارة من قوله:
  { هَلْ أدُلُّكُمْ على تِجارَةٍ تُنْجِيكُمْ } وفسِّرت بقوله: { تؤْمِنُونَ باللَّهِ
  } ولم يقل: أن تؤمنوا، لأن العرب إذا فسرت الاسم بفعل تثبت في تفسيره أن أحياناً، وتطرحها
  أحياناً، فتقول للرجل: هل لك في خير تقوم بنا إلى فلان فنعوده؟ هل لك في خير أن تقوم
  إلى فلان فنعوده؟، بأن وبطرحها. ومما جاء في الوجهين على الوجهين جميعا قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلْيَنْظُرِ
  الإنْسانُ إلى طَعامِهِ أنَّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وإنا فالفتح في أنا لغة من أدخل
  في يقوم أن من قولهم: هل لك في خير أن تقوم، والكسر فيها لغة من يُلقي أن من تقوم ومنه
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فانْظُرْ كَيْفَ كانَ عاقِبَةُ مَكْرِهِمْ أنَّا دَمَّرْناهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنا
  دمرناهم، على ما بيَّنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا هَلْ أدُلُّكُمْ على تِجارَةٍ
  تُنْجِيكُمْ }... الآية، فلولا أن الله بينها، ودلّ عليها المؤمنين، لتلهف عليها رجال
  أن يكونوا يعلمونها، حتى يضنوا بها وقد دلكم الله عليها، وأعلمكم إياها فقال: { تؤْمِنُونَ
  باللَّهِ وَرَسُولِهِ وتُجاهِدُونَ فِي سَبِيلِ اللَّهِ بأمْوَالِكُمْ وأنْفُسِكُمْ
  ذَلِكُمْ خَيْرٌ لَكُمْ إنْ كُنْتُمْ تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: تلا قتادة: { هَلْ أدُلُّكُمْ على
  تجارَةٍ تُنْجِيكُمْ مِنْ عَذَابٍ أليمٍ تُؤْمِنُونَ باللَّهِ وَرَسُولِهِ وتُجاهِدُونَ
  فِي سَبِيلِ اللَّهِ } قال: الحمد لله الذي بينها.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

