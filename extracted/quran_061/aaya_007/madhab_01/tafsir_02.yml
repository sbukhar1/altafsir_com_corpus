  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُوَ يُدْعَىٰ إِلَى ٱلإِسْلاَمِ
  وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأي
  الناس أشد ظلماً ممن يدعوه ربه على لسان نبيه إلى الإسلام الذي له فيه سعادة الدارين،
  فيجعل مكان إجابته إليه افتراء الكذب على الله بقوله لكلامه الذي هو دعاء عباده إلى
  الحق: هذا سحر، لأنّ السحر كذب وتمويه. وقرأ طلحة بن مصرف: «وهو يدعي»، بمعنى دعاه
  وادّعاه، نحو: لمسه والتمسه. وعنه: يدّعي، بمعنى يدعو، وهو الله عز وجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
