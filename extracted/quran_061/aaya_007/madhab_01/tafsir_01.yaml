text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُوَ يُدْعَىٰ إِلَى ٱلإِسْلاَمِ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }يقول تعالى ذكره: ومن أشدّ ظلماً وعدواناً ممن
  اختلق على الله الكذب، وهو قول قائلهم للنبيّ صلى الله عليه وسلم: هو ساحر ولما جاء
  به سحر، فكذلك افتراؤه على الله الكذب وهو يُدعى إلى الإسلام يقول: إذا دعي إلى الدخول
  في الإسلام، قال على الله الكذب، وافترى عليه الباطل { وَاللَّهُ لاَ يَهْدِي القَوْمَ
  الظَّالِمِينَ } يقول: والله لا يوفِّق القوم الذين ظلموا أنفسهم بكفرهم به لإصابة
  الحقّ.\r\n\t\t\t\r\n\t\t\t</section>"

