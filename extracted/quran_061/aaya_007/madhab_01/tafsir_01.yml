  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُوَ يُدْعَىٰ إِلَى ٱلإِسْلاَمِ
  وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ومن أشدّ ظلماً وعدواناً ممن اختلق على الله الكذب، وهو قول قائلهم للنبيّ
  صلى الله عليه وسلم: هو ساحر ولما جاء به سحر، فكذلك افتراؤه على الله الكذب وهو يُدعى
  إلى الإسلام يقول: إذا دعي إلى الدخول في الإسلام، قال على الله الكذب، وافترى عليه
  الباطل { وَاللَّهُ لاَ يَهْدِي القَوْمَ الظَّالِمِينَ } يقول: والله لا يوفِّق القوم
  الذين ظلموا أنفسهم بكفرهم به لإصابة الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

