text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَظْلَمُ
  مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُوَ يُدْعَىٰ إِلَى ٱلإِسْلاَمِ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }وأي الناس أشد ظلماً ممن يدعوه ربه على لسان
  نبيه إلى الإسلام الذي له فيه سعادة الدارين، فيجعل مكان إجابته إليه افتراء الكذب
  على الله بقوله لكلامه الذي هو دعاء عباده إلى الحق: هذا سحر، لأنّ السحر كذب وتمويه.
  وقرأ طلحة بن مصرف: «وهو يدعي»، بمعنى دعاه وادّعاه، نحو: لمسه والتمسه. وعنه: يدّعي،
  بمعنى يدعو، وهو الله عز وجل.\r\n\t\t\t\r\n\t\t\t</section>"

