text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَغْفِرْ لَكُمْ
  ذُنُوبَكُمْ وَيُدْخِلْكُمْ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ وَمَسَاكِنَ
  طَيِّبَةً فِي جَنَّاتِ عَدْنٍ ذَلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ }يقول تعالى ذكره: يستر
  عليكم ربكم ذنوبكم إذا أنتم فعلتم ذلك فيصفح عنكم ويعفو { وَيُدْخِلْكُمْ جَنَّاتٍ
  تَجْرِي مِنْ تَحْتِها الأنهارُ } يقول: ويُدخلكم بساتين تجري من تحت أشجارها الأنهار
  { وَمَساكِنَ طَيِّبَةً } يقول: ويُدخلكم أيضاً مساكن طيبة { فِي جَنَّاتِ عَدْنٍ }
  يعني في بساتين إقامة، لا ظعن عنها.وقوله { ذلكَ الفَوْزُ العَظِيمُ } يقول: ذلك النجاء
  العظيم من نكال الآخرة وأهوالها.\r\n\t\t\t\r\n\t\t\t</section>"

