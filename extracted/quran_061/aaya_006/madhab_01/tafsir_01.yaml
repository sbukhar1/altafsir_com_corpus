  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ عِيسَى ٱبْنُ مَرْيَمَ يٰبَنِي إِسْرَائِيلَ إِنِّي رَسُولُ ٱللَّهِ إِلَيْكُم
  مُّصَدِّقاً لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَمُبَشِّراً بِرَسُولٍ يَأْتِي
  مِن بَعْدِي ٱسْمُهُ أَحْمَدُ فَلَمَّا جَاءَهُم بِٱلْبَيِّنَاتِ قَالُواْ هَـٰذَا
  سِحْرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: واذكر أيضاً يا
  محمد { إذْ قالَ عِيسَى ابنُ مَرْيَمَ } لقومه من بني إسرائيل { يا بَنِي إسْرائِيلَ
  إنّي رَسُولُ اللَّهِ إلَيْكُمْ مُصَدّقاً لِمَا بَينِ يَدَيَّ مِنَ التَّوْرَاةِ }
  التي أُنزلت على موسى { وَمُبَشِّراً } أبشركم { بِرَسُولٍ يأتي مِنْ بَعْدِي اسْمُهُ
  أحْمَدُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني معاوية بن صالح، عن سعيد بن سويد، عن عبد الأعلى بن هلال السلميّ، عن عرباض
  بن سارية، قال سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّي عِنْدَ اللَّهِ مَكْتُوبٌ لخَاتِمُ النَّبِيِّينَ، وَإنَّ آدَمَ
  لَمُنْجَدِلٌ فِي طِينَتِهِ، وسأُخْبِرُكُمْ بأوَّلِ ذَلكَ: دَعْوَةُ أبي إبْرَاهِيمَ،
  وَبِشَارَةُ عِيسَى بِي، وَالرُّوءْيا التي رأتْ أُمِّي، وكَذلكَ أُمَّهاتُ النَّبِيِّينَ،
  يَرَيْنَ أنَّها رأتْ حِينَ وَضَعَتْنِي أنَّهُ خَرَجَ مِنْها نُورٌ أضَاءَتْ مِنْهُ
  قُصُورُ الشَّام \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَمَّا جاءَهُمْ بالبَيِّناتِ } يقول: فلما جاءهم أحمد بالبينات، وهي الدلالات التي
  آتاه الله حججاً على نبوّته { قالُوا هَذَا سِحْرٌ مُبِينٌ } يقول: ما أتى به غير أنني
  ساحر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

