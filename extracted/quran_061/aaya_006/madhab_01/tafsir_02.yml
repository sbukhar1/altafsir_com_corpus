  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ عِيسَى ٱبْنُ مَرْيَمَ يٰبَنِي إِسْرَائِيلَ إِنِّي رَسُولُ ٱللَّهِ إِلَيْكُم
  مُّصَدِّقاً لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَمُبَشِّراً بِرَسُولٍ يَأْتِي
  مِن بَعْدِي ٱسْمُهُ أَحْمَدُ فَلَمَّا جَاءَهُم بِٱلْبَيِّنَاتِ قَالُواْ هَـٰذَا
  سِحْرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: إنما قال: (يا بني إسرائيل)
  ولم يقل: يا قوم كما قال موسى؛ لأنه لا نسب له فيهم فيكونوا قومه. والمعنى: أرسلت إليكم
  في حال تصديقي ما تقدمني { مِنَ ٱلتَوْرَاةِ } وفي حال تبشيري { بِرَسُولٍ يَأْتِى
  مِن بَعْدِى } يعني: أن ديني التصديق بكتب الله وأنبيائه جميعاً ممن تقدم وتأخر. وقرىء:
  «من بعدي»، بسكون الياء وفتحها، والخليل وسيبويه يختاران الفتح. وعن كعب: أن الحواريين
  قالوا لعيسى: يا روح الله، هل بعدنا من أمّة؟ قال: نعم أمّة أحمد حكماء علماء أبرار
  أتقياء، كأنهم من الفقه أنبياء، يرضون من الله باليسير من الرزق، ويرضى الله منهم باليسير
  من العمل. فإن قلت: بم انتصب مصدقاً ومبشراً؟ أبما في الرسول من معنى الإرسال أم بإليكم؟
  قلت: بل بمعنى الإرسال؛ لأن { إِلَيْكُم } صلة للرسول، فلا يجوز أن تعمل شيئاً لأن
  حروف الجرّ لا تعمل بأنفسها، ولكن بما فيها من معنى الفعل؛ فإذا وقعت صلات لم تتضمن
  معنى فعل، فمن أين تعمل؟ وقرىء: «هذا ساحر مبين».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

