text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ نُكَلِّفُ
  نَفْساً إِلاَّ وُسْعَهَا وَلَدَيْنَا كِتَابٌ يَنطِقُ بِٱلْحَقِّ وَهُمْ لاَ يُظْلَمُونَ
  }يقول تعالـى ذكره: ولا نكلف نفساً إلاَّ ما يَسَعها ويصلـح لها من العبـادة ولذلك
  كلَّفناها ما كلفناها من معرفة وحدانـية الله، وشرعنا لها ما شرعنا من الشرائع. { وَلَدَيْنا
  كِتابٌ يَنْطِقُ بـالـحَقّ } يقول: وعندنا كتاب أعمال الـخـلق بـما عملوا من خير وشرّ
  { يَنْطِقُ بِـالْـحَقِّ وَهُمْ لا يُظْلَـمُونَ } يقول: يبـين بـالصدق عما عملوا من
  عمل فـي الدنـيا، لا زيادة علـيه ولا نقصان، ونـحن موفو جميعهم أجورهم، الـمـحسن منهم
  بإحسانه والـمسيء بإساءته. { وَهُمْ لا يُظْلَـمُونَ } يقول: وهم لا يظلـمون، بأن يزاد
  علـى سيئات الـمسيء منهم ما لـم يعمله فـيعاقب علـى غير جُرْمه، وينقص الـمـحسن عما
  عمل من إحسانه فـينقص عما له من الثواب.\r\n\t\t\t\r\n\t\t\t</section>"

