  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  نُكَلِّفُ نَفْساً إِلاَّ وُسْعَهَا وَلَدَيْنَا كِتَابٌ يَنطِقُ بِٱلْحَقِّ وَهُمْ
  لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولا نكلف نفساً
  إلاَّ ما يَسَعها ويصلـح لها من العبـادة ولذلك كلَّفناها ما كلفناها من معرفة وحدانـية
  الله، وشرعنا لها ما شرعنا من الشرائع. { وَلَدَيْنا كِتابٌ يَنْطِقُ بـالـحَقّ } يقول:
  وعندنا كتاب أعمال الـخـلق بـما عملوا من خير وشرّ { يَنْطِقُ بِـالْـحَقِّ وَهُمْ
  لا يُظْلَـمُونَ } يقول: يبـين بـالصدق عما عملوا من عمل فـي الدنـيا، لا زيادة علـيه
  ولا نقصان، ونـحن موفو جميعهم أجورهم، الـمـحسن منهم بإحسانه والـمسيء بإساءته. { وَهُمْ
  لا يُظْلَـمُونَ } يقول: وهم لا يظلـمون، بأن يزاد علـى سيئات الـمسيء منهم ما لـم
  يعمله فـيعاقب علـى غير جُرْمه، وينقص الـمـحسن عما عمل من إحسانه فـينقص عما له من
  الثواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

