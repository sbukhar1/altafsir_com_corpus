text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيَحْسَبُونَ
  أَنَّمَا نُمِدُّهُمْ بِهِ مِن مَّالٍ وَبَنِينَ } * { نُسَارِعُ لَهُمْ فِي ٱلْخَيْرَاتِ
  بَل لاَّ يَشْعُرُونَ }سلى رسول الله صلى الله عليه وسلم وسلم بذلك، ونهى عن الاستعجال
  بعذابهم والجزع من تأخيره. وقرىء: «يمدّهم» ويسارع، ويسرع، بالياء، والفاعل الله سبحانه
  وتعالى. ويجوز في: يسارع، ويسرع: أن يتضمن ضمير الممدّ به. ويسارع، مبنياً للمفعول.
  والمعنى: أنّ هذا الإمداد ليس إلا استدراجاً لهم إلى المعاصي، واستجراراً إلى زيادة
  الإثم، وهم يحسبونه مسارعة لهم في الخيرات، وفيما لهم فيه نفع وإكرام، ومعاجلة بالثواب
  قبل وقته. ويجوز أن يراد في جزاء الخيرات كما يفعل بأهل الخير من المسلمين. و { بَل
  } استدراك لقوله: { أَيَحْسَبُونَ } يعني: بل هم أشباه البهائم لا فطنة بهم ولا شعور،
  حتى يتأملوا ويتفكروا في ذلك: أهو استدراج، أم مسارعة في الخير؟ فإن قلت: أين الراجع
  من خبر أنّ لها اسمها إذا لم يستكن فيه ضميره؟ قلت: هو محذوف تقديره: نسارع به، ويسارع
  به، ويسارع الله به، كقوله:{ إِنَّ ذَلِكَ مِنْ عَزْمِ ٱلأُمُورِ }[الشورى: 43] أي
  إن ذلك منه، وذلك لاستطالة الكلام مع أمن الإلباس.\r\n\t\t\t\r\n\t\t\t</section>"

