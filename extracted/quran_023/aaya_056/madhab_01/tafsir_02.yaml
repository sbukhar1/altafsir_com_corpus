  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَحْسَبُونَ
  أَنَّمَا نُمِدُّهُمْ بِهِ مِن مَّالٍ وَبَنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نُسَارِعُ لَهُمْ
  فِي ٱلْخَيْرَاتِ بَل لاَّ يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">سلى رسول الله
  صلى الله عليه وسلم وسلم بذلك، ونهى عن الاستعجال بعذابهم والجزع من تأخيره. وقرىء:
  «يمدّهم» ويسارع، ويسرع، بالياء، والفاعل الله سبحانه وتعالى. ويجوز في: يسارع، ويسرع:
  أن يتضمن ضمير الممدّ به. ويسارع، مبنياً للمفعول. والمعنى: أنّ هذا الإمداد ليس إلا
  استدراجاً لهم إلى المعاصي، واستجراراً إلى زيادة الإثم، وهم يحسبونه مسارعة لهم في
  الخيرات، وفيما لهم فيه نفع وإكرام، ومعاجلة بالثواب قبل وقته. ويجوز أن يراد في جزاء
  الخيرات كما يفعل بأهل الخير من المسلمين. و { بَل } استدراك لقوله: { أَيَحْسَبُونَ
  } يعني: بل هم أشباه البهائم لا فطنة بهم ولا شعور، حتى يتأملوا ويتفكروا في ذلك: أهو
  استدراج، أم مسارعة في الخير؟ فإن قلت: أين الراجع من خبر أنّ لها اسمها إذا لم يستكن
  فيه ضميره؟ قلت: هو محذوف تقديره: نسارع به، ويسارع به، ويسارع الله به، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ذَلِكَ مِنْ عَزْمِ ٱلأُمُورِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 43] أي إن ذلك منه، وذلك
  لاستطالة الكلام مع أمن الإلباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

