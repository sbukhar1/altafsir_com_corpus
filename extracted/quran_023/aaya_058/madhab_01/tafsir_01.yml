  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ هُم مِّنْ خَشْيةِ رَبِّهِمْ مُّشْفِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُم
  بِآيَاتِ رَبَّهِمْ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُم بِرَبِّهِمْ لاَ يُشْرِكُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره: { إنَّ الَّذِينَ هُمْ مِنْ خَشْيَةِ رَبِّهِمْ
  مُشْفِقُونَ } إن الذين هم من خشيتهم وخوفهم من عذاب الله مشفقون، فهم من خشيتهم من
  ذلك دائبون فـي طاعته جادّون فـي طلب مرضاته. { وَالَّذِينَ هُمْ بآياتِ رَبِّهِمْ
  يُؤْمِنُونَ } يقول: والذين هم بآيات كتابه وحججه مصدّقون. { والذين هُمْ بِرَبِّهِمْ
  لا يُشْرِكُونَ } يقول: والذين يُخـلصون لربهم عبـادتهم، فلا يجعلون له فـيها لغيره
  شركاً لوثَن ولا لصنـم، ولا يُراءون بها أحداً من خـلقه، ولكنهم يجعلون أعمالهم لوجهه
  خالصا، وإياه يقصدون بـالطاعة والعبـادة دون كل شيء سواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

