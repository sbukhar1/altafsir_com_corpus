text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِن لَّبِثْتُمْ
  إِلاَّ قَلِيلاً لَّوْ أَنَّكُمْ كُنتُمْ تَعْلَمُونَ } * { أَفَحَسِبْتُمْ أَنَّمَا
  خَلَقْنَاكُمْ عَبَثاً وَأَنَّكُمْ إِلَيْنَا لاَ تُرْجَعُونَ }اختلفت القرّاء فـي
  قراءة قوله: { قالَ إنْ لَبِثْتُـمْ إلاَّ قَلِـيلاً } اختلافهم فـي قراءة قوله:{ قالَ
  كَمْ لَبِثْتُـمْ }والقول عندنا فـي ذلك فـي هذا الـموضع نـحو القول الذي بـيَّناه
  قبلُ فـي قوله: { كَمْ لَبِثْتُـمْ }. وتأويـل الكلام علـى قراءتنا: قال الله لهم:
  ما لبثتـم فـي الأرض إلا قلـيلاً يسيراً لو أنكم كنتـم تعلـمون قدر لبثكم فـيها.وقوله:
  { أفَحَسِبْتُـمْ أنَّـمَا خَـلَقْناكُمْ عَبَثاً } يقول تعالـى ذكره: أفحسبتـم أيها
  الأشقـياء أنا إنـما خـلقناكم إذ خـلقناكم لعبـا وبـاطلاً، وأنكم إلـى ربكم بعد مـماتكم
  لا تصيرون أحياء فتـجزون بـما كنتـم فـي الدنـيا تعملون؟.وقد اختلفت القرّاء فـي قراءة
  ذلك، فقرأه بعض قرّاء الـمدينة والبصرة والكوفة: { لا تُرْجَعُونَ } بضمّ التاء: لا
  تُردّون، وقالوا: إنـما هو من مَرْجِع الآخرة لا من الرجوع إلـى الدنـيا. وقرأ ذلك
  عامة قرّاء الكوفة: «لا تَرْجِعُونَ» وقالوا: سواء فـي ذلك مرجع الآخرة والرجوع إلـى
  الدنـيا.وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إنهما قراءتان متقاربتا الـمعنى
  لأن من ردّه الله إلـى الآخرة من الدنـيا بعد فنائه فقد رَجَعَ إلـيها، وأن من رجع
  إلـيها فبردّ الله إياه إلـيها رجع. وهما مع ذلك قراءتان مشهورتان قد قرأ بكل واحدة
  منهما علـماء من القرّاء، فبأيتهما قرأ القارىء فمصيب.وبنـحو الذي قلنا فـي معنى قوله:
  { أفَحَسِبْتُـمْ أنَّـمَا خَـلَقْناكُمْ عَبَثاً } قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جريج: { أفَحَسِبْتُـمْ أنَّـمَا
  خَـلَقْناكُمْ عَبَثاً } قال: بـاطلاً.\r\n\t\t\t\r\n\t\t\t</section>"

