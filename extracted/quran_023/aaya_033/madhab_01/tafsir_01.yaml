text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلْمَلأُ
  مِن قَوْمِهِ ٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِلِقَآءِ ٱلآخِرَةِ وَأَتْرَفْنَاهُمْ
  فِي ٱلْحَيـاةِ ٱلدُّنْيَا مَا هَـٰذَا إِلاَّ بَشَرٌ مِّثْلُكُمْ يَأْكُلُ مِمَّا
  تَأْكُلُونَ مِنْهُ وَيَشْرَبُ مِمَّا تَشْرَبُونَ }يقول تعالـى ذكره: وقالت الأشراف
  من قوم الرسول الذي أرسلنا بعد نوح. وعَنَى بـالرسول فـي هذا الـموضع: صالـحاً، وبقومه:
  ثمود. { الَّذِينَ كَفَرُوا وكَذَّبُوا بِلِقاءِ الآخِرَةِ } يقول: الذين جحدوا توحيد
  الله { وكَذَّبُوا بِلِقَاءِ الآخِرَةِ } يعنـي كذّبوا بلقاء الله فـي الآخرة. وقوله:
  { وأَتْرَفْناهُمْ فِـي الـحَياةِ الدُّنـيْا } يقول: ونعَّمناهم فـي حياتهم الدنـيا
  بـما وسَّعنا علـيهم من الـمعاش وبسطنا لهم من الرزق، حتـى بَطِروا وعَتَوْا علـى ربهم
  وكفروا ومنه قول الراجز:وَقَدْ أُرَانِـي بـالدّيارِ مُتْرَفـا   وقوله: { ما هَذَا
  إلاَّ بَشَرٌ مِثْلُكُمْ } يقول: قالوا: بعث الله صالـحاً إلـينا رسولاً من بـيننا،
  وخصه بـالرسالة دوننا، وهو إنسان مثلنا يأكل مـما نأكل منه من الطعام ويشرب مـما نشرب،
  وكيف لـم يرسل ملَكاً من عنده يبلغنا رسالته؟ قال: { وَيَشَرِبُ مِـمَّا تَشْرَبُونَ
  } معناه: مـما تشربون منه، فحذف «من» الكلام «منه»، لأن معنى الكلام: ويشرب من شرابكم،
  وذلك أن العرب تقول: شربت من شرابك.\r\n\t\t\t\r\n\t\t\t</section>"

