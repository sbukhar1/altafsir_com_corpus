  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلْمَلأُ مِن قَوْمِهِ ٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِلِقَآءِ ٱلآخِرَةِ وَأَتْرَفْنَاهُمْ
  فِي ٱلْحَيـاةِ ٱلدُّنْيَا مَا هَـٰذَا إِلاَّ بَشَرٌ مِّثْلُكُمْ يَأْكُلُ مِمَّا
  تَأْكُلُونَ مِنْهُ وَيَشْرَبُ مِمَّا تَشْرَبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ أَطَعْتُمْ
  بَشَراً مِّثْلَكُمْ إِنَّكُمْ إِذاً لَّخَاسِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ذكر مقال قوم هود في جوابه في سورة الأعراف وسورة هود بغير واو:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ
  ٱلْمَلا ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ إِنَّا لَنَرَاكَ فِي سَفَاهَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  66]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالُواْ يا هُودٍ مَا جِئْتَنَا بِبَيّنَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  53] وههنا مع الواو، فأي فرق بينهما؟ قلت: الذي بغير واو على تقدير سؤال سائل قال:
  فما قال قومه؟ فقيل له: قالوا كيت وكيت. وأما الذي مع الواو، فعطف لما قالوه على ما
  قاله. ومعناه: أنه اجتمع في الحصول هذا الحق وهذا الباطل، وشتان بينهما { بِلِقَاء
  ٱلأَخِرَةِ } بلقاء ما فيها من الحساب والثواب والعقاب، كقولك: يا حبذا جوار مكة: أي
  جوار الله في مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حذف الضمير، والمعنى: من مشروبكم،
  أو حذف منه لدلالة ما قبله عليه { إِذاً } واقع في جزاء الشرط وجواب للذين قاولوهم
  من قومهم، أي: تخسرون عقولكم وتغبنون في آرائكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

