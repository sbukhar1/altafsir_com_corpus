  عَلَىٰ أَعْقَابِكُمْ تَنكِصُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مُسْتَكْبِرِينَ بِهِ سَامِراً تَهْجُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام: وتهجُرون لـيلاً، فوضع السامر موضع اللـيـل، فوحّد لذلك.
  وقد كان بعض البصريـين يقول: وُحِّد ومعناه الـجمع، كما قـيـل: طفل فـي موضع أطفـال.
  ومـما يبـين عن صحة ما قلنا فـي أنه وضع موضع الوقت فوحّد لذلك، قول الشاعر.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مِنْ دُونِهمْ إنْ جئْتَهُمْ سَمَراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَزْفُ القِـيانِ ومَـجْلِسٌ غَمْر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: «سمراً» لأن معناه: إن جئتهم
  لـيلاً وهم يسمُرون، وكذلك قوله: { سامِراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { سامِراً } يقول: يَسْمُرون حول البـيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { سامِراً } قال: مـجلساً بـاللـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد: { سامِراً } قال: مـجالس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن حُصين، عن سعيد بن جُبـير: { سامِراً
  } قال: تَسْمُرون بـاللـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { سامِراً } قال: كانوا يسمرون
  لـيـلتهم ويـلعبون: يتكلـمون بـالشعر والكهانة وبـما لا يدرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { سامِراً } قال: يعنـي سَمَر اللـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم فـي ذلك، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن عبد الأعلـى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة: سامِرا يقول: { سامراً } من أهل الـحرم آمناً لا يخاف،
  كانوا يقولون: نـحن أهل الـحرم لا يَخافون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرّزاق، عن معمر، عن قتادة: { سامِراً } يقول: سامراً من
  أهل مكة آمناً لا يخاف، قال: كانوا يقولون: نـحن أهل الرحم لا نـخاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَهْجُرُونَ } اختلفت القرّاء فـي قراءته، فقرأته عامة قرّاء
  الأمصار: { تَهْجُرُونَ } بفتـح التاء وضم الـجيـم. ولقراءة من قرأ ذلك كذلك وجهان
  من الـمعنى: أحدهما أن يكون عنى أنه وصفهم بـالإعراض عن القرآن أو البـيت، أو رسول
  الله صلى الله عليه وسلم ورفضه. والآخر: أن يكون عنى أنهم يقولون شيئاً من القول كما
  يهجُر الرجل فـي منامه، وذلك إذا هَذَى فكأنه وصفهم بأنهم يقولون فـي القرآن ما لا
  معنى له من القول، وذلك أن يقولوا فـيه بـاطلاً من القول الذي لا يضرّه. وقد جاء بكلا
  القولـين التأويـل من أهل التأويـل. ذكر من قال: كانوا يُعْرِضون عن ذكر الله والـحقّ
  ويهجُرونه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { تَهْجُرُونَ
  } قال: يهجُرون ذكر الله والـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، عن السديّ، عن أبـي صالـح، فـي قوله:
  { سامراً تَهْجُرُونَ } قال: السبّ.</font></font>&#13;\t\t\t<label disabled=\"true\"
