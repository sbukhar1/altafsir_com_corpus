  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَتْ آيَاتِي تُتْلَىٰ عَلَيْكُمْ فَكُنتُمْ عَلَىٰ أَعْقَابِكُمْ تَنكِصُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُسْتَكْبِرِينَ
  بِهِ سَامِراً تَهْجُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لهؤلاء الـمشركين من قريش: لا تضجوا الـيوم وقد نزل بكم سخط الله وعذابه، بـما كسبت
  أيديكم واستوجبتـموه بكفركم بآيات ربكم. { قَد كانَتْ آيَاتِـي تُتْلَـى عَلَـيْكُمْ
  } يعنـي: آيات كتاب الله، يقول: كانت آيات كتابـي تقرأ علـيكم فتكذّبون بها وترجعون
  مولّـين عنها إذا سمعتـموها، كراهية منكم لسماعها. وكذلك يقال لكلّ من رجع من حيث جاء:
  نكص فلان علـى عقبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { فَكُنْتُـمْ عَلـى أعْقابِكُمْ تَنْكِصُونَ
  } قال: تستأخرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَكُنْتُـمْ عَلـى أعْقابِكُمْ
  تَنْكِصُونَ } يقول: تدبرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { قَدْ كانَتْ آياتـي تُتْلَـى عَلَـيْكُمْ، فَكُنْتُـمْ عَلـى أعْقابِكُمْ تَنْكِصُونَ
  } يعنـي أهل مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن. قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { تَنْكِصُونَ } قال: تستأخرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مُسْتَكْبِرِينَ بِهِ } يقول: مستكبرين بحرم الله، يقولون:
  لا يظهر علـينا فـيه أحد، لأنا أهل الـحرم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  فـي قوله: { مُسْتَكْبِرِينَ بِهِ } يقول: مستكبرين بحرم البـيت أنه لا يظهر علـينا
  فـيه أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { مُسْتَكْبِرِينَ بِهِ } قال: بـمكة بـالبلد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا هَوْذة،
  قال: ثنا عوف، عن الـحسن: { مُسْتَكْبِرِينَ بِهِ } قال: مستكبرين بحرمي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى، عن سفـيان، عن حصين، عن سعيد بن جبـير،
  فـي قوله: { مُسْتَكْبِرِبنَ بِهِ } بـالـحرم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { مُسْتَكْبِرِينَ بِهِ }
  قال: مستكبرين بـالـحرم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرّزاق،
  عن معمر، عن قَتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { مُسْتَكْبِرِينَ بِهِ
  } قال: بـالـحرم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { سامِراً } يقول: تَسْمُرون
  بـاللـيـل. ووحد قوله: { سامِراً } وهو بـمعنى السُّمَّار، لأنه وضع موضع الوقت.</font></font>&#13;\t\t\t<label
