text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱنْصُرْنِي
  بِمَا كَذَّبُونِ } * { قَالَ عَمَّا قَلِيلٍ لَّيُصْبِحُنَّ نَادِمِينَ } * { فَأَخَذَتْهُمُ
  ٱلصَّيْحَةُ بِٱلْحَقِّ فَجَعَلْنَاهُمْ غُثَآءً فَبُعْداً لِّلْقَوْمِ ٱلظَّالِمِينَ
  }{ قَلِيلٌ } صفة للزمان، كقديم وحديث، في قولك: ما رأيته قديماً ولا حديثاً. وفي معناه:
  عن قريب. و { مَا } توكيد قلة المدّة وقصرها { ٱلصَّيْحَة } صيحة جبريل عليه السلام:
  صاح عليهم فدمّرهم { بِٱلْحَقِّ } بالوجوب؛ لأنهم قد استوجبوا الهلاك. أو بالعدل من
  الله، من قولك: فلان يقضي بالحق إذا كان عادلاً في قضاياه: { فَجَعَلْنَٰهُمْ غُثَآءً
  } شبههم في دمارهم بالغثاء: وهو حميل السيل مما بلي واسودّ من العيدان والورق. ومنه
  قوله تعالى:{ فَجَعَلَهُ غُثَاء أَحْوَىٰ }[الأعلى: 5] وقد جاء مشدّداً في قول امريء
  القيس:مِنَ السَّيْلِ وَالْغُثَّاءِ فَلْكَةُ مِغْزَلِ   بعداً، وسحقاً، ودفراً ونحوها؛
  مصادر موضوعة مواضع أفعالها، وهي من جملة المصادر التي قال سيبويه: نصبت بأفعال لا
  يستعمل إظهارها. ومعنى { فَبُعْدًا }: بعدوا، أي: هلكوا يقال: بعد بعداً وبعداً، نحو
  رشد رشداً ورشداً. و { لّلْقَوْمِ ٱلظَّـٰلِمِينَ } بيان لمن دعي عليه بالبعد، نحو:{ هَيْتَ
  لَكَ }[يوسف: 23]. و{ لِمَا تُوعَدُونَ }[المؤمنون: 36].\r\n\t\t\t\r\n\t\t\t</section>"

