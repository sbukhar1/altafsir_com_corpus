text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنْ هُوَ إِلاَّ
  رَجُلٌ ٱفتَرَىٰ عَلَىٰ ٱللَّهِ كَذِباً وَمَا نَحْنُ لَهُ بِمُؤْمِنِينَ } * { قَالَ
  رَبِّ ٱنْصُرْنِي بِمَا كَذَّبُونِ } * { قَالَ عَمَّا قَلِيلٍ لَّيُصْبِحُنَّ نَادِمِينَ
  }يقول تعالى ذكره: قالوا ما صالـح إلا رجل اختلق علـى الله كذبـاً فـي قوله ما لكم
  من إله غير الله وفـي وعده إياكم أنكم إذا متـم وكنتـم ترابـاً وعظاماً أنكم مُخْرجون.
  وقوله: { هُوَ } من ذكر الرسول، وهو صالـح. { وَما نَـحْنُ لَهُ بِـمُؤْمِنِـينَ }
  يقول: وما نـحن له بـمصدّقـين فـيـما يقول أنه لا إله لنا غير الله، وفـيـما يعدنا
  من البعث بعد الـمـمات. وقوله: { قالَ رَبّ انْصُرْنِـي بِـمَا كَذَّبُونِ } يقول:
  قال صالـح لـما أيس من إيـمان قومه بـالله ومن تصديقهم إياه بقولهم { وَما نَـحْنُ
  لَهُ بِـمُؤْمِنِـينَ: ربِّ انْصُرْنِـي } علـى هؤلاء { بـما كَذَّبُونِ } يقول: بتكذيبهم
  إياي فـيـما دعوتهم إلـيه من الـحقّ. فـاستغاث صلوات الله علـيه بربه من أذاهم إياه
  وتكذيبهم له، فقال الله له مـجيبـاً فـي مسئلته إياه ما سأل: عن قلـيـل يا صالـح لـيصبحُنّ
  مكذّبوك من قومك علـى تكذيبهم إياك نادمين، وذلك حين تَنزل بهم نقمتنا فلا ينفعهم الندم.\r\n\t\t\t\r\n\t\t\t</section>"

