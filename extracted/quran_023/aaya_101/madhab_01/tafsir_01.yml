  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  نُفِخَ فِي ٱلصُّورِ فَلاَ أَنسَابَ بَيْنَهُمْ يَوْمَئِذٍ وَلاَ يَتَسَآءَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي الـمعنىّ بقوله: { فإذَا نُفِخَ فـي الصُّور
  } من النفختـين أيُتهما عُنِـيَ بها؟ فقال بعضهم: عُنِـيَ بها النفخة الأولـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام بن سلـم، قال: ثنا عمرو بن مطرف، عن الـمنهال بن عمرو، عن
  سعيد بن جُبـير، أن رجلاً أتـى ابن عبـاس فقال: سمعت الله يقول: { فَلا أنْسابَ بَـيْنَهُمْ
  يَوْمَئِذٍ }... الآية، وقال فـي آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأقْبَلَ بَعْضُهُمْ عَلـى بَعْضٍ
  يَتَساءَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: أما قوله: { فلا أنساب بينهم يومئذ ولا يتساءلون } فذلك فـي
  النفحة الإولـى، فلا يبقـى علـى الأرض شىء، { فلا أنْساب بَـينَهـمْ يَومَئذ ولا يَـتَساءلون
  }.فإنهم لـما دخـلوا الـجنة أقـيـل بعضهم علـى بعض يتساءلون:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأقْبَلَ بَعْضُهُمْ عَلـى بَعْضٍ يتساءلون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن السديّ، فـي قوله: { فإذَا نُفِخَ
  فـي الصُورِ فَلا أَنْسابَ بَـيْنَهُمْ يَوْمَئذٍ وَلا يَتَساءَلُونَ } قال: فـي النفخة
  الأولـى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَلا أنْسابَ بَـيْنَهُمْ يَوْمَئِذٍ
  ولا يَتَساءَلُونَ } فذلك حين ينفخ فـي الصور، فلا حيّ يبقـى إلا الله.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَقْبَلَ
  بَعْضُهُمْ عَلـى بَعْضٍ يَتَساءَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فذلك إذا بُعثوا فـي النفخة الثانـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: فمعنى ذلك علـى هذا التأويـل: فإذا نفخ فـي الصور، فصَعِق
  مَنْ فـي السموات ومَنْ فـي الأرض إلا مَنْ شاء الله، فلا أنساب بـينهم يومئذٍ يتواصلون
  بها، ولا يتساءلون، ولا يتزاورون، فـيتساءلون عن أحوالهم وأنسابهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنِـيَ بذلك النفخة الثانـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن فضيـل، عن هارون بن أبـي وكيع، قال: سمعت زاذان يقول: أتـيت
  ابن مسعود، وقد اجتـمع الناس إلـيه فـي داره، فلـم أقدر علـى مـجلس، فقلت: يا أبـا
  عبد الرحمن، من أجل أنـي رجل من العجم تَـحْقِرُنـي؟ قال: ادْنُ قال: فدنوت، فلـم يكن
  بـينـي وبـينه جلـيس، فقال: «يؤخذ بـيد العبد أو الأمة يوم القـيامة علـى رؤوس الأوّلـين
  والآخرين، قال: وينادِي مناد: ألا إن هذا فلان ابن فلان، فمن كان له حقّ قبله فلـيأت
  إلـى حقه، قال: فتفرح الـمرأة يومئذٍ أن يكون لها حقّ علـى ابنها أو علـى أبـيها أو
  علـى أخيها أو علـى زوجها { فَلا أنسْابَ بَـيْنَهُمْ يَوْمَئِذٍ وَلا يَتَساءَلُونَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">«حدثنا القاسم، قال ثنا الـحسين، قال: ثنا عيسى بن يونس، عن هارون
  بن عنترة، عن زاذان، قال: سمعت ابن مسعود يقول: «يؤخذ العبد أو الأمة يوم القـيامة،
  فـينصب علـى رؤوس الأوّلـين والآخرين، ثم ينادِي مناد، ثم ذكر نـحوه، وزاد فـيه: فـيقول
  الربّ تبـارك وتعالـى للعبد: أعطِ هؤلاء حقوقهم فـيقول: أي ربّ، فَنِـيتِ الدنـيا،
  فمن أين أعطيهم؟ فـيقول للـملائكة: خذوا من أعماله الصالـحة وأعطوا لكل إنسان بقدر
  طِلبته فإن كان له فضلُ مثقال حبة من خردل، ضاعفها الله له حتـى يدخـله بها الـجنة.</font></font>&#13;\t\t\t<label
