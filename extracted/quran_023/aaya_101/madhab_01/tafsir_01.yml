  يَوْمَئِذٍ وَلاَ يَتَسَآءَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم تلا ابن مسعود:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  اللّهَ لا يَظلِـمُ مِثْقالَ ذَرَّةٍ وَإنْ تَكُ حَسَنَةً يُضَاعِفْها وَيُؤْتِ مِنْ
  لَدُنْهُ أجْراً عَظِيـماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وإن كان عبداً شقـيًّا قالت الـملائكة: ربنا، فنـيت حسناتُه وبقـي
  طالبون كثـير، فـيقول: خذوا من أعمالهم السيئة فأضيفوها إلـى سيئاته، وصُكُّوا له صَكًّا
  إلـى النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">« قال: ثنا الـحسين، قال: ثنـي حجاج:
  { فإذَا نُفِخَ فِـي الصُّورِ فَلا أنْسابَ بَـيْنَهُمْ يَوْمَئِذٍ وَلا يَتَساءلُونَ
  } قال: لا يُسأل أحد يومئذٍ بنسب شيئا، ولا يتساءلون، ولا يـمتّ إلـيه برحم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي مـحمد بن كثـير، عن حفص
  بن الـمغيرة، عن قتادة، قال: لـيس شيء أبغض إلـى الإنسان يوم القـيامة من أن يرى من
  يعافُه، مخافة أن يذوب له علـيه شيء. ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَفِرُّ الـمَرْءُ مِنْ أخِيهِ
  وأُمِّههِ وأبِـيهِ وَصَاحِبَتِهِ وَبَنِـيهِ لِكُلّ امرِىءٍ مِنْهُمْ يَوْمَئِذٍ شأْنٌ
  يُغْنِـيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسن، قال: ثنا الـحكَم بن سِنان، عن سَدُوس صاحب السائريّ، عن أنس بن مالك،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا دَخَـلَ أهْلُ الـجَنَّةِ الـجَنَّةِ وأهْلُ النَّارِ النَّارَ،
  نادَى مُنادٍ مِنْ أَهْلِ العَرْشِ: يا أهْلَ التَّظالُـمِ تَدَارَكُوا مَظالِـمَكُمْ
  وَادْخُـلُوا الـجَنَّةَ \". </font></font></b><b><font class=\"TextResultArabic\"><font
