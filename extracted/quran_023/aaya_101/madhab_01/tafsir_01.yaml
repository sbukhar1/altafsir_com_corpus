text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا نُفِخَ
  فِي ٱلصُّورِ فَلاَ أَنسَابَ بَيْنَهُمْ يَوْمَئِذٍ وَلاَ يَتَسَآءَلُونَ }اختلف أهل
  التأويـل فـي الـمعنىّ بقوله: { فإذَا نُفِخَ فـي الصُّور } من النفختـين أيُتهما عُنِـيَ
  بها؟ فقال بعضهم: عُنِـيَ بها النفخة الأولـى.ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا حكام بن سلـم، قال: ثنا عمرو بن مطرف، عن الـمنهال بن عمرو، عن سعيد بن جُبـير،
  أن رجلاً أتـى ابن عبـاس فقال: سمعت الله يقول: { فَلا أنْسابَ بَـيْنَهُمْ يَوْمَئِذٍ
  }... الآية، وقال فـي آية أخرى:{ وأقْبَلَ بَعْضُهُمْ عَلـى بَعْضٍ يَتَساءَلُونَ }فقال:
  أما قوله: { فلا أنساب بينهم يومئذ ولا يتساءلون } فذلك فـي النفحة الإولـى، فلا يبقـى
  علـى الأرض شىء، { فلا أنْساب بَـينَهـمْ يَومَئذ ولا يَـتَساءلون }.فإنهم لـما دخـلوا
  الـجنة أقـيـل بعضهم علـى بعض يتساءلون:وأما قوله:{ وأقْبَلَ بَعْضُهُمْ عَلـى بَعْضٍ
  يتساءلون }حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن السديّ، فـي قوله:
  { فإذَا نُفِخَ فـي الصُورِ فَلا أَنْسابَ بَـيْنَهُمْ يَوْمَئذٍ وَلا يَتَساءَلُونَ
  } قال: فـي النفخة الأولـى.حدثنا علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { فَلا أنْسابَ بَـيْنَهُمْ يَوْمَئِذٍ ولا يَتَساءَلُونَ
  } فذلك حين ينفخ فـي الصور، فلا حيّ يبقـى إلا الله.{ وَأَقْبَلَ بَعْضُهُمْ عَلـى
  بَعْضٍ يَتَساءَلُونَ }فذلك إذا بُعثوا فـي النفخة الثانـية.قال أبو جعفر: فمعنى ذلك
  علـى هذا التأويـل: فإذا نفخ فـي الصور، فصَعِق مَنْ فـي السموات ومَنْ فـي الأرض إلا
  مَنْ شاء الله، فلا أنساب بـينهم يومئذٍ يتواصلون بها، ولا يتساءلون، ولا يتزاورون،
  فـيتساءلون عن أحوالهم وأنسابهم.وقال آخرون: بل عُنِـيَ بذلك النفخة الثانـية.ذكر من
  قال ذلك:حدثنا أبو كريب، قال: ثنا ابن فضيـل، عن هارون بن أبـي وكيع، قال: سمعت زاذان
  يقول: أتـيت ابن مسعود، وقد اجتـمع الناس إلـيه فـي داره، فلـم أقدر علـى مـجلس، فقلت:
  يا أبـا عبد الرحمن، من أجل أنـي رجل من العجم تَـحْقِرُنـي؟ قال: ادْنُ قال: فدنوت،
  فلـم يكن بـينـي وبـينه جلـيس، فقال: «يؤخذ بـيد العبد أو الأمة يوم القـيامة علـى
  رؤوس الأوّلـين والآخرين، قال: وينادِي مناد: ألا إن هذا فلان ابن فلان، فمن كان له
  حقّ قبله فلـيأت إلـى حقه، قال: فتفرح الـمرأة يومئذٍ أن يكون لها حقّ علـى ابنها أو
  علـى أبـيها أو علـى أخيها أو علـى زوجها { فَلا أنسْابَ بَـيْنَهُمْ يَوْمَئِذٍ وَلا
  يَتَساءَلُونَ.«حدثنا القاسم، قال ثنا الـحسين، قال: ثنا عيسى بن يونس، عن هارون بن
  عنترة، عن زاذان، قال: سمعت ابن مسعود يقول: «يؤخذ العبد أو الأمة يوم القـيامة، فـينصب
  علـى رؤوس الأوّلـين والآخرين، ثم ينادِي مناد، ثم ذكر نـحوه، وزاد فـيه: فـيقول الربّ
  تبـارك وتعالـى للعبد: أعطِ هؤلاء حقوقهم فـيقول: أي ربّ، فَنِـيتِ الدنـيا، فمن أين
  أعطيهم؟ فـيقول للـملائكة: خذوا من أعماله الصالـحة وأعطوا لكل إنسان بقدر طِلبته فإن
  كان له فضلُ مثقال حبة من خردل، ضاعفها الله له حتـى يدخـله بها الـجنة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا نُفِخَ فِي ٱلصُّورِ فَلاَ
  أَنسَابَ بَيْنَهُمْ يَوْمَئِذٍ وَلاَ يَتَسَآءَلُونَ }ثم تلا ابن مسعود:{ إنَّ اللّهَ
  لا يَظلِـمُ مِثْقالَ ذَرَّةٍ وَإنْ تَكُ حَسَنَةً يُضَاعِفْها وَيُؤْتِ مِنْ لَدُنْهُ
  أجْراً عَظِيـماً }وإن كان عبداً شقـيًّا قالت الـملائكة: ربنا، فنـيت حسناتُه وبقـي
  طالبون كثـير، فـيقول: خذوا من أعمالهم السيئة فأضيفوها إلـى سيئاته، وصُكُّوا له صَكًّا
  إلـى النار.« قال: ثنا الـحسين، قال: ثنـي حجاج: { فإذَا نُفِخَ فِـي الصُّورِ فَلا
  أنْسابَ بَـيْنَهُمْ يَوْمَئِذٍ وَلا يَتَساءلُونَ } قال: لا يُسأل أحد يومئذٍ بنسب
  شيئا، ولا يتساءلون، ولا يـمتّ إلـيه برحم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  مـحمد بن كثـير، عن حفص بن الـمغيرة، عن قتادة، قال: لـيس شيء أبغض إلـى الإنسان يوم
  القـيامة من أن يرى من يعافُه، مخافة أن يذوب له علـيه شيء. ثم قرأ:{ يَوْمَ يَفِرُّ
  الـمَرْءُ مِنْ أخِيهِ وأُمِّههِ وأبِـيهِ وَصَاحِبَتِهِ وَبَنِـيهِ لِكُلّ امرِىءٍ
  مِنْهُمْ يَوْمَئِذٍ شأْنٌ يُغْنِـيهِ }قال: ثنا الـحسن، قال: ثنا الـحكَم بن سِنان،
  عن سَدُوس صاحب السائريّ، عن أنس بن مالك، قال: قال رسول الله صلى الله عليه وسلم:
  \" إذَا دَخَـلَ أهْلُ الـجَنَّةِ الـجَنَّةِ وأهْلُ النَّارِ النَّارَ، نادَى مُنادٍ
  مِنْ أَهْلِ العَرْشِ: يا أهْلَ التَّظالُـمِ تَدَارَكُوا مَظالِـمَكُمْ وَادْخُـلُوا
  الـجَنَّةَ \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

