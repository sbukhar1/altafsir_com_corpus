  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  نُفِخَ فِي ٱلصُّورِ فَلاَ أَنسَابَ بَيْنَهُمْ يَوْمَئِذٍ وَلاَ يَتَسَآءَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الصور ـ بفتح الواو ـ عن الحسن. والصور ـ بالكسر والفتح ـ عن أبي رزين.
  وهذا دليل لمن فسر الصور بجمع الصورة، ونفي الأنساب: يحتمل أن التقاطع يقع بينهم حيث
  يتفرّقون معاقبين ومثابين، ولا يكون التواصل بينهم والتآلف إلاّ بالأعمال، فتلغوا الأنساب
  وتبطل، وأنه لا يعتد بالأنساب لزوال التعاطف والتراحم بين الأقارب، إذ يفرّ المرء من
  أخيه وأمّه وأبيه وصاحبته وبنيه. وعن ابن مسعود: «لا يسَّاءلون» بإدغام التاء في السين.
  فإن قلت: قد ناقض هذا ونحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَسْـئَلُ حَمِيمٌ حَمِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المعارج:
  10] قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَاءلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  27]، [الطور: 25]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَتَعَارَفُونَ بَيْنَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 45] فكيف التوفيق بينهما؟
  قلت: فيه جوابان، أحدهما: أنّ يوم القيامة مقداره خمسون ألف سنة، ففيه أزمنة وأحوال
  مختلفة يتساءلون ويتعارفون في بعضها، وفي بعضها لا يفطنون لذلك لشدّة الهول والفزع،
  والثاني: أنّ التناكر يكون عند النفخة الأولى، فإذا كانت الثانية قاموا فتعارفوا وتساءلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
