text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا نُفِخَ
  فِي ٱلصُّورِ فَلاَ أَنسَابَ بَيْنَهُمْ يَوْمَئِذٍ وَلاَ يَتَسَآءَلُونَ }الصور ـ
  بفتح الواو ـ عن الحسن. والصور ـ بالكسر والفتح ـ عن أبي رزين. وهذا دليل لمن فسر الصور
  بجمع الصورة، ونفي الأنساب: يحتمل أن التقاطع يقع بينهم حيث يتفرّقون معاقبين ومثابين،
  ولا يكون التواصل بينهم والتآلف إلاّ بالأعمال، فتلغوا الأنساب وتبطل، وأنه لا يعتد
  بالأنساب لزوال التعاطف والتراحم بين الأقارب، إذ يفرّ المرء من أخيه وأمّه وأبيه وصاحبته
  وبنيه. وعن ابن مسعود: «لا يسَّاءلون» بإدغام التاء في السين. فإن قلت: قد ناقض هذا
  ونحو قوله:{ وَلاَ يَسْـئَلُ حَمِيمٌ حَمِيماً }[المعارج: 10] قوله:{ وَأَقْبَلَ بَعْضُهُمْ
  عَلَىٰ بَعْضٍ يَتَسَاءلُونَ }[الصافات: 27]، [الطور: 25]، وقوله:{ يَتَعَارَفُونَ
  بَيْنَهُمْ }[يونس: 45] فكيف التوفيق بينهما؟ قلت: فيه جوابان، أحدهما: أنّ يوم القيامة
  مقداره خمسون ألف سنة، ففيه أزمنة وأحوال مختلفة يتساءلون ويتعارفون في بعضها، وفي
  بعضها لا يفطنون لذلك لشدّة الهول والفزع، والثاني: أنّ التناكر يكون عند النفخة الأولى،
  فإذا كانت الثانية قاموا فتعارفوا وتساءلوا.\r\n\t\t\t\r\n\t\t\t</section>"

