  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنشَأْنَا مِن بَعْدِهِمْ قُرُوناً آخَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا تَسْبِقُ مِنْ
  أُمَّةٍ أَجَلَهَا وَمَا يَسْتَأْخِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ثم أحدثنا من بعد هلاك ثمود قوماً آخرين. وقوله: { ما تَسْبِقُ مِنْ أُمَّةٍ
  أجَلَها } يقول: ما يتقدم هلاك أمة من تلك الأمـم التـي أنشأناها بعد ثمود قبل الأجل
  الذي أجلنا لهلاكها، ولا يستأخِر هلاكها عن الأجل الذي أجلنا لهلاكها والوقت الذي وقتنا
  لفنائها ولكنها تهلك لـمـجيئه. وهذا وعيد من الله لـمشركي قوم نبـينا مـحمد صلى الله
  عليه وسلم وإعلام منه لهم أن تأخيره فـي آجالهم مع كفرهم به وتكذيبهم رسوله، لـيبلغوا
  الأجل الذي أجِّل لهم فـيحلّ بهم نقمته، كسنته فـيـمن قبلهم من الأمـم السالفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
