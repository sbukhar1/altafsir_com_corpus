text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَنشَأْنَا
  مِن بَعْدِهِمْ قُرُوناً آخَرِينَ } * { مَا تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا وَمَا
  يَسْتَأْخِرُونَ }{ قُرُوناً } قوم صالح ولوط وشعيب وغيرهم. وعن ابن عباس رضي الله
  عنهما: بني إسرائيل { أَجَلَهَا } الوقت الذي حدّ لهلاكها وكتب.\r\n\t\t\t\r\n\t\t\t</section>"

