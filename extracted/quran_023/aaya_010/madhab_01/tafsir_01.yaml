text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هُمْ
  لأَمَانَاتِهِمْ وَعَهْدِهِمْ رَاعُونَ } * { وَٱلَّذِينَ هُمْ عَلَىٰ صَلَوَاتِهِمْ
  يُحَافِظُونَ } * { أُوْلَـٰئِكَ هُمُ ٱلْوَارِثُونَ }يقول تعالـى ذكره: { وَالَّذِينَ
  هُمْ لأَماناتِهمْ } التـي ائتـمنوا علـيها (وعهدهم)، وهو عقودهم التـي عاقدوا الناس
  { راعُونَ } يقول: حافظون لا يضيعون، ولكنهم يوفون بذلك كله.واختلفت القرّاء فـي قراءة
  ذلك، فقرأته عامة قرّاء الأمصار إلا ابن كثـير: { وَالَّذِينَ هُمْ لأَماناتِهِمْ }
  علـى الـجمع. وقرأ ذلك ابن كثـير: «لأَمانَتِهِم» علـى الواحدة.والصواب من القراءة
  فـي ذلك عندنا: { لأَماناتِهِمْ } لإجماع الـحجة من القرّاء علـيها.وقوله: { وَالَّذِينَ
  هُمْ عَلـى صَلَوَاتِهمْ يُحافِظُونَ } يقول: { والذين هم علـى أوقات صلاتهم يحافظون،
  فلا يضيعونها ولا يشتغلون عنها حتـى تفوتهم، ولكنهم يراعونها حتـى يؤدّوها فـيها.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن الأعمش، عن أبـي الضحى، عن مسروق: { وَالَّذِينَ هُمْ
  عَلـى صَلَوَاتِهِمْ يُحافِظُونَ } قال: علـى وقتها.حدثنـي أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن مسلـم، عن مسروق: { وَالَّذينَ هُمْ عَلـى صَلَوَاتِهِمْ يُحافظُونَ
  } علـى ميقاتها.حدثنا ابن عبد الرحمن البرقـيّ، قال: ثنا ابن أبـي مريـم، قال: أخبرنا
  يحيى بن أيوب، قال: أخبرنا ابن زَحْر، عن الأعمش، عن مسلـم بن صبـيح، قال: { الَّذِينَ
  هُمْ عَلـى صَلَوَاتِهمْ يُحافِظُونَ } قال: أقام الصلاة لوقتها.وقال آخرون: بل معنى
  ذلك: علـى صلواتهم دائمون. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا جرير، عن منصور،
  عن إبراهيـم: { عَلـى صَلَوَاتِهِمْ يُحافِظُونَ } قال: دائمون. قال: يعنـي بها الـمكتوبة.وقوله:
  { أُولَئِكَ هُمُ الوَارِثُونَ } يقول تعالـى ذكره: هؤلاء الذين هذه صفتهم فـي الدنـيا،
  هم الوارثون يوم القـيامة منازل أهل النار من الـجنة.وبنـحو الذي قلنا فـي ذلك، رُوي
  الـخبر عن رسول الله صلى الله عليه وسلم، وتأوّله أهل التأويـل. ذكر الرواية بذلك:حدثنـي
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن أبـي صالـح، عن أبـي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم: \" ما مِنْكُمْ مِنْ أحَدٍ إلاَّ وَلَهُ مَنْزِلانِ:
  مَنْزِلٌ فِـي الـجَنَّةِ، ومَنْزِلٌ فِـي النَّارِ، وَإنْ ماتَ وَدَخَـلَ النَّارِ
  وَرِثَ أهْلُ الـجَنَّةِ مَنْزِلَهُ \" فذلك قوله: { أُولَئِكَ هُمُ الوَارِثُونَ }.حدثنا
  الـحسن بن يحيى، قال: ثنا عبد الرّزاق، قال: أخبرنا معمر، عن الأعمش، عن أبـي صالـح،
  عن أبـي هريرة، فـي قوله: { أولَئِكَ هُمُ الوَارِثُونَ } قال: يرثون مساكنهم ومساكن
  إخوانهم التـي أعدّت لهم لو أطاعوا الله.حدثنـي ابن عبد الأعلـى، قال: ثنا ابن ثور،
  عن معمر، عن الأعمش، عن أبـي هريرة: { أولَئِكَ هُمُ الوَارِثُونَ } قال: يرثون مساكنهم
  ومساكن إخوانهم الذين أعدّت لهم لو أطاعوا الله.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُريَج، قال: الوارثون الـجنة أورثتـموها، والـجنة التـي نورث من
  عبـادنا، هن سواء. قال ابن جريج: قال مـجاهد: يرث الذي من أهل الـجنة أهله وأهل غيره،
  ومنزل الذين من أهل النار هم يرثون أهل النار، فلهم منزلان فـي الـجنة وأهلان. وذلك
  أنه منزل فـي الـجنة ومنزل فـي النار، فأما الـمؤمن فَـيْبِنى منزله الذي فـي الـجنة
  ويهدم منزله الذي فـي النار، وأما الكافر فـيهدم منزله الذي فـي الـجنة ويبنى منزله
  الذي فـي النار. قال ابن جُرَيج عن لـيث بن أبـي سلـيـم، عن مـجاهد، أنه قال مثل ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

