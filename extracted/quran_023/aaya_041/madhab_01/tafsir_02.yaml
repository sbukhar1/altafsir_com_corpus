  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱنْصُرْنِي بِمَا كَذَّبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ عَمَّا قَلِيلٍ
  لَّيُصْبِحُنَّ نَادِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَتْهُمُ ٱلصَّيْحَةُ بِٱلْحَقِّ فَجَعَلْنَاهُمْ
  غُثَآءً فَبُعْداً لِّلْقَوْمِ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَلِيلٌ } صفة للزمان، كقديم وحديث، في قولك: ما رأيته قديماً ولا حديثاً. وفي معناه:
  عن قريب. و { مَا } توكيد قلة المدّة وقصرها { ٱلصَّيْحَة } صيحة جبريل عليه السلام:
  صاح عليهم فدمّرهم { بِٱلْحَقِّ } بالوجوب؛ لأنهم قد استوجبوا الهلاك. أو بالعدل من
  الله، من قولك: فلان يقضي بالحق إذا كان عادلاً في قضاياه: { فَجَعَلْنَٰهُمْ غُثَآءً
  } شبههم في دمارهم بالغثاء: وهو حميل السيل مما بلي واسودّ من العيدان والورق. ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَجَعَلَهُ غُثَاء أَحْوَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعلى: 5] وقد جاء مشدّداً في
  قول امريء القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنَ السَّيْلِ
  وَالْغُثَّاءِ فَلْكَةُ مِغْزَلِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بعداً، وسحقاً، ودفراً ونحوها؛ مصادر
  موضوعة مواضع أفعالها، وهي من جملة المصادر التي قال سيبويه: نصبت بأفعال لا يستعمل
  إظهارها. ومعنى { فَبُعْدًا }: بعدوا، أي: هلكوا يقال: بعد بعداً وبعداً، نحو رشد رشداً
  ورشداً. و { لّلْقَوْمِ ٱلظَّـٰلِمِينَ } بيان لمن دعي عليه بالبعد، نحو:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَيْتَ
  لَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 23]. و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِمَا تُوعَدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  36].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

