text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَخَذَتْهُمُ
  ٱلصَّيْحَةُ بِٱلْحَقِّ فَجَعَلْنَاهُمْ غُثَآءً فَبُعْداً لِّلْقَوْمِ ٱلظَّالِمِينَ
  }يقول تعالـى ذكره: فـانتقمنا منهم، فأرسلنا علـيهم الصيحة فأخذتهم بـالـحقّ وذلك أن
  الله عاقبهم بـاستـحقاقهم العقاب منه بكفرهم به وتكذيبهم رسوله. { فَجَعَلْناهُمْ غُثاءً
  } يقول: فصيرناهم بـمنزلة الغُثاء، وهو ما ارتفع علـى السيـل ونـحوه، كما لا ينتفع
  به فـي شيء. فإنـما هذا مَثَل، والـمعنى: فأهلكناهم فجعلناهم كالشيء الذي لا منفعة
  فـيه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فَجَعَلْناهُمْ
  غُثاءً فَبُعْداً للْقَوْمِ الظَّالِـمِينَ } يقول: جعلوا كالشيء الـميت البـالـي من
  الشجر.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى. وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { غُثاءً } كالرميـم
  الهامد، الذي يحتـمل السيـل.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج: { فَجَعَلْناهُمْ غُثاءً } قال: كالرميـم الهامد الذي يحتـمل السيـل.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { فجَعَلْناهُمْ غُثاءً
  } قال: هو الشيء البـالـي.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة، مثله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  فجَعَلْناهُمْ غُثاءً } قال: هذا مثل ضربه الله.وقوله: { فَبُعْداً للْقَوْمِ الظَّالِـمِينَ
  } يقول: فأبعد الله القوم الكافرين بهلاكهم، إذ كفروا بربهم وعَصَوا رسله وظلـموا أنفسهم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: أولئك ثمود،
  يعنـي قوله: { فَجَعَلْناهُمْ غُثاءً فَبُعْدا للْقَوْمِ الظَّالِـمِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

