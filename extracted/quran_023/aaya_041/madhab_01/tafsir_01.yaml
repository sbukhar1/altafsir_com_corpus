  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَتْهُمُ
  ٱلصَّيْحَةُ بِٱلْحَقِّ فَجَعَلْنَاهُمْ غُثَآءً فَبُعْداً لِّلْقَوْمِ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فـانتقمنا منهم، فأرسلنا علـيهم الصيحة فأخذتهم
  بـالـحقّ وذلك أن الله عاقبهم بـاستـحقاقهم العقاب منه بكفرهم به وتكذيبهم رسوله. {
  فَجَعَلْناهُمْ غُثاءً } يقول: فصيرناهم بـمنزلة الغُثاء، وهو ما ارتفع علـى السيـل
  ونـحوه، كما لا ينتفع به فـي شيء. فإنـما هذا مَثَل، والـمعنى: فأهلكناهم فجعلناهم
  كالشيء الذي لا منفعة فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فَجَعَلْناهُمْ غُثاءً
  فَبُعْداً للْقَوْمِ الظَّالِـمِينَ } يقول: جعلوا كالشيء الـميت البـالـي من الشجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى. وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: {
  غُثاءً } كالرميـم الهامد، الذي يحتـمل السيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { فَجَعَلْناهُمْ غُثاءً
  } قال: كالرميـم الهامد الذي يحتـمل السيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { فجَعَلْناهُمْ غُثاءً
  } قال: هو الشيء البـالـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فجَعَلْناهُمْ غُثاءً }
  قال: هذا مثل ضربه الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَبُعْداً للْقَوْمِ الظَّالِـمِينَ
  } يقول: فأبعد الله القوم الكافرين بهلاكهم، إذ كفروا بربهم وعَصَوا رسله وظلـموا أنفسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قال: أولئك ثمود، يعنـي قوله: { فَجَعَلْناهُمْ غُثاءً فَبُعْدا للْقَوْمِ
  الظَّالِـمِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

