text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا ٱسْتَوَيْتَ
  أَنتَ وَمَن مَّعَكَ عَلَى ٱلْفُلْكِ فَقُلِ ٱلْحَمْدُ للَّهِ ٱلَّذِي نَجَّانَا مِنَ
  ٱلْقَوْمِ ٱلظَّالِمِينَ }يعنـي تعالـى ذكره بقوله { فإذَا اسْتَوَيْتَ أنْتَ وَمَنْ
  مَعَكَ عَلـى الفُلْكِ }: فإذا اعتدلت فـي السفـينة أنت ومعك مـمن حملته معك من أهلك،
  راكبـاً فـيها عالـياً فوقها { فَقُلِ الـحَمْدُ لِلّهِ الَّذِي نَـجَّانا مِنَ القَوْمِ
  الظَّالِـمِينَ } يعنـي من الـمشركين.\r\n\t\t\t\r\n\t\t\t</section>"

