text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ هُمُ
  ٱلْوَارِثُونَ } * { ٱلَّذِينَ يَرِثُونَ ٱلْفِرْدَوْسَ هُمْ فِيهَا خَالِدُونَ }أي
  { أُوْلَـٰئِكَ } الجامعون لهذه الأوصاف { هُمُ ٱلْوٰرِثُونَ } الأحقاء بأن يسمّوا
  ورّاثاً دون من عداهم، ثم ترجم الوارثين بقوله: { ٱلَّذِينَ يَرِثُونَ ٱلْفِرْدَوْسَ
  } فجاء بفخامة وجزالة لإرثهم لا تخفى على الناظر. ومعنى الإرث: ما مرّ في سورة مريم.
  أنث الفردوس على تأويل الجنة، وهو: البستان الواسع الجامع لأصناف الثمر. روي أنّ الله
  عزّ وجلّ بنى جنة الفردوس لبنة من ذهب ولبنة من فضة، وجعل خلالها المسك والأذفر. وفي
  رواية: ولبنة من مسك مذرّي وغرس فيها من جيد الفاكهة وجيد الريحان.\r\n\t\t\t\r\n\t\t\t</section>"

