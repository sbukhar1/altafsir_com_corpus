  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَرِثُونَ ٱلْفِرْدَوْسَ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { الَّذِينَ يَرِثُونَ } البستان ذا الكَرْم، وهو الفِرْدَوْسُ عند العرب.
  وكان مـجاهد يقول: هو بـالرومية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله: {
  الَّذِينَ يَرِثُونَ الفِرْدَوْسَ } قال: الفردوس: بستان بـالرومية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: عدن حديقة فـي الـجنة
  قصرها فـيها عدنها خـلقها بـيده، تفتـح كل فجر فـينظر فـيها ثم يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  أفْلَـحَ الـمُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: هي الفردوس أيضا تلك الـحديقة، قال مـجاهد: غرسها الله بـيده
  فلـما بلغت قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدْ أفْلَـحَ الـمُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أمر بها تغلق، فلا ينظر فـيها
  خـلق ولا ملك مقرّب، ثم تفتـح كل سحر فـينظر فـيها فـيقول: { قَدْ أفْلَـحَ الـمُؤْمِنونَ
  } ثم تغلق إلـى مثلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة، قال: قتل حارثة بن سُراقة يوم بدر، فقالت أمه: يا رسول
  الله، إن كان ابنـي من أهل الـجنة لـم أبك علـيه، وإن كان من أهل النار بـالغت فـي
  البكاء. قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أُمَّ حارِثَةَ، إنَّها جَنَّتانِ فِـي جَنَّةٍ، وَإنَّ ابْنَكِ قَدْ أصَابَ
  الفِرْدَوْسَ الأعْلَـى مِنَ الـجَنَّةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرّزاق، قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن
  قتادة، عن كعب، قال: خـلق الله بـيده جنة الفردوس، غرسها بـيده، ثم قال: تكلـمي قالت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  أفْلَـحَ الـمُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن حُسام بن مِصَكّ، عن قَتادة أيضاً، مثله، غير أنه
  قال: تكلـمي، قالت: طوبـي للـمتَّقـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسين، قال: ثنا مـحمد بن يزيد، عن إسماعيـل بن أبـي خالد، عن أبـي داود نفـيع،
  قال: لـما خـلقها الله، قال لها: تزينـي فتزينت ثم قال لها: تكلـمي فقالت: طوبـي لـمن
  رضيت عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هُمْ فِـيها خالِدُونَ
  } يعنـي ماكثون فـيها، يقول: هؤلاء الذين يرثون الفردوس خالدون، يعنـي ماكثون فـيها
  أبداً لا يتـحوّلون عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

