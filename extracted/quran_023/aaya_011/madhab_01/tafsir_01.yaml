text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَرِثُونَ
  ٱلْفِرْدَوْسَ هُمْ فِيهَا خَالِدُونَ }يقول تعالـى ذكره: { الَّذِينَ يَرِثُونَ }
  البستان ذا الكَرْم، وهو الفِرْدَوْسُ عند العرب. وكان مـجاهد يقول: هو بـالرومية.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله: {
  الَّذِينَ يَرِثُونَ الفِرْدَوْسَ } قال: الفردوس: بستان بـالرومية.قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، قال: عدن حديقة فـي الـجنة قصرها فـيها عدنها خـلقها بـيده،
  تفتـح كل فجر فـينظر فـيها ثم يقول:{ قَدْ أفْلَـحَ الـمُؤْمِنُونَ }، قال: هي الفردوس
  أيضا تلك الـحديقة، قال مـجاهد: غرسها الله بـيده فلـما بلغت قال:{ قَدْ أفْلَـحَ الـمُؤْمِنُونَ }ثم
  أمر بها تغلق، فلا ينظر فـيها خـلق ولا ملك مقرّب، ثم تفتـح كل سحر فـينظر فـيها فـيقول:
  { قَدْ أفْلَـحَ الـمُؤْمِنونَ } ثم تغلق إلـى مثلها.حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة، قال: قتل حارثة بن سُراقة يوم بدر، فقالت أمه: يا رسول
  الله، إن كان ابنـي من أهل الـجنة لـم أبك علـيه، وإن كان من أهل النار بـالغت فـي
  البكاء. قال: \" يا أُمَّ حارِثَةَ، إنَّها جَنَّتانِ فِـي جَنَّةٍ، وَإنَّ ابْنَكِ
  قَدْ أصَابَ الفِرْدَوْسَ الأعْلَـى مِنَ الـجَنَّةِ \" حدثنا الـحسن، قال: أخبرنا
  عبد الرّزاق، قال: أخبرنا معمر، عن قَتادة، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي أبو سفـيان، عن معمر، عن قتادة، عن كعب، قال: خـلق الله بـيده جنة الفردوس، غرسها
  بـيده، ثم قال: تكلـمي قالت:{ قَدْ أفْلَـحَ الـمُؤْمِنُونَ }قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن حُسام بن مِصَكّ، عن قَتادة أيضاً، مثله، غير أنه قال: تكلـمي، قالت:
  طوبـي للـمتَّقـين.قال: ثنا الـحسين، قال: ثنا مـحمد بن يزيد، عن إسماعيـل بن أبـي
  خالد، عن أبـي داود نفـيع، قال: لـما خـلقها الله، قال لها: تزينـي فتزينت ثم قال لها:
  تكلـمي فقالت: طوبـي لـمن رضيت عنه.وقوله: { هُمْ فِـيها خالِدُونَ } يعنـي ماكثون
  فـيها، يقول: هؤلاء الذين يرثون الفردوس خالدون، يعنـي ماكثون فـيها أبداً لا يتـحوّلون
  عنها.\r\n\t\t\t\r\n\t\t\t</section>"

