  خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أي { أُوْلَـٰئِكَ } الجامعون لهذه
  الأوصاف { هُمُ ٱلْوٰرِثُونَ } الأحقاء بأن يسمّوا ورّاثاً دون من عداهم، ثم ترجم الوارثين
  بقوله: { ٱلَّذِينَ يَرِثُونَ ٱلْفِرْدَوْسَ } فجاء بفخامة وجزالة لإرثهم لا تخفى على
  الناظر. ومعنى الإرث: ما مرّ في سورة مريم. أنث الفردوس على تأويل الجنة، وهو: البستان
  الواسع الجامع لأصناف الثمر. روي أنّ الله عزّ وجلّ بنى جنة الفردوس لبنة من ذهب ولبنة
  من فضة، وجعل خلالها المسك والأذفر. وفي رواية: ولبنة من مسك مذرّي وغرس فيها من جيد
  الفاكهة وجيد الريحان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
