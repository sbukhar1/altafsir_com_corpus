text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ لَكُمْ
  فِي ٱلأَنْعَامِ لَعِبْرَةً نُّسْقِيكُمْ مِّمَّا فِي بُطُونِهَا وَلَكُمْ فيِهَا مَنَافِعُ
  كَثِيرَةٌ وَمِنْهَا تَأْكُلُونَ } * { وَعَلَيْهَا وَعَلَى ٱلْفُلْكِ تُحْمَلُونَ
  }قرىء: «تسقيكم» بتاء مفتوحة، أي: تسقيكم الأنعام { وَمِنْهَا تَأْكُلُونَ } أي تتعلق
  بها منافع من الركوب والحمل وغير ذلك، كما تتعلق بما لا يؤكل لحمه من الخيل والبغال
  والحمير. وفيها منفعة زائدة، وهي الأكل الذي هو انتفاع بذواتها، والقصد بالأنعام إلى
  الإبل لأنها هي المحمول عليها في العادة، وقرنها بالفلك ـ التي هي السفائن ـ لأنها
  سفائن البرّ. قال ذو الرمّة:سَفِينَةُ بَرٍّ تَحْتَ خَدِّي زِمَامُهَا   يريد صيدحه.\r\n\t\t\t\r\n\t\t\t</section>"

