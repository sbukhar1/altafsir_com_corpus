  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  كَمْ لَبِثْتُمْ فِي ٱلأَرْضِ عَدَدَ سِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ لَبِثْنَا
  يَوْماً أَوْ بَعْضَ يَوْمٍ فَسْئَلِ ٱلْعَآدِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ إِن لَّبِثْتُمْ
  إِلاَّ قَلِيلاً لَّوْ أَنَّكُمْ كُنتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَٰلَ } في مصاحف أهل الكوفة. وقل: في مصاحف أهل الحرمين والبصرة والشام؛ ففي { قَالَ
  } ضمير الله أو المأمور بسؤالهم من الملائكة، وفي { قَـل } ضمير الملك أو بعض رؤساء
  أهل النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">استقصروا مدّة لبثهم في الدنيا بالإضافة
  إلى خلودهم ولما هم فيه من عذابها، لأنّ الممتحن يستطيل أيام محنته ويستقصر ما مرّ
  عليه من أيام الدعة إليها. أو لأنهم كانوا في سرور، وأيام السرور قصار، أو لأنّ المنقضي
  في حكم ما لم يكن، وصدقهم الله في تقالهم لسني لبثهم في الدنيا ووبخهم على غفلتهم التي
  كانوا عليها. وقرىء: «فسل العادّين» والمعنى: لا نعرف من عدد تلك السنين إلاّ أنا نستقله
  ونحسبه يوماً أو بعض يوم؛ لما نحن فيه من العذاب، وما فينا أن نعدّها[كم هي]، فسل من
  فيه أن يعدّ، ومن يقدر أن يلقي إليه فكره. وقيل: فسل الملائكة الذين يعدّون أعمار العباد
  ويحصون أعمالهم. وقرىء: «العادين» بالتخفيف، أي: الظلمة، فإنهم يقولون كما نقول. وقرىء:
  «العاديين» أي: القدماء المعمرين، فإنهم يستقصرونها، فكيف بمن دونهم؟ وعن ابن عباس:
  أنساهم ما كانوا فيه من العذاب بين النفختين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

