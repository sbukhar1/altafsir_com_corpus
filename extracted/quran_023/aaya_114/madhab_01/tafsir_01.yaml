  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِن لَّبِثْتُمْ إِلاَّ قَلِيلاً لَّوْ أَنَّكُمْ كُنتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَحَسِبْتُمْ
  أَنَّمَا خَلَقْنَاكُمْ عَبَثاً وَأَنَّكُمْ إِلَيْنَا لاَ تُرْجَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة قوله: { قالَ إنْ لَبِثْتُـمْ إلاَّ قَلِـيلاً
  } اختلافهم فـي قراءة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالَ كَمْ لَبِثْتُـمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والقول عندنا فـي ذلك فـي هذا الـموضع
  نـحو القول الذي بـيَّناه قبلُ فـي قوله: { كَمْ لَبِثْتُـمْ }. وتأويـل الكلام علـى
  قراءتنا: قال الله لهم: ما لبثتـم فـي الأرض إلا قلـيلاً يسيراً لو أنكم كنتـم تعلـمون
  قدر لبثكم فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أفَحَسِبْتُـمْ أنَّـمَا
  خَـلَقْناكُمْ عَبَثاً } يقول تعالـى ذكره: أفحسبتـم أيها الأشقـياء أنا إنـما خـلقناكم
  إذ خـلقناكم لعبـا وبـاطلاً، وأنكم إلـى ربكم بعد مـماتكم لا تصيرون أحياء فتـجزون
  بـما كنتـم فـي الدنـيا تعملون؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفت القرّاء فـي قراءة ذلك، فقرأه بعض قرّاء الـمدينة والبصرة والكوفة: { لا تُرْجَعُونَ
  } بضمّ التاء: لا تُردّون، وقالوا: إنـما هو من مَرْجِع الآخرة لا من الرجوع إلـى الدنـيا.
  وقرأ ذلك عامة قرّاء الكوفة: «لا تَرْجِعُونَ» وقالوا: سواء فـي ذلك مرجع الآخرة والرجوع
  إلـى الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب
  أن يقال: إنهما قراءتان متقاربتا الـمعنى لأن من ردّه الله إلـى الآخرة من الدنـيا
  بعد فنائه فقد رَجَعَ إلـيها، وأن من رجع إلـيها فبردّ الله إياه إلـيها رجع. وهما
  مع ذلك قراءتان مشهورتان قد قرأ بكل واحدة منهما علـماء من القرّاء، فبأيتهما قرأ القارىء
  فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي معنى قوله:
  { أفَحَسِبْتُـمْ أنَّـمَا خَـلَقْناكُمْ عَبَثاً } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثنـي حجاج، عن ابن جريج: { أفَحَسِبْتُـمْ
  أنَّـمَا خَـلَقْناكُمْ عَبَثاً } قال: بـاطلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

