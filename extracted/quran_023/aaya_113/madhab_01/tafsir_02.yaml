text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ كَمْ لَبِثْتُمْ
  فِي ٱلأَرْضِ عَدَدَ سِنِينَ } * { قَالُواْ لَبِثْنَا يَوْماً أَوْ بَعْضَ يَوْمٍ
  فَسْئَلِ ٱلْعَآدِّينَ } * { قَالَ إِن لَّبِثْتُمْ إِلاَّ قَلِيلاً لَّوْ أَنَّكُمْ
  كُنتُمْ تَعْلَمُونَ }{ قَٰلَ } في مصاحف أهل الكوفة. وقل: في مصاحف أهل الحرمين والبصرة
  والشام؛ ففي { قَالَ } ضمير الله أو المأمور بسؤالهم من الملائكة، وفي { قَـل } ضمير
  الملك أو بعض رؤساء أهل النار.استقصروا مدّة لبثهم في الدنيا بالإضافة إلى خلودهم ولما
  هم فيه من عذابها، لأنّ الممتحن يستطيل أيام محنته ويستقصر ما مرّ عليه من أيام الدعة
  إليها. أو لأنهم كانوا في سرور، وأيام السرور قصار، أو لأنّ المنقضي في حكم ما لم يكن،
  وصدقهم الله في تقالهم لسني لبثهم في الدنيا ووبخهم على غفلتهم التي كانوا عليها. وقرىء:
  «فسل العادّين» والمعنى: لا نعرف من عدد تلك السنين إلاّ أنا نستقله ونحسبه يوماً أو
  بعض يوم؛ لما نحن فيه من العذاب، وما فينا أن نعدّها[كم هي]، فسل من فيه أن يعدّ، ومن
  يقدر أن يلقي إليه فكره. وقيل: فسل الملائكة الذين يعدّون أعمار العباد ويحصون أعمالهم.
  وقرىء: «العادين» بالتخفيف، أي: الظلمة، فإنهم يقولون كما نقول. وقرىء: «العاديين»
  أي: القدماء المعمرين، فإنهم يستقصرونها، فكيف بمن دونهم؟ وعن ابن عباس: أنساهم ما
  كانوا فيه من العذاب بين النفختين.\r\n\t\t\t\r\n\t\t\t</section>"

