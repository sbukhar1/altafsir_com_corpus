  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  كَمْ لَبِثْتُمْ فِي ٱلأَرْضِ عَدَدَ سِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ لَبِثْنَا
  يَوْماً أَوْ بَعْضَ يَوْمٍ فَسْئَلِ ٱلْعَآدِّينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء فـي قراءة قوله: { كَمْ لَبِثْتُـمْ فِـي الأرْضِ عَدَدَ سِنِـينَ } ، وفـي
  قوله: { لَبِثْنا يَوماً أوْ بَعْضَ يَوْمٍ } فقرأ ذلك عامة قرّاء الـمدينة والبصرة
  وبعض أهل الكوفة علـى وجه الـخبر: { قالَ كَمْ لَبِثْتُـمْ } ، وكذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالَ
  إنْ لَبِثْتُـمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ووجَّه هؤلاء تأويـل الكلام إلـى أن الله قال لهؤلاء الأشقـياء من
  أهل النار وهم فـي النار: { كَمْ لَبِثْتُـمْ فِـي الأرْضِ عَدَدَ سِنِـينَ } وأنهم
  أجابوا الله فقالوا: { لَبِثْنا يَوْماً أوْ بَعْضَ يَوْمٍ } ، فنسي الأشقـياء، لعظيـم
  ما هم فـيه من البلاء والعذاب، مدة مكثهم التـي كانت فـي الدنـيا، وقَصُر عندهم أمد
  مكثهم الذي كان فـيها، لـما حلّ بهم من نقمة الله، حتـى حسبوا أنهم لـم يكونوا مكثوا
  فـيها إلا يوماً أو بعض يوم، ولعلّ بعضهم كان قد مكث فـيها الزمان الطويـل والسنـين
  الكثـيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك عامة قرّاء أهل الكوفة
  علـى وجه الأمر لهم بـالقول، كأنه قال لهم قولوا كم لبثتـم فـي الأرض؟ وأخرج الكلام
  مُخْرج الأمر للواحد والـمعنـيّ به الـجماعة، إذ كان مفهوما معناه. وإنـما اختار هذه
  القراءة من اختارها من أهل الكوفة لأن ذلك فـي مصاحفهم: «قُلْ» بغير ألف، وفـي غر مصاحفهم
  بـالألف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءتـين فـي ذلك بـالصواب
  قراءة من قرأ ذلك: { قالَ كَمْ لَبِثْتُـمْ } علـى وجه الـخبر، لأن وجه الكلام لو كان
  ذلك أمرا، أن يكون «قُولوا» علـى وجه الـخطاب للـجمع لأن الـخطاب فـيـما قبل ذلك وبعده
  جرى لـجماعة أهل النار، فـالذي هو أولـى أن يكون كذلك قوله: «قولوا» لو كان الكلام
  جاء علـى وجه الأمر، وإن كان الآخر جائزاً، أعنـي التوحيد، لـما بـيَّنت من العلة لقارىء
  ذلك كذلك، وجاء الكلام بـالتوحيد فـي قراءة جميع القرّاء، كان معلوماً أن قراءة ذلك
  علـى وجه الـخبر عن الواحد أشبه، إذْ كان ذلك هو الفصيح الـمعروف من كلام العرب. فإذا
  كان ذلك كذلك، فتأويـل الكلام: قال الله كم لبثتـم فـي الدنـيا من عدد سنـين؟ قالوا
  مـجيبـين له: لبثنا فـيها يوماً أو بعض يوم فـاسأل العادّين، لأنا لا ندري، قد نسينا
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـمعنـيّ
  بـالعادّين، فقال بعضهم: هم الـملائكة الذين يحفظون أعمال بنـي آدم ويُحْصُون علـيهم
  ساعاتهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فـاسأَلِ العادِّينَ } قال: الـملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هم الـحُسَّاب. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة: فـاسأَلِ العادِّينَ قال: فـاسأل الـحُسّاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة: { فـاسأَلِ العادّينَ } قال: فـاسأل أهل الـحساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال كما قال الله جلّ ثناؤه: { فـاسأَلِ العادّينَ }
  وهم الذين يَعُدّون عدد الشهور والسنـين وغير ذلك. وجائز أن يكونوا الـملائكة، وجائز
  أن يكونوا بنـي آدم وغيرهم، ولا حجة بأيّ ذلك من أيّ ثبتت صحتها فغير جائز توجيه معنى
  ذلك إلـى بعض العادّين دون بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

