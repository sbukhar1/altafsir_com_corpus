text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَنشَأْنَا
  مِن بَعْدِهِمْ قُرُوناً آخَرِينَ } * { مَا تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا وَمَا
  يَسْتَأْخِرُونَ }يقول تعالـى ذكره: ثم أحدثنا من بعد هلاك ثمود قوماً آخرين. وقوله:
  { ما تَسْبِقُ مِنْ أُمَّةٍ أجَلَها } يقول: ما يتقدم هلاك أمة من تلك الأمـم التـي
  أنشأناها بعد ثمود قبل الأجل الذي أجلنا لهلاكها، ولا يستأخِر هلاكها عن الأجل الذي
  أجلنا لهلاكها والوقت الذي وقتنا لفنائها ولكنها تهلك لـمـجيئه. وهذا وعيد من الله
  لـمشركي قوم نبـينا مـحمد صلى الله عليه وسلم وإعلام منه لهم أن تأخيره فـي آجالهم
  مع كفرهم به وتكذيبهم رسوله، لـيبلغوا الأجل الذي أجِّل لهم فـيحلّ بهم نقمته، كسنته
  فـيـمن قبلهم من الأمـم السالفة.\r\n\t\t\t\r\n\t\t\t</section>"

