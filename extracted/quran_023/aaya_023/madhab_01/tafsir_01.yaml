  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ فَقَالَ يٰقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ
  مِّنْ إِلَـٰهٍ غَيْرُهُ أَفَلاَ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَلَقَدْ أرْسَلْنا نُوحا إلـى قَوْمِهِ } داعيهم إلـى طاعتنا وتوحيدنا
  والبراءة من كلّ معبود سوانا. { فَقالَ } لهم نوح: { يا قَوْمِ اعْبُدُوا اللّهَ }
  يقول: قال لهم: ذلوا يا قوم لله بـالطاعة. { ما لَكُمْ مِنْ إلَهٍ غَيْرُهُ } يقول:
  ما لكم من معبود يجوز لكم أن تعبدوه غيره. { أفَلا تَتَّقُونَ } يقول: أفلا تـخشون
  بعبـادتكم غيره عقابه أن يحلّ بكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

