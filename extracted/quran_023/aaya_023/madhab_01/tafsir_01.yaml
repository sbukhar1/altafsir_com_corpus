text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَرْسَلْنَا
  نُوحاً إِلَىٰ قَوْمِهِ فَقَالَ يٰقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ
  غَيْرُهُ أَفَلاَ تَتَّقُونَ }يقول تعالى ذكره: { وَلَقَدْ أرْسَلْنا نُوحا إلـى قَوْمِهِ
  } داعيهم إلـى طاعتنا وتوحيدنا والبراءة من كلّ معبود سوانا. { فَقالَ } لهم نوح: {
  يا قَوْمِ اعْبُدُوا اللّهَ } يقول: قال لهم: ذلوا يا قوم لله بـالطاعة. { ما لَكُمْ
  مِنْ إلَهٍ غَيْرُهُ } يقول: ما لكم من معبود يجوز لكم أن تعبدوه غيره. { أفَلا تَتَّقُونَ
  } يقول: أفلا تـخشون بعبـادتكم غيره عقابه أن يحلّ بكم.\r\n\t\t\t\r\n\t\t\t</section>"

