  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ فَقَالَ يٰقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ
  مِّنْ إِلَـٰهٍ غَيْرُهُ أَفَلاَ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالَ ٱلْمَلأُ
  ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ مَا هَـٰذَا إِلاَّ بَشَرٌ مِّثْلُكُمْ يُرِيدُ أَن
  يَتَفَضَّلَ عَلَيْكُمْ وَلَوْ شَآءَ ٱللَّهُ لأَنزَلَ مَلاَئِكَةً مَّا سَمِعْنَا
  بِهَـٰذَا فِيۤ آبَآئِنَا ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ هُوَ إِلاَّ
  رَجُلٌ بِهِ جِنَّةٌ فَتَرَبَّصُواْ بِهِ حَتَّىٰ حِينٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  غَيْرُهُ } بالرفع على المحل، وبالجرّ على اللفظ، والجملة استئناف تجري مجرى التعليل
  للأمر بالعبادة { أَفَلاَ تَتَّقُونَ } أفلا تخافون أن ترفضوا عبادة الله الذي هو ربكم
  وخالقكم ورازقكم، وشكر نعمته التي لا تحصونها واجب عليكم، ثم تذهبوا فتعبدوا غيره مما
  ليس من استحقاق العبادة في شيء { أَن يَتَفَضَّلَ عَلَيْكُمْ } أن يطلب الفضل عليكم
  ويرأسكم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَكُونَ لَكُمَا ٱلْكِبْرِيَاء فِى ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  78]. { بِهَـٰذَا } إشارة إلى نوح عليه السلام، أو إلى ما كلمهم به من الحثّ على عبادة
  الله، أي: ما سمعنا بمثل هذا الكلام، أو بمثل هذا الذي يدعي وهو بشر أنه رسول الله،
  وما أعجب شأن الضلال لم يرضوا للنبوة ببشر وقد رضوا للإلٰهية بحجر: وقولهم: { مَّا
  سَمِعْنَا بِهَـٰذَا } يدلّ على أنهم وآباؤهم كانوا في فترة متطاولة. أو تكذبوا في
  ذلك لأنهماكهم في الغي، وتشمرهم لأن يدفعوا الحق بما أمكنهم وبما عنّ لهم، من غير تمييز
  منهم بين صدق وكذب. ألا تراهم: كيف جننوه وقد علموا أنه أرجح الناس عقلاً وأوزنهم قولاً.
  والجِنة: الجنون أو الجنّ، أي: به جنّ يخبلونه { حَتَّىٰ حِينٍ } أي احتملوه واصبروا
  عليه إلى زمان، حتى ينجلي أمره عن عاقبة، فإن أفاق من جنونه وإلا قتلتموه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
