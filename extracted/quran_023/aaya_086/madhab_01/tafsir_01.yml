  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن رَّبُّ ٱلسَّمَٰوَٰتِ ٱلسَّبْعِ وَرَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُونَ
  لِلَّهِ قُلْ أَفَلاَ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: قل لهم يا مـحمد: من ربّ السموات السبع، وربّ العرش
  الـمـحيط بذلك؟ سيقولون: ذلك كله لله، وهو ربه. فقل لهم: أفلا تتقون عقابه علـى كفركم
  به وتكذيبكم خبره وخبر رسوله؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفت القرّاء فـي قراءة قوله: { سَيَقُولُونَ لِلّهِ } فقرأ ذلك عامة قرّاء الـحجاز
  والعراق والشام: { سَيَقُولُونَ لِلّهِ } سوى أبـي عمرو، فإنه خالفهم فقرأه: «سَيَقُولُونَ
  اللّهُ» فـي هذا الـموضع، وفـي الآخر الذي بعده، اتبـاعاً لـخط الـمصحف، فإن ذلك كذلك
  فـي مصاحف الأمصار إلاَّ فـي مصحف أهل البصرة، فإنه فـي الـموضعين بـالألف، فقرءوا
  بـالألف كلَّها اتبـاعاً لـخط مصحفهم. فأما الذين قرءوه بـالألف فلا مؤنة فـي قراءتهم
  ذلك كذلك، لأنهم أجروا الـجواب علـى الابتداء وردّوا مرفوعاً علـى مرفوع. وذلك أن معنى
  الكلام علـى قراءتهم: قل من ربّ السموات السبع وربّ العرش العظيـم؟ سيقولون ربّ ذلك
  الله. فلا مؤنة فـي قراءة ذلك كذلك. وأما الذين قرءوا ذلك فـي هذا والذي يـلـيه بغير
  ألف، فإنهم قالوا: معنى قوله { قُلْ مَنْ رَبُّ السَّمَوَاتِ } لـمن السموات؟ لـمن
  ملك ذلك؟ فجعل الـجواب علـى الـمعنى، فقـيـل: لله لأن الـمسألة عن ملك ذلك لـمن هو؟
  قالوا: وذلك نظير قول قائل لرجل: مَن مولاك؟ فـيجيب الـمـجيب عن معنى ما سئل، فـيقول:
  أنا لفلان لأنه مفهوم بذلك من الـجواب ما هو مفهوم بقوله: مولاي فلان. وكان بعضهم يذكر
  أن بعض بنـي عامر أنشده:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأعْلَـمُ أنَّنِـي سأكُونُ رَمْساً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا سارَ
  النَّوَاجِعُ لا يَسِيرُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَقالَ السَّائِلُونَ
  لَـمِنْ حَفَرْتُـمْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَقالَ الـمُخْبِرُونَ لَهُمْ: وَزِيرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأجاب الـمخفوض بـمرفوع، لأن معنى
  الكلام: فقال السائلون: من الـميت؟ فقال الـمخبرون: الـميت وزير فأجابوا عن الـمعنى
  دون اللفظ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك أنهما
  قراءتان قد قرأ بهما علـماء من القرّاء، متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب.
  غير أنـي مع ذلك أختار قراءة جميع ذلك بغير ألف، لإجماع خطوط مصاحف الأمصار علـى ذلك
  سوى خط مصحف أهل البصرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

