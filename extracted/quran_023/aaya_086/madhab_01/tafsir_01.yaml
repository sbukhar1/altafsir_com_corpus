  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن رَّبُّ
  ٱلسَّمَٰوَٰتِ ٱلسَّبْعِ وَرَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ } * { سَيَقُولُونَ لِلَّهِ
  قُلْ أَفَلاَ تَتَّقُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل لهم
  يا مـحمد: من ربّ السموات السبع، وربّ العرش الـمـحيط بذلك؟ سيقولون: ذلك كله لله،
  وهو ربه. فقل لهم: أفلا تتقون عقابه علـى كفركم به وتكذيبكم خبره وخبر رسوله؟وقد اختلفت
  القرّاء فـي قراءة قوله: { سَيَقُولُونَ لِلّهِ } فقرأ ذلك عامة قرّاء الـحجاز والعراق
  والشام: { سَيَقُولُونَ لِلّهِ } سوى أبـي عمرو، فإنه خالفهم فقرأه: «سَيَقُولُونَ
  اللّهُ» فـي هذا الـموضع، وفـي الآخر الذي بعده، اتبـاعاً لـخط الـمصحف، فإن ذلك كذلك
  فـي مصاحف الأمصار إلاَّ فـي مصحف أهل البصرة، فإنه فـي الـموضعين بـالألف، فقرءوا
  بـالألف كلَّها اتبـاعاً لـخط مصحفهم. فأما الذين قرءوه بـالألف فلا مؤنة فـي قراءتهم
  ذلك كذلك، لأنهم أجروا الـجواب علـى الابتداء وردّوا مرفوعاً علـى مرفوع. وذلك أن معنى
  الكلام علـى قراءتهم: قل من ربّ السموات السبع وربّ العرش العظيـم؟ سيقولون ربّ ذلك
  الله. فلا مؤنة فـي قراءة ذلك كذلك. وأما الذين قرءوا ذلك فـي هذا والذي يـلـيه بغير
  ألف، فإنهم قالوا: معنى قوله { قُلْ مَنْ رَبُّ السَّمَوَاتِ } لـمن السموات؟ لـمن
  ملك ذلك؟ فجعل الـجواب علـى الـمعنى، فقـيـل: لله لأن الـمسألة عن ملك ذلك لـمن هو؟
  قالوا: وذلك نظير قول قائل لرجل: مَن مولاك؟ فـيجيب الـمـجيب عن معنى ما سئل، فـيقول:
  أنا لفلان لأنه مفهوم بذلك من الـجواب ما هو مفهوم بقوله: مولاي فلان. وكان بعضهم يذكر
  أن بعض بنـي عامر أنشده:وأعْلَـمُ أنَّنِـي سأكُونُ رَمْساً   إذَا سارَ النَّوَاجِعُ
  لا يَسِيرُفَقالَ السَّائِلُونَ لَـمِنْ حَفَرْتُـمْ   فَقالَ الـمُخْبِرُونَ لَهُمْ:
  وَزِيرُفأجاب الـمخفوض بـمرفوع، لأن معنى الكلام: فقال السائلون: من الـميت؟ فقال الـمخبرون:
  الـميت وزير فأجابوا عن الـمعنى دون اللفظ.والصواب من القراءة فـي ذلك أنهما قراءتان
  قد قرأ بهما علـماء من القرّاء، متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب. غير
  أنـي مع ذلك أختار قراءة جميع ذلك بغير ألف، لإجماع خطوط مصاحف الأمصار علـى ذلك سوى
  خط مصحف أهل البصرة.\r\n\t\t\t\r\n\t\t\t</section>"

