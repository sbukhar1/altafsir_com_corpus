text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  يُحْيِي وَيُمِيتُ وَلَهُ ٱخْتِلاَفُ ٱللَّيْلِ وَٱلنَّهَارِ أَفَلاَ تَعْقِلُونَ }يقول
  تعالـى ذكره: والله الذي يحيـي خـلقه يقول: يجعلهم أحياء بعد أن كانوا نُطَفـاً أمواتاً،
  بنفخ الروح فـيها بعد التارات التـي تأتـي علـيها. { ويُـمِيتُ } يقول: ويـميتهم بعد
  أن أحياهم. { وَلَهُ اخْتِلافُ اللَّـيْـلِ والنَّهارِ } يقول: وهو الذي جعل اللـيـل
  والنهار مختلفـين، كما يقال فـي الكلام: لك الـمنُّ والفضل، بـمعنى: إنك تَـمُنّ وتُفْضِلْ.
  وقوله: { أفَلا تَعْقِلُونَ } يقول: أفلا تعقلون أيها الناس أن الذي فعل هذه الأفعال
  ابتداء من غير أصل لا يـمتنع علـيه إحياء الأموات بعد فنائهم وإنشاء ما شاء إعدامه
  بعد إنشائه.\r\n\t\t\t\r\n\t\t\t</section>"

