text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلْمَلأُ
  مِن قَوْمِهِ ٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِلِقَآءِ ٱلآخِرَةِ وَأَتْرَفْنَاهُمْ
  فِي ٱلْحَيـاةِ ٱلدُّنْيَا مَا هَـٰذَا إِلاَّ بَشَرٌ مِّثْلُكُمْ يَأْكُلُ مِمَّا
  تَأْكُلُونَ مِنْهُ وَيَشْرَبُ مِمَّا تَشْرَبُونَ } * { وَلَئِنْ أَطَعْتُمْ بَشَراً
  مِّثْلَكُمْ إِنَّكُمْ إِذاً لَّخَاسِرُونَ }فإن قلت: ذكر مقال قوم هود في جوابه في
  سورة الأعراف وسورة هود بغير واو:{ قَالَ ٱلْمَلا ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ
  إِنَّا لَنَرَاكَ فِي سَفَاهَةٍ }[الأعراف: 66]،{ قَالُواْ يا هُودٍ مَا جِئْتَنَا
  بِبَيّنَةٍ }[هود: 53] وههنا مع الواو، فأي فرق بينهما؟ قلت: الذي بغير واو على تقدير
  سؤال سائل قال: فما قال قومه؟ فقيل له: قالوا كيت وكيت. وأما الذي مع الواو، فعطف لما
  قالوه على ما قاله. ومعناه: أنه اجتمع في الحصول هذا الحق وهذا الباطل، وشتان بينهما
  { بِلِقَاء ٱلأَخِرَةِ } بلقاء ما فيها من الحساب والثواب والعقاب، كقولك: يا حبذا
  جوار مكة: أي جوار الله في مكة.حذف الضمير، والمعنى: من مشروبكم، أو حذف منه لدلالة
  ما قبله عليه { إِذاً } واقع في جزاء الشرط وجواب للذين قاولوهم من قومهم، أي: تخسرون
  عقولكم وتغبنون في آرائكم.\r\n\t\t\t\r\n\t\t\t</section>"

