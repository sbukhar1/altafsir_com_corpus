text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَكُنْ
  آيَاتِي تُتْلَىٰ عَلَيْكُمْ فَكُنْتُمْ بِهَا تُكَذِّبُونَ } * { قَالُواْ رَبَّنَا
  غَلَبَتْ عَلَيْنَا شِقْوَتُنَا وَكُنَّا قَوْماً ضَآلِّينَ }يقول تعالـى ذكره: يقال
  لهم: { أَلَمْ تَكُنْ آياتِـي تُتْلَـى عَلَـيْكُمْ } يعنـي آيات القرآن تتلـى علـيكم
  فـي الدنـيا، { فَكُنْتُـمْ بِها تُكَذّبُونَ }. وترك ذكر «يقال» لدلالة الكلام علـيه.
  { قالُوا رَبَّنا غَلَبَتْ عَلَـيْنا شِقْوَتُنا } اختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الـمدينة والبصرة وبعض أهل الكوفة: { غَلَبَت عَلَـيْنا شِقْوَتُنا } بكسر
  الشين، وبغير ألف. وقرأته عامة قرّاء أهل الكوفة: «شَقاوَتُنا» بفتـح الشين والألف.والصواب
  من القول فـي ذلك أنهما قراءتان مشهورتان، وقرأ بكل واحدة منهما علـماء من القرّاء
  بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب. وتأويـل الكلام: قالوا: ربنا غلبت علـينا
  ما سبق لنا فـي سابق علـمك وخطّ لنا فـي أمّ الكتاب.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد
  الرحمن، عن القاسم بن أبـي بَزَّة، عن مـجاهد، قوله: { غَلَبْتَ عَلَـيْنا شِقْوَتُنا
  } قال: التـي كتبت علـينا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { غَلَبَتْ عَلَـيْنا شِقْوَتُنا } التـي كتبت علـينا.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.وقال: قال ابن جريج: «بلغنا
  أن أهل النار نادوا خَزَنة جهنـم: أنُ ادْعوا ربكم يخفف عنا يوماً من العذاب فلـم يجيبوهم
  ما شاء الله فلـما أجابوهم بعد حين قالوا: ادعوا وما دعاء الكافرين إلا فـي ضلال. قال:
  ثم نادوا مالكاً: يا مالك لـيقضِ علـينا ربك فسكت عنهم مالك خازن جهنـم أربعين سنة،
  ثم أجابهم فقال: إنَّكُمْ ماكِثُونَ. ثم نادى الأشقـياء ربهم، فقالوا: { رَبَّنا غَلَبَتْ
  عَلَـيْنا شِقْوَتُنا وكُنَّا قَوْماً ضَالِّـينَ رَبَّنا أخْرِجْنا مِنْها فإنْ عُدْنا
  فإنَّا ظالِـمُونَ } فسكت عنهم مثل مقدار الدنـيا، ثم أجابهم بعد ذلك تبـارك وتعالـى:{ اخْسَئُوا
  فِـيها وَلا تُكَلِّـمُونِ }قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، قال: \" ينادِي
  أهل النار أهل الـجنة فلا يجيبونهم ما شاء الله، ثم يقول: أجيبوهم وقد قطع الرَّحِمَ
  والرحمة. فـيقول أهل الـجنة: يا أهل النار علـيكم غضب الله يا أهل النار علـيكم لعنة
  الله يا أهل النار، لا لَبَّـيْكم ولا سَعْدَيْكم ماذا تقولون؟ فـيقولون: ألـم نك فـي
  الدنـيا آبـاءكم وأبناءكم وإخوانكم وعشيرتكم؟ فـيقولون: بلـى. فـيقولون: { أفِـيضُوا
  عَلَـيْنا مِنَ الـمَاءِ أوْ مِـما رَزَقَكُمُ اللّهُ قالُوا إنَّ اللّهَ حَرَّمَهُما
  عَلـى الكافِرِينَ } \" قال: ثنـي حجاج، عن أبـي معشر، عن مـحمد بن كعب القُرَظيّ قال:
  وثنـي عَبْدة الـمُرُوزِيّ، عن عبد الله بن الـمبـارك، عن عمرو بن أبـي لـيـلـى، قال:
  سمعت مـحمد بن كعب، زاد أحدهما علـى صاحبه، قال مـحمد بن كعب: بلغنـي، أو ذُكر لـي،
  أن أهل النار استغاثوا بـالـخَزَنة، ادعوا ربكم يخفف عنا يوماً من العذاب فردّوا علـيهم
  ما قال الله فلـما أيسوا نادَوا: يا مالك وهو علـيهم، وله مـجلس فـي وسطها، وجسور تـمرّ
  علـيها ملائكة العذاب، فهو يرى أقصاها كما يرى أدناها فقالوا: يا مالك، لـيقض علـينا
  ربك سألوا الـموت.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَكُنْ آيَاتِي تُتْلَىٰ عَلَيْكُمْ
  فَكُنْتُمْ بِهَا تُكَذِّبُونَ } * { قَالُواْ رَبَّنَا غَلَبَتْ عَلَيْنَا شِقْوَتُنَا
  وَكُنَّا قَوْماً ضَآلِّينَ }فمكث لا يجيبهم ثمانـين ألفَ سنة من سنـي الآخرة، أو كما
  قال. ثم انـحطَّ إلـيهم، فقال:{ إنَّكُمْ ماكثونَ }فلـما سمعوا ذلك قالوا: فـاصبروا،
  فلعلّ الصبر ينفعنا كما صبر أهل الدنـيا علـى طاعة الله قال: فصَبَروا، فطال صبرهم،
  فنادَوا:{ سَوَاءٌ عَلَـيْنا أجَزِعْنا أمْ صَبَرْنا ما لَنا مِنْ مَـحِيصٍ }أي مَنْـجًى،
  فقام إبلـيس عند ذلك فخطبهم، فقال:{ إنَّ اللّهَ وَعَدَكُمْ وَعْدَ الـحَقِّ، وَوَعَدْتُكُمْ
  فَأخْـلَفْتُكُمْ وَما كانَ لـي عَلَـيْكُمْ مِنْ سُلْطانٍ }، فلـما سمعوا مقالتهم،
  مَقَتُوا أنفسهم، قال: فُنودوا:{ لَـمَقْتُ اللّهِ أكْبَرُ مِنْ مَقْتِكُمْ أنْفُسَكُمْ
  إذْ تُدْعُوْنَ إلـى الاْيـمَانِ فَتَكْفُرُونَ قالُوا رَبَّنا أمَتَّنَا... }الآية،
  قال: فـيجيبهم الله فـيها:{ ذَلَكُمْ بأنَّهُ إذَا دُعِيَ اللّهُ وَحْدَهُ كَفَرْتُـمْ
  وَإنْ يُشْرَكْ بِهه تُؤْمِنُوا فـالـحُكْمُ لِلّهِ العَلـيّ الكَبِـيرِ }قال: فـيقولون:
  ما أيسنا بعدُ قال: ثم دَعَوا مرّة أخرى، فـيقولون:{ رَبَّنا أبْصَرْنا وَسمِعْنا فـارْجِعْنا
  نَعْمَلْ صَالِـحا إنَّا مُوقِنُونَ }قال: فـيقول الربّ تبـارك وتعالـى:{ وَلَوْ شِئْنا
  لآتَـيْنا كُلَّ نَفْسٍ هُدَاها }يقول الربّ: لو شئت لهديت الناس جميعاً فلـم يختلف
  منهم أحد{ ولكنْ حَقَّ القَوْلُ مِنِّـي لاَءَمْلأَنَّ جَهَنَّـمَ مِنَ الـجِنَّةِ
  والنَّاسِ أجَمعِينَ فَذُوقُوا بِـمَا نَسِيتُـمْ لِقاءَ يَوْمِكُمْ هَذَا }يقول: بـما
  تركتـم أن تعملوا لـيومكم هذا،{ إنَّا نَسِيناكُمْ }أي تركناكم،{ وَذُوقُوا عَذَابَ
  الـخُـلْدِ بِـمَا كُنْتُـمْ تَعْمَلُونَ }قال: فـيقولون: ما أيسنا بعد قال: فـيدعون
  مرّة أخرى:{ رَبَّنا أخِّرْنا إلـى أجَلٍ قَرِيبٍ نُـجِبْ دَعْوَتَكَ وَنَتَّبِعِ الرُّسُلَ }قال:
  فـيقال لهم:{ أوَ لَـمْ تَكُونُوا أقْسَمْتُـمْ مِنْ قَبْلُ ما لَكُمْ مِنْ زَوَالٍ
  وَسَكَنْتُـمْ فِـي مَساكِنِ الَّذِينَ ظَلَـمُوا أَنْفُسَهُمْ... }الآية، قال: فـيقولون:
  ما أيسنا بعد ثم قالوا مرّة أخرى:{ رَبَّنا أخْرِجْنا نَعْمَلْ صَالِـحا غيرَ الَّذِي
  كُنَّا نَعْمَلُ }، قال: فـيقول:{ أوَ لَـمْ نُعَمِّرْكُمْ ما يَتَذَكَّرُ فِـيهِ مِنْ
  تَذَكَّرَ وَجاءَكُمُ النَّذِيرُ... }إلـى: { نَصِيرٍ }. ثم مكث عنهم ما شاء الله،
  ثم ناداهم: { أَلَـمْ تَكُنْ آياتِـي تُتْلَـى عَلَـيْكُمْ فَكُنْتُـمْ بِها تُكَذّبُونَ
  } فلـما سمعوا ذلك قالوا: الآن يرحمنا فقالوا عند ذلك: { رَبَّنا غَلَبَتْ عَلَـيْنا
  شِقْوَتُنا }: أي الكتاب الذي كتب علـينا { وكُنَّا قَوْما ضَالِّـينَ رَبَّنا أخْرِجْنا
  مِنْها... } الآية، فقال عند ذلك: { اخْسَئُوا فِـيها وَلا تُكَلِّـمُونِ } قال: فلا
  يتكلـمون فـيها أبدا. فـانقطع عند ذلك الدعاء والرجاء منهم، وأقبل بعضهم ينبح فـي وجه
  بعض، فأَطْبَقت علـيهم. قال عبد الله بن الـمبـارك فـي حديثه: فحدثنـي الأزهر بن أبـي
  الأزهر أنه قال: فذلك قوله: { هَذَا يَوْمُ لا يَنْطِقُونَ وَلا يُؤْذَنُ لهُمْ فَـيَعْتَذِرُونَ
  }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، أنه قال:
  فوالذي أنزل القرآن علـى مـحمد والتوراة علـى موسى والإنـجيـل علـى عيسى، ما تكلـم
  أهل النار كلـمة بعدها إلا الشهيق والزَّعيق فـي الـخـلد أبدا لـيس له نفـاد.قال: ثنـي
  حجاج، عن أبـي معشر، قال: كنا فـي جنازة ومعنا أبو جعفر القارىء، فجلسنا، فتنـحى أبو
  جعفر، فبكى، فقـيـل له: ما يبكيك يا أبـا جعفر؟ قال: أخبرنـي زيد بن أسلـم أن أهل النار
  لا يتنفسون.وقوله: { وكُنَّا قَوْما ضَالِّـينَ } يقول: كنا قوما ضَلَلْنا عن سبـيـل
  الرشاد وقصد الـحقّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

