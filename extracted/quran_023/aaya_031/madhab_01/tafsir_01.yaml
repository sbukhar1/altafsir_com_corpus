text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَنشَأْنَا
  مِن بَعْدِهِمْ قَرْناً آخَرِينَ } * { فَأَرْسَلْنَا فِيهِمْ رَسُولاً مِّنْهُمْ أَنِ
  ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ غَيْرُهُ أَفَلاَ تَتَّقُونَ }يقول تعالـى
  ذكره: ثم أحدثنا من بعد مَهْلِك قوم نوح قرناً آخرين فأوجدناهم. { فأَرْسَلْنا فِـيهِمْ
  رَسُولاً مِنْهُمْ } داعياً لهم، { إنِ اعْبُدُوا اللّهَ } يا قوم، وأطيعوه دون الآلهة
  والأصنام، فإن العبـادة لا تنبغي إلا له. { ما لَكُمْ مِنْ إلَهٍ غَيْرُهُ } يقول:
  ما لكم من معبود يصلـح أن تعبدوا سواه. { أفَلا تَتَّقُونَ }: أفلا تـخافون عقاب الله
  بعبـادتكم شيئاً دونه، وهو الإله الذي لا إله لكم سواه.\r\n\t\t\t\r\n\t\t\t</section>"

