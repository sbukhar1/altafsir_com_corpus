text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَن ثَقُلَتْ
  مَوَازِينُهُ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } * { وَمَنْ خَفَّتْ مَوَازِينُهُ
  فأُوْلَـٰئِكَ ٱلَّذِينَ خَسِرُوۤاْ أَنفُسَهُمْ فِي جَهَنَّمَ خَالِدُونَ } * { تَلْفَحُ
  وُجُوهَهُمُ ٱلنَّارُ وَهُمْ فِيهَا كَالِحُونَ }عن ابن عباس: الموازين: جمع موزون؟
  وهي الموزونات من الأعمال: أي الصالحات، التي لها وزن وقدر عند الله، من قوله تعالى:{ فَلا
  نُقِيمُ لَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ وَزْناً }[الكهف: 105]. { فِى جَهَنَّمَ خَـٰلِدُونَ
  } بدل من خسروا أنفسهم، ولا محلّ للبدل والمبدل منه؛ لأنّ الصلة لا محلّ لها. أو خبر
  بعد خبر لأولئك. أو خبر مبتدأ محذوف { تَلْفَحُ } تسفع. وقال الزجاج: اللفح والنفح
  واحد، إلاّ أنّ اللفح أشدّ تأثيراً. والكلوح: أن تتقلص الشفتان وتتشمرا عن الأسنان،
  كما ترى الرؤوس المشوية. وعن مالك بن دينار: كان سبب توبة عتبة الغلام أنه مرّ في السوق
  برأس أخرج من التنور فغشي عليه ثلاثة أيام وليالهنّ. وروي عن النبي صلى الله عليه وسلم
  أنه قال:(726) \" تشويهِ النارُ فتقلصُ شفتُه العُليا حتَّى تبلغَ وسطَ رأسِهِ، وتسترخِي
  شفتُه السفَلى حتى تبلغَ سرّتَه \" وقرىء: «كلحون».\r\n\t\t\t\r\n\t\t\t</section>"

