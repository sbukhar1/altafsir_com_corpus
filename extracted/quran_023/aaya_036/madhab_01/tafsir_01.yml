  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَيْهَاتَ
  هَيْهَاتَ لِمَا تُوعَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنْ هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ
  وَنَحْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله
  جلّ ثناؤه عن قول الـملأ من ثمود أنهم قالوا: { هَيْهاتَ هَيْهاتَ } أي بعيد ما توعدون
  أيها القوم، من أنكم بعد موتكم ومصيركم ترابـاً وعظاماً مخرجون أحياء من قبوركم، يقولون:
  ذلك غير كائن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { هَيْهاتَ هَيْهاتَ } يقول:
  بعيد بعيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزّاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { هَيْهاتَ هَيْهاتَ لِـمَا تُوعَدُونَ
  } قال: يعنـي البعث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والعرب تُدخـل اللام مع «هيهات»
  فـي الاسم الذي يصحبها، وتنزعها منه، تقول: هيات لك هيات، وهيهاتَ ما تبتغي هيهات وإذا
  أسقطت اللام رفعت الاسم بـمعنى هيهات، كأنه قال: بعيد ما ينبغي لك كما قال جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فهَيْهاتَ هَيْهاتَ العَقِـيقُ وَمَنْ بِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَهَيْهاتَ خِـلٌّ بـالعَقِـيقِ نُوَاصِلُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كأنه قال: العقـيق وأهله، وإنـما
  دخـلت اللام مع هيهات فـي الاسم لأنهم قالوا: «هيهات» أداة غير مأخوذة من فعل، فأدخـلوا
  معها فـي الاسم اللام، كما أدخـلوها مع هلـمّ لك، إذ لـم تكن مأخوذة من فعل، فإذا قالوا
  أقبل، لـم يقولوا لك، لاحتـمال الفعل ضمير الاسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي كيفـية الوقـف علـى هيهات، فكان الكسائي يختار الوقوف فـيها بـالهاء،
  لأنها منصوبة وكان الفرّاء يختار الوقوف علـيها بـالتاء، ويقول: من العرب من يخفض التاء،
  فدلّ علـى أنها لـيست بهاء التأنـيث، فصارت بـمنزلة دَرَاكِ ونَظَارِ وأما نصب التاء
  فـيهما، فلأنهما أداتان، فصارتا بـمنزلة خمسةَ عَشر. وكان الفراء يقول: إن قـيـل إن
  كل واحدة مستغنـية بنفسها يجوز الوقوف علـيها، وإن نصبها كنصب قوله: تُـمِّتَ جلست
  وبـمنزلة قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ماوِيَّ
  يَارُبَّتَـما غارةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شَعْوَاءَ كاللَّذْعَةِ بـالـمِيسَمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فنصب «هيهات» بـمنزلة هذه الهاء
  التـي فـي «ربت»، لأنها دخـلت علـى حرف، علـى «ربّ» وعلـى «ثم»، وكانا أداتـين، فلـم
  تغيرها عن أداتهما فنصبـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف القرّاء فـي قراءة ذلك، فقرأته
  قرّاء الأمصار غير أبـي جعفر: { هَيْهاتَ هَيْهاتَ } بفتـح التاء فـيهما. وقرأ ذلك
  أبو جعفر: «هَيْهاتِ هَيْهَاتِ» بكسر التاء فـيهما. والفتـح فـيهما هو القراءة عندنا،
  لإجماع الـحجة من القرّاء علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنْ هِيَ إلاَّ حَياتُنا الدُّنـيْا } يقول: ما حياة إلا حياتنا الدنـيا التـي نـحن
  فـيها { نُـموتُ ونَـحْيا } يقول: تـموت الأحياء منا فلا تـحيا ويحدث آخرون منا فـيولدون
  أحياء. { وَما نَـحْنُ بِـمَبْعُوثـينَ }: يقول: قالوا: وما نـحن بـمبعوثـين بعد الـمـمات.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { إنْ هِيَ إلاَّ حَياتُنا الدُّنـيْا نَـمُوتُ وَنـحيْا
  وَما نَـحْنُ بِـمَبْعُوثِـينَ } قال: يقول لـيس آخره ولا بعث، يكفرون بـالبعث، يقولون:
  إنـما هي حياتنا هذه ثم نـموت ولا نـحيا، يـموت هؤلاء ويحيا هؤلاء، يقولون: إنا الناس
  كالزرع يحصد هذا وينبت هذا: يقولون: يـموت هؤلاء ويأتـي آخرون. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقالَ
  الَّذِينَ كَفَرُوا هَلْ نَدُلُّكُمْ عَلـى رَجُلٍ يُنْبِّئُكُمْ إذَا مُزِّقْتـمْ
  كُلَّ مُـمَزَّقٍ إنَّكُمْ لَفِـي خَـلْقٍ جَدِيدٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تَأْتِـينا السَّاعَةُ قُلْ بَلـى
  وَرَبّي لَتَأْتِـيَنَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

