text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هُمْ
  عَنِ ٱللَّغْوِ مُّعْرِضُونَ }اللغو: ما لا يعنيك من قول أو فعل، كاللعب والهزل وما
  توجب المروءة إلغاءه وإطراحه يعني أنّ بهم من الجدّ ما يشغلهم عن الهزل.لما وصفهم بالخشوع
  في الصلاة، أتبعه الوصف بالإعراض عن اللغو، ليجمع لهم الفعل والترك الشاقين على الأنفس
  اللذين هما قاعدتا بناء التكليف.\r\n\t\t\t\r\n\t\t\t</section>"

