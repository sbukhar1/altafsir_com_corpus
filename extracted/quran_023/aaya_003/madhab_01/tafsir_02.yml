  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">لما
  وصفهم بالخشوع في الصلاة، أتبعه الوصف بالإعراض عن اللغو، ليجمع لهم الفعل والترك الشاقين
