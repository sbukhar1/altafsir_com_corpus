text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَسْأَلُهُمْ
  خَرْجاً فَخَرَاجُ رَبِّكَ خَيْرٌ وَهُوَ خَيْرُ ٱلرَّازِقِينَ } * { وَإِنَّكَ لَتَدْعُوهُمْ
  إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ }يقول تعالـى ذكره: أم تسأل هؤلاء الـمشركين يا مـحمد
  من قومك خَراجاً، يعنـي أجراً علـى ما جئتهم به من عند الله من النصيحة والـحقّ { فَخَرَاجُ
  رَبِّكَ خَيْرٌ }: فأجر ربك علـى نفـاذك لأمره، وابتغاء مرضاته خير لك من ذلك، ولـم
  يسألهم صلى الله عليه وسلم علـى ما أتاهم به من عند الله أجراً، قال لهم كما قال الله
  له، وأمره بقـيـله لهم:{ قُلْ لا أسأَلُكُمْ عَلَـيْهِ أجْراً إلاَّ الـمَوَدَّةَ فِـي
  القُربى }وإنـما معنى الكلام: أم تسألهم علـى ما جئتهم به أجراً، فنكصُوا علـى أعقابهم
  إذا تلوتَه علـيهم، مستكبرين بـالـحرم، فخراج ربك خير.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل.ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن
  الـحسن: { أمْ تَسْأَلُهُمْ خَرْجا فخَرَاجُ رَبَّكَ خَيْرٌ } قال: أجراً.حدثنا الـحسن،
  قال: ثنا عبد الرزاق، قال: أخبرنا معمر عن الـحسن، مثله.وأصل الـخراج والـخَرْج: مصدران
  لا يُجْمعان.وقوله: { وَهُوَ خَيْرُ الرَّازِقِـينَ } يقول: والله خير من أعطى عوضا
  علـى عمل ورزق رزقاً.وقوله: { وَإنَّكَ لَتَدْعُوهُمْ إلـى صِراطٍ مُسْتَقِـيـمٍ }
  يقول تعالـى ذكره: وإنك يا مـحمد لتدعو هؤلاء الـمشركين من قومك إلـى دين الإسلام،
  وهو الطريق القاصد والصراط الـمستقـيـم الذي لا اعوجاج فـيه.\r\n\t\t\t\r\n\t\t\t</section>"

