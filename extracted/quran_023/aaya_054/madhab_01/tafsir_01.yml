  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَرْهُمْ
  فِي غَمْرَتِهِمْ حَتَّىٰ حِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَيَحْسَبُونَ أَنَّمَا نُمِدُّهُمْ بِهِ مِن
  مَّالٍ وَبَنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">نُسَارِعُ لَهُمْ فِي ٱلْخَيْرَاتِ بَل لاَّ
  يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: فدع يا مـحمد هؤلاء الذين تقطَّعوا أمرهم بـينهم
  زبراً، { فـي غَمْرَتِهِمْ } فـي ضلالتهم وغيهم، { حَتَّـى حِينٍ } يعنـي إلـى أجل
  سيأتـيهم عند مـجيئه عذابـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { فَذَرْهُمْ
  فِـي غَمْرَتِهِمْ حتـى حِينٍ } قال: فـي ضلالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَذَرْهُم فِـي غَمْرَتِهِمْ
  حتـى حِينٍ } قال: الغَمْرة: الغَمْر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أيَحْسَبُونَ أنَّـما نُـمِدُّهُمْ بِهِ مِنْ مالٍ وَبَنِـينٍ } يقول تعالـى ذكره:
  أيحسب هؤلاء الأحزاب الذين فرقوا دينهم زُبُراً، أن الذي نعطيهم فـي عاجل الدنـيا من
  مال وبنـين { نُسارِعُ لَهُمْ } يقول: نسابق لهم فـي خيرات الآخرة، ونبـادر لهم فـيها؟
  و «ما» من قوله: { أنَّـمَا نُـمِدُّهُمْ بهِ } نصب، لأنها بـمعنى «الذي». { بَلْ لا
  يَشْعُرُونَ } يقول تعالـى ذكره تكذيبـاً لهم: ما ذلك كذلك، بل لا يعلـمون أن إمدادي
  إياهم بـما أمدّهم به من ذلك، إنـما هو إملاء واستدراج لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { أنَّـمَا نُـمِدُّهُمْ } قال:
  نعطيهم، نسارع لهم، قال: نَزيدهم فـي الـخير، نُـمْلـي لهم، قال: هذا لقريش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمر بن علـيّ، قال:
  ثنـي أشعث بن عبد الله، قال: ثنا شعبة، عن خالد الـحذّاء، قال: قلت لعبد الرحمن بن
  أبـي بكرة، قول الله: { نُسارِعُ لَهُمُ فِـي الـخَيْرَاتِ }؟ قال: يسارع لهم فـي الـخيرات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكأن عبد الرحمن بن أبـي بكرة وجه بقراءته ذلك كذلك، إلـى أن تأويـله:
  يسارع لهم إمدادنا إياهم بـالـمال والبنـين فـي الـخيرات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

