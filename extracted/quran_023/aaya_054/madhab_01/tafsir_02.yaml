text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَرْهُمْ فِي
  غَمْرَتِهِمْ حَتَّىٰ حِينٍ }الغمرة. الماء الذي يغمر القامة فضربت مثلاً لما هم مغمورون
  فيه من جهلهم وعمايتهم. أو شبهوا باللاعبين في غمرة الماء لما هم عليه من الباطل. قال:كَأَنَّنِي
  ضَارِبٌ فِي غَمْرَةٍ لَعِبُ   وعن علي رضي الله عنه: في غمراتهم { حَتَّىٰ حِينٍ }
  إلى أن يقتلوا أو يموتوا.\r\n\t\t\t\r\n\t\t\t</section>"

