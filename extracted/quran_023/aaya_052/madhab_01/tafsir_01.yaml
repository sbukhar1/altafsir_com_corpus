text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ هَـٰذِهِ
  أُمَّتُكُمْ أُمَّةً وَاحِدَةً وَأَنَاْ رَبُّكُمْ فَٱتَّقُونِ }اختلفت القرّاء فـي
  قراءة قوله: { وَإنَّ هَذِهِ أمَّتُكُمْ أُمَّةً وَاحدَةً } ، فقرأ ذلك عامة قرّاء
  أهل الـمدينة والبصرة: «وأنَّ» بـالفتـح، بـمعنى: إنـي بـما تعملون علـيـم، وأن هذه
  أمتكم أمة واحدة. فعلـى هذا التأويـل «أنّ» فـي موضع خفض، عطف بها علـى «ما» من قوله:
  { بِـما تَعْمَلُونَ } ، وقد يحتـمل أن تكون فـي موضع نصب إذا قرىء ذلك كذلك، ويكون
  معنى الكلام حينئذٍ: واعلـموا أن هذه، ويكون نصبها بفعل مضمر. وقرأ ذلك عامة قرّاء
  الكوفـيـين بـالكسر: { وَإنَّ } هذه علـى الاستئناف. والكسر فـي ذلك عندي علـى الابتداء
  هو الصواب، لأن الـخبر من الله عن قـيـله لعيسى: { يا أيُّها الرُسُلُ } مبتدأ، فقوله:
  { وَإنَّ هَذِهِ } مردود علـيه عطفـاً به علـيه فكان معنى الكلام: وقلنا لعيسى: يا
  أيها الرسل كلوا من الطيبـات، وقلنا: وإن هذه أمتكم أمة واحدة. وقـيـل: إن الأمة الذي
  فـي هذا الـموضع: الدِّين والـملة. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا حجاج، عن ابن جُرَيج، فـي قوله: { وَإنَّ هَذِهِ أُمَّتُكُمُ أُمَّةً وَاحِدَةً
  } قال: الـملة والدين.وقوله: { وأنا رَبُّكُمْ فـاتَّقُونِ } يقول: وأنا مولاكم فـاتقون
  بطاعتـي تأمنوا عقابـي. ونصبت «أمة واحدة» علـى الـحال. وذُكر عن بعضهم أنه قرأ ذلك
  رفعاً. وكان بعض نـحويِّـي البصرة يقول: رَفْع ذلك إذا رفع علـى الـخبر، ويجعل أمتكم
  نصبـاً علـى البدل من هذه. وأما نـحويّو الكوفة فـيأبُون ذلك إلاَّ فـي ضرورة شعر،
  وقالوا: لا يقال: مررت بهذا غلامكم لأن «هذا» لا تتبعه إلاَّ الألف واللام والأجناس،
  لأن «هذا» إشارة إلـى عدد، فـالـحاجة فـي ذلك إلـى تبـيـين الـمراد من الـمشار إلـيه
  أيّ الأجناس هو؟ وقالوا: وإذا قـيـل: هذه أمتكم واحدة، والأمة غائبة وهذه حاضرة، قالوا:
  فغير جائز أن يبـين عن الـحاضر بـالغائب، قالوا: فلذلك لـم يجز: إن هذا زيد قائم، من
  أجل أن هذا مـحتاج إلـى الـجنس لا إلـى الـمعرفة.\r\n\t\t\t\r\n\t\t\t</section>"

