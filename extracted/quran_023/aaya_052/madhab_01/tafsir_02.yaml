text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ هَـٰذِهِ
  أُمَّتُكُمْ أُمَّةً وَاحِدَةً وَأَنَاْ رَبُّكُمْ فَٱتَّقُونِ }قرىء: «وإنّ» بالكسر
  على الاستئناف. وأَنّ بمعنى ولأنّ. وأن مخففة من الثقيلة، و { أُمَّتُكُمْ } مرفوعة
  معها.\r\n\t\t\t\r\n\t\t\t</section>"

