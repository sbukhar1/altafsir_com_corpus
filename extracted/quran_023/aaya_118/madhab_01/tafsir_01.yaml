text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل رَّبِّ ٱغْفِرْ
  وَٱرْحَمْ وَأنتَ خَيْرُ ٱلرَّاحِمِينَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: وقل يا مـحمد ربّ استر علـيّ ذنوبـي بعفوك عنها وارحمنـي بقبول توبتك وتركك عقابـي
  علـى ما احترمت. { وأنْتَ خَيرُ الرَّاحِمِينَ } يقول: وقل أنت يا ربّ خير من رحم ذا
  ذنب فقبل توبته ولـم يعاقبه علـى ذنبه.\r\n\t\t\t\r\n\t\t\t</section>"

