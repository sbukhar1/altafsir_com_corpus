  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَحَسِبْتُمْ
  أَنَّمَا خَلَقْنَاكُمْ عَبَثاً وَأَنَّكُمْ إِلَيْنَا لاَ تُرْجَعُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَعَالَى
  ٱللَّهُ ٱلْمَلِكُ ٱلْحَقُّ لاَ إِلَـٰهَ إِلاَّ هُوَ رَبُّ ٱلْعَرْشِ ٱلْكَرِيمِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَدْعُ مَعَ ٱللَّهِ إِلَـهَا آخَرَ لاَ بُرْهَانَ لَهُ بِهِ فَإِنَّمَا حِسَابُهُ
  عِندَ رَبِّهِ إِنَّهُ لاَ يُفْلِحُ ٱلْكَافِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُل رَّبِّ ٱغْفِرْ
  وَٱرْحَمْ وَأنتَ خَيْرُ ٱلرَّاحِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ عَبَثاً } حال،
  أي: عابثين، كقوله: { لاَعِبِينَ } أو مفعول له، أي: ما خلقناكم للعبث، ولم يدعنا إلى
  خلقكم إلاّ حكمة اقتضت ذلك، وهي: أن نتعبكم ونكلفكم المشاقّ من الطاعات وترك المعاصي،
  ثم نرجعكم من دار التكليف إلى دار الجزاء، فنثيب المحسن ونعاقب المسيء { وَأَنَّكُمْ
  إِلَيْنَا لاَ تُرْجَعُونَ } معطوف على { أَنَّمَا خَلَقْنَـٰكُمْ } ويجوز أن يكون
  معطوفاً على { عَبَثاً } أي: للعبث، ولترككم غير مرجوعين. وقرىء: «ترجعون» بفتح التاء
  { ٱلْحَقُّ } الذي يحق له الملك؛ لأنّ كل شيء منه وإليه. أو الثابت الذي لا يزول ولا
  يزول ملكه. وصف العرش بالكرم لأنّ الرحمة تنزل منه والخير والبركة. أو لنسبته إلى أكرم
  الأكرمين، كما يقال: بيت كريم، إذا كان ساكنوه كراماً. وقرىء: الكريم، بالرفع. ونحوه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذُو
  ٱلْعَرْشِ ٱلْمَجِيدُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البروج: 15]. { لاَ بُرْهَانَ لَهُ بِهِ } كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  لَمْ يُنَزّلْ بِهِ سُلْطَـٰناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 115] وهي صفة لازمة،
  نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَطِيرُ بِجَنَاحَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 38] جيء بها للتوكيد لا
  أن يكون في الآلهة ما يجوز أن يقوم عليه برهان. ويجوز أن يكون اعتراضاً بين الشرط والجزاء؛
  كقولك: من أحسن إلى زيد لا أحق بالإحسان منه، فالله مثيبه. وقرىء: أنه لا يفلح بفتح
  الهمزة. ومعناه: حسابه عدم الفلاح، والأصل: حسابه أنه لا يفلح هو، فوضع الكافرون موضع
  الضمير لأنّ { مِنْ يَدُعُّ } في معنى الجمع، وكذلك (حِسَابُهُ.... إِنَّهُ لاَ يُفْلِحُ
  ) في معنى: «حسابهم أنهم لا يفلحون».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">جعل
  فاتحة السورة { قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ } وأورد في خاتمتها: { إِنَّهُ لاَ يُفْلِحُ
  ٱلْكَـٰفِرُونَ } فشتان ما بين الفاتحة والخاتمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(727)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ قَرَأَ سورةَ المؤمنونَ بشّرتْهُ
  الملائكةُ بالروحِ والريحانِ وما تقرُّ به عينُه عند نزولِ ملكِ الموتِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(728) أنّ أوّل سورة قد أفلح وآخرها
  من كنوز العرش، من عمل بثلاث آيات من أوّلها، واتعظ بأربع آيات من آخرها: فقد نجا وأفلح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعن عمر بن الخطاب رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(729)
  كان رسول الله صلى الله عليه وسلم إذا نزل عليه الوحي يسمع عنده دويّ كدويّ النحل،
  فمكثنا ساعة، فاستقبل القبلة ورفع يده وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللَّهم زدنا ولا تنقصنا، وأكرمنا ولا تهنا، وأعطنا ولا تحرمنا،
  وآثرنا ولا تؤثر علينا، وارض عنا وأرضنا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لقد أنزلت عليّ عشر آيات من أقامهنّ دخل الجنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم قرأ: { قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ } حتى ختم العشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

