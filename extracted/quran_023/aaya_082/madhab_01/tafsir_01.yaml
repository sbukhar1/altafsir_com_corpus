text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ قَالُواْ
  مِثْلَ مَا قَالَ ٱلأَوَّلُونَ } * { قَالُوۤاْ أَإِذَا مِتْنَا وَكُنَّا تُرَاباً
  وَعِظَاماً أَإِنَّا لَمَبْعُوثُونَ }يقول تعالى ذكره: ما اعتبر هؤلاء الـمشركون بآيات
  الله ولا تَدَبَّروا ما احتـجّ علـيهم من الـحجج والدلالة علـى قدرته علـى فعل كلّ
  ما يشاء ولكن قالوا مثل ما قال أسلافهم من الأمـم الـمكذّبة رسلها قبلهم. { قالُوا
  أئِذَا مِتْنا وكُنَّا تُرَابـاً وَعِظاماً } يقول: أئذا متنا وعدنا ترابـا قد بلـيت
  أجسامنا وبرأت عظامنا من لـحومنا، { أئِنَّا لَـمَبْعُوثُونَ } يقول: إنا لـمبعوثون
  من قبورنا أحياء كهيئتنا قبل الـمـمات؟ إن هذا لشيء غير كائن.\r\n\t\t\t\r\n\t\t\t</section>"

