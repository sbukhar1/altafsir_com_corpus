text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هُمْ
  لِفُرُوجِهِمْ حَافِظُونَ } * { إِلاَّ عَلَىٰ أَزْوَاجِهِمْ أَوْ مَا مَلَكَتْ أَيْمَانُهُمْ
  فَإِنَّهُمْ غَيْرُ مَلُومِينَ } * { فَمَنِ ٱبْتَغَىٰ وَرَآءَ ذٰلِكَ فَأُوْلَـٰئِكَ
  هُمُ ٱلْعَادُونَ }{ عَلَىٰ أَزْوٰجِهِمْ } في موضع الحال، أي الأوّالين على أزواجهم:
  أو قوّامين عليهنّ، من قولك: كان فلان على فلانة فمات عنها فخلف عليها فلان. ونظيره:
  كان زياد على البصرة، أي: والياً عليها. ومنه قولهم: فلانة تحت فلان، ومن ثمة سميت
  المرأة فراشاً: والمعنى: أنهم لفروجهم حافظون في كافة الأحوال، إلا في حال تزوّجهم
  أو تسريهم، أو تعلق { عَلَىٰ } بمحذوف يدلّ عليه{ غَيْرُ مَلُومِينَ }[المعارج: 30]
  كأنه قيل: يلامون إلا على أزواجهم، أي: يلامون على كل مباشر إلا على ما أطلق لهم، فإنهم
  غير ملومين عليه. أو تجعله صلة لحافظين، من قولك: احفظ عليّ عنان فرسي، على تضمينه
  معنى النفي، كما ضمن قولهم: نشدتك بالله إلا فعلت معنى ما طلبت منك إلا فعلك. فإن قلت:
  هلاقيل: من ملكت؟ قلت: لأنه أريد من جنس العقلاء ما يجري مجرى غير العقلاء وهم الإناث
  جعل المستثنى حداً أوجب الوقوف عنده، ثم قال: فمن أحدث ابتغاء وراء هذا الحدّ مع فسحته
  واتساعه، وهو إباحة أربع من الحرائر، ومن الإماء ما شئت { فَأُوْلَـئِكَ هُمُ } الكاملون
  في العدوان المتناهون فيه. فإن قلت: هل فيه دليل على تحريم المتعة؟ قلت: لا؛ لأنّ المنكوحة
  نكاح المتعة من جملة الأزواج إذا صحّ النكاح.\r\n\t\t\t\r\n\t\t\t</section>"

