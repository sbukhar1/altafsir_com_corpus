  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هُمْ لِفُرُوجِهِمْ حَافِظُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ عَلَىٰ أَزْوَاجِهِمْ أَوْ مَا مَلَكَتْ
  أَيْمَانُهُمْ فَإِنَّهُمْ غَيْرُ مَلُومِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ ٱبْتَغَىٰ
  وَرَآءَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْعَادُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  عَلَىٰ أَزْوٰجِهِمْ } في موضع الحال، أي الأوّالين على أزواجهم: أو قوّامين عليهنّ،
  من قولك: كان فلان على فلانة فمات عنها فخلف عليها فلان. ونظيره: كان زياد على البصرة،
  أي: والياً عليها. ومنه قولهم: فلانة تحت فلان، ومن ثمة سميت المرأة فراشاً: والمعنى:
  أنهم لفروجهم حافظون في كافة الأحوال، إلا في حال تزوّجهم أو تسريهم، أو تعلق { عَلَىٰ
  } بمحذوف يدلّ عليه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">غَيْرُ مَلُومِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المعارج: 30] كأنه قيل: يلامون
  إلا على أزواجهم، أي: يلامون على كل مباشر إلا على ما أطلق لهم، فإنهم غير ملومين عليه.
  أو تجعله صلة لحافظين، من قولك: احفظ عليّ عنان فرسي، على تضمينه معنى النفي، كما ضمن
  قولهم: نشدتك بالله إلا فعلت معنى ما طلبت منك إلا فعلك. فإن قلت: هلاقيل: من ملكت؟
  قلت: لأنه أريد من جنس العقلاء ما يجري مجرى غير العقلاء وهم الإناث جعل المستثنى حداً
  أوجب الوقوف عنده، ثم قال: فمن أحدث ابتغاء وراء هذا الحدّ مع فسحته واتساعه، وهو إباحة
  أربع من الحرائر، ومن الإماء ما شئت { فَأُوْلَـئِكَ هُمُ } الكاملون في العدوان المتناهون
  فيه. فإن قلت: هل فيه دليل على تحريم المتعة؟ قلت: لا؛ لأنّ المنكوحة نكاح المتعة من
  جملة الأزواج إذا صحّ النكاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

