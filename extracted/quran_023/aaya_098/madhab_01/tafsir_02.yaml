text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْ رَّبِّ
  أَعُوذُ بِكَ مِنْ هَمَزَاتِ ٱلشَّياطِينِ } * { وَأَعُوذُ بِكَ رَبِّ أَن يَحْضُرُونِ
  }الهمز: النخس. والهمزات: جمع المرّة منه. ومنه: مهماز الرائض. والمعنى: أنّ الشياطين
  يحثّون الناس على المعاصي ويغرونهم عليها، كما تهمز الراضة الدواب حثاً لها على المشي.
  ونحو الهمز الأزّ في قوله تعالى:{ تَؤُزُّهُمْ أَزّاً }[مريم: 83] أمر بالتعوّذ من
  نخساتهم بلفظ المبتهل إلى ربه، المكرّر لندائه، وبالتعوّذ من أن يحضروه أصلاً ويحوموا
  حوله. وعن ابن عباس رضي الله عنهما: عند تلاوة القرآن. وعن عكرمة: عند النزع.\r\n\t\t\t\r\n\t\t\t</section>"

