text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا ٱبْنَ
  مَرْيَمَ وَأُمَّهُ آيَةً وَآوَيْنَاهُمَآ إِلَىٰ رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ
  }فإن قلت: لو قيل آيتين هل كان يكون له وجه؟ قلت: نعم، لأنّ مريم ولدت من غير مسيس،
  وعيسى روح من الله ألقي إليها، وقد تكلم في المهد وكان يحيي الموتى مع معجزات أخر،
  فكان آية من غير وجه، واللفظ محتمل للتثنية على تقدير { وَجَعَلْنَا ٱبْنَ مَرْيَمَ
  } آية { وَأُمَّهُ ءَايَةً } ثم حذفت الأولى لدلالة الثانية عليها. الربوة والرباوة
  في رائهما الحركات. وقرىء: «ربوة ورباوة» بالضم. و «رباوة» بالكسر وهي الأرض المرتفعة.
  قيل: هي إيليا أرض بيت المقدس، وأنها كبد الأرض وأقرب الأرض إلى السماء بثمانية عشر
  ميلا ً[عن كعب]. وقيل: دمشق وغوطتها. وعن الحسن: فلسطين والرملة. وعن أبي هريرة: الزموا
  هذه الرملة رملة فلسطين، فإنها الربوة التي ذكرها الله. وقيل: مصر. والقرار: المستقرّ
  من أرض مستوية منبسطة. وعن قتادة: ذات ثمار وماء، يعني أنه لأجل الثمار: يستقرّ فيها
  ساكنوها. والمعين: الماء الظاهر الجاري على وجه الأرض. وقد اختلف في زيادة ميمه وأصالته،
  فوجه من جعله مفعولاً أنه مدرك بالعين لظهوره، من عانه: إذا أدركه بعينه، نحو: ركبه،
  إذا ضربته بركبته. ووجه من جعله فعيلاً: أنه نفاع بظهوره وجريه، من الماعون: وهو المنفعة.\r\n\t\t\t\r\n\t\t\t</section>"

