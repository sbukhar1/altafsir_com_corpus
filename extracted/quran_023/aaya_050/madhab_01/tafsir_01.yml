  يَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا ٱبْنَ مَرْيَمَ وَأُمَّهُ آيَةً
  وَآوَيْنَاهُمَآ إِلَىٰ رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، قال: بلغنـي، عن ابن الـمسيب أنه قال
  دمشق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن يحيى بن سعيد، عن سعيد بن الـمسيب، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن عثمان بن صالـح السهمي، قال: ثنا ابن بكير، قال: ثنا
  اللـيث بن سعد، قال: ثنـي عبد الله بن لهيعة، عن يحيى بن سعيد، عن سعيد بن الـمسيب،
  فـي قوله: { وآوَيْناهُما إلـى رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ } قال: إلـى ربوة
  من رُبـا مصر. قال: ولـيس الرُّبَـا إلاَّ فـي مصر، والـماء حين يُرسَل تكون الربَـا
  علـيها القرى، لولا الربَـا لغرقت تلك القرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي بـيت الـمقدس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة، قال: هو بـيت الـمقدس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنامـحمد بن ثور، عن معمر، عن قَتادة قال: كان كعب يقول: بـيت
  الـمقدس أقرب إلـى السماء بثمانـيةَ عَشَر ميلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن كعب، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى هذه الأقوال بتأويـل ذلك: أنها مكان مرتفع ذو استواء وماء ظاهر
  ولـيس كذلك صفة الرملة، لأن الرملة لا ماء بها مُعِين، والله تعالـى ذكره وصف هذه الربوة
  بأنها ذات قرار ومَعِين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال جماعة
  من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وآوَيْناهُما إلـى رَبْوَةٍ } قال: الربوة: الـمستوية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلـى
  رَبْوَةٍ } قال: مستوية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذَات قَرَارٍ وَمَعِينٍ } يقول تعالـى ذكره: من صفة الربوة التـي آوينا إلـيها مريـم
  وابنها عيسى، أنها أرض منبسطة وساحة وذات ماء ظاهر لغير البـاطن جارٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { وَمَعِينٍ } قال: الـمَعِين: الـماء الـجاري، وهو النهر
  الذي قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدْ جَعَلَ رَبُّكَ تَـحْتَكِ سَرِيًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمارة الأسديّ،
  قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى، عن مـجاهد، فـي
  قوله: { ذَاتِ قَرَارٍ وَمَعينٍ } قال: الـمَعِين: الـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمارة الأسديّ، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا
  الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: مَعِين، قال: ماء.</font></font>&#13;\t\t\t<label
