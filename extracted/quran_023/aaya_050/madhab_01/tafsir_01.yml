  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ لَعَلَّهُمْ يَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا ٱبْنَ
  مَرْيَمَ وَأُمَّهُ آيَةً وَآوَيْنَاهُمَآ إِلَىٰ رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد آتـينا موسى التوراة، لـيهتدي بها قومه من
  بنـي إسرائيـل، ويعلـموا بـما فـيها. { وَجَعَلْنا ابْنَ مَرْيَـمَ وأُمَّهُ } يقول:
  وجعلنا ابن مريـم وأمه حجة لنا علـى من كان بـينهم، وعلـى قدرتنا علـى إنشاء الأجسام
  من غير أصل، كما أنشأنا خـلق عيسى من غير أب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا مَعْمر، عن قَتادة، فـي قوله:
  { وَجَعَلْنا ابْنَ مَرْيَـمَ وأُمَّهُ } قال: ولدته من غير أب هو له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولذلك وُحِّدت الآية، وقد ذكر مريـم وابنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { وآوَيْناهما إلـى رَبْوَةٍ } يقول: وضمـمناهما وصيرناهما إلـى ربوة، يقال: أوى فلان
  إلـى موضع كذا، فهو يأوِي إلـيه. إذا صار إلـيه وعلـى مثال «أفعلته» فهو يُؤْويه. وقوله
  { إلـى رَبْوَة } يعنـي: إلـى مكان مرتفع من الأرض علـى ما حوله ولذلك قـيـل للرجل
  يكون فـي رفعة من قومه وعزّ وشرف وعدد: هو فـي ربوة من قومه، وفـيها لغتان: ضمّ الراء
  وكسرها إذا أريد بها الاسم، وإذا أريد بها الفعلة من الـمصدر قـيـل رَبَـا رَبْوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمكان الذي وصفه الله بهذه الصفة وآوَى
  إلـيه مريـم وابنها، فقال بعضهم: هو الرَّملة من فلسطين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنا صفوان بن عيسى، قال: ثنا بشر بن
  رافع، قال: ثنـي ابن عمّ لأبـي هريرة، يقال له أبو عبد الله، قال: قال لنا أبو هريرة:
  الزموا هذه الرملة من فلسطين، فإنها الربوة التـي قال الله: { وآوَيْناهُما إلـى رَبْوَةٍ
  ذَاتِ قَرَارٍ وَمَعِينٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عصام بن رَوّاد بن الـجراح،
  قال: ثنا أبـي، قال: ثنا عبـاد أبو عتبة الـخوّاص، قال: ثنا يحيى بن أبـي عمرو السيبـانـي،
  عن ابن وَعْلة، عن كريب، قال: ما أدري ما حدثنا مُرّة النَبْهزيّ، أنه سمع رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ذكر أن الربوة هي الرملة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، عن بشر بن رافع، عن أبـي عبد الله بن عمّ أبـي هريرة،
  قال: سمعت أبـا هريرة يقول فـي قول الله: { إلـى رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ
  } قال: هي الرملة من فلسطين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا صفوان، قال: ثنا بشر بن رافع، قال: ثنا أبو عبد الله ابن عمّ، أبـي
  هريرة، قال: قال لنا أبو هريرة: الزموا هذه الرملة التـي بفلسطين، فإنها الربوة التـي
  قال الله: { وآوَيْناهُما إلـى رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي دمشق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن الولـيد القرشي، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن يحيى بن سعيد،
  عن سعيد بن الـمسيب أنه قال فـي هذه الآية: { وآوَيْناهُما إلـى رَبْوَةٍ ذَاتِ قَرَارٍ
  وَمَعِينٍ } قال: زعموا أنها دمشق.</font></font>&#13;\t\t\t<label disabled=\"true\"
