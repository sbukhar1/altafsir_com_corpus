text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ لَعَلَّهُمْ يَهْتَدُونَ } * { وَجَعَلْنَا ٱبْنَ مَرْيَمَ وَأُمَّهُ
  آيَةً وَآوَيْنَاهُمَآ إِلَىٰ رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ }يقول تعالـى ذكره:
  ولقد آتـينا موسى التوراة، لـيهتدي بها قومه من بنـي إسرائيـل، ويعلـموا بـما فـيها.
  { وَجَعَلْنا ابْنَ مَرْيَـمَ وأُمَّهُ } يقول: وجعلنا ابن مريـم وأمه حجة لنا علـى
  من كان بـينهم، وعلـى قدرتنا علـى إنشاء الأجسام من غير أصل، كما أنشأنا خـلق عيسى
  من غير أب. كما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا مَعْمر،
  عن قَتادة، فـي قوله: { وَجَعَلْنا ابْنَ مَرْيَـمَ وأُمَّهُ } قال: ولدته من غير أب
  هو له.ولذلك وُحِّدت الآية، وقد ذكر مريـم وابنها.وقوله { وآوَيْناهما إلـى رَبْوَةٍ
  } يقول: وضمـمناهما وصيرناهما إلـى ربوة، يقال: أوى فلان إلـى موضع كذا، فهو يأوِي
  إلـيه. إذا صار إلـيه وعلـى مثال «أفعلته» فهو يُؤْويه. وقوله { إلـى رَبْوَة } يعنـي:
  إلـى مكان مرتفع من الأرض علـى ما حوله ولذلك قـيـل للرجل يكون فـي رفعة من قومه وعزّ
  وشرف وعدد: هو فـي ربوة من قومه، وفـيها لغتان: ضمّ الراء وكسرها إذا أريد بها الاسم،
  وإذا أريد بها الفعلة من الـمصدر قـيـل رَبَـا رَبْوة.واختلف أهل التأويـل فـي الـمكان
  الذي وصفه الله بهذه الصفة وآوَى إلـيه مريـم وابنها، فقال بعضهم: هو الرَّملة من فلسطين.
  ذكر من قال ذلك:حدثنـي مـحمد بن الـمثنى، قال: ثنا صفوان بن عيسى، قال: ثنا بشر بن
  رافع، قال: ثنـي ابن عمّ لأبـي هريرة، يقال له أبو عبد الله، قال: قال لنا أبو هريرة:
  الزموا هذه الرملة من فلسطين، فإنها الربوة التـي قال الله: { وآوَيْناهُما إلـى رَبْوَةٍ
  ذَاتِ قَرَارٍ وَمَعِينٍ }.حدثنـي عصام بن رَوّاد بن الـجراح، قال: ثنا أبـي، قال:
  ثنا عبـاد أبو عتبة الـخوّاص، قال: ثنا يحيى بن أبـي عمرو السيبـانـي، عن ابن وَعْلة،
  عن كريب، قال: ما أدري ما حدثنا مُرّة النَبْهزيّ، أنه سمع رسول الله صلى الله عليه
  وسلم: \" ذكر أن الربوة هي الرملة \" حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن بشر
  بن رافع، عن أبـي عبد الله بن عمّ أبـي هريرة، قال: سمعت أبـا هريرة يقول فـي قول الله:
  { إلـى رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ } قال: هي الرملة من فلسطين.حدثنا ابن بشار،
  قال: ثنا صفوان، قال: ثنا بشر بن رافع، قال: ثنا أبو عبد الله ابن عمّ، أبـي هريرة،
  قال: قال لنا أبو هريرة: الزموا هذه الرملة التـي بفلسطين، فإنها الربوة التـي قال
  الله: { وآوَيْناهُما إلـى رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ }.وقال آخرون: هي دمشق.
  ذكر من قال ذلك:حدثنا أحمد بن الولـيد القرشي، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن يحيى بن سعيد، عن سعيد بن الـمسيب أنه قال فـي هذه الآية: { وآوَيْناهُما إلـى رَبْوَةٍ
  ذَاتِ قَرَارٍ وَمَعِينٍ } قال: زعموا أنها دمشق.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا مُوسَىٰ ٱلْكِتَابَ
  لَعَلَّهُمْ يَهْتَدُونَ } * { وَجَعَلْنَا ٱبْنَ مَرْيَمَ وَأُمَّهُ آيَةً وَآوَيْنَاهُمَآ
  إِلَىٰ رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ }حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور،
  عن معمر، قال: بلغنـي، عن ابن الـمسيب أنه قال دمشق.حدثنا الـحسن، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن يحيى بن سعيد، عن سعيد بن الـمسيب، مثله.حدثنـي يحيى
  بن عثمان بن صالـح السهمي، قال: ثنا ابن بكير، قال: ثنا اللـيث بن سعد، قال: ثنـي عبد
  الله بن لهيعة، عن يحيى بن سعيد، عن سعيد بن الـمسيب، فـي قوله: { وآوَيْناهُما إلـى
  رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ } قال: إلـى ربوة من رُبـا مصر. قال: ولـيس الرُّبَـا
  إلاَّ فـي مصر، والـماء حين يُرسَل تكون الربَـا علـيها القرى، لولا الربَـا لغرقت
  تلك القرى.وقال آخرون: هي بـيت الـمقدس. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال:
  ثنا ابن ثور، عن معمر، عن قَتادة، قال: هو بـيت الـمقدس.قال: ثنامـحمد بن ثور، عن معمر،
  عن قَتادة قال: كان كعب يقول: بـيت الـمقدس أقرب إلـى السماء بثمانـيةَ عَشَر ميلاً.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن كعب، مثله.وأولـى هذه الأقوال
  بتأويـل ذلك: أنها مكان مرتفع ذو استواء وماء ظاهر ولـيس كذلك صفة الرملة، لأن الرملة
  لا ماء بها مُعِين، والله تعالـى ذكره وصف هذه الربوة بأنها ذات قرار ومَعِين.وبنـحو
  الذي قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وآوَيْناهُما
  إلـى رَبْوَةٍ } قال: الربوة: الـمستوية.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { إلـى رَبْوَةٍ } قال: مستوية.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.وقوله: { ذَات قَرَارٍ وَمَعِينٍ }
  يقول تعالـى ذكره: من صفة الربوة التـي آوينا إلـيها مريـم وابنها عيسى، أنها أرض منبسطة
  وساحة وذات ماء ظاهر لغير البـاطن جارٍ.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { وَمَعِينٍ } قال: الـمَعِين: الـماء الـجاري، وهو النهر
  الذي قال الله:{ قَدْ جَعَلَ رَبُّكَ تَـحْتَكِ سَرِيًّا }حدثنـي مـحمد بن عمارة الأسديّ،
  قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى، عن مـجاهد، فـي
  قوله: { ذَاتِ قَرَارٍ وَمَعينٍ } قال: الـمَعِين: الـماء.حدثنـي مـحمد بن عمارة الأسديّ،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: مَعِين، قال: ماء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا مُوسَىٰ ٱلْكِتَابَ
  لَعَلَّهُمْ يَهْتَدُونَ } * { وَجَعَلْنَا ٱبْنَ مَرْيَمَ وَأُمَّهُ آيَةً وَآوَيْنَاهُمَآ
  إِلَىٰ رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنـي سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد
  بن الصَّلْت، قال: ثنا شريك، عن سالـم، عن سعيد، فـي قوله: { ذَاتِ قَرَارٍ وَمَعينٍ
  } قال: الـمكان الـمستوى، والـمَعِين: الـماء الظاهر.حُدثت عن الـحسين بن الفرج، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَمَعِينٍ }:
  هو الـماء الظاهر.وقال آخرون: عُنـي بـالقرار الثمار. ذكر من قال ذلك:حدثنا ابن عبد
  الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { ذَاتِ قَرَارٍ وَمَعِينٍ } هي ذات
  ثمار، وهي بـيت الـمقدس.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قَتادة، مثله.قال أبو جعفر: وهذا القول الذي قاله قَتادة فـي معنى: { ذَاتِ قَرَارٍ
  } وإن لـم يكن أراد بقوله: إنها إنـما وصفت بأنها ذات قرار، لـما فـيها من الثمار،
  ومن أجل ذلك يستقرّ فـيها ساكنوها، فلا وجه له نعرفه. وأما { مَعِينٍ } فإنه مفعول
  من عِنْته فأنا أعينه، وهو معين وقد يجوز أن يكون فعيلاً من مَعَن يـمعن، فهو معين
  من الـماعون ومنه قول عَبـيد بن الأبرص:وَاهِيَةٌ أوْ مَعِينٌ مُـمْعِنٌ   أوْ هَضْبَةٌ
  دُونَها لُهُوبُ\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

