text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ رَحِمْنَاهُمْ
  وَكَشَفْنَا مَا بِهِمْ مِّن ضُرٍّ لَّلَجُّواْ فِي طُغْيَانِهِمْ يَعْمَهُونَ } *
  { وَلَقَدْ أَخَذْنَاهُمْ بِٱلْعَذَابِ فَمَا ٱسْتَكَانُواْ لِرَبِّهِمْ وَمَا يَتَضَرَّعُونَ
  } * { حَتَّىٰ إِذَا فَتَحْنَا عَلَيْهِمْ بَاباً ذَا عَذَابٍ شَدِيدٍ إِذَا هُمْ فِيهِ
  مُبْلِسُونَ }والمعنى: لو كشف الله عنهم هذا الضرّ وهو الهزال والقحط الذي أصابهم برحمته
  عليهم ووجدوا الخصب؛ لارتدوا إلى ما كانوا عليه من الاستكبار وعداوة رسول الله صلى
  الله عليه وسلم والمؤمنين وإفراطهم فيها، ولذهب عنهم هذا الإبلاس وهذا التملق بين يديه
  ويسترحمونه، واستشهد على ذلك بأنا أخذناهم أوّلاً بالسيوف وبما جرى عليهم يوم بدر من
  قتل صناديدهم وأسرهم، فما وجدت منهم بعد ذلك استكانة ولا تضرّع، حتى فتحنا عليهم باب
  الجوع الذي هو أشدّ من الأسر والقتل وهو أطمّ العذاب، فأبسلوا الساعة وخضعت رقابهم،
  وجاء أعتاهم وأشدّهم شكيمة في العناد يستعطفك. أو محناهم بكل محنة من القتل والجوع
  فما رؤي فيهم لين مقادة وهم كذلك، حتى إذا عذبوا بنار جهنم فحينئذ يبلسون، كقوله:{ وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ يُبْلِسُ ٱلْمُجْرِمُونَ }[الروم: 12]،{ لا يُفَتَّرُ عَنْهُمْ
  وَهُمْ فِيهِ مُبْلِسُونَ }[الزخرف: 75]. والإبلاس: اليأس من كل خير. وقيل: السكوت
  مع التحير. فإن قلت: ما وزن استكان؟ قلت: استفعل من الكون، أي: انتقل من كون إلى كون،
  كما قيل: استحال، إذا انتقل من حال إلى حال. ويجوز أن يكون افتعل من السكون أشبعت فتحة
  عينه، كما جاء: بمنتزاح. فإن قلت: هلا قيل: وما تضرّعوا. أو: فما يستكينون؟ قلت: لأنّ
  المعنى: محناهم فما وجدت منهم عقيب المحنة استكانة. وما من عادة هؤلاء أن يستكينوا
  ويتضرّعوا حتى يفتح عليهم باب العذاب الشديد. وقرىء: «فتحنا».\r\n\t\t\t\r\n\t\t\t</section>"

