  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  ثَقُلَتْ مَوَازِينُهُ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  خَفَّتْ مَوَازِينُهُ فأُوْلَـٰئِكَ ٱلَّذِينَ خَسِرُوۤاْ أَنفُسَهُمْ فِي جَهَنَّمَ
  خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَلْفَحُ وُجُوهَهُمُ ٱلنَّارُ وَهُمْ فِيهَا
  كَالِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { فَمَنْ ثَقُلَتُ
  مَوَازِينُهُ }: موازين حسناته وخفت موازين سيئاته. { فأُولَئِكَ هُمُ الـمُفْلِـحُونَ
  } يعنـي الـخالدون فـي جنات النعيـم. { وَمَنْ خَفَّتْ مَوَازِينُهُ } يقول: ومن خفَّت
  موازين حسناته، فرجَحَتْ بها موازين سيئاته. { فَأُولَئِكَ الَّذِينَ خَسِرُوا أنْفُسَهُمْ
  } يقول: غَبَنوا أنفسهم حظوظها من رحمة الله. { فـي جَهَنَّـمَ خالِدُونَ } يقول: هم
  فـي نار جهنـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { تَلْفَحُ وُجُوهَهُمُ النَّارَ
  } يقول: تَسْفَع وجوهَهم النار. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { تَلْفَحُ
  وُجُوهَهُمُ النَّارُ } قال: تنفَح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَهُمْ فِـيها كالـحُونَ } والكُلوح: أن تتقلّص الشفتان عن الأسنان حتـى تبدو الأسنان،
  كما قال الأعشي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَهُ الـمُقَدّمُ
  لا مِثْلَ لَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ساعَةَ الشِّدْقُ عَنِ النَّابِ كَلَـحْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام: يَسْفَع وجوههم
  لهب النار فتُـحْرقها، وهم فـيها متقلصوا الشفـاه عن الأسنان من إحراق النار وجوههم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنـي عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { وَهُمْ فِـيها كالِـحُون }
  يقول: عابسون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى وعبد
  الرحمن، قالا: ثنا سفـيان، عن أبـي إسحاق، عن أبـي الأحوص عن عبد الله، فـي قوله: {
  وَهُمْ فِـيها كالِـحُونَ } قال: ألـم تر إلـى الرأس الـمشيط قد بدت أسنانه وقَلَصت
  شفتاه؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن إسرائيـل، عن أبـي إسحاق، عن أبـي الأحوص عن عبد الله، قرأ هذه
  الآية: { تَلْفَحُ وُجُوهَهُمُ النَّارُ }... الآية، قال: ألـم تر إلـى الرأس الـمشيط
  بـالنار وقد قَلَصت شفتاه وبدت أسنانه؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَهُمْ فِـيها كالِـحُونَ
  } قال: ألـم تر إلـى الغنـم إذا مست النار وجوهها كيف هي؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

