text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَن ثَقُلَتْ
  مَوَازِينُهُ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } * { وَمَنْ خَفَّتْ مَوَازِينُهُ
  فأُوْلَـٰئِكَ ٱلَّذِينَ خَسِرُوۤاْ أَنفُسَهُمْ فِي جَهَنَّمَ خَالِدُونَ } * { تَلْفَحُ
  وُجُوهَهُمُ ٱلنَّارُ وَهُمْ فِيهَا كَالِحُونَ }يقول تعالـى ذكره: { فَمَنْ ثَقُلَتُ
  مَوَازِينُهُ }: موازين حسناته وخفت موازين سيئاته. { فأُولَئِكَ هُمُ الـمُفْلِـحُونَ
  } يعنـي الـخالدون فـي جنات النعيـم. { وَمَنْ خَفَّتْ مَوَازِينُهُ } يقول: ومن خفَّت
  موازين حسناته، فرجَحَتْ بها موازين سيئاته. { فَأُولَئِكَ الَّذِينَ خَسِرُوا أنْفُسَهُمْ
  } يقول: غَبَنوا أنفسهم حظوظها من رحمة الله. { فـي جَهَنَّـمَ خالِدُونَ } يقول: هم
  فـي نار جهنـم.وقوله: { تَلْفَحُ وُجُوهَهُمُ النَّارَ } يقول: تَسْفَع وجوهَهم النار.
  كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس:
  { تَلْفَحُ وُجُوهَهُمُ النَّارُ } قال: تنفَح.{ وَهُمْ فِـيها كالـحُونَ } والكُلوح:
  أن تتقلّص الشفتان عن الأسنان حتـى تبدو الأسنان، كما قال الأعشي:وَلَهُ الـمُقَدّمُ
  لا مِثْلَ لَهُ   ساعَةَ الشِّدْقُ عَنِ النَّابِ كَلَـحْفتأويـل الكلام: يَسْفَع وجوههم
  لهب النار فتُـحْرقها، وهم فـيها متقلصوا الشفـاه عن الأسنان من إحراق النار وجوههم.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنـي عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { وَهُمْ فِـيها كالِـحُون }
  يقول: عابسون.حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفـيان، عن أبـي
  إسحاق، عن أبـي الأحوص عن عبد الله، فـي قوله: { وَهُمْ فِـيها كالِـحُونَ } قال: ألـم
  تر إلـى الرأس الـمشيط قد بدت أسنانه وقَلَصت شفتاه؟.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن إسرائيـل، عن أبـي إسحاق، عن أبـي الأحوص عن عبد الله، قرأ هذه
  الآية: { تَلْفَحُ وُجُوهَهُمُ النَّارُ }... الآية، قال: ألـم تر إلـى الرأس الـمشيط
  بـالنار وقد قَلَصت شفتاه وبدت أسنانه؟.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وَهُمْ فِـيها كالِـحُونَ } قال: ألـم تر إلـى الغنـم إذا مست
  النار وجوهها كيف هي؟.\r\n\t\t\t\r\n\t\t\t</section>"

