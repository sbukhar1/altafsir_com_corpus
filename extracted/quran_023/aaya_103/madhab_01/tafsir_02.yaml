  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  ثَقُلَتْ مَوَازِينُهُ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  خَفَّتْ مَوَازِينُهُ فأُوْلَـٰئِكَ ٱلَّذِينَ خَسِرُوۤاْ أَنفُسَهُمْ فِي جَهَنَّمَ
  خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَلْفَحُ وُجُوهَهُمُ ٱلنَّارُ وَهُمْ فِيهَا
  كَالِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">عن ابن عباس: الموازين: جمع موزون؟
  وهي الموزونات من الأعمال: أي الصالحات، التي لها وزن وقدر عند الله، من قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلا
  نُقِيمُ لَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ وَزْناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 105]. { فِى جَهَنَّمَ خَـٰلِدُونَ
  } بدل من خسروا أنفسهم، ولا محلّ للبدل والمبدل منه؛ لأنّ الصلة لا محلّ لها. أو خبر
  بعد خبر لأولئك. أو خبر مبتدأ محذوف { تَلْفَحُ } تسفع. وقال الزجاج: اللفح والنفح
  واحد، إلاّ أنّ اللفح أشدّ تأثيراً. والكلوح: أن تتقلص الشفتان وتتشمرا عن الأسنان،
  كما ترى الرؤوس المشوية. وعن مالك بن دينار: كان سبب توبة عتبة الغلام أنه مرّ في السوق
  برأس أخرج من التنور فغشي عليه ثلاثة أيام وليالهنّ. وروي عن النبي صلى الله عليه وسلم
  أنه قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(726)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تشويهِ النارُ فتقلصُ شفتُه العُليا حتَّى تبلغَ وسطَ رأسِهِ، وتسترخِي
  شفتُه السفَلى حتى تبلغَ سرّتَه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «كلحون».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

