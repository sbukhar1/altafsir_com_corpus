text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنزَلْنَا مِنَ
  ٱلسَّمَآءِ مَآءً بِقَدَرٍ فَأَسْكَنَّٰهُ فِي ٱلأَرْضِ وَإِنَّا عَلَىٰ ذَهَابٍ بِهِ
  لَقَٰدِرُونَ }يقول تعالـى ذكره: وأنزلنا من السماء ما فـي الأرض من ماء، فأسكناه فـيها.
  كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { وأنْزَلْنا
  مِنَ السَّماءِ ماءً بِقَدَرٍ فأسْكَنَّاهُ فِـي الأرْضِ } ماء هو من السماء.وقوله:
  { وَإنَّا علـى ذهابٍ بِهِ لَقادِرُونَ } يقول جلّ ثناؤه: وإنا علـى الـماء الذي أسكناه
  فـي الأرض لقادرون أن نذهب به فتهلكوا أيها الناس عطشاً وتـخرب أرضوكم، فلا تنبت زرعاً
  ولا غرساً، وتهلك مواشيكم، يقول: فمن نعمتـي علـيكم تركي ذلك لكم فـي الأرض جارياً.\r\n\t\t\t\r\n\t\t\t</section>"

