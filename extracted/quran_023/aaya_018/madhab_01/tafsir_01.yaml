  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنزَلْنَا
  مِنَ ٱلسَّمَآءِ مَآءً بِقَدَرٍ فَأَسْكَنَّٰهُ فِي ٱلأَرْضِ وَإِنَّا عَلَىٰ ذَهَابٍ
  بِهِ لَقَٰدِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وأنزلنا من السماء
  ما فـي الأرض من ماء، فأسكناه فـيها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { وأنْزَلْنا مِنَ السَّماءِ
  ماءً بِقَدَرٍ فأسْكَنَّاهُ فِـي الأرْضِ } ماء هو من السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّا علـى ذهابٍ بِهِ لَقادِرُونَ } يقول جلّ ثناؤه: وإنا علـى الـماء الذي أسكناه
  فـي الأرض لقادرون أن نذهب به فتهلكوا أيها الناس عطشاً وتـخرب أرضوكم، فلا تنبت زرعاً
  ولا غرساً، وتهلك مواشيكم، يقول: فمن نعمتـي علـيكم تركي ذلك لكم فـي الأرض جارياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
