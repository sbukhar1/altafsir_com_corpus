text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنزَلْنَا مِنَ
  ٱلسَّمَآءِ مَآءً بِقَدَرٍ فَأَسْكَنَّٰهُ فِي ٱلأَرْضِ وَإِنَّا عَلَىٰ ذَهَابٍ بِهِ
  لَقَٰدِرُونَ }{ بِقَدَرٍ } بتقدير يسلمون معه من المضرة، ويصلون إلى المنفعة. أو بمقدار
  ما علمناه من حاجاتهم ومصالحهم. { فَأَسْكَنَّاهُ فِى ٱلأَرْضِ } كقوله:{ فَسَلَكَهُ
  يَنَابِيعَ فِى ٱلأَرْضِ }[الزمر: 21] وقيل: جعلناه ثابتاً في الأرض. وقيل: إنها خمسة
  أنهار: سيحون نهر الهند. وجيحون: نهر بلخ، ودجلة والفرات: نهرا العراق. والنيل: نهر
  مصر، أنزلها الله من عين واحدة من عيون الجنة، فاستودعها الجبال، وأجراها في الأرض،
  وجعل فيها منافع للناس في أصناف معيشهم. وكما قدر على أنزاله فهو قادر على رفعه وإزالته.
  وقوله: { عَلَىٰ ذَهَابٍ بِهِ } من أوقع النكرات وأحزها للمفصل. والمعنى: على وجه من
  وجوه الذهاب به وطريق من طرقه. وفيه إيذان باقتدار المذهب، وأنه لا يتعايى عليه شيء
  إذا أراده، وهو أبلغ في الإيعاد، من قوله:{ قُلْ أَرَءيْتُمْ إِنْ أَصْبَحَ مَاؤُكُمْ
  غَوْراً فَمَن يَأْتِيكُمْ بِمَاء مَّعِينٍ }[الملك: 30] فعلى العباد أن يستعظموا النعمة
  في الماء ويقيدوها بالشكر الدائم، ويخافوا نفارها إذا لم تشكر.\r\n\t\t\t\r\n\t\t\t</section>"

