  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنزَلْنَا
  مِنَ ٱلسَّمَآءِ مَآءً بِقَدَرٍ فَأَسْكَنَّٰهُ فِي ٱلأَرْضِ وَإِنَّا عَلَىٰ ذَهَابٍ
  بِهِ لَقَٰدِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِقَدَرٍ } بتقدير يسلمون معه
  من المضرة، ويصلون إلى المنفعة. أو بمقدار ما علمناه من حاجاتهم ومصالحهم. { فَأَسْكَنَّاهُ
  فِى ٱلأَرْضِ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسَلَكَهُ يَنَابِيعَ فِى ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  21] وقيل: جعلناه ثابتاً في الأرض. وقيل: إنها خمسة أنهار: سيحون نهر الهند. وجيحون:
  نهر بلخ، ودجلة والفرات: نهرا العراق. والنيل: نهر مصر، أنزلها الله من عين واحدة من
  عيون الجنة، فاستودعها الجبال، وأجراها في الأرض، وجعل فيها منافع للناس في أصناف معيشهم.
  وكما قدر على أنزاله فهو قادر على رفعه وإزالته. وقوله: { عَلَىٰ ذَهَابٍ بِهِ } من
  أوقع النكرات وأحزها للمفصل. والمعنى: على وجه من وجوه الذهاب به وطريق من طرقه. وفيه
  إيذان باقتدار المذهب، وأنه لا يتعايى عليه شيء إذا أراده، وهو أبلغ في الإيعاد، من
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ أَرَءيْتُمْ إِنْ أَصْبَحَ مَاؤُكُمْ غَوْراً فَمَن يَأْتِيكُمْ
  بِمَاء مَّعِينٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 30] فعلى العباد أن يستعظموا النعمة في الماء ويقيدوها بالشكر
  الدائم، ويخافوا نفارها إذا لم تشكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

