  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  أَفْلَحَ ٱلْمُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ هُمْ فِي صَلاَتِهِمْ خَاشِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَدْ } نقيضه «لما» هي تثبت المتوقع و«لما» تنفيه، ولا شكّ أن المؤمنين
  كانوا متوقعين لمثل هذه البشارة وهي الإخبار بثبات الفلاح لهم، فخوطبوا بما دلّ على
  ثبات ما توقعوه. والفلاح: الظفر بالمراد، وقيل: البقاء في الخير. و { أَفْلَحَ } دخل
  في الفلاح، كأبشر: دخل في البشارة. ويقال: أفلحه: أصاره إلى الفلاح. وعليه قراءة طلحة
  بن مصرِّف: أفلح، على البناء للمفعول. وعنه: «أفلحوا» على: أكلوني البراغيث. أو على
  الإبهام والتفسير. وعنه: «أفلح» بضمة بغير واو، اجتزاء بها عنها، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلَوْ أَنَّ الاطِبَّا كَانَ حَوْلِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما المؤمن؟ قلت: هو في اللغة المصدق. وأما في الشريعة فقد
  اختلف فيه على قولين، أحدهما: أنّ كل من نطق بالشهادتين مواطئاً قلبه لسانه فهو مؤمن.
  والآخر أنه صفة مدح لا يستحقها إلاّ البرّ التقيّ دون الفاسق الشقيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ خَٰشِعُونَ } الخشوع في الصلاة: خشية القلب وإلباد البصر ـ عن قتادة:
  وهو إلزامه موضع السجود. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(717)
  أنه كان يصلي رافعاً بصره إلى السماء، فلما نزلت هذه الآية رمى ببصره نحو مسجده، وكان
  الرجل من العلماء إذا قام إلى الصلاة هاب الرحمٰن أن يشدّ بصره إلى شيء، أو يحدث نفسه
  بشأن من شأن الدنيا. وقيل: هو جمع الهمة لها، والإعراض عما سواها. ومن الخشوع: أن يستعمل
  الآداب، فيتوقى كفّ الثوب، والعبث بجسده وثيابه والالتفات، والتمطي، والتثاؤب، والتغميض،
  وتغطية الفم، والسدل، والفرقعة، والتشبيك، والاختصار، وتقليب الحصا. روي عن النبي صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(718) أنه أبصر رجلاً يعبث بلحيته
  في الصلاة فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لو خشع قلبه خشعت جوارحه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ونظر الحسن إلى رجل يعبث بالحصا وهو يقول: اللَّهم زوّجني الحور العين،
  فقال: بئس الخاطب أنت! تخطب وأنت تعبث. فإن قلت: لم أضيفت الصلاة إليهم؟ قلت: لأنّ
  الصلاة دائرة بين المصلي والمصلى له، فالمصلي هو المنتفع بها وحده، وهي عدّته وذخيرته
  فهي صلاته: وأمّا المصلى له، فغنيّ متعال عن الحاجة إليها والانتفاع بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
