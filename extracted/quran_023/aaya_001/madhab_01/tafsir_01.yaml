  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هُمْ عَنِ ٱللَّغْوِ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  يعنـي جلّ ثناؤه بقوله: { قَدْ أفلَـحَ الـمُؤْمِنُونَ }: قد أدرك الذين صدقوا الله
  ورسوله محمدا صلى الله عليه وسلم، وأقرّوا بـما جاءهم به من عند الله، وعملوا بـما
  دعاهم إلـيه مـما سمي فـي هذه الأيات، الـخـلودَ فـي جنَّات ربهم وفـازوا بطَلِبتهم
  لديه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرّزاق، عن معمر، عن قَتادة، فـي قوله: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ } قال:
  قال كعب: لـم يخـلق الله بـيده إلاَّ ثلاثة: خـلق آدم بـيده، وكتب التوراة بـيده، وغرس
  جنة عَدْن بـيده، ثم قال لها: تكلـمي فقالت: قَدْ أفْلَـحَ الـمُؤْمِنُونَ لـما علـمت
  فـيها من الكرامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سهل بن موسى الرازيّ، قال:
  ثنا يحيى بن الضريس، عن عمرو بن أبـي قـيس، عن عبد العزيز بن رفـيع، عن مـجاهد، قال:
  لـما غرس الله تبـارك وتعالـى الـجنة، نظر إلـيها فقال: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا حفص بن عمر، عن أبـي خـلدة،
  عن أبـي العالـية، قال: لـما خـلق الله الـجنة قال: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ
  } فأنزل الله به قرآناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جبـير،
  عن عطاء، عن ميسرة، قال: لـم يخـلق الله شيئاً بـيده غير أربعة أشياء: خـلق آدم بـيده،
  وكتب الألواح بـيده، والتوراة بـيده، وغرس عدْنا بـيده، ثم قال: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { الَّذِينَ هُمْ فِـي صَلاتِهِمْ
  خاشِعُونَ } يقول تعالـى ذكره: الذين هم فـي صلاتهم إذا قاموا فـيها خاشعون وخشوعهم
  فـيها تذللهم لله فـيها بطاعته، وقـيامهم فـيها بـما أمرهم بـالقـيام به فـيها. وقـيـل:
  إنها نزلت من أجل أن القوم كانوا يرفعون أبصارهم فـيها إلـى السماء قبل نزولها، فنُهُوا
  بهذه الآية عن ذلك. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، قال: سمعت خالداً، عن مـحمد بن سيرين،
  قال: كان رسول الله صلى الله عليه وسلم إذا صلّـى نظر إلـى السماء، فأنزلت هذه الآية:
  { الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشعُونَ } قال: فجعل بعد ذلك وجهه حيث يسجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا هارون بن الـمغيرة، عن أبـي جعفر، عن الـحجاج
  الصوّاف، عن ابن سيرين، قال: كان أصحاب رسول الله صلى الله عليه وسلم يرفعون أبصارهم
  فـي الصلاة إلـى السماء حتـى نزلت: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ الَّذِينَ هُمْ
  فِـي صَلاتِهِمْ خاشعُونَ } فقالوا بعد ذلك برؤوسهم هكذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: أخبرنا أيوب، عن مـحمد، قال: «نبئت أن
  رسول الله صلى الله عليه وسلم كان إذا صلـى رفع بصره إلـى السماء، فنزلت آية إن لـم
  تكن { الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشعُونَ } فلا أدري أية آية هي قال: فطأطأ».
  قال: وقال مـحمد: وكانوا يقولون: لا يجاوز بصْره مصّلاه، فإن كان قد استعاد رالنظر
  فلـيغْمِض.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
