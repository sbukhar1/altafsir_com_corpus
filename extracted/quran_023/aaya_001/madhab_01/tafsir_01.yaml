  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُمْ عَنِ ٱللَّغْوِ مُّعْرِضُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، عن ابن عون، عن مـحمد
  نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الذي عنـي
  به فـي هذا الـموضع من الـخشوع، فقال بعضهم: عنـي به سكون الأطراف فـي الصلاة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن منصور، عن مـجاهد: { الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشِعُونَ
  } قال: السكون فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن الزهريّ: { الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشِعُونَ } قال:
  سكون الـمرء فـي صلاته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرّزاق،
  قال: أخبرنا معمر، عن الزهريّ، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرّزاق، عن الثوريّ، عن أبـي سفـيان الشيبـانـي، عن رجل،
  عن علـيّ، قال: سئل عن قوله: { الَّذِينَ فِـي صَلاتِهِمْ خاشعُونَ } قال: لا تلتفت
  فـي صلاتك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الـجبـار بن يحيى الرملـيّ،
  قال: قال ضَمْرة بن ربـيعة، عن أبـي شَوْذب، عن الـحسن، فـي قوله: { الَّذِينَ هُمْ
  فِـي صَلاتِهِمْ خاشِعُونَ } قال: كان خشوعهم فـي قلوبهم، فغضوا بذلك البصر وخفضوا
  به الـجَناح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا معمر، عن إبراهيـم، فـي قوله: { خاشعُونَ } قال: الـخشوع
  فـي القلب، وقال: ساكنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسن، قال: ثنـي خالد
  بن عبد الله، عن الـمسعوديّ، عن أبـي سنان، عن رجل من قومه، عن علـيّ رضي الله عنه،
  قال: الـخشوع فـي القلب، وأن تُلِـين للـمرء الـمسلـم كَنَفك، ولا تلتفت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جرَيج، قال: قال عطاء بن
  أبـي ربـاح، فـي قوله: { الَّذِينَ هُمْ فِـي صَلاتِهمْ خاشعُونَ } قال: التـخشع فـي
  الصلاة. وقال لـي غير عطاء: كان النبـيّ صلى الله عليه وسلم إذا قام فـي الصلاة نظر
  عن يـمينه ويساره ووُجاهه، حتـى نزلت: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ الَّذِينَ هُمْ
  فِـي صَلاتِهِمْ خاشِعُونَ } فما رُؤي بعد ذلك ينظر إلاَّ إلـى الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنـي به الـخوف فـي هذا الـموضع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن الـحسن: { الَّذِينَ
  هُمْ فِـي صَلاتِهِمْ خاشعُونَ } قال: خائفون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرّزاق، قال: أخبرنا معمر، فـي قوله: { الَّذِينَ
  هُمْ فِـي صَلاتِهمْ خاشِعُونَ } قال الـحسن: خائفون. وقال قتادة: الـخشوع فـي القلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله: { الَّذِينَ هُمْ فِـي صَلاتِهمْ حاشعُونَ } يقول: خائفون ساكنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا فـيـما مضى قبل من كتابنا أن الـخشوع التذلل والـخضوع
  بـما أغنى عن إعادته فـي هذا الـموضع. وإذ كان ذلك كذلك، ولـم يكن الله تعالـى ذكره
  دلّ علـى أن مراده من ذلك معنى دون معنى فـي عقل ولا خبر، كان معلوما أن معنى مراده
  من ذلك العموم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
