  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ أَإِذَا
  مِتْنَا وَكُنَّا تُرَاباً وَعِظَاماً أَإِنَّا لَمَبْعُوثُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ما اعتبر هؤلاء الـمشركون بآيات الله ولا تَدَبَّروا
  ما احتـجّ علـيهم من الـحجج والدلالة علـى قدرته علـى فعل كلّ ما يشاء ولكن قالوا مثل
  ما قال أسلافهم من الأمـم الـمكذّبة رسلها قبلهم. { قالُوا أئِذَا مِتْنا وكُنَّا تُرَابـاً
  وَعِظاماً } يقول: أئذا متنا وعدنا ترابـا قد بلـيت أجسامنا وبرأت عظامنا من لـحومنا،
  { أئِنَّا لَـمَبْعُوثُونَ } يقول: إنا لـمبعوثون من قبورنا أحياء كهيئتنا قبل الـمـمات؟
  إن هذا لشيء غير كائن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
