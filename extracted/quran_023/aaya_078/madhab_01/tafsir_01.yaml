text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِيۤ
  أَنْشَأَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ قَلِيلاً مَّا تَشْكُرُونَ
  }يقول تعالـى ذكره: والله الذي أحدث لكم أيها الـمكذّبون بـالبعث بعد الـمـمات، السمع
  الذي تسمعون به، والأبصار التـي تبصرون بها، والأفئدة التـي تفقهون بها، فكيف يتعذّر
  علـى من أنشأ ذلك ابتداء عادته بعد عدمه وفقده، وهو الذي يوجد ذلك كله إذا شاء ويفنـيه
  إذا أراد. { قَلِـيلاً ما تَشْكُرُونَ } يقول: تشكرون أيها الـمكذّبون خبر الله من
  عطائكم السمع والأبصار والأفئدة قلـيلاً.\r\n\t\t\t\r\n\t\t\t</section>"

