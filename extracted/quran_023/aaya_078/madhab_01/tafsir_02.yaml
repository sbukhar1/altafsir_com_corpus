text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِيۤ
  أَنْشَأَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ قَلِيلاً مَّا تَشْكُرُونَ
  } * { وَهُوَ ٱلَّذِي ذَرَأَكُمْ فِي ٱلأَرْضِ وَإِلَيْهِ تُحْشَرُونَ } * { وَهُوَ
  ٱلَّذِي يُحْيِي وَيُمِيتُ وَلَهُ ٱخْتِلاَفُ ٱللَّيْلِ وَٱلنَّهَارِ أَفَلاَ تَعْقِلُونَ
  }إنما خصّ السمع والأبصار والأفئدة، لأنه يتعلق بها من المنافع الدينية والدنيوية ما
  لا يتعلق بغيرها. ومقدمة منافعها أن يعملوا أسماعهم وأبصارهم في آيات الله وأفعاله،
  ثم ينظروا ويستدلوا بقلوبهم. ومن لم يعملها فيما خلفت له فهو بمنزلة عادمها، كما قال
  الله تعالى:{ فَمَا أَغْنَىٰ عَنْهُمْ سَمْعُهُمْ وَلاَ أَبْصَـٰرُهُمْ وَلاَ أَفْئِدَتُهُمْ
  مّن شَىْء }[الأحقاف: 26] إذ كانوا يجحدون بآيات الله، ومقدمة شكر النعمة فيها الإقرار
  بالمنعم بها، وأن لا يجعل له ندّ ولا شريك،(قليلاً ما تشكرون) أي: تشكرون شكراً قليلاً،
  و { مَّا } مزيدة للتأكيد بمعنى حقاً { ذَرَأَكُمْ } خلقكم وبثكم بالتناسل { وَإِلَيْهِ
  } تجمعون يوم القيامة بعد تفرّقكم { وَلَهُ ٱخْتِلَـٰفُ ٱلَّيْلِ وَٱلنَّهَارِ } أي
  هو مختص به وهو متوليه، ولا يقدر على تصريفهما غيره. وقرىء: «يعقلون» بالياء عن أبي
  عمرو.\r\n\t\t\t\r\n\t\t\t</section>"

