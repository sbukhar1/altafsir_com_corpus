  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَنْشَأَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ قَلِيلاً مَّا تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: والله الذي أحدث لكم أيها الـمكذّبون بـالبعث بعد
  الـمـمات، السمع الذي تسمعون به، والأبصار التـي تبصرون بها، والأفئدة التـي تفقهون
  بها، فكيف يتعذّر علـى من أنشأ ذلك ابتداء عادته بعد عدمه وفقده، وهو الذي يوجد ذلك
  كله إذا شاء ويفنـيه إذا أراد. { قَلِـيلاً ما تَشْكُرُونَ } يقول: تشكرون أيها الـمكذّبون
  خبر الله من عطائكم السمع والأبصار والأفئدة قلـيلاً.</font></font><font class=\"TextResultArabic\"><font
