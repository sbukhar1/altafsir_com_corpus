  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَطَعْتُمْ بَشَراً مِّثْلَكُمْ إِنَّكُمْ إِذاً لَّخَاسِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَعِدُكُمْ
  أَنَّكُمْ إِذَا مِتُّمْ وَكُنتُمْ تُرَاباً وَعِظاماً أَنَّكُمْ مُّخْرَجُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل الـملأ من قوم صالـح لقومهم: { وَلَئِنْ
  أطَعْمتُـمْ بَشَرا مثْلَكُمْ } فـاتبعتـموه وقبلتـم ما يقول وصدّقتـموه. { إنَّكُمْ
  } أيها القوم { إذاًلـخاسِرُونَ }: يقول: قالوا: إنكم إذن لـمغبونون حظوظكم من الشرف
  والرفعة فـي الدنـيا، بـاتبـاعكم إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { أيَعِدُكُمْ أنَّكُمْ إذَا مِتُّـمْ وكُنْتُـمْ تُرَابـاً وَعِظاماً }... الآية،
  يقول تعالـى ذكره: قالوا لهم: أيعدكم صالـح أنكم إذا متـم وكنتـم ترابـاً فـي قبوركم
  وعظاماً قد ذهبت لـحوم أجسادكم وبقـيت عظامها، أنكم مخرجون من قبوركم أحياء كما كنتـم
  قبل مـماتكم؟ وأعيدت «أنكم» مرّتـين، والـمعنى: أيعدكم أنكم إذا متـم وكنتـم ترابـاً
  وعظاماً مخرجون مرّة واحدة، لـما فرق بـين «أنكم» الأولـى وبـين خبرها ب«إذا»، وكذلك
  تفعل العرب بكل اسم أوقعت علـيه الظنّ وأخواته، ثم اعترضت بـالـجزاء دون خبره، فتكرّر
  اسمه مرّة وتـحذفه أخرى، فتقول: أظنّ أنك إن جالستنا أنك مـحسن، فإن حذفت «أنك» الأولـى
  الثانـية صلـح، وإن أثبتهما صلـح، وإن لـم تعترض بـينهما بشيء لـم يجز، خطأ أن يقال:
  أظنّ أنك أنك جالس. وذكر أن ذلك فـي قراءة عبد الله: «أيَعِدُكُمْ إذَا مِتُّـمْ وكُنْتُـمْ
  تُرَابـاً وَعِظاماً أنَّكُمْ مُخْرَجُونَ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

