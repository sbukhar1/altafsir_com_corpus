text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيَعِدُكُمْ أَنَّكُمْ
  إِذَا مِتُّمْ وَكُنتُمْ تُرَاباً وَعِظاماً أَنَّكُمْ مُّخْرَجُونَ } * { هَيْهَاتَ
  هَيْهَاتَ لِمَا تُوعَدُونَ } * { إِنْ هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ
  وَنَحْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ } * { إِنْ هُوَ إِلاَّ رَجُلٌ ٱفتَرَىٰ عَلَىٰ
  ٱللَّهِ كَذِباً وَمَا نَحْنُ لَهُ بِمُؤْمِنِينَ }ثنى { أَنَّكُمْ } للتوكيد، وحسن
  ذلك لفصل ما بين الأوّل والثاني بالظرف. ومخرجون: خبر عن الأول. أو جعل { أَنَّكُمْ
  مُّخْرَجُونَ } مبتدأ، و { إِذَا مِتٌّمْ } خبراً، على معنى: إخراجكم إذا متم، ثم أخبر
  بالجملة عن إنكم، أو رفع { أنكم مخرجون } بفعل هو جزاء للشرط، كأنه قيل: إذا متم وقع
  إخراجكم. ثم أوقعت الجملة الشرطية خبراً عن إنكم. وفي قراءة ابن مسعود: «أيعدكم إذا
  متم».قرىء: «هيهات» بالفتح والكسر والضم، كلها بتنوين وبلا تنوين، وبالسكون على لفظ
  الوقف فإن قلت: ما توعدون هو المستبعد، ومن حقه أن يرتفع بهيهات، كما ارتفع في قوله:فَهَيْهَاتَ
  هَيْهَاتَ العَقِيقُ وَأَهْلُهُ   فما هذه اللام: قلت قال الزجاج في تفسيره: البعدُ
  لما توعدون، أو بعدٌ لما توعدون فيمن نوّن فنزله منزلة المصدر. وفيه وجه آخر: وهو أن
  يكون اللام لبيان المستبعد ما هو بعد التصويت بكلمة الاستبعاد، كما جاءت اللام في{ هَيْتَ
  لَك }[يوسف: 23] لبيان المهيت به.{ إِنْ هِىَ } هذا ضمير لا يعلم ما يعني به إلا بما
  يتلوه من بيانه. وأصله إن الحياة { إِلاَّ حَيَاتُنَا ٱلدُّنْيَا } ثم وضع { هِىَ }
  موضع الحياة، لأنّ الخبر يدلّ عليها ويبينها. ومنه: هي النفس تتحمل ما حملت، وهي العرب
  تقول ما شاءت. والمعنى: لا حياة إلا هذه الحياة؛ لأن «إن» النافية دخلت على «هي» التي
  في معنى الحياة الدالة على الجنس فنفتها، فوازنت «لا» التي نفت ما بعدها نفي الجنس
  { نَمُوتُ وَنَحْيَا } أي يموت بعض ويولد بعض، ينقرض قرن ويأتي قرن آخر، ثم قالوا:
  ما هو إلا مفتر على الله فيما يدعيه من استنبائه له، وفيما بعدنا من البعث، وما نحن
  بمصدقين.\r\n\t\t\t\r\n\t\t\t</section>"

