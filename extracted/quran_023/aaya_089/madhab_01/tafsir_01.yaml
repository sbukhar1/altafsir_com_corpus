text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن بِيَدِهِ
  مَلَكُوتُ كُلِّ شَيْءٍ وَهُوَ يُجْيِرُ وَلاَ يُجَارُ عَلَيْهِ إِن كُنتُمْ تَعْلَمُونَ
  } * { سَيَقُولُونَ لِلَّهِ قُلْ فَأَنَّىٰ تُسْحَرُونَ }يقول تعالـى ذكره لنبـيه مـحمد
  صلى الله عليه وسلم: قل يا مـحمد: من بـيده خزائن كلّ شيء؟ كما:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء
  جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { مَلَكُوتُ كُلِّ شَيْءٍ } قال:
  خزائن كلّ شيء.حدثناالقاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن مـجاهد، فـي قول
  الله: { قُلْ مَنْ بِـيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ } قال: خزائن كلّ شيء.وقوله: {
  وَهُوَ يُجِيرُ } من أراد مـمن قصده بسوء. { وَلا يُجارُ عَلَـيْهِ } يقول: ولا أحد
  يـمتنع مـمن أراده هو بسوء فـيدفع عنه عذابه وعقابه. { إنْ كُنْتُـمْ تَعْلَـمُونَ
  } من ذلك صفته، فإنهم يقولون: إن ملكوت كلّ شيء والقدرة علـى الأشياء كلها لله. فقل
  لهم يا مـحمد: { فَأنَّى تُسْحَرُونَ } يقولون: فمن أيّ وجه تُصْرَفون عن التصديق بآيات
  الله والإقرار بأخبـاره وأخبـار رسوله والإيـمان بأن الله القادر علـى كل ما يشاء وعلـى
  بعثكم أحياء بعد مـماتكم، مع علـمكم بـما تقولون من عظيـم سلطانه وقدرته؟وكان ابن عبـاس
  فـيـما ذُكر عنه يقول فـي معنى قوله { تُسْحَرُونَ } ما:حدثنـي به علـيّ، قال: ثنا
  عبد الله قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَأنَّى تُسْحَرُونَ }
  يقول: تكذبون.وقد بـيَّنت فـيـما مضى السِّحْر: أنه تـخيـيـل الشيء إلـى الناظر أنه
  علـى خلاف ما هو به من هيئته، فذلك معنى قوله: { فَأنَّى تُسْحَرُونَ } إنـما معناه:
  فمن أيّ وجه يُخَيـلَّ إلـيكم الكذب حقًّاً والفـاسد صحيحاً، فتصرفون عن الإقرار بـالـحقّ
  الذي يدعوكم إلـيه رسولنا مـحمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

