  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن بِيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ وَهُوَ يُجْيِرُ وَلاَ يُجَارُ عَلَيْهِ إِن كُنتُمْ
  تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُونَ لِلَّهِ قُلْ فَأَنَّىٰ تُسْحَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد: من
  بـيده خزائن كلّ شيء؟ كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعا، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { مَلَكُوتُ كُلِّ شَيْءٍ } قال: خزائن كلّ
  شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثناالقاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن مـجاهد، فـي قول الله: { قُلْ مَنْ بِـيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ
  } قال: خزائن كلّ شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُوَ يُجِيرُ } من أراد
  مـمن قصده بسوء. { وَلا يُجارُ عَلَـيْهِ } يقول: ولا أحد يـمتنع مـمن أراده هو بسوء
  فـيدفع عنه عذابه وعقابه. { إنْ كُنْتُـمْ تَعْلَـمُونَ } من ذلك صفته، فإنهم يقولون:
  إن ملكوت كلّ شيء والقدرة علـى الأشياء كلها لله. فقل لهم يا مـحمد: { فَأنَّى تُسْحَرُونَ
  } يقولون: فمن أيّ وجه تُصْرَفون عن التصديق بآيات الله والإقرار بأخبـاره وأخبـار
  رسوله والإيـمان بأن الله القادر علـى كل ما يشاء وعلـى بعثكم أحياء بعد مـماتكم، مع
  علـمكم بـما تقولون من عظيـم سلطانه وقدرته؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن عبـاس فـيـما ذُكر عنه يقول فـي معنى قوله { تُسْحَرُونَ } ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به علـيّ، قال: ثنا عبد الله قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { فَأنَّى تُسْحَرُونَ } يقول: تكذبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنت فـيـما مضى السِّحْر: أنه تـخيـيـل الشيء إلـى الناظر أنه علـى خلاف ما هو
  به من هيئته، فذلك معنى قوله: { فَأنَّى تُسْحَرُونَ } إنـما معناه: فمن أيّ وجه يُخَيـلَّ
  إلـيكم الكذب حقًّاً والفـاسد صحيحاً، فتصرفون عن الإقرار بـالـحقّ الذي يدعوكم إلـيه
  رسولنا مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

