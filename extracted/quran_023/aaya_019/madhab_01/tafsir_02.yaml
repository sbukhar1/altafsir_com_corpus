text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَنشَأْنَا لَكُمْ
  بِهِ جَنَّاتٍ مِّن نَّخِيلٍ وَأَعْنَابٍ لَّكُمْ فِيهَا فَوَاكِهُ كَثِيرَةٌ وَمِنْهَا
  تَأْكُلُونَ } * { وَشَجَرَةً تَخْرُجُ مِن طُورِ سَيْنَآءَ تَنبُتُ بِٱلدُّهْنِ وَصِبْغٍ
  لِّلآكِلِيِنَ }خصّ هذه الأنواع الثلاثة، لأنها أكرم الشجر وأفضلها وأجمعها للمنافع.
  ووصف النخل والعنب بأن ثمرهما جامع بين أمرين: بأنه فاكهة يتفكه بها، وطعام يؤكل رطباً
  ويابساً، رطباً وعنباً، وتمراً وزبيباً. والزيتون بأنّ دهنه صالح للاستصباح والاصطباغ
  جميعاً، ويجوز أن يكون قوله: { وَمِنْهَا تَأْكُلُونَ } من قولهم: يأكل فلان من حرفة
  يحترفها، ومن ضيعة يغتلها ومن تجارة يتربح بها: يعنون أنها طعمته وجهته التي منها يحصل
  رزقه، كأنه قال: وهذه الجنات وجوه أرزاقكم ومعايشكم، منها ترتزقون وتتعيشون { وَشَجَرَةً
  } عطف على جنات. وقرئت مرفوعة على الابتداء، أي: ومما أنشيء لكم شجرة و { طُورِ سَيْنَآءَ
  } وطور سنين، لا يخلو إما أن يضاف فيه الطور إلى بقعة اسمها سيناء وسينون، وإمّا أن
  يكون اسماً للجبل مركباً من مضاف ومضاف إليه، كامريء القيس، وكبعلبك، فيمن أضاف. فمن
  كسر سين سيناء فقد منع الصرف للتعريف والعجمة أو التأنيث؛ لأنها بقعة، وفعلاء لا يكون
  ألفه للتأنيث كعلباء وحرباء. ومن فتح فلم يصرف؛ لأنّ الألف للتأنيث كصحراء. وقيل: هو
  جبل فلسطين. وقيل: بين مصر وإيلة. ومنه نودي موسى عليه السلام. وقرأ الأعمش: «سينا»
  على القصر { بِٱلدُّهْنِ } في موضع الحال، أي: تنبت وفيها الدهن. وقرىء: «تنبت» وفيه
  وجهان، أحدهما: أن أنبت بمعنى نبت. وأنشد لزهير:رَأَيْتُ ذَوِي الْحَاجَاتِ حَوْلَ
  بُيُوتِهِم   قَطِيناً لَهُمْ حَتَّى إذَا أَنْبَتَ الْبَقْلُوالثاني: أنّ مفعوله محذوف،
  أي: تنبت زيتونها وفيه الزيت. وقرىء: «تنبت» بضم التاء وفتح الباء، وحكمه حكم تنبت.
  وقرأ ابن مسعود: تخرج الدهن وصبع الآكلين. وغيره: تخرج بالدهن: وفي حرف أبيّ: «تثمر
  الدهن» وعن بعضهم: تنبت بالدهان. وقرأ الأعمش: «وصبغاً» وقرىء: «وصباغ » ونحوهما: دبغ
  ودباغ. والصبغ: الغمس للائتدام. وقيل: هي أوّل شجرة نبتت بعد الطوفان، ووصفها الله
  تعالى بالبركة في قوله:{ يُوقَدُ مِن شَجَرَةٍ مُّبَـٰرَكَةٍ }[النور: 35].\r\n\t\t\t\r\n\t\t\t</section>"

