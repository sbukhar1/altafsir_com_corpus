  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَنشَأْنَا
  لَكُمْ بِهِ جَنَّاتٍ مِّن نَّخِيلٍ وَأَعْنَابٍ لَّكُمْ فِيهَا فَوَاكِهُ كَثِيرَةٌ
  وَمِنْهَا تَأْكُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فأحدثنا لكم بـالـماء
  الذي أنزلناه من السماء، بساتـين من نـخيـل وأعناب { لَكُمْ فِـيهَا } يقول: لكم فـي
  الـجنات فواكه كثـيرة. { وَمِنْها تَأْكُلُونَ } يقول: ومن الفواكه تأكلون. وقد يجوز
  أن تكون الهاء والألف من ذكر الـجنات، ويحتـمل أن تكون من ذكر النـخيـل والأعناب. وخصّ
  جلّ ثناؤه الـجنات التـي ذكرها فـي هذا الـموضع، فوصفها بأنها من نـخيـل وأعناب دون
  وصفها بسائر ثمار الأرض لأن هذين النوعين من الثماء كانا هما أعظم ثمار الـحجاز وما
  قرب منها، فكانت النـخيـل لأهل الـمدينة، والأعناب لأهل الطائف، فذكر القوم بـما يعرفون
  من نعمة الله علـيهم، بـما أنعم به علـيهم من ثمارها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

