text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَنشَأْنَا لَكُمْ
  بِهِ جَنَّاتٍ مِّن نَّخِيلٍ وَأَعْنَابٍ لَّكُمْ فِيهَا فَوَاكِهُ كَثِيرَةٌ وَمِنْهَا
  تَأْكُلُونَ }يقول تعالـى ذكره: فأحدثنا لكم بـالـماء الذي أنزلناه من السماء، بساتـين
  من نـخيـل وأعناب { لَكُمْ فِـيهَا } يقول: لكم فـي الـجنات فواكه كثـيرة. { وَمِنْها
  تَأْكُلُونَ } يقول: ومن الفواكه تأكلون. وقد يجوز أن تكون الهاء والألف من ذكر الـجنات،
  ويحتـمل أن تكون من ذكر النـخيـل والأعناب. وخصّ جلّ ثناؤه الـجنات التـي ذكرها فـي
  هذا الـموضع، فوصفها بأنها من نـخيـل وأعناب دون وصفها بسائر ثمار الأرض لأن هذين النوعين
  من الثماء كانا هما أعظم ثمار الـحجاز وما قرب منها، فكانت النـخيـل لأهل الـمدينة،
  والأعناب لأهل الطائف، فذكر القوم بـما يعرفون من نعمة الله علـيهم، بـما أنعم به علـيهم
  من ثمارها.\r\n\t\t\t\r\n\t\t\t</section>"

