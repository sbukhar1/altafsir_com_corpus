  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا جَآءَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ رَبِّ ٱرْجِعُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَعَلِّيۤ
  أَعْمَلُ صَالِحاً فِيمَا تَرَكْتُ كَلاَّ إِنَّهَا كَلِمَةٌ هُوَ قَآئِلُهَا وَمِن
  وَرَآئِهِمْ بَرْزَخٌ إِلَىٰ يَوْمِ يُبْعَثُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: حتـى إذا جاء أحدَ هؤلاء الـمشركين الـموتُ، وعاين نزول أمر الله به، قال
  لعظيـم ما يعاين مـما يَقْدَم علـيه من عذاب الله تندّما علـى ما فـات وتلهُّفـا علـى
  ما فرّط فـيه قبل ذلك من طاعة الله ومسئلته للإقالة: { رَبّ ارْجِعُونِ } إلـى الدنـيا
  فردّونـي إلـيها، { لَعَلِّـي أعْمَلُ صَالِـحاً } يقول: كي أعمل صالـحا فـيـما تركت
  قبل الـيوم من العمل فضيعته وفرّطت فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي معشر، قال: كان مـحمد بن كعب القُرَظيّ يقرأ علـينا: { حتـى
  إذَا جاءَ أحَدَهُمْ الـمَوْتُ قالَ رَبّ ارْجِعُون } قال مـحمد: إلـى أيّ شيء يريد؟
  إلـى أيّ شيء يرغب؟ أجمع الـمال، أو غَرْس الغِراس، أو بَنْـي بُنـيان، أو شقّ أنهار؟
  ثم يقول: { لَعَلِّـي أعْمَلُ صَالِـحاً فِـيـما تَرَكْتُ } يقول الـجبـار: كلاّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { رَبّ
  ارْجِعُونِ } قال: هذه فـي الـحياة الدنـيا، ألا تراه يقول: { حتـى إذَا جاءَ أحَدَهُمُ
  الـمَوْتُ } قال: حين تنقطع الدنـيا ويعاين الآخرة، قبل أن يذوق الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال النبـيّ صلى الله عليه وسلم لعائشة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا عايَنَ الـمُؤْمِنُ الـمَلائِكَةَ قالُوا: نُرْجِعُكَ إلـى
  الدُّنْـيا؟ فَـيَقَولُ: إلـى دار الهُمُومِ وَالأحْزَانِ؟ فَـيَقُولُ: بَل قَدِّمانِـي
  إلـى اللّهِ. وأمَا الكافِرُ فَـيُقالُ: نُرْجِعُكَ؟ فـيَقُولُ: لَعَلِّـي أعْمَلُ
  صَالِـحاً فِما تَرَكْتُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { حتَّـى إذَا جاءَ أحَدَهُمُ
  الـمَوْتُ قالَ ربّ ارْجِعُونِ }: يعنـي أهل الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  «رب ارجعون»، فـابتدأ الكلام بخطاب الله تعالـى، ثم قـيـل: «ارجعون»، فصار إلـى خطاب
  الـجماعة، والله تعالـى ذكره واحد. وإنـما فعل ذلك كذلك، لأن مسألة القوم الردّ إلـى
  الدنـيا إنـما كانت منهم للـملائكة الذين يَقبِضون روحهم، كما ذكر ابن جُرَيج أن النبـيّ
  صلى الله عليه وسلم قاله. وإنـما ابتُدِىء الكلام بخطاب الله جلّ ثناؤه، لأنهم استغاثوا
  به، ثم رجعوا إلـى مسئلة الـملائكة الرجوع والردّ إلـى الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض نـحويِّـي الكوفة يقول: قـيـل ذلك كذلك، لأنه مـما جرى علـى
  وصف الله نفسه من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدْ خَـلَقْتُكَ مِنْ قَبْلُ ولَـمْ تَكُ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فـي
  غير مكان من القرآن، فجرى هذا علـى ذاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  كَلاَّ يقول تعالـى ذكره: لـيس الأمر علـى ما قال هذا الـمشرك لن يُرْجع إلـى الدنـيا
  ولن يُعاد إلـيها. { إنَّهَا كَلِـمَةٌ هُوَ قائِلُها } يقول: هذه الكلـمة، وهو قوله:
  { رَبّ ارْجِعُونِ } كلـمة هو قائلها يقول: هذا الـمشرك هو قائلها.</font></font>&#13;\t\t\t<label
