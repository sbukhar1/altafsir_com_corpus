  class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { كَلاَّ إنَّهَا كَلِـمَةٌ
  هُوَ قائِلُها } لا بد له أن يقولها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمِنْ وَرَائِهِمْ بَرْزَخٌ } يقول: ومن أمامهم حاجز يحجُز بـينهم وبـين الرجوع، يعنـي
  إلـى يوم يبعثون من قبورهم، وذلك يوم القـيامة والبرزخ والـحاجز والـمُهْلة متقاربـات
  فـي الـمعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { وَمِنْ وَرائِهِمْ بَرْزَخٌ إلـى يَوْمِ يُبْعَثُونَ } يقول:
  أجل إلـى حين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن أشعث، عن جعفر، عن سعيد، فـي قوله: { وَمِنْ وَرَائِهِمْ بَرْزَخٌ } قال: ما بعد
  الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو حميد الـحِمْصيّ أحمد
  بن الـمغيرة، قال: ثنا أبو حَيْوة شريح بن يزيد، قال: ثنا أرطاة، عن أبـي يوسف، قال:
  خرجت مع أبـي أمامة فـي جنازة، فلـما وُضِعت فـي لـحدها، قال أبو أمامة: هذا برزخ إلـى
  يوم يُبعثون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا مطر، عن مـجاهد، قوله: { وَمِنْ وَرَائِهِمْ بَرْزَخٌ إلـى يَوْمِ يُبْعَثُونَ
  } قال: ما بـين الـموت إلـى البعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { بَرْزَخٌ إلـى
  يَوْمِ يُبْعَثُونَ } قال: حِجاب بـين الـميت والرجوع إلـى الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
