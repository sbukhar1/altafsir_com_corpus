  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا جَآءَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ رَبِّ ٱرْجِعُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَعَلِّيۤ
  أَعْمَلُ صَالِحاً فِيمَا تَرَكْتُ كَلاَّ إِنَّهَا كَلِمَةٌ هُوَ قَآئِلُهَا وَمِن
  وَرَآئِهِمْ بَرْزَخٌ إِلَىٰ يَوْمِ يُبْعَثُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  حَتَّىٰ } يتعلق بيصفون، أي: لا يزالون على سوء الذكر إلى هذا الوقف. والآية فاصلة
  بينهما على وجه الاعتراض والتأكيد للإغضاء عنهم، مستعيناً بالله على الشيطان أن يستزله
  عن الحلم ويغريه على الانتصار منهم. أو على قوله: وإنهم لكاذبون.[قال رب ارحبون] خطاب
  الله بلفظ الجمع للتعظيم، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَإنْ شِئْتُ حَرَّمْتُ النِّسَاءَ سِوَاكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلاَ فَارْحَمُونِي يَا إلهَ مُحَمَّدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">إذا أيقن بالموت واطلع على حقيقة الأمر، أدركته الحسرة على ما فرّط
  فيه من الإيمان والعمل الصالح فيه، فسأل ربه الرجعة وقال: { لَعَلّى أَعْمَلُ صَـٰلِحاً
  } في الإيمان الذي تركته، والمعنى: لعلي آتي بما تركته من الإيمان، وأعمل فيه صالحاً،
  كما تقول: لعلي أبني على أُس، تريد: أُأسس أُساً وأبني عليه. وقيل: فيما تركت من المال.
  وعن النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا عاينَ المُؤمنَ الملائكةُ قالُوا: نرجعُك إلى الدُّنيا، فيقولُ:
  إلى دارِ الهمومِ والأحزان! بل قدوماً إلى اللَّهِ. وأَمّا الكافرُ فيقولُ: ربِّ ارجعون
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ كَلاَّ
  } ردعٌ عن طلب الرجعة، وإنكار واستبعاد. { إِنَّهَا كَلِمَةٌ } والمراد بالكلمة: الطائفة
  من الكلام المنتظم بعضها مع بعض، وهي قوله: { لَعَلِّى أَعْمَلُ صَـٰلِحاً فِيمَا تَرَكْتُ
  }. { هُوَ قَائِلُهَا } لا محالة، لا يخليها ولا يسكت عنها لاستيلاء الحسرة عليه وتسلط
  الندم. أو هو قائلها وحده لا يجاب إليها ولا تسمع منه { وَمِن وَرَائِهِمْ بَرْزَخٌ
  } والضمير للجماعة. أي: أمامهم حائل بينهم وبين الرجعة إلى يوم البعث، وليس المعنى:
  أنهم يرجعون يوم البعث، وإنما هو إقناط كلي لما علم أنه لا رجعة يوم البعث إلاّ إلى
  الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

