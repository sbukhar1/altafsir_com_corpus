text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا
  جَآءَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ رَبِّ ٱرْجِعُونِ } * { لَعَلِّيۤ أَعْمَلُ صَالِحاً
  فِيمَا تَرَكْتُ كَلاَّ إِنَّهَا كَلِمَةٌ هُوَ قَآئِلُهَا وَمِن وَرَآئِهِمْ بَرْزَخٌ
  إِلَىٰ يَوْمِ يُبْعَثُونَ }يقول تعالى ذكره: حتـى إذا جاء أحدَ هؤلاء الـمشركين الـموتُ،
  وعاين نزول أمر الله به، قال لعظيـم ما يعاين مـما يَقْدَم علـيه من عذاب الله تندّما
  علـى ما فـات وتلهُّفـا علـى ما فرّط فـيه قبل ذلك من طاعة الله ومسئلته للإقالة: {
  رَبّ ارْجِعُونِ } إلـى الدنـيا فردّونـي إلـيها، { لَعَلِّـي أعْمَلُ صَالِـحاً }
  يقول: كي أعمل صالـحا فـيـما تركت قبل الـيوم من العمل فضيعته وفرّطت فـيه.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن أبـي معشر، قال: كان مـحمد بن كعب القُرَظيّ يقرأ علـينا: { حتـى إذَا
  جاءَ أحَدَهُمْ الـمَوْتُ قالَ رَبّ ارْجِعُون } قال مـحمد: إلـى أيّ شيء يريد؟ إلـى
  أيّ شيء يرغب؟ أجمع الـمال، أو غَرْس الغِراس، أو بَنْـي بُنـيان، أو شقّ أنهار؟ ثم
  يقول: { لَعَلِّـي أعْمَلُ صَالِـحاً فِـيـما تَرَكْتُ } يقول الـجبـار: كلاّ.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { رَبّ ارْجِعُونِ } قال: هذه
  فـي الـحياة الدنـيا، ألا تراه يقول: { حتـى إذَا جاءَ أحَدَهُمُ الـمَوْتُ } قال:
  حين تنقطع الدنـيا ويعاين الآخرة، قبل أن يذوق الـموت.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال النبـيّ صلى الله عليه وسلم لعائشة: \" إذَا
  عايَنَ الـمُؤْمِنُ الـمَلائِكَةَ قالُوا: نُرْجِعُكَ إلـى الدُّنْـيا؟ فَـيَقَولُ:
  إلـى دار الهُمُومِ وَالأحْزَانِ؟ فَـيَقُولُ: بَل قَدِّمانِـي إلـى اللّهِ. وأمَا
  الكافِرُ فَـيُقالُ: نُرْجِعُكَ؟ فـيَقُولُ: لَعَلِّـي أعْمَلُ صَالِـحاً فِما تَرَكْتُ
  \" .. الآية.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { حتَّـى إذَا جاءَ أحَدَهُمُ الـمَوْتُ قالَ ربّ ارْجِعُونِ
  }: يعنـي أهل الشرك.وقـيـل: «رب ارجعون»، فـابتدأ الكلام بخطاب الله تعالـى، ثم قـيـل:
  «ارجعون»، فصار إلـى خطاب الـجماعة، والله تعالـى ذكره واحد. وإنـما فعل ذلك كذلك،
  لأن مسألة القوم الردّ إلـى الدنـيا إنـما كانت منهم للـملائكة الذين يَقبِضون روحهم،
  كما ذكر ابن جُرَيج أن النبـيّ صلى الله عليه وسلم قاله. وإنـما ابتُدِىء الكلام بخطاب
  الله جلّ ثناؤه، لأنهم استغاثوا به، ثم رجعوا إلـى مسئلة الـملائكة الرجوع والردّ إلـى
  الدنـيا.وكان بعض نـحويِّـي الكوفة يقول: قـيـل ذلك كذلك، لأنه مـما جرى علـى وصف الله
  نفسه من قوله:{ وَقَدْ خَـلَقْتُكَ مِنْ قَبْلُ ولَـمْ تَكُ شَيْئاً }فـي غير مكان
  من القرآن، فجرى هذا علـى ذاك.وقوله: كَلاَّ يقول تعالـى ذكره: لـيس الأمر علـى ما
  قال هذا الـمشرك لن يُرْجع إلـى الدنـيا ولن يُعاد إلـيها. { إنَّهَا كَلِـمَةٌ هُوَ
  قائِلُها } يقول: هذه الكلـمة، وهو قوله: { رَبّ ارْجِعُونِ } كلـمة هو قائلها يقول:
  هذا الـمشرك هو قائلها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا جَآءَ أَحَدَهُمُ ٱلْمَوْتُ
  قَالَ رَبِّ ٱرْجِعُونِ } * { لَعَلِّيۤ أَعْمَلُ صَالِحاً فِيمَا تَرَكْتُ كَلاَّ
  إِنَّهَا كَلِمَةٌ هُوَ قَآئِلُهَا وَمِن وَرَآئِهِمْ بَرْزَخٌ إِلَىٰ يَوْمِ يُبْعَثُونَ
  }كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { كَلاَّ إنَّهَا
  كَلِـمَةٌ هُوَ قائِلُها } لا بد له أن يقولها.{ وَمِنْ وَرَائِهِمْ بَرْزَخٌ } يقول:
  ومن أمامهم حاجز يحجُز بـينهم وبـين الرجوع، يعنـي إلـى يوم يبعثون من قبورهم، وذلك
  يوم القـيامة والبرزخ والـحاجز والـمُهْلة متقاربـات فـي الـمعنى.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَمِنْ وَرائِهِمْ بَرْزَخٌ إلـى
  يَوْمِ يُبْعَثُونَ } يقول: أجل إلـى حين.حدثنا أبو كريب، قال: ثنا ابن يـمان، عن أشعث،
  عن جعفر، عن سعيد، فـي قوله: { وَمِنْ وَرَائِهِمْ بَرْزَخٌ } قال: ما بعد الـموت.حدثنـي
  أبو حميد الـحِمْصيّ أحمد بن الـمغيرة، قال: ثنا أبو حَيْوة شريح بن يزيد، قال: ثنا
  أرطاة، عن أبـي يوسف، قال: خرجت مع أبـي أمامة فـي جنازة، فلـما وُضِعت فـي لـحدها،
  قال أبو أمامة: هذا برزخ إلـى يوم يُبعثون.حدثنا ابن حميد، قال: ثنا يحيى بن واضح،
  قال: ثنا مطر، عن مـجاهد، قوله: { وَمِنْ وَرَائِهِمْ بَرْزَخٌ إلـى يَوْمِ يُبْعَثُونَ
  } قال: ما بـين الـموت إلـى البعث.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله: { بَرْزَخٌ إلـى يَوْمِ يُبْعَثُونَ } قال: حِجاب بـين الـميت
  والرجوع إلـى الدنـيا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد مثله.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة:
  { وَمِنْ وَرَائِهِمْ بَرْزَخٌ إلـى يَوْمِ يُبْعَثُونَ } قال: برزخ بقـية الدنـيا.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، مثله.حدثنا يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَمِنْ وَرَائِهِمْ بَرْزَخٌ إلـى يَوْمِ
  يُبْعَثُونَ } قال: البرزخ ما بـين الـموت إلـى البعث.حُدثت عن الـحسين، قال: سمعت
  أبا معاذ يقول: أخبرنا عُبـيد، قال: سمعت الضحاك يقول: البرزخ: ما بـين الدنـيا والآخرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

