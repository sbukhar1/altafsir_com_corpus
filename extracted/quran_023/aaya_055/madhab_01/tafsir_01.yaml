text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَرْهُمْ فِي
  غَمْرَتِهِمْ حَتَّىٰ حِينٍ } * { أَيَحْسَبُونَ أَنَّمَا نُمِدُّهُمْ بِهِ مِن مَّالٍ
  وَبَنِينَ } * { نُسَارِعُ لَهُمْ فِي ٱلْخَيْرَاتِ بَل لاَّ يَشْعُرُونَ }قال أبو
  جعفر: يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فدع يا مـحمد هؤلاء الذين
  تقطَّعوا أمرهم بـينهم زبراً، { فـي غَمْرَتِهِمْ } فـي ضلالتهم وغيهم، { حَتَّـى حِينٍ
  } يعنـي إلـى أجل سيأتـيهم عند مـجيئه عذابـي.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد: { فَذَرْهُمْ فِـي غَمْرَتِهِمْ حتـى حِينٍ } قال: فـي ضلالهم.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَذَرْهُم فِـي غَمْرَتِهِمْ حتـى
  حِينٍ } قال: الغَمْرة: الغَمْر.وقوله: { أيَحْسَبُونَ أنَّـما نُـمِدُّهُمْ بِهِ مِنْ
  مالٍ وَبَنِـينٍ } يقول تعالـى ذكره: أيحسب هؤلاء الأحزاب الذين فرقوا دينهم زُبُراً،
  أن الذي نعطيهم فـي عاجل الدنـيا من مال وبنـين { نُسارِعُ لَهُمْ } يقول: نسابق لهم
  فـي خيرات الآخرة، ونبـادر لهم فـيها؟ و «ما» من قوله: { أنَّـمَا نُـمِدُّهُمْ بهِ
  } نصب، لأنها بـمعنى «الذي». { بَلْ لا يَشْعُرُونَ } يقول تعالـى ذكره تكذيبـاً لهم:
  ما ذلك كذلك، بل لا يعلـمون أن إمدادي إياهم بـما أمدّهم به من ذلك، إنـما هو إملاء
  واستدراج لهم.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { أنَّـمَا نُـمِدُّهُمْ } قال: نعطيهم،
  نسارع لهم، قال: نَزيدهم فـي الـخير، نُـمْلـي لهم، قال: هذا لقريش.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنـي مـحمد بن عمر
  بن علـيّ، قال: ثنـي أشعث بن عبد الله، قال: ثنا شعبة، عن خالد الـحذّاء، قال: قلت
  لعبد الرحمن بن أبـي بكرة، قول الله: { نُسارِعُ لَهُمُ فِـي الـخَيْرَاتِ }؟ قال:
  يسارع لهم فـي الـخيرات.وكأن عبد الرحمن بن أبـي بكرة وجه بقراءته ذلك كذلك، إلـى أن
  تأويـله: يسارع لهم إمدادنا إياهم بـالـمال والبنـين فـي الـخيرات.\r\n\t\t\t\r\n\t\t\t</section>"

