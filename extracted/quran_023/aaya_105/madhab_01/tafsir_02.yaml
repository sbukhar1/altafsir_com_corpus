text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَكُنْ
  آيَاتِي تُتْلَىٰ عَلَيْكُمْ فَكُنْتُمْ بِهَا تُكَذِّبُونَ } * { قَالُواْ رَبَّنَا
  غَلَبَتْ عَلَيْنَا شِقْوَتُنَا وَكُنَّا قَوْماً ضَآلِّينَ } * { رَبَّنَآ أَخْرِجْنَا
  مِنْهَا فَإِنْ عُدْنَا فَإِنَّا ظَالِمُونَ } * { قَالَ ٱخْسَئُواْ فِيهَا وَلاَ تُكَلِّمُونِ
  }{ غَلَبَتْ عَلَيْنَا } ملكتنا، من قولك: غلبني فلان على كذا، إذا أخذه منك وامتلكه.
  والشقاوة سوء العاقبة التي علم الله أنهم يستحقونها بسوء أعمالهم. قرىء: { شِقْوَتُنَا
  } وشقاوتنا بفتح الشين وكسرها فيهما { ٱخْسَئُواْ فِيهَا } ذلوا فيها وانزجروا كما
  تنزجر الكلاب إذا زجرت. يقال: خسأ الكلب وخسأ بنفسه. { وَلاَ تُكَلّمُونِ } في رفع
  العذاب، فإنه لا يرفع ولا يخفف. قيل: هو آخر كلام يتكلمون به، ثم لا كلام بعد ذلك إلا
  الشهيق والزفير والعواء كعواء الكلاب لا يفهمون ولا يُفهمون. وعن ابن عباس: إنّ لهم
  ست دعوات: إذا دخلوا النار قالوا: ألف سنة:{ رَبَّنَا أَبْصَرْنَا وَسَمِعْنَا }[السجدة:
  12] فيجابون:{ حَقَّ ٱلْقَوْلُ مِنْى }[السجدة: 12]، فينادُون ألفاً{ رَبَّنَا أَمَتَّنَا
  ٱثْنَتَيْنِ }[غافر: 11]، فيجابون:{ ذَلِكُم بِأَنَّهُ إِذَا دُعِىَ ٱللَّهُ وَحْدَهُ
  كَـفَرْتُمْ }[غافر: 12]، فينادون ألفاً:{ وَنَادَوْاْ يٰمَـٰلِكُ لِيَقْضِ عَلَيْنَا
  رَبُّكَ }[الزخرف: 77]، فيجابون:{ إِنَّكُمْ مَّـٰكِثُونَ }[الزخرف: 77]: فينادون ألفاً:{ رَبَّنَا
  أَخّرْنَا }[إبراهيم: 44]، فيجابون: { أَوَ لَمْ تَكُونُواْ } ، فينادون ألفاً:{ رَبَّنَا
  أَخْرِجْنَا نَعْمَلْ صَـٰلِحاً }[فاطر: 37]، فيجابون:{ أَوَ لَمْ نُعَمّرْكُمْ }[فاطر:
  37]، فينادون:{ رَبّ ٱرْجِعُونِ }[المؤمنون: 99]، فيجابون:{ ٱخْسَئُواْ فِيهَا }[المؤمنون:
  108].\r\n\t\t\t\r\n\t\t\t</section>"

