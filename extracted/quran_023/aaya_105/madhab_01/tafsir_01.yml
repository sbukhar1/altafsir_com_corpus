  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَكُنْ آيَاتِي تُتْلَىٰ عَلَيْكُمْ فَكُنْتُمْ بِهَا تُكَذِّبُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  رَبَّنَا غَلَبَتْ عَلَيْنَا شِقْوَتُنَا وَكُنَّا قَوْماً ضَآلِّينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: يقال لهم: { أَلَمْ تَكُنْ آياتِـي تُتْلَـى عَلَـيْكُمْ
  } يعنـي آيات القرآن تتلـى علـيكم فـي الدنـيا، { فَكُنْتُـمْ بِها تُكَذّبُونَ }.
  وترك ذكر «يقال» لدلالة الكلام علـيه. { قالُوا رَبَّنا غَلَبَتْ عَلَـيْنا شِقْوَتُنا
  } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة وبعض أهل الكوفة:
  { غَلَبَت عَلَـيْنا شِقْوَتُنا } بكسر الشين، وبغير ألف. وقرأته عامة قرّاء أهل الكوفة:
  «شَقاوَتُنا» بفتـح الشين والألف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أنهما قراءتان مشهورتان، وقرأ بكل واحدة منهما علـماء من القرّاء
  بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب. وتأويـل الكلام: قالوا: ربنا غلبت علـينا
  ما سبق لنا فـي سابق علـمك وخطّ لنا فـي أمّ الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزَّة، عن مـجاهد، قوله: { غَلَبْتَ
  عَلَـيْنا شِقْوَتُنا } قال: التـي كتبت علـينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { غَلَبَتْ عَلَـيْنا
  شِقْوَتُنا } التـي كتبت علـينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: قال ابن جريج: «بلغنا أن أهل النار نادوا خَزَنة جهنـم: أنُ
  ادْعوا ربكم يخفف عنا يوماً من العذاب فلـم يجيبوهم ما شاء الله فلـما أجابوهم بعد
  حين قالوا: ادعوا وما دعاء الكافرين إلا فـي ضلال. قال: ثم نادوا مالكاً: يا مالك لـيقضِ
  علـينا ربك فسكت عنهم مالك خازن جهنـم أربعين سنة، ثم أجابهم فقال: إنَّكُمْ ماكِثُونَ.
  ثم نادى الأشقـياء ربهم، فقالوا: { رَبَّنا غَلَبَتْ عَلَـيْنا شِقْوَتُنا وكُنَّا
  قَوْماً ضَالِّـينَ رَبَّنا أخْرِجْنا مِنْها فإنْ عُدْنا فإنَّا ظالِـمُونَ } فسكت
  عنهم مثل مقدار الدنـيا، ثم أجابهم بعد ذلك تبـارك وتعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اخْسَئُوا فِـيها وَلا تُكَلِّـمُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنـي حجاج، عن أبـي بكر بن
  عبد الله، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ينادِي أهل النار أهل الـجنة فلا يجيبونهم ما شاء الله، ثم يقول: أجيبوهم وقد قطع
  الرَّحِمَ والرحمة. فـيقول أهل الـجنة: يا أهل النار علـيكم غضب الله يا أهل النار
  علـيكم لعنة الله يا أهل النار، لا لَبَّـيْكم ولا سَعْدَيْكم ماذا تقولون؟ فـيقولون:
  ألـم نك فـي الدنـيا آبـاءكم وأبناءكم وإخوانكم وعشيرتكم؟ فـيقولون: بلـى. فـيقولون:
  { أفِـيضُوا عَلَـيْنا مِنَ الـمَاءِ أوْ مِـما رَزَقَكُمُ اللّهُ قالُوا إنَّ اللّهَ
  حَرَّمَهُما عَلـى الكافِرِينَ } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنـي حجاج، عن أبـي معشر، عن مـحمد بن كعب القُرَظيّ قال: وثنـي عَبْدة الـمُرُوزِيّ،
  عن عبد الله بن الـمبـارك، عن عمرو بن أبـي لـيـلـى، قال: سمعت مـحمد بن كعب، زاد أحدهما
  علـى صاحبه، قال مـحمد بن كعب: بلغنـي، أو ذُكر لـي، أن أهل النار استغاثوا بـالـخَزَنة،
  ادعوا ربكم يخفف عنا يوماً من العذاب فردّوا علـيهم ما قال الله فلـما أيسوا نادَوا:
  يا مالك وهو علـيهم، وله مـجلس فـي وسطها، وجسور تـمرّ علـيها ملائكة العذاب، فهو يرى
  أقصاها كما يرى أدناها فقالوا: يا مالك، لـيقض علـينا ربك سألوا الـموت.</font></font>&#13;\t\t\t<label
