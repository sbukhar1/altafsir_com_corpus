  بِهَا تُكَذِّبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ رَبَّنَا غَلَبَتْ عَلَيْنَا شِقْوَتُنَا
  وَكُنَّا قَوْماً ضَآلِّينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فمكث لا يجيبهم
  ثمانـين ألفَ سنة من سنـي الآخرة، أو كما قال. ثم انـحطَّ إلـيهم، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكُمْ
  ماكثونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فلـما سمعوا ذلك قالوا: فـاصبروا، فلعلّ الصبر ينفعنا كما صبر أهل
  الدنـيا علـى طاعة الله قال: فصَبَروا، فطال صبرهم، فنادَوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَوَاءٌ عَلَـيْنا أجَزِعْنا أمْ صَبَرْنا
  ما لَنا مِنْ مَـحِيصٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي مَنْـجًى، فقام إبلـيس عند ذلك فخطبهم، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  اللّهَ وَعَدَكُمْ وَعْدَ الـحَقِّ، وَوَعَدْتُكُمْ فَأخْـلَفْتُكُمْ وَما كانَ لـي
  عَلَـيْكُمْ مِنْ سُلْطانٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، فلـما سمعوا مقالتهم، مَقَتُوا أنفسهم، قال: فُنودوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَـمَقْتُ
  اللّهِ أكْبَرُ مِنْ مَقْتِكُمْ أنْفُسَكُمْ إذْ تُدْعُوْنَ إلـى الاْيـمَانِ فَتَكْفُرُونَ
  قالُوا رَبَّنا أمَتَّنَا...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية، قال: فـيجيبهم الله فـيها:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذَلَكُمْ بأنَّهُ إذَا دُعِيَ اللّهُ
  وَحْدَهُ كَفَرْتُـمْ وَإنْ يُشْرَكْ بِهه تُؤْمِنُوا فـالـحُكْمُ لِلّهِ العَلـيّ
  الكَبِـيرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فـيقولون: ما أيسنا بعدُ قال: ثم دَعَوا مرّة أخرى، فـيقولون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنا
  أبْصَرْنا وَسمِعْنا فـارْجِعْنا نَعْمَلْ صَالِـحا إنَّا مُوقِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فـيقول الربّ تبـارك وتعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ شِئْنا لآتَـيْنا كُلَّ نَفْسٍ هُدَاها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول
  الربّ: لو شئت لهديت الناس جميعاً فلـم يختلف منهم أحد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولكنْ حَقَّ القَوْلُ مِنِّـي لاَءَمْلأَنَّ
  جَهَنَّـمَ مِنَ الـجِنَّةِ والنَّاسِ أجَمعِينَ فَذُوقُوا بِـمَا نَسِيتُـمْ لِقاءَ
  يَوْمِكُمْ هَذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: بـما تركتـم أن تعملوا لـيومكم هذا،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا نَسِيناكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  تركناكم،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَذُوقُوا عَذَابَ الـخُـلْدِ بِـمَا كُنْتُـمْ تَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فـيقولون: ما أيسنا بعد قال: فـيدعون مرّة أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنا أخِّرْنا إلـى أجَلٍ قَرِيبٍ
  نُـجِبْ دَعْوَتَكَ وَنَتَّبِعِ الرُّسُلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فـيقال لهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أوَ
  لَـمْ تَكُونُوا أقْسَمْتُـمْ مِنْ قَبْلُ ما لَكُمْ مِنْ زَوَالٍ وَسَكَنْتُـمْ فِـي
  مَساكِنِ الَّذِينَ ظَلَـمُوا أَنْفُسَهُمْ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية، قال: فـيقولون: ما أيسنا
  بعد ثم قالوا مرّة أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنا أخْرِجْنا نَعْمَلْ صَالِـحا غيرَ الَّذِي كُنَّا نَعْمَلُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، قال:
  فـيقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أوَ لَـمْ نُعَمِّرْكُمْ ما يَتَذَكَّرُ فِـيهِ مِنْ تَذَكَّرَ
  وَجاءَكُمُ النَّذِيرُ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى: { نَصِيرٍ }. ثم مكث عنهم ما شاء الله، ثم ناداهم: { أَلَـمْ
  تَكُنْ آياتِـي تُتْلَـى عَلَـيْكُمْ فَكُنْتُـمْ بِها تُكَذّبُونَ } فلـما سمعوا ذلك
  قالوا: الآن يرحمنا فقالوا عند ذلك: { رَبَّنا غَلَبَتْ عَلَـيْنا شِقْوَتُنا }: أي
  الكتاب الذي كتب علـينا { وكُنَّا قَوْما ضَالِّـينَ رَبَّنا أخْرِجْنا مِنْها... }
