  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالُوۤاْ
  أَنُؤْمِنُ لِبَشَرَيْنِ مِثْلِنَا وَقَوْمُهُمَا لَنَا عَابِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُمَا
  فَكَانُواْ مِنَ ٱلْمُهْلَكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فقال فرعون وملؤه: { أنُؤْمِنُ لِبَشَرَيْنِ مِثْلِنا } فنتبعهما { وَقَوْمُهُما }
  من بنـي إسرائيـل { لَنا عابِدُونَ } يعنون أنهم لهم مطيعون متذللون، يأتـمرون لأمرهم
  ويدينون لهم. والعرب تسمي كل من دان الـملك عابداً له، ومن ذلك قـيـل لأهل الـحِيرة:
  العبـاد، لأنهم كانوا أهل طاعة لـملوك العجم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: قال فرعون: { أنُؤْمِنُ لِبَشَرَيْنِ
  مِثْلِنا }... الآية، نذهب نرفعهم فوقنا، ونكون تـحتهم، ونـحن الـيوم فوقهم وهم تـحتنا،
  كيف نصنع ذلك؟ وذلك حين أتوهم بـالرسالة. وقرأ: { وَتَكُونَ لَكُما الكِبْرياءُ فِـي
  الأَرْضِ } قال: العلوّ فـي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَكَذَّبُوهُما فَكانُوا مِنَ الـمُهْلَكِينَ } يقول: فكذّب فرعون وملؤه موسى وهارون،
  فكانوا مـمن أهلَكَهم الله كما أهلك من قبلهم من الأمـم بتكذيبها رسلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
