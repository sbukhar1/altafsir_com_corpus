text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَالُوۤاْ أَنُؤْمِنُ
  لِبَشَرَيْنِ مِثْلِنَا وَقَوْمُهُمَا لَنَا عَابِدُونَ } * { فَكَذَّبُوهُمَا فَكَانُواْ
  مِنَ ٱلْمُهْلَكِينَ }يقول تعالى ذكره: فقال فرعون وملؤه: { أنُؤْمِنُ لِبَشَرَيْنِ
  مِثْلِنا } فنتبعهما { وَقَوْمُهُما } من بنـي إسرائيـل { لَنا عابِدُونَ } يعنون أنهم
  لهم مطيعون متذللون، يأتـمرون لأمرهم ويدينون لهم. والعرب تسمي كل من دان الـملك عابداً
  له، ومن ذلك قـيـل لأهل الـحِيرة: العبـاد، لأنهم كانوا أهل طاعة لـملوك العجم.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد: قال فرعون: { أنُؤْمِنُ لِبَشَرَيْنِ مِثْلِنا }... الآية،
  نذهب نرفعهم فوقنا، ونكون تـحتهم، ونـحن الـيوم فوقهم وهم تـحتنا، كيف نصنع ذلك؟ وذلك
  حين أتوهم بـالرسالة. وقرأ: { وَتَكُونَ لَكُما الكِبْرياءُ فِـي الأَرْضِ } قال: العلوّ
  فـي الأرض.وقوله: { فَكَذَّبُوهُما فَكانُوا مِنَ الـمُهْلَكِينَ } يقول: فكذّب فرعون
  وملؤه موسى وهارون، فكانوا مـمن أهلَكَهم الله كما أهلك من قبلهم من الأمـم بتكذيبها
  رسلها.\r\n\t\t\t\r\n\t\t\t</section>"

