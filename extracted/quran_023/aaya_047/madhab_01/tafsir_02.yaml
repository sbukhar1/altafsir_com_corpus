text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَالُوۤاْ أَنُؤْمِنُ
  لِبَشَرَيْنِ مِثْلِنَا وَقَوْمُهُمَا لَنَا عَابِدُونَ } * { فَكَذَّبُوهُمَا فَكَانُواْ
  مِنَ ٱلْمُهْلَكِينَ }البشر يكون واحداً وجمعاً:{ بَشَراً سَوِيّاً }[مريم: 17]، {
  لِبَشَرَيْنِ } ،{ فَإِمَّا تَرَيِنَّ مِنَ ٱلبَشَرِ }[مريم: 26] و«مثل» و«غير» يوصف
  بهما: الاثنان، والجمع، والمذكر، والمؤنث:{ إِنَّكُمْ إِذاً مّثْلُهُمْ }[النساء: 140]،{ وَمِنَ
  ٱلأَرْضِ مِثْلَهُنَّ }[الطلاق: 12] ويقال أيضاً: هما مثلاه، وهم أمثاله:{ إِنَّ ٱلَّذِينَ
  تَدْعُونَ مِن دُونِ ٱللَّهِ عِبَادٌ أَمْثَالُكُمْ }[الأعراف: 194]. { وَقَوْمُهُمَا
  } يعني بني إسرائيل، كأنهم يعبدوننا خضوعاً وتذللاً. أو لأنه كان يدعي الإلٰهية فادعى
  للناس العبادة، وأن طاعتهم له عبادة على الحقيقة.\r\n\t\t\t\r\n\t\t\t</section>"

