text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَدَّبَّرُواْ
  ٱلْقَوْلَ أَمْ جَآءَهُمْ مَّا لَمْ يَأْتِ آبَآءَهُمُ ٱلأَوَّلِينَ } * { أَمْ لَمْ
  يَعْرِفُواْ رَسُولَهُمْ فَهُمْ لَهُ مُنكِرُونَ } * { أَمْ يَقُولُونَ بِهِ جِنَّةٌ
  بَلْ جَآءَهُمْ بِٱلْحَقِّ وَأَكْثَرُهُمْ لِلْحَقِّ كَارِهُونَ }{ ٱلْقَوْلُ } القرآن،
  يقول: أفلم يتدبروه ليعلموا أنه الحق المبين فيصدّقوا به وبمن جاء به، بل { جَآءَهُمْ
  مَّا لَمْ يَأْتِ ءابَاءهُمُ } فلذلك أنكروه واستبدعوه، كقوله:{ لِتُنذِرَ قَوْماً
  مَّا أُنذِرَ ءابَاؤُهُمْ فَهُمْ غَـٰفِلُونَ }[يس: 6] أو ليخافوا عنه تدبر آياته وأقاصيصه
  مثل ما نزل بمن قبلهم من المكذبين، أم جاءهم من الأمن ما لم يأت أباءهم حين خافوا الله
  فآمنوا به وبكتبه ورسله وأطاعوه؟ وآباؤهم: إسماعيل وأعقابه من عدنان وقحطان. وعن النبي
  صلى الله عليه وسلم:(724) \" لا تسبُّوا مضرَ ولا ربيعةَ فإنّهمَا كانَا مسلمينَ، ولا
  تسبُّوا قساً فإنّه كان مسلمَاً، ولا تسبُّوا الحارثَ بنَ كعبٍ ولا أَسدَ بنَ خُزيمةَ
  ولا تميمَ بنَ مرَّ. فإنهم كانُوا على الإسلامِ، وما شككْتُم فيه من شيء فلا تشكُّوا
  في أن تبَعاً كان مسلماً \" وروي في أنّ ضبة كان مسلماً، وكان على شرطة سليمان بن داود
  { أَمْ لَمْ يَعْرِفُواْ } محمداً وصحة نسبه، وحلوله في سطة هاشم، وأمانته، وصدقه،
  وشهامته، وعقله واتسامه بأنه خير فتيان قريش، والخطبة التي خطبها أبو طالب في نكاح
  خديجة بنت خويلد، كفى برغائها منادياً.الجنة: الجنون وكانوا يعلمون أنه بريء منها وأنه
  أرجحهم عقلاً وأثقبهم ذهناً، ولكنه جاءهم بما خالف شهواتهم وأهواءهم، ولم يوافق ما
  نشأوا عليه، وسيط بلحومهم ودمائهم من اتباع الباطل، ولم يجدوا له مردّاً ولا مدفعاً
  لأنه الحق الأبلج والصراط المستقيم، فأَخلدوا إلى البهت وعوّلوا على الكذب من النسبة
  إلى الجنون والسحر والشعر. فإن قلت: قوله: { وَأَكْثَرُهُمْ } فيه أن أقلهم كانوا لا
  يكرهون الحق. قلت: كان فيهم من يترك الإيمان به أنفة واستنكافاً من توبيخ قومه وأن
  يقولوا صبأ وترك دين آبائه، لا كراهة للحق، كما يحكى عن أبي طالب. فإن قلت:يزعم بعض
  الناس أنّ أبا طالب صحّ إسلامه. قلت: يا سبحان الله، كأن أبا طالب كان أخمل أعمام رسول
  الله صلى الله عليه وسلم، حتى يشتهر إسلام حمزة والعباس رضي الله عنهما، ويخفى إسلام
  أبي طالب.\r\n\t\t\t\r\n\t\t\t</section>"

