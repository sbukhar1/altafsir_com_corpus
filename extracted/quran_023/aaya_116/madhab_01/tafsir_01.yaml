text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَعَالَى ٱللَّهُ
  ٱلْمَلِكُ ٱلْحَقُّ لاَ إِلَـٰهَ إِلاَّ هُوَ رَبُّ ٱلْعَرْشِ ٱلْكَرِيمِ }يقول تعالى
  ذكره: فتعالـى الله الملك الحقّ عما يصفه به هؤلاء الـمشركون من أن له شريكاً، وعما
  يضيفون إلـيه من اتـخاذ البنات. { لا إلَهَ إلاَّ هُوَ } يقول: لا معبود تنبغي له العبودة
  إلا الله الـملك الـحقّ { ربّ العَرْشِ الكَرِيـمِ } والربّ: مرفوع بـالردّ علـى الـحقّ،
  ومعنى الكلام: فتعالـى الله الـملك الـحقّ، ربّ العرش الكريـم، لا إله إلا هو.\r\n\t\t\t\r\n\t\t\t</section>"

