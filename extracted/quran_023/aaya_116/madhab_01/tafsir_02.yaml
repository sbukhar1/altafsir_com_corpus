text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَحَسِبْتُمْ
  أَنَّمَا خَلَقْنَاكُمْ عَبَثاً وَأَنَّكُمْ إِلَيْنَا لاَ تُرْجَعُونَ } * { فَتَعَالَى
  ٱللَّهُ ٱلْمَلِكُ ٱلْحَقُّ لاَ إِلَـٰهَ إِلاَّ هُوَ رَبُّ ٱلْعَرْشِ ٱلْكَرِيمِ }
  * { وَمَن يَدْعُ مَعَ ٱللَّهِ إِلَـهَا آخَرَ لاَ بُرْهَانَ لَهُ بِهِ فَإِنَّمَا
  حِسَابُهُ عِندَ رَبِّهِ إِنَّهُ لاَ يُفْلِحُ ٱلْكَافِرُونَ } * { وَقُل رَّبِّ ٱغْفِرْ
  وَٱرْحَمْ وَأنتَ خَيْرُ ٱلرَّاحِمِينَ }{ عَبَثاً } حال، أي: عابثين، كقوله: { لاَعِبِينَ
  } أو مفعول له، أي: ما خلقناكم للعبث، ولم يدعنا إلى خلقكم إلاّ حكمة اقتضت ذلك، وهي:
  أن نتعبكم ونكلفكم المشاقّ من الطاعات وترك المعاصي، ثم نرجعكم من دار التكليف إلى
  دار الجزاء، فنثيب المحسن ونعاقب المسيء { وَأَنَّكُمْ إِلَيْنَا لاَ تُرْجَعُونَ }
  معطوف على { أَنَّمَا خَلَقْنَـٰكُمْ } ويجوز أن يكون معطوفاً على { عَبَثاً } أي:
  للعبث، ولترككم غير مرجوعين. وقرىء: «ترجعون» بفتح التاء { ٱلْحَقُّ } الذي يحق له
  الملك؛ لأنّ كل شيء منه وإليه. أو الثابت الذي لا يزول ولا يزول ملكه. وصف العرش بالكرم
  لأنّ الرحمة تنزل منه والخير والبركة. أو لنسبته إلى أكرم الأكرمين، كما يقال: بيت
  كريم، إذا كان ساكنوه كراماً. وقرىء: الكريم، بالرفع. ونحوه:{ ذُو ٱلْعَرْشِ ٱلْمَجِيدُ }[البروج:
  15]. { لاَ بُرْهَانَ لَهُ بِهِ } كقوله:{ مَا لَمْ يُنَزّلْ بِهِ سُلْطَـٰناً }[آل
  عمران: 115] وهي صفة لازمة، نحو قوله:{ يَطِيرُ بِجَنَاحَيْهِ }[الأنعام: 38] جيء بها
  للتوكيد لا أن يكون في الآلهة ما يجوز أن يقوم عليه برهان. ويجوز أن يكون اعتراضاً
  بين الشرط والجزاء؛ كقولك: من أحسن إلى زيد لا أحق بالإحسان منه، فالله مثيبه. وقرىء:
  أنه لا يفلح بفتح الهمزة. ومعناه: حسابه عدم الفلاح، والأصل: حسابه أنه لا يفلح هو،
  فوضع الكافرون موضع الضمير لأنّ { مِنْ يَدُعُّ } في معنى الجمع، وكذلك (حِسَابُهُ....
  إِنَّهُ لاَ يُفْلِحُ ) في معنى: «حسابهم أنهم لا يفلحون».جعل فاتحة السورة { قَدْ
  أَفْلَحَ ٱلْمُؤْمِنُونَ } وأورد في خاتمتها: { إِنَّهُ لاَ يُفْلِحُ ٱلْكَـٰفِرُونَ
  } فشتان ما بين الفاتحة والخاتمة.عن رسول الله صلى الله عليه وسلم:(727) \" مَنْ قَرَأَ
  سورةَ المؤمنونَ بشّرتْهُ الملائكةُ بالروحِ والريحانِ وما تقرُّ به عينُه عند نزولِ
  ملكِ الموتِ \" وروي:(728) أنّ أوّل سورة قد أفلح وآخرها من كنوز العرش، من عمل بثلاث
  آيات من أوّلها، واتعظ بأربع آيات من آخرها: فقد نجا وأفلح.وعن عمر بن الخطاب رضي الله
  عنه:(729) كان رسول الله صلى الله عليه وسلم إذا نزل عليه الوحي يسمع عنده دويّ كدويّ
  النحل، فمكثنا ساعة، فاستقبل القبلة ورفع يده وقال: \" اللَّهم زدنا ولا تنقصنا، وأكرمنا
  ولا تهنا، وأعطنا ولا تحرمنا، وآثرنا ولا تؤثر علينا، وارض عنا وأرضنا \" ثم قال: \"
  لقد أنزلت عليّ عشر آيات من أقامهنّ دخل الجنة \" ، ثم قرأ: { قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ
  } حتى ختم العشر.\r\n\t\t\t\r\n\t\t\t</section>"

