  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ هُم مِّنْ خَشْيةِ رَبِّهِمْ مُّشْفِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُم
  بِآيَاتِ رَبَّهِمْ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُم بِرَبِّهِمْ لاَ يُشْرِكُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُؤْتُونَ مَآ آتَواْ وَّقُلُوبُهُمْ وَجِلَةٌ أَنَّهُمْ إِلَىٰ رَبِّهِمْ رَاجِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  يُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَهُمْ لَهَا سَابِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يُؤْتُونَ مَا ءَاتَواْ } يعطون ما أعطوا، وفي قراءة رسول الله صلى الله عليه وسلم
  وعائشة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(721) «يأتون ما أتوا»، أي يفعلون
  ما فعلوا. وعنها أنها قالت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(722) قلت: يا رسول الله، هو الذي
  يزني ويسرق ويشرب الخمر وهو على ذلك يخاف الله؟ قال: «لا يا ابنة الصدّيق، ولكن هُوَ
  الَّذِي يصلي ويصومُ ويتصدّقُ، وهو على ذَلك يخافُ اللَّه؟ قال: لا يا ابنة الصدّيق،
  ولكن هو الذي يصلي ويصوم ويتصدق وهو على ذلك يخاف الله أن لا يقبلَ مِنْهُ. { يُسَـٰرِعُونَ
  فِى ٱلْخَيْرٰتِ } يحتمل معنيين، أحدهما: أن يراد يرغبون في الطاعات أشدّ الرغبة فيبادرونها.
  والثاني: أنهم يتعجلون في الدنيا المنافع ووجوه الإكرام، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَـاتَـٰهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلأَخِرَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 148]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَيْنَاهُ
  أَجْرَهُ فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  27] لأنهم إذا سورع بها لهم، فقد سارعوا في نيلها وتعجلوها، وهذا الوجه أحسن طباقاً
  للآية المتقدمة، لأنّ فيه إثبات ما نفي عن الكفار للمؤمنين. وقرىء: «يسرعون في الخيرات»
  { لَهَا سَـٰبِقُونَ } أي فاعلون السبق لأجلها أو سابقون الناس لأجلها، أو إياها سابقون،
  أي: ينالونها قبل الآخرة حيث عجلت لهم في الدنيا. ويجوز أن يكون { لَهَا سَـٰبِقُونَ
  } خبراً بعد خبر. ومعنى { وَهُمْ لَهَا } كمعنى قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَنْتَ لَهَا أَحْمَدُ مِنْ بَيْنِ الْبَشَرِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

