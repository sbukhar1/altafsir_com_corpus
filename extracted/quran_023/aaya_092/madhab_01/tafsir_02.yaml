text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ أَتَيْنَاهُمْ
  بِٱلْحَقِّ وَإِنَّهُمْ لَكَاذِبُونَ } * { مَا ٱتَّخَذَ ٱللَّهُ مِن وَلَدٍ وَمَا
  كَانَ مَعَهُ مِنْ إِلَـهٍ إِذاً لَّذَهَبَ كُلُّ إِلَـٰهٍ بِمَا خَلَقَ وَلَعَلاَ
  بَعْضُهُمْ عَلَىٰ بَعْضٍ سُبْحَانَ ٱللَّهِ عَمَّا يَصِفُونَ } * { عَالِمِ ٱلْغَيْبِ
  وَٱلشَّهَادَةِ فَتَعَالَىٰ عَمَّا يُشْرِكُونَ }وقرىء: «أتيتهم» و «أُتيتهم» بالفتح
  والضم { بِٱلْحَقِّ } بأن نسبة الولد إليه محال والشرك باطل { وَإِنَّهُمْ لَكَـٰذِبُونَ
  } حيث يدعون له ولداً ومعه شريكاً { لَّذَهَبَ كُلُّ إِلَـٰهٍ بِمَا خَلَقَ } لانفرد
  كل واحد من الآلهة بخلقه الذي خلقه واستبدّ به، ولرأيتم ملك كل واحد منهم متميزاً من
  ملك الآخرين، ولغلب بعضهم بعضاً كما ترون حال ملوك الدنيا ممالكهم متمايزة وهم متغالبون،
  وحين لن تروا أثراً لتمايز الممالك وللتغالب، فاعلموا أنه إلٰه واحد بيده ملكوت كل
  شيء. فإن قلت: إذاً لا تدخل إلاّ على كلام هو جزاء وجواب، فكيف وقع قوله لذهب جزاء
  وجواباً ولم يتقدمه شرط ولا سؤال سائل؟ قلت: الشرط محذوف تقديره: ولو كان معه آلهة.
  وإنما حذف لدلالة قوله: { وَمَا كَانَ مَعَهُ مِنْ إِلَـٰهٍ } عليه. وهو جواب لمن معه
  المحاجة من المشركين { عَمَّا يَصِفُونَ } من الأنداد والأولاد { عَـٰلِمُ ٱلْغَيْبِ
  } بالجرّ صفة لله. وبالرفع: خبر مبتدأ محذوف.\r\n\t\t\t\r\n\t\t\t</section>"

