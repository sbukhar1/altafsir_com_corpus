text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَا
  ٱلإِنْسَانَ مِن سُلاَلَةٍ مِّن طِينٍ }يقول تعالـى ذكره: { وَلَقَدْ خَلَقْنَا الإنْسانَ
  مِنْ سُلالَةٍ مِنْ طِينٍ } أسللناه منه، فـالسلالة هي الـمستلة من كلّ تربة ولذلك
  كان آدم خـلق من تربة أخذت من أديـم الأرض.وبنحو الذي قلنا فـي ذلك قال أهل التأويـل
  علـى اختلاف منهم فـي الـمعنـيّ بـالإنسان فـي هذا الـموضع، فقال بعضهم: عنـي به آدم.
  ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { مِنْ
  طِينٍ } قال: استلّ آدم من الطين.حدثنا الـحسن، قال: أخبرنا عبد الرّزاق، عن معمر،
  عن قَتادة، فـي قوله: { مِنْ سُلالَةٍ مِنْ طِينٍ } قال: استلّ آدم من طين، وخُـلقت
  ذرّيته من ماء مهين.وقال آخرون: بل معنى ذلك: ولقد خـلقنا ولد آدم، وهو الإنسان الذي
  ذكر فـي هذا الـموضع، من سلالة، وهي النطفة التـي استُلَّت من ظهر الفحل من طين، وهو
  آدم الذي خُـلق من طين. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو
  معاوية، عن الأعمش، عن الـمنهال بن عمرو، عن أبـي يحيى، عن ابن عبـاس: { مِنْ سُلالَةٍ
  مِنْ طِينٍ } قال: صفوة الـماء.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله: { مِنْ سُلالَةٍ } من منـيّ آدم.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.وأولـى القولـين فـي ذلك بـالصواب
  قول من قال: معناه: ولقد خـلقنا ابن آدم من سُلالة آدم، وهي صفة مائة وآدم هو الطين،
  لأنه خُـلق منه.وإنـما قلنا ذلك أولـى التأويـلـين بـالآية، لدلالة قوله: { ثُمَّ جَعَلْناهُ
  نُطْفَةً فِـي قَرَارٍ مَكِينٍ } علـى أن ذلك كذلك لأنه معلوم أنه لـم يَصِرْ فـي قرار
  مكين إلاَّ بعد خـلقه فـي صلب الفحل، ومن بعد تـحوّله من صلبه صار فـي قرار مكين والعرب
  تسمي ولد الرجل ونطفته: سلـيـله وسلالته، لأنهما مسلولان منه ومن السُّلالة قول بعضهم:حَمَلَتْ
  بِهِ عَضْبَ الأدِيـمِ غَضَنْفَرا   سُلالَةَ فَرْجٍ كانَ غيرَ حَصِينِوقول الآخر:وَهَلْ
  كُنْتُ إلاَّ مُهْرَةً عَرَبِـيَّةً   سُلالَةَ أفْرَاسٍ تَـجَلَّلَها بَغْلُفمن قال:
  سلالة جمعها سلالات، وربـما جمعوها سلائل، ولـيس بـالكثـير، لأن السلائل جمع للسلـيـل
  ومنه قول بعضهم:إذا أُنْتِـجَتْ مِنْها الـمَهارَى تَشابَهَتْ   عَلـى القَوْدِ إلاَّ
  بـالأُنُوفِ سَلائلُهْوقول الراجز:يَقْذِفْنَ فِـي أسْلابِها بـالسَّلائِل   \r\n\t\t\t</section>"

