  \       <a href=\"javascript:go_QurPage(23,12)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  خَلَقْنَا ٱلإِنْسَانَ مِن سُلاَلَةٍ مِّن طِينٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَلَقَدْ خَلَقْنَا الإنْسانَ مِنْ سُلالَةٍ مِنْ طِينٍ } أسللناه منه،
  فـالسلالة هي الـمستلة من كلّ تربة ولذلك كان آدم خـلق من تربة أخذت من أديـم الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا فـي ذلك قال أهل التأويـل علـى اختلاف منهم فـي الـمعنـيّ
  بـالإنسان فـي هذا الـموضع، فقال بعضهم: عنـي به آدم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة: { مِنْ
  طِينٍ } قال: استلّ آدم من الطين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرّزاق، عن معمر، عن قَتادة، فـي قوله: { مِنْ سُلالَةٍ مِنْ
  طِينٍ } قال: استلّ آدم من طين، وخُـلقت ذرّيته من ماء مهين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ولقد خـلقنا ولد آدم، وهو الإنسان الذي ذكر فـي هذا الـموضع، من
  سلالة، وهي النطفة التـي استُلَّت من ظهر الفحل من طين، وهو آدم الذي خُـلق من طين.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو معاوية، عن الأعمش، عن الـمنهال بن عمرو، عن أبـي يحيى، عن ابن عبـاس:
  { مِنْ سُلالَةٍ مِنْ طِينٍ } قال: صفوة الـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { مِنْ سُلالَةٍ
  } من منـيّ آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين فـي ذلك بـالصواب قول من قال: معناه: ولقد خـلقنا ابن آدم من سُلالة آدم،
  وهي صفة مائة وآدم هو الطين، لأنه خُـلق منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا ذلك أولـى التأويـلـين بـالآية، لدلالة قوله: { ثُمَّ جَعَلْناهُ نُطْفَةً فِـي
  قَرَارٍ مَكِينٍ } علـى أن ذلك كذلك لأنه معلوم أنه لـم يَصِرْ فـي قرار مكين إلاَّ
  بعد خـلقه فـي صلب الفحل، ومن بعد تـحوّله من صلبه صار فـي قرار مكين والعرب تسمي ولد
  الرجل ونطفته: سلـيـله وسلالته، لأنهما مسلولان منه ومن السُّلالة قول بعضهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَمَلَتْ بِهِ عَضْبَ الأدِيـمِ غَضَنْفَرا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُلالَةَ فَرْجٍ كانَ غيرَ حَصِينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَهَلْ كُنْتُ إلاَّ مُهْرَةً عَرَبِـيَّةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُلالَةَ أفْرَاسٍ تَـجَلَّلَها بَغْلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمن قال: سلالة جمعها سلالات، وربـما
  جمعوها سلائل، ولـيس بـالكثـير، لأن السلائل جمع للسلـيـل ومنه قول بعضهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا أُنْتِـجَتْ مِنْها الـمَهارَى تَشابَهَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلـى القَوْدِ إلاَّ بـالأُنُوفِ سَلائلُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَقْذِفْنَ فِـي أسْلابِها بـالسَّلائِل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

