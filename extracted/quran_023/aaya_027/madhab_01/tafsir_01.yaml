  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ
  هُوَ إِلاَّ رَجُلٌ بِهِ جِنَّةٌ فَتَرَبَّصُواْ بِهِ حَتَّىٰ حِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱنصُرْنِي بِمَا كَذَّبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَوْحَيْنَآ إِلَيْهِ أَنِ ٱصْنَعِ ٱلْفُلْكَ
  بِأَعْيُنِنَا وَوَحْيِنَا فَإِذَا جَآءَ أَمْرُنَا وَفَارَ ٱلتَّنُّورُ فَٱسْلُكْ
  فِيهَا مِن كُلٍّ زَوْجَيْنِ ٱثْنَيْنِ وَأَهْلَكَ إِلاَّ مَن سَبَقَ عَلَيْهِ ٱلْقَوْلُ
  مِنْهُمْ وَلاَ تُخَاطِبْنِي فِي ٱلَّذِينَ ظَلَمُوۤاْ إِنَّهُمْ مُّغْرَقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي ذكره مخبراً عن قـيـل الـملأ الذين كفروا من قوم نوح { إنْ هُوَ
  إلاَّ رَجُلٌ بِهِ جِنَّةٌ }: ما نوح إلا رجل به جنون. وقد يقال أيضاً للـجنّ جنة،
  فـيتفق الاسم والـمصدر، و«هو» من قوله: إن هو كناية اسم نوح. وقوله: { فَتَرَبَّصُوا
  بِهِ حتـى حِينٍ } يقول: فتلبثوا به، وتنظروا به حتـى حين يقول: إلـى وقت ما. ولـم
  يَعْنُوا بذلك وقتاً معلوماً، إنـما هو كقول القائل: دعه إلـى يوم مَّا، أو إلـى وقت
  مَّا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ رَبّ انْصُرْنِـي
  بِـمَا كَذَّبُونِ } يقول: قال نوح داعياً ربه مستنصراً به علـى قومه، لـما طال أمره
  وأمرهم وتـمادَوا فـي غيهم: { رَبِّ انْصُرْنِـي عَلـى قَوْمِي بِـما كَذَّبُونِ }
  يعنـي بتكذيبهم إياي، فـيـما بلَّغتهم من رسالتك ودعوتهم إلـيه من توحيدك. وقوله: {
  فأَوْحَيْنا إلَـيْهِ أنه اصْنَعِ الفُلْكَ بأَعْيُنِنا وَوَحْينا } يقول: فقلنا له
  حين استنصرَنا علـى كَفَرة قومه: اصنع الفُلْك، وهي السفـينة { بأَعْيُنِنا } يقول:
  بـمرأى ومنظر، { ووَحْينَا } يقول: وبتعلـيـمنا إياك صنعتها. { فإذَا جاء أمْرُنا }
  يقول: فإذا جاء قضاؤنا فـي قومك، بعذابهم وهلاكهم { وَفـارَ التَّنُّورُ } ، وقد ذكرنا
  فـيـما مضى اختلاف الـمختلفـين فـي صفة فور التنور، والصواب عندنا من القول فـيه بشواهده،
  بـما أغنى عن إعادته فـي هذا الـموضع. { فـاسْلُكْ فِـيها مِنْ كلَ زَوْجِيْنِ اثْنَـيْنِ
  } يقول: فأدخـل فـي الفلك واحمل. والهاء والألف فـي قوله: { فـيها } من ذكر الفلك.
  { منْ كُلَ زَوْجِيْنِ اثْنَـينِ } يقال سلكته فـي كذا وأسلكته فـيه ومن سلكته قوم
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكُنْتُ
  لِزَازَ خَصْمِكَ لَـمْ أُعَرّدْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَدْ سَلَكُوكَ
  فِـي يَوْمٍ عَصِيبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبعضهم يقول: أسلكت بـالألف ومنه قولـي الهُذَلـيّ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتـى إذَا أسْلَكُوهُمْ فِـي قُتائِدَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شَلاًّ كمَا تَطْرُدِ الـجَّمَّالَةُ الشُّرُدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـاسْلُكْ فِـيها
  مِنْ كُلَ زَوْجَيْنِ اثْنَـيْنِ } يقول لنوح: اجعل فـي السفـينة من كل زوجين اثنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وأهْلَكَ } وهم ولده ونساؤهم: { إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ
  } من الله بأنه هالك فـيـمن يهلك من قومك فلا تـحمله معك، وهو يام الذي غرق. ويعنـي
  بقوله: { مِنْهُمْ } مِن أهلك، والهاء والـميـم فـي قوله «منهم» من ذكر الأهل. وقوله:
  { وَلا تـخاطِبْنِـي }... الآية، يقول: ولا تسألنـي فـي الذين كفروا بـالله أن أنـجيهم.
  { إنَّهُمْ مُغْرَقُونَ } يقول: فإنـي قد حتـمت علـيهم أن أغرق جميعهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

