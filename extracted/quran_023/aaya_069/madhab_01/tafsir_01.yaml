text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَدَّبَّرُواْ
  ٱلْقَوْلَ أَمْ جَآءَهُمْ مَّا لَمْ يَأْتِ آبَآءَهُمُ ٱلأَوَّلِينَ } * { أَمْ لَمْ
  يَعْرِفُواْ رَسُولَهُمْ فَهُمْ لَهُ مُنكِرُونَ } * { أَمْ يَقُولُونَ بِهِ جِنَّةٌ
  بَلْ جَآءَهُمْ بِٱلْحَقِّ وَأَكْثَرُهُمْ لِلْحَقِّ كَارِهُونَ }يقول تعالـى ذكره:
  أفلـم يتدبر هؤلاء الـمشركون تنزيـل الله وكلامه، فـيعلـموا ما فـيه من العبر، ويعرفوا
  حجج الله التـي احتـجّ بها علـيه فـيه؟ { أمْ جاءَهُمْ ما لَـمْ يَأتِ آبـاءَهُمُ الأَوَّلِـينَ
  }؟ يقول: أم جاءهم أمر ما لـم يأت من قبلهم من أسلافهم، فـاستكبروا ذلك وأعرضوا، فقد
  جاءت الرسل من قبلهم، وأنزلت معهم الكتب. وقد يحتـمل أن تكون «أم» فـي هذا الـموضع
  بـمعنى: «بل»، فـيكون تأويـل الكلام: أفلـم يدبّروا القول؟ بل جاءهم ما لـم يأت آبـاءهم
  الأوّلـين، فتركوا لذلك التدبر وأعرضوا عنه، إذ لـم يكن فـيـمن سلف من آبـائهم ذلك.
  وقد ذُكر عن ابن عبـاس فـي نـحو هذا القول، ما:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، عن عكرمة، عن ابن عبـاس، فـي قوله: { أفَلَـمْ يَدَّبَّرُوا
  القَوْلَ أمْ جاءَهُمْ ما لَـمْ يَأْتِ آبـاءَهُمُ الأَوَّلِـينَ } قال: لعمري لقد
  جاءهم ما لـم يأت آبـاءهم الأوّلـين، ولكن أو لـم يأتهم ما لـم يأت آبـاءهم الأوّلـين.وقوله:
  { أمْ لَـمْ يَعْرِفُوا رَسُولَهُمْ } يقول تعالـى ذكره: أم لـم يعرف هؤلاء الـمكذّبون
  مـحمداً، وأنه من أهل الصدق والأمانة، { فَهُمْ له مُنْكِرُونَ } يقول: فـينكروا قوله،
  أو لـم يعرفوه بـالصدق، ويحتـجوا بأنهم لا يعرفونه. يقول جلّ ثناؤه: فكيف يُكَذّبونه
  وهم يعرفونه فـيهم بـالصدق والأمانة. { أمْ يَقُولُونَ بِهِ جنَّةٌ } يقول: أيقولون
  بـمـحمد جنون، فهو يتكلـم بـما لا معنى له ولا يُفهم ولا يَدْرِي ما يقول: { بَلْ جاءَهُمْ
  بـالـحَقّ } يقول تعالـى ذكره: فإن يقولوا ذلك فكَذِبُهم فـي قـيـلهم ذلك واضح بـيّن
  وذلك أن الـمـجنون يَهذِي فـيأتـي من الكلام بـما لا معنى له، ولا يعقل ولا يفهم، والذي
  جاءهم به مـحمد هو الـحكمة التـي لا أحكم منها والـحقّ الذي لا تـخفـى صحته علـى ذي
  فطرة صحيحة، فكيف يجوز أن يقال: هو كلام مـجنون؟ وقوله: { وأكْثَرُهُمْ للْـحَقّ كارِهُونَ
  } يقول تعالـى ذكره: ما بهؤلاء الكفرة أنهم لـم يعرفوا مـحمداً بـالصدق ولا أن مـحمداً
  عندهم مـجنون، بل قد علـموه صادقاً مـحقًّا فـيـما يقول وفـيـما يدعوهم إلـيه، ولكن
  أكثرهم للإذعان للـحقّ كارهون ولأتبـاع مـحمد ساخطون، حسداً منهم له وبغياً علـيه واستكبـاراً
  فـي الأرض.\r\n\t\t\t\r\n\t\t\t</section>"

