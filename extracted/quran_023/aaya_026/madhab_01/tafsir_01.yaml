text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنْ هُوَ إِلاَّ
  رَجُلٌ بِهِ جِنَّةٌ فَتَرَبَّصُواْ بِهِ حَتَّىٰ حِينٍ } * { قَالَ رَبِّ ٱنصُرْنِي
  بِمَا كَذَّبُونِ } * { فَأَوْحَيْنَآ إِلَيْهِ أَنِ ٱصْنَعِ ٱلْفُلْكَ بِأَعْيُنِنَا
  وَوَحْيِنَا فَإِذَا جَآءَ أَمْرُنَا وَفَارَ ٱلتَّنُّورُ فَٱسْلُكْ فِيهَا مِن كُلٍّ
  زَوْجَيْنِ ٱثْنَيْنِ وَأَهْلَكَ إِلاَّ مَن سَبَقَ عَلَيْهِ ٱلْقَوْلُ مِنْهُمْ وَلاَ
  تُخَاطِبْنِي فِي ٱلَّذِينَ ظَلَمُوۤاْ إِنَّهُمْ مُّغْرَقُونَ }يعنـي ذكره مخبراً
  عن قـيـل الـملأ الذين كفروا من قوم نوح { إنْ هُوَ إلاَّ رَجُلٌ بِهِ جِنَّةٌ }: ما
  نوح إلا رجل به جنون. وقد يقال أيضاً للـجنّ جنة، فـيتفق الاسم والـمصدر، و«هو» من
  قوله: إن هو كناية اسم نوح. وقوله: { فَتَرَبَّصُوا بِهِ حتـى حِينٍ } يقول: فتلبثوا
  به، وتنظروا به حتـى حين يقول: إلـى وقت ما. ولـم يَعْنُوا بذلك وقتاً معلوماً، إنـما
  هو كقول القائل: دعه إلـى يوم مَّا، أو إلـى وقت مَّا.وقوله: { قالَ رَبّ انْصُرْنِـي
  بِـمَا كَذَّبُونِ } يقول: قال نوح داعياً ربه مستنصراً به علـى قومه، لـما طال أمره
  وأمرهم وتـمادَوا فـي غيهم: { رَبِّ انْصُرْنِـي عَلـى قَوْمِي بِـما كَذَّبُونِ }
  يعنـي بتكذيبهم إياي، فـيـما بلَّغتهم من رسالتك ودعوتهم إلـيه من توحيدك. وقوله: {
  فأَوْحَيْنا إلَـيْهِ أنه اصْنَعِ الفُلْكَ بأَعْيُنِنا وَوَحْينا } يقول: فقلنا له
  حين استنصرَنا علـى كَفَرة قومه: اصنع الفُلْك، وهي السفـينة { بأَعْيُنِنا } يقول:
  بـمرأى ومنظر، { ووَحْينَا } يقول: وبتعلـيـمنا إياك صنعتها. { فإذَا جاء أمْرُنا }
  يقول: فإذا جاء قضاؤنا فـي قومك، بعذابهم وهلاكهم { وَفـارَ التَّنُّورُ } ، وقد ذكرنا
  فـيـما مضى اختلاف الـمختلفـين فـي صفة فور التنور، والصواب عندنا من القول فـيه بشواهده،
  بـما أغنى عن إعادته فـي هذا الـموضع. { فـاسْلُكْ فِـيها مِنْ كلَ زَوْجِيْنِ اثْنَـيْنِ
  } يقول: فأدخـل فـي الفلك واحمل. والهاء والألف فـي قوله: { فـيها } من ذكر الفلك.
  { منْ كُلَ زَوْجِيْنِ اثْنَـينِ } يقال سلكته فـي كذا وأسلكته فـيه ومن سلكته قوم
  الشاعر:وكُنْتُ لِزَازَ خَصْمِكَ لَـمْ أُعَرّدْ   وَقَدْ سَلَكُوكَ فِـي يَوْمٍ عَصِيبِوبعضهم
  يقول: أسلكت بـالألف ومنه قولـي الهُذَلـيّ:حتـى إذَا أسْلَكُوهُمْ فِـي قُتائِدَةٍ   شَلاًّ
  كمَا تَطْرُدِ الـجَّمَّالَةُ الشُّرُدَاوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { فـاسْلُكْ فِـيها مِنْ كُلَ زَوْجَيْنِ اثْنَـيْنِ
  } يقول لنوح: اجعل فـي السفـينة من كل زوجين اثنـين.{ وأهْلَكَ } وهم ولده ونساؤهم:
  { إلاَّ مَنْ سَبَقَ عَلَـيْهِ القَوْلُ } من الله بأنه هالك فـيـمن يهلك من قومك فلا
  تـحمله معك، وهو يام الذي غرق. ويعنـي بقوله: { مِنْهُمْ } مِن أهلك، والهاء والـميـم
  فـي قوله «منهم» من ذكر الأهل. وقوله: { وَلا تـخاطِبْنِـي }... الآية، يقول: ولا تسألنـي
  فـي الذين كفروا بـالله أن أنـجيهم. { إنَّهُمْ مُغْرَقُونَ } يقول: فإنـي قد حتـمت
  علـيهم أن أغرق جميعهم.\r\n\t\t\t\r\n\t\t\t</section>"

