  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُل
  رَّبِّ أَنزِلْنِي مُنزَلاً مُّبَارَكاً وَأَنتَ خَيْرُ ٱلْمُنزِلِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذٰلِكَ لآيَاتٍ وَإِن كُنَّا لَمُبْتَلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقُطِعَ
  دَابِرُ ٱلْقَوْمِ ٱلَّذِينَ ظَلَمُواْ وَٱلْحَمْدُ للَّهِ رَبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  45]، ثم أمره أن يدعوه بدعاء هو أهم وأنفع له، وهو طلب أن ينزله في السفينة أو في الأرض
  عند خروجه منها، منزلاً يبارك له فيه ويعطيه الزيادة في خير الدارين، وأن يشفع الدعاء
  بالثناء عليه المطابق لمسألته، وهو قوله: { وَأَنتَ خَيْرُ ٱلْمُنزِلِينَ }. فإن قلت:
  هلا قيل: فقولوا: لقوله: { فَإِذَا ٱسْتَوَيْتَ أَنتَ وَمَن مَّعَكَ } لأنه في معنى:
  فإذا استويتم؟ قلت: لأنه نبيهم وإمامهم، فكان قوله قولهم، مع ما فيه من الإشعار بفضل
  النبوّة وإظهار كبرياء الربوبية، وأن رتبة تلك المخاطبة لا يترقى إليها إلا ملك أو
  نبيّ. وقرىء: «منزلاً» بمعنى إنزالاً، أو موضع إنزال، كقوله: { ليدخلهم مدخلاً يرضونه
  }. { إِن } هي المخففة من الثقيلة، واللام هي الفارقة بين النافية وبينها في المعنى،
  وإن الشأن والقصة { كُنَّا لَمُبْتَلِينَ } أي مصيبين قوم نوح ببلاء عظيم وعقاب شديد.
  أو مختبرين بهذه الآيات عبادنا لننظر من يعتبر ويذّكر، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  تَّرَكْنَـٰهَا ءايَةً فَهَلْ مِن مُّدَّكِرٍ</font></font> }</b><br class=\"TextArabic\"/><font
