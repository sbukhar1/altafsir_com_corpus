  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱنصُرْنِي بِمَا كَذَّبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَوْحَيْنَآ إِلَيْهِ أَنِ ٱصْنَعِ ٱلْفُلْكَ
  بِأَعْيُنِنَا وَوَحْيِنَا فَإِذَا جَآءَ أَمْرُنَا وَفَارَ ٱلتَّنُّورُ فَٱسْلُكْ
  فِيهَا مِن كُلٍّ زَوْجَيْنِ ٱثْنَيْنِ وَأَهْلَكَ إِلاَّ مَن سَبَقَ عَلَيْهِ ٱلْقَوْلُ
  مِنْهُمْ وَلاَ تُخَاطِبْنِي فِي ٱلَّذِينَ ظَلَمُوۤاْ إِنَّهُمْ مُّغْرَقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  ٱسْتَوَيْتَ أَنتَ وَمَن مَّعَكَ عَلَى ٱلْفُلْكِ فَقُلِ ٱلْحَمْدُ للَّهِ ٱلَّذِي
  نَجَّانَا مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُل رَّبِّ أَنزِلْنِي
  مُنزَلاً مُّبَارَكاً وَأَنتَ خَيْرُ ٱلْمُنزِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ فِي ذٰلِكَ
  لآيَاتٍ وَإِن كُنَّا لَمُبْتَلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في نصرته إهلاكهم،
  فكأنه قال: أهلكهم بسبب تكذيبهم إياي، أو انصرني بدل ما كذبوني، كما تقول: هذا بذاك،
  أي بدل ذاك ومكانه. والمعنى: أبدلني من غمّ تكذيبهم، سلوة النصرة عليهم، أو انصرني
  بإنجاز ما وعدتهم من العذاب، وهو ما كذبوه فيه حين قال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى أَخَافُ عَلَيْكُمْ عَذَابَ
  يَوْمٍ عَظِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 59]، [الشعراء: 135]، [الأحقاف: 21]. { بِأَعْيُنِنَا }
  بحفظنا وكلاءتنا، كأن معه من الله حفاظاً يكلؤونه بعيونهم، لئلا يتعرض له ولا يفسد
  عليه مفسد عمله. ومنه قولهم: عليه من الله عين كالئة { وَوَحْيِنَا } أي نأمرك كيف
  تصنع ونعلمك. روي أنه أوحى إليه أن يصنعها على مثال جؤجؤ الطائر. روي أنه قيل لنوح
  عليه السلام: إذا رأيت الماء يفور من التنور فاركب أنت ومن معك في السفينة، فلما نبع
  الماء من التنور أخبرته امرأته فركب. وقيل: كان تنور آدم عليه السلام، وكان من حجارة،
  فصار إلى نوح. واختلف في مكانه، فعن الشعبي: في مسجد الكوفة عن يمين الداخل مما يلي
  باب كندة، وكان نوح عمل السفينة وسط المسجد. وقيل: بالشام بموضع يقال له: عين وردة.
  وقيل: بالهند. وعن ابن عباس رضي الله عنه: التنور وجه الأرض. وعن قتادة: أشرف موضع
  في الأرض، أي أعلاه. وعن علي رضي الله عنه: فار التنور: طلع الفجر. وقيل: معناه أن
  فوران التنور كان عند تنوير الفجر. وقيل: هو مثل كقولهم: حمي الوطيس. والقول هو الأوّل.
  يقال: سلك فيه: دخله. وسلك غيره، وأسلكه. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَتَّى إذَا أَسْلَكُوهُمْ فِي قَتَائِدِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِن كُلِّ زَوْجَيْنِ } من كلّ أمتي زوجين، وهما أَمة الذكر وأمّة
  الأنثى، كالجمال، والنوق، والحصن والرماك { ٱثْنَيْنِ } واحدين مزدوجين، كالجمل والناقة،
  والحصان والرمكة: روي أنه لم يحمل إلا ما يلد ويبيض. وقرىء: «من كل» بالتنوين، أي:
  من كل أمّة زوجين. واثنين: تأكيد وزيادة بيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">جيء
  بعلى مع سبق الضارّ، كما جيء باللام مع سبق النافع. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ سَبَقَتْ لَهُمْ مّنَّا ٱلْحُسْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 101]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا ٱلْمُرْسَلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 171]، ونحو قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَهَا
  مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] وقول عمر رضي الله
  عنه: ليتها كانت كفافاً، لا عليَّ ولا لي. فإن قلت: لم نهاه عن الدعاء لهم بالنجاة؟
  قلت: لما تضمنته الآية من كونهم ظالمين، وإيجاب الحكمة أن يغرقوا لا محالة، لما عرف
  من المصلحة في إغراقهم، والمفسدة في استبقائهم، وبعد أن أملى لهم الدهر المتطاول فلم
  يزيدوا إلا ضلالاً، ولزمتهم الحجّة البالغة لم يبق إلا أن يجعلوه عبرة للمعتبرين. ولقد
  بالغ في ذلك حيث أتبع النهي عنه، الأمر بالحمد على هلاكهم والنجاة منهم، كقوله:</font></font>&#13;\t\t\t<label
