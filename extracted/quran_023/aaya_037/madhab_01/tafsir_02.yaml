  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَعِدُكُمْ
  أَنَّكُمْ إِذَا مِتُّمْ وَكُنتُمْ تُرَاباً وَعِظاماً أَنَّكُمْ مُّخْرَجُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَيْهَاتَ
  هَيْهَاتَ لِمَا تُوعَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنْ هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ
  وَنَحْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ هُوَ إِلاَّ
  رَجُلٌ ٱفتَرَىٰ عَلَىٰ ٱللَّهِ كَذِباً وَمَا نَحْنُ لَهُ بِمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثنى { أَنَّكُمْ } للتوكيد، وحسن ذلك لفصل ما بين الأوّل والثاني بالظرف.
  ومخرجون: خبر عن الأول. أو جعل { أَنَّكُمْ مُّخْرَجُونَ } مبتدأ، و { إِذَا مِتٌّمْ
  } خبراً، على معنى: إخراجكم إذا متم، ثم أخبر بالجملة عن إنكم، أو رفع { أنكم مخرجون
  } بفعل هو جزاء للشرط، كأنه قيل: إذا متم وقع إخراجكم. ثم أوقعت الجملة الشرطية خبراً
  عن إنكم. وفي قراءة ابن مسعود: «أيعدكم إذا متم».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قرىء:
  «هيهات» بالفتح والكسر والضم، كلها بتنوين وبلا تنوين، وبالسكون على لفظ الوقف فإن
  قلت: ما توعدون هو المستبعد، ومن حقه أن يرتفع بهيهات، كما ارتفع في قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَهَيْهَاتَ هَيْهَاتَ العَقِيقُ وَأَهْلُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فما هذه اللام: قلت قال الزجاج في تفسيره: البعدُ لما توعدون، أو بعدٌ
  لما توعدون فيمن نوّن فنزله منزلة المصدر. وفيه وجه آخر: وهو أن يكون اللام لبيان المستبعد
  ما هو بعد التصويت بكلمة الاستبعاد، كما جاءت اللام في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَيْتَ لَك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  23] لبيان المهيت به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِنْ هِىَ } هذا ضمير لا يعلم
  ما يعني به إلا بما يتلوه من بيانه. وأصله إن الحياة { إِلاَّ حَيَاتُنَا ٱلدُّنْيَا
  } ثم وضع { هِىَ } موضع الحياة، لأنّ الخبر يدلّ عليها ويبينها. ومنه: هي النفس تتحمل
  ما حملت، وهي العرب تقول ما شاءت. والمعنى: لا حياة إلا هذه الحياة؛ لأن «إن» النافية
  دخلت على «هي» التي في معنى الحياة الدالة على الجنس فنفتها، فوازنت «لا» التي نفت
  ما بعدها نفي الجنس { نَمُوتُ وَنَحْيَا } أي يموت بعض ويولد بعض، ينقرض قرن ويأتي
  قرن آخر، ثم قالوا: ما هو إلا مفتر على الله فيما يدعيه من استنبائه له، وفيما بعدنا
  من البعث، وما نحن بمصدقين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

