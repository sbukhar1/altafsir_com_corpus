text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَيْهَاتَ هَيْهَاتَ
  لِمَا تُوعَدُونَ } * { إِنْ هِيَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ وَنَحْيَا
  وَمَا نَحْنُ بِمَبْعُوثِينَ }وهذا خبر من الله جلّ ثناؤه عن قول الـملأ من ثمود أنهم
  قالوا: { هَيْهاتَ هَيْهاتَ } أي بعيد ما توعدون أيها القوم، من أنكم بعد موتكم ومصيركم
  ترابـاً وعظاماً مخرجون أحياء من قبوركم، يقولون: ذلك غير كائن.وبنـحو ما قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { هَيْهاتَ هَيْهاتَ } يقول: بعيد بعيد.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزّاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله:
  { هَيْهاتَ هَيْهاتَ لِـمَا تُوعَدُونَ } قال: يعنـي البعث.والعرب تُدخـل اللام مع
  «هيهات» فـي الاسم الذي يصحبها، وتنزعها منه، تقول: هيات لك هيات، وهيهاتَ ما تبتغي
  هيهات وإذا أسقطت اللام رفعت الاسم بـمعنى هيهات، كأنه قال: بعيد ما ينبغي لك كما قال
  جرير:فهَيْهاتَ هَيْهاتَ العَقِـيقُ وَمَنْ بِهِ   وَهَيْهاتَ خِـلٌّ بـالعَقِـيقِ
  نُوَاصِلُهْكأنه قال: العقـيق وأهله، وإنـما دخـلت اللام مع هيهات فـي الاسم لأنهم
  قالوا: «هيهات» أداة غير مأخوذة من فعل، فأدخـلوا معها فـي الاسم اللام، كما أدخـلوها
  مع هلـمّ لك، إذ لـم تكن مأخوذة من فعل، فإذا قالوا أقبل، لـم يقولوا لك، لاحتـمال
  الفعل ضمير الاسم.واختلف أهل العربـية فـي كيفـية الوقـف علـى هيهات، فكان الكسائي
  يختار الوقوف فـيها بـالهاء، لأنها منصوبة وكان الفرّاء يختار الوقوف علـيها بـالتاء،
  ويقول: من العرب من يخفض التاء، فدلّ علـى أنها لـيست بهاء التأنـيث، فصارت بـمنزلة
  دَرَاكِ ونَظَارِ وأما نصب التاء فـيهما، فلأنهما أداتان، فصارتا بـمنزلة خمسةَ عَشر.
  وكان الفراء يقول: إن قـيـل إن كل واحدة مستغنـية بنفسها يجوز الوقوف علـيها، وإن نصبها
  كنصب قوله: تُـمِّتَ جلست وبـمنزلة قول الشاعر:ماوِيَّ يَارُبَّتَـما غارةٍ   شَعْوَاءَ
  كاللَّذْعَةِ بـالـمِيسَمِقال: فنصب «هيهات» بـمنزلة هذه الهاء التـي فـي «ربت»، لأنها
  دخـلت علـى حرف، علـى «ربّ» وعلـى «ثم»، وكانا أداتـين، فلـم تغيرها عن أداتهما فنصبـا.واختلف
  القرّاء فـي قراءة ذلك، فقرأته قرّاء الأمصار غير أبـي جعفر: { هَيْهاتَ هَيْهاتَ }
  بفتـح التاء فـيهما. وقرأ ذلك أبو جعفر: «هَيْهاتِ هَيْهَاتِ» بكسر التاء فـيهما. والفتـح
  فـيهما هو القراءة عندنا، لإجماع الـحجة من القرّاء علـيه.وقوله: { إنْ هِيَ إلاَّ
  حَياتُنا الدُّنـيْا } يقول: ما حياة إلا حياتنا الدنـيا التـي نـحن فـيها { نُـموتُ
  ونَـحْيا } يقول: تـموت الأحياء منا فلا تـحيا ويحدث آخرون منا فـيولدون أحياء. { وَما
  نَـحْنُ بِـمَبْعُوثـينَ }: يقول: قالوا: وما نـحن بـمبعوثـين بعد الـمـمات. كما:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنْ هِيَ إلاَّ حَياتُنا
  الدُّنـيْا نَـمُوتُ وَنـحيْا وَما نَـحْنُ بِـمَبْعُوثِـينَ } قال: يقول لـيس آخره
  ولا بعث، يكفرون بـالبعث، يقولون: إنـما هي حياتنا هذه ثم نـموت ولا نـحيا، يـموت هؤلاء
  ويحيا هؤلاء، يقولون: إنا الناس كالزرع يحصد هذا وينبت هذا: يقولون: يـموت هؤلاء ويأتـي
  آخرون. وقرأ:{ وَقالَ الَّذِينَ كَفَرُوا هَلْ نَدُلُّكُمْ عَلـى رَجُلٍ يُنْبِّئُكُمْ
  إذَا مُزِّقْتـمْ كُلَّ مُـمَزَّقٍ إنَّكُمْ لَفِـي خَـلْقٍ جَدِيدٍ }وقرأ:{ لا تَأْتِـينا
  السَّاعَةُ قُلْ بَلـى وَرَبّي لَتَأْتِـيَنَّكُمْ }\r\n\t\t\t</section>"

