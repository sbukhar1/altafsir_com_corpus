  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا فَتَحْنَا عَلَيْهِمْ بَاباً ذَا عَذَابٍ شَدِيدٍ إِذَا هُمْ فِيهِ مُبْلِسُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: حتـى إذا فتـحنا
  علـيهم بـاب القتال فقتلوا يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي إسحاق بن شاهين، قال: ثنا
  خالد بن عبد الله، عن داود بن أبـي هند، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، فـي
  قوله: { حتـى إذَا فَتَـحْنا عَلَـيْهِمْ بـابـا ذَا عَذَابٍ شَدِيدٍ } قد مضى، كان
  يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنـي عبد
  الأعلـى، قال: ثنا داود، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: {
  حتـى إذَا فَتَـحْنا عَلَـيْهِمْ بـابـا ذَا عَذَابٍ شَدِيدٍ } قال: يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه: حتـى إذا فتـحنا علـيهم بـاب الـمـجاعة والضرّ،
  وهو البـاب ذو العذاب الشديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { حتـى إذَا فَتَـحْنا عَلَـيْهِمْ بـابـا ذَا
  عَذَابٍ شَدِيدٍ } قال: لكفـار قريش الـجوع، وما قبلها من القصة لهم أيضا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، بنـحوه، إلاَّ أنه قال: وما قبلها أيضا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  القول الذي قاله مـجاهد: أولـى بتأويـل الآية، لصحة الـخبر الذي ذكرناه قبل عن ابن
  عبـاس، أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم فـي قصة الـمـجاعة التـي
  أصابت قريشاً بدعاء رسول الله صلى الله عليه وسلم علـيهم، وأمر ثمامة بن أثال وذلك
  لا شكّ أنه كان بعد وقعة بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إذَا هُمْ فِـيهِ مُبْلِسُونَ } يقول: إذا هؤلاء الـمشركون فـيـما فتـحنا علـيهم
  من العذاب حَزَانَى نادمون علـى ما سلف منهم فـي تكذيبهم بآيات الله، فـي حين لا ينفعهم
  الندم والـحزن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

