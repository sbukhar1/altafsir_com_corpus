text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا
  فَتَحْنَا عَلَيْهِمْ بَاباً ذَا عَذَابٍ شَدِيدٍ إِذَا هُمْ فِيهِ مُبْلِسُونَ }اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: حتـى إذا فتـحنا علـيهم بـاب القتال
  فقتلوا يوم بدر.ذكر من قال ذلك:حدثنـي إسحاق بن شاهين، قال: ثنا خالد بن عبد الله،
  عن داود بن أبـي هند، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، فـي قوله: { حتـى إذَا
  فَتَـحْنا عَلَـيْهِمْ بـابـا ذَا عَذَابٍ شَدِيدٍ } قد مضى، كان يوم بدر.حدثنا ابن
  الـمثنى، قال: ثنـي عبد الأعلـى، قال: ثنا داود، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس
  مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { حتـى إذَا
  فَتَـحْنا عَلَـيْهِمْ بـابـا ذَا عَذَابٍ شَدِيدٍ } قال: يوم بدر.وقال آخرون: معناه:
  حتـى إذا فتـحنا علـيهم بـاب الـمـجاعة والضرّ، وهو البـاب ذو العذاب الشديد.ذكر من
  قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { حتـى
  إذَا فَتَـحْنا عَلَـيْهِمْ بـابـا ذَا عَذَابٍ شَدِيدٍ } قال: لكفـار قريش الـجوع،
  وما قبلها من القصة لهم أيضا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد، بنـحوه، إلاَّ أنه قال: وما قبلها أيضا.وهذا القول الذي قاله مـجاهد:
  أولـى بتأويـل الآية، لصحة الـخبر الذي ذكرناه قبل عن ابن عبـاس، أن هذه الآية نزلت
  علـى رسول الله صلى الله عليه وسلم فـي قصة الـمـجاعة التـي أصابت قريشاً بدعاء رسول
  الله صلى الله عليه وسلم علـيهم، وأمر ثمامة بن أثال وذلك لا شكّ أنه كان بعد وقعة
  بدر.وقوله: { إذَا هُمْ فِـيهِ مُبْلِسُونَ } يقول: إذا هؤلاء الـمشركون فـيـما فتـحنا
  علـيهم من العذاب حَزَانَى نادمون علـى ما سلف منهم فـي تكذيبهم بآيات الله، فـي حين
  لا ينفعهم الندم والـحزن.\r\n\t\t\t\r\n\t\t\t</section>"

