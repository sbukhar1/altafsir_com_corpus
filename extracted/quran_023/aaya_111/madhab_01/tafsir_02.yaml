  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  كَانَ فَرِيقٌ مِّنْ عِبَادِي يَقُولُونَ رَبَّنَآ آمَنَّا فَٱغْفِرْ لَنَا وَٱرْحَمْنَا
  وَأَنتَ خَيْرُ ٱلرَّاحِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱتَّخَذْتُمُوهُمْ سِخْرِيّاً حَتَّىٰ أَنسَوْكُمْ
  ذِكْرِي وَكُنْتُمْ مِّنْهُمْ تَضْحَكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي جَزَيْتُهُمُ
  ٱلْيَوْمَ بِمَا صَبَرُوۤاْ أَنَّهُمْ هُمُ ٱلْفَآئِزُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في
  حرف أبيّ: «أنه كان فريق» بالفتح، بمعنى: لأنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السخريّ
  - بالضم والكسر -: مصدر سخر كالسخر، إلا أن في ياء النسب زيادة قوّة في الفعل، كما
  قيل الخصوصية في الخصوص. وعن الكسائي والفراء: أنّ المكسور من الهزء، والمضموم من السخرة
  والعبودية، أي: تسخروهم واستعبدوهم، والأوّل مذهب الخليل وسيبويه. قيل: هم الصحابة
  وقيل: أهل الصفة خاصة. ومعناه: اتخذتموهم هزؤاً وتشاغلتم بهم ساخرين { حَتَّىٰ أَنسَوْكُمْ
  } بتشاغلكم بهم على تلك الصفة { ذِكْرِى } فتركتموه، أي: تركتم أن تذكروني فتخافوني
  في أوليائي. وقرىء: { أَنَّهُمْ } بالفتح، والكسر استئناف، أي: قد فازوا حيث صبروا،
  فجزوا بصبرهم أحسن الجزاء. وبالفتح على أنه مفعول جزيتهم، كقولك جزيتهم فوزهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
