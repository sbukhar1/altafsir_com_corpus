text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ كَانَ
  فَرِيقٌ مِّنْ عِبَادِي يَقُولُونَ رَبَّنَآ آمَنَّا فَٱغْفِرْ لَنَا وَٱرْحَمْنَا
  وَأَنتَ خَيْرُ ٱلرَّاحِمِينَ } * { فَٱتَّخَذْتُمُوهُمْ سِخْرِيّاً حَتَّىٰ أَنسَوْكُمْ
  ذِكْرِي وَكُنْتُمْ مِّنْهُمْ تَضْحَكُونَ } * { إِنِّي جَزَيْتُهُمُ ٱلْيَوْمَ بِمَا
  صَبَرُوۤاْ أَنَّهُمْ هُمُ ٱلْفَآئِزُونَ }في حرف أبيّ: «أنه كان فريق» بالفتح، بمعنى:
  لأنه.السخريّ - بالضم والكسر -: مصدر سخر كالسخر، إلا أن في ياء النسب زيادة قوّة في
  الفعل، كما قيل الخصوصية في الخصوص. وعن الكسائي والفراء: أنّ المكسور من الهزء، والمضموم
  من السخرة والعبودية، أي: تسخروهم واستعبدوهم، والأوّل مذهب الخليل وسيبويه. قيل: هم
  الصحابة وقيل: أهل الصفة خاصة. ومعناه: اتخذتموهم هزؤاً وتشاغلتم بهم ساخرين { حَتَّىٰ
  أَنسَوْكُمْ } بتشاغلكم بهم على تلك الصفة { ذِكْرِى } فتركتموه، أي: تركتم أن تذكروني
  فتخافوني في أوليائي. وقرىء: { أَنَّهُمْ } بالفتح، والكسر استئناف، أي: قد فازوا حيث
  صبروا، فجزوا بصبرهم أحسن الجزاء. وبالفتح على أنه مفعول جزيتهم، كقولك جزيتهم فوزهم.\r\n\t\t\t\r\n\t\t\t</section>"

