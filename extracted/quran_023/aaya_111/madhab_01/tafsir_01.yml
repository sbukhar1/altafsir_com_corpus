  ذِكْرِي وَكُنْتُمْ مِّنْهُمْ تَضْحَكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي جَزَيْتُهُمُ
  ٱلْيَوْمَ بِمَا صَبَرُوۤاْ أَنَّهُمْ هُمُ ٱلْفَآئِزُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الـيومَ
  بـما صَبَرُوا علـى ما كانوا يـلقَون بـينكم من أذى سخريتكم وضحككم منهم فـي الدنـيا.
  { إنَّهُمْ هُمُ الفَـائِزُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء فـي قراءة: «إنَّهُمْ» فقرأته عامة قرّاء أهل الـمدينة والبصرة وبعض أهل الكوفة:
  { أنَّهُمْ } ، بفتـح الألف من «أَنهم» بـمعنى: جزيتهم هذا. ف«أنّ» فـي قراءة هؤلاء:
  فـي موضع نصب بوقوع قوله: «جزيتهم» علـيها، لأن معنى الكلام عندهم: إنـي جزيتهم الـيوم
  الفوز بـالـجنة. وقد يحتـمل النصب من وجه آخر، وهو أن يكون موجَّها معناه إلـى: إنـي
  جزيتهم الـيوم بـما صبروا، لأنهم هم الفـائزون بـما صبروا فـي الدنـيا علـى ما لَقُوا
  فـي ذات الله. وقرأ ذلك عامة قرّاء الكوفة: «إنّـي» بكسر الألف منها، بـمعنى الابتداء،
  وقالوا: ذلك ابتداء من الله مدحهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين فـي ذلك بـالصواب قراءة من قرأ بكسر الألف، لأن قوله: «جزيتهم»، قد عمل
  فـي الهاء والـميـم، والـجزاء إنـما يعمل فـي منصوبـين، وإذا عمل فـي الهاء والـميـم
  لـم يكن له العمل فـي «أن» فـيصير عاملاً فـي ثلاثة إلا أن يُنْوَى به التكرير، فـيكون
  نصب «أَنَّ» حينئذٍ بفعل مضمر لا بقوله: «جزيتهم»، وإن هي نصبت بإضمار لام لـم يكن
  له أيضا كبـير معنى لأن جزاء الله عبـاده الـمؤمنـين بـالـجنة، إنـما هو علـى ما سَلَف
  من صالـح أعمالهم فـي الدنـيا وجزاؤه إياهم وذلك فـي الآخرة هو الفوز، فلا معنى لأن
  يَشْرُط لهم الفوز بـالأعمال ثم يخبر أنهم إنـما فـازوا لأنهم هم الفـائزون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام إذ كان الصواب من القراءة ما ذكرنا: إنـي جزيتهم الـيوم
  الـجنة بـما صبروا فـي الدنـيا علـى أذاكم بها، فـي أنهم الـيوم هم الفـائزون بـالنعيـم
  الدائم والكرامة البـاقـية أبدا، بـما عملوا من صالـحات الأعمال فـي الدنـيا ولقوا
  فـي طلب رضاي من الـمكاره فـيها.</font></font><font class=\"TextResultArabic\"><font
