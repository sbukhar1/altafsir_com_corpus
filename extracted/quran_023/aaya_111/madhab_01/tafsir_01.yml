  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّخَذْتُمُوهُمْ
  سِخْرِيّاً حَتَّىٰ أَنسَوْكُمْ ذِكْرِي وَكُنْتُمْ مِّنْهُمْ تَضْحَكُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنِّي
  جَزَيْتُهُمُ ٱلْيَوْمَ بِمَا صَبَرُوۤاْ أَنَّهُمْ هُمُ ٱلْفَآئِزُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فـاتـخذتـم أيها القائلون لربهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنا
  غَلَبَتْ عَلَـيْنا شِقْوَتُنا وكُنا قَوْما ضَالِّـينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فـي الدنـيا، القائلـين فـيها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبنا
  آمَنَّا فـاغْفِرْ لَنا وَارْحمْنا وأنْتَ خَيْرُ الرَّاحِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">سُخْريًّا.
  والهاء والـميـم فـي قوله: { فـاتَّـخَذْتُـمُوهُمْ } من ذكر الفريق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { سُخْرِيَّا } فقرأه بعض قرّاء الـحجاز
  وبعض أهل البصرة والكوفة: { فـاتَّـخَذْتُـمُوهُمْ سِخْرِيًّا } بكسر السين، ويتأوّلون
  فـي كسرها أن معنى ذلك الهزء، ويقولون: إنها إذا ضُمت فمعنى الكملة: السُّخْرة والاستعبـاد.
  فمعنى الكلام علـى مذهب هؤلاء: فـاتـخذهم أهل الإيـمان بـي فـي الدنـيا هُزُؤًا ولعبـاً،
  تهزءون بهم، حتـى أنسوكم ذكري. وقرأ ذلك عامة قرّاء الـمدينة والكوفة: «فـاتَّـخذْتُـموهُمْ
  سُخْرِيًّا بضم السين، وقالوا: معنى الكلـمة فـي الضمّ والكسر واحد. وحكى بعضهم عن
  العرب سماعاً لِـجِّيّ ولُـجِّىّ، ودِريّ، ودُرِّيّ، منسوب إلـى الدرّ، وكذلك كِرسيّ
  وكُرسيّ وقالوا ذلك من قـيـلهم كذلك: نظير قولهم فـي جمع العصا: العِصِيّ بكسر العين،
  والعُصّي بضمها قالوا: وإنـما اخترنا الضمّ فـي السَّخريّ، لأنه أفصح اللغتـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أنهما قراءتان مشهورتان ولغتان معروفتان
  بـمعنى واحد، قد قرأ بكلّ واحدة منهما علـماء من القرّاء، فبأيتهما قرأ القارىء ذلك
  فمصيب. ولـيس يُعْرف من فرق بـين معنى ذلك إذا كسرت السين وإذا ضمت، لـما ذكرت من الرواية
  عمن سمع من العرب ما حَكَيت عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  الرواية به عن بعض من فرَّق فـي ذلك بـين معناه مكسورة سينه ومضمومة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { فـاتَّـخَذْتُـمُوهُمْ
  سِخْرِيًّا } قال: هما مختلفتان: سِخريًّا، وسُخريًّا، يقول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَرَفَعْنا
  بَعْضَهُمْ فَوْقَ بَعْضٍ دَرَجاتٍ لِـيَتَّـخِذَ بَعْضُهُمْ بَعْضاً سِخْرِيًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذا سِخريًّا: يُسَخِّرونهم، والآخرون: الذين يستهزئون بهم هم «سُخريًّا»، فتلك «سِخريًّا»
  يُسَخرونهم عندك، فسخَّرك: رفعك فوقه والآخرون: استهزءوا بأهل الإسلام هي «سُخريّا»
  يَسْخَرون منهم، فهما مختلفتان. وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلَّـما مَرَّ عَلَـيْهِ مَلأٌ مِنْ
  قَوْمِهِ سَخِرُوا مِنْهُ قالَ إنْ تَسْخَرُوا مِنَّا فإنَّا نَسْخَرُ مِنْكُمْ كمَا
  تَسْخَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: يسخرون منهم كما سخر قوم نوح بنوح، «اتـخذوهم سُخريًّا»: اتـخذوهم
  هُزُؤًا، لـم يزالوا يستهزئون بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حتـى أنْسَوكُمْ ذِكْرِي } يقول: لـم يزل استهزاؤكم بهم، أنساكم ذلك من فعلكم بهم
  ذكري، فأْلهَاكم عنه. { وكُنْتُـمْ مِنْهُمْ تَضْحَكُونَ } ، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  حتـى أنْسَوْكُمْ ذِكْرِي } قال: أنسى هؤلاءِ اللّهَ استهزاؤُهم بهم وضحكُهم بهم. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  الَّذِينَ أجْرَمُوا كانُوا مِنَ الَّذِينَ آمَنُوا يَضْحَكُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حتـى
  بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ هَؤُلاءِ لَضَالَّونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنِّـي جَزَيْتُهُمْ الـيَوْمَ بِـمَا صَبروا } يقول تعالـى
  ذكره: إنـي أيُّها الـمشركون بـالله الـمخَّـلدون فـي النار، جَزَيت الذين اتـخذتـموهم
  فـي الدنـيا سخريًّا من أهل الإيـمان بـي، وكنتـم منهم تضحكون.</font></font>&#13;\t\t\t<label
