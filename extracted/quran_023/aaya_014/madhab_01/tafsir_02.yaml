text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَا
  ٱلإِنْسَانَ مِن سُلاَلَةٍ مِّن طِينٍ } * { ثُمَّ جَعَلْنَاهُ نُطْفَةً فِي قَرَارٍ
  مَّكِينٍ } * { ثُمَّ خَلَقْنَا ٱلنُّطْفَةَ عَلَقَةً فَخَلَقْنَا ٱلْعَلَقَةَ مُضْغَةً
  فَخَلَقْنَا ٱلْمُضْغَةَ عِظَاماً فَكَسَوْنَا ٱلْعِظَامَ لَحْماً ثُمَّ أَنشَأْنَاهُ
  خَلْقاً آخَرَ فَتَبَارَكَ ٱللَّهُ أَحْسَنُ ٱلْخَالِقِينَ }السلالة: الخلاصة؛ لأنها
  تسلّ من بين الكدر، وفعالة، بناء للقلة كالقلامة والقمامة. وعن الحسن: ماء بين ظهراني
  الطين. فإن قلت: ما الفرق بين من ومن؟ قلت: الأوّل للابتداء، والثاني للبيان، كقوله:{ مِنَ
  ٱلأَوْثَـٰنِ }[الحج: 30]. فإن قلت: ما معنى: { جَعَلْنَا } الإنسان نطفة؟ قلت: معناه
  أنه خلق جوهر الإنسان أوّلاً طيناً، ثم جعل جوهره بعذ ذلك نطفة. القرار: المستقرّ،
  والمراد الرحم. وصفت بالمكانة التي هي صفة المستقرّ فيها، كقولك. طريق سائر. أو بمكانتها
  في نفسها؛ لأنها مكنت بحيث هي وأحرزت. قرىء: «عظماً فكسونا العظم» و «عظاماً فكسونا
  العظام» و «عظماً فكسونا العظم» وضع الواحد مكان الجمع لزوال اللبس؛ لأنّ الإنسان ذو
  عظام كثيرة { خَلْقاً ءاخَرَ } أي خلقاً مبايناً للخلق الأوّل مباينة ما أبعدها، حيث
  جعله حيواناً وكان جماداً، وناطقاً وكان أبكم، وسميعاً وكان أصمّ، وبصيراً وكان أكمه،
  وأودع باطنه وظاهره ـ بل كل عضو من أعضائه وكل جزء من أجزائه ـ عجائب فطرة وغرائب حكمة
  لا تدرك بوصف الواصف ولا تبلغ بشرح الشارح: وقد احتجّ به أبو حنيفة فيمن غصب بيضة فأفرخت
  عنده قال: يضمن البيضة ولا يرد الفرخ: لأنه خلق أخر سوى البيضة { فَتَبَارَكَ ٱللَّهُ
  } فتعالى أمره في قدرته وعلمه { أَحْسَنُ ٱلْخَـٰلِقِينَ } أي: أحسن المقدّرين تقديراً،
  فترك ذكر المميز لدلالة الخالقين عليه. ونحوه: طرح المأذون فيه في قوله:{ أُذِنَ لِلَّذِينَ
  يُقَـٰتَلُونَ }[الحج: 39] لدلالة الصلة. وروي عن عمر رضي الله عنه:(719) أنّ رسول
  الله صلى الله عليه وسلم لما بلغ قوله خلقاً آخر، قال: \" فتبارك الله أحسن الخالقين
  \" وروي:(720) أنّ عبد الله بن سعد بن أبي سرح كان يكتب للنبي صلى الله عليه وسلم،
  فنطق بذلك قبل إملائه، فقال: له النبي صلى الله عليه وسلم: «اكتب، هكذا نزلت» فقال:
  عبد الله: إن كان محمد نبياً يوحى إليه فأنا نبيّ يوحى إليّ، فلحق بمكة كافراً، ثم
  أسلم يوم الفتح.\r\n\t\t\t\r\n\t\t\t</section>"

