text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ جَعَلْنَاهُ
  نُطْفَةً فِي قَرَارٍ مَّكِينٍ } * { ثُمَّ خَلَقْنَا ٱلنُّطْفَةَ عَلَقَةً فَخَلَقْنَا
  ٱلْعَلَقَةَ مُضْغَةً فَخَلَقْنَا ٱلْمُضْغَةَ عِظَاماً فَكَسَوْنَا ٱلْعِظَامَ لَحْماً
  ثُمَّ أَنشَأْنَاهُ خَلْقاً آخَرَ فَتَبَارَكَ ٱللَّهُ أَحْسَنُ ٱلْخَالِقِينَ }يعنـي
  تعالـى ذكره بقوله: { ثُمَّ جَعَلْناهُ نطْفَةً فِـي قَرَارٍ مَكِينٍ } ثم جعلنا الإنسان
  الذي جعلناه من سلالة من طين، نطفة فـي قرار مكين، وهو حيث استقرّت فـيه نطفة الرجل
  من رحم الـمرأة. ووصفه بأنه مكين، لأنه مُكّن لذلك وهيىء له لـيستقرّ فـيه إلـى بلوغ
  أمره الذي جعله له قراراً. وقوله: { ثُمَّ خَـلَقْنا النطْفَةَ عَلَقَةً } يقول: ثم
  صيرنا النطفة التـي جعلناها فـي قرار مكين علقة، وهي القطعة من الدم. { فَخَـلَقْنا
  العَلَقَةَ مُضْغَةً } يقول: فَجعلنا ذلك الدم مضغة، وهي القطعة من اللـحم. وقوله:
  { فخَـلَقْنا الـمُضْغَةَ عِظاماً } يقول: فجعلنا تلك الـمضغة اللـحم عظاماً.وقد اختلفت
  القرَّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـحجاز والعراق سوى عاصم: { فخَـلَقْنا
  الـمُضْغَةَ عِظاماً } علـى الـجماع، وكان عاصم وعبد الله يقرآن ذلك: «عَظْماً» فِـي
  الـحرفـين علـى التوحيد جميعاً.والقراءة التـي نـختار فـي ذلك الـجماع، لإجماع الـحجة
  من القرّاء علـيه.وقوله: { فَكَسَوْنا العِظامَ لَـحْماً } يقول: فألبسنا العظام لـحماً.
  وقد ذكر أن ذلك فـي قراءة عبد الله: «ثُمَّ خَـلَقْنا النطْفَةَ عَظْما وعصبـاً فَكَسَوْنَاه
  لَـحْماً». وقوله: { ثُمَّ أنْشأْناهُ خَـلْقاً آخَرَ } يقول: ثم أنشأنا هذا الإنسان
  خـلقا آخر. وهذه الهاء التـي فـي: أنْشَأْناهُ عائدة علـى «الإنسان» فـي قوله: { وَلَقَدْ
  خَـلَقْنا الإنْسانَ } قد يجوز أن تكون من ذكر العظم والنطفة والـمضغة، جعل ذلك كله
  كالشيء الواحد، فقـيـل: ثم أنشأنا ذلك خـلقاً آخر.واختلف أهل التأويـل فـي تأويـل قوله:
  { ثُمَّ أنْشَأْناهُ خَـلْقاً آخَرَ } فقال بعضهم: إنشاؤه إياه خـلقاً آخر: نفخه الروح
  فـيه، فـيصير حينئذٍ إنساناً، وكان قبل ذلك صورة. ذكر من قال ذلك:حدثنا يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، قال: أخبرنا حجاج، عن عطاء، عن ابن عبـاس فـي قوله: { ثُمَّ أنْشَأْناهُ
  خَـلْقاً آخَرَ } قال: نفخ الروح فـيه.حدثنا ابن بشار، قال: ثنا عبد الرحمن قال: ثنا
  هشيـم عن الـحجاج بن أرطأة عن عطاء، عن ابن عبـاس، بـمثله.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { ثُمَّ أنْشَأْناهُ خَـلْقاً
  آخَرَ } قال: الروح.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عبد
  الرحمن بن الأصبهانـي عن عكرمة، فـي قوله: { ثُمَّ أنْشَأْناهُ خَـلْقا آخَرَ } قال:
  نفخ الروح فـيه.حدثنا ابن بشار وابن الـمثنى، قالا: ثنا عبد الرحمن، قال: ثنا سلـمة،
  عن داود بن أبـي هند، عن الشعبـيّ: { ثُمَّ أنْشَأْناهُ خَـلْقاً آخَرَ } قال: نفخ
  فـيه الروح.قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن مـجاهد، بـمثله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع، عن أبـي العالـية،
  فـي قوله: { ثُمَّ أنْشَأْناهُ خَـلْقا آخَرَ } قال: نفخ فـيه الروح، فهو الـخـلق الآخر
  الذي ذكر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ جَعَلْنَاهُ نُطْفَةً فِي قَرَارٍ
  مَّكِينٍ } * { ثُمَّ خَلَقْنَا ٱلنُّطْفَةَ عَلَقَةً فَخَلَقْنَا ٱلْعَلَقَةَ مُضْغَةً
  فَخَلَقْنَا ٱلْمُضْغَةَ عِظَاماً فَكَسَوْنَا ٱلْعِظَامَ لَحْماً ثُمَّ أَنشَأْنَاهُ
  خَلْقاً آخَرَ فَتَبَارَكَ ٱللَّهُ أَحْسَنُ ٱلْخَالِقِينَ }حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { ثُمَّ أنْشَأْناهُ
  خَـلْقاً } يعنـي الروح تنفخ فـيه بعد الـخـلق.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { ثُمَّ أنْشَأْناهُ خَـلْقا آخَرَ } قال: الروح الذي جعله
  فـيه.وقال آخرون: إنشاؤه خـلقا آخر تصريفه إياه فـي الأحوال بعد الولادة: فـي الطفولة،
  والكهولة، والاغتذاء، ونبـات الشعر، والسنّ، ونـحو ذلك من أحوال الأحياء فـي الدنـيا.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { ثُمَّ أنْشَأْناهُ خَـلْقاً آخَرَ فَتَبـارَكَ اللّهُ
  أحْسَنُ الـخالِقِـينَ } يقول: خرج من بطن أمه بعدما خـلق، فكان من بدء خـلقه الآخر
  أن استهلّ، ثم كان من خـلقه دُلّ علـى ثدي أمه، ثم كان من خـلقه أن علـم كيف يبسط رجلـيه،
  إلـى أن قعد، إلـى أن حبـا، إلـى أن قام علـى رجلـيه، إلـى أن مشى، إلـى أن قُطِم،
  فعلـم كيف يشرب ويأكل من الطعام، إلـى أن بلغ الـحلـم، إلـى أن بلغ أن يتقلّب فـي البلاد.حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { ثُمَّ أنْشَأْناهُ
  خَـلْقاً آخَرَ } قال: يقول بعضهم: هو نبـات الشعر، وبعضهم يقول: هو نفخ الروح.حدثنا
  الـحسن، قال: أخبرنا عبد الرّزاق، قال: أخبرنا معمر عن قَتادة، مثله.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك: { ثُمَّ أنْشَأْناهُ خَـلْقاً
  آخَرَ } قال: يقال الـخـلق الآخر بعد خروجه من بطن أمه بسنه وشعره.وقال آخرون: بل عَنَى
  بإنشائه خـلقاً آخر: سوّى شبـابه. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { ثُمَّ أنْشَأْناهُ خَـلْقاً آخَرَ } قال: حين استوى
  شبـابه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد:
  حين استوى به الشبـاب.وأولـى الأقوال فـي ذلك بـالصواب قول من قال: عنى بذلك نفخ الروح
  فـيه وذلك أنه بنفخ الروح فـيه يتـحوّل خـلقاً آخر إنساناً، وكان قبل ذلك بـالأحوال
  التـي وصفه الله أنه كان بها، من نطفة وعلقة ومضغة وعظم وبنفخ الروح فـيه، يتـحوّل
  عن تلك الـمعانـي كلها إلـى معنى الإنسانـية، كما تـحوّل أبوه آدم بنفخ الروح فـي الطينة
  التـي خـلق منها إنساناً وخـلقاً آخر غير الطين الذي خـلق منه.وقوله: { فَتَبـارَكَ
  اللّهُ أحْسَنُ الـخالِقِـينَ } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه
  فتبـارك الله أحسن الصانعين.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ جَعَلْنَاهُ نُطْفَةً فِي قَرَارٍ
  مَّكِينٍ } * { ثُمَّ خَلَقْنَا ٱلنُّطْفَةَ عَلَقَةً فَخَلَقْنَا ٱلْعَلَقَةَ مُضْغَةً
  فَخَلَقْنَا ٱلْمُضْغَةَ عِظَاماً فَكَسَوْنَا ٱلْعِظَامَ لَحْماً ثُمَّ أَنشَأْنَاهُ
  خَلْقاً آخَرَ فَتَبَارَكَ ٱللَّهُ أَحْسَنُ ٱلْخَالِقِينَ }ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا حكام، عن عنبسة، عن لـيث، عن مـجاهد: { فَتَبـارَكَ اللّهُ أحْسَنُ
  الـخالِقِـينَ } قال: يصنعون ويصنع الله، والله خير الصانعين.وقال آخرون: إنـما قـيـل:
  { فَتَبارَكَ اللّهُ أحْسَنُ الـخالِقِـينَ } لأن عيسى ابن مريـم كان يخـلق، فأخبر
  جلّ ثناؤه عن نفسه أنه يخـلق أحسن مـما كان يخـلق. ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، فـي قوله: { فَتَبـارَكَ اللّهُ
  أحْسَنُ الـخالِقِـينَ } قال: عيسى ابن مريـم يخـلق.وأولـى القولـين فـي ذلك بـالصواب
  قول مـجاهد، لأن العرب تسمي كل صانع خالقاً ومنه قول زهير:وَلأَنْتَ تَفْرِي ما خَـلَقْتَ
  وَبَعْ   ضُ القَوْمِ يَخْـلُقُ ثُمَّ لا يَفْرِيويروى:وَلأَنْتَ تَـخْـلُقُ ما فَريْتَ
  وَبَعْ   ضُ القَوْمِ يَخْـلُقُ ثُمَّ لا يَفْرِي\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

