  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  خَلَقْنَا ٱلنُّطْفَةَ عَلَقَةً فَخَلَقْنَا ٱلْعَلَقَةَ مُضْغَةً فَخَلَقْنَا ٱلْمُضْغَةَ
  عِظَاماً فَكَسَوْنَا ٱلْعِظَامَ لَحْماً ثُمَّ أَنشَأْنَاهُ خَلْقاً آخَرَ فَتَبَارَكَ
  ٱللَّهُ أَحْسَنُ ٱلْخَالِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { ثُمَّ
  أنْشَأْناهُ خَـلْقاً } يعنـي الروح تنفخ فـيه بعد الـخـلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ثُمَّ أنْشَأْناهُ خَـلْقا
  آخَرَ } قال: الروح الذي جعله فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنشاؤه خـلقا آخر تصريفه إياه فـي الأحوال بعد الولادة: فـي الطفولة، والكهولة،
  والاغتذاء، ونبـات الشعر، والسنّ، ونـحو ذلك من أحوال الأحياء فـي الدنـيا. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنا أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { ثُمَّ أنْشَأْناهُ
  خَـلْقاً آخَرَ فَتَبـارَكَ اللّهُ أحْسَنُ الـخالِقِـينَ } يقول: خرج من بطن أمه بعدما
  خـلق، فكان من بدء خـلقه الآخر أن استهلّ، ثم كان من خـلقه دُلّ علـى ثدي أمه، ثم كان
  من خـلقه أن علـم كيف يبسط رجلـيه، إلـى أن قعد، إلـى أن حبـا، إلـى أن قام علـى رجلـيه،
  إلـى أن مشى، إلـى أن قُطِم، فعلـم كيف يشرب ويأكل من الطعام، إلـى أن بلغ الـحلـم،
  إلـى أن بلغ أن يتقلّب فـي البلاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة: { ثُمَّ أنْشَأْناهُ
  خَـلْقاً آخَرَ } قال: يقول بعضهم: هو نبـات الشعر، وبعضهم يقول: هو نفخ الروح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرّزاق، قال: أخبرنا معمر عن قَتادة،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك: { ثُمَّ أنْشَأْناهُ خَـلْقاً آخَرَ }
  قال: يقال الـخـلق الآخر بعد خروجه من بطن أمه بسنه وشعره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عَنَى بإنشائه خـلقاً آخر: سوّى شبـابه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ثُمَّ
  أنْشَأْناهُ خَـلْقاً آخَرَ } قال: حين استوى شبـابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد: حين استوى
  به الشبـاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب
  قول من قال: عنى بذلك نفخ الروح فـيه وذلك أنه بنفخ الروح فـيه يتـحوّل خـلقاً آخر
  إنساناً، وكان قبل ذلك بـالأحوال التـي وصفه الله أنه كان بها، من نطفة وعلقة ومضغة
  وعظم وبنفخ الروح فـيه، يتـحوّل عن تلك الـمعانـي كلها إلـى معنى الإنسانـية، كما تـحوّل
  أبوه آدم بنفخ الروح فـي الطينة التـي خـلق منها إنساناً وخـلقاً آخر غير الطين الذي
  خـلق منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَتَبـارَكَ اللّهُ أحْسَنُ
  الـخالِقِـينَ } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه فتبـارك الله
  أحسن الصانعين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
