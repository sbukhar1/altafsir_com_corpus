  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  جَعَلْنَاهُ نُطْفَةً فِي قَرَارٍ مَّكِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ خَلَقْنَا
  ٱلنُّطْفَةَ عَلَقَةً فَخَلَقْنَا ٱلْعَلَقَةَ مُضْغَةً فَخَلَقْنَا ٱلْمُضْغَةَ عِظَاماً
  فَكَسَوْنَا ٱلْعِظَامَ لَحْماً ثُمَّ أَنشَأْنَاهُ خَلْقاً آخَرَ فَتَبَارَكَ ٱللَّهُ
  أَحْسَنُ ٱلْخَالِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { ثُمَّ
  جَعَلْناهُ نطْفَةً فِـي قَرَارٍ مَكِينٍ } ثم جعلنا الإنسان الذي جعلناه من سلالة
  من طين، نطفة فـي قرار مكين، وهو حيث استقرّت فـيه نطفة الرجل من رحم الـمرأة. ووصفه
  بأنه مكين، لأنه مُكّن لذلك وهيىء له لـيستقرّ فـيه إلـى بلوغ أمره الذي جعله له قراراً.
  وقوله: { ثُمَّ خَـلَقْنا النطْفَةَ عَلَقَةً } يقول: ثم صيرنا النطفة التـي جعلناها
  فـي قرار مكين علقة، وهي القطعة من الدم. { فَخَـلَقْنا العَلَقَةَ مُضْغَةً } يقول:
  فَجعلنا ذلك الدم مضغة، وهي القطعة من اللـحم. وقوله: { فخَـلَقْنا الـمُضْغَةَ عِظاماً
  } يقول: فجعلنا تلك الـمضغة اللـحم عظاماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفت القرَّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـحجاز والعراق سوى عاصم: { فخَـلَقْنا
  الـمُضْغَةَ عِظاماً } علـى الـجماع، وكان عاصم وعبد الله يقرآن ذلك: «عَظْماً» فِـي
  الـحرفـين علـى التوحيد جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقراءة
  التـي نـختار فـي ذلك الـجماع، لإجماع الـحجة من القرّاء علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَكَسَوْنا العِظامَ لَـحْماً } يقول: فألبسنا العظام لـحماً.
  وقد ذكر أن ذلك فـي قراءة عبد الله: «ثُمَّ خَـلَقْنا النطْفَةَ عَظْما وعصبـاً فَكَسَوْنَاه
  لَـحْماً». وقوله: { ثُمَّ أنْشأْناهُ خَـلْقاً آخَرَ } يقول: ثم أنشأنا هذا الإنسان
  خـلقا آخر. وهذه الهاء التـي فـي: أنْشَأْناهُ عائدة علـى «الإنسان» فـي قوله: { وَلَقَدْ
  خَـلَقْنا الإنْسانَ } قد يجوز أن تكون من ذكر العظم والنطفة والـمضغة، جعل ذلك كله
  كالشيء الواحد، فقـيـل: ثم أنشأنا ذلك خـلقاً آخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل قوله: { ثُمَّ أنْشَأْناهُ خَـلْقاً آخَرَ } فقال بعضهم: إنشاؤه
  إياه خـلقاً آخر: نفخه الروح فـيه، فـيصير حينئذٍ إنساناً، وكان قبل ذلك صورة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يعقوب بن إبراهيـم، قال: ثنا
  هشيـم، قال: أخبرنا حجاج، عن عطاء، عن ابن عبـاس فـي قوله: { ثُمَّ أنْشَأْناهُ خَـلْقاً
  آخَرَ } قال: نفخ الروح فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن قال: ثنا هشيـم عن الـحجاج بن أرطأة عن عطاء، عن ابن
  عبـاس، بـمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: { ثُمَّ أنْشَأْناهُ خَـلْقاً
  آخَرَ } قال: الروح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن عبد الرحمن بن الأصبهانـي عن عكرمة، فـي قوله: { ثُمَّ أنْشَأْناهُ
  خَـلْقا آخَرَ } قال: نفخ الروح فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار وابن الـمثنى، قالا: ثنا عبد الرحمن، قال: ثنا سلـمة، عن داود بن أبـي هند،
  عن الشعبـيّ: { ثُمَّ أنْشَأْناهُ خَـلْقاً آخَرَ } قال: نفخ فـيه الروح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن مـجاهد، بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن
  الربـيع، عن أبـي العالـية، فـي قوله: { ثُمَّ أنْشَأْناهُ خَـلْقا آخَرَ } قال: نفخ
  فـيه الروح، فهو الـخـلق الآخر الذي ذكر.</font></font>&#13;\t\t\t<label disabled=\"true\"
