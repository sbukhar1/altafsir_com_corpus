  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَدْعُ مَعَ ٱللَّهِ إِلَـهَا آخَرَ لاَ بُرْهَانَ لَهُ بِهِ فَإِنَّمَا حِسَابُهُ
  عِندَ رَبِّهِ إِنَّهُ لاَ يُفْلِحُ ٱلْكَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن يدع مع الـمعبود الذي لا تصلـح العبـادة إلا له معبوداً آخر، لا حجة
  له بـما يقول ويعمل من ذلك ولا بـينة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لا بُرْهانَ لَهُ بِهِ
  } قال: بـينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { لا بُرْهانَ لَهُ بِهِ } قال: حُجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بَزَّة، عن مـجاهد، فـي قوله: { لا بُرْهانَ لَهُ بِهِ } قال: لا
  حجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإنَّـمَا حِسابُهُ عِنْدَ
  رَبِّهِ } يقول: فإنـما حساب عمله السَّيِّىء عند ربه، وهو مُوَفِّـيه جزاءه إذا قدم
  علـيه. { إنَّهُ لا يُفْلِـحُ الكافِرُونَ } يقول: إنه لا ينـجح أهل الكفر بـالله عنده
  ولا يدركون الـخـلود والبقاء فـي النعيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

