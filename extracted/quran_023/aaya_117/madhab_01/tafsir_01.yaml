text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَدْعُ مَعَ
  ٱللَّهِ إِلَـهَا آخَرَ لاَ بُرْهَانَ لَهُ بِهِ فَإِنَّمَا حِسَابُهُ عِندَ رَبِّهِ
  إِنَّهُ لاَ يُفْلِحُ ٱلْكَافِرُونَ }يقول تعالـى ذكره: ومن يدع مع الـمعبود الذي لا
  تصلـح العبـادة إلا له معبوداً آخر، لا حجة له بـما يقول ويعمل من ذلك ولا بـينة. كما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لا بُرْهانَ لَهُ بِهِ
  } قال: بـينة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد:
  { لا بُرْهانَ لَهُ بِهِ } قال: حُجة.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن
  مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزَّة، عن مـجاهد، فـي قوله: { لا بُرْهانَ
  لَهُ بِهِ } قال: لا حجة.وقوله: { فإنَّـمَا حِسابُهُ عِنْدَ رَبِّهِ } يقول: فإنـما
  حساب عمله السَّيِّىء عند ربه، وهو مُوَفِّـيه جزاءه إذا قدم علـيه. { إنَّهُ لا يُفْلِـحُ
  الكافِرُونَ } يقول: إنه لا ينـجح أهل الكفر بـالله عنده ولا يدركون الـخـلود والبقاء
  فـي النعيـم.\r\n\t\t\t\r\n\t\t\t</section>"

