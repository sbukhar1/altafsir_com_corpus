text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَرْسَلْنَا
  رُسُلَنَا تَتْرَا كُلَّ مَا جَآءَ أُمَّةً رَّسُولُهَا كَذَّبُوهُ فَأَتْبَعْنَا بَعْضَهُمْ
  بَعْضاً وَجَعَلْنَاهُمْ أَحَادِيثَ فَبُعْداً لِّقَوْمٍ لاَّ يُؤْمِنُونَ }{ تترى
  } فعلى: الألف للتأنيث؛ لأن الرسل جماعة. وقرىء: «تترىً»، بالتنوين، والتاء بدل من
  الواو، كما في: تولج، وتيقور، أي: متواترين واحداً بعد واحد، من الوتر وهو الفرد: أضاف
  الرسل إليه تعالى وإلى أممهم{ وَلَقَدْ جَاءتْهُمْ رُسُلُنَا بِٱلّبَيّنَـٰتِ }[المائدة:
  32]{ وَلَقَدْ جَاءتْهُمْ رُسُلُهُم بِٱلْبَيّنَـٰتِ }[الأعراف: 101] لأنّ الإضافة
  تكون الملابسة، والرسول ملابس المرسل والمرسل إليه جميعاً بالملابسة { فَأَتْبَعْنَا
  } الأمم أو القرون { بَعْضُهُم بَعْضاً } في الإهلاك { وَجَعَلْنَـٰهُمْ } أخباراً
  يسمر بها ويتعجب منها. الأحاديث: تكون اسم جمع للحديث. ومنه: أحاديث رسول الله صلى
  الله عليه وسلم. وتكون جمعاً للأحدوثة: التي هي مثل الأضحوكة والألعوبة والأعجوبة.
  وهي: مما يتحدّث به الناس تلهياً وتعجباً، وهو المراد ههنا.\r\n\t\t\t\r\n\t\t\t</section>"

