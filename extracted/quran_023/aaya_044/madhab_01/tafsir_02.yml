  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَرْسَلْنَا رُسُلَنَا تَتْرَا كُلَّ مَا جَآءَ أُمَّةً رَّسُولُهَا كَذَّبُوهُ فَأَتْبَعْنَا
  بَعْضَهُمْ بَعْضاً وَجَعَلْنَاهُمْ أَحَادِيثَ فَبُعْداً لِّقَوْمٍ لاَّ يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تترى } فعلى: الألف للتأنيث؛ لأن الرسل جماعة. وقرىء: «تترىً»، بالتنوين،
  والتاء بدل من الواو، كما في: تولج، وتيقور، أي: متواترين واحداً بعد واحد، من الوتر
  وهو الفرد: أضاف الرسل إليه تعالى وإلى أممهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ جَاءتْهُمْ رُسُلُنَا بِٱلّبَيّنَـٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  32]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  جَاءتْهُمْ رُسُلُهُم بِٱلْبَيّنَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 101] لأنّ الإضافة تكون
  الملابسة، والرسول ملابس المرسل والمرسل إليه جميعاً بالملابسة { فَأَتْبَعْنَا } الأمم
  أو القرون { بَعْضُهُم بَعْضاً } في الإهلاك { وَجَعَلْنَـٰهُمْ } أخباراً يسمر بها
  ويتعجب منها. الأحاديث: تكون اسم جمع للحديث. ومنه: أحاديث رسول الله صلى الله عليه
  وسلم. وتكون جمعاً للأحدوثة: التي هي مثل الأضحوكة والألعوبة والأعجوبة. وهي: مما يتحدّث
  به الناس تلهياً وتعجباً، وهو المراد ههنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

