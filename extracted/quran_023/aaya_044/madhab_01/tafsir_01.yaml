text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَرْسَلْنَا
  رُسُلَنَا تَتْرَا كُلَّ مَا جَآءَ أُمَّةً رَّسُولُهَا كَذَّبُوهُ فَأَتْبَعْنَا بَعْضَهُمْ
  بَعْضاً وَجَعَلْنَاهُمْ أَحَادِيثَ فَبُعْداً لِّقَوْمٍ لاَّ يُؤْمِنُونَ }يقول تعالـى
  ذكره: { ثُمَّ أرْسَلْنا } إلـى الأمـم التـي أنشأنا بعد ثمود { رُسُلَنا تَتْرَى }
  يعنـي: يتبع بعضها بعضاً، وبعضها فـي أثر بعض. وهي من الـمواترة، وهي اسم لـجمع مثل
  «شيء»، لا يقال: جاءنـي فلان تترى، كما لا يقال: جاءنـي فلان مواترة، وهي تنوّن ولا
  تنوّن، وفـيها الـياء، فمن لـم ينوّنها فَعْلَـى من وترت، ومن قال «تترا» يوهم أن الـياء
  أصلـية كما قـيـل: مِعْزًى بـالـياء، ومَعْزاً وبُهْمَى بُهْماً ونـحو ذلك، فأجريت
  أحياناً وترك إجراؤها أحيانا، فمن جعلها «فَعْلَـى» وقـف علـيها، أشاء إلـى الكسر،
  ومن جعلها ألف إعراب لـم يشر، لأن ألف الإعراب لا تكسر، لا يقال: رأيت زيداً، فـيشار
  فـيه إلـى الكسر.وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ
  أرْسَلْنا رُسُلَنا تَتْرَى } يقول: يَتْبع بعضها بعضاً.حدثنا مـحمد بن سعد، قال: ثنى
  أبـي، قال: ثنى عمي، قال: ثنى أبـي، عن أبـيه، عن ابن عبـاس: { ثُمَّ أرْسَلْنا رُسُلَنَا
  تتْرَى } يقول: بعضها علـى أثر بعض.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى. وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله: تَتْرَى قال: اتبـاع بعضها بعضاً.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { ثُمَّ أَرْسَلْنا رُسُلَنا تَتْرَى
  } قال: يتبع بعضها بعضاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { ثُمَّ أرْسَلْنا رُسُلَنا تَتْرَى } قال: بعضهم علـى أثر بعض، يتبع بعضهم بعضاً.واختلفت
  قرّاء الأمصار فـي قراءة ذلك، فقرأ ذلك بعض قرّاء أهل مكة وبعض أهل الـمدينة وبعض أهل
  البصرة: «تَتْرًا» بـالتنوين. وكان بعض أهل مكة وبعض أهل الـمدينة وعامة قرّاء الكوفة
  يقرءونه: { تَتْرَى } بإرسال الـياء علـى مثال «فَعْلَـى». والقول فـي ذلك أنهما قراءتان
  مشهورتان، ولغتان معروفتان فـي كلام العرب بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب
  غير أنِّـي مع ذلك أختار القراءة بغير تنوين، لأنه أفصح اللغتـين وأشهرهما.وقوله:{ كُلَّـما
  جاءَ أُمَّةً رَسُولُهَا كَذَّبُوهُ }يقول: كلـما جاء أمة من تلك الأمـم التـي أنشأناها
  بعد ثمود رسولها الذي نرسله إلـيهم، كذّبوه فـيـما جاءهم به من الـحقّ من عندنا. وقوله:
  { فَأَتْبَعْنا بَعْضَهُمْ بَعْضاً } يقول: فأتبعنا بعض تلك الأمـم بعضاً بالهلاك فأهلكنا
  بعضهم فـي إثر بعض. وقوله: { وَجَعَلْناهُمْ أحادِيثَ } للناس ومثلاً يُتَـحدّث بهم،
  وقد يجوز أن يكون جمع حديث. وإنـما قـيـل: { وَجَعَلْناهُمْ أحادِيثَ } لأنهم جُعلوا
  حديثاً ومثلاً يُتـمثَّل بهم فـي الشرّ، ولا يقال فـي الـخير: جعلته حديثاً ولا أُحدوثة.
  وقوله: { فَبُعْداً لِقَوْمٍ لا يُؤْمِنُونَ } يقول: فأبعد الله قوماً لا يؤمنون بـالله
  ولا يصدّقون برسوله.\r\n\t\t\t\r\n\t\t\t</section>"

