  \       <a href=\"javascript:go_QurPage(23,72)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَسْأَلُهُمْ خَرْجاً فَخَرَاجُ رَبِّكَ خَيْرٌ وَهُوَ خَيْرُ ٱلرَّازِقِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّكَ
  لَتَدْعُوهُمْ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: أم تسأل هؤلاء الـمشركين يا مـحمد من قومك خَراجاً، يعنـي أجراً علـى
  ما جئتهم به من عند الله من النصيحة والـحقّ { فَخَرَاجُ رَبِّكَ خَيْرٌ }: فأجر ربك
  علـى نفـاذك لأمره، وابتغاء مرضاته خير لك من ذلك، ولـم يسألهم صلى الله عليه وسلم
  علـى ما أتاهم به من عند الله أجراً، قال لهم كما قال الله له، وأمره بقـيـله لهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  لا أسأَلُكُمْ عَلَـيْهِ أجْراً إلاَّ الـمَوَدَّةَ فِـي القُربى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  معنى الكلام: أم تسألهم علـى ما جئتهم به أجراً، فنكصُوا علـى أعقابهم إذا تلوتَه علـيهم،
  مستكبرين بـالـحرم، فخراج ربك خير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن الـحسن: { أمْ تَسْأَلُهُمْ خَرْجا فخَرَاجُ رَبَّكَ خَيْرٌ }
  قال: أجراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: ثنا عبد الرزاق،
  قال: أخبرنا معمر عن الـحسن، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  الـخراج والـخَرْج: مصدران لا يُجْمعان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُوَ خَيْرُ الرَّازِقِـينَ } يقول: والله خير من أعطى عوضا علـى عمل ورزق رزقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنَّكَ لَتَدْعُوهُمْ إلـى صِراطٍ مُسْتَقِـيـمٍ } يقول
  تعالـى ذكره: وإنك يا مـحمد لتدعو هؤلاء الـمشركين من قومك إلـى دين الإسلام، وهو الطريق
  القاصد والصراط الـمستقـيـم الذي لا اعوجاج فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

