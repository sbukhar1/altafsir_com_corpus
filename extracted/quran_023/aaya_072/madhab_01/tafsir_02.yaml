  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَسْأَلُهُمْ خَرْجاً فَخَرَاجُ رَبِّكَ خَيْرٌ وَهُوَ خَيْرُ ٱلرَّازِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «خراجا فخراج» و«خرجاً فخرج» و«خرجا فخراج» وهو ما تخرجه إلى
  الإمام من زكاة أرضك. وإلى كل عامل من أجرته وجُعله. وقيل: الخرج: ما تبرعت به. والخراج:
  ما لزمك أداؤه. والوجه أنّ الخرج أخصّ من الخراج، كقولك: خراج القرية، وخرج الكردة،
  زيادة اللفظ لزيادة المعنى؛ ولذلك حسنت قراءة من قرأ: خرجاً فخراج ربك، يعني: أم تسألهم
  على هدايتك لهم قليلاً من عطاء الخلق، فالكثير من عطاء الخالق خير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

