text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَسْأَلُهُمْ
  خَرْجاً فَخَرَاجُ رَبِّكَ خَيْرٌ وَهُوَ خَيْرُ ٱلرَّازِقِينَ }قرىء: «خراجا فخراج»
  و«خرجاً فخرج» و«خرجا فخراج» وهو ما تخرجه إلى الإمام من زكاة أرضك. وإلى كل عامل من
  أجرته وجُعله. وقيل: الخرج: ما تبرعت به. والخراج: ما لزمك أداؤه. والوجه أنّ الخرج
  أخصّ من الخراج، كقولك: خراج القرية، وخرج الكردة، زيادة اللفظ لزيادة المعنى؛ ولذلك
  حسنت قراءة من قرأ: خرجاً فخراج ربك، يعني: أم تسألهم على هدايتك لهم قليلاً من عطاء
  الخلق، فالكثير من عطاء الخالق خير.\r\n\t\t\t\r\n\t\t\t</section>"

