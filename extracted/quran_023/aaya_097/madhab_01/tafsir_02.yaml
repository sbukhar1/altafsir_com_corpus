  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْ
  رَّبِّ أَعُوذُ بِكَ مِنْ هَمَزَاتِ ٱلشَّياطِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَعُوذُ بِكَ رَبِّ
  أَن يَحْضُرُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الهمز: النخس. والهمزات: جمع المرّة
  منه. ومنه: مهماز الرائض. والمعنى: أنّ الشياطين يحثّون الناس على المعاصي ويغرونهم
  عليها، كما تهمز الراضة الدواب حثاً لها على المشي. ونحو الهمز الأزّ في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَؤُزُّهُمْ
  أَزّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 83] أمر بالتعوّذ من نخساتهم بلفظ المبتهل إلى ربه، المكرّر
  لندائه، وبالتعوّذ من أن يحضروه أصلاً ويحوموا حوله. وعن ابن عباس رضي الله عنهما:
  عند تلاوة القرآن. وعن عكرمة: عند النزع.</font></font><font class=\"TextResultArabic\"><font
