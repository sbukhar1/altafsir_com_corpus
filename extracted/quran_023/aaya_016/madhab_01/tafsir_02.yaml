text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّكُمْ
  بَعْدَ ذٰلِكَ لَمَيِّتُونَ } * { ثُمَّ إِنَّكُمْ يَوْمَ ٱلْقِيَامَةِ تُبْعَثُونَ
  }قرأ ابن أبي عبلة وابن محيصن: لمائتون. والفرق بين الميت والمائت: أنّ الميت كالحيّ
  صفة ثابتة. وأمّا المائت، فيدلّ على الحدوث. تقول: زيد مائت الآن، ومائت غداً، كقولك
  يموت. ونحوهما: ضيق وضائق، وفي قوله تعالى:{ وَضَائِقٌ بِهِ صَدْرُكَ }[هود: 12] {
  لَمَيِّتُونَ } جعل الإماتة التي هي إعدام الحياة، والبعث الذي هو إعادة ما يفنيه ويعدمه:
  دليلين أيضاً على اقتدار عظيم بعد الإنشاء والاختراع. فإن قلت: فإذاً لا حياة إلا حياة
  الإنشاء وحياة البعث. قلت: ليس في ذكر الحياتين نفي الثالثة وهي حياة القبر، كما لو
  ذكرت ثلثي ما عندك وطويت ذكر ثلثه لم يكن دليلاً على أن الثلث ليس عندك. وأيضاً فالغرض
  ذكر هذه الأجناس الثلاثة: الإنشاء والإماتة والإعادة، والمطوي ذكرها من جنس الإعادة.\r\n\t\t\t\r\n\t\t\t</section>"

