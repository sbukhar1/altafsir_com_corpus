  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِنَّكُمْ بَعْدَ ذٰلِكَ لَمَيِّتُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ إِنَّكُمْ
  يَوْمَ ٱلْقِيَامَةِ تُبْعَثُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ثم إنكم أيها الناس من بعد إنشائكم خـلقاً آخـل وتصيـيرناكم إنساناً سويًّا ميتون وعائدون
  ترابـاً كما كنتـم، ثم إنكم بعد موتكم وعودكم رفـاتاً بـالـياً مبعوثون من التراب خـلقاً
  جديداً كما بدأناكم أوّل مرّة. وإنـما قـيـل: { ثُمَّ إنَّكُمْ بَعْدَ ذلكَ لَـمَيِّتُونَ
  } لأنه خبر عن حال لهم يحدث لـم يكن. وكذلك تقول العرب لـمن لـم يـمت: هو مائت وميت
  عن قلـيـل، ولا يقولون لـمن قد مات مائت، وكذلك هو طَمِع فـيـما عندك إذا وصف بـالطمع،
  فإذا أخبر عنه أنه سيفعل ولـم يفعل قـيـل هو طامع فـيـما عندك غداً، وكذلك ذلك فـي
  كلّ ما كان نظيراً لـما ذكرناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

