text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  هُم مِّنْ خَشْيةِ رَبِّهِمْ مُّشْفِقُونَ } * { وَٱلَّذِينَ هُم بِآيَاتِ رَبَّهِمْ
  يُؤْمِنُونَ } * { وَٱلَّذِينَ هُم بِرَبِّهِمْ لاَ يُشْرِكُونَ }يعنـي تعالـى ذكره:
  { إنَّ الَّذِينَ هُمْ مِنْ خَشْيَةِ رَبِّهِمْ مُشْفِقُونَ } إن الذين هم من خشيتهم
  وخوفهم من عذاب الله مشفقون، فهم من خشيتهم من ذلك دائبون فـي طاعته جادّون فـي طلب
  مرضاته. { وَالَّذِينَ هُمْ بآياتِ رَبِّهِمْ يُؤْمِنُونَ } يقول: والذين هم بآيات
  كتابه وحججه مصدّقون. { والذين هُمْ بِرَبِّهِمْ لا يُشْرِكُونَ } يقول: والذين يُخـلصون
  لربهم عبـادتهم، فلا يجعلون له فـيها لغيره شركاً لوثَن ولا لصنـم، ولا يُراءون بها
  أحداً من خـلقه، ولكنهم يجعلون أعمالهم لوجهه خالصا، وإياه يقصدون بـالطاعة والعبـادة
  دون كل شيء سواه.\r\n\t\t\t\r\n\t\t\t</section>"

