text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل رَّبِّ إِمَّا
  تُرِيَنِّي مَا يُوعَدُونَ } * { رَبِّ فَلاَ تَجْعَلْنِي فِي ٱلْقَوْمِ ٱلظَّالِمِينَ
  } * { وَإِنَّا عَلَىٰ أَن نُّرِيَكَ مَا نَعِدُهُمْ لَقَادِرُونَ }يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد: ربّ إنْ تُرِيَنَّى فـي هؤلاء الـمشركين
  ما تعدهم من عذابك فلا تهلكنـي بـما تهلكهم به. ونـجنـي من عذابك وسخطك فلا تـجعلنـي
  فـي القوم الـمشركين ولكن اجعلنـي مـمن رضيت عنه من أولـيائك. وقوله: { فَلا تَـجْعَلْنـي
  } جواب لقوله: { إما تُرِيَنَّى } اعترض بـينهما بـالنداء، ولو لـم يكن قبله جزاء لـم
  يجز ذلك فـي الكلام، لا يقال: يا زيد فقم، ولا يا ربّ فـاغفر، لأن النداء مستأنف، وكذلك
  الأمر بعده مستأنف، لا تدخـله الفـاء والواو، إلاَّ أن يكون جوابـاً لكلام قبله.وقوله:
  { وَإنَّا عَلـى أنْ نُرِيَكَ ما نَعِدُهُمْ لَقادِرونَ } يقول تعالـى ذكره: وإنا يا
  مـحمد علـى أن نريك فـي هؤلاء الـمشركين ما نعدهم من تعجيـل العذاب لهم، لقادرون، فلا
  يَحْزُنَنَّك تكذيبهم إياك بـما نعدهم به، وإنـما نؤخر ذلك لـيبلغ الكتاب أجله.\r\n\t\t\t\r\n\t\t\t</section>"

