text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ كَانَ
  فَرِيقٌ مِّنْ عِبَادِي يَقُولُونَ رَبَّنَآ آمَنَّا فَٱغْفِرْ لَنَا وَٱرْحَمْنَا
  وَأَنتَ خَيْرُ ٱلرَّاحِمِينَ }يقول تعالـى ذكره: { إنَّهُ } وهذه الهاء فـي قوله «إنه»
  هي الهاء التـي يسميها أهل العربـية الـمـجهولة. وقد بـينت معناها فـيـما مضى قبلُ،
  ومعنى دخولها فـي الكلام، بـما أغنى عن إعادته فـي هذا الـموضع. { كانَ فَرِيقٌ مِنْ
  عِبـادِي } يقول: كانت جماعة من عبـادي، وهم أهل الإيـمان بـالله، يقولون فـي الدنـيا:
  { رَبَّنا آمَنَّا } بك وبرسلك، وما جاءوا به من عندك. { فـاغْفِرْ لَنا ذُنُوبَنا
  وَارْحْمنا } وأنت خير من رحم أهل البلاء، فلا تعذّبنا بعذابك.\r\n\t\t\t\r\n\t\t\t</section>"

