  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَرْسَلْنَا مُوسَىٰ وَأَخَاهُ هَارُونَ بِآيَاتِنَا وَسُلْطَانٍ مُّبِينٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ
  فِرْعَوْنَ وَمَلَئِهِ فَٱسْتَكْبَرُواْ وَكَانُواْ قَوْماً عَالِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما المراد بالسلطان المبين؟ قلت: يجوز أن تراد العصا، لأنها
  كانت أمّ آيات موسى وأُولاها، وقد تعلقت بها معجزات شتى: من انقلابها حية، وتلقفها
  ما أفكته السحرة، وانفلاق البحر، وانفجار العيون من الحجر بضربهما بها، وكونها حارساً،
  وشمعة، وشجرة خضراء مثمرة، ودلوا ورشاء. وجعلت كأنها ليست بعضها لما استبدت به من الفضل،
  فلذلك عطفت عليها كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجِبْرِيلَ وَمِيكَـٰلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  98] ويجوز أن تراد الآيات أنفسها، أي: هي آيات وحجّة بيّنة { عَـٰلِينَ } متكبرين</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  فِرْعَوْنَ عَلاَ فِى ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 4]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يُرِيدُونَ عُلُوّاً فِى ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  83] أو متطاولين على الناس قاهرين بالبغي والظلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

