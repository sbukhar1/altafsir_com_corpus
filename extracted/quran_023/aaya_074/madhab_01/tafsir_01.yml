  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ عَنِ ٱلصِّرَاطِ لَنَاكِبُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  رَحِمْنَاهُمْ وَكَشَفْنَا مَا بِهِمْ مِّن ضُرٍّ لَّلَجُّواْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: الذين لا يصدّقون بـالبعث بعد الـمـمات، وقـيام
  الساعة، ومـجازاة الله عبـاده فـي الدار الآخرة { عَنِ الصِّراطِ لَناكِبُونَ } يقول:
  عن مَـحَجَّة الـحق وقصد السبـيـل، وذلك دين الله الذي ارتضاه لعبـاده لَعادِلُونَ،
  يقال منه: قد نكب فلان عن كذا: إذا عدل عنه، ونكَّب عنه: أي عدل عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخراسانـيّ، عن ابن عبـاس، قوله: { عَنِ
  الصِّرَاطِ لَناكِبُونَ } قال: لعادلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَإنَّ
  الَّذِينَ لا يُؤمِنُونَ بـالآخِرَةِ عَنِ الصِّراطِ لَناكِبُونَ } يقول: عن الـحقّ
  عادلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَوْ رَحِمْناهُمْ وكَشَفْنا
  ما بِهِمْ مِنْ ضُرَ } يقول تعالـى: ولو رحمنا هؤلاء الذين لا يؤمنون بـالآخرة، ورفعنا
  عنهم ما بهم من القحط والـجدب وضرّ الـجوع والهزال { لَلَـجُّوا فِـي طُغْيانهِمْ }
  يعنـي فـي عتوّهم وجرأتهم علـى ربهم. { يَعْمَهُونَ } يعنـي: يتردّدون كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، فـي
  قوله: { وَلَوْ رَحِمْناهُمْ وكَشَفْنا ما بِهِمْ مِنْ ضُرَ } قال: الـجوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
