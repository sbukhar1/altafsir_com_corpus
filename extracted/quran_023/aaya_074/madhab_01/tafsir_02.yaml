  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّكَ
  لَتَدْعُوهُمْ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱلآخِرَةِ عَنِ ٱلصِّرَاطِ لَنَاكِبُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد
  ألزمهم الحجّة في هذه الآيات وقطع معاذيرهم وعللهم بأن الذي أُرسل إليهم رجل معروف
  أمره وحاله، مخبور سرّه وعلنه، خليق بأن يجتبى مثله للرسالة من بين ظهرانيهم، وأنه
  لم يعرض له حتى يدعى بمثل هذه الدعوى العظيمة بباطل، ولم يجعل ذلك سلماً إلى النيل
  من دنياهم واستعطاء أَموالهم، ولم يدعهم إلا إلى دين الإسلام الذي هو الصراط المستقيم،
  مع إبراز المكنون من أدوائهم وهو إخلالهم بالتدبر والتأمل، واستهتارهم بدين الآباء
  الضُّلاَّل من غير براهان، وتعللهم بأنه مجنون بعد ظهور الحق وثبات التصديق من الله
  بالمعجزات والآيات النيرة، وكراهتهم للحق، وإعراضهم عما فيه حظهم من الذكر، يحتمل أنّ
  هؤلاء وصفتهم أنهم لا يؤمنون بالآخرة { لَنَـٰكِبُونَ } أي عادلون عن هذا الصراط المذكور،
  وهو قوله: { إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ } وأن كل من لا يؤمن بالآخرة فهو عن القصد
  ناكب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(725) لما أسلم ثمامة بن أثال الحنفي
  ولحق باليمامة ومنع الميرة من أهل مكة وأخذهم الله بالسنين حتى أكلوا العلهز جاء أبو
  سفيان إلى رسول الله صلى الله عليه وسلم فقال له: أنشدك الله والرحم ألست تزعم أنك
  بعثت رحمة للعالمين فقال: بلى، فقال: قتلت الآباء بالسيف، والأبناء بالجوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
