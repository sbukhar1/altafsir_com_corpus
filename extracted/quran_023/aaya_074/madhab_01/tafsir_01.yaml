text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ بِٱلآخِرَةِ عَنِ ٱلصِّرَاطِ لَنَاكِبُونَ } * { وَلَوْ رَحِمْنَاهُمْ
  وَكَشَفْنَا مَا بِهِمْ مِّن ضُرٍّ لَّلَجُّواْ فِي طُغْيَانِهِمْ يَعْمَهُونَ }يقول
  تعالـى ذكره: الذين لا يصدّقون بـالبعث بعد الـمـمات، وقـيام الساعة، ومـجازاة الله
  عبـاده فـي الدار الآخرة { عَنِ الصِّراطِ لَناكِبُونَ } يقول: عن مَـحَجَّة الـحق
  وقصد السبـيـل، وذلك دين الله الذي ارتضاه لعبـاده لَعادِلُونَ، يقال منه: قد نكب فلان
  عن كذا: إذا عدل عنه، ونكَّب عنه: أي عدل عنه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء
  الـخراسانـيّ، عن ابن عبـاس، قوله: { عَنِ الصِّرَاطِ لَناكِبُونَ } قال: لعادلون.حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَإنَّ
  الَّذِينَ لا يُؤمِنُونَ بـالآخِرَةِ عَنِ الصِّراطِ لَناكِبُونَ } يقول: عن الـحقّ
  عادلون.وقوله: { وَلَوْ رَحِمْناهُمْ وكَشَفْنا ما بِهِمْ مِنْ ضُرَ } يقول تعالـى:
  ولو رحمنا هؤلاء الذين لا يؤمنون بـالآخرة، ورفعنا عنهم ما بهم من القحط والـجدب وضرّ
  الـجوع والهزال { لَلَـجُّوا فِـي طُغْيانهِمْ } يعنـي فـي عتوّهم وجرأتهم علـى ربهم.
  { يَعْمَهُونَ } يعنـي: يتردّدون كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، فـي قوله: { وَلَوْ رَحِمْناهُمْ وكَشَفْنا ما بِهِمْ مِنْ ضُرَ } قال:
  الـجوع.\r\n\t\t\t\r\n\t\t\t</section>"

