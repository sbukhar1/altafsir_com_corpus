  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُل
  رَّبِّ أَنزِلْنِي مُنزَلاً مُّبَارَكاً وَأَنتَ خَيْرُ ٱلْمُنزِلِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذٰلِكَ لآيَاتٍ وَإِن كُنَّا لَمُبْتَلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه نوح علـيه السلام: وقل إذا سلـمك الله وأخرجك من الفلك فنزلت عنها:
  { رَبّ أَنْزِلْنِـي مُنَزلاً } من الأرض { مُبـارَكا وأَنْتَ خَيرُ } من أنزل عبـاده
  الـمنازل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { مُنْزِلاً مُبـارَكاً } قال: لنوح حين نزل
  من السفـينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار: { رَبّ أنْزِلْنِـي مُنْزِلاً مُبـارَكاً
  } بضم الـميـم وفتـح الزاي، بـمعنى: أنزلنـي إنزالاً مبـاركاً. وقرأه عاصم: «مَنْزِلاً»
  بفتـح الـميـم وكسر الزاي، بـمعنى: أنزلنـي مكاناً مبـاركاً وموضعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ فِـي ذلكَ لآياتٍ } يقول تعالـى ذكره: إن فـيـما فعلنا
  بقوم نوح يا مـحمد من إهلاكناهم إذ كذبوا رسلنا وجحدوا وحدانـيتنا وعبدوا الآلهة والأصنام،
  لعبراً لقومك من مشركي قريش، وعظاتٍ وحُجَجاً لنا، يستدلون بها علـى سنتنا فـي أمثالهم،
  فـينزجروا عن كفرهم ويرتدعوا عن تكذيبك، حذراً أن يصيبهم مثل الذي أصابهم من العذاب.
  وقوله: { وَإنْ كُنَّا لَـمُبْتَلِـينَ } يقول تعالـى ذكره: وكنا مختبريهم بتذكيرنا
  إياهم بآياتنا، لننظر ما هم عاملون قبل نزول عقوبتنا بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

