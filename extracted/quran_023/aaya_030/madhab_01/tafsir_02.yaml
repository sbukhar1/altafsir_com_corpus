text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱنصُرْنِي
  بِمَا كَذَّبُونِ } * { فَأَوْحَيْنَآ إِلَيْهِ أَنِ ٱصْنَعِ ٱلْفُلْكَ بِأَعْيُنِنَا
  وَوَحْيِنَا فَإِذَا جَآءَ أَمْرُنَا وَفَارَ ٱلتَّنُّورُ فَٱسْلُكْ فِيهَا مِن كُلٍّ
  زَوْجَيْنِ ٱثْنَيْنِ وَأَهْلَكَ إِلاَّ مَن سَبَقَ عَلَيْهِ ٱلْقَوْلُ مِنْهُمْ وَلاَ
  تُخَاطِبْنِي فِي ٱلَّذِينَ ظَلَمُوۤاْ إِنَّهُمْ مُّغْرَقُونَ } * { فَإِذَا ٱسْتَوَيْتَ
  أَنتَ وَمَن مَّعَكَ عَلَى ٱلْفُلْكِ فَقُلِ ٱلْحَمْدُ للَّهِ ٱلَّذِي نَجَّانَا مِنَ
  ٱلْقَوْمِ ٱلظَّالِمِينَ } * { وَقُل رَّبِّ أَنزِلْنِي مُنزَلاً مُّبَارَكاً وَأَنتَ
  خَيْرُ ٱلْمُنزِلِينَ } * { إِنَّ فِي ذٰلِكَ لآيَاتٍ وَإِن كُنَّا لَمُبْتَلِينَ }في
  نصرته إهلاكهم، فكأنه قال: أهلكهم بسبب تكذيبهم إياي، أو انصرني بدل ما كذبوني، كما
  تقول: هذا بذاك، أي بدل ذاك ومكانه. والمعنى: أبدلني من غمّ تكذيبهم، سلوة النصرة عليهم،
  أو انصرني بإنجاز ما وعدتهم من العذاب، وهو ما كذبوه فيه حين قال لهم:{ إِنّى أَخَافُ
  عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ }[الأعراف: 59]، [الشعراء: 135]، [الأحقاف: 21].
  { بِأَعْيُنِنَا } بحفظنا وكلاءتنا، كأن معه من الله حفاظاً يكلؤونه بعيونهم، لئلا
  يتعرض له ولا يفسد عليه مفسد عمله. ومنه قولهم: عليه من الله عين كالئة { وَوَحْيِنَا
  } أي نأمرك كيف تصنع ونعلمك. روي أنه أوحى إليه أن يصنعها على مثال جؤجؤ الطائر. روي
  أنه قيل لنوح عليه السلام: إذا رأيت الماء يفور من التنور فاركب أنت ومن معك في السفينة،
  فلما نبع الماء من التنور أخبرته امرأته فركب. وقيل: كان تنور آدم عليه السلام، وكان
  من حجارة، فصار إلى نوح. واختلف في مكانه، فعن الشعبي: في مسجد الكوفة عن يمين الداخل
  مما يلي باب كندة، وكان نوح عمل السفينة وسط المسجد. وقيل: بالشام بموضع يقال له: عين
  وردة. وقيل: بالهند. وعن ابن عباس رضي الله عنه: التنور وجه الأرض. وعن قتادة: أشرف
  موضع في الأرض، أي أعلاه. وعن علي رضي الله عنه: فار التنور: طلع الفجر. وقيل: معناه
  أن فوران التنور كان عند تنوير الفجر. وقيل: هو مثل كقولهم: حمي الوطيس. والقول هو
  الأوّل. يقال: سلك فيه: دخله. وسلك غيره، وأسلكه. قال:حَتَّى إذَا أَسْلَكُوهُمْ فِي
  قَتَائِدِهِ   { مِن كُلِّ زَوْجَيْنِ } من كلّ أمتي زوجين، وهما أَمة الذكر وأمّة
  الأنثى، كالجمال، والنوق، والحصن والرماك { ٱثْنَيْنِ } واحدين مزدوجين، كالجمل والناقة،
  والحصان والرمكة: روي أنه لم يحمل إلا ما يلد ويبيض. وقرىء: «من كل» بالتنوين، أي:
  من كل أمّة زوجين. واثنين: تأكيد وزيادة بيان.جيء بعلى مع سبق الضارّ، كما جيء باللام
  مع سبق النافع. قال الله تعالى:{ إِنَّ ٱلَّذِينَ سَبَقَتْ لَهُمْ مّنَّا ٱلْحُسْنَىٰ }[الأنبياء:
  101]،{ وَلَقَدْ سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا ٱلْمُرْسَلِينَ }[الصافات: 171]،
  ونحو قوله تعالى:{ لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ }[البقرة: 286]
  وقول عمر رضي الله عنه: ليتها كانت كفافاً، لا عليَّ ولا لي. فإن قلت: لم نهاه عن الدعاء
  لهم بالنجاة؟ قلت: لما تضمنته الآية من كونهم ظالمين، وإيجاب الحكمة أن يغرقوا لا محالة،
  لما عرف من المصلحة في إغراقهم، والمفسدة في استبقائهم، وبعد أن أملى لهم الدهر المتطاول
  فلم يزيدوا إلا ضلالاً، ولزمتهم الحجّة البالغة لم يبق إلا أن يجعلوه عبرة للمعتبرين.
  ولقد بالغ في ذلك حيث أتبع النهي عنه، الأمر بالحمد على هلاكهم والنجاة منهم، كقوله:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱنصُرْنِي بِمَا كَذَّبُونِ
  } * { فَأَوْحَيْنَآ إِلَيْهِ أَنِ ٱصْنَعِ ٱلْفُلْكَ بِأَعْيُنِنَا وَوَحْيِنَا فَإِذَا
  جَآءَ أَمْرُنَا وَفَارَ ٱلتَّنُّورُ فَٱسْلُكْ فِيهَا مِن كُلٍّ زَوْجَيْنِ ٱثْنَيْنِ
  وَأَهْلَكَ إِلاَّ مَن سَبَقَ عَلَيْهِ ٱلْقَوْلُ مِنْهُمْ وَلاَ تُخَاطِبْنِي فِي
  ٱلَّذِينَ ظَلَمُوۤاْ إِنَّهُمْ مُّغْرَقُونَ } * { فَإِذَا ٱسْتَوَيْتَ أَنتَ وَمَن
  مَّعَكَ عَلَى ٱلْفُلْكِ فَقُلِ ٱلْحَمْدُ للَّهِ ٱلَّذِي نَجَّانَا مِنَ ٱلْقَوْمِ
  ٱلظَّالِمِينَ } * { وَقُل رَّبِّ أَنزِلْنِي مُنزَلاً مُّبَارَكاً وَأَنتَ خَيْرُ
  ٱلْمُنزِلِينَ } * { إِنَّ فِي ذٰلِكَ لآيَاتٍ وَإِن كُنَّا لَمُبْتَلِينَ }{ فَقُطِعَ
  دَابِرُ ٱلْقَوْمِ ٱلَّذِينَ ظَلَمُواْ وَٱلْحَمْدُ للَّهِ رَبّ ٱلْعَـٰلَمِينَ }[الأنعام:
  45]، ثم أمره أن يدعوه بدعاء هو أهم وأنفع له، وهو طلب أن ينزله في السفينة أو في الأرض
  عند خروجه منها، منزلاً يبارك له فيه ويعطيه الزيادة في خير الدارين، وأن يشفع الدعاء
  بالثناء عليه المطابق لمسألته، وهو قوله: { وَأَنتَ خَيْرُ ٱلْمُنزِلِينَ }. فإن قلت:
  هلا قيل: فقولوا: لقوله: { فَإِذَا ٱسْتَوَيْتَ أَنتَ وَمَن مَّعَكَ } لأنه في معنى:
  فإذا استويتم؟ قلت: لأنه نبيهم وإمامهم، فكان قوله قولهم، مع ما فيه من الإشعار بفضل
  النبوّة وإظهار كبرياء الربوبية، وأن رتبة تلك المخاطبة لا يترقى إليها إلا ملك أو
  نبيّ. وقرىء: «منزلاً» بمعنى إنزالاً، أو موضع إنزال، كقوله: { ليدخلهم مدخلاً يرضونه
  }. { إِن } هي المخففة من الثقيلة، واللام هي الفارقة بين النافية وبينها في المعنى،
  وإن الشأن والقصة { كُنَّا لَمُبْتَلِينَ } أي مصيبين قوم نوح ببلاء عظيم وعقاب شديد.
  أو مختبرين بهذه الآيات عبادنا لننظر من يعتبر ويذّكر، كقوله تعالى:{ وَلَقَدْ تَّرَكْنَـٰهَا
  ءايَةً فَهَلْ مِن مُّدَّكِرٍ }[القمر: 15]\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

