  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  رَّبِّ إِمَّا تُرِيَنِّي مَا يُوعَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ فَلاَ تَجْعَلْنِي
  فِي ٱلْقَوْمِ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّا عَلَىٰ أَن نُّرِيَكَ مَا نَعِدُهُمْ
  لَقَادِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل يا مـحمد: ربّ إنْ تُرِيَنَّى فـي هؤلاء الـمشركين ما تعدهم من
  عذابك فلا تهلكنـي بـما تهلكهم به. ونـجنـي من عذابك وسخطك فلا تـجعلنـي فـي القوم
  الـمشركين ولكن اجعلنـي مـمن رضيت عنه من أولـيائك. وقوله: { فَلا تَـجْعَلْنـي } جواب
  لقوله: { إما تُرِيَنَّى } اعترض بـينهما بـالنداء، ولو لـم يكن قبله جزاء لـم يجز
  ذلك فـي الكلام، لا يقال: يا زيد فقم، ولا يا ربّ فـاغفر، لأن النداء مستأنف، وكذلك
  الأمر بعده مستأنف، لا تدخـله الفـاء والواو، إلاَّ أن يكون جوابـاً لكلام قبله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنَّا عَلـى أنْ نُرِيَكَ ما نَعِدُهُمْ لَقادِرونَ } يقول
  تعالـى ذكره: وإنا يا مـحمد علـى أن نريك فـي هؤلاء الـمشركين ما نعدهم من تعجيـل العذاب
  لهم، لقادرون، فلا يَحْزُنَنَّك تكذيبهم إياك بـما نعدهم به، وإنـما نؤخر ذلك لـيبلغ
  الكتاب أجله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

