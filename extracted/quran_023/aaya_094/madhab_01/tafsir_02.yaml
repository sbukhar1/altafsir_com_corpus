  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  رَّبِّ إِمَّا تُرِيَنِّي مَا يُوعَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ فَلاَ تَجْعَلْنِي
  فِي ٱلْقَوْمِ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّا عَلَىٰ أَن نُّرِيَكَ مَا نَعِدُهُمْ
  لَقَادِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ما والنون: مؤكدتان، أي: إن كان
  لا بدّ من أن تريني ما تعدهم من العذاب في الدنيا أو في الآخرة { فَلاَ تَجْعَلْنِى
  } قريناً لهم ولا تعذبني بعذابهم. عن الحسن: أخبره الله أن له في أمته نقمة ولم يخبره
  أفي حياته أم بعد موته، فأمره أن يدعو بهذا الدعاء. فإن قلت: كيف يجوز أن يجعل الله
  نبيه المعصوم مع الظالمين، حتى يطلب أن لا يجعله معهم؟ قلت: يجوز أن يسأل العبد ربه
  ما علم أنه يفعله، وأن يستعيذ به مما علم أنه لا يفعله، إظهاراً للعبودية وتواضعاً
  لربه، وإخباتاً له. واستغفاره صلى الله عليه وسلم إذا قام من مجلسه سبعين مرة أو مائة
  مرة لذلك، وما أحسن قول الحسن في قول أبي بكر الصديق رضي الله عنهما: «وليتكم ولست
  بخيركم»: كان يعلم أنه خيرهم، ولكن المؤمن يهضم نفسه. وقرىء: «إما ترئنهم» بالهمز مكان
  تريني؛ كما قرىء: «فإما ترئن»، و «لترؤن الجحيم» وهي ضعيفة. وقوله: { رَّبِّ } مرتين
  قبل الشرط وقبل الجزاء حثّ على فضل تضرع وجؤار. وكانوا ينكرون الموعد بالعذاب ويضحكون
  منه واستعجالهم له لذلك، فقيل لهم: إن الله قادر على إنجاز ما وعد إن تأملتم، فما وجه
  هذا الإنكار؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
