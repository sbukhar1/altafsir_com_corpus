text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوِ ٱتَّبَعَ
  ٱلْحَقُّ أَهْوَآءَهُمْ لَفَسَدَتِ ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ وَمَن فِيهِنَّ بَلْ أَتَيْنَاهُمْ
  بِذِكْرِهِمْ فَهُمْ عَن ذِكْرِهِمْ مُّعْرِضُونَ }يقول تعالـى ذكره: ولو عمل الربّ
  تعالـى ذكره بـما يهوَى هؤلاء الـمشركون وأجرى التدبـير علـى مشيئتهم وإرادتهم وترك
  الـحقّ الذي هم له كارهون، لفسدت السموات والأرض ومن فـيهنّ وذلك أنهم لا يعرفون عواقب
  الأمور والصحيحَ من التدبـير والفـاسد. فلو كانت الأمور جارية علـى مشيئتهم وأهوائهم
  مع إيثار أكثرهم البـاطل علـى الـحقّ، لـم تقرّ السموات والأرض ومن فـيهنّ من خـلق
  الله، لأن ذلك قام بـالـحقّ.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، قال: ثنا السديّ،
  عن أبـي صالـح: { وَلَوِ اتَّبَعَ الـحَقُّ أهْوَاءَهُمْ } قال: الله.قال: ثنا أبو
  معاوية، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح: { وَلَوِ اتَّبَعَ الـحَقُّ أهْوَاءَهُمْ
  } قال: الـحقّ: هو الله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  قوله: { وَلَوِ اتَّبَعَ الـحَقُّ أهْوَاءَهُمْ } قال: الـحقّ: الله.وقوله: { بَلْ
  أتَـيْناهُمْ بِذِكْرِهِمْ فَهُمْ عنْ ذِكْرِهِمْ مُعْرِضُونَ } اختلف أهل التأويـل
  فـي تأويـل الذكر فـي هذا الـموضع، فقال بعضهم: هو بـيان الـحقّ لهم بـما أنزل علـى
  رجل منهم من هذا القرآن.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { بَلْ أتَـيْناهُمْ بِذِكْرِهِمْ } يقول: بـيَّنا
  لهم.وقال آخرون: بل معنى ذلك: بل أتـيناهم بشَرَفهم وذلك أن هذا القرآن كان شَرَفـاً
  لهم، لأنه نزل علـى رجل منهم، فأعرضوا عنه وكفروا به. وقالوا: ذلك نظير قوله{ وَإنَّهُ
  لَذِكْرٌ لَكَ وَلِقَوْمِكَ }وهذان القولان متقاربـا الـمعنى. وذلك أن الله جلّ ثناؤه
  أنزل هذا القرآن بـياناً بـيّن فـيه ما لـخـلقه إلـيه الـحاجة من أمر دينهم، وهو مع
  ذلك ذكر لرسوله صلى الله عليه وسلم وقومه وشَرَف لهم.\r\n\t\t\t\r\n\t\t\t</section>"

