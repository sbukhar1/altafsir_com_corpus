text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوِ ٱتَّبَعَ
  ٱلْحَقُّ أَهْوَآءَهُمْ لَفَسَدَتِ ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ وَمَن فِيهِنَّ بَلْ أَتَيْنَاهُمْ
  بِذِكْرِهِمْ فَهُمْ عَن ذِكْرِهِمْ مُّعْرِضُونَ }دلّ بهذا على عظم شأن الحق، وأنّ
  السمٰوات والأرض ما قامت ولا من فيهنّ إلا به، فلو اتبع أهواءهم لانقلب باطلاً، ولذهب
  ما يقوم به العالم فلا يبقى له بعده قوام. أو أراد أنّ الحق الذي جاء به محمد صلى الله
  عليه وسلم وهو الإسلام، لو اتبع أهواءهم وانقلب شركاً، لجاء الله بالقيامة ولأهلك العالم
  ولم يؤخر. وعن قتادة: أنّ الحق هو الله. ومعناه: لو كان الله إلٰهاً يتبع أهواءهم ويأمر
  بالشرك والمعاصي، لما كان إلٰهاً ولكان شيطاناً، ولما قدر أن يمسك السمٰوات والأرض
  { بِذِكْرِهِمْ } أي بالكتاب الذي هو ذكرهم، أي: وعظهم أو وصيتهم وفخرهم: أو بالذكر
  الذي كانوا يتمنونه ويقولون: لو أنّ عندنا ذكراً من الأوّلين لكنا عباد الله المخلصين.
  وقرىء: «بذكراهم».\r\n\t\t\t\r\n\t\t\t</section>"

