  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوِ
  ٱتَّبَعَ ٱلْحَقُّ أَهْوَآءَهُمْ لَفَسَدَتِ ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ وَمَن فِيهِنَّ
  بَلْ أَتَيْنَاهُمْ بِذِكْرِهِمْ فَهُمْ عَن ذِكْرِهِمْ مُّعْرِضُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولو عمل الربّ تعالـى ذكره بـما يهوَى هؤلاء الـمشركون
  وأجرى التدبـير علـى مشيئتهم وإرادتهم وترك الـحقّ الذي هم له كارهون، لفسدت السموات
  والأرض ومن فـيهنّ وذلك أنهم لا يعرفون عواقب الأمور والصحيحَ من التدبـير والفـاسد.
  فلو كانت الأمور جارية علـى مشيئتهم وأهوائهم مع إيثار أكثرهم البـاطل علـى الـحقّ،
  لـم تقرّ السموات والأرض ومن فـيهنّ من خـلق الله، لأن ذلك قام بـالـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الصمد، قال: ثنا شعبة، قال:
  ثنا السديّ، عن أبـي صالـح: { وَلَوِ اتَّبَعَ الـحَقُّ أهْوَاءَهُمْ } قال: الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو معاوية، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح: {
  وَلَوِ اتَّبَعَ الـحَقُّ أهْوَاءَهُمْ } قال: الـحقّ: هو الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله:
  { وَلَوِ اتَّبَعَ الـحَقُّ أهْوَاءَهُمْ } قال: الـحقّ: الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بَلْ أتَـيْناهُمْ بِذِكْرِهِمْ فَهُمْ عنْ ذِكْرِهِمْ مُعْرِضُونَ
  } اختلف أهل التأويـل فـي تأويـل الذكر فـي هذا الـموضع، فقال بعضهم: هو بـيان الـحقّ
  لهم بـما أنزل علـى رجل منهم من هذا القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { بَلْ أتَـيْناهُمْ بِذِكْرِهِمْ
  } يقول: بـيَّنا لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: بل أتـيناهم
  بشَرَفهم وذلك أن هذا القرآن كان شَرَفـاً لهم، لأنه نزل علـى رجل منهم، فأعرضوا عنه
  وكفروا به. وقالوا: ذلك نظير قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنَّهُ لَذِكْرٌ لَكَ وَلِقَوْمِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وهذان
  القولان متقاربـا الـمعنى. وذلك أن الله جلّ ثناؤه أنزل هذا القرآن بـياناً بـيّن فـيه
  ما لـخـلقه إلـيه الـحاجة من أمر دينهم، وهو مع ذلك ذكر لرسوله صلى الله عليه وسلم
  وقومه وشَرَف لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

