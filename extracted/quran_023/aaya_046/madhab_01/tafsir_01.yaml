meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَرْسَلْنَا
  مُوسَىٰ وَأَخَاهُ هَارُونَ بِآيَاتِنَا وَسُلْطَانٍ مُّبِينٍ } * { إِلَىٰ فِرْعَوْنَ
  وَمَلَئِهِ فَٱسْتَكْبَرُواْ وَكَانُواْ قَوْماً عَالِينَ }يقول تعالـى ذكره: ثم أرسلنا
  بعد الرسل الذين وصف صفتهم قبل هذه الآية، موسى وأخاه هارون إلـى فرعون وأشراف قومه
  من القبط { بآياتِنَا } يقول: بحججنا، { فـاسْتَكْبَرُوا } عن اتّبـاعها والإيـمان
  بـما جاءهم به من عند الله. { وكانُوا قَوْماً عالِـينَ } يقول: وكانوا قوماً عالـين
  علـى أهل ناحيتهم ومن فـي بلادهم من بنـي إسرائيـل وغيرهم بـالظلـم، قاهرين لهم.وكان
  ابن زيد يقول فـي ذلك ما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، وقوله:
  { وكانُوا قَوْماً عالِـينَ } قال: عَلَوا علـى رسلهم وعصَوا ربهم ذلك علوّهم. وقرأ:
  { تِلكَ الدَّارُ الآخِرَةُ }... الآية.\r\n\t\t\t\r\n\t\t\t</section>"

