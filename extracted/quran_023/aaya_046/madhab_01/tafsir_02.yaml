text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَرْسَلْنَا
  مُوسَىٰ وَأَخَاهُ هَارُونَ بِآيَاتِنَا وَسُلْطَانٍ مُّبِينٍ } * { إِلَىٰ فِرْعَوْنَ
  وَمَلَئِهِ فَٱسْتَكْبَرُواْ وَكَانُواْ قَوْماً عَالِينَ }فإن قلت: ما المراد بالسلطان
  المبين؟ قلت: يجوز أن تراد العصا، لأنها كانت أمّ آيات موسى وأُولاها، وقد تعلقت بها
  معجزات شتى: من انقلابها حية، وتلقفها ما أفكته السحرة، وانفلاق البحر، وانفجار العيون
  من الحجر بضربهما بها، وكونها حارساً، وشمعة، وشجرة خضراء مثمرة، ودلوا ورشاء. وجعلت
  كأنها ليست بعضها لما استبدت به من الفضل، فلذلك عطفت عليها كقوله تعالى:{ وَجِبْرِيلَ
  وَمِيكَـٰلَ }[البقرة: 98] ويجوز أن تراد الآيات أنفسها، أي: هي آيات وحجّة بيّنة {
  عَـٰلِينَ } متكبرين{ إِنَّ فِرْعَوْنَ عَلاَ فِى ٱلأَرْضِ }[القصص: 4]،{ لاَ يُرِيدُونَ
  عُلُوّاً فِى ٱلأَرْضِ }[القصص: 83] أو متطاولين على الناس قاهرين بالبغي والظلم.\r\n\t\t\t\r\n\t\t\t</section>"

