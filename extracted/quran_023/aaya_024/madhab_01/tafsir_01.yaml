  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالَ
  ٱلْمَلأُ ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ مَا هَـٰذَا إِلاَّ بَشَرٌ مِّثْلُكُمْ
  يُرِيدُ أَن يَتَفَضَّلَ عَلَيْكُمْ وَلَوْ شَآءَ ٱللَّهُ لأَنزَلَ مَلاَئِكَةً مَّا
  سَمِعْنَا بِهَـٰذَا فِيۤ آبَآئِنَا ٱلأَوَّلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فقالت جماعة أشراف قوم نوح، الذين جحدوا توحيد الله وكذّبوه، لقومهم:
  ما نوح أيها القوم إلاَّ بشر مثلكم، إنـما هو إنسان مثلكم وكبعضكم، { يُرِيدُ أنْ يَتَفَضَّلَ
  عَلَـيْكُمْ } يقول: يريد أن يصير له الفضل علـيكم، فـيكون متبوعاً وأنتـم له تبع.
  { وَلَوْ شاءَ اللّهُ لأَنْزَلَ مَلائِكَةً } يقول: ولو شاء الله أن لا نعبد شيئاً
  سواه لأنزل ملائكة، يقول: لأرسل بـالدعاء إلـى ما يدعوكم إلـيه نوح ملائكة تؤدّي إلـيكم
  رسالته. وقوله: { ما سَمِعْنا بِهَذَا } الذي يدعونا إلـيه نوح من أنه لا إله لنا غير
  الله فـي القرون الـماضية، وهي آبـاؤهم الأوّلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

