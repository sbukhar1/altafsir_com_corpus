text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَالَ ٱلْمَلأُ
  ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ مَا هَـٰذَا إِلاَّ بَشَرٌ مِّثْلُكُمْ يُرِيدُ أَن
  يَتَفَضَّلَ عَلَيْكُمْ وَلَوْ شَآءَ ٱللَّهُ لأَنزَلَ مَلاَئِكَةً مَّا سَمِعْنَا
  بِهَـٰذَا فِيۤ آبَآئِنَا ٱلأَوَّلِينَ }يقول تعالـى ذكره: فقالت جماعة أشراف قوم نوح،
  الذين جحدوا توحيد الله وكذّبوه، لقومهم: ما نوح أيها القوم إلاَّ بشر مثلكم، إنـما
  هو إنسان مثلكم وكبعضكم، { يُرِيدُ أنْ يَتَفَضَّلَ عَلَـيْكُمْ } يقول: يريد أن يصير
  له الفضل علـيكم، فـيكون متبوعاً وأنتـم له تبع. { وَلَوْ شاءَ اللّهُ لأَنْزَلَ مَلائِكَةً
  } يقول: ولو شاء الله أن لا نعبد شيئاً سواه لأنزل ملائكة، يقول: لأرسل بـالدعاء إلـى
  ما يدعوكم إلـيه نوح ملائكة تؤدّي إلـيكم رسالته. وقوله: { ما سَمِعْنا بِهَذَا } الذي
  يدعونا إلـيه نوح من أنه لا إله لنا غير الله فـي القرون الـماضية، وهي آبـاؤهم الأوّلون.\r\n\t\t\t\r\n\t\t\t</section>"

