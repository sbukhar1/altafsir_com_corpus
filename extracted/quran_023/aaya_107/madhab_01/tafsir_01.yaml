text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَآ أَخْرِجْنَا
  مِنْهَا فَإِنْ عُدْنَا فَإِنَّا ظَالِمُونَ } * { قَالَ ٱخْسَئُواْ فِيهَا وَلاَ تُكَلِّمُونِ
  }يقول تعالـى ذكره مخبراً عن قـيـل الذين خفَّت موازين صالـح أعمالهم يوم القـيامة
  فـي جهنـم: ربنا أخرجا من النار، فإن عدنا لـما تكره منا من عمل فإنا ظالـمون.وقوله:
  { قالَ اخْسَئُوا فِـيها } يقول تعالـى ذكره: قال الربّ لهم جلّ ثناؤه مـجيبـاً: {
  اخْسَئُوا فِـيها } أي اقعدوا فـي النار. يقال منه: خَسَأتُ فلانا أخْسَؤُه خَسْأً
  وخُسُوءاً، وخَسىء هو يخسَأ وما كان خاسئاً ولقد خِسىء. { وَلا تُكَلِّـمُونِ } فعند
  ذلك أيس الـمساكين من الفرج ولقد كانوا طامعين فـيه كما:حدثنا مـحمد بن بشار، قال:
  ثنا عبد الرحمن بن مَهْدِيّ، قال: ثنا سفـيان، عن سَلَـمة بن كُهَيـل، قال: ثنـي أبو
  الزعراء، عن عبد الله، فـي قصة ذكرها فـي الشفـاعة، قال: فإذا أراد الله ألاَّ يُخْرج
  منها يعنـي من النار أحداً، غير وجوههم وألوانها، فـيجيء الرجل من الـمؤمنـين فـيشفع
  فـيهم، فـيقول: يا ربّ فـيقول: من عرف أحداً فلـيخرجه قال: فـيجيء الرجل فـينظر فلا
  يعرف أحدا، فـيقول: يا فلان يا فلان فـيقول: ما أعرفك. فعند ذلك يقولون: { رَبَّنا
  أخْرجْنا مِنْها فإنْ عُدْنا فإنَّا ظالِـمُونَ } فـيقول: { اخْسَئُوا فـيها وَلا تُكَلِّـمُونِ
  } فإذا قالوا ذلك، انطبقت علـيهم جهنـم فلا يخرج منها بشر.حدثنا تـميـم بن الـمنتصر،
  قال: أخبرنا إسحاق، عن شريك، عن الأعمش، عن عمرو بن مُرّة، عن شَهر بن حَوشب، عن معدي
  كرب، عن أبـي الدَّرْداء، قال: يُرْسل أو يصبّ علـى أهل النار الـجوع، فـيعدل ما هم
  فـيه من العذاب، فـيستغيثون فـيغاثون بـالضَّريع الذي لا يُسْمِن ولا يُغنِـي من جوع،
  فلا يغنـي ذلك عنهم شيئاً. فـيستغيثون، فـيغاثون بطعام ذي غُصّة، فإذا أكلوه نَشِب
  فـي حلوقهم، فـيذكرون أنهم كانوا فـي الدنـيا يحدرون الغصة بـالـماء. فـيستغيثون، فـيرفع
  إلـيهم الـحميـم فـي كلالـيب الـحديد، فإذا انتهى إلـى وجوههم شوى وجوههم، فإذا شربوه
  قطع أمعاءهم. قال: فـينادون مالكاً: لِـيَقْضِ علـينا ربكقال: فـيتركهم ألف سنة، ثم
  يجيبهم: إنكم ماكثون. قال: فـينادون خَزَنة جهنـم: ادعوا ربكم يخفف عنا يوماً من العذاب
  قالوا: أو لـم تَكُ تأتـيكم رسلكم بـالبـينات؟ قالوا: بلـى. قالوا: فـادعوا، وما دعاء
  الكافرين إلا فـي ضلال قال: فـيقولون ما نـجد أحداً لنا خيراً من ربنا، فـينادون ربهم:
  { رَبَّنا أخْرِجْنا مِنْها فإنْ عُدْنا فإنَّا ظالِـمُونَ }. قال: فـيقول الله: {
  اخْسَئُوا فِـيها وَلا تُكَلَّـمُونِ }. قال: فعند ذلك يئسوا من كل خير، فـيدْعُون
  بـالويـل والشَّهيق والثُّبور.حدثنـي مـحمد بن عُمارة الأسديّ، قال: ثنا عاصم بن يوسف
  الـيربوعيّ، قال: ثنا قُطْبة بن عبد العزيز الأسديّ، عن الأعمش، عن شمر بن عطية، عن
  شهر بن حوشب، عن أمّ الدرداء، عن أبـي الدرداء، قال: قال رسول الله صلى الله عليه وسلم:
  \" يُـلْقَـى عَلـى أهْلِ النَّارِ الـجُوعُ \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَآ أَخْرِجْنَا مِنْهَا فَإِنْ
  عُدْنَا فَإِنَّا ظَالِمُونَ } * { قَالَ ٱخْسَئُواْ فِيهَا وَلاَ تُكَلِّمُونِ }  ..
  ثم ذكر نـحوا منه.حدثنا ابن حميد،قال: ثنا يعقوب القُمَّى، عن هارون بن عنترة، عن عمرو
  بن مَرّة، قال: يرى أهل النار فـي كل سبعين عاماً ساق مالك خازن النار، فـيقولون:{ يا
  مالِكُ لِـيَقْضِ عَلَـيْنا رَبُّكَ }فـيجيبهم بكلـمة. ثم لا يرونه سبعين عاماً، فـيستغيثون
  بـالـخَزَنة، فـيقولون لهم: ادعوا ربكم يخفف عنا يوماً من العذاب فـيجيبونهم:{ أوَ
  لَـمْ تَكُ تَأْتِـيكُمْ رُسُلُكُمْ بـالبَـيِّناتِ... }الآية. فـيقولون: ادعوا ربكم،
  فلـيس أحد أرحم من ربكم فـيقولون: { رَبَّنا أخْرِجْنا مِنْها فإنْ عُدْنا فإنَّا ظالِـمُونَ
  }. قال: فـيجيبهم: { اخْسَئُوا فـيها وَلا تُكَلِّـمُونِ }. فعند ذلك يـيأَسُون من
  كلّ خير، ويأخذون فـي الشهيق والوَيْـل والثُّبور.حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة: { اخْسَئُوا فـيها وَلا تُكِلِّـمُونِ } قال: بلغنـي أنهم
  ينادُون مالكا فـيقولون: لـيقض علـينا ربك فـيسكت عنهم قدر أربعين سنة، ثم يقول:{ إنَّكُمْ
  ماكِثُونَ }قال: ثم ينادُون ربهم، فـيسكت عنهم قدر الدنـيا مرّتـين، ثم يقول: { اخْسَئُوا
  فِـيها وَلا تُكَلِّـمُونِ }. قال: فـيـيأس القوم، فلا يتكلـمون بعدها كلـمة، وكان
  إنـما هو الزفـير والشهيق. قال قتادة: صوت الكافر فـي النار مثل صوت الـحمار: أوّله
  زفـير، وآخره شهيق.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  مثله.حدثنا الـحسن، قال: ثنا عبد الله بن عيسى، قال: أخبرنـي زياد الـخراسانـيّ، قال:
  أسنده إلـى بعض أهل العلـم، فنسيته، فـي قوله: { اخْسَئُوا فِـيها وَلا تُكَلِّـمُونِ
  } قال: فـيسكتون، قال: فلا يسمع فـيها حِس إلا كطنـين الطَّسْت.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { اخْسَئُوا
  فِـيها وَلا تُكَلِّـمُونِ } هذا قول الرحمن عزّ وجلّ، حين انقطع كلامهم منه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

