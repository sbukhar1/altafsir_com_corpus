  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلرُّسُلُ كُلُواْ مِنَ ٱلطَّيِّبَاتِ وَٱعْمَلُواْ صَالِحاً إِنِّي بِمَا تَعْمَلُونَ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وقلنا لعيسى:
  يا أيها الرسل كلوا من الـحلال الذي طيّبه الله لكم دون الـحرام، { وَاعْمَلُوا صَالِـحاً
  } تقول فـي الكلام للرجل الواحد: أيها القوم كفوا عنَّا أذاكم، وكما قال: { الَّذِينَ
  قَالَ لهم النَّاسُ } ، وهو رجل واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن عبد الأعلـى بن واصل، قال: ثنـي عبـيد بن إسحاق الضبـيّ العطار، عن حفص بن عمر
  الفزاريّ، عن أبـي إسحاق السبـيعيّ، عن عمرو بن شرحبـيـل: { يا أيُّها الرُّسُلُ كُلُوا
  مِنَ الطَّيِّبـاتِ وَاعْمَلُوا صَالـحاً } قال: كان عيسى ابن مريـم يأكل من غزل أمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنّـي بِـمَا تَعْمَلُونَ عَلِـيـمٌ } يقول: إنـي بأعمالكم
  ذو علـم، لا يخفـى علـيّ منها شيء، وأنا مـجازيكم بجميعها، وموفِّـيكم أجوركم وثوابكم
  علـيها، فخذوا فـي صالـحات الأعمال واجتهدوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

