text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلرُّسُلُ
  كُلُواْ مِنَ ٱلطَّيِّبَاتِ وَٱعْمَلُواْ صَالِحاً إِنِّي بِمَا تَعْمَلُونَ عَلِيمٌ
  }يقول تعالـى ذكره: وقلنا لعيسى: يا أيها الرسل كلوا من الـحلال الذي طيّبه الله لكم
  دون الـحرام، { وَاعْمَلُوا صَالِـحاً } تقول فـي الكلام للرجل الواحد: أيها القوم
  كفوا عنَّا أذاكم، وكما قال: { الَّذِينَ قَالَ لهم النَّاسُ } ، وهو رجل واحد.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي ابن عبد الأعلـى بن واصل،
  قال: ثنـي عبـيد بن إسحاق الضبـيّ العطار، عن حفص بن عمر الفزاريّ، عن أبـي إسحاق السبـيعيّ،
  عن عمرو بن شرحبـيـل: { يا أيُّها الرُّسُلُ كُلُوا مِنَ الطَّيِّبـاتِ وَاعْمَلُوا
  صَالـحاً } قال: كان عيسى ابن مريـم يأكل من غزل أمه.وقوله: { إنّـي بِـمَا تَعْمَلُونَ
  عَلِـيـمٌ } يقول: إنـي بأعمالكم ذو علـم، لا يخفـى علـيّ منها شيء، وأنا مـجازيكم
  بجميعها، وموفِّـيكم أجوركم وثوابكم علـيها، فخذوا فـي صالـحات الأعمال واجتهدوا.\r\n\t\t\t\r\n\t\t\t</section>"

