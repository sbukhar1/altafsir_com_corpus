text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلرُّسُلُ
  كُلُواْ مِنَ ٱلطَّيِّبَاتِ وَٱعْمَلُواْ صَالِحاً إِنِّي بِمَا تَعْمَلُونَ عَلِيمٌ
  }هذا النداء والخطاب ليسا على ظاهرهما، وكيف والرسل إنما أرسلوا متفرّقين في أزمنة
  مختلفة. وإنما المعنى: الإعلام بأنّ كلّ رسول في زمانه نودي لذلك ووصى به، ليعتقد السامع
  أنّ أمراً نودي له جميع الرسل ووصوا به، حقيق أن يؤخذ به ويعمل عليه. والمراد بالطيبات:
  ما حلّ وطاب. وقيل: طيبات الرزق حلال وصاف وقوام، فالحلال: الذي لا يعصى الله فيه،
  والصافي: الذي لا ينسى الله فيه، والقوام: ما يمسك النفس ويحفظ العقل. أو أريد ما يستطاب
  ويستلذ من المآكل والفواكه. ويشهد له مجيئه على عقب قوله:{ وَآوَيْنَاهُمَآ إِلَىٰ
  رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ }[المؤمنون: 50] ويجوز أن يقع هذا الإعلام عند إيواء
  عيسى ومريم إلى الربوة، فذكر على سبيل الحكاية، أي: أويناهما وقلنا لهما هذا، أي: أعلمناهما
  أنّ الرسل كلهم خوطبوا بهذا، فكلا مما رزقناكما واعملا صالحاً اقتداء بالرسل.\r\n\t\t\t\r\n\t\t\t</section>"

