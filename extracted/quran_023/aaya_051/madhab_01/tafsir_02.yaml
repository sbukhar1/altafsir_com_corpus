  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلرُّسُلُ كُلُواْ مِنَ ٱلطَّيِّبَاتِ وَٱعْمَلُواْ صَالِحاً إِنِّي بِمَا تَعْمَلُونَ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا النداء والخطاب ليسا على ظاهرهما،
  وكيف والرسل إنما أرسلوا متفرّقين في أزمنة مختلفة. وإنما المعنى: الإعلام بأنّ كلّ
  رسول في زمانه نودي لذلك ووصى به، ليعتقد السامع أنّ أمراً نودي له جميع الرسل ووصوا
  به، حقيق أن يؤخذ به ويعمل عليه. والمراد بالطيبات: ما حلّ وطاب. وقيل: طيبات الرزق
  حلال وصاف وقوام، فالحلال: الذي لا يعصى الله فيه، والصافي: الذي لا ينسى الله فيه،
  والقوام: ما يمسك النفس ويحفظ العقل. أو أريد ما يستطاب ويستلذ من المآكل والفواكه.
  ويشهد له مجيئه على عقب قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَآوَيْنَاهُمَآ إِلَىٰ رَبْوَةٍ ذَاتِ قَرَارٍ وَمَعِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  50] ويجوز أن يقع هذا الإعلام عند إيواء عيسى ومريم إلى الربوة، فذكر على سبيل الحكاية،
  أي: أويناهما وقلنا لهما هذا، أي: أعلمناهما أنّ الرسل كلهم خوطبوا بهذا، فكلا مما
  رزقناكما واعملا صالحاً اقتداء بالرسل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

