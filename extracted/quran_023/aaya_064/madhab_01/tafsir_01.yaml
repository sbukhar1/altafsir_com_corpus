text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَآ
  أَخَذْنَا مُتْرَفِيهِمْ بِٱلْعَذَابِ إِذَا هُمْ يَجْأَرُونَ } * { لاَ تَجْأَرُواْ
  ٱلْيَوْمَ إِنَّكُمْ مِّنَّا لاَ تُنصَرُونَ }يقول تعالـى ذكره: ولهؤلاء الكفـار من
  قريش أعمال من دون ذلك هم لها عاملون، إلـى أن يؤخذ أهل النّعمة والبطر منهم بـالعذاب.
  كما:حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { إذَا أخَذْنا مُتْرَفِـيهِمْ
  بـالعَذابِ } ، قال: الـمُتْرَفُون: العظماء. { إذَا هُمْ يَجْئَرُونَ } يقول: فإذا
  أخذناهم به جأروا، يقول: ضجُّوا واستغاثوا مـما حلّ بهم من عذابنا.ولعلّ الـجُؤار:
  رفع الصوت، كما يجأر الثور ومنه قول الأعشى:يُرَاوِحُ مِنْ صَلَوَاتِ الـمَلِـي   كِ
  طَوْرا سُجُودا وَطَوْرا جُؤَارَوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس:
  { إذَا هُمْ يَجأَرُونَ } يقول: يستغيثون.حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن،
  قالا: ثنا سفـيان، عن علقمة بن قردد، عن مـجاهد، فـي قوله: { حتـى إذَا أخَذْنا مُتْرَفِـيهم
  بـالعَذَابِ إذَا هُمْ يَجْأَرُونَ } قال: بـالسيوف يوم بدر.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع بن أنس، فـي قوله: { إذَا هُمْ
  يَجْأَرُونَ } قال: يجزعون.قال: ثنا حجاج، عن ابن جُرَيج: { حتـى إذَا أخَذْنا مُتْرَفِـيهمْ
  بـالعَذَابِ } قال: عذاب يوم بدر. { إذَا هُمْ يَجْأَرُونَ } قال: الذين بـمكة.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { حتَّـى إذَا أخَذْنا مُتْرَفِـيهِمْ بـالعَذَابِ } يعنـي أهل بدر، أخذهم الله بـالعذاب
  يوم بدر.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله: { إذَا
  هُمْ يَجْأَرُونَ } قال: يجزعون.وقوله: { لا تَـجْأَرُوا الـيَوْمَ } يقول: لا تضجُّوا
  وتستغيثوا الـيوم وقد نزل بكم العذاب الذي لا يدفع عن الذين ظلـموا أنفسهم، فإن ضجيجكم
  غير نافعكم ولا دافع عنكم شيئاً مـما قد نزل بكم من سخط الله. { إنَّكُمْ مِنَّا لا
  تُنْصَرُونَ } يقول: إنكم من عذابنا الذي قد حلّ بكم لا تستنقذون، ولا يخـلصكم منه
  شيء.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال
  ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع بن أنس: { لا تَـجْأَرُوا الـيَوْمَ
  }: لا تـجزعوا الـيوم.حدثنـي يونس، قال: أخبرنا الربـيع بن أنس: { لا تَـجْأَرُوا الـيَوْمَ
  } لا تـجزعوا الآن حين نزل بكم العذاب، إنه لا ينفعكم، فلو كان هذا الـجزع قبلُ نفعكم.\r\n\t\t\t\r\n\t\t\t</section>"

