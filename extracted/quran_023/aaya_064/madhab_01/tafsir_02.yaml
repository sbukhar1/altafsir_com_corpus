text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَآ
  أَخَذْنَا مُتْرَفِيهِمْ بِٱلْعَذَابِ إِذَا هُمْ يَجْأَرُونَ } * { لاَ تَجْأَرُواْ
  ٱلْيَوْمَ إِنَّكُمْ مِّنَّا لاَ تُنصَرُونَ } * { قَدْ كَانَتْ آيَاتِي تُتْلَىٰ عَلَيْكُمْ
  فَكُنتُمْ عَلَىٰ أَعْقَابِكُمْ تَنكِصُونَ } * { مُسْتَكْبِرِينَ بِهِ سَامِراً تَهْجُرُونَ
  }حتى هذه هي التي يبتدأ بعدها الكلام، والكلام: الجملة الشرطية، والعذاب. قتلهم يوم
  بدر. أو الجوع حين دعا عليهم رسول الله صلى الله عليه وسلم فقال:(723) \" اللَّهم اشدد
  وطأتك على مضر واجعلها عليهم سنين كسني يوسف \" فابتلاهم الله بالقحط حتى أكلوا الجيف
  والكلاب والعظام المحترقة والقدّ والأولاد. الجؤار: الصراخ باستغاثة قال:جَئَّارُ سَاعَاتِ
  النِّيَامِ لِرَبِّهِ   أي يقال لهم حينئذ { لاَ تَجْـئَرُواْ } فإن الجؤار غير نافع
  لكم، { مِّنَّا لاَ تُنصَرُونَ } لا تغاثون ولا تمنعون منا أو من جهتنا، لا يلحقكم
  نصر ومغوثة. قالوا: الضمير في { بِهِ } للبيت العتيق أو للحرم، كانوا يقولون: لا يظهر
  علينا أحد لأنا أهل الحرم. والذي سوّغ هذا الأضمار شهرتهم بالاستكبار بالبيت، وأنه
  لم تكن لهم مفخرة إلا أنهم ولاته والقائمون به. ويجوز أن يرجع إلى آياتي، إلا أنه ذكر
  لأنها في معنى كتابي، ومعنى استكبارهم بالقرآن: تكذيبهم به استكباراً. ضمن مستكبرين
  معنى مكذبين، فعدّي تعديته. أو يحدث لكم استماعه استكباراً وعتوّاً، فأنتم مستكبرون
  بسببه، أو تتعلق الباء بسامراً، أي: يسمرون بذكر القرآن وبالطعن فيه، وكانوا يجتمعون
  حول البيت بالليل يسمرون. وكانت عامة سمرهم ذكر القرآن وتسميته سحراً وشعراً وسبّ رسول
  الله صلى الله عليه وسلم. أو يتهجرون. والسامر: نحو الحاضر في الإطلاق على الجمع. وقرىء:
  «سمراً» و «سماراً» وتهجرون وتهجرون، من أهجر في منطقه إذا أفحش. والهجر - بالضم -:
  الفحش، ومن هجر الذي هو مبالغة في هجر إذا هذي. والهجر - بالفتح -: الهذيان.\r\n\t\t\t\r\n\t\t\t</section>"

