text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَنشَأْنَا
  مِن بَعْدِهِمْ قَرْناً آخَرِينَ } * { فَأَرْسَلْنَا فِيهِمْ رَسُولاً مِّنْهُمْ أَنِ
  ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ غَيْرُهُ أَفَلاَ تَتَّقُونَ }{ قَرْناً
  ءَاخَرِينَ } هم عاد قوم هود: عن ابن عباس رضي الله عنهما. وتشهد له حكاية الله تعالى
  قول هود:{ وَٱذكُرُواْ إِذْ جَعَلَكُمْ خُلَفَاء مِن بَعْدِ قَوْمِ نُوحٍ }[الأعراف:
  69] ومجيء قصة هود على أثر قصة نوح في سورة الأعراف وسورة هود والشعراء. فإن قلت: حق
  أرسل أن يعدّى بإلى، كأخواته التي هي: وجه، وأنفذ، وبعث. فما باله عدّي في القرآن بإلى
  تارة، وبقي أخرى، كقوله:{ كَذَلِكَ أَرْسَلْنَاكَ فِى أُمَّةٍ }[الرعد: 30]، و{ وَمَا
  أَرْسَلْنَا فِى قَرْيَةٍ مّن نَّذِيرٍ }[سبأ: 34]. { فَأَرْسَلْنَا فِيهِمْ رَسُولاً
  } أي في عاد. وفي موضع آخر{ وَإِلَىٰ عَادٍ أَخَاهُمْ هُودًا }[الأعراف: 65]، [هود:
  50]؟ قلت: لم يعدّ بفي كما عدّي بإلى، ولم يجعل صلة مثله، ولكن الأمّة أو القرية جعلت
  موضعاً للإرسال، كما قال رؤبة:أَرْسَلْتُ فِيهَا مُصْعَباً ذَا إقْحَامْ   وقد جاء
  «بعث» على ذلك في قوله:{ وَلَوْ شِئْنَا لَبَعَثْنَا فِى كُلّ قَرْيَةٍ نَّذِيراً }[الفرقان:
  51]. { أَنِ } مفسرة لأرسلنا، أي: قلنا لهم على لسان الرسول: { ٱعْبُدُواْ ٱللَّهَ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

