  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنشَأْنَا مِن بَعْدِهِمْ قَرْناً آخَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَرْسَلْنَا فِيهِمْ
  رَسُولاً مِّنْهُمْ أَنِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ غَيْرُهُ أَفَلاَ
  تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَرْناً ءَاخَرِينَ } هم عاد قوم
  هود: عن ابن عباس رضي الله عنهما. وتشهد له حكاية الله تعالى قول هود:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذكُرُواْ
  إِذْ جَعَلَكُمْ خُلَفَاء مِن بَعْدِ قَوْمِ نُوحٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 69] ومجيء قصة هود على
  أثر قصة نوح في سورة الأعراف وسورة هود والشعراء. فإن قلت: حق أرسل أن يعدّى بإلى،
  كأخواته التي هي: وجه، وأنفذ، وبعث. فما باله عدّي في القرآن بإلى تارة، وبقي أخرى،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَذَلِكَ أَرْسَلْنَاكَ فِى أُمَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  30]، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَرْسَلْنَا فِى قَرْيَةٍ مّن نَّذِيرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  34]. { فَأَرْسَلْنَا فِيهِمْ رَسُولاً } أي في عاد. وفي موضع آخر</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِلَىٰ
  عَادٍ أَخَاهُمْ هُودًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 65]، [هود: 50]؟ قلت: لم يعدّ بفي كما عدّي بإلى، ولم يجعل
  صلة مثله، ولكن الأمّة أو القرية جعلت موضعاً للإرسال، كما قال رؤبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَرْسَلْتُ فِيهَا مُصْعَباً ذَا إقْحَامْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد جاء «بعث» على ذلك في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ شِئْنَا لَبَعَثْنَا فِى كُلّ
  قَرْيَةٍ نَّذِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 51]. { أَنِ } مفسرة لأرسلنا، أي: قلنا لهم على لسان الرسول:
  { ٱعْبُدُواْ ٱللَّهَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

