text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَتَّىٰ إِذَا
  جَآءَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ رَبِّ ٱرْجِعُونِ } * { لَعَلِّيۤ أَعْمَلُ صَالِحاً
  فِيمَا تَرَكْتُ كَلاَّ إِنَّهَا كَلِمَةٌ هُوَ قَآئِلُهَا وَمِن وَرَآئِهِمْ بَرْزَخٌ
  إِلَىٰ يَوْمِ يُبْعَثُونَ }{ حَتَّىٰ } يتعلق بيصفون، أي: لا يزالون على سوء الذكر
  إلى هذا الوقف. والآية فاصلة بينهما على وجه الاعتراض والتأكيد للإغضاء عنهم، مستعيناً
  بالله على الشيطان أن يستزله عن الحلم ويغريه على الانتصار منهم. أو على قوله: وإنهم
  لكاذبون.[قال رب ارحبون] خطاب الله بلفظ الجمع للتعظيم، كقوله:فَإنْ شِئْتُ حَرَّمْتُ
  النِّسَاءَ سِوَاكُمُ   وقوله:أَلاَ فَارْحَمُونِي يَا إلهَ مُحَمَّدٍ   إذا أيقن بالموت
  واطلع على حقيقة الأمر، أدركته الحسرة على ما فرّط فيه من الإيمان والعمل الصالح فيه،
  فسأل ربه الرجعة وقال: { لَعَلّى أَعْمَلُ صَـٰلِحاً } في الإيمان الذي تركته، والمعنى:
  لعلي آتي بما تركته من الإيمان، وأعمل فيه صالحاً، كما تقول: لعلي أبني على أُس، تريد:
  أُأسس أُساً وأبني عليه. وقيل: فيما تركت من المال. وعن النبي صلى الله عليه وسلم:
  \" إذا عاينَ المُؤمنَ الملائكةُ قالُوا: نرجعُك إلى الدُّنيا، فيقولُ: إلى دارِ الهمومِ
  والأحزان! بل قدوماً إلى اللَّهِ. وأَمّا الكافرُ فيقولُ: ربِّ ارجعون \" { كَلاَّ
  } ردعٌ عن طلب الرجعة، وإنكار واستبعاد. { إِنَّهَا كَلِمَةٌ } والمراد بالكلمة: الطائفة
  من الكلام المنتظم بعضها مع بعض، وهي قوله: { لَعَلِّى أَعْمَلُ صَـٰلِحاً فِيمَا تَرَكْتُ
  }. { هُوَ قَائِلُهَا } لا محالة، لا يخليها ولا يسكت عنها لاستيلاء الحسرة عليه وتسلط
  الندم. أو هو قائلها وحده لا يجاب إليها ولا تسمع منه { وَمِن وَرَائِهِمْ بَرْزَخٌ
  } والضمير للجماعة. أي: أمامهم حائل بينهم وبين الرجعة إلى يوم البعث، وليس المعنى:
  أنهم يرجعون يوم البعث، وإنما هو إقناط كلي لما علم أنه لا رجعة يوم البعث إلاّ إلى
  الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

