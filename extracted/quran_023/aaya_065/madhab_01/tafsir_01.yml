  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَآ أَخَذْنَا مُتْرَفِيهِمْ بِٱلْعَذَابِ إِذَا هُمْ يَجْأَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَجْأَرُواْ ٱلْيَوْمَ إِنَّكُمْ مِّنَّا لاَ تُنصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولهؤلاء الكفـار من قريش أعمال من دون ذلك هم لها عاملون، إلـى أن يؤخذ
  أهل النّعمة والبطر منهم بـالعذاب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { إذَا أخَذْنا مُتْرَفِـيهِمْ بـالعَذابِ
  } ، قال: الـمُتْرَفُون: العظماء. { إذَا هُمْ يَجْئَرُونَ } يقول: فإذا أخذناهم به
  جأروا، يقول: ضجُّوا واستغاثوا مـما حلّ بهم من عذابنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولعلّ
  الـجُؤار: رفع الصوت، كما يجأر الثور ومنه قول الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُرَاوِحُ مِنْ صَلَوَاتِ الـمَلِـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كِ طَوْرا
  سُجُودا وَطَوْرا جُؤَارَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس: { إذَا هُمْ يَجأَرُونَ } يقول: يستغيثون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفـيان، عن علقمة بن قردد، عن مـجاهد،
  فـي قوله: { حتـى إذَا أخَذْنا مُتْرَفِـيهم بـالعَذَابِ إذَا هُمْ يَجْأَرُونَ } قال:
  بـالسيوف يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع بن أنس، فـي قوله: { إذَا هُمْ يَجْأَرُونَ
  } قال: يجزعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا حجاج، عن ابن جُرَيج: {
  حتـى إذَا أخَذْنا مُتْرَفِـيهمْ بـالعَذَابِ } قال: عذاب يوم بدر. { إذَا هُمْ يَجْأَرُونَ
  } قال: الذين بـمكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { حتَّـى إذَا أخَذْنا مُتْرَفِـيهِمْ
  بـالعَذَابِ } يعنـي أهل بدر، أخذهم الله بـالعذاب يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله: { إذَا هُمْ يَجْأَرُونَ
  } قال: يجزعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا تَـجْأَرُوا الـيَوْمَ
  } يقول: لا تضجُّوا وتستغيثوا الـيوم وقد نزل بكم العذاب الذي لا يدفع عن الذين ظلـموا
  أنفسهم، فإن ضجيجكم غير نافعكم ولا دافع عنكم شيئاً مـما قد نزل بكم من سخط الله. {
  إنَّكُمْ مِنَّا لا تُنْصَرُونَ } يقول: إنكم من عذابنا الذي قد حلّ بكم لا تستنقذون،
  ولا يخـلصكم منه شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع بن أنس: { لا تَـجْأَرُوا الـيَوْمَ }: لا
  تـجزعوا الـيوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا الربـيع
  بن أنس: { لا تَـجْأَرُوا الـيَوْمَ } لا تـجزعوا الآن حين نزل بكم العذاب، إنه لا
  ينفعكم، فلو كان هذا الـجزع قبلُ نفعكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

