text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لِّمَنِ ٱلأَرْضُ
  وَمَن فِيهَآ إِن كُنتُمْ تَعْلَمُونَ } * { سَيَقُولُونَ لِلَّهِ قُلْ أَفَلاَ تَذَكَّرُونَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء الـمكذّبـين
  بـالآخرة من قومك: لـمن ملك الأرض ومن فـيها من الـخـلق إن كنتـم تعلـمون مَنْ مالكها؟
  ثم أعلـمه أنهم سيقرّون بأنها لله ملكا، دون سائر الأشياء غيره. { قُلْ أفَلا تَذَكَّرُونَ
  } يقول: فقل لهم إذا أجابوك بذلك كذلك: أفلا تذكرون فتعلـمون أن من قدر علـى خـلق ذلك
  ابتداء فهو قادر علـى إحيائهم بعد مـماتهم وإعادتهم خـلقاً سويًّا بعد فنائهم؟\r\n\t\t\t\r\n\t\t\t</section>"

