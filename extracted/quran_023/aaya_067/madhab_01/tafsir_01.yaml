text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ كَانَتْ آيَاتِي
  تُتْلَىٰ عَلَيْكُمْ فَكُنتُمْ عَلَىٰ أَعْقَابِكُمْ تَنكِصُونَ } * { مُسْتَكْبِرِينَ
  بِهِ سَامِراً تَهْجُرُونَ }يقول تعالـى ذكره لهؤلاء الـمشركين من قريش: لا تضجوا الـيوم
  وقد نزل بكم سخط الله وعذابه، بـما كسبت أيديكم واستوجبتـموه بكفركم بآيات ربكم. {
  قَد كانَتْ آيَاتِـي تُتْلَـى عَلَـيْكُمْ } يعنـي: آيات كتاب الله، يقول: كانت آيات
  كتابـي تقرأ علـيكم فتكذّبون بها وترجعون مولّـين عنها إذا سمعتـموها، كراهية منكم
  لسماعها. وكذلك يقال لكلّ من رجع من حيث جاء: نكص فلان علـى عقبه.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن مـجاهد: { فَكُنْتُـمْ عَلـى أعْقابِكُمْ تَنْكِصُونَ } قال:
  تستأخرون.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { فَكُنْتُـمْ عَلـى أعْقابِكُمْ تَنْكِصُونَ } يقول: تدبرون.حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { قَدْ كانَتْ آياتـي تُتْلَـى عَلَـيْكُمْ، فَكُنْتُـمْ عَلـى أعْقابِكُمْ تَنْكِصُونَ
  } يعنـي أهل مكة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن. قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { تَنْكِصُونَ } قال: تستأخرون.وقوله: { مُسْتَكْبِرِينَ بِهِ } يقول: مستكبرين بحرم
  الله، يقولون: لا يظهر علـينا فـيه أحد، لأنا أهل الـحرم.وبنـحو الذي قلنا فـي تأويـل
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { مُسْتَكْبِرِينَ بِهِ }
  يقول: مستكبرين بحرم البـيت أنه لا يظهر علـينا فـيه أحد.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { مُسْتَكْبِرِينَ بِهِ } قال: بـمكة بـالبلد.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.حدثنا ابن
  بشار، قال: ثنا هَوْذة، قال: ثنا عوف، عن الـحسن: { مُسْتَكْبِرِينَ بِهِ } قال: مستكبرين
  بحرمي.حدثنا ابن بشار، قال: ثنا يحيى، عن سفـيان، عن حصين، عن سعيد بن جبـير، فـي قوله:
  { مُسْتَكْبِرِبنَ بِهِ } بـالـحرم.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر،
  عن قَتادة: { مُسْتَكْبِرِينَ بِهِ } قال: مستكبرين بـالـحرم.حدثنا الـحسن، قال: أخبرنا
  عبد الرّزاق، عن معمر، عن قَتادة، مثله.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { مُسْتَكْبِرِينَ بِهِ } قال: بـالـحرم.وقوله:
  { سامِراً } يقول: تَسْمُرون بـاللـيـل. ووحد قوله: { سامِراً } وهو بـمعنى السُّمَّار،
  لأنه وضع موضع الوقت.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ كَانَتْ آيَاتِي تُتْلَىٰ عَلَيْكُمْ
  فَكُنتُمْ عَلَىٰ أَعْقَابِكُمْ تَنكِصُونَ } * { مُسْتَكْبِرِينَ بِهِ سَامِراً تَهْجُرُونَ
  }ومعنى الكلام: وتهجُرون لـيلاً، فوضع السامر موضع اللـيـل، فوحّد لذلك. وقد كان بعض
  البصريـين يقول: وُحِّد ومعناه الـجمع، كما قـيـل: طفل فـي موضع أطفـال. ومـما يبـين
  عن صحة ما قلنا فـي أنه وضع موضع الوقت فوحّد لذلك، قول الشاعر.مِنْ دُونِهمْ إنْ جئْتَهُمْ
  سَمَراً   عَزْفُ القِـيانِ ومَـجْلِسٌ غَمْرفقال: «سمراً» لأن معناه: إن جئتهم لـيلاً
  وهم يسمُرون، وكذلك قوله: { سامِراً }.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { سامِراً } يقول: يَسْمُرون حول البـيت.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { سامِراً } قال: مـجلساً بـاللـيـل.حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { سامِراً }
  قال: مـجالس.حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن حُصين، عن سعيد بن
  جُبـير: { سامِراً } قال: تَسْمُرون بـاللـيـل.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { سامِراً } قال: كانوا يسمرون لـيـلتهم ويـلعبون: يتكلـمون
  بـالشعر والكهانة وبـما لا يدرون.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد، قال: سمعت الضحاك يقول فـي قوله: { سامِراً } قال: يعنـي سَمَر اللـيـل.وقال
  بعضهم فـي ذلك، ما:حدثنا به ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة:
  سامِرا يقول: { سامراً } من أهل الـحرم آمناً لا يخاف، كانوا يقولون: نـحن أهل الـحرم
  لا يَخافون.حدثنا الـحسن، قال: أخبرنا عبد الرّزاق، عن معمر، عن قتادة: { سامِراً }
  يقول: سامراً من أهل مكة آمناً لا يخاف، قال: كانوا يقولون: نـحن أهل الرحم لا نـخاف.وقوله:
  { تَهْجُرُونَ } اختلفت القرّاء فـي قراءته، فقرأته عامة قرّاء الأمصار: { تَهْجُرُونَ
  } بفتـح التاء وضم الـجيـم. ولقراءة من قرأ ذلك كذلك وجهان من الـمعنى: أحدهما أن يكون
  عنى أنه وصفهم بـالإعراض عن القرآن أو البـيت، أو رسول الله صلى الله عليه وسلم ورفضه.
  والآخر: أن يكون عنى أنهم يقولون شيئاً من القول كما يهجُر الرجل فـي منامه، وذلك إذا
  هَذَى فكأنه وصفهم بأنهم يقولون فـي القرآن ما لا معنى له من القول، وذلك أن يقولوا
  فـيه بـاطلاً من القول الذي لا يضرّه. وقد جاء بكلا القولـين التأويـل من أهل التأويـل.
  ذكر من قال: كانوا يُعْرِضون عن ذكر الله والـحقّ ويهجُرونه:حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { تَهْجُرُونَ
  } قال: يهجُرون ذكر الله والـحقّ.حدثنا ابن الـمثنى، قال: ثنا عبد الصمد، قال: ثنا
  شعبة، عن السديّ، عن أبـي صالـح، فـي قوله: { سامراً تَهْجُرُونَ } قال: السبّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ كَانَتْ آيَاتِي تُتْلَىٰ عَلَيْكُمْ
  فَكُنتُمْ عَلَىٰ أَعْقَابِكُمْ تَنكِصُونَ } * { مُسْتَكْبِرِينَ بِهِ سَامِراً تَهْجُرُونَ
  }ذكر من قال: كانوا يقولون البـاطل والسيّىء من القول فـي القرآن:حدثنا ابن بشار، قال:
  ثنا يحيى، قال: ثنا سفـيان، عن حصين، عن سعيد بن جُبـير: { تَهْجرُونَ } قال: يهجُرون
  فـي البـاطل.قال: ثنا يحيى، عن سفـيان، عن حصين، عن سعيد بن جبـير: { سامِراً تَهْجُرُونَ
  } قال: يسمرون بـاللـيـل يخوضون فـي البـاطل.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد: { تَهْجُرُونَ } قال: بـالقول السيىء فـي القرآن.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { تهْجُرُونَ } قال: الهَذَيان الذي يتكلـم بـما
  لا يريد، ولا يعقل كالـمريض الذي يتكلـم بـما لا يدري. قال: كان أبـيّ يقرؤها: { سامِراً
  تَهْجُرُونَ }.وقرأ ذلك آخرون: «سامرا تُهْجِرُونَ» بضم التاء وكسر الـجيـم. ومـمن
  قرأ ذلك كذلك من قرّاء الأمصار نافع بن أبـي نعيـم، بـمعنى: يُفْحِشون فـي الـمنطق،
  ويقولون الـخَنَا، من قولهم: أهجر الرجل: إذا أفحش فـي القول. وذكر أنهم كانوا يسُبُّون
  رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس: «تُهْجِرُونَ» قال: تقولون هُجْراً.حدثنا ابن
  حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، عن أبـي نَهِيك، عن عكرِمة، أنه
  قرأ: «سامِراً تَهْجِرُونَ»: أي تسبّون.حدثنا ابن بشار، قال: ثنا هوذة، قال: ثنا عون،
  عن الـحسن، فـي قوله: «سامِراً تُهْجِرُونَ» رسولـي.حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة، قال: قال الـحسن: «تُهْجِرُونَ» رسول الله صلى الله عليه
  وسلم.حدثنا الـحسن، قال: أخبرنا عبد الرّزاق، عن معمر، عن قتادة: «تُهْجِرُونَ» يقول:
  يقولون سوءا.حدثنا الـحسن، قال: أخبرنا عبد الرّزاق، قال: أخبرنا معمر، قال: قال الـحسن:
  «تُهْجِرُونَ» كتاب الله ورسوله.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد، قال: سمعت الضحاك يقول فـي قوله: «تُهْجِرُونَ»يقول: يقولون الـمنكر والـخَنَا
  من القول، كذلك هَجْر القول.وأولـى القراءتـين بـالصواب فـي ذلك عندنا القراءة التـي
  علـيها قرّاء الأمصار، وهي فتـح التاء وضم الـجيـم، لإجماع الـحجة من القرّاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

