  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَآ أَخَذْنَا مُتْرَفِيهِمْ بِٱلْعَذَابِ إِذَا هُمْ يَجْأَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَجْأَرُواْ ٱلْيَوْمَ إِنَّكُمْ مِّنَّا لاَ تُنصَرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَتْ آيَاتِي تُتْلَىٰ عَلَيْكُمْ فَكُنتُمْ عَلَىٰ أَعْقَابِكُمْ تَنكِصُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُسْتَكْبِرِينَ
  بِهِ سَامِراً تَهْجُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حتى هذه هي التي
  يبتدأ بعدها الكلام، والكلام: الجملة الشرطية، والعذاب. قتلهم يوم بدر. أو الجوع حين
  دعا عليهم رسول الله صلى الله عليه وسلم فقال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(723)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهم اشدد وطأتك على مضر واجعلها
  عليهم سنين كسني يوسف \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فابتلاهم الله بالقحط حتى أكلوا الجيف والكلاب والعظام المحترقة والقدّ
  والأولاد. الجؤار: الصراخ باستغاثة قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَئَّارُ سَاعَاتِ النِّيَامِ لِرَبِّهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي يقال لهم حينئذ { لاَ تَجْـئَرُواْ } فإن الجؤار غير نافع لكم،
  { مِّنَّا لاَ تُنصَرُونَ } لا تغاثون ولا تمنعون منا أو من جهتنا، لا يلحقكم نصر ومغوثة.
  قالوا: الضمير في { بِهِ } للبيت العتيق أو للحرم، كانوا يقولون: لا يظهر علينا أحد
  لأنا أهل الحرم. والذي سوّغ هذا الأضمار شهرتهم بالاستكبار بالبيت، وأنه لم تكن لهم
  مفخرة إلا أنهم ولاته والقائمون به. ويجوز أن يرجع إلى آياتي، إلا أنه ذكر لأنها في
  معنى كتابي، ومعنى استكبارهم بالقرآن: تكذيبهم به استكباراً. ضمن مستكبرين معنى مكذبين،
  فعدّي تعديته. أو يحدث لكم استماعه استكباراً وعتوّاً، فأنتم مستكبرون بسببه، أو تتعلق
  الباء بسامراً، أي: يسمرون بذكر القرآن وبالطعن فيه، وكانوا يجتمعون حول البيت بالليل
  يسمرون. وكانت عامة سمرهم ذكر القرآن وتسميته سحراً وشعراً وسبّ رسول الله صلى الله
  عليه وسلم. أو يتهجرون. والسامر: نحو الحاضر في الإطلاق على الجمع. وقرىء: «سمراً»
  و «سماراً» وتهجرون وتهجرون، من أهجر في منطقه إذا أفحش. والهجر - بالضم -: الفحش،
  ومن هجر الذي هو مبالغة في هجر إذا هذي. والهجر - بالفتح -: الهذيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
