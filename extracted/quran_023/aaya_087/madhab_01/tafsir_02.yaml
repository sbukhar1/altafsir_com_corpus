text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لِّمَنِ ٱلأَرْضُ
  وَمَن فِيهَآ إِن كُنتُمْ تَعْلَمُونَ } * { سَيَقُولُونَ لِلَّهِ قُلْ أَفَلاَ تَذَكَّرُونَ
  } * { قُلْ مَن رَّبُّ ٱلسَّمَٰوَٰتِ ٱلسَّبْعِ وَرَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ } * {
  سَيَقُولُونَ لِلَّهِ قُلْ أَفَلاَ تَتَّقُونَ } * { قُلْ مَن بِيَدِهِ مَلَكُوتُ كُلِّ
  شَيْءٍ وَهُوَ يُجْيِرُ وَلاَ يُجَارُ عَلَيْهِ إِن كُنتُمْ تَعْلَمُونَ } * { سَيَقُولُونَ
  لِلَّهِ قُلْ فَأَنَّىٰ تُسْحَرُونَ }أي: أجيبوني عما استعلمتكم منه إن كان عندكم فيه
  علم، وفي استهانة بهم وتجويز لفرط جهالتهم بالديانات: أن يجهلوا مثل هذا الظاهر البين.
  وقرىء: «تذكرون» بحذف التاء الثانية ومعناه: أفلا تتذكرون فتعلموا أنّ من فطر الأرض،
  ومن فيها اختراعاً، كان قارداً على إعادة الخلق، وكان حقيقاً بأن لا يشرك به بعض خلقه
  في الربوبية. قرىء: الأوّل باللام لا غير. والأخيران باللام، وهو هكذا في مصاحف أهل
  الحرمين والكوفة والشام، وبغير اللام وهو هكذا في مصاحف أهل البصرة، فباللام على المعنى؛
  لأن قولك من ربه، ولمن هو في معنى واحد، وبغير اللام على اللفظ. ويجوز قراءة الأوّل
  بغير لام، ولكنها لم تثبت في الرواية { أَفَلاَ تَتَّقُونَ } أفلا تخافونه فلا تشركوا
  به وتعصوا رسله. أجرت فلاناً على فلان: إذا أغثته منه ومنعته، يعني: وهو يغيث من يشاء
  ممن يشاء، ولا يغيث أحد منه أحداً { تُسْحَرُونَ } تخدعون عن توحيده وطاعته. والخادع:
  هو الشيطان والهوى.\r\n\t\t\t\r\n\t\t\t</section>"

