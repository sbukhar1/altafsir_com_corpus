  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِّمَنِ ٱلأَرْضُ وَمَن فِيهَآ إِن كُنتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُونَ
  لِلَّهِ قُلْ أَفَلاَ تَذَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ مَن رَّبُّ
  ٱلسَّمَٰوَٰتِ ٱلسَّبْعِ وَرَبُّ ٱلْعَرْشِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُونَ
  لِلَّهِ قُلْ أَفَلاَ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ مَن بِيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ
  وَهُوَ يُجْيِرُ وَلاَ يُجَارُ عَلَيْهِ إِن كُنتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُونَ
  لِلَّهِ قُلْ فَأَنَّىٰ تُسْحَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي: أجيبوني عما
  استعلمتكم منه إن كان عندكم فيه علم، وفي استهانة بهم وتجويز لفرط جهالتهم بالديانات:
  أن يجهلوا مثل هذا الظاهر البين. وقرىء: «تذكرون» بحذف التاء الثانية ومعناه: أفلا
  تتذكرون فتعلموا أنّ من فطر الأرض، ومن فيها اختراعاً، كان قارداً على إعادة الخلق،
  وكان حقيقاً بأن لا يشرك به بعض خلقه في الربوبية. قرىء: الأوّل باللام لا غير. والأخيران
  باللام، وهو هكذا في مصاحف أهل الحرمين والكوفة والشام، وبغير اللام وهو هكذا في مصاحف
  أهل البصرة، فباللام على المعنى؛ لأن قولك من ربه، ولمن هو في معنى واحد، وبغير اللام
  على اللفظ. ويجوز قراءة الأوّل بغير لام، ولكنها لم تثبت في الرواية { أَفَلاَ تَتَّقُونَ
  } أفلا تخافونه فلا تشركوا به وتعصوا رسله. أجرت فلاناً على فلان: إذا أغثته منه ومنعته،
  يعني: وهو يغيث من يشاء ممن يشاء، ولا يغيث أحد منه أحداً { تُسْحَرُونَ } تخدعون عن
  توحيده وطاعته. والخادع: هو الشيطان والهوى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

