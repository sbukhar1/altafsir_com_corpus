  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱدْفَعْ
  بِٱلَّتِي هِيَ أَحْسَنُ ٱلسَّيِّئَةَ نَحْنُ أَعْلَمُ بِمَا يَصِفُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْ
  رَّبِّ أَعُوذُ بِكَ مِنْ هَمَزَاتِ ٱلشَّياطِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَعُوذُ بِكَ رَبِّ
  أَن يَحْضُرُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه: ادفع يا
  مـحمد بـالـخَـلَّة التـي هي أحسن، وذلك الإغضاء والصفح عن جهلة الـمشركين والصبر علـى
  أذاهم، وذلك أمره إياه قبل أمره بحربهم. وعنى بـالسيئة: أذى الـمشركين إياه وتكذيبهم
  له فـيـما أتاهم به من عند الله، يقول له تعالـى ذكره: اصبر علـى ما تلقـى منهم فـي
  ذات الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { ادْفَعْ بـالَّتِـي هِيَ أحْسَنُ
  السَّيِّئَةَ } قال: أعرض عن أذاهم إياك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن عبد الكريـم الـجَزَريّ، عن مـجاهد:
  { ادْفَعْ بـالَّتِـي هَيَ أحْسَنُ السَّيِّئَةَ } قال: هو السلام، تُسَلِّـم علـيه
  إذا لقـيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  عن معمر، عن عبد الكريـم، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا هَوْذَة، قال: ثنا عوف، عن الـحسن، فـي قوله: { ادْفَعْ بـالَّتِـي
  هِيَ أحْسَنُ السَّيِّئَةَ } قال: والله لا يصيبها صاحبها حتـى يكظم غيظاً ويصفَح عما
  يكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { نَـحْنُ أعْلَـمُ بِـمَا
  يَصِفُونَ } يقول تعالـى ذكره: نـحن أعلـم بـما يصفون الله به، وينـحَلُونه من الأكاذيب
  والفِرية علـيه، وبـما يقولون فـيك من السوء، ونـحن مـجازوهم علـى جميع ذلك، فلا يحزُنْك
  ما تسمع منهم من قبـيح القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقُلْ رَبّ أعُوذُ بِكَ مِنْ هَمَزَاتِ الشَّياطِينِ } يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: وقل يا مـحمد ربّ أستـجير بك من خَنْق الشياطين وهمزاتها،
  والهَمْز: هو الغَمْز، ومن ذلك قـيـل للهمز فـي الكلام: هَمْزة، والهَمَزَات جمع همزة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنـي ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَقُلْ رَبّ أعُوذُ بِكَ مِنْ هَمَزَاتِ الشَّياطِينِ } قال: همزات الشياطين: خَنْقهم
  الناس، فذلك هَمَزاتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأعُوذُ بِكَ رَبّ أنْ
  يَحْضُرُونِ } يقول: وقل أستـجير بك ربّ أن يحضرون فـي أموري. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: وأعُوذُ
  بِكَ رَبّ أنْ يَحْضَرُونِ فـي شيء من أمرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

