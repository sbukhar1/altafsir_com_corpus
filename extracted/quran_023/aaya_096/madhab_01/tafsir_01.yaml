text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱدْفَعْ بِٱلَّتِي
  هِيَ أَحْسَنُ ٱلسَّيِّئَةَ نَحْنُ أَعْلَمُ بِمَا يَصِفُونَ } * { وَقُلْ رَّبِّ أَعُوذُ
  بِكَ مِنْ هَمَزَاتِ ٱلشَّياطِينِ } * { وَأَعُوذُ بِكَ رَبِّ أَن يَحْضُرُونِ }يقول
  تعالـى ذكره لنبـيه: ادفع يا مـحمد بـالـخَـلَّة التـي هي أحسن، وذلك الإغضاء والصفح
  عن جهلة الـمشركين والصبر علـى أذاهم، وذلك أمره إياه قبل أمره بحربهم. وعنى بـالسيئة:
  أذى الـمشركين إياه وتكذيبهم له فـيـما أتاهم به من عند الله، يقول له تعالـى ذكره:
  اصبر علـى ما تلقـى منهم فـي ذات الله.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قوله: { ادْفَعْ بـالَّتِـي هِيَ أحْسَنُ السَّيِّئَةَ } قال: أعرض عن أذاهم
  إياك.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن عبد الكريـم الـجَزَريّ،
  عن مـجاهد: { ادْفَعْ بـالَّتِـي هَيَ أحْسَنُ السَّيِّئَةَ } قال: هو السلام، تُسَلِّـم
  علـيه إذا لقـيته.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن عبد الكريـم،
  عن مـجاهد، مثله.حدثنا ابن بشار، قال: ثنا هَوْذَة، قال: ثنا عوف، عن الـحسن، فـي قوله:
  { ادْفَعْ بـالَّتِـي هِيَ أحْسَنُ السَّيِّئَةَ } قال: والله لا يصيبها صاحبها حتـى
  يكظم غيظاً ويصفَح عما يكره.وقوله: { نَـحْنُ أعْلَـمُ بِـمَا يَصِفُونَ } يقول تعالـى
  ذكره: نـحن أعلـم بـما يصفون الله به، وينـحَلُونه من الأكاذيب والفِرية علـيه، وبـما
  يقولون فـيك من السوء، ونـحن مـجازوهم علـى جميع ذلك، فلا يحزُنْك ما تسمع منهم من
  قبـيح القول.وقوله: { وَقُلْ رَبّ أعُوذُ بِكَ مِنْ هَمَزَاتِ الشَّياطِينِ } يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وقل يا مـحمد ربّ أستـجير بك من خَنْق
  الشياطين وهمزاتها، والهَمْز: هو الغَمْز، ومن ذلك قـيـل للهمز فـي الكلام: هَمْزة،
  والهَمَزَات جمع همزة.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنـي ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقُلْ رَبّ أعُوذُ بِكَ
  مِنْ هَمَزَاتِ الشَّياطِينِ } قال: همزات الشياطين: خَنْقهم الناس، فذلك هَمَزاتهم.وقوله:
  { وأعُوذُ بِكَ رَبّ أنْ يَحْضُرُونِ } يقول: وقل أستـجير بك ربّ أن يحضرون فـي أموري.
  كالذي:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: وأعُوذُ بِكَ
  رَبّ أنْ يَحْضَرُونِ فـي شيء من أمرى.\r\n\t\t\t\r\n\t\t\t</section>"

