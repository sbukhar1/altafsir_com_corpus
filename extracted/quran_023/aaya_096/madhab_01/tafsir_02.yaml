text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱدْفَعْ بِٱلَّتِي
  هِيَ أَحْسَنُ ٱلسَّيِّئَةَ نَحْنُ أَعْلَمُ بِمَا يَصِفُونَ }هو أبلغ من أن يقال:
  بالحسنة السيئة لما فيه من التفضيل، كأنه قال: ادفع بالحسنىٰ السيئة. والمعنى: الصفح
  عن إساءتهم ومقابلتها بما أمكن من الإحسان، حتى إذا اجتمع الصفح والإحسان وبذل الاستطاعة
  فيه: كانت حسنة مضاعفة بإزاء سيئة. وهذه قضية قوله: { بِٱلَّتِى هِىَ أَحْسَنُ }. وعن
  ابن عباس رضي الله عنهما: هي شهادة إن لا إلٰه إلاّ الله. والسيئة: الشرك. وعن مجاهد:
  السلام: يسلم عليه إذا لقيه. وعن الحسن: الإغضاء والصفح. وقيل: هي منسوخة بآية السيف.
  وقيل: محكمة؛ لأنّ المداراة محثوث عليها ما لم تؤدّ إلى ثلم دين وإزراء بمروءة { بِمَا
  يَصِفُونَ } بما يذكرونه من أحوالك بخلاف صفتها. أو بوصفهم لك وسوء ذكرهم، والله أعلم
  بذلك منكم وأقدر على جزائهم.\r\n\t\t\t\r\n\t\t\t</section>"

