text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱتَّخَذْتُمُوهُمْ
  سِخْرِيّاً حَتَّىٰ أَنسَوْكُمْ ذِكْرِي وَكُنْتُمْ مِّنْهُمْ تَضْحَكُونَ } * { إِنِّي
  جَزَيْتُهُمُ ٱلْيَوْمَ بِمَا صَبَرُوۤاْ أَنَّهُمْ هُمُ ٱلْفَآئِزُونَ }يقول تعالـى
  ذكره: فـاتـخذتـم أيها القائلون لربهم{ رَبَّنا غَلَبَتْ عَلَـيْنا شِقْوَتُنا وكُنا
  قَوْما ضَالِّـينَ }فـي الدنـيا، القائلـين فـيها{ رَبنا آمَنَّا فـاغْفِرْ لَنا وَارْحمْنا
  وأنْتَ خَيْرُ الرَّاحِمِينَ }سُخْريًّا. والهاء والـميـم فـي قوله: { فـاتَّـخَذْتُـمُوهُمْ
  } من ذكر الفريق.واختلفت القرّاء فـي قراءة قوله: { سُخْرِيَّا } فقرأه بعض قرّاء الـحجاز
  وبعض أهل البصرة والكوفة: { فـاتَّـخَذْتُـمُوهُمْ سِخْرِيًّا } بكسر السين، ويتأوّلون
  فـي كسرها أن معنى ذلك الهزء، ويقولون: إنها إذا ضُمت فمعنى الكملة: السُّخْرة والاستعبـاد.
  فمعنى الكلام علـى مذهب هؤلاء: فـاتـخذهم أهل الإيـمان بـي فـي الدنـيا هُزُؤًا ولعبـاً،
  تهزءون بهم، حتـى أنسوكم ذكري. وقرأ ذلك عامة قرّاء الـمدينة والكوفة: «فـاتَّـخذْتُـموهُمْ
  سُخْرِيًّا بضم السين، وقالوا: معنى الكلـمة فـي الضمّ والكسر واحد. وحكى بعضهم عن
  العرب سماعاً لِـجِّيّ ولُـجِّىّ، ودِريّ، ودُرِّيّ، منسوب إلـى الدرّ، وكذلك كِرسيّ
  وكُرسيّ وقالوا ذلك من قـيـلهم كذلك: نظير قولهم فـي جمع العصا: العِصِيّ بكسر العين،
  والعُصّي بضمها قالوا: وإنـما اخترنا الضمّ فـي السَّخريّ، لأنه أفصح اللغتـين.والصواب
  من القول فـي ذلك أنهما قراءتان مشهورتان ولغتان معروفتان بـمعنى واحد، قد قرأ بكلّ
  واحدة منهما علـماء من القرّاء، فبأيتهما قرأ القارىء ذلك فمصيب. ولـيس يُعْرف من فرق
  بـين معنى ذلك إذا كسرت السين وإذا ضمت، لـما ذكرت من الرواية عمن سمع من العرب ما
  حَكَيت عنه.ذكر الرواية به عن بعض من فرَّق فـي ذلك بـين معناه مكسورة سينه ومضمومة:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { فـاتَّـخَذْتُـمُوهُمْ سِخْرِيًّا
  } قال: هما مختلفتان: سِخريًّا، وسُخريًّا، يقول الله:{ وَرَفَعْنا بَعْضَهُمْ فَوْقَ
  بَعْضٍ دَرَجاتٍ لِـيَتَّـخِذَ بَعْضُهُمْ بَعْضاً سِخْرِيًّا }قال: هذا سِخريًّا:
  يُسَخِّرونهم، والآخرون: الذين يستهزئون بهم هم «سُخريًّا»، فتلك «سِخريًّا» يُسَخرونهم
  عندك، فسخَّرك: رفعك فوقه والآخرون: استهزءوا بأهل الإسلام هي «سُخريّا» يَسْخَرون
  منهم، فهما مختلفتان. وقرأ قول الله:{ كُلَّـما مَرَّ عَلَـيْهِ مَلأٌ مِنْ قَوْمِهِ
  سَخِرُوا مِنْهُ قالَ إنْ تَسْخَرُوا مِنَّا فإنَّا نَسْخَرُ مِنْكُمْ كمَا تَسْخَرُونَ }وقال:
  يسخرون منهم كما سخر قوم نوح بنوح، «اتـخذوهم سُخريًّا»: اتـخذوهم هُزُؤًا، لـم يزالوا
  يستهزئون بهم.وقوله: { حتـى أنْسَوكُمْ ذِكْرِي } يقول: لـم يزل استهزاؤكم بهم، أنساكم
  ذلك من فعلكم بهم ذكري، فأْلهَاكم عنه. { وكُنْتُـمْ مِنْهُمْ تَضْحَكُونَ } ، كما:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { حتـى أنْسَوْكُمْ ذِكْرِي
  } قال: أنسى هؤلاءِ اللّهَ استهزاؤُهم بهم وضحكُهم بهم. وقرأ:{ إنَّ الَّذِينَ أجْرَمُوا
  كانُوا مِنَ الَّذِينَ آمَنُوا يَضْحَكُونَ }حتـى بلغ:{ إنَّ هَؤُلاءِ لَضَالَّونَ }وقوله:
  { إنِّـي جَزَيْتُهُمْ الـيَوْمَ بِـمَا صَبروا } يقول تعالـى ذكره: إنـي أيُّها الـمشركون
  بـالله الـمخَّـلدون فـي النار، جَزَيت الذين اتـخذتـموهم فـي الدنـيا سخريًّا من أهل
  الإيـمان بـي، وكنتـم منهم تضحكون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱتَّخَذْتُمُوهُمْ سِخْرِيّاً حَتَّىٰ
  أَنسَوْكُمْ ذِكْرِي وَكُنْتُمْ مِّنْهُمْ تَضْحَكُونَ } * { إِنِّي جَزَيْتُهُمُ ٱلْيَوْمَ
  بِمَا صَبَرُوۤاْ أَنَّهُمْ هُمُ ٱلْفَآئِزُونَ }الـيومَ بـما صَبَرُوا علـى ما كانوا
  يـلقَون بـينكم من أذى سخريتكم وضحككم منهم فـي الدنـيا. { إنَّهُمْ هُمُ الفَـائِزُونَ
  }.اختلفت القرّاء فـي قراءة: «إنَّهُمْ» فقرأته عامة قرّاء أهل الـمدينة والبصرة وبعض
  أهل الكوفة: { أنَّهُمْ } ، بفتـح الألف من «أَنهم» بـمعنى: جزيتهم هذا. ف«أنّ» فـي
  قراءة هؤلاء: فـي موضع نصب بوقوع قوله: «جزيتهم» علـيها، لأن معنى الكلام عندهم: إنـي
  جزيتهم الـيوم الفوز بـالـجنة. وقد يحتـمل النصب من وجه آخر، وهو أن يكون موجَّها معناه
  إلـى: إنـي جزيتهم الـيوم بـما صبروا، لأنهم هم الفـائزون بـما صبروا فـي الدنـيا علـى
  ما لَقُوا فـي ذات الله. وقرأ ذلك عامة قرّاء الكوفة: «إنّـي» بكسر الألف منها، بـمعنى
  الابتداء، وقالوا: ذلك ابتداء من الله مدحهم.وأولـى القراءتـين فـي ذلك بـالصواب قراءة
  من قرأ بكسر الألف، لأن قوله: «جزيتهم»، قد عمل فـي الهاء والـميـم، والـجزاء إنـما
  يعمل فـي منصوبـين، وإذا عمل فـي الهاء والـميـم لـم يكن له العمل فـي «أن» فـيصير
  عاملاً فـي ثلاثة إلا أن يُنْوَى به التكرير، فـيكون نصب «أَنَّ» حينئذٍ بفعل مضمر
  لا بقوله: «جزيتهم»، وإن هي نصبت بإضمار لام لـم يكن له أيضا كبـير معنى لأن جزاء الله
  عبـاده الـمؤمنـين بـالـجنة، إنـما هو علـى ما سَلَف من صالـح أعمالهم فـي الدنـيا
  وجزاؤه إياهم وذلك فـي الآخرة هو الفوز، فلا معنى لأن يَشْرُط لهم الفوز بـالأعمال
  ثم يخبر أنهم إنـما فـازوا لأنهم هم الفـائزون.فتأويـل الكلام إذ كان الصواب من القراءة
  ما ذكرنا: إنـي جزيتهم الـيوم الـجنة بـما صبروا فـي الدنـيا علـى أذاكم بها، فـي أنهم
  الـيوم هم الفـائزون بـالنعيـم الدائم والكرامة البـاقـية أبدا، بـما عملوا من صالـحات
  الأعمال فـي الدنـيا ولقوا فـي طلب رضاي من الـمكاره فـيها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

