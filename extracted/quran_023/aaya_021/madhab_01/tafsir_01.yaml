text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ لَكُمْ
  فِي ٱلأَنْعَامِ لَعِبْرَةً نُّسْقِيكُمْ مِّمَّا فِي بُطُونِهَا وَلَكُمْ فيِهَا مَنَافِعُ
  كَثِيرَةٌ وَمِنْهَا تَأْكُلُونَ } * { وَعَلَيْهَا وَعَلَى ٱلْفُلْكِ تُحْمَلُونَ
  }يقول تعالى ذكره: { وَإنَّ لَكُمْ } أيها الناس { فِـي الأَنْعامِ لَعْبرَةً } تعتبرون
  بها، فتعرفون بها أياديَ الله عندكم وقدرته علـى ما يشاء، وأنه الذي لا يـمتنع علـيه
  شيء أراده ولا يُعْجِزه شيء شاءه. { نُسْقـيكُمْ مِـمَّا فِـي بُطُونِها } من اللبن
  الـخارج من بـين الفرث والدم. { وَلَكُمْ } مع ذلك { فِـيها } يعنـي فـي الأنعام، {
  مَنافِعُ كَثِـيرَةٌ } وذلك كالإبل التـي يحمل علـيها ويُركب ظهرها ويُشرب دَرّها.
  { وَمِنْها تأْكُلونَ } يعنـي من لـحومها تأكوله. وقوله: { وَعَلَـيْها وَعَلـى الفُلْكِ
  تُـحْمَلُونَ } يقول: وعلـى الأنعام وعلـى السفن تـحملون، علـى هذه فـي البرّ وعلـى
  هذه فـي البحر.\r\n\t\t\t\r\n\t\t\t</section>"

