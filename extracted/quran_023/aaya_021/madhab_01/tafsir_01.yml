  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  لَكُمْ فِي ٱلأَنْعَامِ لَعِبْرَةً نُّسْقِيكُمْ مِّمَّا فِي بُطُونِهَا وَلَكُمْ فيِهَا
  مَنَافِعُ كَثِيرَةٌ وَمِنْهَا تَأْكُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَيْهَا وَعَلَى
  ٱلْفُلْكِ تُحْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { وَإنَّ لَكُمْ
  } أيها الناس { فِـي الأَنْعامِ لَعْبرَةً } تعتبرون بها، فتعرفون بها أياديَ الله
  عندكم وقدرته علـى ما يشاء، وأنه الذي لا يـمتنع علـيه شيء أراده ولا يُعْجِزه شيء
  شاءه. { نُسْقـيكُمْ مِـمَّا فِـي بُطُونِها } من اللبن الـخارج من بـين الفرث والدم.
  { وَلَكُمْ } مع ذلك { فِـيها } يعنـي فـي الأنعام، { مَنافِعُ كَثِـيرَةٌ } وذلك كالإبل
  التـي يحمل علـيها ويُركب ظهرها ويُشرب دَرّها. { وَمِنْها تأْكُلونَ } يعنـي من لـحومها
  تأكوله. وقوله: { وَعَلَـيْها وَعَلـى الفُلْكِ تُـحْمَلُونَ } يقول: وعلـى الأنعام
  وعلـى السفن تـحملون، علـى هذه فـي البرّ وعلـى هذه فـي البحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
