  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  لَكُمْ فِي ٱلأَنْعَامِ لَعِبْرَةً نُّسْقِيكُمْ مِّمَّا فِي بُطُونِهَا وَلَكُمْ فيِهَا
  مَنَافِعُ كَثِيرَةٌ وَمِنْهَا تَأْكُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَيْهَا وَعَلَى
  ٱلْفُلْكِ تُحْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «تسقيكم» بتاء مفتوحة، أي:
  تسقيكم الأنعام { وَمِنْهَا تَأْكُلُونَ } أي تتعلق بها منافع من الركوب والحمل وغير
  ذلك، كما تتعلق بما لا يؤكل لحمه من الخيل والبغال والحمير. وفيها منفعة زائدة، وهي
  الأكل الذي هو انتفاع بذواتها، والقصد بالأنعام إلى الإبل لأنها هي المحمول عليها في
  العادة، وقرنها بالفلك ـ التي هي السفائن ـ لأنها سفائن البرّ. قال ذو الرمّة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سَفِينَةُ بَرٍّ تَحْتَ خَدِّي زِمَامُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد صيدحه.</font></font><font class=\"TextResultArabic\"><font
