  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هُمْ لأَمَانَاتِهِمْ وَعَهْدِهِمْ رَاعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ هُمْ
  عَلَىٰ صَلَوَاتِهِمْ يُحَافِظُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ هُمُ
  ٱلْوَارِثُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَالَّذِينَ
  هُمْ لأَماناتِهمْ } التـي ائتـمنوا علـيها (وعهدهم)، وهو عقودهم التـي عاقدوا الناس
  { راعُونَ } يقول: حافظون لا يضيعون، ولكنهم يوفون بذلك كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار إلا ابن كثـير: { وَالَّذِينَ هُمْ
  لأَماناتِهِمْ } علـى الـجمع. وقرأ ذلك ابن كثـير: «لأَمانَتِهِم» علـى الواحدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك عندنا: { لأَماناتِهِمْ } لإجماع الـحجة
  من القرّاء علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالَّذِينَ هُمْ عَلـى
  صَلَوَاتِهمْ يُحافِظُونَ } يقول: { والذين هم علـى أوقات صلاتهم يحافظون، فلا يضيعونها
  ولا يشتغلون عنها حتـى تفوتهم، ولكنهم يراعونها حتـى يؤدّوها فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش،
  عن أبـي الضحى، عن مسروق: { وَالَّذِينَ هُمْ عَلـى صَلَوَاتِهِمْ يُحافِظُونَ } قال:
  علـى وقتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن مسلـم، عن مسروق: { وَالَّذينَ هُمْ عَلـى صَلَوَاتِهِمْ يُحافظُونَ
  } علـى ميقاتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الرحمن البرقـيّ،
  قال: ثنا ابن أبـي مريـم، قال: أخبرنا يحيى بن أيوب، قال: أخبرنا ابن زَحْر، عن الأعمش،
  عن مسلـم بن صبـيح، قال: { الَّذِينَ هُمْ عَلـى صَلَوَاتِهمْ يُحافِظُونَ } قال: أقام
  الصلاة لوقتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: علـى صلواتهم
  دائمون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن إبراهيـم: { عَلـى صَلَوَاتِهِمْ يُحافِظُونَ } قال: دائمون. قال: يعنـي
  بها الـمكتوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئِكَ هُمُ الوَارِثُونَ
  } يقول تعالـى ذكره: هؤلاء الذين هذه صفتهم فـي الدنـيا، هم الوارثون يوم القـيامة
  منازل أهل النار من الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، رُوي
  الـخبر عن رسول الله صلى الله عليه وسلم، وتأوّله أهل التأويـل. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن أبـي صالـح،
  عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما مِنْكُمْ مِنْ أحَدٍ إلاَّ وَلَهُ مَنْزِلانِ: مَنْزِلٌ فِـي
  الـجَنَّةِ، ومَنْزِلٌ فِـي النَّارِ، وَإنْ ماتَ وَدَخَـلَ النَّارِ وَرِثَ أهْلُ
  الـجَنَّةِ مَنْزِلَهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فذلك قوله: { أُولَئِكَ هُمُ الوَارِثُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: ثنا عبد الرّزاق، قال: أخبرنا معمر، عن الأعمش، عن أبـي صالـح،
  عن أبـي هريرة، فـي قوله: { أولَئِكَ هُمُ الوَارِثُونَ } قال: يرثون مساكنهم ومساكن
  إخوانهم التـي أعدّت لهم لو أطاعوا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن الأعمش، عن أبـي هريرة: { أولَئِكَ
  هُمُ الوَارِثُونَ } قال: يرثون مساكنهم ومساكن إخوانهم الذين أعدّت لهم لو أطاعوا
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُريَج، قال: الوارثون الـجنة أورثتـموها، والـجنة التـي نورث
  من عبـادنا، هن سواء. قال ابن جريج: قال مـجاهد: يرث الذي من أهل الـجنة أهله وأهل
  غيره، ومنزل الذين من أهل النار هم يرثون أهل النار، فلهم منزلان فـي الـجنة وأهلان.
  وذلك أنه منزل فـي الـجنة ومنزل فـي النار، فأما الـمؤمن فَـيْبِنى منزله الذي فـي
  الـجنة ويهدم منزله الذي فـي النار، وأما الكافر فـيهدم منزله الذي فـي الـجنة ويبنى
  منزله الذي فـي النار. قال ابن جُرَيج عن لـيث بن أبـي سلـيـم، عن مـجاهد، أنه قال
  مثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

