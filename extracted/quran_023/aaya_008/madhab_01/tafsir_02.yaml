text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هُمْ
  لأَمَانَاتِهِمْ وَعَهْدِهِمْ رَاعُونَ }وقرىء: «لأمانتهم» سمى الشيء المؤتمن عليه
  والمعاهد عليه أمانة وعهداً. ومنه قوله تعالى:{ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ
  ٱلأمَـٰنَـٰتِ إِلَى أَهْلِهَا }[النساء: 58] وقال:{ وَتَخُونُواْ أَمَـٰنَـٰتِكُمْ }[الأنفال:
  27] وإنما تؤدّى العيون لا المعاني، ويخان المؤتمن عليه، لا الأمانة في نفسها. والراعي:
  القائم على الشيء بحفظ وإصلاح كراعي الغنم وراعي الرعية. ويقال: من راعي هذا الشيء؟
  أي متوليه وصاحبه: ويحتمل العموم في كل ما ائتمنوا عليه وعوهدوا من جهة الله تعالى
  ومن جهة الخلق، والخصوص فيما حملوه من أمانات الناس وعهودهم.\r\n\t\t\t\r\n\t\t\t</section>"

