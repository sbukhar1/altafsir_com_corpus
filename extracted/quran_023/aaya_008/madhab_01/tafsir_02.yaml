  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هُمْ لأَمَانَاتِهِمْ وَعَهْدِهِمْ رَاعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «لأمانتهم» سمى الشيء المؤتمن عليه والمعاهد عليه أمانة وعهداً. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأمَـٰنَـٰتِ إِلَى أَهْلِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  58] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَخُونُواْ أَمَـٰنَـٰتِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 27] وإنما تؤدّى العيون
  لا المعاني، ويخان المؤتمن عليه، لا الأمانة في نفسها. والراعي: القائم على الشيء بحفظ
  وإصلاح كراعي الغنم وراعي الرعية. ويقال: من راعي هذا الشيء؟ أي متوليه وصاحبه: ويحتمل
  العموم في كل ما ائتمنوا عليه وعوهدوا من جهة الله تعالى ومن جهة الخلق، والخصوص فيما
  حملوه من أمانات الناس وعهودهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

