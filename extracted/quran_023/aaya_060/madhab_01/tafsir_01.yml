  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُؤْتُونَ مَآ آتَواْ وَّقُلُوبُهُمْ وَجِلَةٌ أَنَّهُمْ إِلَىٰ رَبِّهِمْ رَاجِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  يُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَهُمْ لَهَا سَابِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بقوله: { والَّذِينَ يُؤْتُونَ ما آتَوْا } والذين يعطون أهل سُهْمان الصدقة
  ما فرض الله لهم فـي أموالهم. { ما آتَوْا } يعنـي: ما أعطوهم إياه من صدقة، ويؤدّون
  حقوق الله علـيهم فـي أموالهم إلـى أهلها. { وَقُلُوبُهُمْ وَجِلَةٌ } يقول: خائفة
  من أنهم إلـى ربهم راجعون، فلا ينـجيهم ما فعلوا من ذلك من عذاب الله، فهم خائفون من
  الـمرجع إلـى الله لذلك، كما قال الـحسن: إن الـمؤمن جمع إحساناً وشفقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبجر،
  عن رجل، عن ابن عمر: { يُؤْتُونَ ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ } قال: الزكاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمارة، قال: ثنا عبـيد الله بن موسى، قال أخبرنا إسرائيـل،
  عن أبـي يحيى، عن مـجاهد: وَقُلُوبُهُمْ وَجِلَةٌ قال: الـمؤمن ينفق ماله وقلبه وَجِلٌ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي الأشهب،
  عن الـحسن، قال: { يُؤْتُونَ ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ } قال: يعملون ما عملوا
  من أعمال البرّ، وهم يخافون ألاَّ ينـجيهم ذلك من عذاب ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { يُؤْتُونَ ما آتَوْا وَقُلُوبُهُمْ
  وَجِلَةٌ } قال: الـمؤمن ينفق ماله ويتصدّق وقلبه وَجِل أنه إلـى ربه راجع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن يونس، عن الـحسن أنه كان يقول:
  إن الـمؤمن جمع إحساناً وشفقة، وإن الـمنافق جمع إساءة وأمناً. ثم تلا الـحسن: { إنَّ
  الَّذِينَ هُمْ مِنْ خَشْيَةِ رَبِّهِمْ مُشْفِقُونَ } إلـى: { وَقُلُوبُهُمْ وَجِلَةٌ
  أنَّهُمْ إلـى رَبِّهِمْ رَاجِعُونَ } وقال الـمنافق: إنـما أوتـيته علـى علـم عندي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد،
  عن يزيد، عن عكرمة: { يُؤْتُونَ ما آتَوْا } قال: يُعطون ما أعطوا. { وَقُلُوبُهُمْ
  وَجِلَةٌ } يقول: خائفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا خلاد بن أسلـم، قال: ثنا النضر
  بن شميـل، قال: أخبرنا إسرائيـل، قال: أخبرنا سالـم الأفطس، عن سعيد بن جبـير، فـي
  قوله: { وَالَّذِينَ يُؤْتُونَ ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ } قال: يفعلون ما
  يفعلون وهم يعلـمون أنهم صائرون إلـى الـموت وهي من الـمبشِّرات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة:
  { يُؤْتُونَ ما آتَوْا وَقُلُوبُهُم وَجِلَةٌ } قال: يُعْطُون ما أعطَوا ويعملون ما
  عملوا من خير، وقلوبهم وجلة خائفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ، قال: ثنـي معاوية، عن ابن عبـاس، قوله: { وَالَّذِينَ
  يَأْتُونَ ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ } يقول: يعملون خائفـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَالَّذِينَ يُؤْتُونَ ما آتَوْا وَقُلُوبُهُمْ
  وَجِلَةٌ } قال: يعطون ما أعطوا فَرَقاً من الله ووجلاً من الله.</font></font>&#13;\t\t\t<label
