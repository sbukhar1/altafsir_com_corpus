  وَجِلَةٌ أَنَّهُمْ إِلَىٰ رَبِّهِمْ رَاجِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ يُسَارِعُونَ
  فِي ٱلْخَيْرَاتِ وَهُمْ لَهَا سَابِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { يُؤْتُونَ ما آتَوْا } ينفقون ما أنفقوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { يُؤْتُونَ ما آتَوْا وَقُلُوبُهُمْ
  وَجِلَةٌ } قال: يعطون ما أعطوا وينفقون ما أنفقوا ويتصدّقون بـما تصدّقوا وقلوبهم
  وجلة، اتقاء لسخط الله والنار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعلـى
  هذه القراءة، أعنـي علـى: { وَالَّذِينَ يُؤْتُونَ ما آتَوْا } قرأه الأمصار، وبه رسوم
  مصاحفهم وبه نقرأ، لإجماع الـحجة من القرّاء علـيه ووفـاقه خطّ مصاحف الـمسلـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن عائشة رضي الله عنها فـي ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثناه
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا علـيّ بن ثابت، عن طلـحة بن عمر، عن أبـي
  خـلف، قال: دخـلت مع عبـيد بن عمير علـى عائشة، فسألها عبـيد: كيف نقرأ هذا الـحرف
  { وَالَّذِينَ يُؤْتُونَ ما آتَوْا }؟ فقالت: «يَأْتُونَ ما أتَوْا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكأنها تأوّلت فـي ذلك والذين يفعلون ما يفعلون من الـخيرات وهم وجلون
  من الله. وكأنها تأوّلت فـي ذلك: والذين يفعلون ما يفعلون من الـخيرات وهم وجلون من
  الله، كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم
  بن بشير، قال: ثنا عمر بن قـيس، عن عبد الرحمن بن سعيد بن وهب الهمدانـي، عن أبـي حازم،
  عن أبـي هريرة، قال: قالت عائشة: يا رسول الله «وَالَّذِينَ يَأْتُونَ مَا أتَوْا وَقُلوبُهُم
  وَجِلَةٌ» هو الذي يذنب الذنب وهو وجل منه؟ فقال: «لا، وَلَكِنْ مَنْ يَصُومُ وَيُصَلِّـي
  ويَتَصَدَّقُ وَهُوَ وَجِلٌ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، عن مالك بن مِغْول، عن عبد الرحمن بن سعيد بن وهب، أن
  عائشة قالت: قلت: يا رسول الله { الَّذِينَ يَأْتُونَ ما أتَوْا وَقُلُوبُهُمْ وَجِلَةٌ
  } أهم الذين يُذنبون وهم مشفقون وَيَصُومُونَ وَهُمْ مُشْفِقُونَ؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: ثنا لـيث، عن مغيث، عن رجل
  من أهل مكة، عن عائشة، قالت: قلت: يا رسول الله: { الَّذِينَ يَأْتُونَ ما أتَوْا وَقلُوبُهُمْ
  وَجِلَةٌ } قال: فذكر مثل هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: ثنا أبـي، عن مالك بن مغول، عن عبد الرحمن بن سعيد، عن عائشة
  أنها قالت: يا رسول الله { الَّذِينَ يَأْتُونَ ما أتَوْا وَقُلُوبُهُمْ وَجِلَةٌ }
  أهو الرجل يزنى ويسرق ويشرب الـخمر؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يا ابْنَةَ أبـي بَكْرٍ أو يا ابْنَةَ الصّدّيقِ وَلَكِنَّهُ
  الرَّجُلُ يَصُومُ وَيُصَلِّـي وَيَتَصَدَّقُ، وَيخافُ أنْ لا يُقْبَلَ مِنْهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي جرير، عن لـيث بن أبـي
  سلـيـم، وهشيـم عن العوّام بن حَوْشب جميعاً، عن عائشة، أنها قالت: سألت رسول الله
  صلى الله عليه وسلم فقال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
