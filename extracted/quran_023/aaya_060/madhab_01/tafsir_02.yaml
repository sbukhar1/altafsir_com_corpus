text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  هُم مِّنْ خَشْيةِ رَبِّهِمْ مُّشْفِقُونَ } * { وَٱلَّذِينَ هُم بِآيَاتِ رَبَّهِمْ
  يُؤْمِنُونَ } * { وَٱلَّذِينَ هُم بِرَبِّهِمْ لاَ يُشْرِكُونَ } * { وَٱلَّذِينَ
  يُؤْتُونَ مَآ آتَواْ وَّقُلُوبُهُمْ وَجِلَةٌ أَنَّهُمْ إِلَىٰ رَبِّهِمْ رَاجِعُونَ
  } * { أُوْلَـٰئِكَ يُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَهُمْ لَهَا سَابِقُونَ }{ يُؤْتُونَ
  مَا ءَاتَواْ } يعطون ما أعطوا، وفي قراءة رسول الله صلى الله عليه وسلم وعائشة:(721)
  «يأتون ما أتوا»، أي يفعلون ما فعلوا. وعنها أنها قالت:(722) قلت: يا رسول الله، هو
  الذي يزني ويسرق ويشرب الخمر وهو على ذلك يخاف الله؟ قال: «لا يا ابنة الصدّيق، ولكن
  هُوَ الَّذِي يصلي ويصومُ ويتصدّقُ، وهو على ذَلك يخافُ اللَّه؟ قال: لا يا ابنة الصدّيق،
  ولكن هو الذي يصلي ويصوم ويتصدق وهو على ذلك يخاف الله أن لا يقبلَ مِنْهُ. { يُسَـٰرِعُونَ
  فِى ٱلْخَيْرٰتِ } يحتمل معنيين، أحدهما: أن يراد يرغبون في الطاعات أشدّ الرغبة فيبادرونها.
  والثاني: أنهم يتعجلون في الدنيا المنافع ووجوه الإكرام، كما قال:{ فَـاتَـٰهُمُ ٱللَّهُ
  ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلأَخِرَةِ }[آل عمران: 148]،{ وَآتَيْنَاهُ أَجْرَهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ }[العنكبوت: 27] لأنهم
  إذا سورع بها لهم، فقد سارعوا في نيلها وتعجلوها، وهذا الوجه أحسن طباقاً للآية المتقدمة،
  لأنّ فيه إثبات ما نفي عن الكفار للمؤمنين. وقرىء: «يسرعون في الخيرات» { لَهَا سَـٰبِقُونَ
  } أي فاعلون السبق لأجلها أو سابقون الناس لأجلها، أو إياها سابقون، أي: ينالونها قبل
  الآخرة حيث عجلت لهم في الدنيا. ويجوز أن يكون { لَهَا سَـٰبِقُونَ } خبراً بعد خبر.
  ومعنى { وَهُمْ لَهَا } كمعنى قوله:أَنْتَ لَهَا أَحْمَدُ مِنْ بَيْنِ الْبَشَرِ   \r\n\t\t\t</section>"

