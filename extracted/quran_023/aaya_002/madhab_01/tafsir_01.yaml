text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ
  ٱلْمُؤْمِنُونَ } * { ٱلَّذِينَ هُمْ فِي صَلاَتِهِمْ خَاشِعُونَ } * { وَٱلَّذِينَ
  هُمْ عَنِ ٱللَّغْوِ مُّعْرِضُونَ }قال أبو جعفر: يعنـي جلّ ثناؤه بقوله: { قَدْ أفلَـحَ
  الـمُؤْمِنُونَ }: قد أدرك الذين صدقوا الله ورسوله محمدا صلى الله عليه وسلم، وأقرّوا
  بـما جاءهم به من عند الله، وعملوا بـما دعاهم إلـيه مـما سمي فـي هذه الأيات، الـخـلودَ
  فـي جنَّات ربهم وفـازوا بطَلِبتهم لديه. كما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرّزاق، عن معمر، عن قَتادة، فـي قوله: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ } قال: قال
  كعب: لـم يخـلق الله بـيده إلاَّ ثلاثة: خـلق آدم بـيده، وكتب التوراة بـيده، وغرس
  جنة عَدْن بـيده، ثم قال لها: تكلـمي فقالت: قَدْ أفْلَـحَ الـمُؤْمِنُونَ لـما علـمت
  فـيها من الكرامة.حدثنا سهل بن موسى الرازيّ، قال: ثنا يحيى بن الضريس، عن عمرو بن
  أبـي قـيس، عن عبد العزيز بن رفـيع، عن مـجاهد، قال: لـما غرس الله تبـارك وتعالـى
  الـجنة، نظر إلـيها فقال: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ }.قال: ثنا حفص بن عمر، عن
  أبـي خـلدة، عن أبـي العالـية، قال: لـما خـلق الله الـجنة قال: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ
  } فأنزل الله به قرآناً.حدثنا ابن حميد، قال: ثنا جبـير، عن عطاء، عن ميسرة، قال: لـم
  يخـلق الله شيئاً بـيده غير أربعة أشياء: خـلق آدم بـيده، وكتب الألواح بـيده، والتوراة
  بـيده، وغرس عدْنا بـيده، ثم قال: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ }.وقوله: { الَّذِينَ
  هُمْ فِـي صَلاتِهِمْ خاشِعُونَ } يقول تعالـى ذكره: الذين هم فـي صلاتهم إذا قاموا
  فـيها خاشعون وخشوعهم فـيها تذللهم لله فـيها بطاعته، وقـيامهم فـيها بـما أمرهم بـالقـيام
  به فـيها. وقـيـل: إنها نزلت من أجل أن القوم كانوا يرفعون أبصارهم فـيها إلـى السماء
  قبل نزولها، فنُهُوا بهذه الآية عن ذلك. ذكر الرواية بذلك:حدثنا ابن عبد الأعلـى، قال:
  ثنا الـمعتـمر بن سلـيـمان، قال: سمعت خالداً، عن مـحمد بن سيرين، قال: كان رسول الله
  صلى الله عليه وسلم إذا صلّـى نظر إلـى السماء، فأنزلت هذه الآية: { الَّذِينَ هُمْ
  فِـي صَلاتِهِمْ خاشعُونَ } قال: فجعل بعد ذلك وجهه حيث يسجد.حدثنا ابن حميد، قال:
  ثنا هارون بن الـمغيرة، عن أبـي جعفر، عن الـحجاج الصوّاف، عن ابن سيرين، قال: كان
  أصحاب رسول الله صلى الله عليه وسلم يرفعون أبصارهم فـي الصلاة إلـى السماء حتـى نزلت:
  { قَدْ أفْلَـحَ الـمُؤْمِنُونَ الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشعُونَ } فقالوا
  بعد ذلك برؤوسهم هكذا.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: أخبرنا أيوب،
  عن مـحمد، قال: «نبئت أن رسول الله صلى الله عليه وسلم كان إذا صلـى رفع بصره إلـى
  السماء، فنزلت آية إن لـم تكن { الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشعُونَ } فلا أدري
  أية آية هي قال: فطأطأ». قال: وقال مـحمد: وكانوا يقولون: لا يجاوز بصْره مصّلاه، فإن
  كان قد استعاد رالنظر فلـيغْمِض.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ } * {
  ٱلَّذِينَ هُمْ فِي صَلاَتِهِمْ خَاشِعُونَ } * { وَٱلَّذِينَ هُمْ عَنِ ٱللَّغْوِ
  مُّعْرِضُونَ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، عن ابن عون، عن مـحمد
  نـحوه.واختلف أهل التأويـل فـي الذي عنـي به فـي هذا الـموضع من الـخشوع، فقال بعضهم:
  عنـي به سكون الأطراف فـي الصلاة. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن منصور، عن مـجاهد: { الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشِعُونَ
  } قال: السكون فـيها.حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن الزهريّ:
  { الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشِعُونَ } قال: سكون الـمرء فـي صلاته.حدثنا الـحسن،
  قال: أخبرنا عبد الرّزاق، قال: أخبرنا معمر، عن الزهريّ، مثله.حدثنا الـحسن، قال: أخبرنا
  عبد الرّزاق، عن الثوريّ، عن أبـي سفـيان الشيبـانـي، عن رجل، عن علـيّ، قال: سئل عن
  قوله: { الَّذِينَ فِـي صَلاتِهِمْ خاشعُونَ } قال: لا تلتفت فـي صلاتك.حدثنا عبد الـجبـار
  بن يحيى الرملـيّ، قال: قال ضَمْرة بن ربـيعة، عن أبـي شَوْذب، عن الـحسن، فـي قوله:
  { الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشِعُونَ } قال: كان خشوعهم فـي قلوبهم، فغضوا بذلك
  البصر وخفضوا به الـجَناح.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا
  معمر، عن إبراهيـم، فـي قوله: { خاشعُونَ } قال: الـخشوع فـي القلب، وقال: ساكنون.قال:
  ثنا الـحسن، قال: ثنـي خالد بن عبد الله، عن الـمسعوديّ، عن أبـي سنان، عن رجل من قومه،
  عن علـيّ رضي الله عنه، قال: الـخشوع فـي القلب، وأن تُلِـين للـمرء الـمسلـم كَنَفك،
  ولا تلتفت.قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جرَيج، قال: قال عطاء بن أبـي
  ربـاح، فـي قوله: { الَّذِينَ هُمْ فِـي صَلاتِهمْ خاشعُونَ } قال: التـخشع فـي الصلاة.
  وقال لـي غير عطاء: كان النبـيّ صلى الله عليه وسلم إذا قام فـي الصلاة نظر عن يـمينه
  ويساره ووُجاهه، حتـى نزلت: { قَدْ أفْلَـحَ الـمُؤْمِنُونَ الَّذِينَ هُمْ فِـي صَلاتِهِمْ
  خاشِعُونَ } فما رُؤي بعد ذلك ينظر إلاَّ إلـى الأرض.وقال آخرون: عنـي به الـخوف فـي
  هذا الـموضع. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن
  الـحسن: { الَّذِينَ هُمْ فِـي صَلاتِهِمْ خاشعُونَ } قال: خائفون.حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرّزاق، قال: أخبرنا معمر، فـي قوله: { الَّذِينَ هُمْ فِـي
  صَلاتِهمْ خاشِعُونَ } قال الـحسن: خائفون. وقال قتادة: الـخشوع فـي القلب.حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { الَّذِينَ
  هُمْ فِـي صَلاتِهمْ حاشعُونَ } يقول: خائفون ساكنون.وقد بـيَّنا فـيـما مضى قبل من
  كتابنا أن الـخشوع التذلل والـخضوع بـما أغنى عن إعادته فـي هذا الـموضع. وإذ كان ذلك
  كذلك، ولـم يكن الله تعالـى ذكره دلّ علـى أن مراده من ذلك معنى دون معنى فـي عقل ولا
  خبر، كان معلوما أن معنى مراده من ذلك العموم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ } * {
  ٱلَّذِينَ هُمْ فِي صَلاَتِهِمْ خَاشِعُونَ } * { وَٱلَّذِينَ هُمْ عَنِ ٱللَّغْوِ
  مُّعْرِضُونَ }وإذ كان ذلك كذلك، فتأويـل الكلام ما وصفت مِنْ قَبْلُ من أنه: والذين
  هم فـي صلاتهم متذللِّون لله بإدامة ما ألزمهم من فرضه وعبـادته، وإذا تذلل لله فـيها
  العبد رؤيت ذلة خضوعه فـي سكون أطرافه وشغله بفرضه وتركه ما أمر بتركه فـيها.وقوله:
  { وَالَّذِينَ هُمْ عَنِ اللَّغْوِ مُعْرِضُونَ } يقول تعالـى ذكره: والذين هم عن البـاطل
  وما يكرهه الله من خـلقه معرضون.وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { وَالَّذِينَ هُمْ عَنِ اللَّغْوِ مُعْرِضُونَ } يقول: البـاطل.حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن الـحسن: { عَنِ اللَّغْوِ مُعْرِضُونَ
  } قال: عن الـمعاصي.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن الـحسن، مثله.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَالَّذِينَ هُمْ عَنِ اللَّغو
  مُعْرِضُونَ } قال: النبـيّ صلى الله عليه وسلم ومن معه من صحابته، مـمن آمن به واتبعه
  وصدقه، كانوا عن اللغْوِ معرضين.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

