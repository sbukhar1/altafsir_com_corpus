  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  نُكَلِّفُ نَفْساً إِلاَّ وُسْعَهَا وَلَدَيْنَا كِتَابٌ يَنطِقُ بِٱلْحَقِّ وَهُمْ
  لاَ يُظْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلْ قُلُوبُهُمْ فِي غَمْرَةٍ مِّنْ هَـٰذَا
  وَلَهُمْ أَعْمَالٌ مِّن دُونِ ذٰلِكَ هُمْ لَهَا عَامِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أن هذا الذي وصف به الصالحين غير خارج من حدّ الوسع والطاقة،
  وكذلك كل ما كلفه عباده وما عملوه من الأعمال فغير ضائع عنده، بل هو مثبت لديه في كتاب،
  يريد اللوح، أو صحيفة الأعمال ناطق بالحق لا يقرؤون منه يوم القيامة إلا ما هو صدق
  وعدل، لا زيادة فيه ولا نقصان ولا يظلم منهم أحد. أو أراد أن الله لا يكلف إلا الوسع،
  فإن لم يبلغ المكلف أن يكون على صفة هؤلاء السابقين بعد أن يستفرغ وسعه ويبذل طاقته
  فلا عليه، ولدينا كتاب فيه عمل السابق والمقتصد، ولا نظلم أحداً ولا نحطه دون درجته،
  بل قلوب الكفرة في غفلة غامرة لها { مِنْ هَـٰذَا } أي مما عليه هؤلاء الموصوفون من
  المؤمنين { وَلَهُمْ أَعْمَـٰلٌ } متجاوزة متخطية لذلك، أي: لما وصف به المؤمنون {
  هُمْ لَهَا عَٰمِلُونَ } معتادون وبها ضارون، لا يفطمون عنها حتى يأخذهم الله بالعذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

