text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ قُلُوبُهُمْ
  فِي غَمْرَةٍ مِّنْ هَـٰذَا وَلَهُمْ أَعْمَالٌ مِّن دُونِ ذٰلِكَ هُمْ لَهَا عَامِلُونَ
  }يقول تعالـى ذكره: ما الأمر كما يحسب هؤلاء الـمشركون، من أن إمدادناهم بـما نـمدّهم
  به من مال وبنـين، بخير نسوقه بذلك إلـيهم والرضا منا عنهم ولكن قلوبهم فـي غمرة عمى
  عن هذا القرآن. وعنى بـالغمرة: ما غمر قلوبهم فغطاها عن فهم ما أودع الله كتابه من
  الـمواعظ والعبر والـحجج. وعنى بقوله: { مِنْ هَذَا } من القرآن.وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { فِـي غَمْرَةٍ مِنْ هَذَا } قال: فـي عَمًى من هذا القرآن.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، فـي قوله: { فِـي
  غَمْرَةٍ مِنْ هَذَا } قال: من القرآن.وقوله: { ولَهُمْ أعْمالٌ مِنْ دُونِ ذلكَ هُمْ
  لَهَا عامِلُونَ } يقول تعالـى ذكره: ولهؤلاء الكفـار أعمال لا يرضاها الله من الـمعاصي.
  { مِنْ دُونِ ذَلِكَ } يقول: من دون أعمال أهل الإيـمان بـالله وأهل التقوى والـخشية
  له.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزة، عن مـجاهد: {
  ولَهُمْ أعْمالٌ مِنْ دُونِ ذلكَ هُمْ لَهَا عامِلُونَ } قال: الـخطايا.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ولَهُمْ أعْمالٌ مِنْ دُونِ
  ذلكَ } قال: الـحق.حدثنا علـيّ بن سهل، قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد، قوله:
  { ولَهُمْ أعْمالٌ مِنْ دُونِ } ذلك قال: خطايا من دون ذلك الـحقّ.قال: ثنا حجاج، عن
  أبـي جعفر، عن الربـيع بن أنس، عن أبـي العالـية، فـي قوله: { ولَهُمْ أعْمالٌ مِنْ
  دُونِ ذلكَ... } الآية، قال: أعمال دُون الـحق.حدثنا ابن عبد الأعلـى، قال: ثنا ابن
  ثور، عن معمر، عن قَتادة، قال: ذكر الله الذين هم من خشية ربهم مشفقون والذين يؤتون
  ما آتوا وقلوبهم وجلة، ثم قال للكفـار: { بَلْ قُلُوبُهُمْ فِـي غَمْرَةٍ مِنْ هَذَا
  ولَهُمْ أَعْمالٌ مِنْ دُونِ ذلكَ هُمْ لَهَا عامِلُونَ } قال: من دون الأعمال التـي
  منها قوله: { مِنْ خَشْيَة رَبِّهِمْ مُشْفِقُونَ } والذين، والذين.حدثنـي القاسم،
  قال: ثنا الـحسين، قال: ثنا عيسى بن يونس، عن العلاء بن عبد الكريـم، عن مـجاهد، قال:
  أعمال لا بدّ لهم من أن يعملوها.حدثنا علـيّ بن سهل، قال: ثنا زيد بن أبـي الزرقاء،
  عن حماد بن سلـمة، عن حميد، قال: سألت الـحسن عن قول الله: { ولَهُمْ أعْمالٌ مِنْ
  دُونِ ذلكَ هُمْ لَهَا عامِلُونَ } قال: أعمال لـم يعملوها سيعملونها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ قُلُوبُهُمْ فِي غَمْرَةٍ مِّنْ
  هَـٰذَا وَلَهُمْ أَعْمَالٌ مِّن دُونِ ذٰلِكَ هُمْ لَهَا عَامِلُونَ }حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ولَهُمْ أعْمالٌ مِنْ دُونِ ذلكَ
  هُمْ لَهَا عامِلُونَ } قال: لـم يكن له بدّ من أن يستوفـي بقـية عمله، ويَصْلَـى به.حدثنا
  الـحسن، قال: أخبرنا عبد الرّزاق، عن الثوريّ، عن العلاء بن عبد الكريـم، عن مـجاهد،
  فـي قوله: { ولَهُمْ أعْمالٌ مِنْ دُونِ ذلكَ هُمْ لَهَا عامِلُونَ } قال: أعمال لا
  بدّ لهم من أن يعملوها.حدثنا عمرو، قال: ثنا مروان بن معاوية، عن العلاء بن عبد الكريـم،
  عن مـجاهد، فـي قول الله تبـارك وتعالـى: { ولَهُمْ أعْمالٌ مِنْ دُونِ ذلكَ } قال:
  أعمال لا بدّ لهم من أن يعملوها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

