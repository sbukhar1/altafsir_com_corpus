  أَعْمَالٌ مِّن دُونِ ذٰلِكَ هُمْ لَهَا عَامِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ولَهُمْ أعْمالٌ مِنْ دُونِ
  ذلكَ هُمْ لَهَا عامِلُونَ } قال: لـم يكن له بدّ من أن يستوفـي بقـية عمله، ويَصْلَـى
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرّزاق،
  عن الثوريّ، عن العلاء بن عبد الكريـم، عن مـجاهد، فـي قوله: { ولَهُمْ أعْمالٌ مِنْ
  دُونِ ذلكَ هُمْ لَهَا عامِلُونَ } قال: أعمال لا بدّ لهم من أن يعملوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو، قال: ثنا مروان بن معاوية، عن العلاء بن عبد الكريـم،
  عن مـجاهد، فـي قول الله تبـارك وتعالـى: { ولَهُمْ أعْمالٌ مِنْ دُونِ ذلكَ } قال:
  أعمال لا بدّ لهم من أن يعملوها.</font></font><font class=\"TextResultArabic\"><font
