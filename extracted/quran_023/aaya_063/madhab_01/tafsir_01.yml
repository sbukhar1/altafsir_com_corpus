  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  قُلُوبُهُمْ فِي غَمْرَةٍ مِّنْ هَـٰذَا وَلَهُمْ أَعْمَالٌ مِّن دُونِ ذٰلِكَ هُمْ
  لَهَا عَامِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ما الأمر كما
  يحسب هؤلاء الـمشركون، من أن إمدادناهم بـما نـمدّهم به من مال وبنـين، بخير نسوقه
  بذلك إلـيهم والرضا منا عنهم ولكن قلوبهم فـي غمرة عمى عن هذا القرآن. وعنى بـالغمرة:
  ما غمر قلوبهم فغطاها عن فهم ما أودع الله كتابه من الـمواعظ والعبر والـحجج. وعنى
  بقوله: { مِنْ هَذَا } من القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فِـي غَمْرَةٍ مِنْ
  هَذَا } قال: فـي عَمًى من هذا القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، فـي قوله: { فِـي
  غَمْرَةٍ مِنْ هَذَا } قال: من القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ولَهُمْ أعْمالٌ مِنْ دُونِ ذلكَ هُمْ لَهَا عامِلُونَ } يقول تعالـى ذكره: ولهؤلاء
  الكفـار أعمال لا يرضاها الله من الـمعاصي. { مِنْ دُونِ ذَلِكَ } يقول: من دون أعمال
  أهل الإيـمان بـالله وأهل التقوى والـخشية له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزة،
  عن مـجاهد: { ولَهُمْ أعْمالٌ مِنْ دُونِ ذلكَ هُمْ لَهَا عامِلُونَ } قال: الـخطايا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ولَهُمْ
  أعْمالٌ مِنْ دُونِ ذلكَ } قال: الـحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن سهل، قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { ولَهُمْ أعْمالٌ مِنْ
  دُونِ } ذلك قال: خطايا من دون ذلك الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا حجاج، عن أبـي جعفر، عن الربـيع بن أنس، عن أبـي العالـية، فـي قوله: { ولَهُمْ
  أعْمالٌ مِنْ دُونِ ذلكَ... } الآية، قال: أعمال دُون الـحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قَتادة، قال: ذكر الله الذين هم من
  خشية ربهم مشفقون والذين يؤتون ما آتوا وقلوبهم وجلة، ثم قال للكفـار: { بَلْ قُلُوبُهُمْ
  فِـي غَمْرَةٍ مِنْ هَذَا ولَهُمْ أَعْمالٌ مِنْ دُونِ ذلكَ هُمْ لَهَا عامِلُونَ }
  قال: من دون الأعمال التـي منها قوله: { مِنْ خَشْيَة رَبِّهِمْ مُشْفِقُونَ } والذين،
  والذين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنا عيسى بن يونس، عن العلاء بن عبد الكريـم، عن مـجاهد، قال: أعمال لا بدّ لهم
  من أن يعملوها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن سهل، قال: ثنا زيد
  بن أبـي الزرقاء، عن حماد بن سلـمة، عن حميد، قال: سألت الـحسن عن قول الله: { ولَهُمْ
  أعْمالٌ مِنْ دُونِ ذلكَ هُمْ لَهَا عامِلُونَ } قال: أعمال لـم يعملوها سيعملونها.</font></font>&#13;\t\t\t<label
