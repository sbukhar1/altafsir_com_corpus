  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  أَخْرِجْنَا مِنْهَا فَإِنْ عُدْنَا فَإِنَّا ظَالِمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱخْسَئُواْ فِيهَا وَلاَ تُكَلِّمُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  مخبراً عن قـيـل الذين خفَّت موازين صالـح أعمالهم يوم القـيامة فـي جهنـم: ربنا أخرجا
  من النار، فإن عدنا لـما تكره منا من عمل فإنا ظالـمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ اخْسَئُوا فِـيها } يقول تعالـى ذكره: قال الربّ لهم جلّ ثناؤه مـجيبـاً: {
  اخْسَئُوا فِـيها } أي اقعدوا فـي النار. يقال منه: خَسَأتُ فلانا أخْسَؤُه خَسْأً
  وخُسُوءاً، وخَسىء هو يخسَأ وما كان خاسئاً ولقد خِسىء. { وَلا تُكَلِّـمُونِ } فعند
  ذلك أيس الـمساكين من الفرج ولقد كانوا طامعين فـيه كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن بن مَهْدِيّ، قال: ثنا سفـيان، عن سَلَـمة بن كُهَيـل،
  قال: ثنـي أبو الزعراء، عن عبد الله، فـي قصة ذكرها فـي الشفـاعة، قال: فإذا أراد الله
  ألاَّ يُخْرج منها يعنـي من النار أحداً، غير وجوههم وألوانها، فـيجيء الرجل من الـمؤمنـين
  فـيشفع فـيهم، فـيقول: يا ربّ فـيقول: من عرف أحداً فلـيخرجه قال: فـيجيء الرجل فـينظر
  فلا يعرف أحدا، فـيقول: يا فلان يا فلان فـيقول: ما أعرفك. فعند ذلك يقولون: { رَبَّنا
  أخْرجْنا مِنْها فإنْ عُدْنا فإنَّا ظالِـمُونَ } فـيقول: { اخْسَئُوا فـيها وَلا تُكَلِّـمُونِ
  } فإذا قالوا ذلك، انطبقت علـيهم جهنـم فلا يخرج منها بشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  تـميـم بن الـمنتصر، قال: أخبرنا إسحاق، عن شريك، عن الأعمش، عن عمرو بن مُرّة، عن
  شَهر بن حَوشب، عن معدي كرب، عن أبـي الدَّرْداء، قال: يُرْسل أو يصبّ علـى أهل النار
  الـجوع، فـيعدل ما هم فـيه من العذاب، فـيستغيثون فـيغاثون بـالضَّريع الذي لا يُسْمِن
  ولا يُغنِـي من جوع، فلا يغنـي ذلك عنهم شيئاً. فـيستغيثون، فـيغاثون بطعام ذي غُصّة،
  فإذا أكلوه نَشِب فـي حلوقهم، فـيذكرون أنهم كانوا فـي الدنـيا يحدرون الغصة بـالـماء.
  فـيستغيثون، فـيرفع إلـيهم الـحميـم فـي كلالـيب الـحديد، فإذا انتهى إلـى وجوههم شوى
  وجوههم، فإذا شربوه قطع أمعاءهم. قال: فـينادون مالكاً: لِـيَقْضِ علـينا ربكقال: فـيتركهم
  ألف سنة، ثم يجيبهم: إنكم ماكثون. قال: فـينادون خَزَنة جهنـم: ادعوا ربكم يخفف عنا
  يوماً من العذاب قالوا: أو لـم تَكُ تأتـيكم رسلكم بـالبـينات؟ قالوا: بلـى. قالوا:
  فـادعوا، وما دعاء الكافرين إلا فـي ضلال قال: فـيقولون ما نـجد أحداً لنا خيراً من
  ربنا، فـينادون ربهم: { رَبَّنا أخْرِجْنا مِنْها فإنْ عُدْنا فإنَّا ظالِـمُونَ }.
  قال: فـيقول الله: { اخْسَئُوا فِـيها وَلا تُكَلَّـمُونِ }. قال: فعند ذلك يئسوا من
  كل خير، فـيدْعُون بـالويـل والشَّهيق والثُّبور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عُمارة الأسديّ، قال: ثنا عاصم بن يوسف الـيربوعيّ، قال: ثنا قُطْبة بن عبد
  العزيز الأسديّ، عن الأعمش، عن شمر بن عطية، عن شهر بن حوشب، عن أمّ الدرداء، عن أبـي
  الدرداء، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُـلْقَـى عَلـى أهْلِ النَّارِ الـجُوعُ \" </font></font></b>&#13;\t\t\t<label
