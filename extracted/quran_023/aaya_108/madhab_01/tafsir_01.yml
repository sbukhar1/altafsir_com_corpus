  ثم ذكر نـحوا منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد،قال: ثنا يعقوب القُمَّى،
  عن هارون بن عنترة، عن عمرو بن مَرّة، قال: يرى أهل النار فـي كل سبعين عاماً ساق مالك
  خازن النار، فـيقولون:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا مالِكُ لِـيَقْضِ عَلَـيْنا رَبُّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فـيجيبهم
  بكلـمة. ثم لا يرونه سبعين عاماً، فـيستغيثون بـالـخَزَنة، فـيقولون لهم: ادعوا ربكم
  يخفف عنا يوماً من العذاب فـيجيبونهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أوَ لَـمْ تَكُ تَأْتِـيكُمْ رُسُلُكُمْ
  بـالبَـيِّناتِ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية. فـيقولون: ادعوا ربكم، فلـيس أحد أرحم من ربكم فـيقولون: {
  رَبَّنا أخْرِجْنا مِنْها فإنْ عُدْنا فإنَّا ظالِـمُونَ }. قال: فـيجيبهم: { اخْسَئُوا
  فـيها وَلا تُكَلِّـمُونِ }. فعند ذلك يـيأَسُون من كلّ خير، ويأخذون فـي الشهيق والوَيْـل
  والثُّبور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة: { اخْسَئُوا فـيها وَلا تُكِلِّـمُونِ } قال: بلغنـي أنهم
  ينادُون مالكا فـيقولون: لـيقض علـينا ربك فـيسكت عنهم قدر أربعين سنة، ثم يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكُمْ
  ماكِثُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثم ينادُون ربهم، فـيسكت عنهم قدر الدنـيا مرّتـين، ثم يقول:
  { اخْسَئُوا فِـيها وَلا تُكَلِّـمُونِ }. قال: فـيـيأس القوم، فلا يتكلـمون بعدها
  كلـمة، وكان إنـما هو الزفـير والشهيق. قال قتادة: صوت الكافر فـي النار مثل صوت الـحمار:
  أوّله زفـير، وآخره شهيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا عبد الله بن عيسى، قال: أخبرنـي زياد الـخراسانـيّ، قال: أسنده إلـى
  بعض أهل العلـم، فنسيته، فـي قوله: { اخْسَئُوا فِـيها وَلا تُكَلِّـمُونِ } قال: فـيسكتون،
  قال: فلا يسمع فـيها حِس إلا كطنـين الطَّسْت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { اخْسَئُوا فِـيها وَلا تُكَلِّـمُونِ } هذا قول الرحمن عزّ وجلّ، حين انقطع
