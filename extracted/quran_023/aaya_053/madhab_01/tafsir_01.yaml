  \       <a href=\"javascript:go_QurPage(23,53)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَطَّعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ زُبُراً كُلُّ حِزْبٍ بِمَا لَدَيْهِمْ فَرِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة قوله: { زُبُراً } فقرأته عامة قرّاء الـمدينة
  والعراق: { زُبُراً } بـمعنى جمع الزَّبور. فتأويـل الكلام علـى قراءة هؤلاء: فتفرّق
  القوم الذين أمرهم الله من أمة الرسول عيسى بـالاجتـماع علـى الدين الواحد والـملة
  الواحدة، دينهم الذي أمرهم الله بلزومه { زُبُراً } كُتُبـاً، فدان كل فريق منهم بكتاب
  غير الكتاب الذين دان به الفريق الآخر، كالـيهود الذين زعموا أنهم دانوا بحكم التوراة
  وكذّبوا بحكم الإنـجيـل والقرآن، وكالنصارى الذين دانوا بـالإنـجيـل بزعمهم وكذّبوا
  بحكم الفرقان. ذكر من تأوّل ذلك كذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة { زُبُراً } قال:
  كُتُبـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { بَـيْنَهُمْ زُبُراً } قال:
  كُتُب الله فرّقوها قطعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { فَتَقَطَّعُوا أمْرَهُمْ بَـيْنَهُمْ
  زُبُراً } قال مـجاهد: كُتُبهم فرّقوها قطعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون من أهل هذه القراءة: إنـما معنى الكلام: فتفرّقوا دينهم بـينهم كُتُبـاً أحدثوها
  يحتـجّون فـيها لـمذاهبهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَتَقَطَّعُوا أمْرَهُمْ
  بَـيْنَهُمْ زُبُراً كُلُّ حَزْبٍ بِـمَا لَدَيْهِمْ فَرِحُونَ } قال: هذا ما اختلفوا
  فـيه من الأديان والكتب، كلّ معجبون برأيهم، لـيس أهل هواء إلاَّ وهم معجبون برأيهم
  وهواهم وصاحبهم الذي اخترق ذلك لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك عامة قرّاء الشام: «فَتَقَطَّعُوا أمْرَهُمْ بَـيْنَهُمْ زُبَراً» بضم الزاء وفتـح
  البـاء، بـمعنى: فتفرّقوا أمرهم بـينهم قِطَعا كزُبَر الـحديد، وذلك القِطَع منها،
  واحدتها زُبْرة، من قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">آتُونِـي زُبَرَ الـحَدِيد</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فصار بعضهم يهوداً وبعضهم نصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقراءة التـي نـختار فـي ذلك: قراءة من قرأه بضم الزاء والبـاء،
  لإجماع أهل التأويـل فـي تأويـل ذلك علـى أنه مراد به الكتب، فذلك يبـين عن صحة ما
  اخترنا فـي ذلك، لأن الزُّبُر هي الكتب، يقال منه: زَبَرْت الكتاب: إذ كتبته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام: فتفرّق الذين أمرهم الله بلزوم دينه من الأمـم دينهم
  بـينهم كتبـاً، كما بـيَّنا قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كُلُّ حَزْبٍ بِـمَا لَدَيْهِمْ فَرِحُونَ } يقول: كل فريق من تلك الأمـم بـما اختاروه
  لأنفسهم من الدين والكتب فرحون، معجبون به، لا يرون أن الـحقّ سواه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { كُلُّ حَزْبٍ
  بِـمَا لَدَيْهِمْ فَرِحُونَ } قطعة، وهؤلاء هم أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { كُلُّ حِزْبٍ
  } قطعة، أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

