text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَقَطَّعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ زُبُراً كُلُّ حِزْبٍ بِمَا لَدَيْهِمْ فَرِحُونَ }اختلفت القرّاء
  فـي قراءة قوله: { زُبُراً } فقرأته عامة قرّاء الـمدينة والعراق: { زُبُراً } بـمعنى
  جمع الزَّبور. فتأويـل الكلام علـى قراءة هؤلاء: فتفرّق القوم الذين أمرهم الله من
  أمة الرسول عيسى بـالاجتـماع علـى الدين الواحد والـملة الواحدة، دينهم الذي أمرهم
  الله بلزومه { زُبُراً } كُتُبـاً، فدان كل فريق منهم بكتاب غير الكتاب الذين دان به
  الفريق الآخر، كالـيهود الذين زعموا أنهم دانوا بحكم التوراة وكذّبوا بحكم الإنـجيـل
  والقرآن، وكالنصارى الذين دانوا بـالإنـجيـل بزعمهم وكذّبوا بحكم الفرقان. ذكر من تأوّل
  ذلك كذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قَتادة {
  زُبُراً } قال: كُتُبـاً.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قَتادة، مثله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { بَـيْنَهُمْ
  زُبُراً } قال: كُتُب الله فرّقوها قطعاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن مـجاهد: { فَتَقَطَّعُوا أمْرَهُمْ بَـيْنَهُمْ زُبُراً }
  قال مـجاهد: كُتُبهم فرّقوها قطعاً.وقال آخرون من أهل هذه القراءة: إنـما معنى الكلام:
  فتفرّقوا دينهم بـينهم كُتُبـاً أحدثوها يحتـجّون فـيها لـمذاهبهم. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَتَقَطَّعُوا أمْرَهُمْ
  بَـيْنَهُمْ زُبُراً كُلُّ حَزْبٍ بِـمَا لَدَيْهِمْ فَرِحُونَ } قال: هذا ما اختلفوا
  فـيه من الأديان والكتب، كلّ معجبون برأيهم، لـيس أهل هواء إلاَّ وهم معجبون برأيهم
  وهواهم وصاحبهم الذي اخترق ذلك لهم.وقرأ ذلك عامة قرّاء الشام: «فَتَقَطَّعُوا أمْرَهُمْ
  بَـيْنَهُمْ زُبَراً» بضم الزاء وفتـح البـاء، بـمعنى: فتفرّقوا أمرهم بـينهم قِطَعا
  كزُبَر الـحديد، وذلك القِطَع منها، واحدتها زُبْرة، من قول الله:{ آتُونِـي زُبَرَ
  الـحَدِيد }فصار بعضهم يهوداً وبعضهم نصارى.والقراءة التـي نـختار فـي ذلك: قراءة من
  قرأه بضم الزاء والبـاء، لإجماع أهل التأويـل فـي تأويـل ذلك علـى أنه مراد به الكتب،
  فذلك يبـين عن صحة ما اخترنا فـي ذلك، لأن الزُّبُر هي الكتب، يقال منه: زَبَرْت الكتاب:
  إذ كتبته.فتأويـل الكلام: فتفرّق الذين أمرهم الله بلزوم دينه من الأمـم دينهم بـينهم
  كتبـاً، كما بـيَّنا قبل.وقوله: { كُلُّ حَزْبٍ بِـمَا لَدَيْهِمْ فَرِحُونَ } يقول:
  كل فريق من تلك الأمـم بـما اختاروه لأنفسهم من الدين والكتب فرحون، معجبون به، لا
  يرون أن الـحقّ سواه. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  { كُلُّ حَزْبٍ بِـمَا لَدَيْهِمْ فَرِحُونَ } قطعة، وهؤلاء هم أهل الكتاب.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { كُلُّ حِزْبٍ } قطعة،
  أهل الكتاب.\r\n\t\t\t\r\n\t\t\t</section>"

