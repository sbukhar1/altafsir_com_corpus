text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَقَطَّعُوۤاْ
  أَمْرَهُمْ بَيْنَهُمْ زُبُراً كُلُّ حِزْبٍ بِمَا لَدَيْهِمْ فَرِحُونَ }وقرىء: {
  زُبُراً } جمع زبور، أي: كتباً مختلفة، يعني: جعلوا دينهم أدياناً، وزبراً قطعاً: استعيرت
  من زبر الفضة والحديد، وزبراً: مخففة الباء، كرسل في رسل، أي: كلّ فرقة من فرق هؤلاء
  المختلفين المتقطعين دينهم، فرح بباطله، مطمئنّ النفس، معتقد أنه على الحق.\r\n\t\t\t\r\n\t\t\t</section>"

