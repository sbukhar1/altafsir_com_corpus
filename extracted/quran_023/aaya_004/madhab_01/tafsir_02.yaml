text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هُمْ
  لِلزَّكَـاةِ فَاعِلُونَ }الزكاة اسم مشترك بين عين ومعنى، فالعين: القدر الذي يخرجه
  المزكي من النصاب إلى الفقير والمعنى: فهل المزكي الذي هو التزكية، وهو الذي أراده
  الله، فجعل المزكين فاعلين له ولا يسوغ فيه غيره، لأنه ما من مصدر إلا يعبر عن معناه
  بالفعل ويقال لمحدثه فاعل، تقول للضارب: فاعل الضرب، وللقاتل: فاعل القتل، وللمزكي:
  فاعل التزكية. وعلى هذا الكلام كله والتحقيق فيه أنك تقول في جميع الحوادث: من فاعل
  هذا؟ فيقال لك: فاعله الله أو بعض الخلق. ولم يمتنع الزكاة الدالة على العين أن يتعلق
  بها فاعلون، لخروجها من صحة أن يتناولها الفاعل، ولكن لأنّ الخلق ليسوا بفاعليها. وقد
  أنشد لأمية ابن أبي الصلت:الْمُطْمِعُونَ الطَّعَامَ فِي السَّنَةِ   الأَزْمَةِ وَالْفَاعِلُونَ
  لِلزَّكَوَاتِويجوز أن يراد بالزكاة: العين، ويقدر مضاف محذوف وهو الأداء، وحمل البيت
  على هذا أصحّ، لأنها فيه مجموعة.\r\n\t\t\t\r\n\t\t\t</section>"

