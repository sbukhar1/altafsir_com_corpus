  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هُمْ لِلزَّكَـاةِ فَاعِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الزكاة اسم مشترك
  بين عين ومعنى، فالعين: القدر الذي يخرجه المزكي من النصاب إلى الفقير والمعنى: فهل
  المزكي الذي هو التزكية، وهو الذي أراده الله، فجعل المزكين فاعلين له ولا يسوغ فيه
  غيره، لأنه ما من مصدر إلا يعبر عن معناه بالفعل ويقال لمحدثه فاعل، تقول للضارب: فاعل
  الضرب، وللقاتل: فاعل القتل، وللمزكي: فاعل التزكية. وعلى هذا الكلام كله والتحقيق
  فيه أنك تقول في جميع الحوادث: من فاعل هذا؟ فيقال لك: فاعله الله أو بعض الخلق. ولم
  يمتنع الزكاة الدالة على العين أن يتعلق بها فاعلون، لخروجها من صحة أن يتناولها الفاعل،
  ولكن لأنّ الخلق ليسوا بفاعليها. وقد أنشد لأمية ابن أبي الصلت:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">الْمُطْمِعُونَ الطَّعَامَ فِي السَّنَةِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الأَزْمَةِ وَالْفَاعِلُونَ لِلزَّكَوَاتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يراد بالزكاة: العين، ويقدر
  مضاف محذوف وهو الأداء، وحمل البيت على هذا أصحّ، لأنها فيه مجموعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
