text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُؤْتُونَ
  مَآ آتَواْ وَّقُلُوبُهُمْ وَجِلَةٌ أَنَّهُمْ إِلَىٰ رَبِّهِمْ رَاجِعُونَ } * { أُوْلَـٰئِكَ
  يُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَهُمْ لَهَا سَابِقُونَ }يعني تعالى ذكره بقوله: {
  والَّذِينَ يُؤْتُونَ ما آتَوْا } والذين يعطون أهل سُهْمان الصدقة ما فرض الله لهم
  فـي أموالهم. { ما آتَوْا } يعنـي: ما أعطوهم إياه من صدقة، ويؤدّون حقوق الله علـيهم
  فـي أموالهم إلـى أهلها. { وَقُلُوبُهُمْ وَجِلَةٌ } يقول: خائفة من أنهم إلـى ربهم
  راجعون، فلا ينـجيهم ما فعلوا من ذلك من عذاب الله، فهم خائفون من الـمرجع إلـى الله
  لذلك، كما قال الـحسن: إن الـمؤمن جمع إحساناً وشفقة.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن ابن أبجر، عن رجل، عن ابن عمر: { يُؤْتُونَ ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ }
  قال: الزكاة.حدثنـي مـحمد بن عمارة، قال: ثنا عبـيد الله بن موسى، قال أخبرنا إسرائيـل،
  عن أبـي يحيى، عن مـجاهد: وَقُلُوبُهُمْ وَجِلَةٌ قال: الـمؤمن ينفق ماله وقلبه وَجِلٌ.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي الأشهب، عن الـحسن، قال: { يُؤْتُونَ
  ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ } قال: يعملون ما عملوا من أعمال البرّ، وهم يخافون
  ألاَّ ينـجيهم ذلك من عذاب ربهم.حدثنا القاسم، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس: { يُؤْتُونَ ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ } قال: الـمؤمن ينفق ماله
  ويتصدّق وقلبه وَجِل أنه إلـى ربه راجع.حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن يونس،
  عن الـحسن أنه كان يقول: إن الـمؤمن جمع إحساناً وشفقة، وإن الـمنافق جمع إساءة وأمناً.
  ثم تلا الـحسن: { إنَّ الَّذِينَ هُمْ مِنْ خَشْيَةِ رَبِّهِمْ مُشْفِقُونَ } إلـى:
  { وَقُلُوبُهُمْ وَجِلَةٌ أنَّهُمْ إلـى رَبِّهِمْ رَاجِعُونَ } وقال الـمنافق: إنـما
  أوتـيته علـى علـم عندي.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن
  واقد، عن يزيد، عن عكرمة: { يُؤْتُونَ ما آتَوْا } قال: يُعطون ما أعطوا. { وَقُلُوبُهُمْ
  وَجِلَةٌ } يقول: خائفة.حدثنا خلاد بن أسلـم، قال: ثنا النضر بن شميـل، قال: أخبرنا
  إسرائيـل، قال: أخبرنا سالـم الأفطس، عن سعيد بن جبـير، فـي قوله: { وَالَّذِينَ يُؤْتُونَ
  ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ } قال: يفعلون ما يفعلون وهم يعلـمون أنهم صائرون
  إلـى الـموت وهي من الـمبشِّرات.حدثنا ابن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن
  معمر، عن قَتادة: { يُؤْتُونَ ما آتَوْا وَقُلُوبُهُم وَجِلَةٌ } قال: يُعْطُون ما
  أعطَوا ويعملون ما عملوا من خير، وقلوبهم وجلة خائفة.حدثنا الـحسن، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قَتادة، مثله.حدثنا علـيّ، قال: ثنـي معاوية، عن ابن
  عبـاس، قوله: { وَالَّذِينَ يَأْتُونَ ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ } يقول: يعملون
  خائفـين.قال: حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَالَّذِينَ يُؤْتُونَ ما آتَوْا وَقُلُوبُهُمْ وَجِلَةٌ
  } قال: يعطون ما أعطوا فَرَقاً من الله ووجلاً من الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُؤْتُونَ مَآ آتَواْ وَّقُلُوبُهُمْ
  وَجِلَةٌ أَنَّهُمْ إِلَىٰ رَبِّهِمْ رَاجِعُونَ } * { أُوْلَـٰئِكَ يُسَارِعُونَ فِي
  ٱلْخَيْرَاتِ وَهُمْ لَهَا سَابِقُونَ }حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { يُؤْتُونَ ما آتَوْا } ينفقون ما
  أنفقوا.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { يُؤْتُونَ ما آتَوْا
  وَقُلُوبُهُمْ وَجِلَةٌ } قال: يعطون ما أعطوا وينفقون ما أنفقوا ويتصدّقون بـما تصدّقوا
  وقلوبهم وجلة، اتقاء لسخط الله والنار.وعلـى هذه القراءة، أعنـي علـى: { وَالَّذِينَ
  يُؤْتُونَ ما آتَوْا } قرأه الأمصار، وبه رسوم مصاحفهم وبه نقرأ، لإجماع الـحجة من
  القرّاء علـيه ووفـاقه خطّ مصاحف الـمسلـمين.ورُوي عن عائشة رضي الله عنها فـي ذلك،
  ما:حدثناه أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا علـيّ بن ثابت، عن طلـحة بن عمر،
  عن أبـي خـلف، قال: دخـلت مع عبـيد بن عمير علـى عائشة، فسألها عبـيد: كيف نقرأ هذا
  الـحرف { وَالَّذِينَ يُؤْتُونَ ما آتَوْا }؟ فقالت: «يَأْتُونَ ما أتَوْا».وكأنها
  تأوّلت فـي ذلك والذين يفعلون ما يفعلون من الـخيرات وهم وجلون من الله. وكأنها تأوّلت
  فـي ذلك: والذين يفعلون ما يفعلون من الـخيرات وهم وجلون من الله، كالذي:حدثنا ابن
  حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمر بن قـيس، عن عبد الرحمن بن سعيد بن وهب
  الهمدانـي، عن أبـي حازم، عن أبـي هريرة، قال: قالت عائشة: يا رسول الله «وَالَّذِينَ
  يَأْتُونَ مَا أتَوْا وَقُلوبُهُم وَجِلَةٌ» هو الذي يذنب الذنب وهو وجل منه؟ فقال:
  «لا، وَلَكِنْ مَنْ يَصُومُ وَيُصَلِّـي ويَتَصَدَّقُ وَهُوَ وَجِلٌ».حدثنا أبو كريب،
  قال: ثنا ابن إدريس، عن مالك بن مِغْول، عن عبد الرحمن بن سعيد بن وهب، أن عائشة قالت:
  قلت: يا رسول الله { الَّذِينَ يَأْتُونَ ما أتَوْا وَقُلُوبُهُمْ وَجِلَةٌ } أهم الذين
  يُذنبون وهم مشفقون وَيَصُومُونَ وَهُمْ مُشْفِقُونَ؟حدثنا أبو كريب، قال: ثنا ابن
  إدريس، قال: ثنا لـيث، عن مغيث، عن رجل من أهل مكة، عن عائشة، قالت: قلت: يا رسول الله:
  { الَّذِينَ يَأْتُونَ ما أتَوْا وَقلُوبُهُمْ وَجِلَةٌ } قال: فذكر مثل هذا.حدثنا
  سفـيان بن وكيع، قال: ثنا أبـي، عن مالك بن مغول، عن عبد الرحمن بن سعيد، عن عائشة
  أنها قالت: يا رسول الله { الَّذِينَ يَأْتُونَ ما أتَوْا وَقُلُوبُهُمْ وَجِلَةٌ }
  أهو الرجل يزنى ويسرق ويشرب الـخمر؟ قال: \" لا يا ابْنَةَ أبـي بَكْرٍ أو يا ابْنَةَ
  الصّدّيقِ وَلَكِنَّهُ الرَّجُلُ يَصُومُ وَيُصَلِّـي وَيَتَصَدَّقُ، وَيخافُ أنْ لا
  يُقْبَلَ مِنْهُ \" حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي جرير، عن لـيث بن أبـي
  سلـيـم، وهشيـم عن العوّام بن حَوْشب جميعاً، عن عائشة، أنها قالت: سألت رسول الله
  صلى الله عليه وسلم فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُؤْتُونَ مَآ آتَواْ وَّقُلُوبُهُمْ
  وَجِلَةٌ أَنَّهُمْ إِلَىٰ رَبِّهِمْ رَاجِعُونَ } * { أُوْلَـٰئِكَ يُسَارِعُونَ فِي
  ٱلْخَيْرَاتِ وَهُمْ لَهَا سَابِقُونَ } \" يا ابْنَةَ أبـي بَكْرٍ أو يا بْنَةَ الصِّدِّيقِ
  هُمُ الَّذِينَ يُصَلُّونَ وَيَفْرَقُونَ أنْ لا يُتَقَبَّلَ منْهُمْ \" و «أنّ» من
  قوله: { أنَّهُمْ إلـى رَبِّهِمْ رَاجِعُونَ }: فـي موضع نصب، لأن معنى الكلام: { وَقُلُوبُهُمْ
  وَجِلَةٌ } من أنهم، فلـما حذفت «مِنْ» اتصل الكلام قبلها، فنصبت. وكان بعضهم يقول:
  هو فـي موضع خفض، وإن لـم يكن الـخافض ظاهراًوقوله: { أُولَئِكَ يُسارِعُونَ فِـي الـخَيْرَاتِ
  } يقول تعالـى ذكره: هؤلاء الذين هذه الصفـات صفـاتهم، يبـادرون فـي الأعمال الصالـحة
  ويطلبون الزلفة عند الله بطاعته. كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { أُولَئكَ يُسارِعُونَ فِـي الـخَيْرَاتِ }.وقوله: { وَهُمْ لَهَا
  سَابِقُونَ } كان بعضهم يقول: معناه: سبقت لهم من الله السعادة، فذلك سبوقهم الـخيرات
  التـي يعملونها. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَهُمْ لَها سَابِقُونَ } يقول: سبقت لهم السعادة.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَهُمْ لَهَا سابِقُونَ
  } ، فتلك الـخيرات.وكان بعضهم يتأوّل ذلك بـمعنى: وهم إلـيها سابقون. وتأوّله آخرون:
  وهم من أجلها سابقون.وأولـى الأقوال فـي ذلك عندي بـالصواب القول الذي قاله ابن عبـاس،
  من أنه سبقت لهم من الله السعادة قبل مسارعتهم فـي الـخيرات، ولـما سبق لهم من ذلك
  سارعوا فـيها.وإنـما قلت ذلك أولـى التأويـلـين بـالكلام لأن ذلك أظهر معنـيـيه، وأنه
  لا حاجة بنا إذا وجهنا تأويـل الكلام إلـى ذلك، إلـى تـحويـل معنى «اللام» التـي فـي
  قوله: { وَهُمْ لَهَا } إلـى غير معناها الأغلب علـيها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

