  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَخَذْنَاهُمْ بِٱلْعَذَابِ فَمَا ٱسْتَكَانُواْ لِرَبِّهِمْ وَمَا يَتَضَرَّعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد أخذنا هؤلاء الـمشركين بعذابنا، وأنزلنا بهم
  بأسنا، وسخطنا وضيّقنا علـيهم معايشهم، وأجدبنا بلادهم، وقتلنا سراتهم بـالسيف. { فَمَا
  اسْتَكانُوا لِرَبِّهِمْ } يقول: فما خضعوا لربهم فـينقادوا لأمره ونهيه ويُنـيبوا
  إلـى طاعته. { وَما يَتَضَرَّعُونَ } يقول: وما يتذللون له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم حين أخذ الله قريشاً بسنـي الـجدب،
  دعا علـيهم رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا أبو تـميـلة،
  عن الـحسن، عن يزيد، عن عكرِمة، عن ابن عبـاس، قال: جاء أبو سفـيان إلـى النبـيّ صلى
  الله عليه وسلم، فقال: يا مـحمد، أَنْشُدُكَ الله والرحم، فقد أكلنا العِلْهِز يعنـي
  الوبر والدم. فأنزل الله: { وَلَقَدْ أخَذْناهُمْ بـالعَذَابِ، فَمَا اسْتَكانُوا لِرَبِّهِمْ
  وَما يَتَضَرَّعُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا عبد الـمؤمن، عن عِلبـاء بن أحمر، عن عِكرمة، عن ابن عبـاس: أن ابن
  أُثالٍ الـحنفـيّ لـما أتـى النبـيّ صلى الله عليه وسلم وهو أسير، فخـلَّـى سبـيـله،
  فلـحق بـمكة، فحال بـين أهل مكة وبـين الـمِيرة من الـيـمامة، حتـى أكلت قريش العِلْهِزَ،
  فجاء أبو سفـيان إلـى النبـيّ صلى الله عليه وسلم، فقال: ألـيس تزعم بأنك بُعثت رحمة
  للعالـمين؟ فقال: «بَلـى» فقال: قد قتلت الآبـاء بـالسيف والأبناء بـالـجوع فأنزل الله:
  { وَلَقَدْ أخَذْناهُمْ بـالعَذَابِ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، قال: أخبرنا عمرو، قال: قال الـحسن: إذا أصاب الناس
  من قبل الشيطان بلاء فإنـما هي نقمة، فلا تستقبلوا نقمة الله بـالـحَمِيَّة ولكن استقبلوها
  بـالاستغفـار، وتضرّعوا إلـى الله. وقرأ هذه الآية: { وَلَقَدْ أخَذْناهُمْ بـالعَذَابِ
  فَمَا اسْتَكانُوا لِرَبِّهِمْ وَما يَتَضَرَّعونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وَلَقَد أخَذْناهُمْ
  بـالعَذَابِ } قال: الـجوع والـجدب. { فَمَا اسْتَكانُوا لرَبِّهِمْ } فصبروا. وما
  اسْتَكانُوا لرَبِّهِم { وَما يَتَضَرَّعُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

