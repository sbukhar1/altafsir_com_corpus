text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَخَذْنَاهُمْ
  بِٱلْعَذَابِ فَمَا ٱسْتَكَانُواْ لِرَبِّهِمْ وَمَا يَتَضَرَّعُونَ }يقول تعالـى ذكره:
  ولقد أخذنا هؤلاء الـمشركين بعذابنا، وأنزلنا بهم بأسنا، وسخطنا وضيّقنا علـيهم معايشهم،
  وأجدبنا بلادهم، وقتلنا سراتهم بـالسيف. { فَمَا اسْتَكانُوا لِرَبِّهِمْ } يقول: فما
  خضعوا لربهم فـينقادوا لأمره ونهيه ويُنـيبوا إلـى طاعته. { وَما يَتَضَرَّعُونَ }
  يقول: وما يتذللون له.وذُكر أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم حين
  أخذ الله قريشاً بسنـي الـجدب، دعا علـيهم رسول الله صلى الله عليه وسلم.ذكر من قال
  ذلك:حدثنا ابن حميد، قال: ثنا أبو تـميـلة، عن الـحسن، عن يزيد، عن عكرِمة، عن ابن
  عبـاس، قال: جاء أبو سفـيان إلـى النبـيّ صلى الله عليه وسلم، فقال: يا مـحمد، أَنْشُدُكَ
  الله والرحم، فقد أكلنا العِلْهِز يعنـي الوبر والدم. فأنزل الله: { وَلَقَدْ أخَذْناهُمْ
  بـالعَذَابِ، فَمَا اسْتَكانُوا لِرَبِّهِمْ وَما يَتَضَرَّعُونَ }.حدثنا ابن حميد،
  قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، عن عِلبـاء بن أحمر، عن عِكرمة، عن ابن
  عبـاس: أن ابن أُثالٍ الـحنفـيّ لـما أتـى النبـيّ صلى الله عليه وسلم وهو أسير، فخـلَّـى
  سبـيـله، فلـحق بـمكة، فحال بـين أهل مكة وبـين الـمِيرة من الـيـمامة، حتـى أكلت قريش
  العِلْهِزَ، فجاء أبو سفـيان إلـى النبـيّ صلى الله عليه وسلم، فقال: ألـيس تزعم بأنك
  بُعثت رحمة للعالـمين؟ فقال: «بَلـى» فقال: قد قتلت الآبـاء بـالسيف والأبناء بـالـجوع
  فأنزل الله: { وَلَقَدْ أخَذْناهُمْ بـالعَذَابِ... } الآية.حدثنا ابن حميد، قال: ثنا
  الـحكم بن بشير، قال: أخبرنا عمرو، قال: قال الـحسن: إذا أصاب الناس من قبل الشيطان
  بلاء فإنـما هي نقمة، فلا تستقبلوا نقمة الله بـالـحَمِيَّة ولكن استقبلوها بـالاستغفـار،
  وتضرّعوا إلـى الله. وقرأ هذه الآية: { وَلَقَدْ أخَذْناهُمْ بـالعَذَابِ فَمَا اسْتَكانُوا
  لِرَبِّهِمْ وَما يَتَضَرَّعونَ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، قوله: { وَلَقَد أخَذْناهُمْ بـالعَذَابِ } قال: الـجوع والـجدب. {
  فَمَا اسْتَكانُوا لرَبِّهِمْ } فصبروا. وما اسْتَكانُوا لرَبِّهِم { وَما يَتَضَرَّعُونَ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

