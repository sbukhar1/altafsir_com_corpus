text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَا
  فَوْقَكُمْ سَبْعَ طَرَآئِقَ وَمَا كُنَّا عَنِ ٱلْخَلْقِ غَافِلِينَ }يقول تعالـى
  ذكره: ولقد خـلقنا فوقكم أيها الناس سبع سموات بعضهنّ فوق بعض والعرب تسمي كل شيء فوق
  شيء طريقة. وإنـما قـيـل للسموات السبع سبع طرائق، لأن بعضهنّ فوق بعض، فكل سماء منهنّ
  طريقة.وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { وَلَقَدْ خَـلَقْنا فَوْقَكُمْ
  سَبْعَ طَرَائِقَ } قال: الطرائق: السموات.وقوله: { وَما كُنَّا عَنِ الـخَـلْقِ غافِلـينَ
  } يقول: وما كنا فـي خـلقنا السموات السبع فوقكم عن خـلقنا الذي تـحتها غافلـين، بل
  كنا لهم حافظين من أن تسقط علـيهم فتهلكهم.\r\n\t\t\t\r\n\t\t\t</section>"

