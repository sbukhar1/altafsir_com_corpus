text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَا
  فَوْقَكُمْ سَبْعَ طَرَآئِقَ وَمَا كُنَّا عَنِ ٱلْخَلْقِ غَافِلِينَ }الطرائق: السمٰوات،
  لأنه طورق بعضها فوق بعض كمطارقة النعل، وكل شيء فوقه مثله فهو طريقة: أو لأنها طرق
  الملائكة ومتقلباتهم: وقيل: الأفلاك؛ لأنها طرائق الكواكب فيها مسيرها: أراد بالخلق
  السمٰوات، كأنه قال: خلقناهم فوقهم { وَمَا كُنَّا } عنها { غَـٰفِلِينَ } وعن حفظها
  وإمساكها أن تقع فوقهم بقدرتنا: أو أراد به الناس وأنه أنما خلقها فوقهم ليفتح عليهم
  الأرزاق والبركات منها، وينفعهم بأنواع منافعها، وما كان غافلاً عنهم وما يصلحهم.\r\n\t\t\t\r\n\t\t\t</section>"

