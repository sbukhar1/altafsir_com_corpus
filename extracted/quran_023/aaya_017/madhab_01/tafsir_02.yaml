  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  خَلَقْنَا فَوْقَكُمْ سَبْعَ طَرَآئِقَ وَمَا كُنَّا عَنِ ٱلْخَلْقِ غَافِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الطرائق: السمٰوات، لأنه طورق بعضها فوق بعض كمطارقة النعل، وكل شيء
  فوقه مثله فهو طريقة: أو لأنها طرق الملائكة ومتقلباتهم: وقيل: الأفلاك؛ لأنها طرائق
  الكواكب فيها مسيرها: أراد بالخلق السمٰوات، كأنه قال: خلقناهم فوقهم { وَمَا كُنَّا
  } عنها { غَـٰفِلِينَ } وعن حفظها وإمساكها أن تقع فوقهم بقدرتنا: أو أراد به الناس
  وأنه أنما خلقها فوقهم ليفتح عليهم الأرزاق والبركات منها، وينفعهم بأنواع منافعها،
  وما كان غافلاً عنهم وما يصلحهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

