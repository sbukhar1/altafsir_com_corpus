  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  خَلَقْنَا فَوْقَكُمْ سَبْعَ طَرَآئِقَ وَمَا كُنَّا عَنِ ٱلْخَلْقِ غَافِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد خـلقنا فوقكم أيها الناس سبع سموات بعضهنّ
  فوق بعض والعرب تسمي كل شيء فوق شيء طريقة. وإنـما قـيـل للسموات السبع سبع طرائق،
  لأن بعضهنّ فوق بعض، فكل سماء منهنّ طريقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي تأويـل ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { وَلَقَدْ خَـلَقْنا فَوْقَكُمْ
  سَبْعَ طَرَائِقَ } قال: الطرائق: السموات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما كُنَّا عَنِ الـخَـلْقِ غافِلـينَ } يقول: وما كنا فـي خـلقنا السموات السبع
  فوقكم عن خـلقنا الذي تـحتها غافلـين، بل كنا لهم حافظين من أن تسقط علـيهم فتهلكهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

