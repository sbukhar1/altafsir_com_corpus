  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَشَجَرَةً
  تَخْرُجُ مِن طُورِ سَيْنَآءَ تَنبُتُ بِٱلدُّهْنِ وَصِبْغٍ لِّلآكِلِيِنَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وأنشأنا لكم أيضاً شجرة تـخرج من طور سيناء و «شجرة»
  منصوبة عطفـاً علـى «الـجنات»، ويعنـي بها: شجرة الزيتون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَـخْرُجُ مِنْ طُورِ سَيْناءَ } يقول: تـخرج من جبل يُنْبِت الأشجار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنت معنى الطور فـيـما مضى بشواهده، واختلاف الـمختلفـين،
  بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { سَيْناءَ } فإن القرّاء اختلفت فـي قراءته، فقرأته عامة قرّاء الـمدينة والبصرة:
  «سِيناءَ» بكسر السين. وقرأ ذلك عامة قرّاء الكوفة: { سَيْناءَ } بفتـح السين، وهما
  جميعاً مـجمعون علـى مدّها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك: أنهما
  قراءتان معروفتان فـي قَرَأَة الأمصار بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـله، فقال بعضهم: معناه: الـمبـارك، كأن
  معنى الكلام عنده: وشجرة تـخرج من جبل مبـارك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { طُورِ سَيْناءَ } قال: الـمبـارك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَشَجَرَةً تَـخْرُجُ مِنْ طُورِ سَيْناءَ } قال:
  هو جبل بـالشام مبـارك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: حسن. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عن قَتادة، فـي قوله: { طُورِ سَيْناءَ } قال: هو جبل حسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { مِنْ طُورِ سَيْناءَ } الطور: الـجبل بـالنبطية، وسيناء: حسنة
  بـالنبطية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو اسم جبل معروف. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخُراسانـيّ، عن ابن عبـاس، فـي قوله: {
  مِنْ طُورِ سَيْناءَ } قال: الـجبل الذي نودي منه موسى صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { طُورِ
  سَيْناءَ } قال: هو جبل الطور الذي بـالشام، جبل ببـيت الـمقدس، قال: مـمدود، هو بـين
  مصر وبـين آيَـلْة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: أنه جبل ذو شجر.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  ابن ثور، عن معمر، عمن قاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال: إن سيناء اسم أضيف إلـيه الطور يعرف به، كما قـيـل جبلاً
  طيِّىء، فأضيفـا إلـى طيىء، ولو كان القول فـي ذلك كما قال من قال معناه جبل مبـارك،
  أو كما قال من قال معناه حسن، لكان «الطور» منوّنا، وكان قوله «سيناء» من نعته.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
