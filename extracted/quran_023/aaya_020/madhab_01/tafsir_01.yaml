text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَشَجَرَةً تَخْرُجُ
  مِن طُورِ سَيْنَآءَ تَنبُتُ بِٱلدُّهْنِ وَصِبْغٍ لِّلآكِلِيِنَ }يقول تعالـى ذكره:
  وأنشأنا لكم أيضاً شجرة تـخرج من طور سيناء و «شجرة» منصوبة عطفـاً علـى «الـجنات»،
  ويعنـي بها: شجرة الزيتون.وقوله: { تَـخْرُجُ مِنْ طُورِ سَيْناءَ } يقول: تـخرج من
  جبل يُنْبِت الأشجار.وقد بـيَّنت معنى الطور فـيـما مضى بشواهده، واختلاف الـمختلفـين،
  بـما أغنى عن إعادته فـي هذا الـموضع.وأما قوله: { سَيْناءَ } فإن القرّاء اختلفت فـي
  قراءته، فقرأته عامة قرّاء الـمدينة والبصرة: «سِيناءَ» بكسر السين. وقرأ ذلك عامة
  قرّاء الكوفة: { سَيْناءَ } بفتـح السين، وهما جميعاً مـجمعون علـى مدّها.والصواب من
  القول فـي ذلك: أنهما قراءتان معروفتان فـي قَرَأَة الأمصار بـمعنى واحد، فبأيتهما
  قرأ القارىء فمصيب.واختلف أهل التأويـل فـي تأويـله، فقال بعضهم: معناه: الـمبـارك،
  كأن معنى الكلام عنده: وشجرة تـخرج من جبل مبـارك. ذكر من قال ذلك:حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { طُورِ سَيْناءَ } قال: الـمبـارك.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَشَجَرَةً تَـخْرُجُ مِنْ طُورِ سَيْناءَ } قال: هو جبل بـالشام مبـارك.وقال
  آخرون: معناه: حسن. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر،
  عن قَتادة، فـي قوله: { طُورِ سَيْناءَ } قال: هو جبل حسن.حُدثت عن الـحسين، قال: سمعت
  أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { مِنْ طُورِ سَيْناءَ
  } الطور: الـجبل بـالنبطية، وسيناء: حسنة بـالنبطية.وقال آخرون: هو اسم جبل معروف.
  ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  عطاء الـخُراسانـيّ، عن ابن عبـاس، فـي قوله: { مِنْ طُورِ سَيْناءَ } قال: الـجبل
  الذي نودي منه موسى صلى الله عليه وسلم.حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { طُورِ سَيْناءَ } قال: هو جبل الطور الذي بـالشام، جبل ببـيت
  الـمقدس، قال: مـمدود، هو بـين مصر وبـين آيَـلْة.وقال آخرون: معناه: أنه جبل ذو شجر.
  ذكر من قال ذلك:حدثنا ابن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عمن قاله.والصواب
  من القول فـي ذلك أن يقال: إن سيناء اسم أضيف إلـيه الطور يعرف به، كما قـيـل جبلاً
  طيِّىء، فأضيفـا إلـى طيىء، ولو كان القول فـي ذلك كما قال من قال معناه جبل مبـارك،
  أو كما قال من قال معناه حسن، لكان «الطور» منوّنا، وكان قوله «سيناء» من نعته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَشَجَرَةً تَخْرُجُ مِن طُورِ سَيْنَآءَ
  تَنبُتُ بِٱلدُّهْنِ وَصِبْغٍ لِّلآكِلِيِنَ }علـى أن سيناء بـمعنى: مبـارك وحسن، غير
  معروف فـي كلام العرب فـيجعل ذلك من نعت الـجبل، ولكن القول فـي ذلك إن شاء الله كما
  قال ابن عبـاس، من أنه جبل عرف بذلك، وأنه الـجبل الذي نُودي منه موسى صلى الله عليه
  وسلم، وهو مع ذلك مبـارك، لا أن معنى سيناء معنى مبـارك.وقوله: { تَنْبُتُ بـالدُّهْنِ
  } اختلفت القرّاء فـي قراءة قوله: { تَنْبُتُ } فقرأته عامة قرّاء الأمصار: { تَنْبُتُ
  } بفتـح التاء، بـمعنى: تنبت هذه الشجرة بثمر الدهن، وقرأه بعض قرّاء البصرة: «تُنْبِتُ»
  بضم التاء، بـمعنى: تنبت الدهن: تـخرجه. وذكر أنها فـي قراءة عبد الله: «تُـخْرِجُ
  الدُّهْنَ» وقالوا: البـاء فـي هذا الـموضع زائدة، كما قـيـل: أخذت ثوبه وأخدته بثوبه
  وكما قال الراجز:نَـحْنُ بَنُو جَعْدَةَ أرْبـابُ الفَلَـجْ   نَضْرِبُ بـالْبِـيضِ
  وَنَرْجُو بـالفَرَجْبـمعنى: ونرجو الفرج. والقول عندي فـي ذلك أنهما لغتان: نبت، وأنبت
  ومن أنبت قول زهير:رأيْتَ ذَوِي الـحاجاتِ حَوْلَ بُـيُوتهِمْ   قَطِينا لَهُمْ حتـى
  إذَا أنْبَتَ البَقْلُويروى: «نبت»، وهو كقوله: فأَسْرِ بأهْلِكَ و «فـاسْرِ». غير
  أن ذلك وإن كان كذلك، فإن القراءة التـي لا أختار غيرها فـي ذلك قراءة من قرأ: { تَنْبُتُ
  } بفتـح التاء، لإجماع الـحجة من القرّاء علـيها. ومعنى ذلك: تنبت هذه الشجرة بثمر
  الدهن. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { تَنْبُتُ
  بـالدُّهْنِ } قال: بثمره.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد، مثله.والدهن الذي هو من ثمره الزيت، كما:حدثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { تَنْبُتُ بـالدُّهْنِ
  } يقول: هو الزيت يؤكل ويُدَّهن به.وقوله: { وَصِبْغٍ لْلآكِلِـينَ } يقول: تنبت بـالدهن
  وبصبغ للآكلـين، يُصْطَبَغ بـالزيت الذين يأكلونه. كما:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: وَصِبْغٍ لْلآكِلِـينَ قال: هذا الزيتون صبغ للآكلـين،
  يأتدمون به ويصطبغون به.قال أبو جعفر: فـالصبغ عطف علـى الدهن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

