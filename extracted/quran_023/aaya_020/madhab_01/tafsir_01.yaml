  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَشَجَرَةً تَخْرُجُ مِن طُورِ سَيْنَآءَ تَنبُتُ
  بِٱلدُّهْنِ وَصِبْغٍ لِّلآكِلِيِنَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">علـى أن سيناء
  بـمعنى: مبـارك وحسن، غير معروف فـي كلام العرب فـيجعل ذلك من نعت الـجبل، ولكن القول
  فـي ذلك إن شاء الله كما قال ابن عبـاس، من أنه جبل عرف بذلك، وأنه الـجبل الذي نُودي
  منه موسى صلى الله عليه وسلم، وهو مع ذلك مبـارك، لا أن معنى سيناء معنى مبـارك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَنْبُتُ بـالدُّهْنِ } اختلفت القرّاء فـي قراءة قوله: {
  تَنْبُتُ } فقرأته عامة قرّاء الأمصار: { تَنْبُتُ } بفتـح التاء، بـمعنى: تنبت هذه
  الشجرة بثمر الدهن، وقرأه بعض قرّاء البصرة: «تُنْبِتُ» بضم التاء، بـمعنى: تنبت الدهن:
  تـخرجه. وذكر أنها فـي قراءة عبد الله: «تُـخْرِجُ الدُّهْنَ» وقالوا: البـاء فـي هذا
  الـموضع زائدة، كما قـيـل: أخذت ثوبه وأخدته بثوبه وكما قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَـحْنُ بَنُو جَعْدَةَ أرْبـابُ الفَلَـجْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَضْرِبُ بـالْبِـيضِ وَنَرْجُو بـالفَرَجْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: ونرجو الفرج. والقول عندي
  فـي ذلك أنهما لغتان: نبت، وأنبت ومن أنبت قول زهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رأيْتَ ذَوِي الـحاجاتِ حَوْلَ بُـيُوتهِمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَطِينا لَهُمْ حتـى إذَا أنْبَتَ البَقْلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويروى: «نبت»، وهو كقوله: فأَسْرِ
  بأهْلِكَ و «فـاسْرِ». غير أن ذلك وإن كان كذلك، فإن القراءة التـي لا أختار غيرها
  فـي ذلك قراءة من قرأ: { تَنْبُتُ } بفتـح التاء، لإجماع الـحجة من القرّاء علـيها.
  ومعنى ذلك: تنبت هذه الشجرة بثمر الدهن. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { تَنْبُتُ بـالدُّهْنِ } قال:
  بثمره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والدهن
  الذي هو من ثمره الزيت، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { تَنْبُتُ
  بـالدُّهْنِ } يقول: هو الزيت يؤكل ويُدَّهن به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَصِبْغٍ لْلآكِلِـينَ } يقول: تنبت بـالدهن وبصبغ للآكلـين، يُصْطَبَغ بـالزيت الذين
  يأكلونه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: وَصِبْغٍ لْلآكِلِـينَ قال: هذا الزيتون صبغ للآكلـين،
  يأتدمون به ويصطبغون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فـالصبغ عطف علـى
  الدهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
