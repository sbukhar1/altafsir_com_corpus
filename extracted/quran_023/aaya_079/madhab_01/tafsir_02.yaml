  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَنْشَأَ لَكُمُ ٱلسَّمْعَ وَٱلأَبْصَارَ وَٱلأَفْئِدَةَ قَلِيلاً مَّا تَشْكُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي ذَرَأَكُمْ فِي ٱلأَرْضِ وَإِلَيْهِ تُحْشَرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي يُحْيِي وَيُمِيتُ وَلَهُ ٱخْتِلاَفُ ٱللَّيْلِ وَٱلنَّهَارِ أَفَلاَ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إنما خصّ السمع والأبصار والأفئدة، لأنه يتعلق بها من المنافع الدينية
  والدنيوية ما لا يتعلق بغيرها. ومقدمة منافعها أن يعملوا أسماعهم وأبصارهم في آيات
  الله وأفعاله، ثم ينظروا ويستدلوا بقلوبهم. ومن لم يعملها فيما خلفت له فهو بمنزلة
  عادمها، كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَا أَغْنَىٰ عَنْهُمْ سَمْعُهُمْ وَلاَ أَبْصَـٰرُهُمْ وَلاَ
  أَفْئِدَتُهُمْ مّن شَىْء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحقاف: 26] إذ كانوا يجحدون بآيات الله، ومقدمة شكر النعمة فيها
  الإقرار بالمنعم بها، وأن لا يجعل له ندّ ولا شريك،(قليلاً ما تشكرون) أي: تشكرون شكراً
  قليلاً، و { مَّا } مزيدة للتأكيد بمعنى حقاً { ذَرَأَكُمْ } خلقكم وبثكم بالتناسل
  { وَإِلَيْهِ } تجمعون يوم القيامة بعد تفرّقكم { وَلَهُ ٱخْتِلَـٰفُ ٱلَّيْلِ وَٱلنَّهَارِ
  } أي هو مختص به وهو متوليه، ولا يقدر على تصريفهما غيره. وقرىء: «يعقلون» بالياء عن
  أبي عمرو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

