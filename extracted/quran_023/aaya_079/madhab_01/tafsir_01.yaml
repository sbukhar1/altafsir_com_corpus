text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  ذَرَأَكُمْ فِي ٱلأَرْضِ وَإِلَيْهِ تُحْشَرُونَ }يقول تعالـى ذكره: والله الذي خـلقكم
  فـي الأرض وإلـيه تُـحْشَرون من بعد مـماتكم، ثم تُبعثون من قبوركم إلـى موقـف الـحساب.\r\n\t\t\t\r\n\t\t\t</section>"

