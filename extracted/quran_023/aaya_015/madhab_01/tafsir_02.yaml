  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ ابن أبي عبلة
  وابن محيصن: لمائتون. والفرق بين الميت والمائت: أنّ الميت كالحيّ صفة ثابتة. وأمّا
  المائت، فيدلّ على الحدوث. تقول: زيد مائت الآن، ومائت غداً، كقولك يموت. ونحوهما:
  ضيق وضائق، وفي قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَضَائِقٌ بِهِ صَدْرُكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 12] { لَمَيِّتُونَ } جعل
  الإماتة التي هي إعدام الحياة، والبعث الذي هو إعادة ما يفنيه ويعدمه: دليلين أيضاً
  على اقتدار عظيم بعد الإنشاء والاختراع. فإن قلت: فإذاً لا حياة إلا حياة الإنشاء وحياة
  البعث. قلت: ليس في ذكر الحياتين نفي الثالثة وهي حياة القبر، كما لو ذكرت ثلثي ما
  عندك وطويت ذكر ثلثه لم يكن دليلاً على أن الثلث ليس عندك. وأيضاً فالغرض ذكر هذه الأجناس
  الثلاثة: الإنشاء والإماتة والإعادة، والمطوي ذكرها من جنس الإعادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
