text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّكُمْ
  بَعْدَ ذٰلِكَ لَمَيِّتُونَ } * { ثُمَّ إِنَّكُمْ يَوْمَ ٱلْقِيَامَةِ تُبْعَثُونَ
  }يقول تعالـى ذكره: ثم إنكم أيها الناس من بعد إنشائكم خـلقاً آخـل وتصيـيرناكم إنساناً
  سويًّا ميتون وعائدون ترابـاً كما كنتـم، ثم إنكم بعد موتكم وعودكم رفـاتاً بـالـياً
  مبعوثون من التراب خـلقاً جديداً كما بدأناكم أوّل مرّة. وإنـما قـيـل: { ثُمَّ إنَّكُمْ
  بَعْدَ ذلكَ لَـمَيِّتُونَ } لأنه خبر عن حال لهم يحدث لـم يكن. وكذلك تقول العرب لـمن
  لـم يـمت: هو مائت وميت عن قلـيـل، ولا يقولون لـمن قد مات مائت، وكذلك هو طَمِع فـيـما
  عندك إذا وصف بـالطمع، فإذا أخبر عنه أنه سيفعل ولـم يفعل قـيـل هو طامع فـيـما عندك
  غداً، وكذلك ذلك فـي كلّ ما كان نظيراً لـما ذكرناه.\r\n\t\t\t\r\n\t\t\t</section>"

