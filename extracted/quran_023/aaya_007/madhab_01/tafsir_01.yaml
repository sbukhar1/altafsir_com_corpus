text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هُمْ
  لِلزَّكَـاةِ فَاعِلُونَ } * { وَٱلَّذِينَ هُمْ لِفُرُوجِهِمْ حَافِظُونَ } * { إِلاَّ
  عَلَىٰ أَزْوَاجِهِمْ أَوْ مَا مَلَكَتْ أَيْمَانُهُمْ فَإِنَّهُمْ غَيْرُ مَلُومِينَ
  } * { فَمَنِ ٱبْتَغَىٰ وَرَآءَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْعَادُونَ }يقول تعالـى
  ذكره:والذين هم لزكاة أموالهم التـي فرضها الله علـيهم فـيها مؤدّون، وفعلهم الذي وصفوا
  به هو أداؤهموها. وقوله: { وَالَّدِينَ هُمْ لِفُرُوجهِمْ حافِظُونَ إلاَّ عَلـى أزْوَاجِهِمْ
  } يقول: والذين هم لفروج أنفسهم. وعنى بـالفروج فـي هذا الـموضع: فروج الرجال، وذلك
  أقبـالهم. { حَافِظُونَ } يحفظونها من أعمالها فـي شيء من الفروج. إلاَّ عَلـى أزْوَاجِهمْ
  } يقول: إلاَّ من أزواجهم اللاتـي أحلهنّ الله للرجال بـالنكاح. { أوْ ما مَلَكَتْ
  أيْـمَانُهُمْ } يعنـي بذلك: إماءهم. و «ما» التـي فـي قوله: { أوْ ما مَلَكَتْ أيْـمَانُهُمْ
  } فـي مـحلّ خفض عطفـاً علـى الأزواج. { فإنَّهُمْ غيرُ مَلُومِينَ } يقول: فإن من
  لـم يحفظ فرجه عن زوجه وملك يـمينه، وحفظه عن غيره من الـخـلق، فإنه غير مُوَبَّخ علـى
  ذلك ولا مذموم ولا هو بفعله ذلك راكب ذنبـا يلام علـيه.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَالَّذِينَ هُمْ لِفُرُوجِهِمْ حافِظُونَ
  إلاَّ عَلـى أَزْوَاجِهِم أَوْ ما مَلَكَتْ أيْـمَانُهُمْ فإنَّهُمْ غيرُ مَلُومِينَ
  } يقول: رضي الله لهم إتـيانهم أزواجهم وما ملكت أيـمانهم.وقوله: { فَمَنِ ابْتَغَى
  وَرَاءَ ذلكَ } يقول: فمن التـمس لفرجه مَنكَحاً سوى زوجته وملك يـمينه، { فأُولَئِكَ
  هُمُ العادُونَ } يقول: فهم العادون حدود الله، الـمـجاوزون ما أحلّ الله لهم إلـى
  ما حرّم علـيهم.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قال: نهاهم الله نهياً شديداً، فقال: { فَمَنِ ابْتَغَى وَرَاءَ ذلكَ فأُولَئِكَ هُمُ
  العادُونَ } فسمى الزانـي من العادين.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { فأُولَئِكَ هُمُ العادُونَ } قال: الذين يتعدّون الـحلال إلـى الـحرام.حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، عن أبـي عبد الرحمن، فـي قوله: { فَمَنِ ابْتَغَى
  وَرَاءَ ذلكَ فأُولَئكَ هُمُ العادُونَ } قال: من زنى فهو عادٍ.\r\n\t\t\t\r\n\t\t\t</section>"

