text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ قَالُواْ
  مِثْلَ مَا قَالَ ٱلأَوَّلُونَ } * { قَالُوۤاْ أَإِذَا مِتْنَا وَكُنَّا تُرَاباً
  وَعِظَاماً أَإِنَّا لَمَبْعُوثُونَ } * { لَقَدْ وُعِدْنَا نَحْنُ وَآبَآؤُنَا هَـٰذَا
  مِن قَبْلُ إِنْ هَـٰذَآ إِلاَّ أَسَاطِيرُ ٱلأَوَّلِينَ }أي: قال أهل مكة كما قال
  الكفار قبلهم. الأساطير: جمع أسطار: جمع سطر. قال رؤبة:إنِّي وَأَسْطَارٌ سُطِرْنَ
  سَطْرَاً   وهي ما كتبه الأوّلون مما لا حقيقة له. وجمع أسطورة أوفق.\r\n\t\t\t\r\n\t\t\t</section>"

