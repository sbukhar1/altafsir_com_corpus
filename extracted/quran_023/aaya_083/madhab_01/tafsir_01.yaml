text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ وُعِدْنَا
  نَحْنُ وَآبَآؤُنَا هَـٰذَا مِن قَبْلُ إِنْ هَـٰذَآ إِلاَّ أَسَاطِيرُ ٱلأَوَّلِينَ
  }يقول تعالـى ذكره: قالوا: لقد وعدنا هذا الوعد الذي تعدنا يا مـحمد، ووعد آبـاءنا
  من قبلنا قوم ذكروا أنهم لله رسل من قبلك، فلـم نره حقـيقة أن هذا يقول: ما هذا الذي
  تعدنا من البعث بعد الـمـمات { إلاَّ أساطِيرُ الأوَّلِـينَ } يقول: ما سطَّره الأوّلون
  فـي كتبهم من الأحاديث والأخبـار التـي لا صحة لها ولا حقـيقة.\r\n\t\t\t\r\n\t\t\t</section>"

