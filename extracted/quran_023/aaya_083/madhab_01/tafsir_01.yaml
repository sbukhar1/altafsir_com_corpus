  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قالوا: لقد وعدنا هذا الوعد الذي تعدنا يا مـحمد،
  ووعد آبـاءنا من قبلنا قوم ذكروا أنهم لله رسل من قبلك، فلـم نره حقـيقة أن هذا يقول:
  ما هذا الذي تعدنا من البعث بعد الـمـمات { إلاَّ أساطِيرُ الأوَّلِـينَ } يقول: ما
  سطَّره الأوّلون فـي كتبهم من الأحاديث والأخبـار التـي لا صحة لها ولا حقـيقة.</font></font><font
