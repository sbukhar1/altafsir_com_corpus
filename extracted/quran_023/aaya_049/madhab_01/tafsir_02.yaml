text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ لَعَلَّهُمْ يَهْتَدُونَ }{ مُوسَى ٱلْكِتَـٰبَ } أي قوم موسى التوراة
  { لَعَلَّهُمْ } يعملون بشرائعها ومواعظها، كما قال:{ عَلَىٰ خَوْفٍ مّن فِرْعَوْنَ
  وَمَلَئِهِمْ }[يونس: 83] يريد آل فرعون، وكما يقولون: هاشم، وثقيف، وتميم، ويراد قومهم.
  ولا يجوز أن يرجع الضمير في { لَعَلَّهُمْ } إلى فرعون وملئه، لأنّ التوراة إنما أوتيها
  بنو إسرائيل بعد إغراق فرعون وملئه:{ وَلَقَدْ ءاتَيْنَا مُوسَى ٱلْكِتَـٰبَ مِن بَعْدِ
  مَا أَهْلَكْنَا ٱلْقُرُونَ ٱلأُولَىٰ }[القصص: 43].\r\n\t\t\t\r\n\t\t\t</section>"

