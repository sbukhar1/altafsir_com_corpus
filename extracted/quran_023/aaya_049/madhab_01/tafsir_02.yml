  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مُوسَى ٱلْكِتَـٰبَ } أي قوم موسى التوراة { لَعَلَّهُمْ } يعملون بشرائعها ومواعظها،
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلَىٰ خَوْفٍ مّن فِرْعَوْنَ وَمَلَئِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  83] يريد آل فرعون، وكما يقولون: هاشم، وثقيف، وتميم، ويراد قومهم. ولا يجوز أن يرجع
  الضمير في { لَعَلَّهُمْ } إلى فرعون وملئه، لأنّ التوراة إنما أوتيها بنو إسرائيل
  بعد إغراق فرعون وملئه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ ءاتَيْنَا مُوسَى ٱلْكِتَـٰبَ مِن بَعْدِ مَا أَهْلَكْنَا
  ٱلْقُرُونَ ٱلأُولَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 43].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

