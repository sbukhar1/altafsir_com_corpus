text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ أَتَيْنَاهُمْ
  بِٱلْحَقِّ وَإِنَّهُمْ لَكَاذِبُونَ } * { مَا ٱتَّخَذَ ٱللَّهُ مِن وَلَدٍ وَمَا
  كَانَ مَعَهُ مِنْ إِلَـهٍ إِذاً لَّذَهَبَ كُلُّ إِلَـٰهٍ بِمَا خَلَقَ وَلَعَلاَ
  بَعْضُهُمْ عَلَىٰ بَعْضٍ سُبْحَانَ ٱللَّهِ عَمَّا يَصِفُونَ } * { عَالِمِ ٱلْغَيْبِ
  وَٱلشَّهَادَةِ فَتَعَالَىٰ عَمَّا يُشْرِكُونَ }يقول: ما الأمر كما يزعم هؤلاء الـمشركون
  بـالله من أن الـملائكة بناتُ الله وأن الآلهة والأصنام آلهة دون الله. { بَلْ أتَـيْناهُمْ
  بـالْـحَقِّ } الـيقـين، وهو الدين الذي ابتعث الله به نبـيه صلى الله عليه وسلم، وذلك
  الإسلام، ولا يُعْبَد شيء سوى الله لأنه لا إله غيره. { وإنَّهُمْ لَكاذِبُونَ } يقول:
  وإن الـمشركين لكاذبون فـيـما يضيفون إلـى الله ويَنْـحَلُونه من الولد والشريك.وقوله:
  { ما اتَّـخَذَ اللّهُ منْ وَلَدٍ } يقول تعالـى ذكره: ما لله من ولد، ولا كان معه
  فـي القديـم ولا حين ابتدع الأشياء مَنْ تصلـح عبـادته، ولو كان معه فـي القديـم أو
  عند خـلقه الأشياء مَنْ تصلـح عبـادته { مِنْ إلهٍ إذاً لَذَهَب } يقول: إذن لاعتزل
  كلّ إله منهم { بِـما خَـلَقَ } من شيء، فـانفرد به، ولتغالبوا، فلَعَلا بعضهم علـى
  بعض، وغلب القويّ منهم الضعيف لأن القويّ لا يرضى أن يعلُوَه ضعيف، والضعيف لا يصلـح
  أن يكون إلها. فسبحان الله ما أبلغها من حجة وأوجزها لـمن عقل وتدبر وقوله: { إذاً
  لَذَهَبَ } جواب لـمـحذوف، وهو: لو كان معه إله إذن لذهب كل إله بـما خـلق اجتزىء بدلالة
  ما ذكر علـيه عنه، وقوله: { سُبْحانَ اللّهِ عَمَّا يَصِفُونَ } يقول تعالـى ذكره:
  تنزيهاً لله عما يصفه به هؤلاء الـمشركون من أن له ولداً، وعما قالوه من أن له شريكاً،
  أو أن معه فـي القدم إلهاً يُعبد، تبـارك وتعالـى.وقوله: { عالِـمُ الغَيْبِ والشَّهادَةِ
  } يقول تعالـى ذكره: هو عالـم ما غاب عن خـلقه من الأشياء، فلـم يَرَوْه ولـم يشاهدوه،
  وما رأوه وشاهدوه. إنـما هذا من الله خبر عن هؤلاء الذين قالوا من الـمشركين: اتـخذ
  الله ولداً وعبدوا من دونه آلهة، أنهم فـيـما يقولون ويفعلون مُبْطِلون مخطئون، فإنهم
  يقولون ما يقولون من قول فـي ذلك عن غير علـم، بل عن جهل منهم به وإن العالـم بقديـم
  الأمور وبحديثها وشاهدها وغائبها عنهم، الله الذي لا يخفـى علـيه شيء، فخبره هو الـحق
  دون خبرهم. وقال: { عالـمُ الغَيْب } فرفع علـى الابتداء، بـمعنى: هو عالـم الغيب،
  ولذلك دخـلت الفـاء فـي قوله: { فَتَعالَـى } كما يقال: مررت بأخيك الـمـحسنُ فأحسنت
  إلـيه، فترفع الـمـحسن إذا جعلت فأحسنت إلـيه بـالفـاء، لأن معنى الكلام إذا كان كذلك:
  مررت بأخيك هو الـمـحسن، فأحسنت إلـيه. ولو جعل الكلام بـالواو فقـيـل: وأحسنت إلـيه،
  لـم يكن وجه الكلام فـي «الـمـحسن» إلاَّ الـخفض علـى النعت للأخ، ولذلك لو جاء «فتعالـى»
  بـالواو كان وجه الكلام فـي عالـم الغيب الـخفض علـى الاتبـاع لإعراب اسم الله، وكان
  يكون معنى الكلام: سبحان الله عالـم الغيب والشهادة وتعالـى! فـيكون قوله: «وتعالـى»
  حينئذٍ معطوفـاً علـى «سبحان الله». وقد يجوز الـخفض مع الفـاء، لأن العرب قد تبدأ
  الكلام بـالفـاء، كابتدائها بـالواو. وبـالـخفض كان يقرأ: { عَالِـمِ الغَيْب } فـي
  هذا الـموضع أبو عمرو، وعلـى خلافه فـي ذلك قَرَأَة الأمصار.والصواب من القراءة فـي
  ذلك عندنا: الرفع، لـمعنـيـين: أحدهما: إجماع الـحجة من القرّاء علـيه، والثانـي: صحته
  فـي العربـية.وقوله: { فَتَعالـى عَمَّا يُشْرِكُونَ } يقول تعالـى ذكره: فـارتفع الله
  وعلا عن شرك هؤلاء الـمشركين، ووصفهم إياه بـما يصفون.\r\n\t\t\t\r\n\t\t\t</section>"

