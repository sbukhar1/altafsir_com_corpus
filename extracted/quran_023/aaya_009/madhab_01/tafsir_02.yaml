  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  هُمْ عَلَىٰ صَلَوَاتِهِمْ يُحَافِظُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء: «على صلاتهم».
  فإن قلت: كيف كرّر ذكر الصلاة أوّلاً وآخراً؟ قلت: هما ذكران مختلفان فليس بتكرير.
  وصفوا أَوّلاً بالخشوع في صلاتهم، وآخراً بالمحافظة عليها. وذلك أن لا يسهوا عنها،
  ويؤدّوها في أوقاتها، ويقيموا أركنها، ويوكلوا نفوسهم بالاهتمام بها وبما ينبغي أن
  تتمّ به أوصافها. وأيضاً فقد وحدت أولاً ليفاد الخشوع في جنس الصلاة أي صلاة كانت،
  وجمعت آخراً لتفاد المحافظة على أعدادها: وهي الصلوات الخمس، والوتر، والسنن المرتبة
  مع كل صلاة وصلاة الجمعة، والعيدين، والجنازة، والاستسقاء، والكسوف والخسوف، وصلاة
  الضحى، والتهجد وصلاة التسبيح، وصلاة الحاجة. وغيرها من النوافل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
