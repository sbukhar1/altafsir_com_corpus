text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ هُمْ
  عَلَىٰ صَلَوَاتِهِمْ يُحَافِظُونَ }وقرىء: «على صلاتهم». فإن قلت: كيف كرّر ذكر الصلاة
  أوّلاً وآخراً؟ قلت: هما ذكران مختلفان فليس بتكرير. وصفوا أَوّلاً بالخشوع في صلاتهم،
  وآخراً بالمحافظة عليها. وذلك أن لا يسهوا عنها، ويؤدّوها في أوقاتها، ويقيموا أركنها،
  ويوكلوا نفوسهم بالاهتمام بها وبما ينبغي أن تتمّ به أوصافها. وأيضاً فقد وحدت أولاً
  ليفاد الخشوع في جنس الصلاة أي صلاة كانت، وجمعت آخراً لتفاد المحافظة على أعدادها:
  وهي الصلوات الخمس، والوتر، والسنن المرتبة مع كل صلاة وصلاة الجمعة، والعيدين، والجنازة،
  والاستسقاء، والكسوف والخسوف، وصلاة الضحى، والتهجد وصلاة التسبيح، وصلاة الحاجة. وغيرها
  من النوافل.\r\n\t\t\t\r\n\t\t\t</section>"

