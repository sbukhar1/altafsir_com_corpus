text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُل رَّبِّ أَنزِلْنِي
  مُنزَلاً مُّبَارَكاً وَأَنتَ خَيْرُ ٱلْمُنزِلِينَ } * { إِنَّ فِي ذٰلِكَ لآيَاتٍ
  وَإِن كُنَّا لَمُبْتَلِينَ }يقول تعالـى ذكره لنبـيه نوح علـيه السلام: وقل إذا سلـمك
  الله وأخرجك من الفلك فنزلت عنها: { رَبّ أَنْزِلْنِـي مُنَزلاً } من الأرض { مُبـارَكا
  وأَنْتَ خَيرُ } من أنزل عبـاده الـمنازل.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { مُنْزِلاً مُبـارَكاً } قال: لنوح حين نزل من السفـينة.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.واختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الأمصار: { رَبّ أنْزِلْنِـي مُنْزِلاً مُبـارَكاً } بضم الـميـم وفتـح
  الزاي، بـمعنى: أنزلنـي إنزالاً مبـاركاً. وقرأه عاصم: «مَنْزِلاً» بفتـح الـميـم وكسر
  الزاي، بـمعنى: أنزلنـي مكاناً مبـاركاً وموضعاً.وقوله: { إنَّ فِـي ذلكَ لآياتٍ }
  يقول تعالـى ذكره: إن فـيـما فعلنا بقوم نوح يا مـحمد من إهلاكناهم إذ كذبوا رسلنا
  وجحدوا وحدانـيتنا وعبدوا الآلهة والأصنام، لعبراً لقومك من مشركي قريش، وعظاتٍ وحُجَجاً
  لنا، يستدلون بها علـى سنتنا فـي أمثالهم، فـينزجروا عن كفرهم ويرتدعوا عن تكذيبك،
  حذراً أن يصيبهم مثل الذي أصابهم من العذاب. وقوله: { وَإنْ كُنَّا لَـمُبْتَلِـينَ
  } يقول تعالـى ذكره: وكنا مختبريهم بتذكيرنا إياهم بآياتنا، لننظر ما هم عاملون قبل
  نزول عقوبتنا بهم.\r\n\t\t\t\r\n\t\t\t</section>"

