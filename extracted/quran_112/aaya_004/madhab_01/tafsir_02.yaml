text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱللَّهُ
  أَحَدٌ } * { ٱللَّهُ ٱلصَّمَدُ } * { لَمْ يَلِدْ وَلَمْ يُولَدْ } * { وَلَمْ يَكُنْ
  لَّهُ كُفُواً أَحَدٌ }{ هُوَ } ضمير الشأن، و { ٱللَّهُ أَحَدٌ } هو الشأن، كقولك:
  هو زيد منطلق، كأنه قيل: الشأن هذا، وهو أن الله واحد لا ثاني له. فإن قلت: ما محل
  هو؟ قلت: الرفع على الابتداء والخبر الجملة. فإن قلت: فالجملة الواقعة خبراً لا بد
  فيها من راجع إلى المبتدأ، فأين الراجع؟ قلت: حكم هذه الجملة حكم المفرد في قولك: «زيد
  غلامك» في أنه هو المبتدأ في المعنى، وذلك أن قوله: { ٱللَّهُ أَحَدٌ } هو الشأن الذي
  هو عبارة عنه، وليس كذلك «زيد أبوه منطلق» فإن زيداً والجملة يدلان على معنيين مختلفين،
  فلا بد مما يصل بينهما. وعن ابن عباس: قالت قريش: يا محمد، صف لنا ربك الذي تدعونا
  إليه، فنزلت: يعني: الذي سألتموني وصفه هو الله، وأحد: بدل من قوله، «الله». أو على:
  هو أحد، وهو بمعنى واحد، وأصله وحد. وقرأ عبد الله وأبيّ: «هو الله أحد» بغير { قُلْ
  } وفي قراءة النبي صلى الله عليه وسلم: «الله أحد» بغير { قُلْ هُوَ } وقال من قرأ:
  الله أحد، كان بعدل القرآن. وقرأ الأعمش: «قل هو الله الواحد». وقرىء: «أحد الله» بغير
  تنوين: أسقط لملاقاته لام التعريف. ونحوه:وَلاَ ذَاكِر اللَّهِ إلاّ قَلِيلاً   والجيد
  هو التنوين، وكسره لالتقاء الساكنين. و { ٱلصَّمَدُ } فعل بمعنى مفعول، من صمد إليه
  إذا قصده، وهو السيد المصمود إليه في الحوائج. والمعنى: هو الله الذي تعرفونه وتقرّون
  بأنه خالق السمٰوات والأرض وخالقكم، وهو واحد متوحد بالإلٰهية لا يشارك فيها، وهو الذي
  يصمد إليه كل مخلوق ولا يستغنون عنه، وهو الغني عنهم { لَمْ يَلِدْ } لأنه لا يجانس،
  حتى يكون له من جنسه صاحبه فيتوالدا. وقد دلّ على هذا المعنى بقوله:{ أَنَّىٰ يَكُونُ
  لَهُ وَلَدٌ وَلَمْ تَكُنْ لَّهُ صَـٰحِبَةٌ }[الأنعام: 101]. { وَلَمْ يُولَدْ } لأنّ
  كل مولود محدث وجسم، وهو قديم لا أوّل لوجوده وليس بجسم ولم يكافئه أحد، أي: لم يماثله
  ولم يشاكله. ويجوز أن يكون من الكفاءة في النكاح، نفياً للصاحبة: سألوه أن يصفه لهم،
  فأوحى إليه ما يحتوى على صفاته، فقوله: { هُوَ ٱللَّهُ } إشارة لهم إلى من هو خالق
  الأشياء وفاطرها، وفي طيّ ذلك وصفه بأنه قادر عالم؛ لأنّ الخلق يستدعي القدرة والعلم،
  لكونه واقعاً على غاية إحكام واتساق وانتظام. وفي ذلك وصفه بأنه حيّ سميع بصير. وقوله:
  { أَحَدٌ } وصف بالوحدانية ونفي الشركاء. وقوله: { ٱلصَّمَدُ } وصف بأنه ليس إلاّ محتاجاً
  إليه، وإذا لم يكن إلاّ محتاجاً إليه: فهو غني. وفي كونه غنياً مع كونه عالماً: أنه
  عدل غير فاعل للقبائح، لعلمه بقبح القبيح وعلمه بغناه عنه. وقوله: { لَمْ يُولَدْ }
  وصف بالقدم والأوّلية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱللَّهُ أَحَدٌ } * { ٱللَّهُ
  ٱلصَّمَدُ } * { لَمْ يَلِدْ وَلَمْ يُولَدْ } * { وَلَمْ يَكُنْ لَّهُ كُفُواً أَحَدٌ
  }وقوله: { لَمْ يَلِدْ } نفي للشبه والمجانسة. وقوله: { وَلَمْ يَكُنْ لَّهُ كُفُواً
  أَحَدٌ } تقرير لذلك وبت للحكم به، فإن قلت: الكلام العربي الفصيح أن يؤخر الظرف الذي
  هو لغو غير مستقر ولا يقدم، وقد نصّ سيبويه على ذلك في كتابه، فما باله مقدّماً في
  أفصح كلام وأعربه؟ قلت: هذا الكلام إنما سيق لنفي المكافأة عن ذات الباري سبحانه؛ وهذا
  المعنى مصبه ومركزه هو هذا الظرف، فكان لذلك أهم شيء وأعناه، وأحقه بالتقدم وأحراه.
  وقرىء: «كفؤاً» بضم الكاف والفاء. وبضم الكاف وكسرها مع سكون الفاء: فإن قلت: لم كانت
  هذه السورة عدل القرآن كله على قصر منها وتقارب طرفيها؟ قلت: لأمر ما يسود من يسود،
  وما ذاك إلا لاحتوائها على صفات الله تعالى وعدله وتوحيده، وكفى دليلاً من اعتراف بفضلها
  وصدق بقول رسول الله صلى الله عليه وسلم فيها: إنّ علم التوحيد من الله تعالى بمكان،
  وكيف لا يكون كذلك والعلم تابع للمعلوم: يشرف بشرفه، ويتضع بضعته؛ ومعلوم هذا العلم
  هو الله تعالى وصفاته، وما يجوز عليه وما لا يجوز، فما ظنك بشرف منزلته وجلالة محله،
  وإنافته على كل علم، واستيلائه على قصب السبق دونه؛ ومن ازدراه فلضعف علمه بمعلومه،
  وقلة تعظيمه له، وخلوه من خشيته، وبعده من النظر لعاقبته. اللهم احشرنا في زمرة العالمين
  بك العاملين لك، القائلين بعدلك وتوحيدك، الخائفين من وعيدك. وتسمى سورة الأساس لاشتمالها
  على أصول الدين، وروى: أبيّ وأنس عن النبي صلى الله عليه وسلم:(1371) \" أسست السمٰوات
  السبع والأرضون السبع على قل هو الله أحد \" يعني ما خلقت إلاّ لتكون دلائل على توحيد
  الله ومعرفة صفاته التي نطقت بها هذه السورة. عن رسول الله صلى الله عليه وسلم:(1372)
  أنه سمع رجلاً يقرأ: قل هو الله أحد فقال: «وجبت». قيل: يا رسول الله وما وجبت؟ قال:
  \" وجبت له الجنة \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

