text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱللَّهُ
  أَحَدٌ } * { ٱللَّهُ ٱلصَّمَدُ } * { لَمْ يَلِدْ وَلَمْ يُولَدْ } * { وَلَمْ يَكُنْ
  لَّهُ كُفُواً أَحَدٌ }ذُكر أن المشركين سألوا رسول الله صلى الله عليه وسلم عن نسب
  ربّ العزة، فأنزل الله هذا السورة جواباً لهم. وقال بعضهم: بل نزلت من أجل أن اليهود
  سألوه، فقالوا له: هذا الله خلق الخلق، فمن خلق الله؟ فأُنزلت جواباً لهم.ذكر من قال:
  أُنزلت جواباً للمشركين الذين سألوه أن ينسُب لهم الربّ تبارك وتعالى.حدثنا أحمد بن
  منيع المَرْوزيّ ومحمود بن خِداش الطالَقَاني، قالا: ثنا أبو سعيد الصنعاني، قال: ثنا
  أبو جعفر الرازيّ، عن الربيع بن أنس، عن أبي العالية، عن أُبيّ بن كعب، قال: قال المشركون
  للنبيّ صلى الله عليه وسلم: انسُبْ لنا ربك، فأنزل الله: { قُلْ هُوَ اللّهُ أحَدٌ
  اللّهُ الصَّمَدُ }.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد،
  عن عكرِمة، قال: إن المشركين قالوا: يا رسول الله أخبرنا عن ربك، صف لنا ربك ما هو،
  ومن أيّ شيء هو؟ فأنزل الله: { قُلْ هُوَ اللّهُ أحَدٌ } إلى آخر السورة.حدثنا ابن
  حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع، عن أبي العالية { قُلْ هُوَ اللّهُ
  أحَدٌ اللّهُ الصَّمَدُ } قال: قال ذلك قادة الأحزاب: انسُب لنا ربك، فأتاه جبريل بهذه.حدثني
  محمد بن عوف، قال: ثنا شريح، قال: ثنا إسماعيل بن مجالد، عن مجالد، عن الشعبيّ، عن
  جابر قال: قال المشركون: انسُب لنا ربك، فأنزل الله { قُلْ هُوَ اللّهُ أحَدٌ }. ذكر
  من قال: نزل ذلك من أجل مسألة اليهود:حدثنا ابن حميد، قال: ثنا سلمة، قال: ثني ابن
  إسحاق، عن محمد، عن سعيد، قال: أتى رهط من اليهود النبيّ صلى الله عليه وسلم، فقالوا:
  يا محمد هذا الله خلق الخلق، فمن خلقه؟ فغضب النبيّ صلى الله عليه وسلم حتى انتُقِعَ
  لونه ثم ساوَرَهم غضباً لربه، فجاءه جبريل عليه السلام فسكنَّه، وقال: اخفض عليك جناحك
  يا محمد، وجاءه من الله جواب ما سألوه عنه. قال: يقول الله: { قُلْ هُوَ اللّهُ أحَدٌ
  اللّهُ الصَّمَدُ لَمْ يَلِدْ ولَمْ يُولَدْ ولَمْ يَكُنْ لَهُ كُفُواً أحَدٌ } فلما
  تلا عليهم النبيّ صلى الله عليه وسلم، قالوا: صف لنا ربك كيف خَلْقُه، وكيف عضُدُه،
  وكيف ذراعُه، فغضب النبيّ صلى الله عليه وسلم أشدّ من غضبه الأوّل، وساوَرَهم غضباً،
  فأتاه جبريل فقال له مثل مقالته، وأتاه بجواب ما سألوه عنه:{ وَما قَدَرُوا اللّهَ
  حَقَّ قَدْرِهِ والأرْضُ جَمِيعاً قَبْضَتُهُ يَوْمَ الْقِيامَةِ والسَّمَوَاتُ مَطْوِيَّاتٌ
  بِيَمِينِهِ سُبْحانَهُ وَتَعالى عَمَّا يُشْرِكُونَ }حدثنا ابن حُمَيد، قال: ثنا مِهران،
  عن سعيد بن أبي عَرُوبة، عن قتادة، قال: جاء ناس من اليهود إلى النبيّ صلى الله عليه
  وسلم، فقالوا: انسب لنا ربك، فنزلت: { قُلْ هُوَ اللّهُ أحَدٌ } حتى ختم السورة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱللَّهُ أَحَدٌ } * { ٱللَّهُ
  ٱلصَّمَدُ } * { لَمْ يَلِدْ وَلَمْ يُولَدْ } * { وَلَمْ يَكُنْ لَّهُ كُفُواً أَحَدٌ
  }فتأويل الكلام إذا كان الأمر على ما وصفنا: قل يا محمد لهؤلاء السائليك عن نسب ربك
  وصفته، ومن خلقه: الربّ الذي سألتموني عنه، هو الله الذي له عبادة كل شيء، لا تنبغي
  العبادة إلاَّ له، ولا تصلح لشيء سواه.واختلف أهل العربية في الرافع { أحَدٌ } فقال
  بعضهم: الرافع له «الله»، و «هو» عماد، بمنزلة الهاء في قوله:{ إنَّهُ أنا اللّهُ الْعَزِيزُ
  الْحَكِيمُ }وقال آخر منهم: بل «هو» مرفوع، وإن كان نكرة بالاستئناف، كقوله: هذا بعلي
  شيخ، وقال: هو الله جواب لكلام قوم قالوا له: ما الذي تعبد؟ فقال: هو الله، ثم قيل
  له: فما هو؟ قال: هو أحد.وقال آخرون { أحَدٌ } بمعنى: واحد، وأنكر أن يكون العماد مستأنفاً
  به، حتى يكون قبله حرف من حروف الشكّ، كظنّ وأخواتها، وكان وذواتها، أو إنّ وما أشبهها،
  وهذا القول الثاني هو أشبه بمذاهب العربية.واختلفت القرّاء في قراءة ذلك، فقرأته عامة
  قرّاء الأمصار { أحَدٌ اللّهُ الصَّمَدُ } بتنوين «أحدٌ»، سوى نصر بن عاصم، وعبد الله
  بن أبي إسحاق، فإنه رُوي عنهما ترك التنوين: «أحَدُ اللّهُ» وكأن من قرأ ذلك كذلك،
  قال: نون الإعراب إذا استقبلتها الألف واللام أو ساكن من الحروف حُذفت أحياناً، كما
  قال الشاعر:كَيْفَ نَوْمي على الفرَاشِ ولمَا   تَشْمَلِ الشَّامَ غارَةٌ شَعْوَاءُتُذْهِلُ
  الشَّيْخَ عَن بَنِيهِ وتُبْدِي   عَنْ خِدَامِ العَقِيلَةُ العَذْراءُيريد: عن خِدامٍ
  العقيلةُ.والصواب في ذلك عندنا: التنوين، لمعنيين: أحدهما أفصح اللغتين، وأشهر الكلامين،
  وأجودهما عند العرب. والثاني: إجماع الحجة من قرّاء الأمصار على اختيار التنوين فيه،
  ففي ذلك مُكْتفًى عن الاستشهاد على صحته بغيره. وقد بيَّنا معنى قوله «أحد» فيما مضى،
  بما أغنى عن إعادته في هذا الموضع.وقوله: { اللّهُ الصَّمَدُ } يقول تعالى ذكره: المعبود
  الذي لا تصلح العبادة إلاَّ له الصمدُ.واختلف أهل التأويل في معنى الصمد، فقال بعضهم:
  هو الذي ليس بأجوف، ولا يأكل ولا يشرب. ذكر من قال ذلك:حدثنا عبد الرحمن بن الأسود،
  قال: ثنا محمد بن ربيعة، عن سلمة بن سابور، عن عطية، عن ابن عباس، قال: الصمد: الذي
  ليس بأجوف.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد،
  قال: الصمد: المُصْمَت الذي لا جوف له.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان،
  عن منصور، عن مجاهد، مثلَه سواء.حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن
  ابن أبي نجيح، عن مجاهد، قال: الصمد: المُصْمَت الذي ليس له جوف.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن ووكيع، قالا: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، قال: الصمد: الذي
  لا جوف له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱللَّهُ أَحَدٌ } * { ٱللَّهُ
  ٱلصَّمَدُ } * { لَمْ يَلِدْ وَلَمْ يُولَدْ } * { وَلَمْ يَكُنْ لَّهُ كُفُواً أَحَدٌ
  }حدثنا أبو كُرَيب، قال: ثنا وكيع وحدثنا ابن حميد، قال: ثنا مهران جميعاً، عن سفيان،
  عن ابن أبي نجيح، عن مجاهد، مثلَه.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا الربيع
  بن مسلم، عن الحسن، قال: الصَّمَدُ: الذي لا جوف له.قال: ثنا الربيع بن مسلم، عن إبراهيم
  بن ميسرة، قال: أرسلني مجاهد إلى سعيد بن جُبير أسأله عن الصمد، فقال: الذي لا جوف
  له.حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا إسماعيل بن أبي خالد، عن الشعبيّ، قال:
  الصمدُ الذي لا يَطْعَم الطعام.حدثنا يعقوب، قال: ثنا هشيم، عن إسماعيل بن أبي خالد،
  عن الشعبيّ أنه قال: الصَّمَدُ: الذي لا يأكل الطعام، ولا يشرب الشراب.حدثنا أبو كُرَيب
  وابن بشار، قالا: ثنا وكيع، عن سلمة بن نُبَيط، عن الضحاك، قال: الصمدُ: الذي لا جوف
  له.حدثنا أبو كُرَيب، قال: ثنا ابن أبي زائدة، عن إسماعيل، عن عامر، قال: الصمدُ: الذي
  لا يأكل الطعام.حدثنا ابن بشار وزيد بن أخزم، قالا: ثنا ابن داود، عن المستقيم بن عبد
  الملك، عن سعيد بن المسيب قال: الصمدُ: الذي لا حِشوة له.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: الصمدُ: الذي لا جوف له.حدثني
  العباس بن أبي طالب، قال: ثنا محمد بن رومي، عن عبيد الله بن سعيد قائد الأعمش، قال:
  ثني صالح بن حيان، عن عبد الله بن بريدة، عن أبيه، قال: لا أعلمه إلاَّ قد رَفَعه،
  قال: الصَّمَد الذي لا جوف له.حدثنا ابن عبد الأعلى، قال: ثنا بشر بن المفضل، عن الربيع
  بن مسلم، قال: سمعت الحسن يقول: الصَّمَدُ: الذي لا جوف له.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن عكرِمة، قال: الصمدُ: الذي لا جوف له.وقال آخرون: هو الذي
  لا يخرج منه شيء. ذكر من قال ذلك:حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، قال:
  سمعت عِكْرِمة، قال في قوله: { الصَّمَدُ }: الذي لم يخرج منه شيء، ولم يَلِد، ولم
  يُولَد.حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي رجاء محمد بن
  يوسف، عن عكرِمة قال: الصمدُ: الذي لا يخرج منه شيء.وقال آخرون: هو الذي لم يَلِدْ
  ولم يُولَدْ. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع،
  عن أبي العالية، قال: { الصَّمَدُ }: الذي لم يلد ولم يولد، لأنه ليس شيء يلد إلاَّ
  سيورث، ولا شيء يولد إلاَّ سيموت، فأخبرهم تعالى ذكره أنه لا يُورث ولا يموت.حدثنا
  أحمد بن منيع ومحمود بن خِداش قالا: ثنا أبو سعيد الصَّنْعانيّ، قال: قال المشركون
  للنبيّ صلى الله عليه وسلم: أنسُب لنا ربك، فأنزل الله: { قُلْ هُوَ اللّهُ أحَدٌ اللّهُ
  الصَّمَدُ لَمْ يَلِدْ ولَمْ يُولَدْ ولَمْ يَكُنْ لَهُ كُفُواً أحَدٌ } لأنه ليس شيء
  يولد إلاَّ سيموت، وليس شيء يموت إلاَّ سيُورث، وإن الله جلّ ثناؤه لا يموت ولا يورث
  { ولَمْ يَكُنْ لَهُ كُفُواً أحَدٌ }: ولم يكن له شبيه ولا عدل، وليس كمثله شيء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱللَّهُ أَحَدٌ } * { ٱللَّهُ
  ٱلصَّمَدُ } * { لَمْ يَلِدْ وَلَمْ يُولَدْ } * { وَلَمْ يَكُنْ لَّهُ كُفُواً أَحَدٌ
  }حدثنا أبو كُرَيب، قال: ثنا وكيع، عن أبي معشر، عن محمد بن كعب: الصَّمَد: الذي لم
  يلد ولم يولد، ولم يكن له كفواً أحد.وقال آخرون: هو السيد الذي قد انتهى سُؤدَدُه.
  ذكر من قال ذلك:حدثني أبو السائب، قال: ثني أبو معاوية، عن الأعمش، عن شقيق، قال: {
  الصَّمَدُ }: هو السيد الذي قد انتهى سُؤدَدُه.حدثنا أبو كريب وابن بشار وابن عبد الأعلى،
  قالوا: ثنا وكيع، عن الأعمش، عن أبي وائل، قال: { الصَّمد }: السيد الذي قد انتهى سُؤدَدُه
  ولم يقل أبو كُرَيب وابن عبد الأعلى سُؤدَدُه.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن الأعمش، عن أبي وائل مثله.حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، في قوله: { الصَّمَدُ } يقول: السيد الذي قد كمل في سُؤدَدِه، والشريف
  الذي قد كمُل في شرفه، والعظيم الذي قد عظُم في عظمته، والحليم الذي قد كمل في حلمه،
  والغنيّ الذي قد كمل في غناه، والجبَّار الذي قد كمل في جبروته، والعالم الذي قد كمل
  في علمه، والحكيم الذي قد كمل في حكمته، وهو الذي قد كمل في أنواع الشرف والسُّؤدَد،
  وهو الله سبحانه هذه صفته، لا تنبغي إلاَّ له.وقال آخرون: بل هو الباقي الذي لا يفنَى.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { قُلْ
  هُوَ اللّهُ أحَدٌ اللّهَ الصَّمَدُ لَمْ يَلِدْ وَلَمْ يُولَدْ } قال: كان الحسن وقتادة
  يقولان: الباقي بعد خلقه، قال: هذه سورة خالصة، ليس فيها ذكر شيء من أمر الدنيا والآخرة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: { الصَّمَدُ }: الدائم.قال
  أبو جعفر: الصَّمَدُ عند العرب: هو السيد الذي يُصْمَدُ إليه، الذي لا أحد فوقه، وكذلك
  تسمي أشرافَها ومنه قول الشاعر:ألا بَكَرَ النَّاعي بِخَيْرَيْ بَنِي أسَدْ   بعَمْرِو
  بْنِ مَسْعُودٍ وبالسَّيِّدِ الصَّمَدْوقال الزبرقان:وَلا رَهِينَةَ إلاَّ سَيِّدٌ
  صَمَدُ   فإذا كان ذلك كذلك، فالذي هو أولى بتأويل الكلمة، المعنى المعروف من كلام
  من نزل القرآن بلسانه ولو كان حديث ابن بُريدة، عن أبيه صحيحاً، كان أولى الأقوال بالصحة،
  لأن رسول الله صلى الله عليه وسلم أعلم بما عَنى الله جلّ ثناؤه، وبما أنْزل عليه.وقوله:
  { لَمْ يَلِدْ } يقول: ليس بفان، لأنه لا شيء يلد إلا هو فان بائد { ولَمْ يُولَدْ
  } يقول: وليس بمحدث لم يكن فكان، لأن كلّ مولود فإنما وُجد بعد أن لم يكن، وحدث بعد
  أن كان غير موجود، ولكنه تعالى ذكره قديم لم يزل، ودائم لم يَبِد، ولا يزول ولا يفني.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ ٱللَّهُ أَحَدٌ } * { ٱللَّهُ
  ٱلصَّمَدُ } * { لَمْ يَلِدْ وَلَمْ يُولَدْ } * { وَلَمْ يَكُنْ لَّهُ كُفُواً أَحَدٌ
  }وقوله: { وَلَمْ يَكُنْ لَهُ كُفُوًا أحَدٌ } اختلف أهل التأويل في معنى ذلك، فقال
  بعضهم: معنى ذلك: ولم يكن له شبيه ولا مِثْل. ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا مهران، عن أبي جعفر، عن الربيع، عن أبي العالية قوله: { ولَمْ يَكُنْ لَهُ كُفُواً
  أحَدٌ }: لم يكن له شبيه، ولا عِدْل، وليس كمثله شيء.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن عمرو بن غَيلانَ الثقفيّ، وكان أميرَ البصرة، عن كعب، قال:
  إن الله تعالى ذكره أسَّس السموات السبع، والأرضين السبع، على هذه السورة { لَمْ يَلِدْ
  وَلمْ يُولَدْ ولمْ يَكُنْ لَهُ كُفُواً أحَدٌ } وإن الله لم يكافئه أحد من خلقه.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { ولَمْ يَكُنْ لَهُ
  كُفُواً أحَدٌ } قال: ليس كمثله شيء، فسبحان الله الواحد القهَّار.حدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، عن ابن جُرَيج { ولَمْ يَكُنْ لَهُ كُفُوًا }: مثل.وقال
  آخرون: معنى ذلك، أنه لم يكن له صاحبة. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفيان، عن عبد الملك بن أبجر، عن طلحة، عن مجاهد، قوله: { ولَمْ يَكُنْ
  لَهُ كُفُوًا أحَدٌ } قال: صاحبة.حدثنا ابن بشار، قال: ثنا يحيى، عن سفيان، عن ابن
  أبجر، عن طلحة، عن مجاهد، مثلَه.حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، عن عبد الملك،
  عن طلحة، عن مجاهد، مثله.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبجر، عن
  رجل عن مجاهد { ولَمْ يَكُنْ لَهُ كُفُواً أحَدٌ } قال: صاحبة.حدثنا أبو كُرَيب، قال:
  ثنا وكيع، عن سفيان، عن عبد الملك بن أبجر، عن طلحة بن مصرّف، عن مجاهد { ولَمْ يَكُنْ
  لَهُ كُفُوًا أحَدٌ } قال: صاحبة.حدثنا أبو السائب، قال: ثنا ابن إدريس، عن عبد الملك،
  عن طلحة، عن مجاهد، مثله.والكُفُؤْ والكفىء والكِفاء في كلام العرب واحد، وهو المِثْل
  والشِّبْه ومنه قول نابغة بني ذُبيان:لا تَقْذِفَنِّي برُكْنٍ لا كِفاءَ لَهُ   وَلَوْ
  تأَثَّفَكَ الأعْدَاءُ بالرِّفَدِيعني: لا كفاء له: لا مثل له.واختلفت القرّاء في قراءة
  قوله: { كُفُوًا }. فقرأ ذلك عامة قرّاء البصرة: { كُفُوًا } بضم الكاف والفاء. وقرأه
  بعض قرّاء الكوفة بتسكين الفاء وهمزها «كُفْئاً».والصواب من القول في ذلك: أن يقال:
  إنهما قراءتان معروفتان، ولغتان مشهورتان، فبأيتهما قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

