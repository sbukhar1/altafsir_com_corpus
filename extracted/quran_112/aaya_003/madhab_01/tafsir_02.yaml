  none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ ٱلصَّمَدُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَمْ
  يَلِدْ وَلَمْ يُولَدْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَمْ يَكُنْ لَّهُ كُفُواً أَحَدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هُوَ } ضمير الشأن، و { ٱللَّهُ أَحَدٌ } هو الشأن، كقولك: هو زيد
  منطلق، كأنه قيل: الشأن هذا، وهو أن الله واحد لا ثاني له. فإن قلت: ما محل هو؟ قلت:
  الرفع على الابتداء والخبر الجملة. فإن قلت: فالجملة الواقعة خبراً لا بد فيها من راجع
  إلى المبتدأ، فأين الراجع؟ قلت: حكم هذه الجملة حكم المفرد في قولك: «زيد غلامك» في
  أنه هو المبتدأ في المعنى، وذلك أن قوله: { ٱللَّهُ أَحَدٌ } هو الشأن الذي هو عبارة
  عنه، وليس كذلك «زيد أبوه منطلق» فإن زيداً والجملة يدلان على معنيين مختلفين، فلا
  بد مما يصل بينهما. وعن ابن عباس: قالت قريش: يا محمد، صف لنا ربك الذي تدعونا إليه،
  فنزلت: يعني: الذي سألتموني وصفه هو الله، وأحد: بدل من قوله، «الله». أو على: هو أحد،
  وهو بمعنى واحد، وأصله وحد. وقرأ عبد الله وأبيّ: «هو الله أحد» بغير { قُلْ } وفي
  قراءة النبي صلى الله عليه وسلم: «الله أحد» بغير { قُلْ هُوَ } وقال من قرأ: الله
  أحد، كان بعدل القرآن. وقرأ الأعمش: «قل هو الله الواحد». وقرىء: «أحد الله» بغير تنوين:
  أسقط لملاقاته لام التعريف. ونحوه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ ذَاكِر اللَّهِ إلاّ قَلِيلاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والجيد هو التنوين، وكسره لالتقاء
  الساكنين. و { ٱلصَّمَدُ } فعل بمعنى مفعول، من صمد إليه إذا قصده، وهو السيد المصمود
  إليه في الحوائج. والمعنى: هو الله الذي تعرفونه وتقرّون بأنه خالق السمٰوات والأرض
  وخالقكم، وهو واحد متوحد بالإلٰهية لا يشارك فيها، وهو الذي يصمد إليه كل مخلوق ولا
  يستغنون عنه، وهو الغني عنهم { لَمْ يَلِدْ } لأنه لا يجانس، حتى يكون له من جنسه صاحبه
  فيتوالدا. وقد دلّ على هذا المعنى بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنَّىٰ يَكُونُ لَهُ وَلَدٌ وَلَمْ
  تَكُنْ لَّهُ صَـٰحِبَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 101]. { وَلَمْ يُولَدْ } لأنّ كل مولود محدث وجسم، وهو
  قديم لا أوّل لوجوده وليس بجسم ولم يكافئه أحد، أي: لم يماثله ولم يشاكله. ويجوز أن
  يكون من الكفاءة في النكاح، نفياً للصاحبة: سألوه أن يصفه لهم، فأوحى إليه ما يحتوى
  على صفاته، فقوله: { هُوَ ٱللَّهُ } إشارة لهم إلى من هو خالق الأشياء وفاطرها، وفي
  طيّ ذلك وصفه بأنه قادر عالم؛ لأنّ الخلق يستدعي القدرة والعلم، لكونه واقعاً على غاية
  إحكام واتساق وانتظام. وفي ذلك وصفه بأنه حيّ سميع بصير. وقوله: { أَحَدٌ } وصف بالوحدانية
  ونفي الشركاء. وقوله: { ٱلصَّمَدُ } وصف بأنه ليس إلاّ محتاجاً إليه، وإذا لم يكن إلاّ
  محتاجاً إليه: فهو غني. وفي كونه غنياً مع كونه عالماً: أنه عدل غير فاعل للقبائح،
  لعلمه بقبح القبيح وعلمه بغناه عنه. وقوله: { لَمْ يُولَدْ } وصف بالقدم والأوّلية.</font></font>&#13;\t\t\t<label
