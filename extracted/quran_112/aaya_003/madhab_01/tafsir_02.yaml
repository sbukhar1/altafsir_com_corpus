  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَمْ
  يَلِدْ } نفي للشبه والمجانسة. وقوله: { وَلَمْ يَكُنْ لَّهُ كُفُواً أَحَدٌ } تقرير
  لذلك وبت للحكم به، فإن قلت: الكلام العربي الفصيح أن يؤخر الظرف الذي هو لغو غير مستقر
  ولا يقدم، وقد نصّ سيبويه على ذلك في كتابه، فما باله مقدّماً في أفصح كلام وأعربه؟
  قلت: هذا الكلام إنما سيق لنفي المكافأة عن ذات الباري سبحانه؛ وهذا المعنى مصبه ومركزه
  هو هذا الظرف، فكان لذلك أهم شيء وأعناه، وأحقه بالتقدم وأحراه. وقرىء: «كفؤاً» بضم
  الكاف والفاء. وبضم الكاف وكسرها مع سكون الفاء: فإن قلت: لم كانت هذه السورة عدل القرآن
  كله على قصر منها وتقارب طرفيها؟ قلت: لأمر ما يسود من يسود، وما ذاك إلا لاحتوائها
  على صفات الله تعالى وعدله وتوحيده، وكفى دليلاً من اعتراف بفضلها وصدق بقول رسول الله
  صلى الله عليه وسلم فيها: إنّ علم التوحيد من الله تعالى بمكان، وكيف لا يكون كذلك
  والعلم تابع للمعلوم: يشرف بشرفه، ويتضع بضعته؛ ومعلوم هذا العلم هو الله تعالى وصفاته،
  وما يجوز عليه وما لا يجوز، فما ظنك بشرف منزلته وجلالة محله، وإنافته على كل علم،
  واستيلائه على قصب السبق دونه؛ ومن ازدراه فلضعف علمه بمعلومه، وقلة تعظيمه له، وخلوه
  من خشيته، وبعده من النظر لعاقبته. اللهم احشرنا في زمرة العالمين بك العاملين لك،
  القائلين بعدلك وتوحيدك، الخائفين من وعيدك. وتسمى سورة الأساس لاشتمالها على أصول
  الدين، وروى: أبيّ وأنس عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1371)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أسست السمٰوات السبع والأرضون
  السبع على قل هو الله أحد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني ما خلقت إلاّ لتكون دلائل على توحيد الله ومعرفة صفاته التي نطقت
  بها هذه السورة. عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1372)
  أنه سمع رجلاً يقرأ: قل هو الله أحد فقال: «وجبت». قيل: يا رسول الله وما وجبت؟ قال:</font></font><b><font
