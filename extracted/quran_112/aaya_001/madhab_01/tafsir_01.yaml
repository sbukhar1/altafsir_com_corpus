  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَمْ
  يَلِدْ وَلَمْ يُولَدْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَمْ يَكُنْ لَّهُ كُفُواً أَحَدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكر أن المشركين سألوا رسول الله صلى الله عليه وسلم عن نسب ربّ العزة،
  فأنزل الله هذا السورة جواباً لهم. وقال بعضهم: بل نزلت من أجل أن اليهود سألوه، فقالوا
  له: هذا الله خلق الخلق، فمن خلق الله؟ فأُنزلت جواباً لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال: أُنزلت جواباً للمشركين الذين سألوه أن ينسُب لهم الربّ تبارك وتعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن منيع المَرْوزيّ ومحمود بن خِداش الطالَقَاني، قالا:
  ثنا أبو سعيد الصنعاني، قال: ثنا أبو جعفر الرازيّ، عن الربيع بن أنس، عن أبي العالية،
  عن أُبيّ بن كعب، قال: قال المشركون للنبيّ صلى الله عليه وسلم: انسُبْ لنا ربك، فأنزل
  الله: { قُلْ هُوَ اللّهُ أحَدٌ اللّهُ الصَّمَدُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة، قال: إن المشركين
  قالوا: يا رسول الله أخبرنا عن ربك، صف لنا ربك ما هو، ومن أيّ شيء هو؟ فأنزل الله:
  { قُلْ هُوَ اللّهُ أحَدٌ } إلى آخر السورة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع، عن أبي العالية { قُلْ هُوَ اللّهُ
  أحَدٌ اللّهُ الصَّمَدُ } قال: قال ذلك قادة الأحزاب: انسُب لنا ربك، فأتاه جبريل بهذه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عوف، قال: ثنا شريح، قال: ثنا إسماعيل بن مجالد، عن
  مجالد، عن الشعبيّ، عن جابر قال: قال المشركون: انسُب لنا ربك، فأنزل الله { قُلْ هُوَ
  اللّهُ أحَدٌ }. ذكر من قال: نزل ذلك من أجل مسألة اليهود:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، قال: ثني ابن إسحاق، عن محمد، عن سعيد، قال: أتى رهط من اليهود
  النبيّ صلى الله عليه وسلم، فقالوا: يا محمد هذا الله خلق الخلق، فمن خلقه؟ فغضب النبيّ
  صلى الله عليه وسلم حتى انتُقِعَ لونه ثم ساوَرَهم غضباً لربه، فجاءه جبريل عليه السلام
  فسكنَّه، وقال: اخفض عليك جناحك يا محمد، وجاءه من الله جواب ما سألوه عنه. قال: يقول
  الله: { قُلْ هُوَ اللّهُ أحَدٌ اللّهُ الصَّمَدُ لَمْ يَلِدْ ولَمْ يُولَدْ ولَمْ
  يَكُنْ لَهُ كُفُواً أحَدٌ } فلما تلا عليهم النبيّ صلى الله عليه وسلم، قالوا: صف
  لنا ربك كيف خَلْقُه، وكيف عضُدُه، وكيف ذراعُه، فغضب النبيّ صلى الله عليه وسلم أشدّ
  من غضبه الأوّل، وساوَرَهم غضباً، فأتاه جبريل فقال له مثل مقالته، وأتاه بجواب ما
  سألوه عنه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما قَدَرُوا اللّهَ حَقَّ قَدْرِهِ والأرْضُ جَمِيعاً قَبْضَتُهُ
  يَوْمَ الْقِيامَةِ والسَّمَوَاتُ مَطْوِيَّاتٌ بِيَمِينِهِ سُبْحانَهُ وَتَعالى عَمَّا
  يُشْرِكُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مِهران، عن سعيد بن أبي عَرُوبة، عن قتادة، قال: جاء ناس من اليهود
  إلى النبيّ صلى الله عليه وسلم، فقالوا: انسب لنا ربك، فنزلت: { قُلْ هُوَ اللّهُ أحَدٌ
  } حتى ختم السورة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
