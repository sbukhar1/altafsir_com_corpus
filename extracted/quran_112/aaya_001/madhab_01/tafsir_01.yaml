  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمْ
  يَكُنْ لَّهُ كُفُواً أَحَدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فتأويل الكلام
  إذا كان الأمر على ما وصفنا: قل يا محمد لهؤلاء السائليك عن نسب ربك وصفته، ومن خلقه:
  الربّ الذي سألتموني عنه، هو الله الذي له عبادة كل شيء، لا تنبغي العبادة إلاَّ له،
  ولا تصلح لشيء سواه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في الرافع {
  أحَدٌ } فقال بعضهم: الرافع له «الله»، و «هو» عماد، بمنزلة الهاء في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّهُ
  أنا اللّهُ الْعَزِيزُ الْحَكِيمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر منهم: بل «هو» مرفوع، وإن
  كان نكرة بالاستئناف، كقوله: هذا بعلي شيخ، وقال: هو الله جواب لكلام قوم قالوا له:
  ما الذي تعبد؟ فقال: هو الله، ثم قيل له: فما هو؟ قال: هو أحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون { أحَدٌ } بمعنى: واحد، وأنكر أن يكون العماد مستأنفاً
  به، حتى يكون قبله حرف من حروف الشكّ، كظنّ وأخواتها، وكان وذواتها، أو إنّ وما أشبهها،
  وهذا القول الثاني هو أشبه بمذاهب العربية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار { أحَدٌ اللّهُ الصَّمَدُ } بتنوين
  «أحدٌ»، سوى نصر بن عاصم، وعبد الله بن أبي إسحاق، فإنه رُوي عنهما ترك التنوين: «أحَدُ
  اللّهُ» وكأن من قرأ ذلك كذلك، قال: نون الإعراب إذا استقبلتها الألف واللام أو ساكن
  من الحروف حُذفت أحياناً، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَيْفَ نَوْمي على الفرَاشِ ولمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَشْمَلِ
  الشَّامَ غارَةٌ شَعْوَاءُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تُذْهِلُ
  الشَّيْخَ عَن بَنِيهِ وتُبْدِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَنْ خِدَامِ
  العَقِيلَةُ العَذْراءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: عن خِدامٍ العقيلةُ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  في ذلك عندنا: التنوين، لمعنيين: أحدهما أفصح اللغتين، وأشهر الكلامين، وأجودهما عند
  العرب. والثاني: إجماع الحجة من قرّاء الأمصار على اختيار التنوين فيه، ففي ذلك مُكْتفًى
  عن الاستشهاد على صحته بغيره. وقد بيَّنا معنى قوله «أحد» فيما مضى، بما أغنى عن إعادته
  في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { اللّهُ الصَّمَدُ } يقول
  تعالى ذكره: المعبود الذي لا تصلح العبادة إلاَّ له الصمدُ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى الصمد، فقال بعضهم: هو الذي ليس بأجوف، ولا يأكل ولا يشرب. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الرحمن بن الأسود، قال:
  ثنا محمد بن ربيعة، عن سلمة بن سابور، عن عطية، عن ابن عباس، قال: الصمد: الذي ليس
  بأجوف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن مجاهد، قال: الصمد: المُصْمَت الذي لا جوف له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد، مثلَه
  سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، قال: الصمد: المُصْمَت الذي ليس له جوف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن ووكيع، قالا: ثنا سفيان، عن ابن
  أبي نجيح، عن مجاهد، قال: الصمد: الذي لا جوف له.</font></font>&#13;\t\t\t<label disabled=\"true\"
