  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  مَالِ هَـٰذَا ٱلرَّسُولِ يَأْكُلُ ٱلطَّعَامَ وَيَمْشِي فِي ٱلأَسْوَاقِ لَوْلاۤ أُنزِلَ
  إِلَيْهِ مَلَكٌ فَيَكُونَ مَعَهُ نَذِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ يُلْقَىٰ إِلَيْهِ
  كَنْزٌ أَوْ تَكُونُ لَهُ جَنَّةٌ يَأْكُلُ مِنْهَا وَقَالَ ٱلظَّالِمُونَ إِن تَتَّبِعُونَ
  إِلاَّ رَجُلاً مَّسْحُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقعت اللام في
  المصحف مفصولة عن هذا خارجة عن أوضاع الخط العربي، وخط المصحف سنة لا تغير. وفي هذا
  استهانة وتصغير لشأنه وتسميته بالرسول سخرية منهم وطنز، كأنهم قالوا: ما لهذا الزاعم
  أنه رسول. ونحوه قول فرعون</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ رَسُولَكُمُ ٱلَّذِى أُرْسِلَ إِلَيْكُمْ لَمَجْنُونٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  27] أي: إن صحّ أنه رسول الله فما باله حاله مثل حالنا { يَأْكُلُ ٱلطَّعَامَ } كما
  نأكل؛ ويتردد في الأسواق لطلب المعاش كما نتردد، يعنون أنه كان يجب أن يكون ملكاً مستغنياً
  عن الأكل والتعيش. ثم نزلوا عن اقتراحهم أن يكون ملكاً إلى اقتراح أن يكون إنساناً
  معه ملك، حتى يتساندا في الإنذار والتخويف، ثم نزلوا أيضاً فقالوا: وإن لم يكن مرفوداً
  بملك فليكن مرفوداً بكنز يلقى إليه من السماء يستظهر به ولا يحتاج إلى تحصيل المعاش.
  ثم نزلوا فاقتنعوا بأن يكون رجلاً له بستان يأكل منه ويرتزق كما الدهاقين والمياسير،
  أو يأكلون هم من ذلك البستان فينتفعون به في دنياهم ومعاشهم. وأراد بالظالمين: إياهم
  بأعيانهم: وضع الظاهر موضع المضمر ليسجل عليهم بالظلم فيما قالوا: وقرىء: «فيكون» بالرفع،
  أو يكون له جنة، بالياء، ونأكل، بالنون. فإن قلت: ما وجها الرفع والنصب في فيكون؟ قلت:
  النصب لأنه جواب «لولا» بمعنى «هلا» وحكمه حكم الاستفهام. والرفع على أنه معطوف على
  أنزل، ومحله الرفع، ألا تراك تقول: لولا ينزل بالرفع، وقد عطف عليه: يلقى، وتكون مرفوعين،
  ولا يجوز النصب فيهما لأنهما في حكم الواقع بعد لولا، ولا يكون إلاّ مرفوعاً. والقائلون
  هم كفار قريش النضر بن الحرث، وعبد الله بن أبي أمية، ونوفل بن خويلد ومن ضامهم { مَّسْحُورًا
  } سحر فغلب على عقله. أو ذا سحر، وهو الرئة: عنوا أنه بشر لا ملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
