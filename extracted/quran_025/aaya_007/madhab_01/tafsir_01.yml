  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  مَالِ هَـٰذَا ٱلرَّسُولِ يَأْكُلُ ٱلطَّعَامَ وَيَمْشِي فِي ٱلأَسْوَاقِ لَوْلاۤ أُنزِلَ
  إِلَيْهِ مَلَكٌ فَيَكُونَ مَعَهُ نَذِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ يُلْقَىٰ إِلَيْهِ
  كَنْزٌ أَوْ تَكُونُ لَهُ جَنَّةٌ يَأْكُلُ مِنْهَا وَقَالَ ٱلظَّالِمُونَ إِن تَتَّبِعُونَ
  إِلاَّ رَجُلاً مَّسْحُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذُكر أن هاتـين
  الآيتـين نزلتا علـى رسول الله صلى الله عليه وسلم فـيـما كان مشركو قومه قالوا له
  لـيـلة اجتـماع أشرافهم بظهر الكعبة، وعرضوا علـيه أشياء، وسألوه الآيات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فكان فـيـما كلَّـموه به حينئذٍ، فـيـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد، مولـى زيد
  بن ثابت، عن سعيد بن جُبـير، أو عكرِمة مولـى ابن عبـاس، عن ابن عبـاس: أن قالوا له:
  فإن لـم تفعل لنا هذا يعنـي ما سألوه من تسيـير جبـالهم عنهم، وإحياء آبـائهم، والـمـجيء
  بـالله والـملائكة قبـيلاً، وما ذكره الله فـي سورة بنـي إسرائيـل فخذ لنفسك، سلْ ربك
  يبعثْ معك ملَكاً يصدّقك بـما تقول ويراجعنا عنك، وسَلْه فـيجعل لك قصوراً وجناناً
  وكنوزاً من ذهب وفضة، تغنـيك عما نراك تبتغي، فإنك تقوم بـالأسواق وتلتـمس الـمعاش
  كما نلتـمسه، حتـى نعلـم فضلك ومنزلتك من ربك إن كنت رسولاً كما تزعم فقال رسول الله
  صلى الله عليه وسلم: «ما أنا بِفـاعِلٍ» فأنزل الله فـي قولهم: أنْ خُذْ لنفسك ما سألوه
  أن يأخذ لها: أن يجعل له جناناً وقصوراً وكنوزاً، أو يبعث معه ملَكاً يصدّقه بـما يقول
  ويردّ عنه من خاصمه. وقالُوا { ما لِهَذَا الرَّسُولِ يأْكُلُ الطَّعامَ ويَـمْشِي
  فِـي الأسْوَاقِ لَوْلا أُنْزِلَ إلَـيْهِ مَلَكٌ فَـيَكُونَ مَعَهُ نَذِيراً أوْ يُـلْقَـى
  إلَـيْهِ كَنْزٌ أوْ تَكُونُ لَهُ جَنَّةٌ يأْكُلُ مِنْها وَقالَ الظَّالِـمُونَ إنْ
  تَتَّبِعُونَ إلاَّ رَجُلاً مَسْحُوراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام: وقال الـمشركون { ما لِهَذا الرَّسُولِ }: يَعْنون مـحمداً صلى الله عليه وسلم،
  الذي يزعم أن الله بعثه إلـينا، { يَأكُلُ الطعَامَ } كما نأكل، { ويَـمْشِي } فـي
  أسواقنا كما نـمشي. { لَوْلاَ أنْزِلَ إلَـيهِ } يقول: هلا أنزل إلـيه { ملَك } إن
  كان صادقاً من السماء، { فَـيَكُونَ مَعَه } منذراً للناس، مصدّقاً له علـى ما يقول،
  أو يـلقـى إلـيه كنز من فضة أو ذهب فلا يحتاج معه إلـى التصرّف فـي طلب الـمعاش، {
  أوْ تكون له جنة } يقول: أو يكون له بستان { يَأكُلُ مِنْها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة
  وبعض الكوفـيـين: { يَأْكُلُ } بـالـياء، بـمعنى: يأكل منها الرسول. وقرأ ذلك عامة
  قرّاء الكوفـيـين: «نَأْكُلُ مِنْها» بـالنون، بـمعنى: نأكل من الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءتـين فـي ذلك عندي بـالصواب قراءة من قرأه بـالـياء وذلك
  للـخبر الذي ذكرنا قبل بأن مسألة من سأل من الـمشركين رسول الله صلى الله عليه وسلم
  أن يسأل ربه هذه الـخلال لنفسه لا لهم فإذ كانت مسألتهم إياه ذلك كذلك، فغير جائز أن
  يقولوا له: سلْ لنفسك ذلك لنأكل نـحن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبعدُ،
  فإن فـي قوله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَبَـارَكَ الَّذِي إِنْ شَاءَ جَعَلَ لَكَ خَيْراً مِنْ ذَلِكَ
  جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِهَا الأنْهَارُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، دلـيلاً بـيِّناً علـى أنهم إنـما
  قالوا له: اطلب ذلك لنفسك، لتأكل أنت منه، لا نـحن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقال الظَّالِـمُونَ } يقول: وقال الـمشركون للـمؤمنـين بـالله ورسوله: { إنْ تَتَّبِعُونَ
  } أيُّها القوم، بـاتبـاعكم مـحمداً { إِلاَّ رَجُلاً } به سحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

