  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  كَادَ لَيُضِلُّنَا عَنْ آلِهَتِنَا لَوْلاَ أَن صَبْرَنَا عَلَيْهَا وَسَوْفَ يَعْلَمُونَ
  حِينَ يَرَوْنَ ٱلْعَذَابَ مَنْ أَضَلُّ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره مخبراً عن هؤلاء الـمشركين الذين كانوا يهزءون برسول الله صلى الله عليه
  وسلم: إنهم يقولون إذا رأوه: قد كاد هذا يضلنا عن آلهتنا التـي نعبدها، فـيصدّنا عن
  عبـادتها لولا صبرنا علـيها، وثبوتنا علـى عبـادتها. { وَسَوْفَ يَعْلَـمُونَ حِينَ
  يَرَوْنَ العذَابَ } يقول جلّ ثناؤه: سيبـين لهم حين يعاينون عذاب الله قد حلّ بهم
  علـى عبـادتهم الآلهة { مَنْ أضَلُّ سَبِـيلاً } يقول: من الراكب غير طريق الهدى، والسالك
  سبـيـل الردى أنت أوهم. وبنـحو ما قلنا فـي تأويـل قوله { لَوْلا أن صَبرْنا عَلَـيْها
  } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج { إنْ كادَ لَـيُضِلُّنا عَنْ
  آلِهَتِنا لَوْلا أنْ صَبرْنا عَلَـيْها } قال: ثبتنا علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

