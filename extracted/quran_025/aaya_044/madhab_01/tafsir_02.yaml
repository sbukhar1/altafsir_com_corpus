text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَحْسَبُ
  أَنَّ أَكْثَرَهُمْ يَسْمَعُونَ أَوْ يَعْقِلُونَ إِنْ هُمْ إِلاَّ كَٱلأَنْعَامِ بَلْ
  هُمْ أَضَلُّ سَبِيلاً }أم هذه منقطعة، معناه: بل أتحسب كأن هذه المذمة أشدّ من التي
  تقدّمتها حتى حقت بالإضراب عنها إليها وهي كونهم مسلوبي الأسماع والعقول، لأنهم لا
  يلقون إلى استماع الحق أذناً ولا إلى تدبره عقلاً، ومشبهين بالأنعام التي هي مثل في
  الغفلة والضلال، ثم أرجح ضلالة منها. فإن قلت: لم أخر هواه والأصل قولك: اتخذ الهوى
  إلٰهاً؟ قلت: ما هو إلاّ تقديم المفعول الثاني على الأوّل للعناية، كما تقول: علمت
  منطلقاً زيداً؛ لفضل عنايتك بالمنطلق. فإن قلت: ما معنى ذكر الأكثر؟ قلت: كان فيهم
  من لم يصدّه عن الإسلام إلاّ داء واحد: وهو حب الرياسة، وكفى به داء عضالاً. فإن قلت:
  كيف جُعلوا أضلّ من الإنعام؟ قلت: لأن الأنعام تنقاد لأربابها التي تعلفها وتتعهدها،
  وتعرف من يحسن إليها ممن يسيء إليها، وتطلب ما ينفعها وتجتنب ما يضرّها «وتهتدي لمراعيها
  ومشاربها». وهؤلاء لا ينقادون لربهم، ولا يعرفون إحسانه إليهم من إساءة الشيطان الذي
  هو عدوّهم، ولا يطلبون الثواب الذي هو أعظم المنافع، ولا يتقون العقاب الذي هو أشدّ
  المضارّ والمهالك، ولا يهتدون للحق الذي هو المشرع الهنيّ والعذب الروي.\r\n\t\t\t\r\n\t\t\t</section>"

