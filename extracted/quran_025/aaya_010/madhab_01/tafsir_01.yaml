text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنظُرْ كَيْفَ
  ضَرَبُواْ لَكَ ٱلأَمْثَالَ فَضَلُّواْ فَلاَ يَسْتَطِيعُونَ سَبِيلاً } * { تَبَارَكَ
  ٱلَّذِيۤ إِن شَآءَ جَعَلَ لَكَ خَيْراً مِّن ذٰلِكَ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ وَيَجْعَل لَّكَ قُصُوراً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: انظر يا مـحمد إلـى هؤلاء الـمشركين الذين شبهوا لك الأشبـاه بقولهم لك: هو مسحور،
  فضلُّوا بذلك عن قصد السبـيـل وأخطئوا طريق الهُدَى والرشاد { فلا يَسْتَطِيعُونَ }
  يقول: فلا يجدون { سَبِـيلاً } إلـى الـحقّ، إلاَّ فـيـما بعثتك به، ومن الوجه الذي
  ضلوا عنه.وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد، عن سعيد بن جُبـير،
  أو عكرمة، عن ابن عبـاس: { انْظُرْ كَيْف ضَرَبُوا لَكَ الأمْثالَ فَضَلُّوا فَلا يَسْتَطيعُونَ
  سَبِـيلاً } أي التـمسوا الهدى فـي غير ما بعثتك به إلـيهم فضلوا، فلن يستطيعوا أن
  يصيبوا الهُدَى فـي غيره. وقال آخرون فـي ذلك ما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد: { فلا يَسْتَطِيعُونَ سَبِـيلاً } قال: مَخْرجاً يخرجهم
  من الأمثال التـي ضربوا لك.وقوله: { تَبـارَكَ الَّذِي إنْ شاءَ جَعَلَ لَكَ خَيْراً
  مِنْ ذلكَ جَنَّاتٍ تَـجْرِي مِنْ تَـحْتَها الأنهَارُ } يقول تعالـى ذكره: تقدس الذي
  إن شاء جعل لك خيراً من ذلك.واختلف أهل التأويـل فـي الـمعنىّ ب«ذلك» التـي فـي قوله:
  { جَعَلَ لَكَ خَيْراً مِنْ ذَلكَ } فقال بعضهم: معنى ذلك: خيراً مـما قال هؤلاء الـمشركون
  لك يا مـحمد، هلا أوتـيته وأنت لله رسول ثم بـين تعالـى ذكره عن الذي لو شاء جعل له
  من خير مـما قالوا، فقال: { جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهَارُ }.ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { تَبـارَكَ
  الَّذِي إنْ شاءَ جَعَلَ لَكَ خَيْراً مِنْ ذلكَ } خيراً مـما قالوا.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { تَبـارَكَ الَّذِي
  إن شاءَ جَعَلَ لَكَ خَيْراً مِنْ ذلكَ } قال: مـما قالوا وتـمنَّوا لك، فـيجعل لك
  مكان ذلك جنات تـجري من تـحتها الأنهار.وقال آخرون: عُنِـي بذلك الـمشي فـي الأسواق
  والتـماس الـمعاش.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن
  مـحمد بن أبـي مـحمد، فـيـما يرى الطبريّ، عن سعيد بن جُبر، أو عكرِمة، عن ابن عبـاس،
  قال: ثم قال: { تَبَـارَك الَّذِي إِنْ شَاءَ جَعَلَ لَكَ خَيْراً مِنْ ذَلِكَ } من
  أن تـمشيَ فـي الأسواق وتلتـمس الـمعاش كما يـلتـمسه الناس، { جَنَّاتٍ تَـجْرِي مِنْ
  تَـحْتِهَا الأَنْهَارُ وَيجْعَلْ لَكَ قُصُوراً }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنظُرْ كَيْفَ ضَرَبُواْ لَكَ ٱلأَمْثَالَ
  فَضَلُّواْ فَلاَ يَسْتَطِيعُونَ سَبِيلاً } * { تَبَارَكَ ٱلَّذِيۤ إِن شَآءَ جَعَلَ
  لَكَ خَيْراً مِّن ذٰلِكَ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ وَيَجْعَل لَّكَ
  قُصُوراً }قال أبو جعفر: والقول الذي ذكرناه عن مـجاهد فـي ذلك أشبه بتأويـل الآية،
  لأن الـمشركين إنـما استعظموا أن لا تكون له جنة يأكل منها وأن لا يُـلْقـى إلـيه كنز،
  واستنكروا أن يـمشي فـي الأسواق وهو لله رسول. فـالذي هو أولـى بوعد الله إياه أن يكون
  وعداً بـما هو خير ما كان عند الـمشركين عظيـماً، لا مـما كان منكراً عندهم. وعُنِـي
  بقوله: { جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهَارُ } بساتـين تـجري فـي أصول أشجارها
  الأنهار. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد: { جَنَّاتٍ
  تَـجْرِي مِنْ تَـحْتِها الأنهَارُ } قال: حوائط.وقوله: { وَيَجْعَلْ لَكَ قُصُوراً
  } يعنـي بـالقصور: البـيوت الـمبنـية.وبنـحو ما قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: قال: أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { وَيجْعَلْ
  لَكَ قُصُوراً } قال: بـيوتاً مبنـية مشيدة، كان ذلك فـي الدنـيا. قال: كانت قريش ترى
  البـيت من الـحجارة قصراً كائناً ما كان.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن مـجاهد: { ويَجْعَلْ لَكَ قُصُوراً } مشيدة فـي الدنـيا، كل
  هذا قالته قريش. وكانت قريش ترى البـيت من حجارة ما كان صغيراً قَصْراً.حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حبـيب قال: قـيـل للنبـيّ صلى الله عليه
  وسلم: إن شئت أن نعطيك من خزائن الأرض ومفـاتـيحها ما لـم يُعْطَ نبـيٌّ قبلك ولا يعطى
  من بعدك ولا ينقص ذلك مـما لك عند الله تعالـى؟ فقال: \" اجْمَعُوها لـي فـي الآخِرَةِ
  \" فأنزل الله فـي ذلك: { تَبـارَكَ الَّذي إنْ شاءَ جَعَلَ لَكَ خَيْراً مِنْ ذلكَ
  جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهَارُ وَيَجْعَلْ لَكَ قُصُوراً }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

