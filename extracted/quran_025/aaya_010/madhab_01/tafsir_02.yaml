  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَبَارَكَ
  ٱلَّذِيۤ إِن شَآءَ جَعَلَ لَكَ خَيْراً مِّن ذٰلِكَ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ وَيَجْعَل لَّكَ قُصُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">تكاثر خير { ٱلَّذِى
  إِن شَاءَ } وهب لك في الدنيا { خَيْرًا } مما قالوا، وهو أن يعجل لك مثل ما وعدك في
  الآخرة من الجنات والقصور. وقرىء: «ويجعل» بالرفع عطفاً على جعل؛ لأن الشرط إذا وقع
  ماضياً، جاز في جزائه الجزم، والرفع، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإنْ أَتَاهُ خَلِيلٌ يَوْمَ مَسْئَلَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَقُولُ لاَ غَائِبٌ مَالِي وَلاَ حَرِمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز في { وَيَجْعَل لَّكَ } إذا
  أدغمت: أن تكون اللام في تقدير الجزم والرفع جميعاً. وقرىء بالنصب، على أنه جواب الشرط
  بالواو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

