text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَارَكَ ٱلَّذِيۤ
  إِن شَآءَ جَعَلَ لَكَ خَيْراً مِّن ذٰلِكَ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  وَيَجْعَل لَّكَ قُصُوراً }تكاثر خير { ٱلَّذِى إِن شَاءَ } وهب لك في الدنيا { خَيْرًا
  } مما قالوا، وهو أن يعجل لك مثل ما وعدك في الآخرة من الجنات والقصور. وقرىء: «ويجعل»
  بالرفع عطفاً على جعل؛ لأن الشرط إذا وقع ماضياً، جاز في جزائه الجزم، والرفع، كقوله:وَإنْ
  أَتَاهُ خَلِيلٌ يَوْمَ مَسْئَلَةٍ   يَقُولُ لاَ غَائِبٌ مَالِي وَلاَ حَرِمُويجوز
  في { وَيَجْعَل لَّكَ } إذا أدغمت: أن تكون اللام في تقدير الجزم والرفع جميعاً. وقرىء
  بالنصب، على أنه جواب الشرط بالواو.\r\n\t\t\t\r\n\t\t\t</section>"

