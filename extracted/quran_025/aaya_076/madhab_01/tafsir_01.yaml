  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَا يَعْبَأُ بِكُمْ رَبِّي لَوْلاَ دُعَآؤُكُمْ فَقَدْ كَذَّبْتُمْ فَسَوْفَ يَكُونُ
  لِزَاماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد
  الرحمن بن مهدي، قال: ثنا سعيد بن أدهم السدوسيّ، قال: ثنا مـحمد بن جعفر قال: ثنا
  شعبة، عن عبد الـمـجيد، قال: سمعت مسلـم بن عمار، قال: سمعت ابن عبـاس يقرأ هذا الـحرف:
  فقد كذب الكافرون { فَسَوْفَ يَكُونُ لِزَاماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  { قُلْ ما يَعْبَأُ بِكُمْ رَبّـي لَوْلا دُعاؤُكُمْ فَقَدْ كَذَّبْتُـمْ فَسَوْفَ
  يَكُونُ لِزَاماً } يقول: كذب الكافرون أعداء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عامر، عن ابن مسعود، قال: فسوف
  يـلقون لزاماً يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن مسلـم، عن مسروق، قال: قال عبد الرحمن: خمس قد مضين: الدخان،
  واللزام، والبطشة، والقمر، والروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، قوله { فَسَوْفَ يكُونُ
  لِزَاماً } قال أُبَـيّ بن كعب: هو القتل يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن عمرو، عن مغيرة، عن إبراهيـم، قال: اللزام: يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن لـيث، عن مـجاهد
  { فَسَوْفَ يكُونُ لِزَاماً } قال: هو يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فَسَوْفَ يكُونُ لِزَاماً }
  قال: يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسين، قال: ثنا أبو سفـيان، عن مَعْمر، عن منصور، عن سفـيان، عن ابن مسعود،
  قال: اللزام: القتل يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { فَقَدْ كَذَّبْتُـمْ فَسَوْفَ يَكُونُ لِزَاماً } الكفـار كذبوا رسول الله صلى الله
  عليه وسلم، وبـما جاء به من عند الله، فسوف يكون لزاماً، وهو يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيـم، عن عبد الله،
  قال: قد مضى اللزام، كان اللزام يوم بدر، أسروا سبعين، وقتلوا سبعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى اللزام: القتال. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَسَوْفَ
  يَكُونُ لِزَاماً } قال: فسوف يكون قتالاً اللزام: القتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: اللزام: الـموت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { فَسَوْفَ يكُونُ
  لِزَاماً } قال: موتاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض أهل العلـم بكلام العرب:
  معنى ذلك: فسوف يكون جزاء يـلزم كل عامل ما عمل من خير أو شرّ. وقد بـيَّنا الصواب
  من القول فـي ذلك. وللنصب فـي اللزام وجه آخر غير الذي قلناه، وهو أن يكون فـي قوله
  { يَكُون } مـجهول، ثم ينصب اللزام علـى الـخبر كما قـيـل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إذَا
  كان طَعْناً بَـيْنَهُمْ وقتالاً وقد كان بعض من لا علـم له بأقوال أهل العلـم يقول
  فـي تأويـل ذلك: ما يعبأ بكم ربـي لولا دعاؤكم ما تَدْعون من دونه من الآلهة والأنداد،
  وهذا قول لا معنى للتشاغل به لـخروجه عن أقوال أهل العلـم من أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">آخر (تفسير) سورة الفرقان، والـحمد لله وحده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
