  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا حَسُنَتْ مُسْتَقَرّاً وَمُقَاماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ مَا يَعْبَأُ
  بِكُمْ رَبِّي لَوْلاَ دُعَآؤُكُمْ فَقَدْ كَذَّبْتُمْ فَسَوْفَ يَكُونُ لِزَاماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أولئك يجزون الغرفة بـما صبروا، خالدين فـي الغرفة،
  يعنـي أنهم ماكثون فـيها، لابثون إلـى غير أمد، حسنت تلك الغرفة قراراً لهم ومقاماً.
  يقول: وإقامة. وقوله: { قُلْ ما يَعْبَأُ بِكُمْ ربّـي } يقول جلّ ثناؤه لنبـيه: قل
  يا مـحمد لهؤلاء الذين أرسلت إلـيهم: أيّ شيء يَعُدّكم، وأيّ شيء يصنع بكم ربـي؟ يقال
  منه: عبأت به أعبأ عبئاً، وعبأت الطيب أعبؤه: إذا هيأته، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنَّ بِنَـحْرِهِ وبِـمَنْكِبَـيْهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَبِـيرا بـاتَ يَعْبَؤُهُ عَرُوسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: يهيئه ويعمله يعبؤُه عبـا
  وعبوءاً، ومنه قولهم: عَبَّأت الـجيش بـالتشديد والتـخفـيف فأنا أعبئه: أُهَيِّئُهُ.
  والعِبءُ: الثقل. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { قُلْ
  ما يَعْبأُ بِكُمْ رَبّـي } يصنع لولا دعاؤكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { قُلْ ما يَعْبَأُ بِكُمْ
  رَبِّـي } قال: يعبأ: يفعل. وقوله: { لَوْلا دُعاؤُكُمْ } يقول: لولا عبـادة من يعبده
  منكم، وطاعة من يطيعه منكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ما يَعْبَأُ بِكُمْ رَبّـي لَوْلا
  دُعاؤُكُمْ } يقول: لولا إيـمانكم، وأخبر الله الكفـار أنه لا حاجة له بهم إذ لـم يخـلقهم
  مؤمنـين، ولو كان له بهم حاجة لـحبب إلـيهم الإيـمان كما حبَّبه إلـى الـمؤمنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { لَوْلا
  دُعاؤُكُمْ } قال: لولا دعاؤكم إياه لتعبدوه وتطيعوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { فَقَدْ كَذَّبْتُـمْ } يقول تعالـى ذكره لـمشركي قريش قوم رسول الله صلى الله عليه
  وسلم: فقد كذّبتـم أيها القوم رسولكم الذي أرسل إلـيكم وخالفتـم أمر ربكم الذي أمر
  بـالتـمسك به. لو تـمسكتـم به، كان يعبأ بكم ربـي فسوف يكون تكذيبكم رسول ربكم، وخلافكم
  أمر بـارئكم، عذابـاً لكم ملازماً، قتلاً بـالسيوف وهلاكاً لكم مفنـياً يـلـحق بعضكم
  بعضاً، كما قال أبو ذُؤَيب الهُذَلـيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَفـاجأَهُ بِعادِيَةٍ لِزَامٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كمَا يَتَفَجَّرُ
  الـحَوْضُ اللَّقِـيفُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـاللزام: الكبـير الذي يتبع بعضه بعضاً، وبـاللقـيف: الـمتساقط
  الـحجارة الـمتهدّم، ففعل الله ذلك بهم، وصدقهم وعده، وقتلهم يوم بدر بأيدي أولـيائه،
  وألـحق بعضهم ببعض، فكان ذلك العذاب اللزام. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، قال: أخبرنـي مولـى لشقـيق بن ثور أنه سمع سلـمان أبـا
  عبد الله، قال: صلـيت مع ابن الزُّبـير فسمعته يقرأ: فقد كذب الكافرون.</font></font>&#13;\t\t\t<label
