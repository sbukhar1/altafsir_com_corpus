  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  يُجْزَوْنَ ٱلْغُرْفَةَ بِمَا صَبَرُواْ وَيُلَقَّوْنَ فِيهَا تَحِيَّةً وَسَلاَماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا حَسُنَتْ مُسْتَقَرّاً وَمُقَاماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المراد
  يجزون الغرفات وهي العلالي في الجنة، فوحد اقتصاراً على الواحد الدال على الجنس، والدليل
  على ذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُمْ فِى ٱلْغُرُفَـٰتِ ءامِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  37] وقراءة من قرأ: في الغرفة { بِمَا صَبَرُواْ } بصبرهم على الطاعات، وعن الشهوات،
  وعن أذى الكفار ومجاهدتهم، وعلى الفقر وغير ذلك. وإطلاقه لأجل الشياع في كل مصبور عليه.
  [ويلقون] وقرىء: «يلقون» كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَّـٰهُمْ نَضْرَةً وَسُرُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  11] ويلقون، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَلْقَ أَثَاماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 68]. والتحية: دعاء بالتعمير.
  والسلام: دعاء بالسلامة، يعني أن الملائكة يحيونهم ويسلمون عليهم. أو يحيي بعضهم بعضاً
  ويسلم عليه أو يعطون التبقية والتخليد مع السلامة عن كل آفة. اللَّهم وفقنا لطاعتك،
  واجعلنا مع أهل رحمتك، وارزقنا مما ترزقهم في دار رضوانك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

