text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ يُجْزَوْنَ
  ٱلْغُرْفَةَ بِمَا صَبَرُواْ وَيُلَقَّوْنَ فِيهَا تَحِيَّةً وَسَلاَماً } * { خَالِدِينَ
  فِيهَا حَسُنَتْ مُسْتَقَرّاً وَمُقَاماً }المراد يجزون الغرفات وهي العلالي في الجنة،
  فوحد اقتصاراً على الواحد الدال على الجنس، والدليل على ذلك قوله:{ وَهُمْ فِى ٱلْغُرُفَـٰتِ
  ءامِنُونَ }[سبأ: 37] وقراءة من قرأ: في الغرفة { بِمَا صَبَرُواْ } بصبرهم على الطاعات،
  وعن الشهوات، وعن أذى الكفار ومجاهدتهم، وعلى الفقر وغير ذلك. وإطلاقه لأجل الشياع
  في كل مصبور عليه. [ويلقون] وقرىء: «يلقون» كقوله تعالى:{ وَلَقَّـٰهُمْ نَضْرَةً وَسُرُوراً }[الإنسان:
  11] ويلقون، كقوله تعالى:{ يَلْقَ أَثَاماً }[الفرقان: 68]. والتحية: دعاء بالتعمير.
  والسلام: دعاء بالسلامة، يعني أن الملائكة يحيونهم ويسلمون عليهم. أو يحيي بعضهم بعضاً
  ويسلم عليه أو يعطون التبقية والتخليد مع السلامة عن كل آفة. اللَّهم وفقنا لطاعتك،
  واجعلنا مع أهل رحمتك، وارزقنا مما ترزقهم في دار رضوانك.\r\n\t\t\t\r\n\t\t\t</section>"

