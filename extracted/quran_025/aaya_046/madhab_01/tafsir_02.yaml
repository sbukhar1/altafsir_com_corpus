text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَىٰ
  رَبِّكَ كَيْفَ مَدَّ ٱلظِّلَّ وَلَوْ شَآءَ لَجَعَلَهُ سَاكِناً ثُمَّ جَعَلْنَا ٱلشَّمْسَ
  عَلَيْهِ دَلِيلاً } * { ثُمَّ قَبَضْنَاهُ إِلَيْنَا قَبْضاً يَسِيراً }{ أَلَمْ تَرَ
  إِلَىٰ رَبّكَ } ألم تنظر إلى صنع ربك وقدرته، ومعنى مدّ الظل: أن جعله يمتدّ وينبسط
  فينتفع به الناس { وَلَوْ شَاء لَجَعَلَهُ سَاكِناً } أي لاصقاً بأصل كل مظلّ من جبل
  وبناء وشجرة. غير منبسط فلم ينتفع به أحد: سمي انبساط الظل وامتداده تحركاً منه وعدم
  ذلك سكوناً، ومعنى كون الشمس دليلاً: أنّ الناس يستدلون بالشمس وبأحوالها في مسيرها
  على أحوال الظل، من كونه ثابتاً في مكان [و] زائلاً، ومتسعاً ومتقلصاً، فيبنون حاجتهم
  إلى الظل واستغناءهم عنه على حسب ذلك. وقبضه إليه: أنه ينسخه بضح الشمس { يَسِيراً
  } أي على مهل. وفي هذا القبض اليسير شيئاً بعد شيء من المنافع ما لا يعدّ ولا يحصر،
  ولو قبض دفعة واحدة لتعطلت أكثر مرافق الناس بالظل والشمس جميعاً. فإن قلت: ثم في هذين
  الموضعين كيف موقعها؟ قلت: موقعها لبيان تفاضل الأمور الثلاثة: كان الثاني أعظم من
  الأوّل، والثالث أعظم منهما، تشبيهاً لتباعد ما بينهما في الفضل بتباعد ما بين الحوادث
  في الوقت. ووجه آخر: وهو أنه مدّ الظل حين بنى السماء كالقبة المضروبة، ودحا الأرض
  تحتها فألقت القبة ظلها على الأرض فيناناً ما في أديمه جوب لعدم النير، ولو شاء لجعله
  ساكناً مستقرّاً على تلك الحالة، ثم خلق الشمس وجعلها على ذلك الظل، أي: سلطها عليه
  ونصبها دليلاً متبوعاً له كما يتبع الدليل في الطريق، فهو يزيد بها وينقص، ويمتدّ ويتقلص،
  ثم نسخه بها فقبضه قبضاً سهلاً يسيراً غير عسير. ويحتمل أن يريد: قبضه عند قيام الساعة
  بقبض أسبابه وهي الأجرام التي تبقى الظل فيكون قد ذكر إعدامه بإعدام أسبابه، كما ذكر
  إنشاءه بإنشاء إسبابه، وقوله: قبضناه إلينا: يدلّ عليه، وكذلك قوله يسيراً، كما قال:{ ذَلِكَ
  حَشْرٌ عَلَيْنَا يَسِيرٌ }[ق: 44].\r\n\t\t\t\r\n\t\t\t</section>"

