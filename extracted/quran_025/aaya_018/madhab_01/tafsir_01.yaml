text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَانَكَ
  مَا كَانَ يَنبَغِي لَنَآ أَن نَّتَّخِذَ مِن دُونِكَ مِنْ أَوْلِيَآءَ وَلَـٰكِن مَّتَّعْتَهُمْ
  وَآبَآءَهُمْ حَتَّىٰ نَسُواْ ٱلذِّكْرَ وَكَانُواْ قَوْماً بُوراً }يقول تعالـى ذكره:
  قالت الـملائكة الذين كان هؤلاء الـمشركون يعبدونهم من دون الله وعيسى: تنزيهاً لك
  يا ربنا وتبرئه مـما أضاف إلـيك هؤلاء الـمشركون، ما كان ينبغي لنا أن نتـخذ من دونك
  من أولـياء نوالـيهم، أنت ولـينا من دونهم، ولكن متعتهم بـالـمال يا ربنا فـي الدنـيا
  والصحة حتـى نَسُوا الذكر وكانوا قوماً هَلْكي قد غلب علـيهم الشقاء والـخِذْلان.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلَكِنّ مَتَّعْتَهُمْ
  وآبـاءَهُمْ حتـى نَسُوا الذِّكْرَ وكانُوا قَوْماً بُوراً } يقول: قوم قد ذهبت أعمالهم
  وهم فـي الدنـيا، ولـم تكن لهم أعمال صالـحة.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وكانُوا قَوْماً بُوراً } يقول: هلكى.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وكانُوا قَوْماً بُوراً
  } يقول: هَلْكَى.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن الـحسن:
  { وكانُوا قَوْماً بُوراً } قال: هم الذين لا خير فـيهم.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { وكانُوا قَوْماً بُوراً } قال: يقول: لـيس من الـخير
  فـي شيء. البور: الذي لـيس فـيه من الـخير شيء.واختلفت القرّاء فـي قراءة قوله: { ما
  كانَ يَنْبَغِي لَنا أنْ نَتَّـخِذَ مِنْ دُونِكَ مِنْ أوْلِـياءَ } فقرأ ذلك عامة
  قرّاء الأمصار: { نَتَّـخِذَ } بفتـح النون سوى الـحسن ويزيد بن القَعقاع، فإنهما قرآه:
  «أنْ نُتَّـخَذَ» بضمّ النون. فذهب الذين فتـحوها إلـى الـمعنى الذي بـيَّنَّاه فـي
  تأويـله، من أن الـملائكة وعيسى ومن عُبد من دون الله من الـمؤمنـين هم الذين تبرّءوا
  أن يكون كان لهم ولـيّ غير الله تعالـى ذكره. وأما الذين قرءوا ذلك بضمّ النون، فإنهم
  وجهوا معنى الكلام إلـى أن الـمعبودين فـي الدنـيا إنـما تبرّءوا إلـى الله أن يكون
  كان لهم أن يُعْبدوا من دون الله جلّ ثناؤه، كما أخبر الله عن عيسى أنه قال إذا قـيـل{ أأنْتَ
  قُلْتَ للنَّاسِ اتَّـخِذُونِـي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللّهِ قالَ سُبْحانَكَ
  ما يَكُونُ لـي أنْ أقُولَ ما لَـيْسَ لـي بِحَقَ ما قُلْتُ لَهُمْ إلاَّ ما أمَرْتَنِـي
  بِهِ أنِ اعْبُدُوا اللّهَ رَبّـي وَرَبَّكُمْ }قال أبو جعفر: وأولـى القراءتـين فـي
  ذلك عندي بـالصواب قراءة من قرأه بفتـح النون، لعلل ثلاث: إحداهنّ إجماع من القرّاء
  علـيها. والثانـية: أن الله جلّ ثناؤه ذكر نظير هذه القصة فـي سورة سَبَأ، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَانَكَ مَا كَانَ يَنبَغِي
  لَنَآ أَن نَّتَّخِذَ مِن دُونِكَ مِنْ أَوْلِيَآءَ وَلَـٰكِن مَّتَّعْتَهُمْ وَآبَآءَهُمْ
  حَتَّىٰ نَسُواْ ٱلذِّكْرَ وَكَانُواْ قَوْماً بُوراً }{ وَيَوْمَ يَحْشُرُهُمْ جَمِيعاً }ثم
  يقولُ للـملائكة أهؤلاءِ إياكُم كانُوا يَعْبُدون قالوا سُبْحَانك أنتَ وَلِـيُّنا
  من دُونِهِمْ، فأخبر عن الـملائكة أنهم إذا سُئلوا عن عبـادة من عبدهم تبرّءُوا إلـى
  الله من ولايتهم، فقالوا لربهم: أنت ولـيُّنا من دونهم، فذلك يوضّح عن صحة قراءة من
  قرأ ذلك: { ما كانَ يَنْبَغِي لَنا أنْ نَتَّـخِذ مِنْ دُونِكَ مِنْ أوْلِـياء } بـمعنى:
  ما كان ينبغي لنا أن نتـخذهم من دونك أولـياء. والثالثة: أن العرب لا تدخـل «مِنْ»
  هذه التـي تدخـل فـي الـجحد إلاَّ فـي الأسماء، ولا تدخـلها فـي الأخبـار، لا يقولون:
  ما رأيت أخاك من رجل، وإنـما يقولون: ما رأيت من أحد، وما عندي من رجل وقد دخـلت هاهنا
  فـي الأولـياء وهي فـي موضع الـخبر، ولو لـم تكن فـيها «مِنْ»، كان وجها حسناً. وأما
  البُور: فمصدر واحد، وجمع للبـائر، يقال: أصبحت منازلهم بُوراً: أي خالـية لا شيء فـيها،
  ومنه قولهم: بـارت السُّوق وبـار الطعام: إذا خلا من الطّلاب والـمشتري فلـم يكن له
  طالب، فصار كالشيء الهالك ومنه قول ابن الزّبَعْرَى:يا رَسُولَ الـمَلِـيك إنَّ لسانِـي   رَاتِقٌ
  ما فَتَقْتُ إذْ أنا بُورُوقد قـيـل: إن بور: مصدر، كالعدل والزور والقطع، لا يثنى
  ولا يجمع ولا يؤنث. وإنـما أريد بـالبور فـي هذا الـموضع أن أعمال هؤلاء الكفـار كانت
  بـاطلة لأنها لـم تكن لله، كما ذكرنا عن ابن عبـاس.يقول تعالـى ذكره مخبراً عما هو
  قائل للـمشركين عند تبرّي من كانوا يعبدونه فـي الدنـيا من دون الله منهم: قد كذّبوكم
  أيها الكافرون من زعمتـم أنهم أضلوكم ودعوكم إلـى عبـادتهم { بـما تَقُولُونَ } يعنـي
  بقولكم، يقول: كذّبوكم بكذبكم.وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.ذكر
  من قال ذلك: حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { فَقَدْ كَذَّبُوكُمْ
  بِـمَا تَقُولُونَ } يقول الله للذين كانوا يعبدون عيسى وعُزيزا والـملائكة، يكذّبون
  الـمشركين.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد:
  { فَقَدْ كَذَّبوكُمْ بِـمَا تَقُولُونَ } قال: عيسى وعُزير والـملائكة، يكذّبون الـمشركين
  بقولهم.وكان ابن زيد يقول فـي تأويـل ذلك، ما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { فَقَدْ كَذَّبُوكُمْ بِـمَا تَقُولُونَ فَمَا تَسْتَطِيعونَ
  صَرْفـاً وَلا نَصْراً } قال: كذّبوكم بـما تقولون بـما جاء من عند الله جاءت به الأنبـياء
  والـمؤمنون آمنوا به وكذب هؤلاء.فوجه ابن زيد تأويـل قوله: { فَقَدْ كَذَّبُوكُمْ }
  إلـى: فقد كذّبوكم أيها الـمؤمنون الـمكذّبون بـما جاءهم به مـحمد من عند الله بـما
  تقولون من الـحقّ، وهو أن يكون خبراً عن الذين كذّبوا الكافرين فـي زعمهم أنهم دعَوْهم
  إلـى الضلالة وأمروهم بها، علـى ما قاله مـجاهد من القول الذي ذكرنا عنه، أشبه وأولـى
  لأنه فـي سياق الـخبر عنهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَانَكَ مَا كَانَ يَنبَغِي
  لَنَآ أَن نَّتَّخِذَ مِن دُونِكَ مِنْ أَوْلِيَآءَ وَلَـٰكِن مَّتَّعْتَهُمْ وَآبَآءَهُمْ
  حَتَّىٰ نَسُواْ ٱلذِّكْرَ وَكَانُواْ قَوْماً بُوراً }والقراءة فـي ذلك عندنا: { فَقَدْ
  كَذّبُوكُمْ بِـمَا تَقُولُونَ } بـالتَّاء، علـى التأويـل الذي ذكرناه، لإجماع الـحجة
  من قرّاء الأمصار علـيه. وقد حُكي عن بعضهم أنه قرأه: «فَقَدْ كَذَّبُوكُمْ بِـمَا
  يَقُولُونَ» بـالـياء، بـمعنى: فقد كذّبوكم بقولهم.وقوله جلّ ثناؤه: { فَمَا تَسْتَطِيعُونَ
  صَرْفـاً وَلا نَصْراً } يقول: فما يستطيع هؤلاء الكفـار صرف عذاب الله حين نزل بهم
  عن أنفسهم، ولا نَصْرَها من الله حين عذّبها وعاقبها.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد:
  { فَمَا تَسْتَطِيعُونَ صَرْفـاً وَلا نَصْراً } قال: الـمشركون لا يستطيعونه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { فَمَا تَسْتَطيعُونَ
  صَرفـاً وَلا نَصْراً } قال: الـمشركون.قال ابن جُرَيج: لا يستطيعون صرف العذاب عنهم،
  ولا نصر أنفسهم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَمَا
  يَسْتَطِيعُونَ صَرْفـاً وَلا نَصْراً } قال: لا يستطيعون يصرفون عنهم العذاب الذي
  نزل بهم حين كُذّبوا، ولا أن ينتصروا. قال: وينادي منادٍ يوم القـيامة حين يجتـمع الـخلائق:
  ما لكم لا تناصرون؟ قال: من عبد من دون الله لا ينصر الـيوم من عبده، وقال العابدون
  من دون الله لا ينصره الـيوم إلهه الذي يعبد من دون الله، فقال الله تبـارك وتعالـى:{ بَلْ
  هُمُ الـيَوْمَ مُسْتَسْلِـمُونَ }وقرأ قول الله جلّ ثناؤه:{ فإنْ كانَ لَكُمْ كَيْدٌ
  فَكِيدُونِ }ورُوي عن ابن مسعود فـي ذلك ما:حدثنا به أحمد بن يونس، قال: ثنا القاسم،
  قال: ثنا حجاج، عن هارون، قال: هي فـي حرف عبد الله بن مسعود: «فَمَا يَسْتَطِيعُونَ
  لَكَ صَرْفـا.« فإن تكن هذه الرواية عنه صحيحة، صحّ التأويـل الذي تأوّله ابن زيد فـي
  قوله: { فَقَدْ كَذَّبُوكُمْ بِـمَا تَقُولُونَ } ، ويصير قوله: { فَقَدْ كَذَّبُوكُمْ
  } خبراً عن الـمشركين أنهم كذّبوا الـمؤمنـين، ويكون تأويـل قوله حينئذٍ: { فَمَا يَسْتَطِيعُونَ
  صَرْفـاً وَلا نَصْراً } فما يستطيع يا مـحمد هؤلاء الكفـار لك صرفـاً عن الـحقّ الذي
  هداك الله له، ولا نصر أنفسهم، مـما بهم من البلاء الذي همّ فـيه، بتكذيبهم إياك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

