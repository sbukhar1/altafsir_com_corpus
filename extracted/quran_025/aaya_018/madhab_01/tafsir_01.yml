  نَّتَّخِذَ مِن دُونِكَ مِنْ أَوْلِيَآءَ وَلَـٰكِن مَّتَّعْتَهُمْ وَآبَآءَهُمْ حَتَّىٰ
  نَسُواْ ٱلذِّكْرَ وَكَانُواْ قَوْماً بُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَوْمَ
  يَحْشُرُهُمْ جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم يقولُ للـملائكة أهؤلاءِ إياكُم كانُوا يَعْبُدون قالوا سُبْحَانك
  أنتَ وَلِـيُّنا من دُونِهِمْ، فأخبر عن الـملائكة أنهم إذا سُئلوا عن عبـادة من عبدهم
  تبرّءُوا إلـى الله من ولايتهم، فقالوا لربهم: أنت ولـيُّنا من دونهم، فذلك يوضّح عن
  صحة قراءة من قرأ ذلك: { ما كانَ يَنْبَغِي لَنا أنْ نَتَّـخِذ مِنْ دُونِكَ مِنْ أوْلِـياء
  } بـمعنى: ما كان ينبغي لنا أن نتـخذهم من دونك أولـياء. والثالثة: أن العرب لا تدخـل
  «مِنْ» هذه التـي تدخـل فـي الـجحد إلاَّ فـي الأسماء، ولا تدخـلها فـي الأخبـار، لا
  يقولون: ما رأيت أخاك من رجل، وإنـما يقولون: ما رأيت من أحد، وما عندي من رجل وقد
  دخـلت هاهنا فـي الأولـياء وهي فـي موضع الـخبر، ولو لـم تكن فـيها «مِنْ»، كان وجها
  حسناً. وأما البُور: فمصدر واحد، وجمع للبـائر، يقال: أصبحت منازلهم بُوراً: أي خالـية
  لا شيء فـيها، ومنه قولهم: بـارت السُّوق وبـار الطعام: إذا خلا من الطّلاب والـمشتري
  فلـم يكن له طالب، فصار كالشيء الهالك ومنه قول ابن الزّبَعْرَى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا رَسُولَ الـمَلِـيك إنَّ لسانِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَاتِقٌ ما فَتَقْتُ إذْ أنا بُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قـيـل: إن بور: مصدر، كالعدل
  والزور والقطع، لا يثنى ولا يجمع ولا يؤنث. وإنـما أريد بـالبور فـي هذا الـموضع أن
  أعمال هؤلاء الكفـار كانت بـاطلة لأنها لـم تكن لله، كما ذكرنا عن ابن عبـاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عما هو قائل للـمشركين عند تبرّي من كانوا
  يعبدونه فـي الدنـيا من دون الله منهم: قد كذّبوكم أيها الكافرون من زعمتـم أنهم أضلوكم
  ودعوكم إلـى عبـادتهم { بـما تَقُولُونَ } يعنـي بقولكم، يقول: كذّبوكم بكذبكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك: حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد: { فَقَدْ كَذَّبُوكُمْ بِـمَا تَقُولُونَ } يقول الله للذين كانوا يعبدون
  عيسى وعُزيزا والـملائكة، يكذّبون الـمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { فَقَدْ كَذَّبوكُمْ
  بِـمَا تَقُولُونَ } قال: عيسى وعُزير والـملائكة، يكذّبون الـمشركين بقولهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن زيد يقول فـي تأويـل ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَقَدْ كَذَّبُوكُمْ بِـمَا
  تَقُولُونَ فَمَا تَسْتَطِيعونَ صَرْفـاً وَلا نَصْراً } قال: كذّبوكم بـما تقولون
  بـما جاء من عند الله جاءت به الأنبـياء والـمؤمنون آمنوا به وكذب هؤلاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فوجه ابن زيد تأويـل قوله: { فَقَدْ كَذَّبُوكُمْ } إلـى: فقد كذّبوكم
  أيها الـمؤمنون الـمكذّبون بـما جاءهم به مـحمد من عند الله بـما تقولون من الـحقّ،
  وهو أن يكون خبراً عن الذين كذّبوا الكافرين فـي زعمهم أنهم دعَوْهم إلـى الضلالة وأمروهم
  بها، علـى ما قاله مـجاهد من القول الذي ذكرنا عنه، أشبه وأولـى لأنه فـي سياق الـخبر
  عنهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
