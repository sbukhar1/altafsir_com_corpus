  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سُبْحَانَكَ مَا كَانَ يَنبَغِي لَنَآ أَن نَّتَّخِذَ مِن دُونِكَ مِنْ أَوْلِيَآءَ
  وَلَـٰكِن مَّتَّعْتَهُمْ وَآبَآءَهُمْ حَتَّىٰ نَسُواْ ٱلذِّكْرَ وَكَانُواْ قَوْماً
  بُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قالت الـملائكة
  الذين كان هؤلاء الـمشركون يعبدونهم من دون الله وعيسى: تنزيهاً لك يا ربنا وتبرئه
  مـما أضاف إلـيك هؤلاء الـمشركون، ما كان ينبغي لنا أن نتـخذ من دونك من أولـياء نوالـيهم،
  أنت ولـينا من دونهم، ولكن متعتهم بـالـمال يا ربنا فـي الدنـيا والصحة حتـى نَسُوا
  الذكر وكانوا قوماً هَلْكي قد غلب علـيهم الشقاء والـخِذْلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلَكِنّ مَتَّعْتَهُمْ
  وآبـاءَهُمْ حتـى نَسُوا الذِّكْرَ وكانُوا قَوْماً بُوراً } يقول: قوم قد ذهبت أعمالهم
  وهم فـي الدنـيا، ولـم تكن لهم أعمال صالـحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وكانُوا
  قَوْماً بُوراً } يقول: هلكى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وكانُوا قَوْماً بُوراً
  } يقول: هَلْكَى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر عن الـحسن: { وكانُوا قَوْماً بُوراً } قال: هم الذين لا خير فـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وكانُوا قَوْماً بُوراً } قال: يقول: لـيس من الـخير فـي شيء. البور: الذي لـيس فـيه
  من الـخير شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { ما كانَ يَنْبَغِي لَنا أنْ نَتَّـخِذَ مِنْ دُونِكَ مِنْ أوْلِـياءَ } فقرأ ذلك
  عامة قرّاء الأمصار: { نَتَّـخِذَ } بفتـح النون سوى الـحسن ويزيد بن القَعقاع، فإنهما
  قرآه: «أنْ نُتَّـخَذَ» بضمّ النون. فذهب الذين فتـحوها إلـى الـمعنى الذي بـيَّنَّاه
  فـي تأويـله، من أن الـملائكة وعيسى ومن عُبد من دون الله من الـمؤمنـين هم الذين تبرّءوا
  أن يكون كان لهم ولـيّ غير الله تعالـى ذكره. وأما الذين قرءوا ذلك بضمّ النون، فإنهم
  وجهوا معنى الكلام إلـى أن الـمعبودين فـي الدنـيا إنـما تبرّءوا إلـى الله أن يكون
  كان لهم أن يُعْبدوا من دون الله جلّ ثناؤه، كما أخبر الله عن عيسى أنه قال إذا قـيـل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أأنْتَ
  قُلْتَ للنَّاسِ اتَّـخِذُونِـي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللّهِ قالَ سُبْحانَكَ
  ما يَكُونُ لـي أنْ أقُولَ ما لَـيْسَ لـي بِحَقَ ما قُلْتُ لَهُمْ إلاَّ ما أمَرْتَنِـي
  بِهِ أنِ اعْبُدُوا اللّهَ رَبّـي وَرَبَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى القراءتـين فـي ذلك عندي بـالصواب قراءة من قرأه
  بفتـح النون، لعلل ثلاث: إحداهنّ إجماع من القرّاء علـيها. والثانـية: أن الله جلّ
  ثناؤه ذكر نظير هذه القصة فـي سورة سَبَأ، فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
