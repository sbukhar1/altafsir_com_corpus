  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَحْشُرُهُمْ وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ فَيَقُولُ أَأَنتُمْ أَضْلَلْتُمْ
  عِبَادِي هَؤُلاَءِ أَمْ هُمْ ضَلُّوا ٱلسَّبِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَانَكَ
  مَا كَانَ يَنبَغِي لَنَآ أَن نَّتَّخِذَ مِن دُونِكَ مِنْ أَوْلِيَآءَ وَلَـٰكِن مَّتَّعْتَهُمْ
  وَآبَآءَهُمْ حَتَّىٰ نَسُواْ ٱلذِّكْرَ وَكَانُواْ قَوْماً بُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يحشرهم. فيقول: كلاهما بالنون والياء، وقرىء: «يحشرهم»، بكسر الشين،
  { وَمَا يَعْبُدُونَ } يريد: المعبودين من الملائكة والمسيح وعزير. وعن الكلبي: الأصنام
  ينطقها الله. ويجوز أن يكون عاماً لهم جميعاً. فإن قلت: كيف صحّ استعمال { مَاْ } في
  العقلاء؟ قلت: هو موضوع على العموم للعقلاء وغيرهم، بدليل قولك - إذا رأيت شبحاً من
  بعيد -: ما هو؟ فإذا قيل لك: إنسان، قلت حينئذٍ: من هو؟ ويدلك قولهم «من» لما يعقل.
  أو أريد به الوصف، كأنه قيل: ومعبوديهم، ألا تراك تقول إذا أردت السؤال عن صفة زيد؟
  ما زيد: تعني: أطويل أم قصير؟ أفقيه أم طبيب؟ فإن قلت: ما فائدة أنتم وهم؟ وهلا قيل
  أضللتم عبادي هؤلاء، أم هم ضلّوا السبيل؟ قلت: ليس السؤال عن الفعل ووجوده، لأنه لولا
  وجوده لما توجه هذا العتاب، وإنما هو عن متوليه، فلا بدّ من ذكره وإيلائه حرف الاستفهام،
  حتى يعلم أنه المسؤول عنه، فإن قلت: فالله سبحانه قد سبق علمه بالمسؤول عنه، فما فائدة
  هذا السؤال؟ قلت: فائدته أن يجيبوا بما أجابوا به، حتى يبكت عبدتهم بتكذيبهم إياهم،
  فيبهتوا وينخذلوا وتزيد حسرتهم، ويكون ذلك نوعاً مما يلحقهم من غضب الله وعذابه، ويغتبط
  المؤمنون ويفرحوا بحالهم ونجاتهم من فضيحة أولئك، وليكون حكاية ذلك في القرآن لطفاً
  للمكلفين. وفيه كسر بيّن لقول من يزعم أن الله يضلّ عباده على الحقيقة، حيث يقول للمعبودين
  من دونه: أأنتم أضللتموهم، أم هم ضلوا بإنفسهم؟ فيتبرؤون من إضلالهم ويستعيذون به أن
  يكونوا مضلين، ويقولون: بل أنت تفضلت من غير سابقة على هؤلاء وآبائهم تفضل جواد كريم،
  فجعلوا النعمة التي حقها أن تكون سبب الشكر، سبب الكفر ونسيان الذكر، وكان ذلك سبب
  هلاكهم، فإذا برأت الملائكة والرسل أنفسهم من نسبة الإضلال الذي هو عمل الشياطين إليهم
  واستعاذوا منه، فهم لربهم الغنيّ العدل أشدّ تبرئة وتنزيهاً منه، ولقد نزهوه حين أضافوا
  إليه التفضل بالنعمة والتمتيع بها. وأسندوا نسيان الذكر والتسبب به للبوار إلى الكفرة،
  فشرحوا الإضلال المجازي الذي أسنده الله تعالى إلى ذاته في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُضِلُّ
  مَن يَشَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 27]، [النحل: 93]، [فاطر: 8] ولو كان هو المضل على الحقيقة
  لكان الجواب العتيد أن يقولوا: بل أنت أضللتهم. والمعنى: أأنتم أوقعتموهم في الضلال
  عن طريق الحق؟ أم هم ضلوا عنه بأنفسهم؟ وضل: مطاوع «أضله» وكان القياس: ضلّ عن السبيل،
  إلاّ أنهم تركوا الجار كما تركوه في هذه الطريق. والأصل: إلى الطريق وللطريق. وقولهم:
  أضلَّ البعير، في معنى: جعله ضالاً، أي ضائعاً، لما كان أكثر ذلك بتفريط من صاحبه وقلة
  احتياط في حفظه، قيل: أضله، سواء كان منه فعل أو لم يكن { سُبْحَـٰنَكَ } تعجب منهم،
  قد تعجبوا مما قيل لهم لأنهم ملائكة وأنبياء معصومون، فما أبعدهم عن الإضلال الذي هو
  مختص بإبليس وحزبه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
