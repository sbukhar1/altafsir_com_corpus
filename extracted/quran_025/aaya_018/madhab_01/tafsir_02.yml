  سُبْحَانَكَ مَا كَانَ يَنبَغِي لَنَآ أَن نَّتَّخِذَ مِن دُونِكَ مِنْ أَوْلِيَآءَ
  وَلَـٰكِن مَّتَّعْتَهُمْ وَآبَآءَهُمْ حَتَّىٰ نَسُواْ ٱلذِّكْرَ وَكَانُواْ قَوْماً
  بُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أو نطقوا بسبحانك ليدلوا على أنهم
  المسبحون المتقدّسون الموسومون بذلك. فكيف يليق بحالهم أن يضلوا عباده؟ أو قصدوا به
  تنزيهه عن الأنداد، وأن يكون له نبيّ أو ملك أو غيرهما ندّاً، ثم قالوا: ما كان يصحّ
  لنا ولا يستقيم ونحن معصومون أن نتولى أحداً دونك، فكيف يصحّ لنا أن نحمل غيرنا على
  أن يتولونا دونك. أو ما كان ينبغي لنا أن نكون أمثال الشياطين في توليهم الكفار كما
  تولاهم الكفار. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقَـٰتِلُواْ أَوْلِيَاء ٱلشَّيْطَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  76] يريد الكفرة وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ كَفَرُواْ أَوْلِيَاؤُهُمُ ٱلطَّـٰغُوتُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  257] وقرأ أبو جعفر المدني: نتخذ، على البناء للمفعول. وهذا الفعل أعني «اتخذ» يتعدى
  إلى مفعول واحد، كقولك: اتخذ ولياً وإلى مفعولين كقولك: اتخذ فلاناً ولياً. قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمِ ٱتَّخَذُواْ الِهَةً مّنَ ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  1] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتَّخَذَ ٱللَّهُ إِبْرٰهِيمَ خَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  125] فالقراءة الأولى من المتعدي إلى واحد وهو { مِنْ أَوْلِيَاءَ } والأصل: أن نتخذ
  أولياء، فزيدت { مِن } لتأكيد معنى النفي، والثانية: من المتعدي إلى مفعولين. فالأول
  ما بني له الفعل. والثاني: { مِنْ أَوْلِيَاءَ }. ومن للتبعيض، أي: لا نتخذ بعض أولياء.
  وتنكير { أَوْلِيَاءَ } من حيث أنهم أولياء مخصوصون وهم الجنّ والأصنام. والذكر: ذكر
  الله والإيمان به، أو القرآن والشرائع. والبور: الهلاك. يوصف به الواحد والجمع: ويجوز
  أن يكون جمع بائر، كعائذ وعوذ.</font></font><font class=\"TextResultArabic\"><font
