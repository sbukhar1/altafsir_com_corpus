  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَبَارَكَ
  ٱلَّذِي نَزَّلَ ٱلْفُرْقَانَ عَلَىٰ عَبْدِهِ لِيَكُونَ لِلْعَالَمِينَ نَذِيراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَمْ يَتَّخِذْ وَلَداً وَلَمْ يَكُن لَّهُ
  شَرِيكٌ فِي المُلْكِ وَخَلَقَ كُلَّ شَيْءٍ فَقَدَّرَهُ تَقْدِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">البركة: كثرة الخير وزيادته. ومنها:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَبَارَكَ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  54] وفيه معنيان: تزايد خيره، وتكاثر. أو تزايد عن كل شيء وتعالى عنه في صفاته وأفعاله.
  والفرقان: مصدر فرق بين الشيئين إذا فصل بينهما وسمي به القرآن لفصله بين الحق والباطل.
  أو لأنه لم ينزل جملة واحدة، ولكن مفروقاً، مفصولاً بين بعضه وبعض في الإنزال. ألا
  ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُرْءانًا فَرَقْنَاهُ لِتَقْرَأَهُ عَلَى ٱلنَّاسِ عَلَىٰ
  مُكْثٍ وَنَزَّلْنَـٰهُ تَنْزِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 106] وقد جاء الفرق بمعناه.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمُشْرِكَيّ
  كَافِرٌ بِالْفَرْقِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن الزبير رضي الله عنه: على عباده، وهم رسول الله صلى الله عليه
  وسلم وأمّته، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَدْ أَنزَلْنَا إِلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 10]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُولُواْ
  ءامَنَّا بِٱللَّهِ وَمَا أُنزِلَ إِلَيْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 136]. والضمير في { لِيَكُونَ
  } لعبده أو للفرقان. ويعضد رجوعه إلى الفرقان قراءة ابن الزبير { لّلْعَـٰلَمِينَ }
  للجنّ والإنس { نَذِيراً } منذراً أي مخوّفاً أو إنذاراً، كالنكير بمعنى الإنكار. ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَكَيْفَ كَانَ عَذَابِى وَنُذُرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القمر: 16، 18، 21، 30] { ٱلَّذِى
  لَهُ } رفع على الإبدال من الذي نزل أو رفع على المدح، أو نصب عليه. فإن قلت: كيف جاز
  الفصل بين البدل والمبدل منه؟ قلت: ما فصل بينهما بشيء؛ لأنّ المبدل منه صلته نزل.
  و «ليكون» تعليل له، فكأنّ المبدل منه لم يتمّ إلاّ به. فإن قلت: في الخلق معنى التقدير،
  فما معنى قوله: { وَخَلَقَ كُلَّ شَىْء فَقَدَّرَهُ تَقْدِيراً } كأنه قال: وقدّر كل
  شيء فقدّره؟ قلت: المعنى أنه أحدث كل شيء إحداثاً مراعي فيه التقدير والتسوية، فقدّره
  وهيأه لما يصلح له، مثاله: أنه خلق الإنسان على هذا الشكل المقدّر المسوّى الذي تراه،
  فقدّره للتكاليف والمصالح المنوطة به في بابي الدين والدنيا، وكذلك كل حيوان وجماد
  جاء به على الجبلة المستوية المقدّرة بأمثلة الحكمة والتدبير، فقدّره لأمر مّا ومصلحة
  مطابقاً لما قدر له غير متجاف عنه، أو سمي إحداث الله خلقاً لأنه لا يحدث شيئاً لحكمته
  إلاّ على وجه التقدير من غير تفاوت، فإذا قيل: خلق الله كذا فهو بمنزلة قولك: أحدث
  وأوجد من غير نظر إلى وجه الاشتقاق، فكأنه قيل: وأوجد كل شيء فقدّره في إيجاده لم يوجده
  متفاوتاً. وقيل: فجعل له غاية ومنتهى. ومعناه: فقدّره للبقاء إلى أمد معلوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
