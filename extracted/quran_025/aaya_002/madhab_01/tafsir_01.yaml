text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي لَهُ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَلَمْ يَتَّخِذْ وَلَداً وَلَمْ يَكُن لَّهُ شَرِيكٌ فِي
  المُلْكِ وَخَلَقَ كُلَّ شَيْءٍ فَقَدَّرَهُ تَقْدِيراً }يقول تعالى ذكره: { تَبَـارَكَ
  الَّذِي نَزّلَ الفُرْقانَ... الَّذِي لَهُ مُلْكُ السَّمَوَاتِ والأرْضِ } ف «الذي»
  من نعت «الذي» الأولـى، وهما جميعاً فـي موضع رفع، الأولـى بقوله «تبـارك»، والثانـية
  نعت لها. ويعنـي بقوله: { الَّذِي لَهُ مُلْكُ السَّمَوَاتِ والأرْضِ } الذي له سلطان
  السموات والأرض يُنْفِذ فـي جميعها أمره وقضاءه، ويُـمْضِي فـي كلها أحكامه. يقول:
  فحقّ علـى من كان كذلك أن يطيعه أهل مـملكته ومَنْ فـي سلطانه ولا يعصُوه، يقول: فلا
  تعصُوا نذيري إلـيكم أيها الناس، واتبعوه، واعملوا بـما جاءكم به من الـحقّ. { ولَـمْ
  يَتَّـخِذْ وَلَداً } يقول تكذيبـاً لـمن أضاف إلـيه الولد وقال الـملائكة بنات الله:
  ما اتـخذ الذي نزّل الفرقان علـى عبده ولداً. فمن أضاف إلـيه ولداً فقد كذب وافترى
  علـى ربه. { ولَـمْ يَكُنْ لَهُ شَرِيكٌ فـي الـمُلْكِ } يقول تكذيبـاً لـمن كان يضيف
  الأُلوهة إلـى الأصنام ويعبدها من دون الله من مشركي العرب ويقول فـي تلبـيته «لَبَّـيك
  لا شريك لك، إلاَّ شريكاً هو لك، تـملكه وما ملك»: كذب قائلوا هذا القول، ما كان لله
  شريك فـي مُلكه وسلطانه فـيصلـح أن يُعْبد من دونه يقول تعالـى ذكره: فأفرِدوا أيها
  الناس لربكم الذي نزّل الفرقان علـى عبده مـحمد نبـيه صلى الله عليه وسلم الألُوهة،
  وأخـلِصوا له العبـادة، دون كلّ ما تعبدونه من دونه من الآلهة والأصنام والـملائكة
  والـجنّ والإنس، فإن كلّ ذلك خـلقه وفـي ملكه، فلا تصلـح العبـادة إلا لله الذي هو
  مالك جمعي ذلك. وقوله: { وَخَـلَقَ كُلَّ شَيْءٍ } يقول تعالـى ذكره: وخـلق الذي نزل
  علـى مـحمد الفرقان كل شيء، فـالأشياء كلها خـلقه ومِلْكه، وعلـى الـمـمالـيك طاعة
  مالكهم وخدمة سيدهم دون غيره. يقول: وأنا خالقكم ومالككم، فأخـلصوا لـي العبـادة دون
  غيري. وقوله: { فَقَدَّرَهُ تَقْدِيراً } يقول: فسوّى كلّ ما خـلق وهيأه لـما يصلـح
  له، فلا خَـلَل فـيه ولا تفـاوت.\r\n\t\t\t\r\n\t\t\t</section>"

