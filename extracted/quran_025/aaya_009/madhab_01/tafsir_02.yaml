text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنظُرْ كَيْفَ
  ضَرَبُواْ لَكَ ٱلأَمْثَالَ فَضَلُّواْ فَلاَ يَسْتَطِيعُونَ سَبِيلاً }{ ضَرَبُواْ
  لَكَ ٱلاْمْثَالَ } أي: قالوا فيك تلك الأقوال واخترعوا لك تلك الصفات والأحوال النادرة.
  من نبوّة مشتركة بين إنسان وملك. وإلقاء كنز عليك من السماء وغير ذلك، فبقوا متحيرين
  ضلالاً، لا يجدون قولاً يستقرّون عليه. أو فضلوا عن الحق فلا يجدون طريقاً إليه.\r\n\t\t\t\r\n\t\t\t</section>"

