  فَلاَ يَسْتَطِيعُونَ سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَبَارَكَ ٱلَّذِيۤ إِن شَآءَ جَعَلَ لَكَ
  خَيْراً مِّن ذٰلِكَ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ وَيَجْعَل لَّكَ قُصُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والقول الذي ذكرناه عن مـجاهد فـي ذلك أشبه بتأويـل
  الآية، لأن الـمشركين إنـما استعظموا أن لا تكون له جنة يأكل منها وأن لا يُـلْقـى
  إلـيه كنز، واستنكروا أن يـمشي فـي الأسواق وهو لله رسول. فـالذي هو أولـى بوعد الله
  إياه أن يكون وعداً بـما هو خير ما كان عند الـمشركين عظيـماً، لا مـما كان منكراً
  عندهم. وعُنِـي بقوله: { جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهَارُ } بساتـين تـجري
  فـي أصول أشجارها الأنهار. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد: { جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها
  الأنهَارُ } قال: حوائط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَجْعَلْ لَكَ قُصُوراً
  } يعنـي بـالقصور: البـيوت الـمبنـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: قال:
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَيجْعَلْ لَكَ قُصُوراً } قال: بـيوتاً مبنـية مشيدة،
  كان ذلك فـي الدنـيا. قال: كانت قريش ترى البـيت من الـحجارة قصراً كائناً ما كان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد: { ويَجْعَلْ لَكَ قُصُوراً } مشيدة فـي الدنـيا، كل هذا قالته قريش. وكانت
  قريش ترى البـيت من حجارة ما كان صغيراً قَصْراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حبـيب قال: قـيـل للنبـيّ صلى
  الله عليه وسلم: إن شئت أن نعطيك من خزائن الأرض ومفـاتـيحها ما لـم يُعْطَ نبـيٌّ
  قبلك ولا يعطى من بعدك ولا ينقص ذلك مـما لك عند الله تعالـى؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اجْمَعُوها لـي فـي الآخِرَةِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله فـي ذلك: { تَبـارَكَ الَّذي إنْ شاءَ جَعَلَ لَكَ خَيْراً مِنْ ذلكَ جَنَّاتٍ
  تَـجْرِي مِنْ تَـحْتِها الأنهَارُ وَيَجْعَلْ لَكَ قُصُوراً }.</font></font><font
