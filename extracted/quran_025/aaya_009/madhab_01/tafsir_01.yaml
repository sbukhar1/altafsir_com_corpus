  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنظُرْ
  كَيْفَ ضَرَبُواْ لَكَ ٱلأَمْثَالَ فَضَلُّواْ فَلاَ يَسْتَطِيعُونَ سَبِيلاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَبَارَكَ
  ٱلَّذِيۤ إِن شَآءَ جَعَلَ لَكَ خَيْراً مِّن ذٰلِكَ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ وَيَجْعَل لَّكَ قُصُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: انظر يا مـحمد إلـى هؤلاء الـمشركين الذين شبهوا
  لك الأشبـاه بقولهم لك: هو مسحور، فضلُّوا بذلك عن قصد السبـيـل وأخطئوا طريق الهُدَى
  والرشاد { فلا يَسْتَطِيعُونَ } يقول: فلا يجدون { سَبِـيلاً } إلـى الـحقّ، إلاَّ
  فـيـما بعثتك به، ومن الوجه الذي ضلوا عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد، عن سعيد بن جُبـير، أو عكرمة، عن ابن
  عبـاس: { انْظُرْ كَيْف ضَرَبُوا لَكَ الأمْثالَ فَضَلُّوا فَلا يَسْتَطيعُونَ سَبِـيلاً
  } أي التـمسوا الهدى فـي غير ما بعثتك به إلـيهم فضلوا، فلن يستطيعوا أن يصيبوا الهُدَى
  فـي غيره. وقال آخرون فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { فلا يَسْتَطِيعُونَ سَبِـيلاً
  } قال: مَخْرجاً يخرجهم من الأمثال التـي ضربوا لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَبـارَكَ الَّذِي إنْ شاءَ جَعَلَ لَكَ خَيْراً مِنْ ذلكَ جَنَّاتٍ تَـجْرِي مِنْ
  تَـحْتَها الأنهَارُ } يقول تعالـى ذكره: تقدس الذي إن شاء جعل لك خيراً من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمعنىّ ب«ذلك» التـي فـي قوله: { جَعَلَ
  لَكَ خَيْراً مِنْ ذَلكَ } فقال بعضهم: معنى ذلك: خيراً مـما قال هؤلاء الـمشركون لك
  يا مـحمد، هلا أوتـيته وأنت لله رسول ثم بـين تعالـى ذكره عن الذي لو شاء جعل له من
  خير مـما قالوا، فقال: { جَنَّاتٍ تَـجْرِي مِنْ تَـحْتِها الأنهَارُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { تَبـارَكَ الَّذِي إنْ
  شاءَ جَعَلَ لَكَ خَيْراً مِنْ ذلكَ } خيراً مـما قالوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { تَبـارَكَ
  الَّذِي إن شاءَ جَعَلَ لَكَ خَيْراً مِنْ ذلكَ } قال: مـما قالوا وتـمنَّوا لك، فـيجعل
  لك مكان ذلك جنات تـجري من تـحتها الأنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنِـي بذلك الـمشي فـي الأسواق والتـماس الـمعاش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن أبـي مـحمد، فـيـما يرى الطبريّ، عن سعيد بن جُبر، أو عكرِمة،
  عن ابن عبـاس، قال: ثم قال: { تَبَـارَك الَّذِي إِنْ شَاءَ جَعَلَ لَكَ خَيْراً مِنْ
  ذَلِكَ } من أن تـمشيَ فـي الأسواق وتلتـمس الـمعاش كما يـلتـمسه الناس، { جَنَّاتٍ
  تَـجْرِي مِنْ تَـحْتِهَا الأَنْهَارُ وَيجْعَلْ لَكَ قُصُوراً }.</font></font>&#13;\t\t\t<label
