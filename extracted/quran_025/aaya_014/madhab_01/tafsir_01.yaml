  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإَذَآ
  أُلْقُواْ مِنْهَا مَكَاناً ضَيِّقاً مُّقَرَّنِينَ دَعَوْاْ هُنَالِكَ ثُبُوراً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  تَدْعُواْ ٱلْيَوْمَ ثُبُوراً وَاحِداً وَٱدْعُواْ ثُبُوراً كَثِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإذا أُلقـي هؤلاء الـمكذّبون بـالساعة من النار
  مكاناً ضيقاً، قد قرنت أيديهم إلـى أعناقهم في الأغلال { دَعَوْا هُنالكَ ثُبُوراً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى الثُّبور،
  فقال بعضهم: هو الوَيْـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله: { وَادْعُوا ثُبُوراً كَثِـيراً } يقول: وَيْلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { لا تَدْعُوا الـيَوْمَ ثُبُوراً وَاحِدَاً } يقول: لا تدعوا
  الـيوم ويلاً واحدا، وادعوا ويلاً كثـيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الثبور الهلاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { لا تَدْعُوا الـيَوْمَ ثُبُوراً واحِداً } الثبور: الهلاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والثبور فـي كلام العرب أصله انصراف الرجل عن الشيء،
  يقال منه: ما ثَبَرك عن هذا الأمر؟ أي ما صرفك عنه. وهو فـي هذا الـموضع دعاء هؤلاء
  القوم بـالندم علـى انصرافهم عن طاعة الله فـي الدنـيا والإيـمان بـما جاءهم به نبـيّ
  الله صلى الله عليه وسلم حتـى استوجبوا العقوبة منه، كما يقول القائل: واندامتاه، واحسرتاه
  علـى ما فرّطت فـي جنب الله. وكان بعض أهل الـمعرفة بكلام العرب من أهل البصرة يقول
  فـي قوله: { دَعَوْا هُنالكَ ثُبُوراً } أي هَلَكة، ويقول: هو مصدر من ثُبِرَ الرجل:
  أي أهلك، ويستشهد لقـيـله فـي ذلك ببـيت ابن الزّبَعْرَي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذْ أُجارِي الشَّيْطانَ فِـي سَنَنِ الْغَ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يِّ وَمَنْ مالَ مَيْـلَهُ مَثْبُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا تَدْعُوا الـيَوْمَ
  } أيها الـمشركون ندماً واحداً: أي مرّة واحدة، ولكن ادعوا ذلك كثـيرا. وإنـما قـيـل:
  { لا تَدْعُوا الـيَوْمَ ثُبُوراً وَاحِداً } لأن الثبور مصدر، والـمصادر لا تـجمع،
  وإنـما توصف بـامتداد وقتها وكثرتها، كما يقال: قعد قعوداً طويلاً، وأكل أكلاً كثـيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن مرزوق، قال: ثنا حجاج، قال: ثنا حماد، قال: ثنا علـيّ
  بن زيد، عن أنس بن مالك، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أوَّلُ مَنْ يُكْسَى حُلَّةً مِنَ
  النَّارِ إبْلِـيسُ، فَـيَضَعُها عَلـى حاجِبَـيْهِ، وَيَسْحَبُها مِنْ خَـلْفِهِ،
  وَذُرّيِّتُهُ مِنْ خَـلْفِهِ، وَهُوَ يَقُولُ: يا ثُبُورَاه وَهُمْ يُنادُونَ: يا
  ثُبُورَهُمْ حتـى يَقِـفُوا عَلـى النَّارِ، وَهُوَ يَقُولُ: يا ثُبُورَاهُ وَهُمْ
  يُنادُونَ: يا ثُبُورَهُمْ فَـيُقالُ: لا تَدْعُوا الـيَوْمَ ثُبُوراً وَاحداً وَادْعُوا
  ثُبُوراً كَثِـيراً \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

