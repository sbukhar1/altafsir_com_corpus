  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَوَكَّلْ
  عَلَى ٱلْحَيِّ ٱلَّذِي لاَ يَمُوتُ وَسَبِّحْ بِحَمْدِهِ وَكَفَىٰ بِهِ بِذُنُوبِ
  عِبَادِهِ خَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أمره بأن يثق به ويسند أمره إليه
  في استكفاء شرورهم، مع التمسك بقاعدة التوكل وأساس الالتجاء وهو طاعته وعبادته وتنزيهه
  وتحميده، وعرّفه أن الحي الذي لا يموت، حقيق بأن يتوكل عليه وحده ولا يتكل على غيره
  من الأحياء الذين يموتون. وعن بعض السلف أنه قرأها فقال: لا يصحّ لذي عقل أن يثق بعدها
  بمخلوق، ثم أراه أن ليس إليه من أمر عباده شيء. آمنوا أم كفروا، وأنه خبير بأحوالهم
  كاف في جزاء أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
