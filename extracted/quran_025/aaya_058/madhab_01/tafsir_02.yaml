text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَوَكَّلْ عَلَى
  ٱلْحَيِّ ٱلَّذِي لاَ يَمُوتُ وَسَبِّحْ بِحَمْدِهِ وَكَفَىٰ بِهِ بِذُنُوبِ عِبَادِهِ
  خَبِيراً }أمره بأن يثق به ويسند أمره إليه في استكفاء شرورهم، مع التمسك بقاعدة التوكل
  وأساس الالتجاء وهو طاعته وعبادته وتنزيهه وتحميده، وعرّفه أن الحي الذي لا يموت، حقيق
  بأن يتوكل عليه وحده ولا يتكل على غيره من الأحياء الذين يموتون. وعن بعض السلف أنه
  قرأها فقال: لا يصحّ لذي عقل أن يثق بعدها بمخلوق، ثم أراه أن ليس إليه من أمر عباده
  شيء. آمنوا أم كفروا، وأنه خبير بأحوالهم كاف في جزاء أعمالهم.\r\n\t\t\t\r\n\t\t\t</section>"

