  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَوَكَّلْ
  عَلَى ٱلْحَيِّ ٱلَّذِي لاَ يَمُوتُ وَسَبِّحْ بِحَمْدِهِ وَكَفَىٰ بِهِ بِذُنُوبِ
  عِبَادِهِ خَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وتوكل يا مـحمد
  علـى الذي له الـحياة الدائمة التـي لا موت معها. فثق به فـي أمر ربك، وفوّض إلـيه،
  واستسلـم له، واصبر علـى ما نابك فـيه. قوله: { وَسَبِّحْ بِحَمْدِهِ } يقول: واعبده
  شكراً منك له علـى ما أنعم به علـيك. قوله: { وكَفَـى بِهِ بِذُنُوبِ عبـادِهِ خَبِـيراً
  } يقول: وحسبك بـالـحي الذي لا يـموت خابراً بذنوب خـلقه، فإنه لا يخفـى علـيه شيء
  منها، وهو مـحصٍ جميعها علـيهم حتـى يجازيهم بها يوم القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
