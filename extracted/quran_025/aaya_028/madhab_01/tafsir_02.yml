  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَعَضُّ ٱلظَّالِمُ عَلَىٰ يَدَيْهِ يَقُولُ يٰلَيْتَنِي ٱتَّخَذْتُ مَعَ ٱلرَّسُولِ
  سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَٰوَيْلَتَىٰ لَيْتَنِي لَمْ أَتَّخِذْ فُلاَناً
  خَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ أَضَلَّنِي عَنِ ٱلذِّكْرِ بَعْدَ
  إِذْ جَآءَنِي وَكَانَ ٱلشَّيْطَانُ لِلإِنْسَانِ خَذُولاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عضّ
  اليدين والأنامل، والسقوط في اليد، وأكل البنان، وحرق الأسنان والأرم، وقرعها: كنايات
  عن الغيظ والحسرة، لأنها من روادفها، فيذكر الرادفة ويدلّ بها على المردوف، فيرتفع
  الكلام به في طبقة الفصاحة، ويجد السامع عنده في نفسه من الروعة والاستحسان، ما لا
  يجده عند لفظ المكنى عنه. وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(772)
  نزلت في عقبة بن أبي معيط بن أمية بن عبد شمس، وكان يكثر مجالسة رسول الله صلى الله
  عليه وسلم. وقيل: اتخذ ضيافة فدعا إليها رسول الله صلى الله عليه وسلم، فأبى أن يأكل
  من طعامه حتى ينطق بالشهادتين. ففعل وكان أبي بن خلف صديقه فعاتبه وقال: صبأت يا عقبة؟
  قال: لا، ولكن آلى أن لا يأكل من طعامي وهو في بيتي، فاستحييت منه فشهدت له والشهادة
  ليست في نفسي، فقال: وجهي من وجهك حرام إن لقيت محمداً فلم تطأ قفاه وتبزق في وجهه
  وتلطم عينه، فوجده ساجداً في دار الندوة ففعل ذلك. فقال النبي صلى الله عليه وسلم:
  «لا ألقاك خارجاً مِنْ مكة إلاّ علوتُ رأَسَك بالسيفِ»، فقتلَ يومَ بدرٍ: أمرَ علياً
  رضي الله عنه بقتله. وقيل: قتله عاصم بن ثابت بن أفلح الأنصاري وقال: يا محمد، إلى
  من السبية قال: إلى النار. وطعن رسول الله صلى الله عليه وسلم أبياً بأحد، فرجع إلى
  مكة فمات. واللام في { ٱلْظَّالِمُ } يجوز أن تكون للعهد، يراد به عقبة خاصة. ويجوز
  أن تكون للجنس فيتناول عقبة وغيره. تمنى أن لو صحب الرسول وسلك معه طريقاً واحداً وهو
  طريق الحق ولم يتشعب به طرق الضلالة والهوى. أو أراد أني كنت ضالاً لم يكن لي سبيل
  قط، فليتني حصلت بنفسي في صحبة الرسول سبيلاً، وقرىء: «يا ويلتي» بالياء، وهو الأصل؛
  لأن الرجل ينادي ويلته وهي هلكته، ويقول لها: تعالي فهذا أوانك. وإنما قلبت الياء ألفاً
  كما في صحارى، ومدارى. فلان: كناية عن الأعلام، كما أن الهن كناية عن الأجناس فإن أريد
  بالظالم عقبة، فالمعنى: ليتني لم أتخذ أبياً خليلاً، فكنى عن اسمه. وإن أريد به الجنس،
  فكل من اتخذ من المضلين خليلاً كان لخليله اسم علم لا محالة، فجعله كناية عنه { عَنِ
  ٱلذّكْرِ } عن ذكر الله، أو القرآن، أو موعظة الرسول. ويجوز أن يريد نطقه بشهادة الحق،
  وعزمه على الإسلام. والشيطان: إشارة إلى خليله، سماه شيطاناً لأنه أضله كما يضلّ الشيطان،
  ثم خذله ولم ينفعه في العاقبة، أو أراد إبليس، وأنه هو الذي حمله على مخالة المضل ومخالفة
  الرسول، ثم خذله. أو أراد الجنس. وكل من تشيطن من الجنّ والإنس. ويحتمل أن يكون { وَكَانَ
  ٱلشَّيْطَـٰنُ } حكاية كلام الظالم، وأن يكون كلام الله. اتخذت: يقرأ على الإدغام والإظهار
  والإدغام أكثر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
