text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإَذَآ أُلْقُواْ
  مِنْهَا مَكَاناً ضَيِّقاً مُّقَرَّنِينَ دَعَوْاْ هُنَالِكَ ثُبُوراً } * { لاَّ تَدْعُواْ
  ٱلْيَوْمَ ثُبُوراً وَاحِداً وَٱدْعُواْ ثُبُوراً كَثِيراً }يقول تعالـى ذكره: وإذا
  أُلقـي هؤلاء الـمكذّبون بـالساعة من النار مكاناً ضيقاً، قد قرنت أيديهم إلـى أعناقهم
  في الأغلال { دَعَوْا هُنالكَ ثُبُوراً }.واختلف أهل التأويـل فـي معنى الثُّبور، فقال
  بعضهم: هو الوَيْـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، فـي قوله: { وَادْعُوا ثُبُوراً كَثِـيراً } يقول: وَيْلاً.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { لا تَدْعُوا الـيَوْمَ ثُبُوراً وَاحِدَاً } يقول: لا تدعوا الـيوم ويلاً واحدا،
  وادعوا ويلاً كثـيراً.وقال آخرون: الثبور الهلاك.ذكر من قال ذلك:حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { لا تَدْعُوا
  الـيَوْمَ ثُبُوراً واحِداً } الثبور: الهلاك.قال أبو جعفر: والثبور فـي كلام العرب
  أصله انصراف الرجل عن الشيء، يقال منه: ما ثَبَرك عن هذا الأمر؟ أي ما صرفك عنه. وهو
  فـي هذا الـموضع دعاء هؤلاء القوم بـالندم علـى انصرافهم عن طاعة الله فـي الدنـيا
  والإيـمان بـما جاءهم به نبـيّ الله صلى الله عليه وسلم حتـى استوجبوا العقوبة منه،
  كما يقول القائل: واندامتاه، واحسرتاه علـى ما فرّطت فـي جنب الله. وكان بعض أهل الـمعرفة
  بكلام العرب من أهل البصرة يقول فـي قوله: { دَعَوْا هُنالكَ ثُبُوراً } أي هَلَكة،
  ويقول: هو مصدر من ثُبِرَ الرجل: أي أهلك، ويستشهد لقـيـله فـي ذلك ببـيت ابن الزّبَعْرَي:إذْ
  أُجارِي الشَّيْطانَ فِـي سَنَنِ الْغَ   يِّ وَمَنْ مالَ مَيْـلَهُ مَثْبُورُوقوله:
  { لا تَدْعُوا الـيَوْمَ } أيها الـمشركون ندماً واحداً: أي مرّة واحدة، ولكن ادعوا
  ذلك كثـيرا. وإنـما قـيـل: { لا تَدْعُوا الـيَوْمَ ثُبُوراً وَاحِداً } لأن الثبور
  مصدر، والـمصادر لا تـجمع، وإنـما توصف بـامتداد وقتها وكثرتها، كما يقال: قعد قعوداً
  طويلاً، وأكل أكلاً كثـيراً.حدثنا مـحمد بن مرزوق، قال: ثنا حجاج، قال: ثنا حماد، قال:
  ثنا علـيّ بن زيد، عن أنس بن مالك، أن رسول الله صلى الله عليه وسلم قال: \" أوَّلُ
  مَنْ يُكْسَى حُلَّةً مِنَ النَّارِ إبْلِـيسُ، فَـيَضَعُها عَلـى حاجِبَـيْهِ، وَيَسْحَبُها
  مِنْ خَـلْفِهِ، وَذُرّيِّتُهُ مِنْ خَـلْفِهِ، وَهُوَ يَقُولُ: يا ثُبُورَاه وَهُمْ
  يُنادُونَ: يا ثُبُورَهُمْ حتـى يَقِـفُوا عَلـى النَّارِ، وَهُوَ يَقُولُ: يا ثُبُورَاهُ
  وَهُمْ يُنادُونَ: يا ثُبُورَهُمْ فَـيُقالُ: لا تَدْعُوا الـيَوْمَ ثُبُوراً وَاحداً
  وَادْعُوا ثُبُوراً كَثِـيراً \". \r\n\t\t\t\r\n\t\t\t</section>"

