  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَا لِكُلِّ نَبِيٍّ عَدُوّاً مِّنَ ٱلْمُجْرِمِينَ وَكَفَىٰ بِرَبِّكَ هَادِياً
  وَنَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أقبل عليه مسلياً ومواسياً وواعداً
  النصرة عليهم، فقال: { وَكَذٰلِكَ } كان كل نبيّ قبلك مبتلى بعداوة قومه. وكفاك بي
  هادياً إلى طريق قهرهم والانتصار منهم. وناصراً لك عليهم مهجوراً: تركوه وصدّوا عنه
  وعن الإيمان به. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(773)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من تعلم القرآن وعلمه وعلق مصحفاً
  لم يتعاهده ولم ينظر فيه، جاء يوم القيامة متعلقاً به يقول: يا رب العالمين، عبدك هذا
  اتخذني مهجوراً، اقضي بيني وبينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقيل: هو من هجر، إذا هذي، أي: جعلوه مهجوراً فيه. فحذف الجار وهو
  على وجهين، أحدهما: زعمهم أنه هذيان وباطل وأساطير الأوّلين. والثاني: أنهم كانوا إذا
  سمعوه هجروا فيه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَسْمَعُواْ لِهَـٰذَا ٱلْقُرْءانِ
  وَٱلْغَوْاْ فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 26] ويجوز أن يكون المهجور بمعنى الهجر، كالمجلود والمعقول.
  والمعنى: اتخذوه هجراً والعدوّ: يجوز أن يكون واحداً وجمعاً. كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّهُمْ
  عَدُوٌّ لِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 77] وقيل المعنى: وقال الرسول يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

