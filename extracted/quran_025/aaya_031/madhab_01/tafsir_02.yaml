text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ جَعَلْنَا
  لِكُلِّ نَبِيٍّ عَدُوّاً مِّنَ ٱلْمُجْرِمِينَ وَكَفَىٰ بِرَبِّكَ هَادِياً وَنَصِيراً
  }ثم أقبل عليه مسلياً ومواسياً وواعداً النصرة عليهم، فقال: { وَكَذٰلِكَ } كان كل
  نبيّ قبلك مبتلى بعداوة قومه. وكفاك بي هادياً إلى طريق قهرهم والانتصار منهم. وناصراً
  لك عليهم مهجوراً: تركوه وصدّوا عنه وعن الإيمان به. وعن النبي صلى الله عليه وسلم:(773)
  \" من تعلم القرآن وعلمه وعلق مصحفاً لم يتعاهده ولم ينظر فيه، جاء يوم القيامة متعلقاً
  به يقول: يا رب العالمين، عبدك هذا اتخذني مهجوراً، اقضي بيني وبينه \" ، وقيل: هو
  من هجر، إذا هذي، أي: جعلوه مهجوراً فيه. فحذف الجار وهو على وجهين، أحدهما: زعمهم
  أنه هذيان وباطل وأساطير الأوّلين. والثاني: أنهم كانوا إذا سمعوه هجروا فيه، كقوله
  تعالى:{ لاَ تَسْمَعُواْ لِهَـٰذَا ٱلْقُرْءانِ وَٱلْغَوْاْ فِيهِ }[فصلت: 26] ويجوز
  أن يكون المهجور بمعنى الهجر، كالمجلود والمعقول. والمعنى: اتخذوه هجراً والعدوّ: يجوز
  أن يكون واحداً وجمعاً. كقوله:{ فَإِنَّهُمْ عَدُوٌّ لِى }[الشعراء: 77] وقيل المعنى:
  وقال الرسول يوم القيامة.\r\n\t\t\t\r\n\t\t\t</section>"

