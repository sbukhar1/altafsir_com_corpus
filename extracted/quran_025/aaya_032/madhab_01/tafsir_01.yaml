text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لَوْلاَ نُزِّلَ عَلَيْهِ ٱلْقُرْآنُ جُمْلَةً وَاحِدَةً كَذَلِكَ لِنُثَبِّتَ
  بِهِ فُؤَادَكَ وَرَتَّلْنَاهُ تَرْتِيلاً }يقول تعالى ذكره: { وَقالَ الَّذِينَ كَفَرُوا
  } بـالله { لَوْلا نَزّلَ عَلَـيْهِ القُرآنُ } يقول: هلا نزّل علـى مـحمد صلى الله
  عليه وسلم القرآن { جُمْلَةً وَاحِدَةً } كما أنزلت التوراة علـى موسى جملة واحدة؟،
  قال الله: { كَذلكَ لِنُثَبِّتَ بِهِ فُؤَادَكَ } تنزيـله علـيك الآية بعد الآية، والشيء
  بعد الشيء، لنثبت به فؤادك نزلناه. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَقالَ الَّذِينَ كَفَرُوا
  لَوْلا نُزّلَ عَلَـيْهِ القُرآنُ جُمْلَةً وَاحِدَةً كَذلكَ لِنُثَبِّتَ بِهِ فُؤَادَكَ
  وَرَتَّلْناه تَرْتِـيلاً } قال: كان الله ينزل علـيه الآية، فإذا علـمها نبـيّ الله
  نزلت آية أخرى، لـيعلـمه الكتاب عن ظهر قلب، ويثبت به فؤاده.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وَقالَ الَّذِينَ كَفَرُوا لَوْلا
  نُزّلَ عَلَـيْهِ القُرآنُ جُمْلَةً وَاحِدَةً } كما أنزلت التوراة علـى موسى، قال:
  { كذلكَ لِنُثَبِّتَ بِهِ فُؤَادَكَ } قال: كان القرآن ينزَّل علـيه جوابـاً لقولهم:
  لـيعلـم مـحمد أن الله يجيب القوم بـما يقولون بـالـحقّ، ويعنـي بقوله: { لِنُثَبِّتَ
  بِهِ فُؤَادَكَ } لنصحح به عزيـمة قلبك ويقـين نفسك، ونشجعك به.وقوله { وَرَتَّلْناهُ
  تَرْتِـيلاً } يقول: وشيئاً بعد شيء علـمناكَهُ حتـى تـحفظنه. والترتـيـل فـي القراءة:
  الترسل والتثبت.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم، فـي قوله: { وَرَتَّلْناهُ
  تَرتِـيلاً } قال: نزل متفرّقاً.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن الـحسن، فـي قوله: { وَرَتَّلْناهُ تَرْتِـيلاً } قال: كان ينزّل آية وآيتـين
  وآيات جوابـاً لهم إذا سألوا عن شيء أنزله الله جوابـاً لهم، وردّا عن النبـيّ فـيـما
  يتكلـمون به. وكان بـين أوّله وآخره نـحو من عشرين سنة:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وَرَتَّلْناهُ تَرْتـيلاً } قال: كان بـين
  ما أنزل القرآن إلـى آخره أنزل علـيه لأربعين، ومات النبـيّ صلى الله عليه وسلم لثنتـين
  أو لثلاث وستـين.وقال آخرون: معنى الترتـيـل: التبـيـين والتفسير. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَرَتَّلْناهُ تَرْتـيلاً
  } قال: فسرناه تفسيراً، وقرأ:{ وَرَتِّلِ القُرآنَ تَرْتِـيلاً }\r\n\t\t\t</section>"

