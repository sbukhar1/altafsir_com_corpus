text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لَوْلاَ نُزِّلَ عَلَيْهِ ٱلْقُرْآنُ جُمْلَةً وَاحِدَةً كَذَلِكَ لِنُثَبِّتَ
  بِهِ فُؤَادَكَ وَرَتَّلْنَاهُ تَرْتِيلاً } * { وَلاَ يَأْتُونَكَ بِمَثَلٍ إِلاَّ
  جِئْنَاكَ بِٱلْحَقِّ وَأَحْسَنَ تَفْسِيراً } * { ٱلَّذِينَ يُحْشَرُونَ عَلَىٰ وُجُوهِهِمْ
  إِلَىٰ جَهَنَّمَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ سَبِيلاً }{ نَزَّلَ } ههنا
  بمعنى أنزل لا غير، كخبر بمعنى أخبر، وإلاّ كان متدفعاً. وهذا أيضاً من اعتراضاتهم
  واقتراحاتهم الدالة على شرادهم عن الحق وتجافيهم عن اتباعه. قالوا: هلا أنزل عليه دفعة
  واحدة في وقت واحد كما أنزلت الكتب الثلاثة، وما له أنزل على التفاريق. والقائلون:
  قريش. وقيل: اليهود. وهذا فضول من القول ومماراة بما لا طائل تحته؛ لأنّ أمر الإعجاز
  والاحتجاج به لا يختلف بنزوله جملة واحدة أو مفرّقاً. وقوله: { كَذٰلِكَ } جواب لهم،
  أي: كذلك أنزل مفرّقاً. والحكمة فيه: أن نقوّي بتفريقه فؤادك حتى تعيه وتحفظه؛ لأنّ
  المتلقن إنما يقوى قبله على حفظ العلم شيئاً بعد شيء، وجزأ عقيب جزء. ولو ألقى عليه
  جملة واحدة لبعل به وتعيا بحفظه، والرسول صلى الله عليه وسلم فارقت حاله حال موسى وداود
  وعيسى عليهم السلام، حيث كان أمّياً لا يقرأ ولا يكتب وهم كانوا قارئين كاتبين، فلم
  يكن له بدّ من التلقن والتحفظ، فأنزل عليه منجماً في عشرين سنة. وقيل: في ثلاث وعشرين.
  وأيضاً: فكان ينزل على حسب الحوادث وجوابات السائلين، ولأن بعضه منسوخ وبعضه ناسخ،
  ولا يتأتى ذلك إلاّ فيما أنزل مفرّقاً. فإن قلت: ذلك في« كذلك» يجب أن يكون إشارة إلى
  شيء تقدّمه، والذي تقدّم هو إنزاله جملة واحدة، فكيف فسرته بكذلك أنزلناه مفرّقاً؟
  قلت: لأنّ قولهم: لولا أنزل عليه جملة: معناه: لم أنزل مفرّقاً؟ والدليل على فساد هذا
  الاعتراض: أنهم عجزوا عن أن يأتوا بنجم واحد من نجومه، وتحدّوا بسورة واحدة من أصغر
  السور، فأبرزوا صفحة عجزهم وسجلوا به على أنفسهم حين لاذوا بالمناصبة وفزعوا إلى المحاربة،
  ثم قالوا: هلا نزل[عليه] جملة واحدة، كأنهم قدروا على تفاريقه حتى يقدروا على جملته
  { وَرَتَّلْنَاهُ } معطوف على الفعل الذي تعلق به كذلك، كأنه قال: كذلك فرّقناه ورتلناه.
  ومعنى ترتيله: أن قدره آية بعد آية، ووقفه عقيب وقفه، ويجوز أن يكون المعنى: وأمرنا
  بترتيل قراءته، وذلك قوله:{ وَرَتّلِ ٱلْقُرْءانَ تَرْتِيلاً }[المزمل: 4] أي اقرأه
  بترسل وتثبت. ومنه حديث عائشة رضي الله عنها في صفة قراءته صلى الله عليه وسلم:(774)
  \" لا كسردكم هذا، لو أراد السامع أن يعدّ حروفه لعدّها \" وأصله: الترتيل في الأسنان:
  وهو تفليجها. يقال: ثغر رتل ومرتل، ويشبه بنور الأقحوان في تفليجه. وقيل: هو أن نزله
  مع كونه متفرقاً على تمكث وتمهل في مدة متباعدة وهي عشرون سنة. ولم يفرقه في مدة متقاربة
  { وَلاَ يَأْتُونَكَ } بسؤال عجيب من سؤالاتهم الباطلة ـ كأنه مثل في البطلان ـ إلاّ
  أتيناك نحن بالجواب الحق الذي لا محيد عنه وبما هو أحسن معنى، ومأدّى من سؤالهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ كَفَرُواْ لَوْلاَ
  نُزِّلَ عَلَيْهِ ٱلْقُرْآنُ جُمْلَةً وَاحِدَةً كَذَلِكَ لِنُثَبِّتَ بِهِ فُؤَادَكَ
  وَرَتَّلْنَاهُ تَرْتِيلاً } * { وَلاَ يَأْتُونَكَ بِمَثَلٍ إِلاَّ جِئْنَاكَ بِٱلْحَقِّ
  وَأَحْسَنَ تَفْسِيراً } * { ٱلَّذِينَ يُحْشَرُونَ عَلَىٰ وُجُوهِهِمْ إِلَىٰ جَهَنَّمَ
  أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ سَبِيلاً }ولما كان التفسير هو التكشيف عما
  يدلّ عليه الكلام، وضع موضع معناه فقالوا: تفسير هذا الكلام كيت وكيت، كما قيل: معناه
  كذا وكذا. أو لا يأتونك بحال وصفة عجيبة يقولون: هلا كانت هذه صفتك وحالك، نحو: أن
  يقرن بك ملك ينذر معك، أو يلقى إليك كنز، أو تكون لك جنة، أو ينزل عليك القرآن جملة،
  إلاّ أعطيناك نحن من الأحوال ما يحق لك في حكمتنا ومشيئتنا أن تعطاه، وما هو أحسن تكشيفاً
  لما بعثت عليه ودلالة على صحته، يعني: أن تنزيله مفرقاً وتحدّيهم بأن يأتوا ببعض تلك
  التفاريق كما نزل شيء منها: أدخل في الإعجاز وأنور للحجة من أن ينزل كله جملة ويقال
  لهم جيئوا بمثل هذا الكتاب في فصاحته مع بعد ما بين طرفيه، كأنه قيل لهم: إن حاملكم
  على هذه السؤالات أنكم تضللون سبيله وتحتقرون مكانه ومنزلته، ولو نظرتم بعين الإنصاف
  وأنتم من المسحوبين على وجوههم إلى جهنم، لعلمتم أن مكانكم شرّ من مكانه وسبيلكم أضلّ
  من سبيله. وفي طريقته قوله:{ قل هَلْ أُنَبّئُكُمْ بِشَرّ مّن ذٰلِكَ مَثُوبَةً عِندَ
  ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ }الآية [المائدة: 60]. ويجوز أن يراد
  بالمكان: الشرف والمنزلة، وأن يراد الدار والمسكن، كقوله:{ أَىُّ ٱلْفَرِيقَيْنِ خَيْرٌ
  مَّقَاماً وَأَحْسَنُ نَدِيّاً }[مريم: 73] ووصف السبيل بالضلال من الإسناد المجازي
  وعن النبي صلى الله عليه وسلم:(775) \" يُحشَرُ الناسُ يومَ القيامةِ على ثلاثِ أثلاثٍ:
  ثلثٌ على الدوابِ وثلثٌ على وجوههِم، وثلثٌ على أقدامِهِم ينسلونَ نسلاً \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

