text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ شِئْنَا
  لَبَعَثْنَا فِي كُلِّ قَرْيَةٍ نَّذِيراً } * { فَلاَ تُطِعِ ٱلْكَافِرِينَ وَجَاهِدْهُمْ
  بِهِ جِهَاداً كَبيراً }يقول تعالـى ذكره: ولو شئنا يا مـحمد لأرسلنا فـي كلّ مصر ومدينة
  نذيراً ينذرهم بأْسَنا علـى كفرهم بنا، فـيخفّ عنك كثـير من أعبـاء ما حملناك منه،
  ويسقط عنك بذلك مؤنة عظيـمة، ولكنا حملناك ثقل نذارة جميع القرى، لتستوجب بصبرك علـيه
  إن صبرت ما أعمدّ الله لك من الكرامة عنده، والـمنازل الرفـيعة قِبَله، فلا تطع الكافرين
  فـيـما يدعونك إلـيه من أن تعبد آلهتهم، فنذيقك ضعف الـحياة وضعف الـمـمات، ولكن جاهدهم
  بهذا القرآن جهاداً كبـيراً، حتـى ينقادوا للإقرار بـما فـيه من فرائض الله، ويدينوا
  به ويذعنوا للعمل بجميعه طوعاً وكرهاً. وبنـحو الذي قلنا فـي قوله: { وَجاهِدْهُمْ
  بِهِ } قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قال: قال ابن عبـاس: قوله { فَلا تُطِعِ الكافِرِينَ وَجاهِدْهِمْ
  بِهِ } قال: بـالقرآن. وقال آخرون فـي ذلك بـما.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَجاهِدْهُمْ بِهِ جِهاداً كَبِـيراً } قال: الإسلام.
  وقرأ:{ وَاغْلُظْ عَلَـيْهِمْ }وقرأ:{ وَلْـيَجِدُوا فِـيكُمْ غِلْظَةً }وقال: هذا
  الـجهاد الكبـير.\r\n\t\t\t\r\n\t\t\t</section>"

