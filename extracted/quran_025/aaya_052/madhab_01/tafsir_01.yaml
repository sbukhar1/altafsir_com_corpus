  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  شِئْنَا لَبَعَثْنَا فِي كُلِّ قَرْيَةٍ نَّذِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ تُطِعِ ٱلْكَافِرِينَ
  وَجَاهِدْهُمْ بِهِ جِهَاداً كَبيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ولو شئنا يا مـحمد لأرسلنا فـي كلّ مصر ومدينة نذيراً ينذرهم بأْسَنا علـى كفرهم بنا،
  فـيخفّ عنك كثـير من أعبـاء ما حملناك منه، ويسقط عنك بذلك مؤنة عظيـمة، ولكنا حملناك
  ثقل نذارة جميع القرى، لتستوجب بصبرك علـيه إن صبرت ما أعمدّ الله لك من الكرامة عنده،
  والـمنازل الرفـيعة قِبَله، فلا تطع الكافرين فـيـما يدعونك إلـيه من أن تعبد آلهتهم،
  فنذيقك ضعف الـحياة وضعف الـمـمات، ولكن جاهدهم بهذا القرآن جهاداً كبـيراً، حتـى ينقادوا
  للإقرار بـما فـيه من فرائض الله، ويدينوا به ويذعنوا للعمل بجميعه طوعاً وكرهاً. وبنـحو
  الذي قلنا فـي قوله: { وَجاهِدْهُمْ بِهِ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قال ابن عبـاس: قوله { فَلا تُطِعِ الكافِرِينَ وَجاهِدْهِمْ بِهِ } قال: بـالقرآن.
  وقال آخرون فـي ذلك بـما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَجاهِدْهُمْ بِهِ جِهاداً كَبِـيراً } قال: الإسلام.
  وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَاغْلُظْ عَلَـيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلْـيَجِدُوا فِـيكُمْ غِلْظَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  هذا الـجهاد الكبـير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

