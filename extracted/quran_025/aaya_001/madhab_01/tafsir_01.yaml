text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَارَكَ ٱلَّذِي
  نَزَّلَ ٱلْفُرْقَانَ عَلَىٰ عَبْدِهِ لِيَكُونَ لِلْعَالَمِينَ نَذِيراً }قال أبو
  جعفر: تبـارك: تَفـاعَلَ من البركة، كما:حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال:
  ثنا بشر بن عمارة، قال: ثنا أبو رَوق، عن الضحاك، عن عبد الله بن عبـاس، قال: تبـارك:
  تَفَـاعَلَ من البركة.وهو كقول القائل: تقدّس ربنا، فقوله: { تَبـارَكَ الَّذِي نَزَّلَ
  الفُرْقانَ } يقول: تبـارك الذي نزّل الفصل بـين الـحقّ والبـاطل، فصلاً بعد فصل وسورة
  بعد سُورة، علـى عبده مـحمد صلى الله عليه وسلم، لـيكون مـحمد لـجميع الـجنّ والإنس
  الذين بعثه الله إلـيهم داعياً إلـيه، نذيراً: يعنـي منذِراً يُنذرهم عِقابه ويخوّفهم
  عذابه، إن لـم يوحدوه ولـم يخـلصوا له العبـادة ويخـلعوا كلّ ما دونه من الآلهة والأوثان.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { تَبـارَكَ الَّذِي نَزَّلَ الفُرْقانَ عَلـى عَبْدِهِ
  لـيَكُونَ للْعالَـمِينَ نَذِيراً } قال: النبـيّ النذير. وقرأ:{ وَإنْ مِنْ أُمَّةٍ
  إلاَّ خَلا فِـيها نَذِيرٌ }وقرأ:{ وَما أهْلَكْنا مِنْ قَرْيَةٍ إلاَّ لَهَا مُنْذِرُونَ }قال:
  رسل. قال: الـمنذرون: الرسل. قال: وكان نذيراً واحداً بلَّغ ما بـين الـمشرق والـمغرب،
  ذو القرنـين، ثم بلغ السدّين، وكان نذيراً، ولـم أسمع أحداً يُحِقّ أنه كان نبـيًّا.{ وأُوحِيَ
  إلـيّ هذَا القُرآنُ لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ }قال: من بلغه القرآن من الـخـلق،
  فرسول الله نذيره. وقرأ:{ يا أيُّها النَّاسُ إنّـي رَسُولُ اللّهِ إلَـيْكُمْ جَمِيعاً }وقال:
  لـم يرسل الله رسولاً إلـى الناس عامة إلاَّ نوحا، بدأ به الـخـلق، فكان رسولَ أهل
  الأرض كلهم، ومـحمد صلى الله عليه وسلم خَتَـم به.\r\n\t\t\t\r\n\t\t\t</section>"

