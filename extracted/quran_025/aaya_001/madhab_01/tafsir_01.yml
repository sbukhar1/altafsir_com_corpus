  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَبَارَكَ
  ٱلَّذِي نَزَّلَ ٱلْفُرْقَانَ عَلَىٰ عَبْدِهِ لِيَكُونَ لِلْعَالَمِينَ نَذِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: تبـارك: تَفـاعَلَ من البركة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، قال:
  ثنا أبو رَوق، عن الضحاك، عن عبد الله بن عبـاس، قال: تبـارك: تَفَـاعَلَ من البركة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهو كقول القائل: تقدّس ربنا، فقوله: { تَبـارَكَ الَّذِي نَزَّلَ
  الفُرْقانَ } يقول: تبـارك الذي نزّل الفصل بـين الـحقّ والبـاطل، فصلاً بعد فصل وسورة
  بعد سُورة، علـى عبده مـحمد صلى الله عليه وسلم، لـيكون مـحمد لـجميع الـجنّ والإنس
  الذين بعثه الله إلـيهم داعياً إلـيه، نذيراً: يعنـي منذِراً يُنذرهم عِقابه ويخوّفهم
  عذابه، إن لـم يوحدوه ولـم يخـلصوا له العبـادة ويخـلعوا كلّ ما دونه من الآلهة والأوثان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { تَبـارَكَ الَّذِي نَزَّلَ الفُرْقانَ عَلـى عَبْدِهِ
  لـيَكُونَ للْعالَـمِينَ نَذِيراً } قال: النبـيّ النذير. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنْ مِنْ أُمَّةٍ إلاَّ خَلا فِـيها
  نَذِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما أهْلَكْنا مِنْ قَرْيَةٍ إلاَّ لَهَا مُنْذِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  رسل. قال: الـمنذرون: الرسل. قال: وكان نذيراً واحداً بلَّغ ما بـين الـمشرق والـمغرب،
  ذو القرنـين، ثم بلغ السدّين، وكان نذيراً، ولـم أسمع أحداً يُحِقّ أنه كان نبـيًّا.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأُوحِيَ
  إلـيّ هذَا القُرآنُ لأُنْذِرَكُمْ بِهِ وَمَنْ بَلَغَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: من بلغه القرآن من الـخـلق،
  فرسول الله نذيره. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها النَّاسُ إنّـي رَسُولُ اللّهِ إلَـيْكُمْ جَمِيعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  لـم يرسل الله رسولاً إلـى الناس عامة إلاَّ نوحا، بدأ به الـخـلق، فكان رسولَ أهل
  الأرض كلهم، ومـحمد صلى الله عليه وسلم خَتَـم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

