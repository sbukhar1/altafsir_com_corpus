  إِذْ جَآءَنِي وَكَانَ ٱلشَّيْطَانُ لِلإِنْسَانِ خَذُولاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا آكُل حتـى تَشْهَدَ أنْ لا
  إلهَ إلا اللَّهُ، وأنَّ مُـحَمَّداً رَسُولُ الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقال: ما أنت بآكل حتـى أشهد؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نعم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: أشهد أن لا إله إلا الله وأن مـحمدا رسول الله. فلقـيه أُمية
  بن خـلف فقال: صبوت: فقال: إن أخاك علـى ما تعلـم، ولكنـي صنعت طعاماً فأبى أن يأكل
  حتـى أقول ذلك، فقلته، ولـيس من نفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنـي بفلان: الشيطان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد: { فُلاناً خَـلِـيلاً } قال:
  الشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { لَقَدْ أضَلَّنِـي عَنِ الذّكْرِ بَعْدَ إذْ جاءَنِـي } يقول جلّ ثناؤه مخبرا عن
  هذا النادم علـى ما سلف منه فـي الدنـيا، من معصية ربه فـي طاعة خـلـيـله: لقد أضلنـي
  عن الإيـمان بـالقرآن، وهو الذكر، بعد إذ جاءنـي من عند الله، فصدّنـي عنه. يقول الله:
  { وكانَ الشَّيْطانُ للإنْسانِ خَذُولاً } يقول: مسلّـما لـما يَنزل به من البلاء غير
