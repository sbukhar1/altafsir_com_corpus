  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَعَضُّ ٱلظَّالِمُ عَلَىٰ يَدَيْهِ يَقُولُ يٰلَيْتَنِي ٱتَّخَذْتُ مَعَ ٱلرَّسُولِ
  سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَٰوَيْلَتَىٰ لَيْتَنِي لَمْ أَتَّخِذْ فُلاَناً
  خَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ أَضَلَّنِي عَنِ ٱلذِّكْرِ بَعْدَ
  إِذْ جَآءَنِي وَكَانَ ٱلشَّيْطَانُ لِلإِنْسَانِ خَذُولاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ويوم يعضّ الظالـم نفسه الـمشرك بربه علـى يديه ندماً وأسفـاً علـى ما
  فرط فـي جنب الله وأوبق نفسه بـالكفر به فـي طاعة خـلـيـله الذي صدّه عن سبـيـل ربه،
  يقول: يا لـيتنـي اتـخذت فـي الدنـيا مع الرسول سبـيلاً، يعنـي طريقاً إلـى النـجاة
  من عذاب الله. وقوله { يا وَيْـلَتا لَـيْتَنِـي لَـمْ أتَّـخِذْ فُلانا خَـلِـيلاً
  } اختلف أهل التأويـل فـي الـمعنـيّ بقوله: { فُلاَناً } ، فقال بعضهم: عنـي بـالظالـم:
  عقبة بن أبـي مُعَيط، لأنه ارتدّ بعد إسلامه، طلبـاً لرضا أُبـيّ بن خـلف، وقالوا:
  فلان هو أُبـيّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنـي الـحسين، قال: ثنـي حجاج عن ابن جُرَيج، عن عطاء الـخراسانـي، عن
  ابن عبـاس قال: كان أبـيّ بن خـلف يحضر النبـيّ صلى الله عليه وسلم، فزجره عقبة بن
  أبـي معيط، فنزل: { وَيَوْمَ يَعَضُّ الظَّالِـمُ عَلـى يَدَيْهِ يَقُولُ يا لَـيْتَنِـي
  اتَّـخَذْتُ مَعَ الرَّسُولِ سَبِـيلاً... } إلـى قوله { خَذُولاً } قال: الظالـم:
  عقبة، وفلاناً خـلـيلاً: أُبـيّ بن خـلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن الشعبـيّ فـي قوله: { لَـيْتَنِـي لَـمْ أتَّـخِذْ فُلانا
  خَـلِـيلاً } قال: كان عقبة بن أبـي معيط خـلـيلاً لأمية بن خـلف، فأسلـم عقبة، فقال
  أمية: وجهي من وجهك حرام إن تابعتَ مـحمداً، فكفر وهو الذي قال: { لَـيْتَنِـي لَـمْ
  أتَّـخِذْ فُلاناً خَـلِـيلاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن قَتادة وعثمان الـجزري، عن مقسم
  فـي قوله: { وَيَوْمَ يَعَضُّ الظَّالِـمُ عَلـى يَدَيْهِ يَقُول يا لَيْتَنِـي اتَّـخَذْتُ
  مَعَ الرَّسُول سَبِـيلاً } قال: اجتـمع عقبة بن أبي معيط وأبيّ بن خـلف، وكانا خليلين،
  فقال أحدهما لصاحبه: بلغنـي أنك أتـيت مـحمداً فـاستـمعت منه، والله لا أرضى عنك حتـى
  تتفل فـي وجهه وتكذّبه، فلـم يسلطه الله علـى ذلك، فقتل عقبة يوم بدر صبراً. وأما أُبيّ
  بن خلف فقتله النبيّ صلى الله عليه وسلم بيده يوم أُحد فـي القتال، وهما اللذان أنزل
  الله فيهما: { وَيَوْمَ يَعَضُّ الظَّالِـمُ عَلـى يَدَيْهِ يَقُولُ يا لَيْتَنِي اتَّـخَذْتُ
  مَعَ الرَّسُولِ سَبيلاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، { وَيَوْمَ يَعَضُّ الظَّالِـمُ
  عَلـى يَدَيْهِ... } إلـى قوله: { فُلاناً خَـلِـيلاً } قال: هو أُبـيّ بن خـلف، كان
  يحضر النبـي صلى الله عليه وسلم، فزجره عقبة بن أبـي معيط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَيَوْمَ يَعَضُّ الظَّالِـمُ
  عَلـى يَدَيْهِ } قال: عقبة بن أبـي معيط دعا مـجلسا فـيهم النبـيّ صلى الله عليه وسلم
  لطعام، فأبى النبـيّ صلى الله عليه وسلم أن يأكل، وقال:</font></font>&#13;\t\t\t<label
