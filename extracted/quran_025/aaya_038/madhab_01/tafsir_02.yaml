text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَاداً وَثَمُودَاْ
  وَأَصْحَابَ ٱلرَّسِّ وَقُرُوناً بَيْنَ ذَلِكَ كَثِيراً } * { وَكُلاًّ ضَرَبْنَا
  لَهُ ٱلأَمْثَالَ وَكُلاًّ تَبَّرْنَا تَتْبِيراً }عطف عاداً على { هُمْ } في جعلناهم
  أو على الظالمين، لأن المعنى: ووعدنا الظالمين. وقرىء: «وثمود» على تأويله القبلة.
  وأما المنصرف فعلى تأويل الحيّ أو لأنه اسم الأب الأكبر. قيل: في أصحاب الرس: كانوا
  قوماً من عبدة الأصنام أصحاب آبار ومواش، فبعث الله إليهم شعيباً فدعاهم إلى الإسلام.
  فتمادوا في طغيانهم وفي إيذانه، فبيناهم حول الرس وهو البئر غير المطوية. عن أبي عبيدة:
  انهارت بهم فخسف بهم وبديارهم. وقيل: الرس قرية بفلج اليمامة، قتلوا نبيهم فهلكوا،
  وهم بقية ثمود قوم صالح. وقيل: هم أصحاب النبي حنظلة بن صفوان، كانوا مبتلين بالعنقاء
  وهي أعظم ما يكون من الطير، سميت لطول عنقها، وكانت تسكن جبلهم الذي يقال له فتح، وهي
  تنقض على صبيانهم فتخطفهم، إن أعوزها الصيد، فدعا عليها حنظلة فأصابتها الصاعقة، ثم
  إنهم قتلوا حنظلة فأهلكوا، وقيل: هم أصحاب الأخدود، والرس: هو الأخدود، وقيل: الرس
  بأنطاكية قتلوا فيها حبيباً النجار. وقيل: كذبوا نبيهم ورسوه في بئر، أي: دسوه فيها
  { بَيْنَ ذٰلِكَ } أي بين ذلك المذكور، وقد يذكر الذاكر أشياء مختلفة ثم يشير إليها
  بـ ( ذلك)، ويحسب الحاسب أعداداً متكاثرة ثم يقول: فذلك كيت وكيت على معنى: فذلك المحسوب
  أو المعدود { ضَرَبْنَا لَهُ ٱلاْمْثَالَ } بينا له القصص العجيبة من قصص الأوّلين،
  ووصفنا لهم ما أجروا إليه من تكذيب الأنبياء وجرى عليهم من عذاب الله وتدميره. والتتبير:
  التفتيت والتكسير. ومنه: التبر، وهو كسار الذهب والفضة والزجاج. و { وَكُلاًّ } الأوّل
  منصوب بما دلّ عليه { ضَرَبْنَا لَهُ ٱلاْمْثَالَ } وهو: أنذرنا. أو: حذرنا. والثاني:
  بتبرنا، لأنه فارغ له.\r\n\t\t\t\r\n\t\t\t</section>"

