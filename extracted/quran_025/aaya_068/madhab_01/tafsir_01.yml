  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  لاَ يَدْعُونَ مَعَ ٱللَّهِ إِلَـٰهًا آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ
  ٱللَّهُ إِلاَّ بِٱلْحَقِّ وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُضَاعَفْ
  لَهُ ٱلْعَذَابُ يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَن تَابَ وَآمَنَ وَعَمِلَ عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ سَيِّئَاتِهِمْ
  حَسَنَاتٍ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن تَابَ وَعَمِلَ
  صَالِحاً فَإِنَّهُ يَتُوبُ إِلَى ٱللَّهِ مَتاباً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: والذين لا يعبدون مع الله إلها آخر، فـيشركون فـي عبـادتهم إياه، ولكنهم
  يخـلصون له العبـادة ويفردونه بـالطاعة { وَلاَ يَقْتُلُونَ النَّفْسَ الَّتِـي حَرَّمَ
  اللَّهُ } قتلها { إلاَّ بِـالـحَقِّ } إما بكفر بـالله بعد إسلامها، أو زنا بعد إحصانها،
  أو قتل نفس، فتقتل بها { وَلاَ يَزْنُونَ } فـيأتون ما حرّم الله علـيهم إتـيانه من
  الفروج { وَمَنْ يَفْعَلْ ذلكَ } يقول: ومن يأت هذه الأفعال، فدعا مع الله إلها آخر،
  وقتل النفس التـي حرّم الله بغير الـحقّ، وزنى { يَلْقَ أثاماً } يقول: يـلق من عقاب
  الله عقوبة ونكالاً، كما وصفه ربنا جلّ ثناؤه، وهو أنه { يُضَاعَفْ لَهُ العَذَابُ
  يَوْمَ القِـيامَةِ ويَخْـلُدْ فِـيهِ مُهاناً }. ومن الأثام قول بَلْعَاءَ بن قيس
  الكناني:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَزَى اللَّهُ
  ابْنَ عُرْوَةَ حيْثُ أمْسَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عُقُوقا
  والعُقُوقُ لَهُ أَثامُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بـالأثام: العقاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذُكر أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم من أجل قوم من الـمشركين
  أرادوا الدخول فـي الإسلام، مـمن كان منه فـي شركه هذه الذنوب، فخافوا أن لا ينفعهم
  مع ما سلف منهم من ذلك إسلام، فـاستفتَوْا رسول الله صلى الله عليه وسلم فـي ذلك، فأنزل
  الله تبـارك وتعالـى هذه الآية، يعلـمهم أن الله قابل توبة من تاب منهم. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: ثنـي يعلـى بن مسلـم عن سعيد بن جُبـير، عن ابن
  عبـاس، أن ناساً من أهل الشرك قَتَلُوا فأكثروا، فأتوا مـحمداً صلى الله عليه وسلم،
  فقالوا: إن الذي تدعونا إلـيه الـحسن، لو تـخبرنا أن لـما عملنا كفـارة، فنزلت: { وَالَّذِينَ
  لا يَدْعُونَ مَعَ اللَّهِ إلها آخَرَ وَلا يَقْتُلُونَ النَّفْسَ التـي حَرَّمَ اللَّهُ
  إلاَّ بـالـحَقّ، وَلا يَزْنُونَ } ، ونزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ يا عِبـادِيَ الَّذِينَ أسْرَفُوا
  عَلـى أنْفُسِهمْ لا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِنْ قَبْلِ أنْ يَأْتِـيَكُمُ العَذَابُ
  بَغْتَةً وأنْتُـمْ لا تَشْعُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جُرَيج: وقال مـجاهد مثل
  قول ابن عبـاس سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الله بن مـحمد الفريابـي،
  قال: ثنا سفـيان، عن أبـي معاوية، عن أبـي عمرو الشيبـانـي، عن عبد الله، قال: سألت
  النبـيّ صلى الله عليه وسلم: ما الكبـائر؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْ تَدْعُوَ لِلَّهِ نِدّا وَهُوَ خَـلَقَك وأنْ تَقْتُلَ وَلَدَكَ
  مِنْ أجْلِ أنْ يأكُلَ مَعَكَ، وأَنْ تَزْنِـيَ بِحَلِـيـلَةِ جارِكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقرأ علـينا رسول الله صلى الله
  عليه وسلم من كتاب الله: { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلها آخَرَ، وَلا
  يَقْتُلُونَ النَّفْسَ الَّتِـي حَرَّمَ اللَّهُ إلاَّ بـالـحَقِّ، وَلا يَزْنُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر،
  قال: ثنا سفـيان عن الأعمش ومنصور، عن أبـي وائل عن عمرو بن شُرَحْبِـيـلِ، عن عبد
  الله، قال: قلت: يا رسول الله، أيّ الذنب أعظم؟ قال:</font></font>&#13;\t\t\t<label
