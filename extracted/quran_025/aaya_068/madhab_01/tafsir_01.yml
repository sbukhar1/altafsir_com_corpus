  آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلْحَقِّ وَلاَ
  يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُضَاعَفْ لَهُ ٱلْعَذَابُ
  يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَن تَابَ
  وَآمَنَ وَعَمِلَ عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ سَيِّئَاتِهِمْ
  حَسَنَاتٍ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن تَابَ وَعَمِلَ
  صَالِحاً فَإِنَّهُ يَتُوبُ إِلَى ٱللَّهِ مَتاباً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنْ تَـجْعَلَ لِلَّهِ ندّا وَهُوَ
  خَـلَقَكَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قلت: ثم أيّ؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنْ تَقْتُل وَلَدَكَ خَشْيَةَ أنْ يأكُلَ مَعَكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قلت: ثم أيّ؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثُمَّ أنْ تُزَانِـيَ حَلِـيـلَةَ جارِكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأنزل تصديق قول النبـيّ صلى الله
  عليه وسلم: { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلها آخَرَ، وَلا يَقْتُلُونَ
  النَّفْسَ التـي حَرَّمَ اللَّهُ إلاَّ بـالـحَقّ، وَلا يَزْنُونَ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سلـيـمان بن عبد الـجبـار، قال: ثنا علـيّ بن قادم، قال: ثنا
  أسبـاط بن نصر الهمدانـي، عن منصور عن أبـي وائل، عن أبـي ميسرة، عن عبد الله بن مسعود،
  عن النبـيّ صلى الله عليه وسلم، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عيسى بن عثمان بن عيسى الرملـيّ، قال: ثنـي عمي يحيى بن عيسى، عن الأعمش، عن سفـيان،
  عن عبد الله قال: جاء رجل إلـى النبـيّ صلى الله عليه وسلم فقال: يا رسول الله أيّ
  الذنب أكبر؟ ثم ذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن إسحاق الأهوازي،
  قال: ثنا عامر بن مدرك، قال: ثنا السريّ، يعنـي ابن إسماعيـل قال: ثنا الشعبـيّ، عن
  مسروق، قال: قال عبد الله: خرج رسول الله صلى الله عليه وسلم ذات يوم، فـاتبعته، فجلس
  علـى نَشَز من الأرض، وقعدت أسفل منه، ووجهي حيال ركبتـيه، فـاغتنـمت خـلوته، وقلت:
  بأبـي وأمي يا رسول الله، أيّ الذنوب أكبر؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْ تَدْعُوَ لِلَّهِ نِدّا وَهُوَ خَـلَقَكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ثم مَهْ؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنْ تَقْتُلَ وَلَدَكِ كَرَاهِيَةَ
  أنْ يَطْعَمَ مَعَكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ثم مَهْ؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْ تُزانِـيَ حَلِـيـلَةَ جارِكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم تلا هذه الآية: «وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلها
  آخَرَ»... إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا طَلْق
  بن غنام، عن زائدة، عن منصور، قال: ثنـي سعيد بن جُبـير، أو حُدثت عن سعيد بن جُبـير،
  أن عبد الرحمن بن أبْزى أمره أن يسأل ابن عبـاس عن هاتـين الآيتـين التـي فـي النساء</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  يَقْتُلْ مُؤْمناً مُتَعَمِّداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلـى آخر الآية، والآية التـي
  فـي الفرقان { وَمَنْ يَفْعَلْ ذلكَ يَـلْقَ أثاماً... } إلـى { ويَخْـلُدْ فِـيهِ
  مُهاناً } قال ابن عبـاس: إذا دخـل الرجل فـي الإسلام، وعلـم شرائعه وأمره، ثم قتل
  مؤمناً متعمداً، فلا توبة له. والتـي فـي الفرقان، لـما أنزلت قال الـمشركون من أهل
  مكة: فقد عدلنا بـالله، وقتلنا النفس التـي حرّم الله بغير الـحقّ، فما ينفعنا الإسلام؟
