text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ لاَ
  يَدْعُونَ مَعَ ٱللَّهِ إِلَـٰهًا آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ
  ٱللَّهُ إِلاَّ بِٱلْحَقِّ وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً
  } * { يُضَاعَفْ لَهُ ٱلْعَذَابُ يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً } *
  { إِلاَّ مَن تَابَ وَآمَنَ وَعَمِلَ عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ
  سَيِّئَاتِهِمْ حَسَنَاتٍ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }{ حَرَّمَ ٱللَّهُ }
  أي حرّمها. والمعنى: حرّم قتلها. و { إِلاَّ بِٱلْحَقِّ } متعلق بهذا القتل المحذوف.
  أوبـ «لا يقتلون»، ونفي هذه المقبحات العظام على الموصوفين بتلك الخلال العظيمة في
  الدين، للتعريض بما كان عليه أعداء المؤمنين من قريش وغيرهم، كأنه قيل: والذين برأهم
  الله وطهرهم مما أنتم عليه. والقتل بغير الحق: يدخل فيه الوأد وغيره. وعن ابن مسعود
  رضي الله عنه:(780) قلت: يا رسول الله، أيّ الذنب أعظم؟ قال: \" أن تجعل لله ندّاً
  هو خلقك \" قلت: ثم أيّ؟ قال: \" أن تقتل ولدك خشية أن يأكل معك \" قلت: ثم أي؟ وقال:
  \" أن تزاني حليلة جارك \" فأنزل الله تصديقه. وقرىء: «يلق فيه أثاماً». وقرىء: «يلقى»
  بإثبات الألف، وقد مرّ مثله. والآثام: جزاء الإثم، بوزن الوبال والنكال ومعناهما، قال:جَزَي
  اللَّهُ ابْنَ عُرْوَةَ حَيْثُ أَمْسَى   عَقُوقاً وَالْعُقُوقُ لهُ أثَامُوقيل هو
  الإثم. ومعناه: يلق جزاء أثام. وقرأ ابن مسعود رضي الله عنه: «أياماً»، أي شدائد. يقال:
  يوم ذو أيام: لليوم العصيب. { يُضَـٰعَفُ } بدل من يلق؛ لأنهما في معنى واحد. كقوله:مَتَى
  تَأْتِنَا تُلَمِم بِنَا فِي دِيَارِنَا   تَجِدْ حَطَباً جَزْلاً وَنَاراً تَأَجَّجَاوقرىء:
  «يضعف»، و «نضعف له العذاب»، بالنون ونصب العذاب. وقرىء بالرفع على الاستئناف أو على
  الحال، وكذلك { وَيَخْلُدْ } وقرىء: «ويخلد»، على البناء للمفعول مخففاً ومثقلاً، من
  الإخلاد والتخليد. وقرىء: «وتخلد»، بالتاء على الالتفات { يُبَدِّلُ } مخفف ومثقل،
  وكذلك سيئاتهم. فإن قلت: ما معنى مضاعفة العذاب وإبدال السيئات حسنات؟ قلت: إذا ارتكب
  المشرك معاصي مع الشرك عذب على الشرك وعلى المعاصي جميعاً، فتضاعف العقوبة لمضاعفة
  المعاقب عليه. وإبدال السيئات حسنات: أنه يمحوها بالتوبة، ويثبت مكانها الحسنات: الإيمان،
  والطاعة، والتقوى. وقيل: يبدّلهم بالشرك إيماناً. وبقتل المسلمين: قتل المشركين، وبالزنا:
  عفة وإحصاناً.\r\n\t\t\t\r\n\t\t\t</section>"

