text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَتَوْا
  عَلَى ٱلْقَرْيَةِ ٱلَّتِيۤ أُمْطِرَتْ مَطَرَ ٱلسَّوْءِ أَفَلَمْ يَكُونُواْ يَرَوْنَهَا
  بَلْ كَانُواْ لاَ يَرْجُونَ نُشُوراً }أراد بالقرية «سدوم» من قرى قوم لوط، وكانت
  خمساً: أهلك الله تعالى أربعاً بأهلها وبقيت واحدة. ومطر السوء: الحجارة، يعني أن قريشاً
  مرّوا مراراً كثيرة في متاجرهم إلى الشام على تلك القرية التي أهلكت بالحجارة من السماء
  { أَفَلَمْ يَكُونُواْ } في مرار مرورهم ينظرون إلى آثار عذاب الله ونكاله ويذكرون
  { بَلْ كَانُواْ } قوماً كفرة بالبعث لا يتوقعون { نُشُوراً } وعاقبة، فوضع الرجاء
  موضع التوقع، لأنه إنما يتوقع العاقبة من يؤمن فمن ثم لم ينظروا ولم يذكروا، ومرّوا
  بها كما مرّت ركابهم. أو لا يأملون نشوراً كما يأمله المؤمنون لطمعهم في الوصول إلى
  ثواب أعمالهم، أو لا يخافون، على اللغة التهامية.\r\n\t\t\t\r\n\t\t\t</section>"

