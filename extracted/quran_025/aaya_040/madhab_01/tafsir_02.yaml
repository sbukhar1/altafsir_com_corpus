  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَتَوْا عَلَى ٱلْقَرْيَةِ ٱلَّتِيۤ أُمْطِرَتْ مَطَرَ ٱلسَّوْءِ أَفَلَمْ يَكُونُواْ
  يَرَوْنَهَا بَلْ كَانُواْ لاَ يَرْجُونَ نُشُوراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أراد
  بالقرية «سدوم» من قرى قوم لوط، وكانت خمساً: أهلك الله تعالى أربعاً بأهلها وبقيت
  واحدة. ومطر السوء: الحجارة، يعني أن قريشاً مرّوا مراراً كثيرة في متاجرهم إلى الشام
  على تلك القرية التي أهلكت بالحجارة من السماء { أَفَلَمْ يَكُونُواْ } في مرار مرورهم
  ينظرون إلى آثار عذاب الله ونكاله ويذكرون { بَلْ كَانُواْ } قوماً كفرة بالبعث لا
  يتوقعون { نُشُوراً } وعاقبة، فوضع الرجاء موضع التوقع، لأنه إنما يتوقع العاقبة من
  يؤمن فمن ثم لم ينظروا ولم يذكروا، ومرّوا بها كما مرّت ركابهم. أو لا يأملون نشوراً
  كما يأمله المؤمنون لطمعهم في الوصول إلى ثواب أعمالهم، أو لا يخافون، على اللغة التهامية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

