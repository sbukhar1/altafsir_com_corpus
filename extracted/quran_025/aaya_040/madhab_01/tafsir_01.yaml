text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَتَوْا
  عَلَى ٱلْقَرْيَةِ ٱلَّتِيۤ أُمْطِرَتْ مَطَرَ ٱلسَّوْءِ أَفَلَمْ يَكُونُواْ يَرَوْنَهَا
  بَلْ كَانُواْ لاَ يَرْجُونَ نُشُوراً }يقول تعالـى ذكره: ولقد أتـى هؤلاء الذين اتـخذوا
  القرآن مهجوراً علـى القرية التـي أمطرها الله مطر السوء وهي سدوم، قرية قوم لوط. ومطر
  السوء: هو الـحجارة التـي أمطرها الله علـيهم فأهلكهم بها. كما:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { وَلَقَدْ أتَوْا عَلـى القَرْيَةِ التـي
  أمْطِرَتْ مَطَر السَّوءِ } قال: حجارة، وهي قرية قوم لوط، واسمها سدوم. قال ابن عبـاس:
  خمس قريَّات، فأهلك الله أربعة، وبقـيت الـخامسة، واسمها صعوة. لـم تهلك صعوة. كان
  أهلها لا يعملون ذلك العمل، وكانت سدوم أعظمها، وهي التـي نزل بها لوط، ومنها بعث.
  وكان إبراهيـم صلى الله عليه وسلم ينادي نصيحة لهم: يا سدوم، يوم لكم من الله، أنهاكم
  أن تعرَّضوا لعقوبة الله، زعموا أن لوطا ابن أخي إبراهيـم صلوات الله عليهما.وقوله:
  { أفَلَـمْ يَكُونُوا يَرَوْنَها } يقول جلّ ثناؤه: أو لـم يكن هؤلاء الـمشركون الذين
  قد أتوا علـى القرية التـي أمطرت مطر السوء يرون تلك القرية، وما نزل بها من عذاب الله
  بتكذيب أهلها رسلهم، فـيعتبروا ويتذكروا، فـيراجعوا التوبة من كفرهم وتكذيبهم مـحمدا
  صلى الله عليه وسلم { بَلْ كَانُوا لا يَرَجُونَ نُشُوراً } يقول تعالـى ذكره: ما كذّبوا
  مـحمداً فـيـما جاءهم به من عند الله، لأنهم لـم يكونوا رأوا ما حلّ بـالقرية التـي
  وصفت، ولكنهم كذّبوه من أجل أنهم قوم لا يخافون نشوراً بعد الـمـمات، يعنـي أنهم لا
  يوقنون بـالعقاب والثواب، ولا يؤمنون بقـيام الساعة، فـيردعهم ذلك عما يأتون من معاصي
  الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { أفَلَـمْ يكُونُوا يَرَوْنَها، بَلْ
  كانُوا لا يَرْجُونَ نُشُوراً }: بعثاً.\r\n\t\t\t\r\n\t\t\t</section>"

