  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  لاَ يَشْهَدُونَ الزُّورَ وَإِذَا مَرُّواْ بِاللَّغْوِ مَرُّوا كِراماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يحتمل أنهم ينفرون عن محاضر الكذابين ومجالس الخطائين فلا يحضرونها
  ولا يقربونها، تنزهاً عن مخالطة الشر وأهله، وصيانة لدينهم عما يثلمه: لأنّ مشاهدة
  الباطل شركة فيه، ولذلك قيل في النظارة إلى كل ما لم تسوّغه الشريعة: هم شركاء فاعليه
  في الإثم؛ لأنّ حضورهم ونظرهم دليل الرضا به، وسبب وجوده، والزيادة فيه؛ لأن الذي سلط
  على فعله هو استحسان النظارة ورغبتهم في النظر إليه، وفي مواعظ عيسى بن مريم عليه السلام:
  إياكم ومجالسه الخطائين. ويحتمل أنهم لا يشهدون شهادة الزور، فحذف المضاف وأقيم المضاف
  إليه مقامه. وعن قتادة: مجالس الباطل. وعن ابن الحنفية: اللهو والغناء. وعن مجاهد:
  أعياد المشركين. { وَإذَامَرُّواْ بِالَّلغْوِ مَرُّوا كِراماً } اللغو: كل ما ينبغي
  أن يلغى ويطرح. والمعنى: وإذا مروا بأهل اللغو والمشتغلين به. مرّوا معرضين عنهم، مكرمين
  أنفسهم عن التوقف عليهم والخوض معهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا سَمِعُواْ ٱللَّغْوَ أَعْرَضُواْ
  عَنْهُ وَقَالُواْ لَنَا أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ سَلَـٰمٌ عَلَيْكُمْ
  لاَ نَبْتَغِى ٱلْجَـٰهِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 55] وعن الحسن رضي الله
  عنه: لم تسفههم المعاصي. وقيل: إذا سمعوا من الكفار الشتم والأذى أعرضوا وصفحوا. وقيل:
  إذا ذكروا النكاح كنوا عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

