  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ لاَ يَشْهَدُونَ الزُّورَ وَإِذَا مَرُّواْ
  بِاللَّغْوِ مَرُّوا كِراماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث،
  قال: ثنا الأشيب، قال: ثنا هشيـم، قال: أخبرنا العوّام بن حوشب، عن مـجاهد، { وَإذَا
  مَرُّوا باللَّغْوِ مَرُّوا كِرَاماً } قال: كانوا إذا أتوا علـى ذكر النكاح كفوا عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـي مخزوم، عن سيار
  { وَإذَا مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً } إذا مرّوا بـالرفَث كفُّوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إذا مرّوا بـما كان الـمشركون فـيه من البـاطل مرّوا منكرين
  له. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَإذَا مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاما } قال:
  هؤلاء الـمهاجرون، واللغو ما كانوا فـيه من البـاطل، يعنـي الـمشركين وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَـاجْتَنِبُوا
  الرّجْسَ مِنَ الأَوْثانِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنى بـاللغو ها هنا: الـمعاصي كلها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله: { وَإذَا
  مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً } قال: اللغو كله: الـمعاصي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب عندي، أن يقال: إن
  الله أخبر عن هؤلاء الـمؤمنـين الذين مدحهم بأنهم إذا مرّوا بـاللغو مرّوا كراما، واللغو
  فـي كلام العرب هو كل كلام أو فعل بـاطل لا حقـيقة له ولا أصل، أو ما يستقبح فسبّ الإنسان
  الإنسان بـالبـاطل الذي لا حقـيقة له من اللَّغو. وذكر النكاح بصريح اسمه مـما يُستقبح
  فـي بعض الأماكن، فهو من اللغو، وكذلك تعظيـم الـمشركين آلهتهم من البـاطل الذي لا
  حقـيقة لـما عظموه علـى نـحو ما عظموه، وسماع الغناء مـما هو مستقبح فـي أهل الدين،
  فكل ذلك يدخـل فـي معنى اللغو، فلا وجه إذ كان كل ذلك يـلزمه اسم اللغو، أن يقال: عُنـي
  به بعض ذلك دون بعض، إذ لـم يكن لـخصوص ذلك دلالة من خبر أو عقل. فإذا كان ذلك كذلك،
  فتأويـل الكلام: وإذا مرّوا بـالبـاطل فسمعوه أو رأوه، مرّوا كراماً مرورهم كراماً
  فـي بعض ذلك بأن لا يسمعوه، وذلك كالغناء. وفـي بعض ذلك بأن يعرضوا عنه ويصفحوا، وذلك
  إذا أوذوا بإسماع القبـيح من القول. وفـي بعضه بأن يَنْهَوْا عن ذلك، وذلك بأن يروا
  من الـمنكر ما يغيَّر بـالقول فـيغيروه بـالقول. وفـي بعضه بأن يضاربوا علـيه بـالسيوف،
  وذلك بأن يروا قوماً يقطعون الطريق علـى قوم، فـيستصرخهم الـمراد ذلك منهم، فـيصرخونهم،
  وكلّ ذلك مرورهم كراماً. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا مـحمد بن مسلـم، عن إبراهيـم بن ميسرة، قال:
  مرّ ابن مسعود بلهو مسرعاً فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنْ أصْبَحَ ابْنُ مَسْعُودٍ لَكَرِيـماً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن هذه الآية مكية. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، قال: سمعت السديّ يقول: { وَإذَا مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً
  } قال: هي مكية، وإنـما عنى السديّ بقوله هذا إن شاء الله، أن الله نسخ ذلك بأمره الـمؤمنـين
  بقتال الـمشركين بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَـاقْتُلُوا الـمُشْرِكينَ حَيْثُ وَجَدْتُـمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأمرهم
  إذا مرّوا بـاللَّغو الذي هو شرك، أن يُقاتلوا أمراءه، وإذا مرّوا بـاللغو، الذي هو
  معصية لله أن يغيروه، ولـم يكونوا أمروا بذلك بـمكة، وهذا القول نظير تأويـلنا الذي
  تأوّلناه فـي ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
