  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  لاَ يَشْهَدُونَ الزُّورَ وَإِذَا مَرُّواْ بِاللَّغْوِ مَرُّوا كِراماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي معنى الزور الذي وصف الله هؤلاء القوم بأنهم
  لا يشهدونه، فقال بعضهم: معناه الشرك بـالله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفـيان، عن جويبر، عن الضحاك، فـي قوله: { لا
  يَشْهَدُونَ الزُّورَ } قال: الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَالَّذِينَ لا يَشْهَدُونَ
  الزُّورَ } قال: هؤلاء الـمهاجرون، قال: والزُّور قولهم لآلهتهم، وتعظيـمهم إياها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنِـي به الغناء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـي بن عبد الأعلـى الـمـحاربـيّ قال: ثنا مـحمد بن مروان،
  عن لـيث، عن مـجاهد فـي قوله: { وَالَّذِينَ لا يَشْهَدُونَ الزُّورَ } قال: لا يسمعون
  الغِناء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو قول الكذب. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وَالَّذِينَ لا يَشْهَدُونَ الزُّورَ } قال:
  الكذب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأصل الزُّور تـحسين
  الشيء، ووصفه بخلاف صفته، حتـى يخيَّـل إلـى من يسمعه أو يراه، أنه خلاف ما هو به،
  والشرك قد يدخـل فـي ذلك، لأنه مـحسَّن لأهله، حتـى قد ظنوا أنه حقّ، وهو بـاطل، ويدخـل
  فـيه الغناء، لأنه أيضاً مـما يحسنه ترجيع الصوت، حتـى يستـحلـي سامعُه سماعَه، والكذب
  أيضاً قد يدخـل فـيه، لتـحسين صاحبه إياه، حتـى يظنّ صاحبه أنه حقّ، فكل ذلك مـما يدخـل
  فـي معنى الزُّور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا كان ذلك كذلك، فأولـى الأقوال
  بـالصواب فـي تأويـله أن يقال: والذين لا يشهدون شيئاً من البـاطل، لا شركاً، ولا غناء،
  ولا كذبـاً ولا غيره، وكلّ ما لزمه اسم الزور، لأن الله عمّ فـي وصفه إياهم، أنهم لا
  يشهدون الزور، فلا ينبغي أن يُخَصّ من ذلك شيء إلا بحجة يجب التسلـيـم لها، من خبر
  أو عقل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإذَا مَرُّوا بـاللَّغْوِ
  مَرُّوا كِرَاماً } اختلف أهل التأويـل فـي معنى اللغو الذي ذُكر فـي هذا الـموضع،
  فقال بعضهم: معناه: ما كان الـمشركون يقولونه للـمؤمنـين، ويكلـمونهم به من الأذى.
  ومرورهم به كراماً: إعراضهم عنهم وصفحهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَإذَا مَرُّوا بـاللَّغْوِ
  مَرُّوا كِرَاماً } قال: صفحوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { وَإذَا
  مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً } قال: إذا أوذوا مرّوا كراماً، قال: صفحوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معناه: مرّوا بذكر النكاح، كفوا عنه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا العوّام
  بن حوشب، عن مـجاهد { وَإذَا مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً } قال: إذا ذكروا
  النكاح كَفُّوا عنه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
