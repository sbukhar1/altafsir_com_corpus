text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ لاَ
  يَشْهَدُونَ الزُّورَ وَإِذَا مَرُّواْ بِاللَّغْوِ مَرُّوا كِراماً }اختلف أهل التأويـل
  فـي معنى الزور الذي وصف الله هؤلاء القوم بأنهم لا يشهدونه، فقال بعضهم: معناه الشرك
  بـالله. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفـيان، عن جويبر،
  عن الضحاك، فـي قوله: { لا يَشْهَدُونَ الزُّورَ } قال: الشرك.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { وَالَّذِينَ لا يَشْهَدُونَ الزُّورَ } قال:
  هؤلاء الـمهاجرون، قال: والزُّور قولهم لآلهتهم، وتعظيـمهم إياها.وقال آخرون: بل عُنِـي
  به الغناء. ذكر من قال ذلك:حدثنـي علـي بن عبد الأعلـى الـمـحاربـيّ قال: ثنا مـحمد
  بن مروان، عن لـيث، عن مـجاهد فـي قوله: { وَالَّذِينَ لا يَشْهَدُونَ الزُّورَ } قال:
  لا يسمعون الغِناء.وقال آخرون: هو قول الكذب. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وَالَّذِينَ لا يَشْهَدُونَ الزُّورَ
  } قال: الكذب.قال أبو جعفر: وأصل الزُّور تـحسين الشيء، ووصفه بخلاف صفته، حتـى يخيَّـل
  إلـى من يسمعه أو يراه، أنه خلاف ما هو به، والشرك قد يدخـل فـي ذلك، لأنه مـحسَّن
  لأهله، حتـى قد ظنوا أنه حقّ، وهو بـاطل، ويدخـل فـيه الغناء، لأنه أيضاً مـما يحسنه
  ترجيع الصوت، حتـى يستـحلـي سامعُه سماعَه، والكذب أيضاً قد يدخـل فـيه، لتـحسين صاحبه
  إياه، حتـى يظنّ صاحبه أنه حقّ، فكل ذلك مـما يدخـل فـي معنى الزُّور.فإذا كان ذلك
  كذلك، فأولـى الأقوال بـالصواب فـي تأويـله أن يقال: والذين لا يشهدون شيئاً من البـاطل،
  لا شركاً، ولا غناء، ولا كذبـاً ولا غيره، وكلّ ما لزمه اسم الزور، لأن الله عمّ فـي
  وصفه إياهم، أنهم لا يشهدون الزور، فلا ينبغي أن يُخَصّ من ذلك شيء إلا بحجة يجب التسلـيـم
  لها، من خبر أو عقل.وقوله: { وَإذَا مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً } اختلف
  أهل التأويـل فـي معنى اللغو الذي ذُكر فـي هذا الـموضع، فقال بعضهم: معناه: ما كان
  الـمشركون يقولونه للـمؤمنـين، ويكلـمونهم به من الأذى. ومرورهم به كراماً: إعراضهم
  عنهم وصفحهم. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { وَإذَا مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً } قال: صفحوا.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { وَإذَا مَرُّوا بـاللَّغْوِ
  مَرُّوا كِرَاماً } قال: إذا أوذوا مرّوا كراماً، قال: صفحوا.وقال آخرون: بل معناه:
  مرّوا بذكر النكاح، كفوا عنه. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا هشيـم، قال: أخبرنا العوّام بن حوشب، عن مـجاهد { وَإذَا مَرُّوا بـاللَّغْوِ مَرُّوا
  كِرَاماً } قال: إذا ذكروا النكاح كَفُّوا عنه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ لاَ يَشْهَدُونَ الزُّورَ
  وَإِذَا مَرُّواْ بِاللَّغْوِ مَرُّوا كِراماً }حدثنـي الـحارث، قال: ثنا الأشيب، قال:
  ثنا هشيـم، قال: أخبرنا العوّام بن حوشب، عن مـجاهد، { وَإذَا مَرُّوا باللَّغْوِ مَرُّوا
  كِرَاماً } قال: كانوا إذا أتوا علـى ذكر النكاح كفوا عنه.حدثنا ابن عبد الأعلـى، قال:
  ثنا الـمعتـمر، عن أبـي مخزوم، عن سيار { وَإذَا مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً
  } إذا مرّوا بـالرفَث كفُّوا.وقال آخرون: إذا مرّوا بـما كان الـمشركون فـيه من البـاطل
  مرّوا منكرين له. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَإذَا مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاما } قال: هؤلاء الـمهاجرون،
  واللغو ما كانوا فـيه من البـاطل، يعنـي الـمشركين وقرأ:{ فَـاجْتَنِبُوا الرّجْسَ
  مِنَ الأَوْثانِ }وقال آخرون: عُنى بـاللغو ها هنا: الـمعاصي كلها. ذكر من قال ذلك:حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله: { وَإذَا
  مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً } قال: اللغو كله: الـمعاصي.قال أبو جعفر: وأولـى
  الأقوال فـي ذلك بـالصواب عندي، أن يقال: إن الله أخبر عن هؤلاء الـمؤمنـين الذين مدحهم
  بأنهم إذا مرّوا بـاللغو مرّوا كراما، واللغو فـي كلام العرب هو كل كلام أو فعل بـاطل
  لا حقـيقة له ولا أصل، أو ما يستقبح فسبّ الإنسان الإنسان بـالبـاطل الذي لا حقـيقة
  له من اللَّغو. وذكر النكاح بصريح اسمه مـما يُستقبح فـي بعض الأماكن، فهو من اللغو،
  وكذلك تعظيـم الـمشركين آلهتهم من البـاطل الذي لا حقـيقة لـما عظموه علـى نـحو ما
  عظموه، وسماع الغناء مـما هو مستقبح فـي أهل الدين، فكل ذلك يدخـل فـي معنى اللغو،
  فلا وجه إذ كان كل ذلك يـلزمه اسم اللغو، أن يقال: عُنـي به بعض ذلك دون بعض، إذ لـم
  يكن لـخصوص ذلك دلالة من خبر أو عقل. فإذا كان ذلك كذلك، فتأويـل الكلام: وإذا مرّوا
  بـالبـاطل فسمعوه أو رأوه، مرّوا كراماً مرورهم كراماً فـي بعض ذلك بأن لا يسمعوه،
  وذلك كالغناء. وفـي بعض ذلك بأن يعرضوا عنه ويصفحوا، وذلك إذا أوذوا بإسماع القبـيح
  من القول. وفـي بعضه بأن يَنْهَوْا عن ذلك، وذلك بأن يروا من الـمنكر ما يغيَّر بـالقول
  فـيغيروه بـالقول. وفـي بعضه بأن يضاربوا علـيه بـالسيوف، وذلك بأن يروا قوماً يقطعون
  الطريق علـى قوم، فـيستصرخهم الـمراد ذلك منهم، فـيصرخونهم، وكلّ ذلك مرورهم كراماً.
  وقد:حدثنـي ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا مـحمد بن مسلـم، عن إبراهيـم بن
  ميسرة، قال: مرّ ابن مسعود بلهو مسرعاً فقال رسول الله صلى الله عليه وسلم: \" إنْ
  أصْبَحَ ابْنُ مَسْعُودٍ لَكَرِيـماً \" وقـيـل: إن هذه الآية مكية. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، قال: سمعت السديّ يقول: { وَإذَا
  مَرُّوا بـاللَّغْوِ مَرُّوا كِرَاماً } قال: هي مكية، وإنـما عنى السديّ بقوله هذا
  إن شاء الله، أن الله نسخ ذلك بأمره الـمؤمنـين بقتال الـمشركين بقوله:{ فَـاقْتُلُوا
  الـمُشْرِكينَ حَيْثُ وَجَدْتُـمُوهُمْ }وأمرهم إذا مرّوا بـاللَّغو الذي هو شرك، أن
  يُقاتلوا أمراءه، وإذا مرّوا بـاللغو، الذي هو معصية لله أن يغيروه، ولـم يكونوا أمروا
  بذلك بـمكة، وهذا القول نظير تأويـلنا الذي تأوّلناه فـي ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

