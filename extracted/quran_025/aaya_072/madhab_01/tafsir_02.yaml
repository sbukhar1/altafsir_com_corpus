text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ لاَ
  يَشْهَدُونَ الزُّورَ وَإِذَا مَرُّواْ بِاللَّغْوِ مَرُّوا كِراماً }يحتمل أنهم ينفرون
  عن محاضر الكذابين ومجالس الخطائين فلا يحضرونها ولا يقربونها، تنزهاً عن مخالطة الشر
  وأهله، وصيانة لدينهم عما يثلمه: لأنّ مشاهدة الباطل شركة فيه، ولذلك قيل في النظارة
  إلى كل ما لم تسوّغه الشريعة: هم شركاء فاعليه في الإثم؛ لأنّ حضورهم ونظرهم دليل الرضا
  به، وسبب وجوده، والزيادة فيه؛ لأن الذي سلط على فعله هو استحسان النظارة ورغبتهم في
  النظر إليه، وفي مواعظ عيسى بن مريم عليه السلام: إياكم ومجالسه الخطائين. ويحتمل أنهم
  لا يشهدون شهادة الزور، فحذف المضاف وأقيم المضاف إليه مقامه. وعن قتادة: مجالس الباطل.
  وعن ابن الحنفية: اللهو والغناء. وعن مجاهد: أعياد المشركين. { وَإذَامَرُّواْ بِالَّلغْوِ
  مَرُّوا كِراماً } اللغو: كل ما ينبغي أن يلغى ويطرح. والمعنى: وإذا مروا بأهل اللغو
  والمشتغلين به. مرّوا معرضين عنهم، مكرمين أنفسهم عن التوقف عليهم والخوض معهم، كقوله
  تعالى:{ وَإِذَا سَمِعُواْ ٱللَّغْوَ أَعْرَضُواْ عَنْهُ وَقَالُواْ لَنَا أَعْمَـٰلُنَا
  وَلَكُمْ أَعْمَـٰلُكُمْ سَلَـٰمٌ عَلَيْكُمْ لاَ نَبْتَغِى ٱلْجَـٰهِلِينَ }[القصص:
  55] وعن الحسن رضي الله عنه: لم تسفههم المعاصي. وقيل: إذا سمعوا من الكفار الشتم والأذى
  أعرضوا وصفحوا. وقيل: إذا ذكروا النكاح كنوا عنه.\r\n\t\t\t\r\n\t\t\t</section>"

