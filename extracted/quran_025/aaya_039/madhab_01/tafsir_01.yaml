text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَاداً وَثَمُودَاْ
  وَأَصْحَابَ ٱلرَّسِّ وَقُرُوناً بَيْنَ ذَلِكَ كَثِيراً } * { وَكُلاًّ ضَرَبْنَا
  لَهُ ٱلأَمْثَالَ وَكُلاًّ تَبَّرْنَا تَتْبِيراً }يقول تعالـى ذكره: ودمرنا أيضاً
  عاداً وثمود وأصحاب الرسّ.واختلف أهل التأويـل فـي أصحاب الرسّ، فقال بعضهم: أصحاب
  الرسّ من ثمود. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، قال: قال ابن عبـاس { وأصحَابَ الرَّسِّ } قال: قرية من ثمود.وقال آخرون:
  بل هي قرية من الـيـمامة يقال لها الفلْـج ذكر من قال ذلك:حدثنـي يونس بن عبد الأعلـى،
  قال: ثنا ابن وهب، قال: ثنا جرير بن حازم، قال: قال قتادة: الرسّ: قرية من الـيـمامة
  يقال لها الفلْـج.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج،
  قال عكرِمة: أصحاب الرسّ بفلـج هم أصحاب يس.وقال آخرون: هم قوم رسُّوا نبـيهم فـي بئر.
  ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي بكر،
  عن عكرِمة، قال: كان الرسّ بئراً رسَّوا فـيها نبـيهم.وقال آخرون: هي بئر كانت تسمى
  الرسّ. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، { وأصحَابَ الرَّسّ } قال: هي بئر كانت تسمى الرَّسّ.حدثنـي
  مـحمد بن عمارة، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى
  عن مـجاهد فـي قوله: «وأصحَابَ الرُّسّ» قال: الرّسّ بئر كان علـيها قوم.قال أبو جعفر:
  والصواب من القول فـي ذلك، قول من قال: هم قوم كانوا علـى بئر، وذلك أن الرّسّ فـي
  كلام العرب كلّ مـحفور مثل البئر والقبر ونـحو ذلك ومنه قول الشاعر:سَبَقْتَ إلـى فَرَطٍ
  بـاهِلٍ   تَنابِلَةً يَحْفُرُونَ الرِّساسايريد أنهم يحفرون الـمعادن، ولا أعلـم قوماً
  كانت لهم قصة بسبب حفرة، ذكرهم الله فـي كتابه إلا أصحاب الأخدود، فإن يكونوا هم الـمعنـيـين
  بقوله { وأصحَابَ الرَّسّ } فإنا سنذكر خبرهم إن شاء الله إذا انتهينا إلـى سورة البروج،
  وإن يكونوا غيرهم فلا نعرف لهم خبراً، إلا ما جاء من جملة الـخبر عنهم أنهم قوم رَسّوا
  نبـيهم فـي حفرة. إلا ما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن
  كعب القرظي، قال: قال رسول الله صلى الله عليه وسلم: \" إنَّ أوَّلَ النَّاسِ يَدخـلُ
  الـجَنَّةَ يَوْمَ القِـيامَةِ العَبْدُ الأَسْوَدُ \" وذلك أن الله تبـارك وتعالـى
  بعث نبـياً إلـى أهل قرية فلـم يؤمن مِنْ أهلها أحد إلا ذلك الأسود، ثم إن أهل القرية
  عدوا علـى النبـيّ علـيه السلام، فحفورا له بئراً فألقوه فـيها، ثم أطبقوا علـيه بحجرٍ
  ضخم، قال: وكان ذلك العبد يذهب فـيحتطب علـى ظهره، ثم يأتـي بحطبه فـيبـيعه، فـيشتري
  به طعاماً وشرابـاً، ثم يأتـي به إلـى ذلك البئر، فـيرفع تلك الصخرة، فـيعينه الله
  علـيها، فـيدلـي إلـيه طعامه وشرابه، ثم يعيدها كما كانت، قال: فكان كذلك ما شاء الله
  أن يكون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَعَاداً وَثَمُودَاْ وَأَصْحَابَ ٱلرَّسِّ وَقُرُوناً
  بَيْنَ ذَلِكَ كَثِيراً } * { وَكُلاًّ ضَرَبْنَا لَهُ ٱلأَمْثَالَ وَكُلاًّ تَبَّرْنَا
  تَتْبِيراً }ثم إنه ذهب يوماً يحتطب، كما كان يصنع، فجمع حطبه، وحزم حزمته وفرغ منها
  فلـما أراد أن يحتـملها وجد سِنَة، فـاضطجع فنام، فضرب الله علـى أذنه سبع سنـين نائماً.
  ثم إنه هبّ فتـمطى، فتـحوّل لشقة الآخر، فـاضطجع، فضرب الله علـى أذنه سبع سنـين أخرى.
  ثم إنه هبّ فـاحتـمل حزمته، ولا يحسب إلا أنه نام ساعة من نهار، فجاء إلـى القرية فبـاع
  حزمته، ثم اشترى طعاماً وشرابـاً كما كان يصنع، ثم ذهب إلـى الـحفرة فـي موضعها التـي
  كانت فـيه فـالتـمسه فلـم يجده، وقد كان بدا لقومه فـيه بداء، فـاستـخرجوه وآمنوا به
  وصدّقوه، قال: فكان النبـيّ علـيه السلام يسألهم عن ذلك الأسود: ما فعل0فـيقولون: ما
  ندري، حتـى قبض الله النبـيّ، فأهبّ الله الأسود من نومته بعد ذلك، فقال رسول الله
  صلى الله عليه وسلم: \" إنَّ ذلكَ الأسْوَدَ لأَوَّلُ مَنْ يَدْخُـلُ الـجَنَّةَ \"
  غير أن هؤلاء فـي هذا الـخبر يذكر مـحمد بن كعب عن النبـيّ صلى الله عليه وسلم أنهم
  آمنوا بنبـيهم واستـخرجوه من حفرته، فلا ينبغي أن يكونوا الـمعنـيـين بقوله: { وأصحَابَ
  الرّسّ } لأن الله أخبر عن أصحاب الرَّسّ أنه دمرهم تدميراً، إلا أن يكونوا دمروا بأحداث
  أحدثوها بعد نبـيهم الذي استـخرجوه من الـحفرة وآمنوا به، فـيكون ذلك وجها. { وَقُرُوناً
  بـينَ ذلكَ كَثِـيراً } يقول: ودمرنا بـين أضعاف هذه الأمـم التـي سمَّيناها لكم أمـما
  كثـيرة. كما:حدثنا الـحسن بن شبـيب، قال: ثنا خـلف بن خـلـيفة، عن جعفر بن علـيّ بن
  أبـي رافع مولـى رسول الله صلى الله عليه وسلم قال: خـلفت بـالـمدينة عمي مـمن يفتـي
  علـى أن القرن سبعون سنة، وكان عمه عبـيد الله بن أبـي رافع كاتب علـيّ رضي الله عنه.حدثنا
  عمرو بن عبد الـحميد، قال: ثنا حفص بن غياث، عن الـحجاج، عن الـحكم، عن إبراهيـم قال:
  القرن أربعون سنة.وقوله { وكُلاً ضَرَبْنا لَهُ الأَمْثالَ } يقول تعالـى ذكره: وكل
  هذه الأمـم التـي أهلكناها التـي سميناها لكم أو لـم نسمها ضربنا له الأمثال، يقول:
  مثلنا له الأمثال ونبهناها علـى حججنا علـيها، وأعذرنا إلـيها بـالعبر والـمواعظ، فلـم
  نهلك أمة إلا بعد الإبلاغ إلـيهم فـي الـمعذرة.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن معمر، عن قَتادة، فـي قوله:
  { وكُلاً ضَرَبْنا لَهُ الأَمْثالَ } قال: كلّ قد أعذر الله إلـيه، ثم انتقم منه.وقوله:
  { وكُلاّ تَبَّرْنَا تَتْبِـيراً } يقول تعالـى ذكره: وكل هؤلاء الذين ذكرنا لكم أمرهم
  استأصلناهم، فدمرناهم بـالعذاب إبـادة، وأهلكناهم جميعاً.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن الـحسن، فـي قوله: { وكُلاّ تَبَّرْنا تَتْبِـيراً } قال: تبر الله كلاً بعذاب
  تتبـيراً.حدثنا أبو كريب قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد بن جُبـير
  { وكُلاّ تَبَّرْنا تَتْبِـيراً } قال: تتبـير بـالنبطية.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جُرَيج، قوله: { وكُلاّ تَبَّرْنا تَتْبِـيراً } قال:
  بـالعذاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

