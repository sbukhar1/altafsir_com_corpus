  بَيْنَ ذَلِكَ كَثِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكُلاًّ ضَرَبْنَا لَهُ ٱلأَمْثَالَ وَكُلاًّ
  تَبَّرْنَا تَتْبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم إنه ذهب يوماً يحتطب، كما كان
  يصنع، فجمع حطبه، وحزم حزمته وفرغ منها فلـما أراد أن يحتـملها وجد سِنَة، فـاضطجع
  فنام، فضرب الله علـى أذنه سبع سنـين نائماً. ثم إنه هبّ فتـمطى، فتـحوّل لشقة الآخر،
  فـاضطجع، فضرب الله علـى أذنه سبع سنـين أخرى. ثم إنه هبّ فـاحتـمل حزمته، ولا يحسب
  إلا أنه نام ساعة من نهار، فجاء إلـى القرية فبـاع حزمته، ثم اشترى طعاماً وشرابـاً
  كما كان يصنع، ثم ذهب إلـى الـحفرة فـي موضعها التـي كانت فـيه فـالتـمسه فلـم يجده،
  وقد كان بدا لقومه فـيه بداء، فـاستـخرجوه وآمنوا به وصدّقوه، قال: فكان النبـيّ علـيه
  السلام يسألهم عن ذلك الأسود: ما فعل0فـيقولون: ما ندري، حتـى قبض الله النبـيّ، فأهبّ
  الله الأسود من نومته بعد ذلك، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ ذلكَ الأسْوَدَ لأَوَّلُ
  مَنْ يَدْخُـلُ الـجَنَّةَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">غير أن هؤلاء فـي هذا الـخبر يذكر مـحمد بن كعب عن النبـيّ صلى الله
  عليه وسلم أنهم آمنوا بنبـيهم واستـخرجوه من حفرته، فلا ينبغي أن يكونوا الـمعنـيـين
  بقوله: { وأصحَابَ الرّسّ } لأن الله أخبر عن أصحاب الرَّسّ أنه دمرهم تدميراً، إلا
  أن يكونوا دمروا بأحداث أحدثوها بعد نبـيهم الذي استـخرجوه من الـحفرة وآمنوا به، فـيكون
  ذلك وجها. { وَقُرُوناً بـينَ ذلكَ كَثِـيراً } يقول: ودمرنا بـين أضعاف هذه الأمـم
  التـي سمَّيناها لكم أمـما كثـيرة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن شبـيب، قال: ثنا خـلف بن خـلـيفة، عن جعفر بن علـيّ بن أبـي رافع مولـى رسول
  الله صلى الله عليه وسلم قال: خـلفت بـالـمدينة عمي مـمن يفتـي علـى أن القرن سبعون
  سنة، وكان عمه عبـيد الله بن أبـي رافع كاتب علـيّ رضي الله عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عبد الـحميد، قال: ثنا حفص بن غياث، عن الـحجاج، عن
  الـحكم، عن إبراهيـم قال: القرن أربعون سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { وكُلاً ضَرَبْنا لَهُ الأَمْثالَ } يقول تعالـى ذكره: وكل هذه الأمـم التـي أهلكناها
  التـي سميناها لكم أو لـم نسمها ضربنا له الأمثال، يقول: مثلنا له الأمثال ونبهناها
  علـى حججنا علـيها، وأعذرنا إلـيها بـالعبر والـمواعظ، فلـم نهلك أمة إلا بعد الإبلاغ
  إلـيهم فـي الـمعذرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  عن معمر، عن قَتادة، فـي قوله: { وكُلاً ضَرَبْنا لَهُ الأَمْثالَ } قال: كلّ قد أعذر
  الله إلـيه، ثم انتقم منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكُلاّ تَبَّرْنَا تَتْبِـيراً
  } يقول تعالـى ذكره: وكل هؤلاء الذين ذكرنا لكم أمرهم استأصلناهم، فدمرناهم بـالعذاب
  إبـادة، وأهلكناهم جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الـحسن، فـي قوله: { وكُلاّ تَبَّرْنا تَتْبِـيراً } قال: تبر
  الله كلاً بعذاب تتبـيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب قال: ثنا ابن يـمان،
  عن أشعث، عن جعفر، عن سعيد بن جُبـير { وكُلاّ تَبَّرْنا تَتْبِـيراً } قال: تتبـير
  بـالنبطية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جُرَيج، قوله: { وكُلاّ تَبَّرْنا تَتْبِـيراً } قال:
  بـالعذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
