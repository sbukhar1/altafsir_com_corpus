  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَاداً
  وَثَمُودَاْ وَأَصْحَابَ ٱلرَّسِّ وَقُرُوناً بَيْنَ ذَلِكَ كَثِيراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكُلاًّ
  ضَرَبْنَا لَهُ ٱلأَمْثَالَ وَكُلاًّ تَبَّرْنَا تَتْبِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ودمرنا أيضاً عاداً وثمود وأصحاب الرسّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي أصحاب الرسّ، فقال بعضهم: أصحاب الرسّ من ثمود. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قال ابن عبـاس { وأصحَابَ الرَّسِّ } قال: قرية من ثمود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هي قرية من الـيـمامة يقال لها الفلْـج ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: ثنا ابن وهب، قال: ثنا جرير بن حازم،
  قال: قال قتادة: الرسّ: قرية من الـيـمامة يقال لها الفلْـج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، قال عكرِمة: أصحاب
  الرسّ بفلـج هم أصحاب يس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هم قوم رسُّوا نبـيهم
  فـي بئر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي بكر، عن عكرِمة، قال: كان الرسّ بئراً رسَّوا فـيها نبـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي بئر كانت تسمى الرسّ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، { وأصحَابَ الرَّسّ } قال: هي بئر كانت تسمى الرَّسّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمارة، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا
  إسرائيـل، عن أبـي يحيى عن مـجاهد فـي قوله: «وأصحَابَ الرُّسّ» قال: الرّسّ بئر كان
  علـيها قوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  فـي ذلك، قول من قال: هم قوم كانوا علـى بئر، وذلك أن الرّسّ فـي كلام العرب كلّ مـحفور
  مثل البئر والقبر ونـحو ذلك ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَبَقْتَ إلـى فَرَطٍ بـاهِلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَنابِلَةً
  يَحْفُرُونَ الرِّساسا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد أنهم يحفرون الـمعادن، ولا أعلـم قوماً كانت لهم قصة بسبب حفرة،
  ذكرهم الله فـي كتابه إلا أصحاب الأخدود، فإن يكونوا هم الـمعنـيـين بقوله { وأصحَابَ
  الرَّسّ } فإنا سنذكر خبرهم إن شاء الله إذا انتهينا إلـى سورة البروج، وإن يكونوا
  غيرهم فلا نعرف لهم خبراً، إلا ما جاء من جملة الـخبر عنهم أنهم قوم رَسّوا نبـيهم
  فـي حفرة. إلا ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن كعب القرظي، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ أوَّلَ النَّاسِ يَدخـلُ
  الـجَنَّةَ يَوْمَ القِـيامَةِ العَبْدُ الأَسْوَدُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك أن الله تبـارك وتعالـى بعث نبـياً إلـى أهل قرية فلـم يؤمن مِنْ
  أهلها أحد إلا ذلك الأسود، ثم إن أهل القرية عدوا علـى النبـيّ علـيه السلام، فحفورا
  له بئراً فألقوه فـيها، ثم أطبقوا علـيه بحجرٍ ضخم، قال: وكان ذلك العبد يذهب فـيحتطب
  علـى ظهره، ثم يأتـي بحطبه فـيبـيعه، فـيشتري به طعاماً وشرابـاً، ثم يأتـي به إلـى
  ذلك البئر، فـيرفع تلك الصخرة، فـيعينه الله علـيها، فـيدلـي إلـيه طعامه وشرابه، ثم
  يعيدها كما كانت، قال: فكان كذلك ما شاء الله أن يكون.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
