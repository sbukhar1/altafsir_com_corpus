  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأَوْكَ إِن يَتَّخِذُونَكَ إِلاَّ هُزُواً أَهَـٰذَا ٱلَّذِي بَعَثَ ٱللَّهُ رَسُولاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  كَادَ لَيُضِلُّنَا عَنْ آلِهَتِنَا لَوْلاَ أَن صَبْرَنَا عَلَيْهَا وَسَوْفَ يَعْلَمُونَ
  حِينَ يَرَوْنَ ٱلْعَذَابَ مَنْ أَضَلُّ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِن } الأولى نافية، والثانية مخففة من الثقيلة. واللام هي الفارقة بينهما. واتخذه
  هزواً: في معنى استهزأ به، والأصل: اتخذه موضع هزؤ، أو مهزوءاً به { أَهَـٰذَا } محكى
  بعد القول المضمر. وهذا استصغار، و { بَعَثَ ٱللَّهُ رَسُولاً } وإخراجه في معرض التسليم
  والإقرار، وهم على غاية الجحود والإنكار سخرية واستهزاء، ولو لم يستهزؤا لقالوا: أهذا
  الذي زعم أو ادّعى أنه مبعوث من عند الله رسولاً،. وقولهم: { إِن كَادَ لَيُضِلُّنَا
  } دليل على فرط مجاهدة رسول الله صلى الله عليه وسلم في دعوتهم، وبذله قصارى الوسع
  والطاقة في استعطافهم، مع عرض الآيات والمعجزات عليهم حتى شارفوا بزعمهم أن يتركوا
  دينهم إلى دين الإسلام، لولا فرط لجاجهم واستمساكهم بعبادة آلهتهم، و { لَوْلاَ } في
  مثل هذاالكلام جار من حيث المعنى - لا من حيث الصنعة - مجرى التقييد للحكم المطلق {
  وَسَوْفَ يَعْلَمُونَ } وعيد ودلالة على أنهم لا يفوتونه وإن طالت مدّة الإمهال، ولا
  بدّ للوعيد أن يلحقهم فلا يغرّنهم التأخير. وقوله: { مَنْ أَضَلُّ سَبِيلاً } كالجواب
  عن قولهم { إِن كَادَ لَيُضِلُّنَا } لأنه نسبة لرسول الله إلى الضلال من حيث لا يضلّ
  غيره إلاّ من هو ضال في نفسه. ويروي أنه من قول أبي جهل لعنه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
