  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإذا رآك هؤلاء
  الـمشركون الذين قصصت علـيك قصصهم { إنْ يَتَّـخِذُونَكَ إلاَّ هُزُواً } يقول: ما
  يتـخذونك إلا سخرية يسخرون منك، يقولون: { أهذا الَّذِي بَعثَ اللَّهُ } إلـينا { رَسُولاً
  } من بـين خـلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
