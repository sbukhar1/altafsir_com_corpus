text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا رَأَوْكَ
  إِن يَتَّخِذُونَكَ إِلاَّ هُزُواً أَهَـٰذَا ٱلَّذِي بَعَثَ ٱللَّهُ رَسُولاً }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وإذا رآك هؤلاء الـمشركون الذين قصصت
  علـيك قصصهم { إنْ يَتَّـخِذُونَكَ إلاَّ هُزُواً } يقول: ما يتـخذونك إلا سخرية يسخرون
  منك، يقولون: { أهذا الَّذِي بَعثَ اللَّهُ } إلـينا { رَسُولاً } من بـين خـلقه.\r\n\t\t\t\r\n\t\t\t</section>"

