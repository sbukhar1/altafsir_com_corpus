  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَالَّذِينَ
  إِذَا ذُكِّرُواْ بِآيَاتِ رَبِّهِمْ لَمْ يَخِرُّواْ عَلَيْهَا صُمّاً وَعُمْيَاناً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَمْ يَخِرُّواْ عَلَيْهَا } ليس بنفي للخرور. وإنما هو إثبات له،
  ونفي للصمم والعمى، كما تقول: لا يلقاني زيد مسلماً، هو نفي للسلام لا للقاء. والمعنى:
  أنهم إذا ذكروا بها أكبوا عليها حرصاً على استماعها. وأقبلوا على المذكر بها وهم في
  إكبابهم عليها، سامعون بآذان واعية، مبصرون بعيون راعية، لا كالذين يذكرون بها فتراهم
  مكبين عليها مقبلين على من يذكر بها، مظهرين الحرص الشديد على استماعها، وهم كالصم
  العميان حيث لا يعونها ولا يتبصرون ما فيها كالمنافقين وأشباههم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
