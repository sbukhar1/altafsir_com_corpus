text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَالَّذِينَ إِذَا
  ذُكِّرُواْ بِآيَاتِ رَبِّهِمْ لَمْ يَخِرُّواْ عَلَيْهَا صُمّاً وَعُمْيَاناً }{ لَمْ
  يَخِرُّواْ عَلَيْهَا } ليس بنفي للخرور. وإنما هو إثبات له، ونفي للصمم والعمى، كما
  تقول: لا يلقاني زيد مسلماً، هو نفي للسلام لا للقاء. والمعنى: أنهم إذا ذكروا بها
  أكبوا عليها حرصاً على استماعها. وأقبلوا على المذكر بها وهم في إكبابهم عليها، سامعون
  بآذان واعية، مبصرون بعيون راعية، لا كالذين يذكرون بها فتراهم مكبين عليها مقبلين
  على من يذكر بها، مظهرين الحرص الشديد على استماعها، وهم كالصم العميان حيث لا يعونها
  ولا يتبصرون ما فيها كالمنافقين وأشباههم.\r\n\t\t\t\r\n\t\t\t</section>"

