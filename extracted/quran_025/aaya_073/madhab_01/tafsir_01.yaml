text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَالَّذِينَ إِذَا
  ذُكِّرُواْ بِآيَاتِ رَبِّهِمْ لَمْ يَخِرُّواْ عَلَيْهَا صُمّاً وَعُمْيَاناً }يقول
  تعالـى ذكره: والذين إذا ذكَّرهم مذكر بحجج الله، لـم يكونوا صُماً لا يسمعون، وعمياً
  لا يبصرونها. ولكنهم يقاظُ القلوب، فهماء العقول، يفهمون عن الله ما يذكِّرهم به، ويفهمون
  عنه ما ينبههم علـيه، فـيوعون مواعظة آذاناً سمعته، وقلوبـاً وعته. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قوله: { لَـمْ يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً } فلا
  يسمعون، ولا يبصرون، ولا يفقهون حقاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، قوله { وَالَّذِينَ إذَا ذُكِّرُوا بآياتِ رَبِّهِمْ لَـمْ
  يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً } قال: لا يفقهون، ولا يسمعون، ولا يبصرون.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن ابن عون، قال: قلت للشعبـيّ: رأيت قوماً
  قد سجدوا، ولـم أعلـم ما سجدوا منه، أسجد؟ قال: { وَالَّذِينَ إذَا ذُكِّرُوا بآيات
  رَبِّهِمْ لَـمْ يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً }.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { وَالَّذِينَ إذَا ذُكِّرُوا بآياتِ رَبِّهِمْ
  لَـمْ يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً } قال: هذا مثل ضربه الله لهم، لـم يَدَعوها
  إلـى غيرها، وقرأ قول الله:{ إنَّـمَا الـمُؤْمِنُونَ الَّذِينَ إذَا ذُكِرَ اللَّهُ
  وَجِلَتْ قُلُوبُهمْ... }الآية.فإن قال قائل: وما معنى قوله { يَخِرُّوا عَلَـيْها
  صُمًّا وعُمْياناً } أَو يَخرّ الكافرون صُمَّاً وعُمْياناً إذا ذُكروا بآيات الله،
  فُـيْنَفـى عن هؤلاء ما هو صفة للكفـار؟ قـيـل: نعم، الكافر إذا تُلـيت علـيه آيات
  الله خرّ علـيها أصمّ وأعمى، وخَرّه علـيها كذلك، إقامته علـى الكفر، وذلك نظير قول
  العرب: سَبَبْتُ فلاناً، فقام يبكي، بـمعنى فظلّ يبكي، ولا قـيام هنالك، ولعله أن يكون
  بكى قاعداً وكما يقال: نهيت فلاناً عن كذا، فقعد يشتـمنـي ومعنى ذلك: فجعل يشتـمنـي،
  وظلّ يشتـمنـي، ولا قعود هنالك، ولكن ذلك قد جرى علـى ألسن العرب، حتـى قد فهموا معناه.
  وذكر الفرّاء أنه سمع العرب تقول: قعد يشتـمنـي، كقولك: قام يشتـمنـي، أقبل يشتـمنـي
  قال: وأنشد بعض بنـي عامر:لا يُقْنعُ الـجارِيَةَ الـخِضَابُ   وَلا الوِشاحان وَلا
  الـجِلْبـابُمِن دونِ أن تَلْتَقِـيَ الأرْكابُ   وَيَقْعُدَ الأَيْرُ لَهُ لُعابُبـمعنى:
  يصير، فكذلك قوله: { لَـمْ يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً } إنـما معناه: لـم
  يَصَمُّوا عنها، ولا عموا عنها، ولـم يصيروا علـى بـاب ربهم صُمَّاً وعمْياناً، كما
  قال الراجز:وَيَقْعُدَ الهَنُ لهُ لُعابُ   بـمعنى: ويصير.\r\n\t\t\t\r\n\t\t\t</section>"

