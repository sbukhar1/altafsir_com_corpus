  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَالَّذِينَ
  إِذَا ذُكِّرُواْ بِآيَاتِ رَبِّهِمْ لَمْ يَخِرُّواْ عَلَيْهَا صُمّاً وَعُمْيَاناً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: والذين إذا ذكَّرهم مذكر بحجج الله، لـم يكونوا
  صُماً لا يسمعون، وعمياً لا يبصرونها. ولكنهم يقاظُ القلوب، فهماء العقول، يفهمون عن
  الله ما يذكِّرهم به، ويفهمون عنه ما ينبههم علـيه، فـيوعون مواعظة آذاناً سمعته، وقلوبـاً
  وعته. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { لَـمْ يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً } فلا يسمعون، ولا يبصرون، ولا يفقهون
  حقاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { وَالَّذِينَ إذَا ذُكِّرُوا بآياتِ
  رَبِّهِمْ لَـمْ يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً } قال: لا يفقهون، ولا يسمعون،
  ولا يبصرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن عُلَـية، عن ابن عون، قال: قلت للشعبـيّ: رأيت قوماً قد سجدوا، ولـم أعلـم
  ما سجدوا منه، أسجد؟ قال: { وَالَّذِينَ إذَا ذُكِّرُوا بآيات رَبِّهِمْ لَـمْ يَخِرُّوا
  عَلَـيْها صُمًّا وعُمْياناً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَالَّذِينَ إذَا ذُكِّرُوا
  بآياتِ رَبِّهِمْ لَـمْ يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً } قال: هذا مثل ضربه
  الله لهم، لـم يَدَعوها إلـى غيرها، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّـمَا الـمُؤْمِنُونَ الَّذِينَ
  إذَا ذُكِرَ اللَّهُ وَجِلَتْ قُلُوبُهمْ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما معنى قوله { يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً } أَو يَخرّ الكافرون
  صُمَّاً وعُمْياناً إذا ذُكروا بآيات الله، فُـيْنَفـى عن هؤلاء ما هو صفة للكفـار؟
  قـيـل: نعم، الكافر إذا تُلـيت علـيه آيات الله خرّ علـيها أصمّ وأعمى، وخَرّه علـيها
  كذلك، إقامته علـى الكفر، وذلك نظير قول العرب: سَبَبْتُ فلاناً، فقام يبكي، بـمعنى
  فظلّ يبكي، ولا قـيام هنالك، ولعله أن يكون بكى قاعداً وكما يقال: نهيت فلاناً عن كذا،
  فقعد يشتـمنـي ومعنى ذلك: فجعل يشتـمنـي، وظلّ يشتـمنـي، ولا قعود هنالك، ولكن ذلك
  قد جرى علـى ألسن العرب، حتـى قد فهموا معناه. وذكر الفرّاء أنه سمع العرب تقول: قعد
  يشتـمنـي، كقولك: قام يشتـمنـي، أقبل يشتـمنـي قال: وأنشد بعض بنـي عامر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا يُقْنعُ الـجارِيَةَ الـخِضَابُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا الوِشاحان وَلا الـجِلْبـابُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِن دونِ أن تَلْتَقِـيَ الأرْكابُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَيَقْعُدَ
  الأَيْرُ لَهُ لُعابُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى: يصير، فكذلك قوله: { لَـمْ يَخِرُّوا عَلَـيْها صُمًّا وعُمْياناً
  } إنـما معناه: لـم يَصَمُّوا عنها، ولا عموا عنها، ولـم يصيروا علـى بـاب ربهم صُمَّاً
  وعمْياناً، كما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَقْعُدَ الهَنُ لهُ لُعابُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: ويصير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

