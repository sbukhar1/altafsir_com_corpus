  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدِمْنَآ
  إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَآءً مَّنثُوراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَصْحَابُ
  ٱلْجَنَّةِ يَوْمَئِذٍ خَيْرٌ مُّسْتَقَرّاً وَأَحْسَنُ مَقِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَقَدِمْنَا } وعمدنا إلـى ما عمل هؤلاء الـمـجرمون
  { مِنْ عَمَلٍ } ومنه قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدِمَ الـخَوَارِجُ الضلاَّلُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلـى عِبـادِ
  رَبِّهمْ وَقالُوا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّ دِماءَكُمْ لَنا حَلالُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: قدم: عمد. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { وَقَدِمْنَا } قال: عَمَدنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله وقوله: { فَجَعَلْناهُ هَبـاءً مَنْثُوراً } يقول: فجعلناه بـاطلاً، لأنهم
  لـم يعملوه لله وإنـما عملوه للشيطان. والهبـاء: هو الذي يرى كهيئة الغبـار إذا دخـل
  ضوء الشمس من كوّة يحسبه الناظر غبـاراً لـيس بشيء تقبض علـيه الأيدي ولا تـمسه، ولا
  يرى ذلك فـي الظلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي تأويـل
  ذلك، فقال بعضهم نـحو الذي قلنا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـمثنى، قال: ثنا مـحمد، قال: ثنا شعبة، عن سماك، عن عكرِمة أنه قال فـي
  هذه الآية { هَبـاءً مَنْثُوراً } قال: الغبـار الذي يكون فـي الشمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن،
  فـي قوله: { وَقَدِمْنا إلـى ما عَمِلُوا مِنْ عَمَلٍ فَجَعَلْناهُ هَبـاءً مَنْثُوراً
  } قال: الشعاع فـي كوّة أحدهم إن ذهب يقبض علـيه لـم يستطع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هَبـاءً مَنْثُوراً
  } قال: شعاع الشمس من الكوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن،
  فـي قوله { هَبـاءً مَنْثوراً } قال: ما رأيت شيئاً يدخـل البـيت من الشمس تدخـله من
  الكوّة، فهو الهبـاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو ما تسفـيه الرياح
  من التراب، وتذروه من حطام الأشجار، ونـحو ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  عطاء الـخراسانـي، عن ابن عبـاس، قوله: { هَبـاءً مَنْثُوراً } قال: ما تسفـي الريح
  وتَبُثُّهُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا عن قَتادة { هَبـاءً مَنْثُوراً } قال: هو ما تذرو الريح من حطام هذا الشجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن يزيد، فـي قوله: {
  هَبـاءً مَنْثُوراً } قال: الهبـاء: الغبـار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو الـماء الـمُهراق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { هَبـاءً مَنْثُوراً } يقال: الـماء الـمهراق.</font></font>&#13;\t\t\t<label disabled=\"true\"
