  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَدِمْنَآ إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ
  هَبَآءً مَّنثُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَصْحَابُ ٱلْجَنَّةِ يَوْمَئِذٍ خَيْرٌ مُّسْتَقَرّاً
  وَأَحْسَنُ مَقِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله جلّ ثناؤه: { أصحَابُ الـجَنَّةِ
  يَوْمَئِذٍ خَيْرٌ مُسْتَقَرّا وأَحْسَنُ مَقِـيلاً } يقول تعالـى ذكره: أهل الـجنة
  يوم القـيامة خير مستقرّا، وهو الـموضع الذي يستقرّون فـيه من منازلهم فـي الـجنة من
  مستقرّ هؤلاء الـمشركين الذين يفتـخرون بأموالهم، وما أوتوا من عرض هذه الدنـيا فـي
  الدنـيا، وأحسن منهم فـيها مقـيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وهل فـي الـجنة قائلة، فـيقال { وأحْسَنُ مَقِـيلاً } فـيها؟ قـيـل: معنى
  ذلك: وأحسن فـيها قراراً فـي أوقات قائلتهم فـي الدنـيا، وذلك أنه ذكر أن أهل الـجنة
  لا يـمرّ فـيهم فـي الآخرة إلا قدر ميقات النهار من أوّله إلـى وقت القائلة، حتـى يسكنوا
  مساكنهم فـي الـجنة، فذلك معنى قوله: { وأحْسَنُ مَقِـيلاً } ذكر الرواية عمن قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ خَيْرٌ مُسْتَقَرًّا
  وأحْسَنُ مَقِـيلاً } يقول: قالوا فـي الغرف فـي الـجنة، وكان حسابهم أن عرضوا علـى
  ربهم عرضة واحدة، وذلك الـحساب الـيسير، وهو مثل قوله: (فَأمَّا مَنْ أُوتِـيَ كِتابَهُ
  بِـيَـمِينِهِ فَسَوْفَ يُحاسَبُ حِسابـاً يَسِيراً، وَيَنْقَلِبُ إلـى أهْلِهِ مَسْرُوراً).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيـم،
  فـي قوله: { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ خَيْرٌ مُسْتَقَرّاً وأحْسَنُ مَقِـيلاً
  } قال: كانوا يرون أنه يفرغ من حساب الناس يوم القـيامة فـي نصف النهار، فـيقـيـل هؤلاء
  فـي الـجنة وهؤلاء فـي النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ
  خَيْرٌ مُسْتَقَرّا وَأَحْسَنُ مَقِـيلاً } قال: لـم ينتصف النهار حتـى يقضي الله بـينهم،
  فـيقـيـل أهل الـجنة فـي الـجنة وأهل النار فـي النار. قال: وفـي قراءة ابن مسعود:
  ثُمَّ إنَّ مَقِـيـلَهُمْ لإلَـى الـجَحِيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ
  خَيْرٌ مُسْتَقَرّا وأحْسَنُ مَقِـيلاً } قال: قال ابن عبـاس: كان الـحساب من ذلك فـي
  أوّله، وقال القوم حين قالوا فـي منازلهم من الـجنة، وقرأ { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ
  خَيْرٌ مُسْتَقَرّا وأحْسَنُ مَقِـيلاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الـحارث أن سعيداً الصوّاف حدثه أنه
  بلغه أن يوم القـيامة يقضي علـى الـمؤمنـين حتـى يكون كما بـين العصر إلـى غروب الشمس،
  وأنهم يقـيـلون فـي رياض الـجنة حتـى يفرغ من الناس، فذلك قول الله: { أصحَابُ الـجنَّةَ
  يَوْمَئِذٍ خَيْرٌ مُسْتَقَرّاً وأحْسَنُ مَقِـيلاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وإنـما قلنا: معنى ذلك: خير مستقراً فـي الـجنة منهم فـي الدنـيا، لأن الله
  تعالـى ذكره عَمَّ بقوله: { أصحَابُ الـجنَّةِ يَوْمَئِذٍ خير مستقرا وأحسَنُ مَقِـيلاً
  } ، جميع أحوال الـجنة فـي الآخرة أنها خير فـي الاستقرار فـيها، والقائلة من جميع
  أحوال أهل النار، ولـم يخصّ بذلك أنه خير من أحوالهم فـي النار دون الدنـيا، ولا فـي
  الدنـيا دون الآخرة، فـالواجب أن يعمّ كما عمّ ربنا جلّ ثناؤه، فـيقال: أصحاب الـجنة
  يوم القـيامة خير مستقرّاً فـي الـجنة من أهل النار فـي الدنـيا والآخرة، وأحسن منهم
  مقـيلاً. وإذا كان ذلك معناه، صحّ فساد قول من توهَّم أن تفضيـل أهل الـجنة بقول الله:
  { خَيْرٌ مُسْتَقَرّاً } علـى غير الوجه الـمعروف من كلام الناس بـينهم فـي قولهم:
  هذا خير من هذا، وهذا أحسن من هذا.</font></font><font class=\"TextResultArabic\"><font
