text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَدِمْنَآ إِلَىٰ
  مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَآءً مَّنثُوراً } * { أَصْحَابُ ٱلْجَنَّةِ
  يَوْمَئِذٍ خَيْرٌ مُّسْتَقَرّاً وَأَحْسَنُ مَقِيلاً }يقول تعالـى ذكره: { وَقَدِمْنَا
  } وعمدنا إلـى ما عمل هؤلاء الـمـجرمون { مِنْ عَمَلٍ } ومنه قول الراجز:وَقَدِمَ الـخَوَارِجُ
  الضلاَّلُ   إلـى عِبـادِ رَبِّهمْ وَقالُواإنَّ دِماءَكُمْ لَنا حَلالُ   يعنـي بقوله:
  قدم: عمد. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَقَدِمْنَا } قال: عَمَدنا.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله وقوله:
  { فَجَعَلْناهُ هَبـاءً مَنْثُوراً } يقول: فجعلناه بـاطلاً، لأنهم لـم يعملوه لله
  وإنـما عملوه للشيطان. والهبـاء: هو الذي يرى كهيئة الغبـار إذا دخـل ضوء الشمس من
  كوّة يحسبه الناظر غبـاراً لـيس بشيء تقبض علـيه الأيدي ولا تـمسه، ولا يرى ذلك فـي
  الظلّ.واختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم نـحو الذي قلنا فـيه. ذكر من
  قال ذلك:حدثنـي مـحمد بن الـمثنى، قال: ثنا مـحمد، قال: ثنا شعبة، عن سماك، عن عكرِمة
  أنه قال فـي هذه الآية { هَبـاءً مَنْثُوراً } قال: الغبـار الذي يكون فـي الشمس.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، فـي قوله: { وَقَدِمْنا
  إلـى ما عَمِلُوا مِنْ عَمَلٍ فَجَعَلْناهُ هَبـاءً مَنْثُوراً } قال: الشعاع فـي كوّة
  أحدهم إن ذهب يقبض علـيه لـم يستطع.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { هَبـاءً مَنْثُوراً } قال: شعاع الشمس من الكوّة.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا الـحسن، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله { هَبـاءً مَنْثوراً } قال:
  ما رأيت شيئاً يدخـل البـيت من الشمس تدخـله من الكوّة، فهو الهبـاء.وقال آخرون: بل
  هو ما تسفـيه الرياح من التراب، وتذروه من حطام الأشجار، ونـحو ذلك. ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عطاء الـخراسانـي، عن
  ابن عبـاس، قوله: { هَبـاءً مَنْثُوراً } قال: ما تسفـي الريح وتَبُثُّهُ.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا عن قَتادة { هَبـاءً مَنْثُوراً } قال: هو ما
  تذرو الريح من حطام هذا الشجر.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن يزيد،
  فـي قوله: { هَبـاءً مَنْثُوراً } قال: الهبـاء: الغبـار.وقال آخرون: هو الـماء الـمُهراق.
  ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { هَبـاءً مَنْثُوراً } يقال: الـماء الـمهراق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَدِمْنَآ إِلَىٰ مَا عَمِلُواْ مِنْ
  عَمَلٍ فَجَعَلْنَاهُ هَبَآءً مَّنثُوراً } * { أَصْحَابُ ٱلْجَنَّةِ يَوْمَئِذٍ خَيْرٌ
  مُّسْتَقَرّاً وَأَحْسَنُ مَقِيلاً }وقوله جلّ ثناؤه: { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ
  خَيْرٌ مُسْتَقَرّا وأَحْسَنُ مَقِـيلاً } يقول تعالـى ذكره: أهل الـجنة يوم القـيامة
  خير مستقرّا، وهو الـموضع الذي يستقرّون فـيه من منازلهم فـي الـجنة من مستقرّ هؤلاء
  الـمشركين الذين يفتـخرون بأموالهم، وما أوتوا من عرض هذه الدنـيا فـي الدنـيا، وأحسن
  منهم فـيها مقـيلاً.فإن قال قائل: وهل فـي الـجنة قائلة، فـيقال { وأحْسَنُ مَقِـيلاً
  } فـيها؟ قـيـل: معنى ذلك: وأحسن فـيها قراراً فـي أوقات قائلتهم فـي الدنـيا، وذلك
  أنه ذكر أن أهل الـجنة لا يـمرّ فـيهم فـي الآخرة إلا قدر ميقات النهار من أوّله إلـى
  وقت القائلة، حتـى يسكنوا مساكنهم فـي الـجنة، فذلك معنى قوله: { وأحْسَنُ مَقِـيلاً
  } ذكر الرواية عمن قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ خَيْرٌ
  مُسْتَقَرًّا وأحْسَنُ مَقِـيلاً } يقول: قالوا فـي الغرف فـي الـجنة، وكان حسابهم
  أن عرضوا علـى ربهم عرضة واحدة، وذلك الـحساب الـيسير، وهو مثل قوله: (فَأمَّا مَنْ
  أُوتِـيَ كِتابَهُ بِـيَـمِينِهِ فَسَوْفَ يُحاسَبُ حِسابـاً يَسِيراً، وَيَنْقَلِبُ
  إلـى أهْلِهِ مَسْرُوراً).حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيـم،
  فـي قوله: { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ خَيْرٌ مُسْتَقَرّاً وأحْسَنُ مَقِـيلاً
  } قال: كانوا يرون أنه يفرغ من حساب الناس يوم القـيامة فـي نصف النهار، فـيقـيـل هؤلاء
  فـي الـجنة وهؤلاء فـي النار.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ خَيْرٌ مُسْتَقَرّا وَأَحْسَنُ مَقِـيلاً }
  قال: لـم ينتصف النهار حتـى يقضي الله بـينهم، فـيقـيـل أهل الـجنة فـي الـجنة وأهل
  النار فـي النار. قال: وفـي قراءة ابن مسعود: ثُمَّ إنَّ مَقِـيـلَهُمْ لإلَـى الـجَحِيـم.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ
  خَيْرٌ مُسْتَقَرّا وأحْسَنُ مَقِـيلاً } قال: قال ابن عبـاس: كان الـحساب من ذلك فـي
  أوّله، وقال القوم حين قالوا فـي منازلهم من الـجنة، وقرأ { أصحَابُ الـجَنَّةِ يَوْمَئِذٍ
  خَيْرٌ مُسْتَقَرّا وأحْسَنُ مَقِـيلاً }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنا
  عمرو بن الـحارث أن سعيداً الصوّاف حدثه أنه بلغه أن يوم القـيامة يقضي علـى الـمؤمنـين
  حتـى يكون كما بـين العصر إلـى غروب الشمس، وأنهم يقـيـلون فـي رياض الـجنة حتـى يفرغ
  من الناس، فذلك قول الله: { أصحَابُ الـجنَّةَ يَوْمَئِذٍ خَيْرٌ مُسْتَقَرّاً وأحْسَنُ
  مَقِـيلاً }.قال أبو جعفر: وإنـما قلنا: معنى ذلك: خير مستقراً فـي الـجنة منهم فـي
  الدنـيا، لأن الله تعالـى ذكره عَمَّ بقوله: { أصحَابُ الـجنَّةِ يَوْمَئِذٍ خير مستقرا
  وأحسَنُ مَقِـيلاً } ، جميع أحوال الـجنة فـي الآخرة أنها خير فـي الاستقرار فـيها،
  والقائلة من جميع أحوال أهل النار، ولـم يخصّ بذلك أنه خير من أحوالهم فـي النار دون
  الدنـيا، ولا فـي الدنـيا دون الآخرة، فـالواجب أن يعمّ كما عمّ ربنا جلّ ثناؤه، فـيقال:
  أصحاب الـجنة يوم القـيامة خير مستقرّاً فـي الـجنة من أهل النار فـي الدنـيا والآخرة،
  وأحسن منهم مقـيلاً. وإذا كان ذلك معناه، صحّ فساد قول من توهَّم أن تفضيـل أهل الـجنة
  بقول الله: { خَيْرٌ مُسْتَقَرّاً } علـى غير الوجه الـمعروف من كلام الناس بـينهم
  فـي قولهم: هذا خير من هذا، وهذا أحسن من هذا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

