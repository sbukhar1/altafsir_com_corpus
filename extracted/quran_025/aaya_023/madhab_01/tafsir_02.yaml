  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدِمْنَآ
  إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَآءً مَّنثُوراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ليس ههنا قدوم ولا ما يشبه القدوم، ولكن مثلت حال هؤلاء وأعمالهم التي
  عملوها في كفرهم من صلة رحم، وإغاثة ملهوف، وقرى ضيف، ومنّ على أسير، وغير ذلك من مكارمهم
  ومحاسنهم بحال قوم خالفوا سلطانهم واستعصوا عليه، فقدم إلى أشيائهم، وقصد إلى ما تحت
  أيديهم فأفسدها ومزقها كل ممزق، ولم يترك لها أثراً ولا عثيراً، والهباء: ما يخرج من
  الكوّة مع ضوء الشمس شبيه الغبار. وفي أمثالهم: أقل من الهباء { مَّنثُوراً } صفة للهباء،
  شبهه بالهباء في قلته وحقارته عنده، وأنه لا ينتفع به، ثم بالمنثور منه، لأنك تراه
  منتظماً مع الضوء، فإذا حركته الريح رأيته قد تناثر وذهب كل مذهب. ونحوه قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَعَصْفٍ
  مَّأْكُولِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفيل: 5] لم يكف أن شبههم بالعصف حتى جعله مؤوفاً بالأكال ولا أن
  شبه عملهم بالهباء حتى جعله متناثراً، أو مفعول ثالث لجعلناه جامعاً لحقارة الهباء
  والتناثر، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُونُواْ قِرَدَةً خَـٰسِئِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 65]، [الأعراف: 166] أي
  جامعين للمسخ والخسء. ولام الهباء واو، بدليل الهبوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

