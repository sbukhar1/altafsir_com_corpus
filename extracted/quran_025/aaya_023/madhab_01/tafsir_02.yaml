text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَدِمْنَآ إِلَىٰ
  مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَآءً مَّنثُوراً }ليس ههنا قدوم ولا ما
  يشبه القدوم، ولكن مثلت حال هؤلاء وأعمالهم التي عملوها في كفرهم من صلة رحم، وإغاثة
  ملهوف، وقرى ضيف، ومنّ على أسير، وغير ذلك من مكارمهم ومحاسنهم بحال قوم خالفوا سلطانهم
  واستعصوا عليه، فقدم إلى أشيائهم، وقصد إلى ما تحت أيديهم فأفسدها ومزقها كل ممزق،
  ولم يترك لها أثراً ولا عثيراً، والهباء: ما يخرج من الكوّة مع ضوء الشمس شبيه الغبار.
  وفي أمثالهم: أقل من الهباء { مَّنثُوراً } صفة للهباء، شبهه بالهباء في قلته وحقارته
  عنده، وأنه لا ينتفع به، ثم بالمنثور منه، لأنك تراه منتظماً مع الضوء، فإذا حركته
  الريح رأيته قد تناثر وذهب كل مذهب. ونحوه قوله:{ كَعَصْفٍ مَّأْكُولِ }[الفيل: 5]
  لم يكف أن شبههم بالعصف حتى جعله مؤوفاً بالأكال ولا أن شبه عملهم بالهباء حتى جعله
  متناثراً، أو مفعول ثالث لجعلناه جامعاً لحقارة الهباء والتناثر، كقوله:{ كُونُواْ
  قِرَدَةً خَـٰسِئِينَ }[البقرة: 65]، [الأعراف: 166] أي جامعين للمسخ والخسء. ولام
  الهباء واو، بدليل الهبوة.\r\n\t\t\t\r\n\t\t\t</section>"

