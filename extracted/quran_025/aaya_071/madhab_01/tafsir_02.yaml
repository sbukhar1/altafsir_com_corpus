text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن تَابَ وَعَمِلَ
  صَالِحاً فَإِنَّهُ يَتُوبُ إِلَى ٱللَّهِ مَتاباً }يريد: ومن يترك المعاصي ويندم عليها
  ويدخل في العمل الصالح فإنه بذلك تائب إلى الله { مَتاباً } مرضياً عنده مكفراً للخطايا
  محصلاً للثواب. أو فإنه تائب متاباً إلى الله الذي يعرف حق التائبين ويفعل بهم ما يستوجبون،
  والذي يحب التوابين ويحب المتطهرين. وفي كلام بعض العرب: لله أفرح بتوبة العبد من المضل
  الواجد، والظمآن الوارد، والعقيم الوالد. أو: فإنه يرجع إلى الله وإلى ثوابه مرجعاً
  حسناً وأيّ مرجع.\r\n\t\t\t\r\n\t\t\t</section>"

