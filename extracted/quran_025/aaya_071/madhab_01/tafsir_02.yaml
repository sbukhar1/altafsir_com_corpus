  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  تَابَ وَعَمِلَ صَالِحاً فَإِنَّهُ يَتُوبُ إِلَى ٱللَّهِ مَتاباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: ومن يترك المعاصي ويندم عليها ويدخل في العمل الصالح فإنه بذلك
  تائب إلى الله { مَتاباً } مرضياً عنده مكفراً للخطايا محصلاً للثواب. أو فإنه تائب
  متاباً إلى الله الذي يعرف حق التائبين ويفعل بهم ما يستوجبون، والذي يحب التوابين
  ويحب المتطهرين. وفي كلام بعض العرب: لله أفرح بتوبة العبد من المضل الواجد، والظمآن
  الوارد، والعقيم الوالد. أو: فإنه يرجع إلى الله وإلى ثوابه مرجعاً حسناً وأيّ مرجع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
