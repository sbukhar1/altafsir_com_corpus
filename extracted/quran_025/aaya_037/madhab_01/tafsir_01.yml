  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَوْمَ
  نُوحٍ لَّمَّا كَذَّبُواْ ٱلرُّسُلَ أَغْرَقْنَاهُمْ وَجَعَلْنَاهُمْ لِلنَّاسِ آيَةً
  وَأَعْتَدْنَا لِلظَّالِمِينَ عَذَاباً أَلِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وقوم نوح لما كذّبوا رسلنا، وردّوا علـيهم ما جاءوهم به من الـحقّ، أغرقناهم
  بـالطوفـان { وَجَعَلْناهُمْ للنَّاسِ آيَةً } يقول: وجعلنا تغريقنا إياهم وإهلاكنا
  عظة وعبرة للناس يعتبرون بها { وأعْتَدْنا للظَّالِـمِينَ عَذَابـاً ألِـيـماً } يقول:
  وأعددنا لهم من الكافرين بـالله فـي الآخرة عذابـاً ألـيـماً، سوى الذي حلّ بهم من
  عاجل العذاب فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
