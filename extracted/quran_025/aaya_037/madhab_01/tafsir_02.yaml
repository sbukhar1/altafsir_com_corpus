text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَوْمَ نُوحٍ
  لَّمَّا كَذَّبُواْ ٱلرُّسُلَ أَغْرَقْنَاهُمْ وَجَعَلْنَاهُمْ لِلنَّاسِ آيَةً وَأَعْتَدْنَا
  لِلظَّالِمِينَ عَذَاباً أَلِيماً }كأنهم كذبوا نوحاً ومن قبله من الرسل صريحاً. أو
  كان تكذيبهم لواحد منهم تكذيب للجميع أو لم يروا بعثة الرسل أصلاً كالبراهمة { وَجَعَلْنَـٰهُمْ
  } وجعلنا إغراقهم أو قصتهم { لّلظَّـٰلِمِينَ } إمّا أن يعني بهم قوم نوح، وأصله: وأعتدنا
  لهم، إلاّ أنه قصد تظليمهم فأظهر. وإمّا إن يتناولهم بعمومه.\r\n\t\t\t\r\n\t\t\t</section>"

