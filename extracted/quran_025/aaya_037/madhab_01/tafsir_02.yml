  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَوْمَ
  نُوحٍ لَّمَّا كَذَّبُواْ ٱلرُّسُلَ أَغْرَقْنَاهُمْ وَجَعَلْنَاهُمْ لِلنَّاسِ آيَةً
  وَأَعْتَدْنَا لِلظَّالِمِينَ عَذَاباً أَلِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كأنهم
  كذبوا نوحاً ومن قبله من الرسل صريحاً. أو كان تكذيبهم لواحد منهم تكذيب للجميع أو
  لم يروا بعثة الرسل أصلاً كالبراهمة { وَجَعَلْنَـٰهُمْ } وجعلنا إغراقهم أو قصتهم
  { لّلظَّـٰلِمِينَ } إمّا أن يعني بهم قوم نوح، وأصله: وأعتدنا لهم، إلاّ أنه قصد تظليمهم
  فأظهر. وإمّا إن يتناولهم بعمومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

