text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَوْمَ نُوحٍ
  لَّمَّا كَذَّبُواْ ٱلرُّسُلَ أَغْرَقْنَاهُمْ وَجَعَلْنَاهُمْ لِلنَّاسِ آيَةً وَأَعْتَدْنَا
  لِلظَّالِمِينَ عَذَاباً أَلِيماً }يقول تعالى ذكره: وقوم نوح لما كذّبوا رسلنا، وردّوا
  علـيهم ما جاءوهم به من الـحقّ، أغرقناهم بـالطوفـان { وَجَعَلْناهُمْ للنَّاسِ آيَةً
  } يقول: وجعلنا تغريقنا إياهم وإهلاكنا عظة وعبرة للناس يعتبرون بها { وأعْتَدْنا للظَّالِـمِينَ
  عَذَابـاً ألِـيـماً } يقول: وأعددنا لهم من الكافرين بـالله فـي الآخرة عذابـاً ألـيـماً،
  سوى الذي حلّ بهم من عاجل العذاب فـي الدنـيا.\r\n\t\t\t\r\n\t\t\t</section>"

