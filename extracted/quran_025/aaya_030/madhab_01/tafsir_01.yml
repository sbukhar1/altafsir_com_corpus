  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلرَّسُولُ يٰرَبِّ إِنَّ قَوْمِي ٱتَّخَذُواْ هَـٰذَا ٱلْقُرْآنَ مَهْجُوراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَا لِكُلِّ نَبِيٍّ عَدُوّاً مِّنَ ٱلْمُجْرِمِينَ وَكَفَىٰ بِرَبِّكَ هَادِياً
  وَنَصِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وقال الرسول يوم
  يعضّ الظالـم علـى يديه: يا ربّ إن قومي الذين بعثتنـي إلـيهم لأدعوهم إلـى توحيدك
  اتـخذوا هذا القرآن مهجوراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى اتـخاذهم القرآن مهجوراً، فقال بعضهم: كان اتـخاذهم ذلك هُجراً،
  قولهم فـيه السيىء من القول، وزعمهم أنه سحر، وأنه شعر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد قوله: { اتَّـخَذُوا
  هَذَا القُرآنَ مَهْجُوراً } قال: يهجُرون فـيه بـالقول، يقولون: هو سحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قوله: { وَقالَ الرَّسُولُ... } الآية: يهجرون فـيه بـالقول. قال مـجاهد: وقوله:
  (مُسْتَكْبِرِينَ بِهِ سامِراً تَهْجُرُونَ) قال: مستكبرين بـالبلد سامراً مـجالس تهجرون،
  قال: بـالقول السيىء فـي القرآن غير الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال، ثنا هشيـم، عن مغيرة، عن إبراهيـم، فـي وقول الله:
  { إنَّ قَوْمي اتَّـخَذُوا هَذَا القُرآنَ مَهْجُوراً } قال: قالوا فـيه غير الـحقّ
  ألـم تر إلـى الـمريض إذا هذى قال غير الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: الـخبر عن الـمشركين أنهم هجروا القرآن وأعرضوا عنه ولـم يسمعوا
  له. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قول الله: { وَقالَ الرَّسُولُ يا رَبّ إنَّ قَوْمي اتَّـخَذُوا
  هَذَا القُرآنَ مَهْجُوراً لا يريدون أن يسمعوه، وإن دعوا إلـى الله قالوا لا. وقرأ:
  وَهُمْ يَنْهَوْنَ عَنْهُ وَيَنأَوْنَ عَنْهُ قال: ينهون عنه، ويبعدون عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا القول أولـى بتأويـل ذلك، وذلك أن الله أخبر عنهم
  قالوا: لا تسمعوا لهذا القرآن والغوا فـيه، وذلك هجرهم إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكَذلكَ جَعَلْنا لِكُلّ نَبِـيّ عَدُوّا مِنَ الـمُـجْرِمِينَ } يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: وكما جعلنا لك يا مـحمد أعداء من مشركي قومك، كذلك
  جعلنا لكلّ من نبأناه من قبلك عدوّا من مشركي قومه، فلـم تـخصص بذلك من بـينهم. يقول:
  فـاصبر لِـما نالك منهم كما صبر مِن قبلك أولو العزم من رسلنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن عبـاس
  { وكَذلكَ جَعَلْنا لكُلّ نَبِـيّ عَدُوّاً مِنَ الـمُـجْرِمِينَ } قال: يوطن مـحمداً
  صلى الله عليه وسلم أنه جاعل له عدوّاً من الـمـجرمين كما جعل لـمن قبله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكَفَـى برَبِّكَ هادِياً وَنَصِيراً } يقول تعالـى ذكره
  لنبـيه: وكفـاك يا مـحمد بربك هاديا يهديك إلـى الـحقّ، ويبصرك الرشد، ونصيراً: يقول:
  ناصراً لك علـى أعدائك، يقول: فلا يهولنك أعداؤك من الـمشركين، فإنـي ناصرك علـيهم،
  فـاصبر لأمري، وامض لتبلـيغ رسالتـي إلـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

