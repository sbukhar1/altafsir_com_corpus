text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلرَّسُولُ
  يٰرَبِّ إِنَّ قَوْمِي ٱتَّخَذُواْ هَـٰذَا ٱلْقُرْآنَ مَهْجُوراً }الرسول: محمد صلى
  الله عليه وسلم وقومه قريش، حكى الله عنه شكواه قومه إليه. وفي هذه الحكاية تعظيم للشكاية
  وتخويف لقومه؛ لأن الأنبياء كانوا إذا التجئوا إليه وشكوا إليه قومهم: حلّ بهم العذاب
  ولم ينظروا.\r\n\t\t\t\r\n\t\t\t</section>"

