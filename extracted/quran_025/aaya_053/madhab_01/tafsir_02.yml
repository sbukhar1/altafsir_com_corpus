  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي مَرَجَ ٱلْبَحْرَيْنِ هَـٰذَا عَذْبٌ فُرَاتٌ وَهَـٰذَا مِلْحٌ أُجَاجٌ وَجَعَلَ
  بَيْنَهُمَا بَرْزَخاً وَحِجْراً مَّحْجُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">سمى
  الماءين الكثيرين الواسعين: بحرين، والفرات: البليغ العذوبة حتى يضرب إلى الحلاوة.
  والأجاج: نقيضه. ومرجهما: خلاهما متجاورين متلاصقين، وهو بقدرته يفصل بينهما ويمنعهما
  التمازج. وهذا من عظيم اقتداره. وفي كلام بعضهم: وبحران: أحدهما مع الآخر ممروج، وماء
  العذب منهما بالأجاج ممزوج { بَرْزَخاً } حائلاً من قدرته، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِغَيْرِ
  عَمَدٍ تَرَوْنَهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 2]، [لقمان: 10] يريد بغير عمد مرئية، وهو قدرته. وقرىء: «ملح»
  على فعل. وقيل: كأنه حذف من مالح تخفيفاً، كما قال: وصلياناً برداً، يريد: بارداً.
  فإن قلت: { وَحِجْراً مَّحْجُوراً } ما معناه؟ قلت: هي الكلمة التي يقولها المتعوذ؛
  وقد فسرناها، وهي ههنا واقعة على سبيل المجاز، كأن كل واحد من البحرين يتعوّذ من صاحبه
  ويقول له: حجراً محجوراً، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ يَبْغِيَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  20] أي لا يبغي أحدهما على صاحبه بالممازجة، فانتفاء البغي ثمة كالتعوذ هٰهنا: جعل
  كل واحد منهما في صورة الباغي على صاحبه، فهو يتعوّذ منه. وهي من أحسن الاستعارات وأشهدها
  على البلاغة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

