text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  مَرَجَ ٱلْبَحْرَيْنِ هَـٰذَا عَذْبٌ فُرَاتٌ وَهَـٰذَا مِلْحٌ أُجَاجٌ وَجَعَلَ بَيْنَهُمَا
  بَرْزَخاً وَحِجْراً مَّحْجُوراً }يقول تعالـى ذكره: والله الذي خـلط البحرين، فأمرج
  أحدهما فـي الآخر، وأفـاضه فـيه. وأصل الـمرج الـخـلط، ثم يقال للتـخـلـية: مرج، لأن
  الرجل إذا خـلـى الشيء حتـى اختلط بغيره، فكأنه قد مرجه ومنه الـخبر عن النبـيّ صلى
  الله عليه وسلم، وقوله لعبد الله بن عمرو: \" كَيْفَ بِكَ يا عَبْدَ اللَّهِ إذَا كُنْتَ
  فـي حُثالَةً مِنَ النَّاسِ، قَدْ مَرِجَتْ عُهُودُهُمْ وأماناتُهُمْ، وَصَارُوا هَكَذا
  وشَبَّكَ بـين أصابعه \" يعنـي بقوله: قد مرجت: اختلطت، ومنه قول الله: فِـي أمْرٍ
  مَرِيجٍ: أي مختلط. وإنـما قـيـل للـمرج مرج من ذلك، لأنه يكون فـيه أخلاط من الدوابّ،
  ويقال: مَرَجْت دابتك: أي خـلـيتها تذهب حيث شاءت. ومنه قول الراجز:رَعَى مَرَجَ رَبِـيعٍ
  مَـمْرَجا   وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَهُوَ الَّذِي مَرَجَ البَحْرَيْنِ } يعنـي أنه خـلع أحدهما علـى الآخر.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { مَرَجَ البَحْرَيْنِ
  } أفـاض أحدهما علـى الآخر.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد، مثله.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { وَهُوَ الَّذِي مَرَجَ البَحْرَيْنِ } يقول: خـلع
  أحدهما علـى الآخر.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة، عن أبـي
  حمزة، عن جابر، عن مـجاهد: { مَرَجَ } أفـاض أحدهما علـى الآخر.وقوله { هَذَا عَذْبٌ
  فُرَاتٌ } الفرات: شديد العذوبة، يقال: هذا ماء فرات: أي شديد العذوبة. وقوله { وَهَذَا
  مِلْـحٌ أُجاجٌ } يقول: وهذا ملـح مرّ. يعنـي بـالعذب الفرات: مياه الأنهار والأمطار،
  وبـالـملـح الأجاج: مياه البحار.وإنـما عنى بذلك أنه من نعمته علـى خـلقه، وعظيـم سلطانه،
  يخـلط ماء البحر العذب بـماء البحر الـملـح الأجاج، ثم يـمنع الـملـح من تغيـير العذب
  عن عذوبته، وإفساده إياه بقضائه وقدرته، لئلا يضرّ إفساده إياه يركبـان الـملـح منهما،
  فلا يجدوا ماء يشربونه عند حاجتهم إلـى الـماء، فقال جلّ ثناؤه: { وَجَعَلَ بَـيْنَهُما
  بَرْزَخاً } يعنـي حاجزاً يـمنع كل واحد منهما من إفساد الآخر { وَحِجْراً مـحْجُوراً
  } يقول: وجعل كل واحد منهما حراماً مـحرّماً علـى صاحبه أن يغيره ويفسده وبنحو الذي
  قلنا في تأويل ذك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { هَذَا عَذْبٌ
  فُرَاتٌ، وَهَذَا مِلْـحٌ أُجاجٌ } يعنـي أنه خـلق أحدهما علـى الآخر، فلـيس يفسد العذب
  الـمالـح، ولـيس يفسد الـمالـح العذب، وقوله { وَجَعَلَ بَـيْنَهُما بَرْزَخاً } قال:
  البرزخ: الأرض بـينهما { وَحِجْراً مـحْجُوراً } يعنـي: حجر أحدهما علـى الآخر بأمره
  وقضائه، وهو مثل قوله\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي مَرَجَ ٱلْبَحْرَيْنِ
  هَـٰذَا عَذْبٌ فُرَاتٌ وَهَـٰذَا مِلْحٌ أُجَاجٌ وَجَعَلَ بَيْنَهُمَا بَرْزَخاً وَحِجْراً
  مَّحْجُوراً }{ وَجَعَلَ بَـينَ البْحَرَيْنِ حَاجِزاً }حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { وَجَعَلَ بَـيْنَهُما بَرْزَخاً } قال: مـحبسا. قوله:
  { وَحِجْرا مـحْجُوراً } قال: لا يختلط البحر العذب.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وَجَعَلَ بَـيْنَهُما بَرْزَخاً } قال:
  حاجزاً لا يراه أحد، لا يختلط العذب فـي البحر. قال ابن جُرَيج: فلـم أجد بحراً عذبـاً
  إلا الأنهار العذاب، فإن دجلة تقع فـي البحر، فأخبرنـي الـخبـير بها أنها تقع فـي البحر،
  فلا تـمور فـيه: بـينهما مثل الـخيط الأبـيض فإذا رجعت لـم ترجع فـي طريقها من البحر،
  والنـيـل يصبّ فـي البحر:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي أبو تـميـلة، عن
  أبـي حمزة، عن جابر، عن مـجاهد { وَجَعَلَ بَـيْنَهُما بَرْزَخاً } قال: البرزخ أنهما
  يـلتقـيان فلا يختلطان، وقوله { حِجْراً مَـحْجُوراً }: أي لا تـختلط ملوحة هذا بعذوبة
  هذا، لا يبغي أحدهما علـى الآخر.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن
  رجاء، عن الـحسن، فـي قوله: { وَجَعَلَ بَـيْنَهُما بَرْزَخاً وَحِجْراً مَـحْجُوراً
  } قال: هذا الـيبس.حدثنا الـحسن، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  فـي قوله: { وَجَعَلَ بَـيْنَهُما بَرْزَخاً وَحِجْراً مَـحْجُوراً } قال: جعل هذا
  ملـحاً أجاجاً، قال: والأجاج: الـمرّ.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول: { مَرَجَ البَحْرَيْنِ هَذَا عَذْبٌ فُرَاتٌ،
  وَهَذَا مِلْـحٌ أُجاجٌ } يقول: خـلع أحدهما علـى الآخر، فلا يغير أحدهما طعم الآخر
  { وَجَعَلَ بَـيْنَهُما بَرْزَخاً } هو الأجل ما بـين الدنـيا والآخرة { وَحِجْراً
  مَـحْجُوراً } جعل الله بـين البحرين حجراً، يقول: حاجزاً حجز أحدهما عن الآخر بأمره
  وقضائه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَجَعَلَ
  بَـيْنَهُما بَرْزَخاً وحِجْراً مـحْجُوراً } وجعل بـينهما ستراً لا يـلتقـيان. قال:
  والعرب إذا كلـم أحدهم الآخر بـما يكره قال: حِجراً. قال: ستراً دون الذي تقول.قال
  أبو جعفر: وإنـما اخترنا القول الذي اخترناه فـي معنى قوله { وجَعَلَ بَـيْنَهُما بَرْزخاً
  وحِجْراً مـحْجُوراً } دون القول الذي قاله من قال معناه: إنه جعل بـينهما حاجزاً من
  الأرض أو من الـيبس، لأن الله تعالـى ذكره أخبر فـي أوّل الآية أنه مرج البحرين، والـمرج:
  هو الـخـلط فـي كلام العرب علـى ما بـيَّنت قبل، فلو كان البرزخ الذي بـين العذب الفرات
  من البحرين، والـملـح الأجاج أرضاً أو يبساً لـم يكن هناك مرج للبحرين، وقد أخبر جلّ
  ثناؤه أنه مرجهما، وإنـما عرفنا قدرته بحجزه هذا الـملـح الأجاج عن إفساد هذا العذب
  الفرات، مع اختلاط كلّ واحد منهما بصاحبه. فأما إذا كان كلّ واحد منهما فـي حيز عن
  حيز صاحبه، فلـيس هناك مرج، ولا هناك من الأعجوبة ما ينبه علـيه أهل الـجهل به من الناس،
  ويذكرون به، وإن كان كلّ ما ابتدعه ربنا عجيبـاً، وفـيه أعظم العبر والـمواعظ والـحجج
  البوالغ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

