  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي مَرَجَ ٱلْبَحْرَيْنِ هَـٰذَا عَذْبٌ فُرَاتٌ وَهَـٰذَا مِلْحٌ أُجَاجٌ وَجَعَلَ
  بَيْنَهُمَا بَرْزَخاً وَحِجْراً مَّحْجُوراً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: والله الذي خـلط البحرين، فأمرج أحدهما فـي الآخر، وأفـاضه فـيه. وأصل
  الـمرج الـخـلط، ثم يقال للتـخـلـية: مرج، لأن الرجل إذا خـلـى الشيء حتـى اختلط بغيره،
  فكأنه قد مرجه ومنه الـخبر عن النبـيّ صلى الله عليه وسلم، وقوله لعبد الله بن عمرو:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَيْفَ بِكَ يا عَبْدَ اللَّهِ
  إذَا كُنْتَ فـي حُثالَةً مِنَ النَّاسِ، قَدْ مَرِجَتْ عُهُودُهُمْ وأماناتُهُمْ،
  وَصَارُوا هَكَذا وشَبَّكَ بـين أصابعه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: قد مرجت: اختلطت، ومنه قول الله: فِـي أمْرٍ مَرِيجٍ:
  أي مختلط. وإنـما قـيـل للـمرج مرج من ذلك، لأنه يكون فـيه أخلاط من الدوابّ، ويقال:
  مَرَجْت دابتك: أي خـلـيتها تذهب حيث شاءت. ومنه قول الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَعَى مَرَجَ رَبِـيعٍ مَـمْرَجا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَهُوَ الَّذِي
  مَرَجَ البَحْرَيْنِ } يعنـي أنه خـلع أحدهما علـى الآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { مَرَجَ البَحْرَيْنِ
  } أفـاض أحدهما علـى الآخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَهُوَ الَّذِي مَرَجَ البَحْرَيْنِ } يقول: خـلع أحدهما علـى الآخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة، عن أبـي حمزة،
  عن جابر، عن مـجاهد: { مَرَجَ } أفـاض أحدهما علـى الآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { هَذَا عَذْبٌ فُرَاتٌ } الفرات: شديد العذوبة، يقال: هذا ماء فرات: أي شديد العذوبة.
  وقوله { وَهَذَا مِلْـحٌ أُجاجٌ } يقول: وهذا ملـح مرّ. يعنـي بـالعذب الفرات: مياه
  الأنهار والأمطار، وبـالـملـح الأجاج: مياه البحار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  عنى بذلك أنه من نعمته علـى خـلقه، وعظيـم سلطانه، يخـلط ماء البحر العذب بـماء البحر
  الـملـح الأجاج، ثم يـمنع الـملـح من تغيـير العذب عن عذوبته، وإفساده إياه بقضائه
  وقدرته، لئلا يضرّ إفساده إياه يركبـان الـملـح منهما، فلا يجدوا ماء يشربونه عند حاجتهم
  إلـى الـماء، فقال جلّ ثناؤه: { وَجَعَلَ بَـيْنَهُما بَرْزَخاً } يعنـي حاجزاً يـمنع
  كل واحد منهما من إفساد الآخر { وَحِجْراً مـحْجُوراً } يقول: وجعل كل واحد منهما حراماً
  مـحرّماً علـى صاحبه أن يغيره ويفسده وبنحو الذي قلنا في تأويل ذك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { هَذَا عَذْبٌ
  فُرَاتٌ، وَهَذَا مِلْـحٌ أُجاجٌ } يعنـي أنه خـلق أحدهما علـى الآخر، فلـيس يفسد العذب
  الـمالـح، ولـيس يفسد الـمالـح العذب، وقوله { وَجَعَلَ بَـيْنَهُما بَرْزَخاً } قال:
  البرزخ: الأرض بـينهما { وَحِجْراً مـحْجُوراً } يعنـي: حجر أحدهما علـى الآخر بأمره
  وقضائه، وهو مثل قوله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
