  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِي مَرَجَ ٱلْبَحْرَيْنِ هَـٰذَا عَذْبٌ
  فُرَاتٌ وَهَـٰذَا مِلْحٌ أُجَاجٌ وَجَعَلَ بَيْنَهُمَا بَرْزَخاً وَحِجْراً مَّحْجُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلَ بَـينَ البْحَرَيْنِ حَاجِزاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { وَجَعَلَ بَـيْنَهُما بَرْزَخاً } قال: مـحبسا. قوله:
  { وَحِجْرا مـحْجُوراً } قال: لا يختلط البحر العذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وَجَعَلَ بَـيْنَهُما
  بَرْزَخاً } قال: حاجزاً لا يراه أحد، لا يختلط العذب فـي البحر. قال ابن جُرَيج: فلـم
  أجد بحراً عذبـاً إلا الأنهار العذاب، فإن دجلة تقع فـي البحر، فأخبرنـي الـخبـير بها
  أنها تقع فـي البحر، فلا تـمور فـيه: بـينهما مثل الـخيط الأبـيض فإذا رجعت لـم ترجع
  فـي طريقها من البحر، والنـيـل يصبّ فـي البحر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي أبو تـميـلة، عن أبـي حمزة، عن جابر، عن مـجاهد
  { وَجَعَلَ بَـيْنَهُما بَرْزَخاً } قال: البرزخ أنهما يـلتقـيان فلا يختلطان، وقوله
  { حِجْراً مَـحْجُوراً }: أي لا تـختلط ملوحة هذا بعذوبة هذا، لا يبغي أحدهما علـى
  الآخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، عن رجاء، عن الـحسن، فـي قوله: { وَجَعَلَ بَـيْنَهُما بَرْزَخاً وَحِجْراً
  مَـحْجُوراً } قال: هذا الـيبس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله: { وَجَعَلَ بَـيْنَهُما
  بَرْزَخاً وَحِجْراً مَـحْجُوراً } قال: جعل هذا ملـحاً أجاجاً، قال: والأجاج: الـمرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول: { مَرَجَ البَحْرَيْنِ هَذَا عَذْبٌ فُرَاتٌ، وَهَذَا مِلْـحٌ أُجاجٌ
  } يقول: خـلع أحدهما علـى الآخر، فلا يغير أحدهما طعم الآخر { وَجَعَلَ بَـيْنَهُما
  بَرْزَخاً } هو الأجل ما بـين الدنـيا والآخرة { وَحِجْراً مَـحْجُوراً } جعل الله
  بـين البحرين حجراً، يقول: حاجزاً حجز أحدهما عن الآخر بأمره وقضائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَجَعَلَ بَـيْنَهُما بَرْزَخاً وحِجْراً مـحْجُوراً } وجعل بـينهما ستراً لا يـلتقـيان.
  قال: والعرب إذا كلـم أحدهم الآخر بـما يكره قال: حِجراً. قال: ستراً دون الذي تقول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وإنـما اخترنا القول الذي اخترناه فـي معنى قوله { وجَعَلَ
  بَـيْنَهُما بَرْزخاً وحِجْراً مـحْجُوراً } دون القول الذي قاله من قال معناه: إنه
  جعل بـينهما حاجزاً من الأرض أو من الـيبس، لأن الله تعالـى ذكره أخبر فـي أوّل الآية
  أنه مرج البحرين، والـمرج: هو الـخـلط فـي كلام العرب علـى ما بـيَّنت قبل، فلو كان
  البرزخ الذي بـين العذب الفرات من البحرين، والـملـح الأجاج أرضاً أو يبساً لـم يكن
  هناك مرج للبحرين، وقد أخبر جلّ ثناؤه أنه مرجهما، وإنـما عرفنا قدرته بحجزه هذا الـملـح
  الأجاج عن إفساد هذا العذب الفرات، مع اختلاط كلّ واحد منهما بصاحبه. فأما إذا كان
  كلّ واحد منهما فـي حيز عن حيز صاحبه، فلـيس هناك مرج، ولا هناك من الأعجوبة ما ينبه
  علـيه أهل الـجهل به من الناس، ويذكرون به، وإن كان كلّ ما ابتدعه ربنا عجيبـاً، وفـيه
  أعظم العبر والـمواعظ والـحجج البوالغ.</font></font><font class=\"TextResultArabic\"><font
