text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  مَرَجَ ٱلْبَحْرَيْنِ هَـٰذَا عَذْبٌ فُرَاتٌ وَهَـٰذَا مِلْحٌ أُجَاجٌ وَجَعَلَ بَيْنَهُمَا
  بَرْزَخاً وَحِجْراً مَّحْجُوراً }سمى الماءين الكثيرين الواسعين: بحرين، والفرات:
  البليغ العذوبة حتى يضرب إلى الحلاوة. والأجاج: نقيضه. ومرجهما: خلاهما متجاورين متلاصقين،
  وهو بقدرته يفصل بينهما ويمنعهما التمازج. وهذا من عظيم اقتداره. وفي كلام بعضهم: وبحران:
  أحدهما مع الآخر ممروج، وماء العذب منهما بالأجاج ممزوج { بَرْزَخاً } حائلاً من قدرته،
  كقوله تعالى:{ بِغَيْرِ عَمَدٍ تَرَوْنَهَا }[الرعد: 2]، [لقمان: 10] يريد بغير عمد
  مرئية، وهو قدرته. وقرىء: «ملح» على فعل. وقيل: كأنه حذف من مالح تخفيفاً، كما قال:
  وصلياناً برداً، يريد: بارداً. فإن قلت: { وَحِجْراً مَّحْجُوراً } ما معناه؟ قلت:
  هي الكلمة التي يقولها المتعوذ؛ وقد فسرناها، وهي ههنا واقعة على سبيل المجاز، كأن
  كل واحد من البحرين يتعوّذ من صاحبه ويقول له: حجراً محجوراً، كما قال{ لاَّ يَبْغِيَانِ }[الرحمٰن:
  20] أي لا يبغي أحدهما على صاحبه بالممازجة، فانتفاء البغي ثمة كالتعوذ هٰهنا: جعل
  كل واحد منهما في صورة الباغي على صاحبه، فهو يتعوّذ منه. وهي من أحسن الاستعارات وأشهدها
  على البلاغة.\r\n\t\t\t\r\n\t\t\t</section>"

