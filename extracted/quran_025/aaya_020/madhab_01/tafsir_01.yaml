  إِنَّهُمْ لَيَأْكُلُونَ ٱلطَّعَامَ وَيَمْشُونَ فِي ٱلأَسْوَاقِ وَجَعَلْنَا بَعْضَكُمْ
  لِبَعْضٍ فِتْنَةً أَتَصْبِرُونَ وَكَانَ رَبُّكَ بَصِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد، فـيـما
  يروي الطبري، عن عكرِمة، أو عن سعيد، عن ابن عبـاس، قال: وأنزل علـيه فـي ذلك من قولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  لِهَذَا الرَّسُولِ يَأْكُلُ الطَّعامَ ويَـمْشِي فِـي الأسْوَاقِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية:
  { وَما أرْسَلْنا قَبْلَكَ مِنَ الـمُرْسَلِـينَ إلاَّ إِنَّهُمْ لَـيَأْكُلُونَ الطَّعامَ
  ويَـمْشُونَ فِـي الأسْوَاقِ وَجَعَلْنا بَعْضَكُمْ لِبَعْضٍ فِتْنَةً أتَصْبِرُونَ
  } أي جعلت بعضكم لبعض بلاء، لتصبروا علـى ما تسمعون منهم، وترون من خلافهم، وتتبعوا
  الهدى بغير أن أعطيهم علـيه الدنـيا ولو شئت أن أجعل الدنـيا مع رسلـي فلا يخالفون
  لفعلت، ولكنـي قد أردت أن أبتلـي العبـاد بكم وأبتلـيكم بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكانَ رَبُّكَ بَصِيراً } يقول: وربك يا مـحمد بصير بـمن يجزع ومن يصبر علـى ما امتُـحِن
  به من الـمـحن. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج: { وكانَ رَبُّكَ بَصِيراً } إن ربك لبصير بـمن يجزع
