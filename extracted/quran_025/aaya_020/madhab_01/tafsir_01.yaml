text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  قَبْلَكَ مِنَ ٱلْمُرْسَلِينَ إِلاَّ إِنَّهُمْ لَيَأْكُلُونَ ٱلطَّعَامَ وَيَمْشُونَ
  فِي ٱلأَسْوَاقِ وَجَعَلْنَا بَعْضَكُمْ لِبَعْضٍ فِتْنَةً أَتَصْبِرُونَ وَكَانَ رَبُّكَ
  بَصِيراً }وهذا احتـجاج من الله تعالـى ذكره لنبيه على مشركي قومه الذين قالوا:{ ما
  لِهَذَا الرَّسُولِ يَأْكُلُ الطَّعامَ ويَـمْشِي فِـي الأسْوَاقِ }وجواب لهم عنه،
  يقول لهم جلّ ثناؤه: وما أنكر يا مـحمد هؤلاء القائلون ما لهذا الرسول يأكل الطعام
  ويـمشي فـي الأسواق، من أكلك الطعام ومشيك فـي الأسواق، وأنت لله رسول فقد علـموا أنا
  ما أرسلنا قبلك من الـمرسلـين إلاّ إنهم لـيأكلون الطعام ويـمشون فـي الأسواق كالذي
  تأكل أنت وتـمشي، فلـيس لهم علـيك بـما قالوا من ذلك حجة.فإن قال قائل: فإن «مَنْ»
  لـيست فـي التلاوة، فكيف قلت معنى الكلام: إلاَّ مَنْ إِنهم لـيأكلون الطعام؟ قـيـل:
  قلنا فـي ذلك معناه: أن الهاء والـميـم فـي قوله: «إنهم»، كناية أسماء لـم تُذكر، ولا
  بدّ لها من أن تعود علـى من كُنِـي عنه بها، وإنـما ترك ذكر «مَنْ» وإظهاره فـي الكلام
  اكتفـاء بدلالة قوله: { مِنَ الـمُرْسَلِـينَ } علـيه، كما اكتفـي فـي قوله: { وَما
  مِنَّا إلاَّ لَهُ مَقامٌ مَعْلُومٌ } من إظهار «مَنْ»، ولا شكّ أن معنى ذلك: وما منا
  إلاَّ من له مقام معلوم، كما قـيـل:{ وَإنْ مِنْكُمْ إلاَّ وَارِدُها }ومعناه: وإن
  منكم إلاَّ من هو واردها فقوله: { إنَّهُمْ لَـيَأْكُلُونَ الطَّعامَ } صلة ل «مَنِ»
  الـمتروك، كما يقال فـي الكلام: ما أرسلت إلـيك من الناس إلاَّ مَنْ إنه لـيبلغك الرسالة،
  فإنه «لـيبلغك الرسالة» صلة لـ «مَنْ».وقوله: { وَجَعَلْنا بَعْضَكُمْ لِبَعْضٍ فِتْنَةً
  } يقول تعالـى ذكره: وامتـحنا أيها الناس بعضكم ببعض، جعلنا هذا نبـيًّا وخصصناه بـالرسالة،
  وهذا ملِكاً وخصصناه بـالدنـيا، وهذا فقـيراً وحرمناه الدنـيا، لنـختبر الفقـير بصبره
  علـى ما حُرِم مـما أعطيه الغنـيّ، والـملك بصبره علـى ما أعطيه الرسول من الكرامة،
  وكيف رضي كل إنسان منهم بـما أعطى وقُسِم له، وطاعته ربه مع ما حرِم مـما أعطى غيره.
  يقول: فمن أجل ذلك لـم أعط مـحمداً الدنـيا، وجعلته يطلب الـمعاش فـي الأسواق، ولأبتلـيكم
  أيها الناس، وأختبر طاعتكم ربكم وإجابتكم رسوله إلـى ما دعاكم إلـيه، بغير عَرَض من
  الدنـيا ترجونه من مـحمد أن يعطيكم علـى اتبـاعكم إياه لأنـي لو أعطيته الدنـيا، لسارع
  كثـير منكم إلـى اتبـاعه طمعاً فـي دنـياه أن ينال منها.وبنـحو الذي قلنا تأويـل فـي
  ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية،
  عن أبـي رجاء، قال: ثنـي عبد القدوس، عن الـحسن، فـي قوله: { وَجَعَلْنا بَعْضَكُمْ
  لِبَعْضٍ فِتْنَةً... } الآية، يقول هذا الأعمى: لو شاء الله لـجعلنـي بصيراً مثل فلان،
  ويقول هذا الفقـير: لو شاء الله لـجعلنـي غنـيًّا مثل فلان، ويقول هذا السقـيـم: لو
  شاء الله لـجعلنـي صحيحاً مثل فلان.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، فـي قوله: { وَجَعَلْنا بَعْضَكُمْ لِبَعْضٍ فِتْنَةً أتَصْبرُونَ }
  قال: يُـمْسك عن هذا ويُوَسِّع علـى هذا، فـيقول: لـم يعطنـي مثل ما أعطى فلاناً، ويُبْتَلَـى
  بـالوجع كذلك، فـيقول: لـم يجعلنـي ربـي صحيحاً مثل فلان فـي أشبـاه ذلك من البلاء،
  لـيعلـم من يصبر مـمن يجزع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا قَبْلَكَ مِنَ ٱلْمُرْسَلِينَ
  إِلاَّ إِنَّهُمْ لَيَأْكُلُونَ ٱلطَّعَامَ وَيَمْشُونَ فِي ٱلأَسْوَاقِ وَجَعَلْنَا
  بَعْضَكُمْ لِبَعْضٍ فِتْنَةً أَتَصْبِرُونَ وَكَانَ رَبُّكَ بَصِيراً }حدثنا ابن حميد،
  قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد، فـيـما يروي
  الطبري، عن عكرِمة، أو عن سعيد، عن ابن عبـاس، قال: وأنزل علـيه فـي ذلك من قولهم:{ ما
  لِهَذَا الرَّسُولِ يَأْكُلُ الطَّعامَ ويَـمْشِي فِـي الأسْوَاقِ... }الآية: { وَما
  أرْسَلْنا قَبْلَكَ مِنَ الـمُرْسَلِـينَ إلاَّ إِنَّهُمْ لَـيَأْكُلُونَ الطَّعامَ
  ويَـمْشُونَ فِـي الأسْوَاقِ وَجَعَلْنا بَعْضَكُمْ لِبَعْضٍ فِتْنَةً أتَصْبِرُونَ
  } أي جعلت بعضكم لبعض بلاء، لتصبروا علـى ما تسمعون منهم، وترون من خلافهم، وتتبعوا
  الهدى بغير أن أعطيهم علـيه الدنـيا ولو شئت أن أجعل الدنـيا مع رسلـي فلا يخالفون
  لفعلت، ولكنـي قد أردت أن أبتلـي العبـاد بكم وأبتلـيكم بهم.وقوله: { وكانَ رَبُّكَ
  بَصِيراً } يقول: وربك يا مـحمد بصير بـمن يجزع ومن يصبر علـى ما امتُـحِن به من الـمـحن.
  كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج: { وكانَ رَبُّكَ
  بَصِيراً } إن ربك لبصير بـمن يجزع ومن يصبر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

