text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  قَبْلَكَ مِنَ ٱلْمُرْسَلِينَ إِلاَّ إِنَّهُمْ لَيَأْكُلُونَ ٱلطَّعَامَ وَيَمْشُونَ
  فِي ٱلأَسْوَاقِ وَجَعَلْنَا بَعْضَكُمْ لِبَعْضٍ فِتْنَةً أَتَصْبِرُونَ وَكَانَ رَبُّكَ
  بَصِيراً }الجملة بعد «إلاّ» صفة لموصوف محذوف. والمعنى: وما أرسلنا قبلك أحداً من
  المرسلين إلاّ آكلين وماشين. وإنما حذف اكتفاء بالجار والمجرور. أعني من المرسلين ونحوه
  قوله عزّ من قائل:{ وَمَا مِنَّا إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ }[الصافات: 164] على
  معنى: وما منا أحد. وقرىء: «ويمشون» على البناء للمفعول، أي: تمشيهم حوائجهم أو الناس.
  ولو قرىء: «يمشون»، لكان أوجه لولا الرواية. وقيل: هو احتجاج على من قال:{ مَا لِهَـٰذَا
  ٱلرَّسُولِ يَأْكُلُ ٱلطَّعَامَ وَيَمْشِى فِى ٱلاْسْوَاقِ }[الفرقان: 7]. { فِتْنَةً
  } أي محنة وابتلاء. وهذا تصبير لرسول الله صلى الله عليه وسلم على ما قالوه واستبدعوه،
  من أكله الطعام ومشيه في الأسواق بعد ما احتج عليهم بسائر الرسل، يقول: وجرت عادتي
  وموجب حكمتي على ابتلاء بعضكم أيها الناس ببعض. والمعنى: أنه أبتلى المرسلين [منهم]
  بالمرسل إليهم، وبمناصبتهم لهم العداوة، وأقاويلهم الخارجة عن حدّ الإنصاف، وأنواع
  أذاهم، وطلب منهم الصبر الجميل، ونحوه{ وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ
  فَإِنَّ ذٰلِكَ مِنْ عَزْمِ الأمور }[آل عمران: 186] وموقع { أَتَصْبِرُونَ } بعد ذكر
  الفتنة موقع { أَيُّكُمْ } بعد الابتلاء في قوله:{ لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ
  عَمَلاً }[هود: 27]، [الملك: 2] { بَصِيراً } عالماً بالصواب فيما يبتلي به وغيره فلا
  يضيقنّ صدرك، ولا يستخفنك أقاويلهم فإن في صبرك عليها سعادتك وفوزك في الدارين. وقيل:
  هو تسلية له [عليه الصلاة والسلام] عما عيروه به من الفقر، حين قالوا: أو يلقى إليه
  كنز، أو تكون له جنة، وأنه جعل الأغنياء فتنة للفقراء؛ لينظر: هل يصبرون؟ وأنها حكمته
  ومشيئته: يغني من يشاء ويفقر من يشاء. وقيل: جعلناك فتنة لهم؛ لأنك لو كنت غنياً صاحب
  كنوز وجنان لكان ميلهم إليك وطاعتهم لك للدنيا، أو ممزوجة بالدنيا؛ فإنما بعثناك فقيراً
  ليكون طاعة من يطيعك خالصة لوجه الله من غير طمع دنيوي. وقيل: كان أبو جهل والوليد
  بن المغيرة والعاصي بن وائل ومن في طبقتهم يقولون: إن إسلمنا وقد أسلم قبلنا عمار وصهيب،
  وبلال وفلان وفلان ترفعوا علينا إدلالاً بالسابقة، فهو افتتان بعضهم ببعض.\r\n\t\t\t\r\n\t\t\t</section>"

