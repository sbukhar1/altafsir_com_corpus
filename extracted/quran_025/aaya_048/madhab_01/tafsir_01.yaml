text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِيۤ
  أَرْسَلَ ٱلرِّيَاحَ بُشْرَاً بَيْنَ يَدَيْ رَحْمَتِهِ وَأَنزَلْنَا مِنَ ٱلسَّمَآءِ
  مَآءً طَهُوراً } * { لِّنُحْيِـيَ بِهِ بَلْدَةً مَّيْتاً وَنُسْقِيَهُ مِمَّا خَلَقْنَآ
  أَنْعَاماً وَأَنَاسِيَّ كَثِيراً }يقول تعالـى ذكره: والله الذي أرسل الرياح الـملقحة
  { بُشْراً }: حياة أو من الـحيا والغيث الذي هو منزله علـى عبـاده { وأنْزَلْنا مِنَ
  السَّماءِ ماءً طَهُوراً } يقول: وأنزلنا من السحاب الذي أنشأناه بـالرياح من فوقكم
  أيها الناس ماء طهوراً { لِنُـحْيِـيَ بِهِ بَلْدَةً مَيْتاً } يعنـي أرضا قَحِطة عذية
  لا تُنبت. وقال { بَلْدَةً مَيْتاً } ولـم يقل ميتة، لأنه أريد بذلك لنحيي به موضعاً
  ومكاناً ميتاً { وَنُسْقِيَهُ } من خـلقنا { أنْعَاماً } من البهائم { وَأنَاسِيّ كَثِـيراً
  } يعنـي الأناسيّ: جمع إنسان وجمع أناسي، فجعل الـياء عوضاً من النون التـي فـي إنسان،
  وقد يجمع إنسان: إناسين، كما يجمع النَشْيان: نشايـين. فإن قـيـل: أناسيّ جمع واحده
  إنسي، فهو مذهب أيضاً مـحكي، وقد يجمع أناسي مخففة الـياء، وكأن من جمع ذلك كذلك أسقط
  الـياء التـي بـين عين الفعل ولامه، كما يجمع القرقور: قراقـير وقراقر. ومـما يصحح
  جمعهم إياه بـالتـخفـيف، قول العرب: أناسية كثـيرة.\r\n\t\t\t\r\n\t\t\t</section>"

