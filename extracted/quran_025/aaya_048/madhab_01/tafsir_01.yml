  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَرْسَلَ ٱلرِّيَاحَ بُشْرَاً بَيْنَ يَدَيْ رَحْمَتِهِ وَأَنزَلْنَا مِنَ
  ٱلسَّمَآءِ مَآءً طَهُوراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّنُحْيِـيَ بِهِ بَلْدَةً مَّيْتاً وَنُسْقِيَهُ
  مِمَّا خَلَقْنَآ أَنْعَاماً وَأَنَاسِيَّ كَثِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: والله الذي أرسل الرياح الـملقحة { بُشْراً }: حياة أو من الـحيا والغيث
  الذي هو منزله علـى عبـاده { وأنْزَلْنا مِنَ السَّماءِ ماءً طَهُوراً } يقول: وأنزلنا
  من السحاب الذي أنشأناه بـالرياح من فوقكم أيها الناس ماء طهوراً { لِنُـحْيِـيَ بِهِ
  بَلْدَةً مَيْتاً } يعنـي أرضا قَحِطة عذية لا تُنبت. وقال { بَلْدَةً مَيْتاً } ولـم
  يقل ميتة، لأنه أريد بذلك لنحيي به موضعاً ومكاناً ميتاً { وَنُسْقِيَهُ } من خـلقنا
  { أنْعَاماً } من البهائم { وَأنَاسِيّ كَثِـيراً } يعنـي الأناسيّ: جمع إنسان وجمع
  أناسي، فجعل الـياء عوضاً من النون التـي فـي إنسان، وقد يجمع إنسان: إناسين، كما يجمع
  النَشْيان: نشايـين. فإن قـيـل: أناسيّ جمع واحده إنسي، فهو مذهب أيضاً مـحكي، وقد
  يجمع أناسي مخففة الـياء، وكأن من جمع ذلك كذلك أسقط الـياء التـي بـين عين الفعل ولامه،
  كما يجمع القرقور: قراقـير وقراقر. ومـما يصحح جمعهم إياه بـالتـخفـيف، قول العرب:
  أناسية كثـيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
