text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِيۤ
  أَرْسَلَ ٱلرِّيَاحَ بُشْرَاً بَيْنَ يَدَيْ رَحْمَتِهِ وَأَنزَلْنَا مِنَ ٱلسَّمَآءِ
  مَآءً طَهُوراً }قرىء: «الريح» و «الرياح نشرا»: إحياء. ونشرا: جمع نشور، وهي المحيية.
  ونشرا: تخفيف نشر، وبشرا تخفيف بشر: جمع بشور وبشرى. و { بَيْنَ يَدَىْ رَحْمَتِهِ
  } استعارة مليحة، أي: قدام المطر { طَهُوراً } بليغاً في طهارته. وعن أحمد بن يحيى
  هو ما كان طاهراً في نفسه مطهراً لغيره، فإن كان ما قاله شرحاً لبلاغته في الطهارة
  كان سديداً. ويعضده قوله تعالى:{ وَيُنَزّلُ عَلَيْكُم مّن ٱلسَّمَاء مَاء لّيُطَهّرَكُمْ
  بِهِ }[الأنفال: 11] وإلاّ فليس «فعول» من التفعيل في شيء. والطهور على وجهين في العربية:
  صفة، واسم غير صفة؛ فالصفة قولك: ماء طهور، كقولك: طاهر، والاسم قولك لما يتطهر به:
  طهور، كالوضوء والوقود، لما يتوضأ به وتوقد به النار. وقولهم: تطهرت طهوراً حسناً،
  كقولك: وضوأً حسناً، ذكره سيبويه ومنه قوله صلى الله عليه وسلم:(776) \" لا صلاة إلاّ
  بطهور \" أي: طهارة. فإن قلت: ما الذي يزيل عن الماء اسم الطهور؟ قلت: تيقن مخالطة
  النجاسة أو غلبتها على الظنّ، تغير أحد أوصافه الثلاثة أو لم يتغير. أو استعماله في
  البدن لأداء عبادة عند أبي حنيفة وعند مالك بن أنس رضي الله عنهما: ما لم يتغير أحد
  أوصافه فهو طهور. فإن قلت: فما تقول في قوله صلى الله عليه وسلم حين سئل عن بئر بضاعة
  فقال:(777) \" الماء طهور لا ينجسه شيء إلاّ ما غير لونه أو طعمه أو ريحه \" ؟ قلت:
  قال الواقدي: كان بئر بضاعة طريقاً للماء إلى البساتين.\r\n\t\t\t\r\n\t\t\t</section>"

