  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِيۤ أَرْسَلَ ٱلرِّيَاحَ بُشْرَاً بَيْنَ يَدَيْ رَحْمَتِهِ وَأَنزَلْنَا مِنَ
  ٱلسَّمَآءِ مَآءً طَهُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «الريح»
  و «الرياح نشرا»: إحياء. ونشرا: جمع نشور، وهي المحيية. ونشرا: تخفيف نشر، وبشرا تخفيف
  بشر: جمع بشور وبشرى. و { بَيْنَ يَدَىْ رَحْمَتِهِ } استعارة مليحة، أي: قدام المطر
  { طَهُوراً } بليغاً في طهارته. وعن أحمد بن يحيى هو ما كان طاهراً في نفسه مطهراً
  لغيره، فإن كان ما قاله شرحاً لبلاغته في الطهارة كان سديداً. ويعضده قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُنَزّلُ
  عَلَيْكُم مّن ٱلسَّمَاء مَاء لّيُطَهّرَكُمْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 11] وإلاّ فليس «فعول»
  من التفعيل في شيء. والطهور على وجهين في العربية: صفة، واسم غير صفة؛ فالصفة قولك:
  ماء طهور، كقولك: طاهر، والاسم قولك لما يتطهر به: طهور، كالوضوء والوقود، لما يتوضأ
  به وتوقد به النار. وقولهم: تطهرت طهوراً حسناً، كقولك: وضوأً حسناً، ذكره سيبويه ومنه
  قوله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(776)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا صلاة إلاّ بطهور \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي: طهارة. فإن قلت: ما الذي يزيل عن الماء اسم الطهور؟ قلت: تيقن
  مخالطة النجاسة أو غلبتها على الظنّ، تغير أحد أوصافه الثلاثة أو لم يتغير. أو استعماله
  في البدن لأداء عبادة عند أبي حنيفة وعند مالك بن أنس رضي الله عنهما: ما لم يتغير
  أحد أوصافه فهو طهور. فإن قلت: فما تقول في قوله صلى الله عليه وسلم حين سئل عن بئر
  بضاعة فقال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(777)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الماء طهور لا ينجسه شيء إلاّ ما غير لونه أو طعمه أو ريحه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قلت: قال الواقدي: كان بئر بضاعة
  طريقاً للماء إلى البساتين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

