  شفـير جهنـم إلـى قعرها مسيرة سبعين خريفـاً بحجر يهوي فـيها أو بصخرة تهوي، عظمها
  كعشر عشراوات سمان، فقال له رجل: فهل تـحت ذلك من شيء؟ قال: نعم غيّ وأثام.قوله: {
