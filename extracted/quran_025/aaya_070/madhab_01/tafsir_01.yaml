  قتالاً مع الـمسلـمين للـمشركين، وأبدلهم بنكاح الـمشركات نكاح الـمؤمنات.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، قال ابن عبـاس، فـي قوله:
  { فَأُولَئِكَ يُبَدّلُ اللَّهُ سَيِّئاتِهِمْ حَسَناتٍ } قال: بـالشرك إيـماناً، وبـالقتل
  إمساكاً، وبـالزنا إحصاناً.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلهَا آخَرَ
  } وهذه الآية مكية نزلت بـمكة { وَمَنْ يَفْعَلْ ذلكَ } يعنـي: الشرك، والقتل، والزنا
  جميعاً. لـمَّا أنزل الله هذه الآية قال الـمشركون من أهل مكة: يزعم مـحمد أن من أشرك
  وقتل وزنى فله النار، ولـيس له عند الله خير، فأنزل الله: { إلاَّ مَنْ تابَ } من الـمشركين
  من أهل مكة، { فَأُولَئِكَ يُبَدّلُ اللَّهُ سَيِّئاتِهِمْ حَسَناتٍ } يقول: يبدّل
  الله مكان الشرك والقتل والزنا: الإيـمان بـالله، والدخول فـي الإسلام، وهو التبديـل
  فـي الدنـيا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ لاَ يَدْعُونَ مَعَ ٱللَّهِ
  إِلَـٰهًا آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلْحَقِّ
  وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً } * { يُضَاعَفْ لَهُ ٱلْعَذَابُ
  يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً } * { إِلاَّ مَن تَابَ وَآمَنَ وَعَمِلَ
  عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ سَيِّئَاتِهِمْ حَسَنَاتٍ وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً } * { وَمَن تَابَ وَعَمِلَ صَالِحاً فَإِنَّهُ يَتُوبُ
  إِلَى ٱللَّهِ مَتاباً }وأنزل الله فـي ذلك.{ يا عِبـادِيَ الَّذِينَ أسْرَفُوا علـى
  أنْفُسِهِمْ }يعنـيهم بذلك{ لا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ، إنَّ اللَّهَ يَغْفِرُ
  الذُّنُوبَ جَمِيعاً }يعنـي ما كان فـي الشرك. يقول الله لهم: أنـيبوا إلـى ربكم وأسلـموا
  له، يدعوهم إلـى الإسلام، فهاتان الآيتان مكيتان، والتـي فـي النساء{ وَمَنْ يَقْتُلْ
  مُؤْمِنا مُتَعَمِّداً... }الآية، هذه مدنـية، نزلت بـالـمدينة، وبـينها وبـين التـي
  نزلت فـي الفرقان ثمان سنـين، وهي مبهمة لـيس منها مخرج.حدثنا ابن حميد، قال: ثنا أبو
  تُـمَيْـلة، قال: ثنا أبو حمزة، عن جابر، عن مـجاهد، قال: سُئل ابن عبـاس عن قول الله
  جلّ ثناؤه: { يُبَدِّلُ اللَّهُ سَيِئاتِهمْ حَسَناتٍ } فقال:بُدِّلْنَ بَعْدَ حَرّهِ
  خَريفـاً   وَبَعْدَ طُولِ النَّفَسِ الوَجِيفـاحدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلَهَا آخَرَ...
  } إلـى قوله { يَخْـلُدْ فِـيهِ مُهاناً }: فقال الـمشركون: ولا والله ما كان هؤلاء
  الذين مع مـحمد إلا معنا، قال: فأنزل الله: { إلاَّ مَنْ تابَ وآمَنَ }. قال: تاب من
  الشرك، قال: وآمن بعقاب الله ورسوله { وعَمِلَ عَمَلاً صَالِـحاً } ، قال: صدّق، {
  فأُولَئِكَ يُبَدّلُ اللَّهُ سَيِّئاتِهِمْ حَسَناتٍ } قال: يبدّل الله أعمالهم السيئة
  التـي كانت فـي الشرك بـالأعمال الصالـحة حين دخـلوا فـي الإيـمان.وقال آخرون: بل معنى
  ذلك، فأولئك يبدّل الله سيئاتهم فـي الدنـيا حسنات لهم يوم القـيامة. ذكر من قال ذلك:حدثنـي
  أحمد بن عمرو البصريّ، قال: ثنا قريش بن أنس أبو أنس، قال: ثنـي صالـح بن رستـم، عن
  عطاء الـخراسانـي، عن سعيد بن الـمسيب { فَأُولَئِكَ يُبَدّلُ اللَّهُ سَيِّئاتِهِمْ
  حَسَناتٍ } قال: تصير سيئاتهم حسنات لهم يوم القـيامة.حدثنا الـحسن بن عرفة، قال: ثنا
  مـحمد بن حازم أبو معاوية، عن الأعمش، عن الـمعرور بن سويد، عن أبـي ذرّ، قال: قال
  رسول الله صلى الله عليه وسلم: \" إنّـي لأَعْرِفُ آخِرَ أهْلِ النَّارِ خُرُوجاً مِنَ
  النَّارِ، وآخِرَ أهْلِ النَّارِ دُخُولاً الـجَنَّةَ، قال: يُؤْتَـى بِرَجُلٍ يَوْمَ
  القِـيامَةِ، فَـيُقالُ: نَـحُّوا كِبـارَ ذُنُوبِهِ وَسَلُوهُ عَنْ صِغارِها، قال:
  فَـيُقالُ لَهُ: عَمِلْتَ كَذَا وكَذَا، وَعملْتَ كَذَا وكَذَا، قال: فَـيَقُولُ: يا
  رَبّ لَقَدْ عَمِلْتُ أشْياءَ ما أرَاها هَا هُنا، قال: فضحك رسول الله صلى الله عليه
  وسلم حتـى بدت نواجذه، قال: فَـيُقالُ لَهُ: لَكَ مَكانَ كُلِّ سَيِّئَةِ حَسَنَةٌ
  \" قال أبو جعفر: وأولَـى التأويـلـين بـالصواب فـي ذلك تأويـل من تأوّله: فأولئك يبدّل
  الله سيئاتهم: أعمالهم فـي الشرك، حسنات فـي الإسلام، بنقلهم عما يسخطه الله من الأعمال
  إلـى ما يرضى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ لاَ يَدْعُونَ مَعَ ٱللَّهِ
  إِلَـٰهًا آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلْحَقِّ
  وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً } * { يُضَاعَفْ لَهُ ٱلْعَذَابُ
  يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً } * { إِلاَّ مَن تَابَ وَآمَنَ وَعَمِلَ
  عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ سَيِّئَاتِهِمْ حَسَنَاتٍ وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً } * { وَمَن تَابَ وَعَمِلَ صَالِحاً فَإِنَّهُ يَتُوبُ
  إِلَى ٱللَّهِ مَتاباً }وإنـما قلنا ذلك أولـى بتأويـل الآية، لأن الأعمال السيئة قد
  كانت مضت علـى ما كانت علـيه من القُبح، وغير جائز تـحويـل عين قد مضت بصفة، إلـى خلاف
  ما كانت علـيه، إلا بتغيـيرها عما كانت علـيه من صفتها فـي حال أخرى، فـيجب إن فعل
  ذلك كذلك، أن يصير شرك الكافر الذي كان شركاً فـي الكفر بعينه إيـماناً يوم القـيامة
  بـالإسلام ومعاصيه كلها بأعيانها طاعة، وذلك ما لا يقوله ذو حجاً.وقوله: { وكانَ اللَّه
  غَفُوراً رَحِيـماً } يقول تعالـى ذكره: وكان الله ذا عفو عن ذنوب من تاب من عبـاده،
  وراجع طاعته، وذا رحمة به أن يعاقبه علـى ذنوبه بعد توبته منها. قوله: { وَمَنْ تابَ
  } يقول: ومن تاب من الـمشركين، فآمن بـالله ورسوله { وعَمِلَ صَالِـحاً } يقول: وعمل
  بـما أمره الله فأطاعه، فإن الله فـاعل به من إبداله سَيِىء أعماله فـي الشرك، بحسنها
  فـي الإسلام، مثل الذي فعل من ذلك، بـمن تاب وآمن وعمل صالـحاً قبل نزول هذه الآية
  من أصحاب رسول الله صلى الله عليه وسلم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَمَنْ
  تابَ وعَمِلَ صَالِـحاً فإنَّه يَتُوبُ إلـى اللَّهِ مَتابـاً } قال: هذا للـمشركين
  الذين قالوا لـما أنزلت { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلهَا آخَرَ... }
  إلـى قوله { وكانَ اللَّهُ غَفُوراً رَحِيـماً } لأصحاب رسول الله صلى الله عليه وسلم:
  ما كان هؤلاء إلا معنا، قال: { وَمَنْ تَابَ وعَمِلَ صَالِـحاً } فإن لهم مثل ما لهؤلاء
  { فإنَّهُ يَتُوبُ إلـى اللَّهِ مَتابـاً } لـم تـخطر التوبة علـيكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

