  إِلَـٰهًا آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلْحَقِّ
  وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً } * { يُضَاعَفْ لَهُ ٱلْعَذَابُ
  يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً } * { إِلاَّ مَن تَابَ وَآمَنَ وَعَمِلَ
  عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ سَيِّئَاتِهِمْ حَسَنَاتٍ وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً } * { وَمَن تَابَ وَعَمِلَ صَالِحاً فَإِنَّهُ يَتُوبُ
  إِلَى ٱللَّهِ مَتاباً } \" ما لَكَ يا أبـا هُرَيْرَةَ، ألَكَ حاجَةٌ؟ \" فقلت له:
  يا رسول الله صلـيت معك البـارحة، ثم انصرفت. وقصصت علـيه ما قالت الـمرأة، فقال النبـيّ
  صلى الله عليه وسلم: \" ما قُلْتَ لَهَا؟ \" قال: قلت لها: لا والله ولا نعمت العين
  ولا كرامة، فقال رسول الله صلى الله عليه وسلم: \" بئْسَ ما قُلْتَ أمَا كُنْتَ تَقْرأُ
  هَذِهِ الآيَةَ \" { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلَهَا آخَرَ وَلا يَقْتُلُونَ
  النَّفْسَ التـي حَرَّمَ اللَّهُ إلاَّ بـالـحَقّ... } الآية { إلاَّ مَنْ تابَ وآمَنَ
  وعَمِلَ عَمَلاً صَالِـحاً } فقال أبو هريرة: فخرجت، فلـم أترك بـالـمدينة حصناً ولا
  داراً إلا وقـفت علـيه، فقلت: إن تكن فـيكم الـمرأة التـي جاءت أبـا هريرة اللـيـلة،
  فلتأتنـي ولتبشر فلـما صلـيت مع النبـيّ صلى الله عليه وسلم العشاء، فإذا هي عند بـابـي،
  فقلت: أبشري، فإنـي دخـلت علـى النبـيّ، فذكرت له ما قلتِ لـي، وما قلت لك، فقال: \"
  بئس ما قلت لها، أما كنت تقرأ هذه الآية؟ \" فقرأتها علـيها، فخرّت ساجدة، فقالت: الـحمد
  لله الذي جعل مَخْرجاً وتوبة مـما عملت، إن هذه الـجارية وابنها حرّان لوجه الله، وإنـي
  قد تبت مـما عملت.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا جعفر بن سلـيـمان،
  عن عمرو بن مالك، عن أبـي الـجوزاء، قال: اختلفت إلـى ابن عبـاس ثلاث عشرة سنة، فما
  شيء من القرآن إلا سألته عنه، ورسولـي يختلف إلـى عائشة، فما سمعته ولا سمعت أحداً
  من العلـماء يقول: إن الله يقول لذنب: لا أغفره.وقال آخرون: هذه الآية منسوخة بـالتـي
  فـي النساء. ذكر من قال ذلك:حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال:
  أخبرنـي الـمغيرة بن عبد الرحمن الـحرَّانـي، عن أبـي الزناد، عن خارجة بن زيد أنه
  دخـل علـى أبـيه وعنده رجلٍ من أهل العراق، وهو يسأله عن هذه الآية التـي فـي تبـارك
  الفرقان، والتـي فـي النساء{ وَمَنْ يَقتُلْ مُؤمِناً مُتَعَمِّداً }فقال زيد بن ثابت:
  قد عرفت الناسخة من الـمنسوخة، نسختها التـي فـي النساء بعدها بستة أشهر.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال الضحاك بن مزاحم: هذه السورة
  بـينها وبـين النساء{ وَمَنْ يَقْتُلْ مُؤْمِناً مُتَعَمِّداً }ثمان حجج. وقال ابن
  جُرَيج: وأخبرنـي القاسم بن أبـي بزة أنه سأل سعيد بن جُبـير: هل لـمن قتل مؤمنا متعمداً
  توبة؟ فقال: لا، فقرأ علـيه هذه الآية كلها، فقال سعيد بن جُبـير: قرأتها علـى ابن
  عبـاس كما قرأتها علـيّ، فقال: هذه مكية، نسختها آية مدنـية، التـي فـي سورة النساء.
  وقد أتـينا علـى البـيان عن الصواب من القول فـي هذه الآية التـي فـي سورة النساء بـما
  أغنى عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
