  أبـي يحدّث، عن قَتادة، عن أبـي أيوب الأزدي، عن عبد الله بن عمرو، قال: الأثام: وادٍ
  فـي جهنـم.حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله الله:
  { يَـلْقَ أثاماً } قال: وادياً فـي جهنـم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن مـجاهد، حدثنا ابن حميد قال: ثنا يحيى بن واضح، قال: ثنا الـحسين،
  عن يزيد، عن عكرِمة، فـي قوله { وَمَنْ يَفْعَلْ ذلكَ يَـلْقَ أثاماً } قال: واديا
  فـي جهنـم فـيه الزناة.حدثنـي العبـاس بن أبـي طالب، قال: ثنا مـحمد بن زياد، قال:
  ثنا شرقِـيُّ بن قطاميّ، عن لقمان بن عامر الـخزاعيّ، قال: جئت أبـا أُمامة صديّ بن
  عجلان البـاهلـي، فقلت: حدثنـي حديثاً سمعته من رسول الله صلى الله عليه وسلم، قال:
  فدعا لـي بطعام، ثم قال: قال رسول الله صلى الله عليه وسلم: \" لَوْ أنَّ صَخْرَةً
