  يَوْمَ الْقِـيَامَةِ، ويَخْـلُدْ فِـيهِ مُهَانا }.حدثنا الـحسن، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { يَـلْقَ أثاماً } قال: نكالاً قال:
  قال: إنه وادٍ فـي جهنـم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن هشيـم،
