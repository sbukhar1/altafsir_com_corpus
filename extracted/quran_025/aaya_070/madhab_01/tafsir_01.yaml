  خَمْسِينَ خَرِيفـاً، ثُمَّ تَنْتَهي إلـى غَيَ وأثامٍ \" قلت: وما غيّ وأثام؟ قال:
  \" بِئْرَانِ فِـي أسْفَلِ جَهَنَّـمَ يَسِيـلُ فِـيهِما صَدِيدُ أهْلِ النَّارِ، وهما
