text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ لاَ
  يَدْعُونَ مَعَ ٱللَّهِ إِلَـٰهًا آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ
  ٱللَّهُ إِلاَّ بِٱلْحَقِّ وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً
  } * { يُضَاعَفْ لَهُ ٱلْعَذَابُ يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً } *
  { إِلاَّ مَن تَابَ وَآمَنَ وَعَمِلَ عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ
  سَيِّئَاتِهِمْ حَسَنَاتٍ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً } * { وَمَن تَابَ وَعَمِلَ
  صَالِحاً فَإِنَّهُ يَتُوبُ إِلَى ٱللَّهِ مَتاباً }يقول تعالـى ذكره: والذين لا يعبدون
  مع الله إلها آخر، فـيشركون فـي عبـادتهم إياه، ولكنهم يخـلصون له العبـادة ويفردونه
  بـالطاعة { وَلاَ يَقْتُلُونَ النَّفْسَ الَّتِـي حَرَّمَ اللَّهُ } قتلها { إلاَّ
  بِـالـحَقِّ } إما بكفر بـالله بعد إسلامها، أو زنا بعد إحصانها، أو قتل نفس، فتقتل
  بها { وَلاَ يَزْنُونَ } فـيأتون ما حرّم الله علـيهم إتـيانه من الفروج { وَمَنْ يَفْعَلْ
  ذلكَ } يقول: ومن يأت هذه الأفعال، فدعا مع الله إلها آخر، وقتل النفس التـي حرّم الله
  بغير الـحقّ، وزنى { يَلْقَ أثاماً } يقول: يـلق من عقاب الله عقوبة ونكالاً، كما وصفه
  ربنا جلّ ثناؤه، وهو أنه { يُضَاعَفْ لَهُ العَذَابُ يَوْمَ القِـيامَةِ ويَخْـلُدْ
  فِـيهِ مُهاناً }. ومن الأثام قول بَلْعَاءَ بن قيس الكناني:جَزَى اللَّهُ ابْنَ عُرْوَةَ
  حيْثُ أمْسَى   عُقُوقا والعُقُوقُ لَهُ أَثامُيعني بـالأثام: العقاب.وقد ذُكر أن هذه
  الآية نزلت علـى رسول الله صلى الله عليه وسلم من أجل قوم من الـمشركين أرادوا الدخول
  فـي الإسلام، مـمن كان منه فـي شركه هذه الذنوب، فخافوا أن لا ينفعهم مع ما سلف منهم
  من ذلك إسلام، فـاستفتَوْا رسول الله صلى الله عليه وسلم فـي ذلك، فأنزل الله تبـارك
  وتعالـى هذه الآية، يعلـمهم أن الله قابل توبة من تاب منهم. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: ثنـي يعلـى بن مسلـم عن سعيد
  بن جُبـير، عن ابن عبـاس، أن ناساً من أهل الشرك قَتَلُوا فأكثروا، فأتوا مـحمداً صلى
  الله عليه وسلم، فقالوا: إن الذي تدعونا إلـيه الـحسن، لو تـخبرنا أن لـما عملنا كفـارة،
  فنزلت: { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلها آخَرَ وَلا يَقْتُلُونَ النَّفْسَ
  التـي حَرَّمَ اللَّهُ إلاَّ بـالـحَقّ، وَلا يَزْنُونَ } ، ونزلت:{ قُلْ يا عِبـادِيَ
  الَّذِينَ أسْرَفُوا عَلـى أنْفُسِهمْ لا تَقْنَطُوا مِنْ رَحْمَةِ اللَّهِ... }إلـى
  قوله:{ مِنْ قَبْلِ أنْ يَأْتِـيَكُمُ العَذَابُ بَغْتَةً وأنْتُـمْ لا تَشْعُرُونَ }قال
  ابن جُرَيج: وقال مـجاهد مثل قول ابن عبـاس سواء.حدثنا عبد الله بن مـحمد الفريابـي،
  قال: ثنا سفـيان، عن أبـي معاوية، عن أبـي عمرو الشيبـانـي، عن عبد الله، قال: سألت
  النبـيّ صلى الله عليه وسلم: ما الكبـائر؟ قال: \" أنْ تَدْعُوَ لِلَّهِ نِدّا وَهُوَ
  خَـلَقَك وأنْ تَقْتُلَ وَلَدَكَ مِنْ أجْلِ أنْ يأكُلَ مَعَكَ، وأَنْ تَزْنِـيَ بِحَلِـيـلَةِ
  جارِكَ \" ، وقرأ علـينا رسول الله صلى الله عليه وسلم من كتاب الله: { وَالَّذِينَ
  لا يَدْعُونَ مَعَ اللَّهِ إلها آخَرَ، وَلا يَقْتُلُونَ النَّفْسَ الَّتِـي حَرَّمَ
  اللَّهُ إلاَّ بـالـحَقِّ، وَلا يَزْنُونَ }.حدثنا ابن بشار، قال: ثنا أبو عامر، قال:
  ثنا سفـيان عن الأعمش ومنصور، عن أبـي وائل عن عمرو بن شُرَحْبِـيـلِ، عن عبد الله،
  قال: قلت: يا رسول الله، أيّ الذنب أعظم؟ قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ لاَ يَدْعُونَ مَعَ ٱللَّهِ
  إِلَـٰهًا آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلْحَقِّ
  وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً } * { يُضَاعَفْ لَهُ ٱلْعَذَابُ
  يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً } * { إِلاَّ مَن تَابَ وَآمَنَ وَعَمِلَ
  عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ سَيِّئَاتِهِمْ حَسَنَاتٍ وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً } * { وَمَن تَابَ وَعَمِلَ صَالِحاً فَإِنَّهُ يَتُوبُ
  إِلَى ٱللَّهِ مَتاباً } \" أنْ تَـجْعَلَ لِلَّهِ ندّا وَهُوَ خَـلَقَكَ \" ، قلت:
  ثم أيّ؟ قال: \" أنْ تَقْتُل وَلَدَكَ خَشْيَةَ أنْ يأكُلَ مَعَكَ \" ، قلت: ثم أيّ؟
  قال: \" ثُمَّ أنْ تُزَانِـيَ حَلِـيـلَةَ جارِكَ \" ، فأنزل تصديق قول النبـيّ صلى
  الله عليه وسلم: { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلها آخَرَ، وَلا يَقْتُلُونَ
  النَّفْسَ التـي حَرَّمَ اللَّهُ إلاَّ بـالـحَقّ، وَلا يَزْنُونَ }... الآية.حدثنا
  سلـيـمان بن عبد الـجبـار، قال: ثنا علـيّ بن قادم، قال: ثنا أسبـاط بن نصر الهمدانـي،
  عن منصور عن أبـي وائل، عن أبـي ميسرة، عن عبد الله بن مسعود، عن النبـيّ صلى الله
  عليه وسلم، نـحوه.حدثنـي عيسى بن عثمان بن عيسى الرملـيّ، قال: ثنـي عمي يحيى بن عيسى،
  عن الأعمش، عن سفـيان، عن عبد الله قال: جاء رجل إلـى النبـيّ صلى الله عليه وسلم فقال:
  يا رسول الله أيّ الذنب أكبر؟ ثم ذكر نـحوه.حدثنـي أحمد بن إسحاق الأهوازي، قال: ثنا
  عامر بن مدرك، قال: ثنا السريّ، يعنـي ابن إسماعيـل قال: ثنا الشعبـيّ، عن مسروق، قال:
  قال عبد الله: خرج رسول الله صلى الله عليه وسلم ذات يوم، فـاتبعته، فجلس علـى نَشَز
  من الأرض، وقعدت أسفل منه، ووجهي حيال ركبتـيه، فـاغتنـمت خـلوته، وقلت: بأبـي وأمي
  يا رسول الله، أيّ الذنوب أكبر؟ قال: \" أنْ تَدْعُوَ لِلَّهِ نِدّا وَهُوَ خَـلَقَكَ
  \" قلت: ثم مَهْ؟ قال: \" أنْ تَقْتُلَ وَلَدَكِ كَرَاهِيَةَ أنْ يَطْعَمَ مَعَكَ \"
  قلت: ثم مَهْ؟ قال: \" أنْ تُزانِـيَ حَلِـيـلَةَ جارِكَ \" ، ثم تلا هذه الآية: «وَالَّذِينَ
  لا يَدْعُونَ مَعَ اللَّهِ إلها آخَرَ»... إلـى آخر الآية.حدثنا أبو كريب، قال: ثنا
  طَلْق بن غنام، عن زائدة، عن منصور، قال: ثنـي سعيد بن جُبـير، أو حُدثت عن سعيد بن
  جُبـير، أن عبد الرحمن بن أبْزى أمره أن يسأل ابن عبـاس عن هاتـين الآيتـين التـي فـي
  النساء{ وَمَنْ يَقْتُلْ مُؤْمناً مُتَعَمِّداً }.. إلـى آخر الآية، والآية التـي فـي
  الفرقان { وَمَنْ يَفْعَلْ ذلكَ يَـلْقَ أثاماً... } إلـى { ويَخْـلُدْ فِـيهِ مُهاناً
  } قال ابن عبـاس: إذا دخـل الرجل فـي الإسلام، وعلـم شرائعه وأمره، ثم قتل مؤمناً متعمداً،
  فلا توبة له. والتـي فـي الفرقان، لـما أنزلت قال الـمشركون من أهل مكة: فقد عدلنا
  بـالله، وقتلنا النفس التـي حرّم الله بغير الـحقّ، فما ينفعنا الإسلام؟ قال: فنزلت
  { إلاَّ مَنْ تابَ } قال: فمن تاب منهم قُبل منه.حدثنا ابن حميد، قال: ثنا جرير، عن
  منصور، قال: ثنـي سعيد بن جُبـير، أو قال: حدثنـي الـحكم عن سعيد بن جُبـير، قال: أمرنـي
  عبد الرحمن بن أبزى، فقال: سل ابن عبـاس، عن هاتـين الآيتـين، ما أمرهما عن الآية التـي
  فـي الفرقان { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلَهَا آخَرَ، وَلا يَقْتُلُونَ
  النَّفْسَ الَّتِـي حَرَّمَ اللَّهُ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ لاَ يَدْعُونَ مَعَ ٱللَّهِ
  إِلَـٰهًا آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ ٱللَّهُ إِلاَّ بِٱلْحَقِّ
  وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً } * { يُضَاعَفْ لَهُ ٱلْعَذَابُ
  يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً } * { إِلاَّ مَن تَابَ وَآمَنَ وَعَمِلَ
  عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ سَيِّئَاتِهِمْ حَسَنَاتٍ وَكَانَ
  ٱللَّهُ غَفُوراً رَّحِيماً } * { وَمَن تَابَ وَعَمِلَ صَالِحاً فَإِنَّهُ يَتُوبُ
  إِلَى ٱللَّهِ مَتاباً }.. } الآية، والتـي فـي النساء{ وَمَنْ يَقْتُلْ مُؤْمِنا مُتَعَمِّداً
  فَجَزَاؤُهُ جَهَنَّـمُ }فسألت ابن عبـاس عن ذلك، فقال: لـما أنزل الله التـي فـي الفرقان،
  قال مشركو أهل مكة: قد قتلنا النفس التـي حرّم الله، ودعونا مع الله إلها آخر، فقال:
  { إلاَّ مَنْ تابَ وآمَنَ وَعمِلَ عَمَلاً صالِـحاً... } الآية. فهذه لأولئك. وأما
  التـي فـي النساء{ وَمَنْ يَقْتُلْ مُؤمِنا مُتَعَمِّداً فَجَزَاؤُهُ جَهَنَّـمُ... }الآية،
  فإن الرجل إذا عرف الإسلام، ثم قتل مؤمناً متعمداً، فجزاؤه جهنـم، فلا توبة له. فذكرته
  لـمـجاهد، فقال: إلا من ندم.حدثنا مـحمد بن وعوف الطائي، قال: ثنا أحمد بن خالد الذهنـيّ،
  قال: ثنا شيبـان، عن منصور بن الـمعتـمر، قال: ثنـي سعيد بن جُبـير، قال لـي سعيد بن
  عبد الرحمن بن أبزى: سل ابن عبـاس عن هاتـين الآيتـين عن قول الله: { وَالَّذِينَ لا
  يَدْعُونَ مَعَ اللَّهِ إلَهاً آخرَ... } إلـى { مَنْ تابَ } ، وعن قوله{ وَمَنْ يَقْتُلْ
  مُؤْمِناً مُتَعَمِّداً... }إلـى آخر الآية. قال: فسألت عنها ابن عبـاس، فقال: أنزلت
  هذه الآية فـي الفرقان بـمكة إلـى قوله { ويَخْـلُدْ فِـيهِ مُهاناً } فقال الـمشركون:
  فما يغنـي عنا الإسلام، وقد عدلنا بـالله، وقتلنا النفس التـي حرّم الله، وأتـينا الفواحش،
  قال: فأنزل الله { إلاَّ مَنْ تابَ وآمَنَ وَعمِلَ عَمَلاً صَالِـحاً... } إلـى آخر
  الآية، قال: وأما من دخـل فـي الإسلام وعقَله، ثم قتل، فلا توبة له.حدثنا ابن بشار،
  قال: ثنا ابن أبـي عديّ، عن شعبة، عن أبـي بشر، عن سعيد بن جُبـير، عن ابن عبـاس، قال
  فـي هذه الآية { وَالَّذِينَ لا يَدْعُونَ مَعَ اللَّهِ إلَهاً آخَرَ، وَلا يَقْتُلُونَ
  النَّفْسَ التـي حَرَّم اللَّهُ إلاَّ بـالـحَقّ... } الآية، قال: نزلت فـي أهل الشرك.حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور، عن سعيد بن جُبـير،
  قال: أمرنـي عبد الرحمن بن أبزى أن أسأل ابن عبـاس عن هذه الآية { وَالَّذِينَ لا يَدْعُونَ
  مَعَ اللَّهِ إلَهاً آخَرَ } ، فذكر نـحوه.حدثنـي عبد الكريـم بن عمير، قال: ثنا إبراهيـم
  بن الـمنذر، قال: ثنا عيسى بن شعيب بن ثَوْبـان، مولًـى لبنـي الديـل من أهل الـمدينة،
  عن فُلَـيح الشماس، عن عبـيد بن أبـي عبـيد، عن أبـي هريرة، قال: صلـيت مع رسول الله
  صلى الله عليه وسلم العَتَـمة، ثم انصرفت فإذا امرأة عند بـابـي، ثم سلـمت، ففتـحت
  ودخـلت، فبـينا أنا فـي مسجدي أصلـي، إذ نقرت البـاب، فأذنت لها، فدخـلت فقالت: إنـي
  جئتك أسألك عن عمل عملت، هل لـي من توبة؟ فقالت: إنـي زنـيت وولدتُ، فقتلته، فقلت:
  لا، ولا نعمت العين ولا كرامة. فقامت وهي تدعو بـالـحسرة تقول: يا حسرتاه، أخُـلِقَ
  هذا الـحسن للنار؟ قال: ثم صلـيت مع رسول الله صلى الله عليه وسلم الصبح من تلك اللـيـلة،
  ثم جلسنا ننتظر الإذن علـيه، فأذن لنا، فدخـلنا، ثم خرج من كان معي، وتـخـلفت، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
