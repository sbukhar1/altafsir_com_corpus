  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَذٰلِكَ خَيْرٌ أَمْ جَنَّةُ ٱلْخُلْدِ ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ كَانَتْ لَهُمْ
  جَزَآءً وَمَصِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَّهُمْ فِيهَا مَا يَشَآءُونَ خَالِدِينَ
  كَانَ عَلَىٰ رَبِّكَ وَعْداً مَّسْئُولاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الراجح
  إلى الموصولين محذوف، يعني: وعدها المتقون وما يشاؤونه. وإنما قيل: كانت، لأن ما وعده
  الله وحده فهو في تحققه كأنه قد كان. أو كان مكتوباً في اللوح قبل أن برأهم بأزمنة
  متطاولة: أن الجنة جزاؤهم ومصيرهم. فإن قلت: ما معنى قوله: { كَانَتْ لَهُمْ جَزَاءً
  وَمَصِيراً }؟ قلت: هو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نِعْمَ ٱلثَّوَابُ وَحَسُنَتْ مُرْتَفَقاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  31] فمدح الثواب ومكانه، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِئْسَ ٱلشَّرَابُ وَسَاءتْ مُرْتَفَقًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  29] قدّم العقاب ومكانه لأنّ النعيم لا يتمّ للمتنعم إلاّ بطيب المكان وسعته وموافقته
  للمراد والشهوة، وأن لا تنغص، وكذلك العقاب يتضاعف بغثاثة الموضع وضيقه وظلمته وجمعه
  لأسباب الاجتواء والكراهة، فلذلك ذكر المصير مع ذكر الجزاء. والضمير في { كَانَ } لما
  يشاؤون. والوعد: الموعود، أي: كان ذلك موعوداً واجباً على ربك إنجازه، حقيقاً أن يسئل
  ويطلب، لأنه جزاء وأجر مستحق. وقيل: قد سأله الناس والملائكة في دعواتهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  وَءاتِنَا مَا وَعَدتَّنَا عَلَىٰ رُسُلِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 194]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  ءاتِنَا فِى ٱلدُّنْيَا حَسَنَةً وَفِي ٱلاْخِرَةِ حَسَنَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  201]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا وَأَدْخِلْهُمْ جَنَّـٰتِ عَدْنٍ ٱلَّتِى وَعَدْتَّهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  8].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
