text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَذٰلِكَ
  خَيْرٌ أَمْ جَنَّةُ ٱلْخُلْدِ ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ كَانَتْ لَهُمْ جَزَآءً
  وَمَصِيراً } * { لَّهُمْ فِيهَا مَا يَشَآءُونَ خَالِدِينَ كَانَ عَلَىٰ رَبِّكَ وَعْداً
  مَّسْئُولاً }الراجح إلى الموصولين محذوف، يعني: وعدها المتقون وما يشاؤونه. وإنما
  قيل: كانت، لأن ما وعده الله وحده فهو في تحققه كأنه قد كان. أو كان مكتوباً في اللوح
  قبل أن برأهم بأزمنة متطاولة: أن الجنة جزاؤهم ومصيرهم. فإن قلت: ما معنى قوله: { كَانَتْ
  لَهُمْ جَزَاءً وَمَصِيراً }؟ قلت: هو كقوله:{ نِعْمَ ٱلثَّوَابُ وَحَسُنَتْ مُرْتَفَقاً }[الكهف:
  31] فمدح الثواب ومكانه، كما قال:{ بِئْسَ ٱلشَّرَابُ وَسَاءتْ مُرْتَفَقًا }[الكهف:
  29] قدّم العقاب ومكانه لأنّ النعيم لا يتمّ للمتنعم إلاّ بطيب المكان وسعته وموافقته
  للمراد والشهوة، وأن لا تنغص، وكذلك العقاب يتضاعف بغثاثة الموضع وضيقه وظلمته وجمعه
  لأسباب الاجتواء والكراهة، فلذلك ذكر المصير مع ذكر الجزاء. والضمير في { كَانَ } لما
  يشاؤون. والوعد: الموعود، أي: كان ذلك موعوداً واجباً على ربك إنجازه، حقيقاً أن يسئل
  ويطلب، لأنه جزاء وأجر مستحق. وقيل: قد سأله الناس والملائكة في دعواتهم:{ رَبَّنَا
  وَءاتِنَا مَا وَعَدتَّنَا عَلَىٰ رُسُلِكَ }[آل عمران: 194]،{ رَبَّنَا ءاتِنَا فِى
  ٱلدُّنْيَا حَسَنَةً وَفِي ٱلاْخِرَةِ حَسَنَةً }[البقرة: 201]،{ رَبَّنَا وَأَدْخِلْهُمْ
  جَنَّـٰتِ عَدْنٍ ٱلَّتِى وَعَدْتَّهُمْ }[غافر: 8].\r\n\t\t\t\r\n\t\t\t</section>"

