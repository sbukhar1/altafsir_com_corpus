  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَذٰلِكَ خَيْرٌ أَمْ جَنَّةُ ٱلْخُلْدِ ٱلَّتِي وُعِدَ ٱلْمُتَّقُونَ كَانَتْ لَهُمْ
  جَزَآءً وَمَصِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَّهُمْ فِيهَا مَا يَشَآءُونَ خَالِدِينَ
  كَانَ عَلَىٰ رَبِّكَ وَعْداً مَّسْئُولاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قل يا مـحمد لهؤلاء الـمكذّبـين بـالساعة: أهذه النار التـي وصف لكم ربُّكم
  صفتها وصفة أهلها خير، أم بستان الـخـلد الذي يدوم نعيـمه ولا يبـيد، الذي وَعَد من
  اتقاه فـي الدنـيا بطاعته فـيـما أمره ونهاه؟ وقوله: { كانَتْ لَهُمْ جَزَاءً وَمَصِيراً
  } يقول: كانت جنة الـخـلد للـمتقـين جزاء أعمالهم لله فـي الدنـيا بطاعته وثواب تقواهم
  إياه ومصيراً لهم، يقول: ومصيراً للـمتقـين يصيرون إلـيها فـي الآخرة. وقوله: { لَهُمْ
  فِـيها ما يَشاءُونَ } يقول: لهؤلاء الـمتقـين فـي جنة الـخـلد التـي وَعَدَهموها الله،
  ما يشاءون مـما تشتهيه الأنفس وتلذّ الأعين. { خالدِينَ } فـيها، يقول: لابثـين فـيها
  ماكثـين أبداً، لا يزولون عنها ولا يزول عنهم نعيـمها. وقوله: { كانَ عَلـى رَبِّكَ
  وَعْداً مَسْئُولاً } وذلك أن الـمؤمنـين سألوا ربهم ذلك فـي الدنـيا حين قالوا: {
  آتِنا ما وَعَدْتَنا عَلـى رُسُلِكَ } يقول الله تبـارك وتعالـى: كان إعطاء الله الـمؤمنـين
  جنة الـخـلد التـي وصف صفتها فـي الآخرة، وعْداً وعدهُمُ الله علـى طاعتهم إياه فـي
  الدنـيا ومسئلتهم إياه ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  عطاء الـخراسانـيّ، عن ابن عبـاس: { كانَ عَلـى رَبِّكَ وَعْدا مَسْئُولاً } قال: فسألوا
  الذي وعدَهُم وتنـجزوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { كانَ عَلـى رَبِّكَ وَعْداً مَسْئُولاً } قال: سألوه
  إياه فـي الدنـيا، طلبوا ذلك فأعطاهم وعدهم، إذ سألوه أن يعطيهم فأعطاهم، فكان ذلك
  وعداً مسئولاً، كما وقَّت أرزاق العبـاد فـي الأرض قبل أن يخـلقهم فجعلها أقواتا للسائلـين،
  وقَّت ذلك علـى مسئلتهم. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدَّرَ فِـيها أقْوَاتَها فِـي
  أرْبَعَةِ أيَّامٍ سَوَاءً للسَّائِلِـينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد كان بعض أهل العربـية يوجه معنى قوله: { وَعْداً مَسْئُولاً }
  إلـى أنه معنـيّ به وعداً واجبـاً، وذلك أن الـمسئول واجب، وإن لـم يُسْأل كالدين،
  ويقول: ذلك نظير قول العرب: لأعطينك ألفـاً وعداً مسئولاً، بـمعنى واجب لك فتسأله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
