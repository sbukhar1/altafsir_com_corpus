  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَدْ
  كَذَّبُوكُمْ بِمَا تَقُولُونَ فَمَا تَسْتَطِيعُونَ صَرْفاً وَلاَ نَصْراً وَمَن يَظْلِم
  مِّنكُمْ نُذِقْهُ عَذَاباً كَبِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه المفاجأة
  بالاحتجاج والإلزام حسنة رائعة، وخاصة إذا انضم إليها الالتفات وحذف القول ونحوها قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـَأَهْلَ ٱلْكِتَـٰبِ قَدْ جَاءكُمْ رَسُولُنَا يُبَيّنُ لَكُمْ
  عَلَىٰ فَتْرَةٍ مَّنَ ٱلرُّسُلِ أَن تَقُولُواْ مَا جَاءنَا مِن بَشِيرٍ وَلاَ نَذِيرٍ
  فَقَدْ جاءكم بشير ونذير</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 19] وقول القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَالُوا خُرَاسَانُ أَقْصَى مَا يُرَادُ بِنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثُمَّ الْقُفُولُ فَقَدْ جِئْنَا خُرَاسَانَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «يقولون» بالتاء والياء.
  فمعنى من قرأ بالتاء فقد كذبوكم بقولكم أنهم آلهة. ومعنى من قرأ بالياء: فقد كذبوكم
  بقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُبْحَـٰنَكَ مَا كَانَ يَنبَغِى لَنَا أَن نَّتَّخِذَ مِن دُونِكَ
  مِنْ أَوْلِيَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 18]. فإن قلت: هل يختلف حكم الباء مع التاء والياء؟ قلت:
  إي والله، وهي مع التاء كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ كَذَّبُواْ بِٱلْحَقّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ق:
  5] والجار والمجرور بدل من الضمير، كأنه قيل: فقد كذبوا بما تقولون: وهي مع الياء كقولك:
  كتبت بالقلم. وقرىء: «يستطيعون» بالتاء والياء أيضاً. يعني: فما تستطيعون أنتم يا كفار
  صرف العذاب عنكم. وقيل: الصرف: التوبة وقيل: الحيلة، من قولهم: إنه ليتصرف، أي: يحتال
  أو فما يستطيع آلهتكم أن يصرفوا عنكم العذاب، أو أن يحتالوا لكم.[ { وَمَن يَظْلِم
  مِّنكُمْ،نُذِقْهُ عَذَاباً كَبِيراً } ] الخطاب على العموم للمكلفين، والعذاب الكبير
  لاحقٌ بكل من ظلم، والكافر ظالم: لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلشّرْكَ لَظُلْمٌ عَظِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[لقمان:
  13] والفاسق ظالم. لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن لَّمْ يَتُبْ فَأُوْلَـئِكَ هُمُ ٱلظَّـٰلِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  11]. وقرىء: «يذقه» بالياء. وفيه ضمير الله، أو ضمير مصدر يظلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
