text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَدْ كَذَّبُوكُمْ
  بِمَا تَقُولُونَ فَمَا تَسْتَطِيعُونَ صَرْفاً وَلاَ نَصْراً وَمَن يَظْلِم مِّنكُمْ
  نُذِقْهُ عَذَاباً كَبِيراً }هذه المفاجأة بالاحتجاج والإلزام حسنة رائعة، وخاصة إذا
  انضم إليها الالتفات وحذف القول ونحوها قوله تعالى:{ يَـَأَهْلَ ٱلْكِتَـٰبِ قَدْ جَاءكُمْ
  رَسُولُنَا يُبَيّنُ لَكُمْ عَلَىٰ فَتْرَةٍ مَّنَ ٱلرُّسُلِ أَن تَقُولُواْ مَا جَاءنَا
  مِن بَشِيرٍ وَلاَ نَذِيرٍ فَقَدْ جاءكم بشير ونذير }[المائدة: 19] وقول القائل:قَالُوا
  خُرَاسَانُ أَقْصَى مَا يُرَادُ بِنَا   ثُمَّ الْقُفُولُ فَقَدْ جِئْنَا خُرَاسَانَاوقرىء:
  «يقولون» بالتاء والياء. فمعنى من قرأ بالتاء فقد كذبوكم بقولكم أنهم آلهة. ومعنى من
  قرأ بالياء: فقد كذبوكم بقولهم:{ سُبْحَـٰنَكَ مَا كَانَ يَنبَغِى لَنَا أَن نَّتَّخِذَ
  مِن دُونِكَ مِنْ أَوْلِيَاء }[الفرقان: 18]. فإن قلت: هل يختلف حكم الباء مع التاء
  والياء؟ قلت: إي والله، وهي مع التاء كقوله:{ بَلْ كَذَّبُواْ بِٱلْحَقّ }[ق: 5] والجار
  والمجرور بدل من الضمير، كأنه قيل: فقد كذبوا بما تقولون: وهي مع الياء كقولك: كتبت
  بالقلم. وقرىء: «يستطيعون» بالتاء والياء أيضاً. يعني: فما تستطيعون أنتم يا كفار صرف
  العذاب عنكم. وقيل: الصرف: التوبة وقيل: الحيلة، من قولهم: إنه ليتصرف، أي: يحتال أو
  فما يستطيع آلهتكم أن يصرفوا عنكم العذاب، أو أن يحتالوا لكم.[ { وَمَن يَظْلِم مِّنكُمْ،نُذِقْهُ
  عَذَاباً كَبِيراً } ] الخطاب على العموم للمكلفين، والعذاب الكبير لاحقٌ بكل من ظلم،
  والكافر ظالم: لقوله:{ إِنَّ ٱلشّرْكَ لَظُلْمٌ عَظِيمٌ }[لقمان: 13] والفاسق ظالم.
  لقوله:{ وَمَن لَّمْ يَتُبْ فَأُوْلَـئِكَ هُمُ ٱلظَّـٰلِمُونَ }[الحجرات: 11]. وقرىء:
  «يذقه» بالياء. وفيه ضمير الله، أو ضمير مصدر يظلم.\r\n\t\t\t\r\n\t\t\t</section>"

