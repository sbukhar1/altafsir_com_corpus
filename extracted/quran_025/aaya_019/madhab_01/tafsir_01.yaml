text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَدْ كَذَّبُوكُمْ
  بِمَا تَقُولُونَ فَمَا تَسْتَطِيعُونَ صَرْفاً وَلاَ نَصْراً وَمَن يَظْلِم مِّنكُمْ
  نُذِقْهُ عَذَاباً كَبِيراً }يقول تعالـى ذكره للـمؤمنـين به: { وَمَنْ يَظْلِـمْ منْكُمْ
  } أيها الـمؤمنون يعنـي بقوله: { وَمَنْ يَظْلِـمْ } ومن يشرك بـالله فـيظلـم نفسه
  فذلك نذقه عذابـاً كبـيراً، كالذي ذكرنا أن نذيقه الذين كذّبوا بـالساعة.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال: ثنـي الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، فـي قوله: { وَمَنْ يَظْلِـمْ مِنْكُمْ } قال: يُشْرك {
  نُذِقْهُ عَذَابـا كَبِـيراً }.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن الحسن، فـي قوله: { وَمَنْ يَظْلِـمْ مِنْكُمْ } قال: هو الشرك.\r\n\t\t\t\r\n\t\t\t</section>"

