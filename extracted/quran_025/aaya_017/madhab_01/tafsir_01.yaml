  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَحْشُرُهُمْ وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ فَيَقُولُ أَأَنتُمْ أَضْلَلْتُمْ
  عِبَادِي هَؤُلاَءِ أَمْ هُمْ ضَلُّوا ٱلسَّبِيلَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ويوم نـحشر هؤلاء الـمكذّبـين بـالساعة العابدين الأوثان وما يعبدون من
  دون الله من الـملائكة والإنس والـجنّ. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَيَوْمَ يَحْشُرُهُمْ
  وَما يَعْبُدُونَ مِنْ دُونِ اللّهِ } فـيقول: { أأنْتُـمْ أضْلَلْتُـمْ عِبـادي هَؤُلاءِ
  } قال: عيسى وعُزيرٌ والـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأه أبو جعفر القارىء وعبد الله
  بن كثـير: { وَيَوْمَ يَحْشُرُهُمْ وَما يَعْبُدُونَ مِنْ دُونِ اللّهِ فَـيَقُولُ
  } بـالـياء جميعاً، بـمعنى: ويوم يحشرهم ربك، ويحشر ما يعبدون من دون فـيقول. وقرأته
  عامة قرّاء الكوفـيـين: «نَـحْشُرُهُمْ» بـالنون، «فنقول». وكذلك قرأه نافع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إنهما قراءتان مشهورتان
  متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَـيَقُولُ أأنْتُـمْ أضْلَلْتُـمْ عبـادِي هَؤُلاءِ } يقول: فـيقول الله للذين كان
  هؤلاء الـمشركون يعبدونهم من دون الله: أأنتـم أضللتـم عبـادي هؤلاء؟ يقول: أنتـم أَزَلتْـموهم
  عن طريق الهدى ودعوتـموهم إلـى الغيّ والضلالة حتـى تاهوا وهلكوا، أم هم ضلوا السبـيـل؟
  يقول: أم عبـادي هم الذين ضلوا سبـيـل الرشد والـحقّ وسلكوا العَطَب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
