  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يَحْشُرُهُمْ
  وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ فَيَقُولُ أَأَنتُمْ أَضْلَلْتُمْ عِبَادِي هَؤُلاَءِ
  أَمْ هُمْ ضَلُّوا ٱلسَّبِيلَ }يقول تعالـى ذكره: ويوم نـحشر هؤلاء الـمكذّبـين بـالساعة
  العابدين الأوثان وما يعبدون من دون الله من الـملائكة والإنس والـجنّ. كما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَيَوْمَ يَحْشُرُهُمْ
  وَما يَعْبُدُونَ مِنْ دُونِ اللّهِ } فـيقول: { أأنْتُـمْ أضْلَلْتُـمْ عِبـادي هَؤُلاءِ
  } قال: عيسى وعُزيرٌ والـملائكة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، عن مـجاهد، نـحوه.واختلفت القرّاء فـي قراءة ذلك، فقرأه أبو جعفر القارىء
  وعبد الله بن كثـير: { وَيَوْمَ يَحْشُرُهُمْ وَما يَعْبُدُونَ مِنْ دُونِ اللّهِ فَـيَقُولُ
  } بـالـياء جميعاً، بـمعنى: ويوم يحشرهم ربك، ويحشر ما يعبدون من دون فـيقول. وقرأته
  عامة قرّاء الكوفـيـين: «نَـحْشُرُهُمْ» بـالنون، «فنقول». وكذلك قرأه نافع.وأولـى
  الأقوال فـي ذلك بـالصواب أن يقال: إنهما قراءتان مشهورتان متقاربتا الـمعنى، فبأيتهما
  قرأ القارىء فمصيب.وقوله: { فَـيَقُولُ أأنْتُـمْ أضْلَلْتُـمْ عبـادِي هَؤُلاءِ }
  يقول: فـيقول الله للذين كان هؤلاء الـمشركون يعبدونهم من دون الله: أأنتـم أضللتـم
  عبـادي هؤلاء؟ يقول: أنتـم أَزَلتْـموهم عن طريق الهدى ودعوتـموهم إلـى الغيّ والضلالة
  حتـى تاهوا وهلكوا، أم هم ضلوا السبـيـل؟ يقول: أم عبـادي هم الذين ضلوا سبـيـل الرشد
  والـحقّ وسلكوا العَطَب.\r\n\t\t\t\r\n\t\t\t</section>"

