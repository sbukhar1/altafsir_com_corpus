text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يَحْشُرُهُمْ
  وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ فَيَقُولُ أَأَنتُمْ أَضْلَلْتُمْ عِبَادِي هَؤُلاَءِ
  أَمْ هُمْ ضَلُّوا ٱلسَّبِيلَ } * { قَالُواْ سُبْحَانَكَ مَا كَانَ يَنبَغِي لَنَآ
  أَن نَّتَّخِذَ مِن دُونِكَ مِنْ أَوْلِيَآءَ وَلَـٰكِن مَّتَّعْتَهُمْ وَآبَآءَهُمْ
  حَتَّىٰ نَسُواْ ٱلذِّكْرَ وَكَانُواْ قَوْماً بُوراً }يحشرهم. فيقول: كلاهما بالنون
  والياء، وقرىء: «يحشرهم»، بكسر الشين، { وَمَا يَعْبُدُونَ } يريد: المعبودين من الملائكة
  والمسيح وعزير. وعن الكلبي: الأصنام ينطقها الله. ويجوز أن يكون عاماً لهم جميعاً.
  فإن قلت: كيف صحّ استعمال { مَاْ } في العقلاء؟ قلت: هو موضوع على العموم للعقلاء وغيرهم،
  بدليل قولك - إذا رأيت شبحاً من بعيد -: ما هو؟ فإذا قيل لك: إنسان، قلت حينئذٍ: من
  هو؟ ويدلك قولهم «من» لما يعقل. أو أريد به الوصف، كأنه قيل: ومعبوديهم، ألا تراك تقول
  إذا أردت السؤال عن صفة زيد؟ ما زيد: تعني: أطويل أم قصير؟ أفقيه أم طبيب؟ فإن قلت:
  ما فائدة أنتم وهم؟ وهلا قيل أضللتم عبادي هؤلاء، أم هم ضلّوا السبيل؟ قلت: ليس السؤال
  عن الفعل ووجوده، لأنه لولا وجوده لما توجه هذا العتاب، وإنما هو عن متوليه، فلا بدّ
  من ذكره وإيلائه حرف الاستفهام، حتى يعلم أنه المسؤول عنه، فإن قلت: فالله سبحانه قد
  سبق علمه بالمسؤول عنه، فما فائدة هذا السؤال؟ قلت: فائدته أن يجيبوا بما أجابوا به،
  حتى يبكت عبدتهم بتكذيبهم إياهم، فيبهتوا وينخذلوا وتزيد حسرتهم، ويكون ذلك نوعاً مما
  يلحقهم من غضب الله وعذابه، ويغتبط المؤمنون ويفرحوا بحالهم ونجاتهم من فضيحة أولئك،
  وليكون حكاية ذلك في القرآن لطفاً للمكلفين. وفيه كسر بيّن لقول من يزعم أن الله يضلّ
  عباده على الحقيقة، حيث يقول للمعبودين من دونه: أأنتم أضللتموهم، أم هم ضلوا بإنفسهم؟
  فيتبرؤون من إضلالهم ويستعيذون به أن يكونوا مضلين، ويقولون: بل أنت تفضلت من غير سابقة
  على هؤلاء وآبائهم تفضل جواد كريم، فجعلوا النعمة التي حقها أن تكون سبب الشكر، سبب
  الكفر ونسيان الذكر، وكان ذلك سبب هلاكهم، فإذا برأت الملائكة والرسل أنفسهم من نسبة
  الإضلال الذي هو عمل الشياطين إليهم واستعاذوا منه، فهم لربهم الغنيّ العدل أشدّ تبرئة
  وتنزيهاً منه، ولقد نزهوه حين أضافوا إليه التفضل بالنعمة والتمتيع بها. وأسندوا نسيان
  الذكر والتسبب به للبوار إلى الكفرة، فشرحوا الإضلال المجازي الذي أسنده الله تعالى
  إلى ذاته في قوله:{ يُضِلُّ مَن يَشَاء }[الرعد: 27]، [النحل: 93]، [فاطر: 8] ولو كان
  هو المضل على الحقيقة لكان الجواب العتيد أن يقولوا: بل أنت أضللتهم. والمعنى: أأنتم
  أوقعتموهم في الضلال عن طريق الحق؟ أم هم ضلوا عنه بأنفسهم؟ وضل: مطاوع «أضله» وكان
  القياس: ضلّ عن السبيل، إلاّ أنهم تركوا الجار كما تركوه في هذه الطريق. والأصل: إلى
  الطريق وللطريق. وقولهم: أضلَّ البعير، في معنى: جعله ضالاً، أي ضائعاً، لما كان أكثر
  ذلك بتفريط من صاحبه وقلة احتياط في حفظه، قيل: أضله، سواء كان منه فعل أو لم يكن {
  سُبْحَـٰنَكَ } تعجب منهم، قد تعجبوا مما قيل لهم لأنهم ملائكة وأنبياء معصومون، فما
  أبعدهم عن الإضلال الذي هو مختص بإبليس وحزبه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يَحْشُرُهُمْ وَمَا يَعْبُدُونَ
  مِن دُونِ ٱللَّهِ فَيَقُولُ أَأَنتُمْ أَضْلَلْتُمْ عِبَادِي هَؤُلاَءِ أَمْ هُمْ
  ضَلُّوا ٱلسَّبِيلَ } * { قَالُواْ سُبْحَانَكَ مَا كَانَ يَنبَغِي لَنَآ أَن نَّتَّخِذَ
  مِن دُونِكَ مِنْ أَوْلِيَآءَ وَلَـٰكِن مَّتَّعْتَهُمْ وَآبَآءَهُمْ حَتَّىٰ نَسُواْ
  ٱلذِّكْرَ وَكَانُواْ قَوْماً بُوراً }أو نطقوا بسبحانك ليدلوا على أنهم المسبحون المتقدّسون
  الموسومون بذلك. فكيف يليق بحالهم أن يضلوا عباده؟ أو قصدوا به تنزيهه عن الأنداد،
  وأن يكون له نبيّ أو ملك أو غيرهما ندّاً، ثم قالوا: ما كان يصحّ لنا ولا يستقيم ونحن
  معصومون أن نتولى أحداً دونك، فكيف يصحّ لنا أن نحمل غيرنا على أن يتولونا دونك. أو
  ما كان ينبغي لنا أن نكون أمثال الشياطين في توليهم الكفار كما تولاهم الكفار. قال
  الله تعالى:{ فَقَـٰتِلُواْ أَوْلِيَاء ٱلشَّيْطَـٰنِ }[النساء: 76] يريد الكفرة وقال:{ وَٱلَّذِينَ
  كَفَرُواْ أَوْلِيَاؤُهُمُ ٱلطَّـٰغُوتُ }[البقرة: 257] وقرأ أبو جعفر المدني: نتخذ،
  على البناء للمفعول. وهذا الفعل أعني «اتخذ» يتعدى إلى مفعول واحد، كقولك: اتخذ ولياً
  وإلى مفعولين كقولك: اتخذ فلاناً ولياً. قال الله تعالى:{ أَمِ ٱتَّخَذُواْ الِهَةً
  مّنَ ٱلأَرْضِ }[الأنبياء: 1] وقال:{ وَٱتَّخَذَ ٱللَّهُ إِبْرٰهِيمَ خَلِيلاً }[النساء:
  125] فالقراءة الأولى من المتعدي إلى واحد وهو { مِنْ أَوْلِيَاءَ } والأصل: أن نتخذ
  أولياء، فزيدت { مِن } لتأكيد معنى النفي، والثانية: من المتعدي إلى مفعولين. فالأول
  ما بني له الفعل. والثاني: { مِنْ أَوْلِيَاءَ }. ومن للتبعيض، أي: لا نتخذ بعض أولياء.
  وتنكير { أَوْلِيَاءَ } من حيث أنهم أولياء مخصوصون وهم الجنّ والأصنام. والذكر: ذكر
  الله والإيمان به، أو القرآن والشرائع. والبور: الهلاك. يوصف به الواحد والجمع: ويجوز
  أن يكون جمع بائر، كعائذ وعوذ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

