text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَالَّذِينَ يِبِيتُونَ
  لِرَبِّهِمْ سُجَّداً وَقِيَاماً }البيتوتة: خلاف الظلول، وهو أن يدركك الليل، نمت
  أو لم تنم، وقالوا: من قرأ شيئاً من القرآن في صلاته وإن قلّ فقد بات ساجداً وقائماً.
  وقيل: هما الركعتان بعد المغرب والركعتان بعد العشاء، والظاهر أنه وصف لهم بإحياء الليل
  أو بأكثره. يقال: فلان يظل صائماً ويبيت قائماً.\r\n\t\t\t\r\n\t\t\t</section>"

