text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَالَّذِينَ يِبِيتُونَ
  لِرَبِّهِمْ سُجَّداً وَقِيَاماً } * { وَٱلَّذِينَ يَقُولُونَ رَبَّنَا ٱصْرِفْ عَنَّا
  عَذَابَ جَهَنَّمَ إِنَّ عَذَابَهَا كَانَ غَرَاماً } * { إِنَّهَا سَآءَتْ مُسْتَقَرّاً
  وَمُقَاماً }يقول تعالى ذكره: والذين يبيتون لربهم يصلون لله، يراوحون بـين سجود فـي
  صلاتهم وقيام. وقوله: { وَقِياماً } جمع قائم، كما الصيام جمع صائم. { وَالَّذِينَ
  يَقُولُونَ رَبَّنا اصْرِفْ عَنَّا عَذابَ جَهَنَّـمَ } يقول تعالـى ذكره: والذين يدعون
  الله أن يصرف عنهم عقابه وعذابه حذراً منه ووجلاً. وقوله: { إنَّ عَذَابها كانَ غَرَاماً
  } يقول: إن عذاب جهنـم كان غراماً ملـحّاً دائماً لازماً غير مفـارق من عذِّب به من
  الكفـار، ومهلكاً له. ومنه قولهم: رجل مُغْرم، من الغُرْم والدَّين. ومنه قـيـل للغريـم
  غَريـم لطلبه حقه، وإلـحاحه علـى صاحبه فـيه. ومنه قـيـل للرجل الـمولع للنساء: إنه
  لـمغرَم بـالنساء، وفلان مغرَم بفلان: إذا لـم يصبر عنه ومنه قول الأعشى:إنْ يُعاقِبْ
  يَكنْ غَرَاماً وَإنْ يُعْ   طِ جَزِيلاً فإنَّهُ لا يُبـالـييقول: إن يعاقب يكن عقابه
  عقابـاً لازماً، لا يفـارق صاحبه مهلكاً له. وقول بشر بن أبـي خازم:يَوْمَ النِّسارِ
  وَيَوْمَ الـجِفـا   رِ كانَ عِقابـاً وكانَ غَرَاماًوبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ بن الـحسن اللانـي، قال: أخبرنا الـمعافـى
  بن عمران الـموصلـي، عن موسى بن عبـيدة، عن مـحمد بن كعب فـي قوله { إنَّ عَذَابها
  كانَ غَرَاماً } قال: إن الله سأل الكفـار عن نعمه، فلـم يردّوها إلـيه، فأغرمهم، فأدخـلهم
  النار.قال: ثنا الـمعافـى، عن أبـي الأشهب، عن الـحسن، فـي قوله { إن عَذَابَها بها
  كانَ غَرَاماً } قال: قد علـموا أن كلّ غريـم مفـارق غريـمه إلا غريـم جهنـم.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { إنَّ عَذَابَها كانَ غَرَاماً
  } قال: الغرام: الشرّ.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  فـي قوله { إنَّ عَذَابها كانَ غَرَاماً } قال: لا يفـارقه.وقوله { إنَّها ساءَتْ مُسْتَقَرّاً
  وَمُقاماً } يقول: إن جهنـم ساءت مستقراً ومقاماً، يعنـي بـالـمستقرّ: القرار، وبـالـمقام:
  الإقامة كأن معنى الكلام: ساءت جهنـم منزلاً ومقاماً. وإذا ضمت الـميـم من الـمقام
  فهو من الإقامة، وإذا فتـحت فهو من: قمتُ، ويقال: الـمقام إذا فتـحت الـميـم أيضاً
  هو الـمـجلس. ومن الـمُقام بضمّ الـميـم بـمعنى الإقامة، قول سلامة بن جندل:يَوْمانِ:
  يَوْمُ مُقاماتٍ وأنْدِيَةٍ   وَيَوْمُ سَيْرٍ إلـى الأعْداءِ تأْوِيَبـاومن الـمَقام
  الذي بـمعنى الـمـجلس، قول عبـاس بن مرداس:فَأـي ما وأيُّكَ كانَ شَرًّا   فَقِـيدَ
  إلـى الـمَقامَة لا يَرَاهايعنـي: الـمـجلس.\r\n\t\t\t\r\n\t\t\t</section>"

