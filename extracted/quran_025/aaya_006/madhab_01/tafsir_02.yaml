text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَنزَلَهُ
  ٱلَّذِي يَعْلَمُ ٱلسِّرَّ فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ إِنَّهُ كَانَ غَفُوراً رَّحِيماً
  }أي يعلم كل سرّ خفيّ في السمٰوات والأرض، ومن جملته ما تسرونه أنتم من الكيد لرسوله
  صلى الله عليه وسلم مع علمكم أنّ ما تقولونه باطل وزور، وكذلك باطن أمر رسول الله صلى
  الله عليه وسلم وبراءته مما تبهتونه به، وهو يجازيكم ويجازيه على ما علم منكم وعلم
  منه. فإن قلت: كيف طابق قوله: { إِنَّهُ كَانَ غَفُوراً رَّحِيماً } هذا المعنى؟ قلت:
  لما كان ما تقدّمه في معنى الوعيد عقبه بما يدل على القدرة عليه، لأنه لا يوصف بالمغفرة
  والرحمة إلاّ القادر على العقوبة، أو هو تنبيه على أنهم استوجبوا بمكابرتهم هذه أن
  يصب عليهم العذاب صبّاً، ولكن صرف ذلك عنهم إنه غفور رحيم: يمهل ولا يعاجل.\r\n\t\t\t\r\n\t\t\t</section>"

