  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱسْجُدُواْ لِلرَّحْمَـٰنِ قَالُواْ وَمَا ٱلرَّحْمَـٰنُ أَنَسْجُدُ لِمَا
  تَأْمُرُنَا وَزَادَهُمْ نُفُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وإذا قـيـل لهؤلاء الذين يعبدون من دون الله ما لا ينفعهم ولا يضرّهم: { اسْجُدُوا
  لِلرَّحْمَنِ }: أي اجعلوا سجودكم لله خالصاً دون الآلهة والأوثان، قالوا: { أنَسْجُدُ
  لِـمَا تَأمُرُنَا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة والبصرة: { لـمَا تَأْمُرُنا } بـمعنى: أنسجد نـحن يا مـحمد
  لـما تأمرنا أنت أن نسجد له؟ وقرأته عامة قرّاء الكوفة: «لـمَا يَأْمُرُنا» بـالـياء،
  بـمعنى: أنسجد لـما يأمر الرحمن؟. وذكر بعضهم أن مُسيـلـمة كان يُدعى الرحمن، فلـما
  قال لهم النبـيّ صلى الله عليه وسلم: اسجدوا للرحمن، قالوا: أنسجد لـما يأمرنا رحمن
  الـيـمامة؟ يعنون مُسَيـلـمة بـالسجود له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القول فـي ذلك، أنهما قراءتان مستفـيضتان مشهورتان، قد قرأ بكل
  واحد منهما علـماء من القرّاء، فبأيتهما قرأ القارىء فمصيب. وقوله: { وَزَادَهُمْ نُفُوراً
  } يقول: وزاد هؤلاء الـمشركين قول القائل لهم: اسجدوا للرحمن من إخلاص السجود لله،
  وإفراد الله بـالعبـادة بعداً مـما دعوا إلـيه من ذلك فراراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

