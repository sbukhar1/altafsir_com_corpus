text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمُ ٱسْجُدُواْ لِلرَّحْمَـٰنِ قَالُواْ وَمَا ٱلرَّحْمَـٰنُ أَنَسْجُدُ لِمَا تَأْمُرُنَا
  وَزَادَهُمْ نُفُوراً }{ وَمَا ٱلرَّحْمَـٰنُ } يجوز أن يكون سؤالاً عن المسمى به؛
  لأنهم ما كانوا يعرفونه بهذا الاسم والسؤال عن المجهول بـ «ما». ويجوز أن يكون سؤالاً
  عن معناه، لأنه لم يكن مستعملاً في كلامهم كما استعمل الرحيم والرحوم والراحم. أو لأنهم
  أنكروا إطلاقه على الله تعالى { لِمَا تَأْمُرُنَا } أي للذي تأمرناه، بمعنى تأمرنا
  سجوده؛ على قوله: أمرتك الخير. أو لأمرك لنا. وقرىء بالياء، كأن بعضهم قال لبعض: أنسجد
  لما يأمرنا محمد صلى الله عليه وسلم، أو يأمرنا المسمى بالرحمٰن ولا نعرف ما هو. وفي
  { زَادَهُمْ } ضمير { ٱسْجُدُواْ لِلرَّحْمَـٰنِ } لأنه هو المقول.\r\n\t\t\t\r\n\t\t\t</section>"

