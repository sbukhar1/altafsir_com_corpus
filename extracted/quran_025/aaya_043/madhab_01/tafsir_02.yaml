text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَرَأَيْتَ مَنِ
  ٱتَّخَذَ إِلَـٰهَهُ هَوَاهُ أَفَأَنتَ تَكُونُ عَلَيْهِ وَكِيلاً }من كان في طاعة
  الهوى في دينه يتبعه في كل ما يأتي ويذر لا يتبصر دليلاً ولا يصغي إلى برهان. فهو عابد
  هواه وجاعله آلهة، فيقول لرسوله هذا الذي لا يرى معبوداً إلاّ هواه كيف تستطيع أن تدعوه
  إلى الهدى أفتتوكل عليه وتجبره على الإسلام وتقول لا بدّ أن تسلم شئت أو أبيت - ولا
  إكراه في الدين؟ وهذا كقوله:{ وَمَا أَنتَ عَلَيْهِمْ بِجَبَّارٍ }[ق: 45]،{ لَّسْتَ
  عَلَيْهِم بمسيطر }[الغاشية: 22] ويروى أنّ الرجل منهم كن يعبد الحجر، فإذا رأى أحسن
  منه رمى به وأخذ آخر. ومنهم الحارث بن قيس السهمي.\r\n\t\t\t\r\n\t\t\t</section>"

