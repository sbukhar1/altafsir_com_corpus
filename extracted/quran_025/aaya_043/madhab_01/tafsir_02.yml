  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَرَأَيْتَ
  مَنِ ٱتَّخَذَ إِلَـٰهَهُ هَوَاهُ أَفَأَنتَ تَكُونُ عَلَيْهِ وَكِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">من كان في طاعة الهوى في دينه يتبعه في كل ما يأتي ويذر لا يتبصر دليلاً
  ولا يصغي إلى برهان. فهو عابد هواه وجاعله آلهة، فيقول لرسوله هذا الذي لا يرى معبوداً
  إلاّ هواه كيف تستطيع أن تدعوه إلى الهدى أفتتوكل عليه وتجبره على الإسلام وتقول لا
  بدّ أن تسلم شئت أو أبيت - ولا إكراه في الدين؟ وهذا كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَنتَ عَلَيْهِمْ بِجَبَّارٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ق:
  45]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّسْتَ عَلَيْهِم بمسيطر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الغاشية: 22] ويروى أنّ الرجل منهم
  كن يعبد الحجر، فإذا رأى أحسن منه رمى به وأخذ آخر. ومنهم الحارث بن قيس السهمي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
