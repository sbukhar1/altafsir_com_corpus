  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَرَأَيْتَ
  مَنِ ٱتَّخَذَ إِلَـٰهَهُ هَوَاهُ أَفَأَنتَ تَكُونُ عَلَيْهِ وَكِيلاً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَحْسَبُ أَنَّ أَكْثَرَهُمْ يَسْمَعُونَ أَوْ يَعْقِلُونَ إِنْ هُمْ إِلاَّ كَٱلأَنْعَامِ
  بَلْ هُمْ أَضَلُّ سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره: { أرَأيْتَ } يا مـحمد { مَنِ اتَّـخَذَ إلَههُ } شهوتَه التـي يهواها وذلك أن
  الرجل من الـمشركين كان يعبد الـحجر، فإذا رأى أحسن منه رمى به، وأخذ الآخر يعبده،
  فكان معبوده وإلهه ما يتـخيره لنفسه فلذلك قال جلّ ثناؤه { أرأيْتَ مَنَ اتَّـخَذَ
  إلَهَهُ هَوَاهُ، أفأنْتَ تَكُونُ عَلَـيْهِ وَكِيلاً } يقول تعالـى ذكره: أفأنت تكون
  يا مـحمد علـى هذا حفـيظاً فـي أفعاله مع عظيـم جهله؟ { أم تَـحْسبُ } يا مـحمد أن
  أكثر هؤلاء الـمشركين { يَسْمعُونَ } ما يُتلـى علـيهم، فـيعون { أوْ يَعْقِلُونَ }
  ما يعاينون من حجج الله، فـيفهمون؟ { إنْ هُمْ إلاَّ كالأَنْعامِ } يقول: ما هم إلا
  كالبهائم التـي لا تعقل ما يقال لها، ولا تفقه، بل هم من البهائم أضلّ سبـيلاً لأن
  البهائم تهتدي لـمراعيها، وتنقاد لأربـابها، وهؤلاء الكفرة لا يطيعون ربهم، ولا يشكرون
  نعمة من أنعم علـيهم، بل يكفرونها، ويعصون من خـلقهم وبرأهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

