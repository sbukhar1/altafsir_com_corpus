text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ تَشَقَّقُ
  ٱلسَّمَآءُ بِٱلْغَمَامِ وَنُزِّلَ ٱلْمَلاَئِكَةُ تَنزِيلاً }وقرىء: { تَشَقَّقُ }
  والأصل: تتشقق، فحذف بعضهم التاء، وغيره أدغمها. ولما كان انشقاق السماء بسبب طلوع
  الغمام منها، جعل الغمام كأنه الذي تشقّق به السماء، كما تقول: شقّ السنام بالشفرة
  وانشق بها. ونظيره قوله تعالى:{ السَّمَاء مُنفَطِرٌ بِهِ }[المزمل: 18]. فإن قلت:
  أي فرق بين قولك: انشقت الأرض بالنبات، وانشقت عن النبات؟ قلت: معنى انشقت به: أن الله
  شقها بطلوعه فانشقت به. ومعنى: انشقت عنه: أن التربة ارتفعت عنه عند طلوعه. والمعنى:
  أن السماء تنفتح بغمام يخرج منها، وفي الغمام الملائكة ينزلون وفي أيديهم صحائف أعمال
  العباد، وروي: تنشق سماء سماء، وتنزل الملائكة إلى الأرض. وقيل: هو غمام أبيض رقيق،
  مثل الضبابة، ولم يكن إلاّ لبني إسرائيل في تيههم. وفي معناه قوله تعالى:{ هَلْ يَنظُرُونَ
  إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مّنَ ٱلْغَمَامِ وَٱلْمَلَـٰئِكَةُ }[البقرة:
  210]. وقرىء: وننزل الملائكة، وتنزل الملائكة، ونزل الملائكة، ونزلت الملائكة، وأنزل
  الملائكة، وَنُزِلَ الملائكة، ونزّلَ الملائكة، على حذف النون الذي هو فاء الفعل من
  ننزل: قراءة أهل مكة.\r\n\t\t\t\r\n\t\t\t</section>"

