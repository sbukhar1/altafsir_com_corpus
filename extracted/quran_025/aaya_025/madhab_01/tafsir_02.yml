  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  تَشَقَّقُ ٱلسَّمَآءُ بِٱلْغَمَامِ وَنُزِّلَ ٱلْمَلاَئِكَةُ تَنزِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: { تَشَقَّقُ } والأصل: تتشقق، فحذف بعضهم التاء، وغيره أدغمها.
  ولما كان انشقاق السماء بسبب طلوع الغمام منها، جعل الغمام كأنه الذي تشقّق به السماء،
  كما تقول: شقّ السنام بالشفرة وانشق بها. ونظيره قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">السَّمَاء مُنفَطِرٌ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المزمل:
  18]. فإن قلت: أي فرق بين قولك: انشقت الأرض بالنبات، وانشقت عن النبات؟ قلت: معنى
  انشقت به: أن الله شقها بطلوعه فانشقت به. ومعنى: انشقت عنه: أن التربة ارتفعت عنه
  عند طلوعه. والمعنى: أن السماء تنفتح بغمام يخرج منها، وفي الغمام الملائكة ينزلون
  وفي أيديهم صحائف أعمال العباد، وروي: تنشق سماء سماء، وتنزل الملائكة إلى الأرض. وقيل:
  هو غمام أبيض رقيق، مثل الضبابة، ولم يكن إلاّ لبني إسرائيل في تيههم. وفي معناه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ
  مّنَ ٱلْغَمَامِ وَٱلْمَلَـٰئِكَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 210]. وقرىء: وننزل الملائكة،
  وتنزل الملائكة، ونزل الملائكة، ونزلت الملائكة، وأنزل الملائكة، وَنُزِلَ الملائكة،
  ونزّلَ الملائكة، على حذف النون الذي هو فاء الفعل من ننزل: قراءة أهل مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

