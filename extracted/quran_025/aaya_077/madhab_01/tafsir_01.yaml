text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَالِدِينَ فِيهَا
  حَسُنَتْ مُسْتَقَرّاً وَمُقَاماً } * { قُلْ مَا يَعْبَأُ بِكُمْ رَبِّي لَوْلاَ دُعَآؤُكُمْ
  فَقَدْ كَذَّبْتُمْ فَسَوْفَ يَكُونُ لِزَاماً }يقول تعالـى ذكره: أولئك يجزون الغرفة
  بـما صبروا، خالدين فـي الغرفة، يعنـي أنهم ماكثون فـيها، لابثون إلـى غير أمد، حسنت
  تلك الغرفة قراراً لهم ومقاماً. يقول: وإقامة. وقوله: { قُلْ ما يَعْبَأُ بِكُمْ ربّـي
  } يقول جلّ ثناؤه لنبـيه: قل يا مـحمد لهؤلاء الذين أرسلت إلـيهم: أيّ شيء يَعُدّكم،
  وأيّ شيء يصنع بكم ربـي؟ يقال منه: عبأت به أعبأ عبئاً، وعبأت الطيب أعبؤه: إذا هيأته،
  كما قال الشاعر:كأنَّ بِنَـحْرِهِ وبِـمَنْكِبَـيْهِ   عَبِـيرا بـاتَ يَعْبَؤُهُ عَرُوسُيقول:
  يهيئه ويعمله يعبؤُه عبـا وعبوءاً، ومنه قولهم: عَبَّأت الـجيش بـالتشديد والتـخفـيف
  فأنا أعبئه: أُهَيِّئُهُ. والعِبءُ: الثقل. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { قُلْ
  ما يَعْبأُ بِكُمْ رَبّـي } يصنع لولا دعاؤكم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله { قُلْ ما يَعْبَأُ بِكُمْ رَبِّـي } قال: يعبأ: يفعل. وقوله:
  { لَوْلا دُعاؤُكُمْ } يقول: لولا عبـادة من يعبده منكم، وطاعة من يطيعه منكم. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ما يَعْبَأُ بِكُمْ رَبّـي لَوْلا
  دُعاؤُكُمْ } يقول: لولا إيـمانكم، وأخبر الله الكفـار أنه لا حاجة له بهم إذ لـم يخـلقهم
  مؤمنـين، ولو كان له بهم حاجة لـحبب إلـيهم الإيـمان كما حبَّبه إلـى الـمؤمنـين.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { لَوْلا دُعاؤُكُمْ }
  قال: لولا دعاؤكم إياه لتعبدوه وتطيعوه.وقوله { فَقَدْ كَذَّبْتُـمْ } يقول تعالـى
  ذكره لـمشركي قريش قوم رسول الله صلى الله عليه وسلم: فقد كذّبتـم أيها القوم رسولكم
  الذي أرسل إلـيكم وخالفتـم أمر ربكم الذي أمر بـالتـمسك به. لو تـمسكتـم به، كان يعبأ
  بكم ربـي فسوف يكون تكذيبكم رسول ربكم، وخلافكم أمر بـارئكم، عذابـاً لكم ملازماً،
  قتلاً بـالسيوف وهلاكاً لكم مفنـياً يـلـحق بعضكم بعضاً، كما قال أبو ذُؤَيب الهُذَلـيّ:فَفـاجأَهُ
  بِعادِيَةٍ لِزَامٍ   كمَا يَتَفَجَّرُ الـحَوْضُ اللَّقِـيفُيعنـي بـاللزام: الكبـير
  الذي يتبع بعضه بعضاً، وبـاللقـيف: الـمتساقط الـحجارة الـمتهدّم، ففعل الله ذلك بهم،
  وصدقهم وعده، وقتلهم يوم بدر بأيدي أولـيائه، وألـحق بعضهم ببعض، فكان ذلك العذاب اللزام.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: أخبرنـي مولـى لشقـيق بن ثور أنه سمع
  سلـمان أبـا عبد الله، قال: صلـيت مع ابن الزُّبـير فسمعته يقرأ: فقد كذب الكافرون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَالِدِينَ فِيهَا حَسُنَتْ مُسْتَقَرّاً
  وَمُقَاماً } * { قُلْ مَا يَعْبَأُ بِكُمْ رَبِّي لَوْلاَ دُعَآؤُكُمْ فَقَدْ كَذَّبْتُمْ
  فَسَوْفَ يَكُونُ لِزَاماً }حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن بن مهدي، قال:
  ثنا سعيد بن أدهم السدوسيّ، قال: ثنا مـحمد بن جعفر قال: ثنا شعبة، عن عبد الـمـجيد،
  قال: سمعت مسلـم بن عمار، قال: سمعت ابن عبـاس يقرأ هذا الـحرف: فقد كذب الكافرون {
  فَسَوْفَ يَكُونُ لِزَاماً }.حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، { قُلْ ما يَعْبَأُ بِكُمْ رَبّـي لَوْلا دُعاؤُكُمْ
  فَقَدْ كَذَّبْتُـمْ فَسَوْفَ يَكُونُ لِزَاماً } يقول: كذب الكافرون أعداء الله.حدثنا
  ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عامر، عن ابن مسعود، قال: فسوف
  يـلقون لزاماً يوم بدر.حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مسلـم،
  عن مسروق، قال: قال عبد الرحمن: خمس قد مضين: الدخان، واللزام، والبطشة، والقمر، والروم.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، قوله { فَسَوْفَ يكُونُ
  لِزَاماً } قال أُبَـيّ بن كعب: هو القتل يوم بدر.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن عمرو، عن مغيرة، عن إبراهيـم، قال: اللزام: يوم بدر.حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، عن لـيث، عن مـجاهد { فَسَوْفَ يكُونُ لِزَاماً } قال: هو يوم بدر.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فَسَوْفَ يكُونُ لِزَاماً }
  قال: يوم بدر.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد،
  مثله.قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن مَعْمر، عن منصور، عن سفـيان، عن ابن
  مسعود، قال: اللزام: القتل يوم بدر.حُدثت عن الـحسين قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد، قال: سمعت الضحاك يقول فـي قوله: { فَقَدْ كَذَّبْتُـمْ فَسَوْفَ يَكُونُ لِزَاماً
  } الكفـار كذبوا رسول الله صلى الله عليه وسلم، وبـما جاء به من عند الله، فسوف يكون
  لزاماً، وهو يوم بدر.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيـم، عن عبد
  الله، قال: قد مضى اللزام، كان اللزام يوم بدر، أسروا سبعين، وقتلوا سبعين.وقال آخرون:
  معنى اللزام: القتال. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله { فَسَوْفَ يَكُونُ لِزَاماً } قال: فسوف يكون قتالاً اللزام: القتال.وقال
  آخرون: اللزام: الـموت. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس { فَسَوْفَ يكُونُ لِزَاماً } قال: موتاً.وقال بعض
  أهل العلـم بكلام العرب: معنى ذلك: فسوف يكون جزاء يـلزم كل عامل ما عمل من خير أو
  شرّ. وقد بـيَّنا الصواب من القول فـي ذلك. وللنصب فـي اللزام وجه آخر غير الذي قلناه،
  وهو أن يكون فـي قوله { يَكُون } مـجهول، ثم ينصب اللزام علـى الـخبر كما قـيـل:إذَا
  كان طَعْناً بَـيْنَهُمْ وقتالاً وقد كان بعض من لا علـم له بأقوال أهل العلـم يقول
  فـي تأويـل ذلك: ما يعبأ بكم ربـي لولا دعاؤكم ما تَدْعون من دونه من الآلهة والأنداد،
  وهذا قول لا معنى للتشاغل به لـخروجه عن أقوال أهل العلـم من أهل التأويـل.آخر (تفسير)
  سورة الفرقان، والـحمد لله وحده.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

