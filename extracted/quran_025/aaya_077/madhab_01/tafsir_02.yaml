  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَا يَعْبَأُ بِكُمْ رَبِّي لَوْلاَ دُعَآؤُكُمْ فَقَدْ كَذَّبْتُمْ فَسَوْفَ يَكُونُ
  لِزَاماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما وصف عبادة العباد، وعدّد صالحاتهم
  وحسناتهم، وأثنى عليهم من أجلها، ووعدهم الرفع من درجاتهم في الجنة: أتبع ذلك بيان
  أنه إنما اكترث لأولئك وعبأ بهم وأعلى ذكرهم ووعدهم ما وعدهم، لأجل عبادتهم، فأمر رسوله
  أن يصرّح للناس، ويجزم لهم القول بأن الاكتراث لهم عند ربهم، إنما هو للعبادة وحدها
  لا لمعنى آخر، ولولا عبادتهم لم يكترث لهم البتة ولم يعتدّ بهم ولم يكونوا عنده شيء
  يبالي به. والدعاء: العبادة. و { مَا } متضمنة لمعنى الاستفهام، وهي في محل النصب،
  وهي عبارة عن المصدر، كأنه قيل: وأي عبء يعبأ بكم لولا دعاؤكم. يعني أنكم لا تستأهلون
  شيئاً من العبء بكم لولا عبادتكم. وحقيقة قولهم ما عبأت به: ما اعتددت به من فوادح
  همومي ومما يكون عبئاً عليّ، كما تقول: ما اكترثت له، أي: ما اعتددت به من كوارثي ومما
  يهمني. وقال الزجاج في تأويل { مَا يَعْبَؤُا بِكُمْ رَبّى } أي: وزن يكون لكم عنده؟
  ويجوز أن تكون { مَا } نافيه، ويجوز أن تكون { مَا } نافية، { فَقَدْ كَذَّبْتُمْ }
  يقول: إذا أعلمتكم أن حكمي أني لا أعتدّ بعبادي إلا عبادتهم، فقد خالفتم بتكذيبكم حكمي،
  فسوف يلزمكم أثر تكذيبكم حتى يكبكم في النار. ونظيره في الكلام أن يقول الملك لمن استعصى
  عليه: إن من عادتي أن أحسن إلى من يطيعني ويتبع أمري، فقد عصيت فسوف ترى ما أحلّ بك
  بسبب عصيانك. وقيل: معناه ما يصنع بكم ربي لولا دعاؤه إياكم إلى الإسلام. وقيل: ما
  يصنع بعذابكم لولا دعاؤكم معه آلهة، فإن قلت: إلى من يتوجه هذا الخطاب؟ قلت: إلى الناس
  على الإطلاق، ومنهم مؤمنون عابدون ومكذبون عاصون، فخوطبوا بما وجدوا في جنسهم من العبادة
  والتكذيب. وقرىء: «فقد كذب الكافرون» وقيل: يكون العذاب لزاماً. وعن مجاهد رضي الله
  عنه: هو القتل يوم بدر، أنه لوزم بين القتلى لزاماً. وقرىء: «لزاماً» بالفتح بمعنى
  اللزوم، كالثبات والثبوت. والوجه أن ترك اسم كان غير منطوق به بعدما علم أنه مما توعد
  به، لأجل الابهام وتناول ما لا يكتنهه الوصف، والله أعلم بالصواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(781)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الفرقان لقي الله
  يوم القيامة وهو مؤمن بأن الساعة آتية لا ريب فيها، وأدخل الجنة بغير نصب \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
