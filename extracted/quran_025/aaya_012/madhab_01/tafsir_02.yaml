text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ كَذَّبُواْ
  بِٱلسَّاعَةِ وَأَعْتَدْنَا لِمَن كَذَّبَ بِٱلسَّاعَةِ سَعِيراً } * { إِذَا رَأَتْهُمْ
  مِّن مَّكَانٍ بَعِيدٍ سَمِعُواْ لَهَا تَغَيُّظاً وَزَفِيراً } * { وَإَذَآ أُلْقُواْ
  مِنْهَا مَكَاناً ضَيِّقاً مُّقَرَّنِينَ دَعَوْاْ هُنَالِكَ ثُبُوراً } * { لاَّ تَدْعُواْ
  ٱلْيَوْمَ ثُبُوراً وَاحِداً وَٱدْعُواْ ثُبُوراً كَثِيراً }{ بَلْ كَذَّبُواْ } عطف
  على ما حكي عنهم: يقول: بل أتوا بأعجب من ذلك كله وهو تكذيبهم بالساعة. ويجوز أن يتصل
  بما يليه، كأنه قال: بل كذبوا بالساعة، فكيف يلتفتون إلى هذا الجواب، وكيف يصدقون بتعجيل
  مثل ما وعدك في الآخرة وهم لا يؤمنون بالآخرة. السعير: النار الشديدة الاستعار. وعن
  الحسن رضي الله عنه: أنه اسم من أسماء جهنم { رَأَتْهُمْ } من قولهم: دورهم تترا، أي:
  وتتناظر. ومن قوله صلى الله عليه وسلم:(771) \" لا تراءى ناراهُمَا \" كأن بعضها يرى
  بعضاً على سبيل المجاز. والمعنى: إذا كانت منهم بمرأى الناظر في البعد سمعوا صوت غليانها.
  وشبه ذلك بصوت المتغيظ والزافر. ويجوز أن يراد: إذا رأتهم زبانيتها تغيظوا وزفروا غضباً
  على الكفار وشهوة للانتقام منهم. الكرب مع الضيق، كما أن الروح مع السعة، ولذلك وصف
  الله الجنة بأن عرضها السمٰوات والأرض. وجاء في الأحاديث: أن لكل مؤمن من القصور والجنان
  كذا وكذا. ولقد جمع الله على أهل النار أنواع التضييق والإرهاق، حيث ألقاهم في مكان
  ضيق يتراصون فيه تراصاً، كما روي عن ابن عباس رضي الله عنهما في تفسيره أنه يضيق عليهم
  كما يضيق الزج في الرمح، وهم مع ذلك الضيق مسلسلون مقرنون في السلاسل، قرنت أيديهم
  إلى أعناقهم في الجوامع. وقيل: يقرن مع كل كافر شيطانه في سلسلة وفي أرجلهم الأصفاد.
  والثبور: الهلاك، ودعاؤه أن يقال: واثبوراه، أي: تعال يا ثبور فهذا حينك وزمانك { لاَّ
  تَدْعُواْ } أي يقال لهم ذلك: أو هم أحقاء بأن يقال لهم، وإن لم يكن ثمة قول ومعنى
  { وَٱدْعُواْ ثُبُوراً كَثِيراً } أنكم وقعتم فيما ليس ثبوركم فيه واحداً، إنما هو
  ثبور كثير إما لأن العذاب أنواع وألوان كل نوع منها ثبور لشدّته وفظاعته، أو لأنهم
  كلما نضجت جلودهم بدلوا غيرها، فلا غاية لهلاكهم.\r\n\t\t\t\r\n\t\t\t</section>"

