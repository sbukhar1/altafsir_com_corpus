  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  كَذَّبُواْ بِٱلسَّاعَةِ وَأَعْتَدْنَا لِمَن كَذَّبَ بِٱلسَّاعَةِ سَعِيراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذَا
  رَأَتْهُمْ مِّن مَّكَانٍ بَعِيدٍ سَمِعُواْ لَهَا تَغَيُّظاً وَزَفِيراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ما كذّب هؤلاء الـمشركون بـالله وأنكروا ما جئتهم
  به يا مـحمد من الـحقّ، من أجل أنك تأكل الطعام وتـمشي فـي الأسواق، ولكن من أجل أنهم
  لا يوقنون بـالـمعاد ولا يصدّقون بـالثواب والعقاب، تكذيبـاً منهم بـالقـيامة وبعث
  الله الأموات أحياء لـحشر القـيامة. { وأَعْتَدْنا } يقول: وأعددنا لـمن كذّب ببعث
  الله الأموات أحياء بعد فنائهم لقـيام الساعة، ناراً تسَّعر علـيهم وتتقد. { إذا رَأَتْهُمْ
  مِنْ مَكَانٍ بَعِيدٍ } يقول: إذا رأت هذه النار التـي أعتدناها لهؤلاء الـمكذّبـين
  أشخاصَهم من مكان بعيد، تغيظت علـيهم وذلك أن تغلـى وتفور. يقال: فلان تغيظ علـى فلان،
  وذلك إذ غضب علـيه فَغَلَـى صدره من الغضب علـيه وتبـين فـي كلامه. وزفـيراً، وهو صوتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف قـيـل: { سَمِعُوا لَهَا تَغَيُّظاً } والتغيظ:
  لا يسمع؟ قـيـل: معنى ذلك: سمعوا لها صوت التغيظ، من التلهب والتوقد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمود بن خداش، قال: ثنا مـحمد بن يزيد الواسطيّ، قال: ثنا
  أصبع بن زيد الورّاق، عن خالد بن كثـير، عن فُدَيك، عن رجل من أصحاب مـحمد صلى الله
  عليه وسلم، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ يَقُولُ عَلـيَّ ما لَـمْ أقُلْ فَلْـيَتَبَوَّأْ بـينَ عَيْنَـيْ
  جَهَنَّـمَ مَقْعَداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: يا رسول الله، وهل لها من عين؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أَلـمْ تَسْمَعُوا إلـى قَوْلِ
  اللّهِ: إذَا رأتْهُمْ مِنْ مَكانٍ بَعِيدٍ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر فـي قوله: { سَمِعُوا لَهَا تَغَيُّظاً وَزَفِـيراً } قال: أخبرنـي
  الـمنصور بن الـمعتـمر، عن مـجاهد، عن عبـيد بن عمير، قال: إن جهنـم لتزفر زفرة لا
  يبقـى ملك ولا نبـيّ إلا خرّ ترعد فرائصه حتـى إن إبراهيـم لـيجثو علـى ركبتـيه، فـيقول:
  يا ربّ لا أسألك الـيوم إلا نفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إبراهيـم الدَّورقـي، قال: ثنا عُبـيد الله بن موسى، قال: أخبرنا إسرائيـل،
  عن أبـي يحيى، عن مـجاهد، عن ابن عبـاس، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الرجل لـيُجَرّ إلـى النار، فتنزوي وينقبض بعضها إلـى بعض، فـيقول
  لها الرحمن ما لك؟ فتقول: إنه لـيستـجير منـي فـيقول: أرسلُوا عبدي وإن الرجل لـيُجَرّ
  إلـى النار، فـيقول: يا ربّ ما كان هذا الظنّ بك فـيقول: فما كان ظنك؟ فـيقول: أن تسعَنـي
  رحمتك قال: فـيقول أرسلوا عبدي وإن الرجل لـيجَرّ إلـى النار فتشهق إلـيه النار شُهوق
  البغلة إلـى الشعير وتَزِفْر زفرة لا يبقـى أحد إلا خاف \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
