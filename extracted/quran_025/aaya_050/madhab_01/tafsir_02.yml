  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَرَّفْنَاهُ بَيْنَهُمْ لِيَذَّكَّرُواْ فَأَبَىٰ أَكْثَرُ ٱلنَّاسِ إِلاَّ كُفُوراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: ولقد صرفنا هذا القول بين الناس في القرآن وفي سائر الكتب والصحف
  التي أنزلت على الرسل عليهم السلام ـ وهو ذكر إنشاء السحاب وإنزال القطر ـ ليفكروا
  ويعتبروا، ويعرفوا حق النعمة فيه ويشكروا { فَأَبَىٰ } أكثرهم إلاّ كفران النعمة وجحودها
  وقلة الاكتراث لها. وقيل: صرفنا المطر بينهم في البلدان المختلفة والأوقات المتغايرة،
  وعلى الصفات المتفاوتة من وابل وطلّ. وجود ورذاذ وديمة ورهام، فأبوا إلاّ الكفور وأن
  يقولوا: مطرنا بنوء كذا، ولا يذكروا صنع الله ورحمته. وعن ابن عباس رضي الله عنهما:
  ما من عام أقلّ مطراً من عام، ولكنّ الله قسم ذلك بين عباده على ما شاء، وتلا هذه الآية.
  وروي أن الملائكة يعرفون عدد المطر ومقداره في كل عام، لأنه لا يختلف ولكن تختلف فيه
  البلاد. وينتزع من ههنا جواب في تنكير البلدة والأنعام والأناسي، كأنه قال: لنحيي به
  بعض البلاد الميتة، ونسقيه بعض الأنعام والأناسي، وذلك البعض كثير. فإن قلت: هل يكفر
  من ينسب الأمطار إلى الأنواء؟ قلت: إن كان لا يراها إلاّ من الأنواء ويجحد أن تكون
  هي والأنواء من خلق الله: فهو كافر. وإن كان يرى أن الله خالقها وقد نصب الأنواء دلائل
  وأمارات عليها: لم يكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

