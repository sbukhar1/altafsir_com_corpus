text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَرَّفْنَاهُ
  بَيْنَهُمْ لِيَذَّكَّرُواْ فَأَبَىٰ أَكْثَرُ ٱلنَّاسِ إِلاَّ كُفُوراً }يقول تعالـى
  ذكره: ولقد قسمنا هذا الـماء الذي أنزلناه من السماء طهوراً لنـحيـي به الـميت من الأرض
  بـين عبـادي، لـيتذكروا نعمي علـيهم، ويشكروا أياديَّ عندهم وإحسانـي إلـيهم، { فأبى
  أكْثَرُ النَّاسِ إلاَّ كُفُوراً } يقول: إلا حجوداً لنعمي علـيهم، وأياديّ علـيهم.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى،
  قال: ثنا معتـمر بن سلـيـمان، عن أبـيه، قال: سمعت الـحسن بن مسلـم يحدّث طاوساً، عن
  سعيد بن جُبـير، عن ابن عبـاس قال: ما عام بأكثر مطراً من عام، ولكنّ الله يصرّفه بـين
  خـلقه قال: ثم قرأ: { وَلَقَدْ صَرَّفْناهُ بَـيْنَهُمْ }.حدثنـي يعقوب، قال: ثنا ابن
  علـية، عن سلـيـمان التـيـمي، قال: ثنا الـحسين بن مسلـم، عن سعيد بن جُبـير، قال:
  قال ابن عبـاس: ما عام بأكثر مطراً من عام، ولكنه يصرفه فـي الأرضين، ثم تلا { وَلَقَدْ
  صَرَّفْناهُ بَـيْنَهمْ لِـيَذَّكَّروا }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { وَلَقَدْ صَرَّفْناهُ بَـيْنَهُمْ } قال: الـمطر
  ينزله فـي الأرض، ولا ينزله فـي الأرض الأخرى، قال: فقال عكرِمة: صرفناه بـينهم لـيذّكروا.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَقَدْ صَرَّفْناهُ بَـيْنَهُمْ
  لِـيَذَّكَّرُوا } قال: الـمطر مرّة ههنا، ومرّة ههنا.حدثنا سعيد بن الربـيع الرازي،
  قال: ثنا سفـيان بن عيـينة، عن يزيد بن أبـي زياد، أنه سمع أبـا جحيفة يقول: سمعت عبد
  الله بن مسعود يقول: لـيس عام بأمطر من عامّ، ولكنه يصرفه، ثم قال عبد الله: { ولقَدْ
  صَرَّفْناهُ بَـيْنَهُمْ }. وأما قوله: { فأبى أكْثَرُ النَّاسِ إلاَّ كفُوراً } فإن
  القاسم.حدثنا قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عكرِمة { فأَبى
  أكْثَرُ النَّاسِ إلاَّ كُفَوراً } قال: قولهم فـي الأنواء.\r\n\t\t\t\r\n\t\t\t</section>"

