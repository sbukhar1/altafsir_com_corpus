text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي خَلَقَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ
  عَلَى ٱلْعَرْشِ ٱلرَّحْمَـٰنُ فَسْئَلْ بِهِ خَبِيراً }يقول تعالـى ذكره:{ وَتَوَكَّلَ
  عَلـى الـحَيِّ الَّذي لا يَـمُوتُ }{ الَّذِي خَـلَقَ السَّمَوَاتِ والأرْضَ وَمَا
  بَـيْنَهُما فِـي سَتَّةِ أيَّامٍ } فقال: { وَما بَـيْنَهُما } ، وقد ذكر السموات
  والأرض، والسموات جماع، لأنه وجه ذلك إلـى الصنفـين والشيئين، كما قال القطامي:ألَـمْ
  يَحْزُنْكَ أنَّ حِبـالَ قَـيْسٍ   وَتَغْلِبَ قَدْ تَبـايَنَتا انْقِطاعايريد: وحبـال
  تغلب فثنى، والـحبـال جمع، لأنه أراد الشيئين والنوعين.وقوله: { فِـي سِتَّةِ أيَّامٍ
  } قـيـل: كان ابتداء ذلك يوم الأحد، والفراغ يوم الـجمعة { ثُمَّ اسْتَوَى عَلـى الْعَرْشِ
  الرَّحمنُ } يقول: ثم استوى علـى العرش الرحمن وعلا علـيه، وذلك يوم السبت فـيـما قـيـل.
  وقوله: { فـاسأَلْ بِهِ خَبِـيراً } يقول: فـاسأل يا مـحمد خبـيراً بـالرحمن، خبـيراً
  بخـلقه، فإنه خالق كلّ شيء، ولا يخفـى علـيه ما خـلق. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، قوله { فـاسأَلْ بِهِ خَبِـيراً } قال: يقول لـمـحمد صلى الله عليه وسلم:
  إذا أخبرتك شيئاً، فـاعلـم أنه كما أخبرتك، أنا الـخبـير والـخبـير فـي قوله: { فـاسأَلْ
  بِهِ خَبِـيراً } منصوب علـى الـحال من الهاء التـي فـي قوله به.\r\n\t\t\t\r\n\t\t\t</section>"

