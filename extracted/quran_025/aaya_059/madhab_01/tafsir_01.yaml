  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ
  عَلَى ٱلْعَرْشِ ٱلرَّحْمَـٰنُ فَسْئَلْ بِهِ خَبِيراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَوَكَّلَ عَلـى الـحَيِّ الَّذي لا يَـمُوتُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">{ الَّذِي
  خَـلَقَ السَّمَوَاتِ والأرْضَ وَمَا بَـيْنَهُما فِـي سَتَّةِ أيَّامٍ } فقال: { وَما
  بَـيْنَهُما } ، وقد ذكر السموات والأرض، والسموات جماع، لأنه وجه ذلك إلـى الصنفـين
  والشيئين، كما قال القطامي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألَـمْ يَحْزُنْكَ أنَّ حِبـالَ قَـيْسٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَغْلِبَ قَدْ تَبـايَنَتا انْقِطاعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: وحبـال تغلب فثنى، والـحبـال
  جمع، لأنه أراد الشيئين والنوعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فِـي سِتَّةِ أيَّامٍ } قـيـل: كان ابتداء ذلك يوم الأحد، والفراغ يوم الـجمعة {
  ثُمَّ اسْتَوَى عَلـى الْعَرْشِ الرَّحمنُ } يقول: ثم استوى علـى العرش الرحمن وعلا
  علـيه، وذلك يوم السبت فـيـما قـيـل. وقوله: { فـاسأَلْ بِهِ خَبِـيراً } يقول: فـاسأل
  يا مـحمد خبـيراً بـالرحمن، خبـيراً بخـلقه، فإنه خالق كلّ شيء، ولا يخفـى علـيه ما
  خـلق. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله
  { فـاسأَلْ بِهِ خَبِـيراً } قال: يقول لـمـحمد صلى الله عليه وسلم: إذا أخبرتك شيئاً،
  فـاعلـم أنه كما أخبرتك، أنا الـخبـير والـخبـير فـي قوله: { فـاسأَلْ بِهِ خَبِـيراً
  } منصوب علـى الـحال من الهاء التـي فـي قوله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

