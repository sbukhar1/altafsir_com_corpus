text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي خَلَقَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا فِي سِتَّةِ أَيَّامٍ ثُمَّ ٱسْتَوَىٰ
  عَلَى ٱلْعَرْشِ ٱلرَّحْمَـٰنُ فَسْئَلْ بِهِ خَبِيراً }{ فِي سِتَّةِ أَيَّامٍ } يعني
  في مدّة: مقدارها هذه المدّة، لأنه لم يكن حينئذ نهار ولا ليل، وقيل: ستة أيام من أيام
  الآخرة، وكل يوم ألف سنة. والظاهر أنها من أيام الدنيا. وعن مجاهد: أوّلها يوم الأحد،
  وآخرها يوم الجمعة. ووجهه أن يسمي الله لملائكته تلك الأيام المقدرة بهذه الأسماء فلما
  خلق الشمس وأدارها وترتب أمر العالم على ما هو عليه، جرت التسمية على هذه الأيام. وأما
  الداعي إلى هذا العدد ـ أعني الستة دون سائر الأعداد ـ فلا نشك أنه داعي حكمة؛ لعلمنا
  أنه لا يقدّر تقديراً إلاّ بداعي حكمة، وإن كنا لا نطلع عليه ولا نهتدي إلى معرفته.
  ومن ذلك تقدير الملائكة الذين هم أصحاب النار تسعة عشر، وحملة العرش ثمانية، والشهور
  أثني عشر، والسمٰوات سبعاً والأرض كذلك، والصلوات خمساً، وأعداد النصب والحدود والكفارات
  وغير ذلك. والإقرار بدواعي الحكمة في جميع أفعاله، وبأن ما قدّره حق وصواب هو الإيمان.
  وقد نصّ عليه في قوله:{ وَمَا جَعَلْنَآ أَصْحَٰبَ ٱلنَّارِ إِلاَّ مَلَٰئِكَةً وَمَا
  جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لِّلَّذِينَ كَفَرُواْ لِيَسْتَيْقِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَيَزْدَادَ ٱلَّذِينَ ءَامَنُوۤاْ إِيمَٰناً وَلاَ يَرْتَابَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَٱلْمُؤْمِنُونَ وَلِيَقُولَ ٱلَّذِينَ فِي قُلُوبِهِم
  مَّرَضٌ وَٱلْكَٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً }[المدثر: 31] ثم
  قال:{ وَمَا يَعْلَمُ جُنُودَ رَبِّكَ إِلاَّ هُوَ }[المدثر:31] وهو الجواب أيضاً في
  أن لم يخلقها في لحظة، وهو قادر على ذلك. وعن سعيد بن جبير رضي الله عنهما. إنما خلقها
  في ستة أيام وهو يقدر على أن يخلقها في لحظة، تعليماً لخلقه الرفق والتثبت. وقيل: اجتمع
  خلقها يوم الجمعة فجعله الله عيداً للمسلمين. الذي خلق مبتدأ. و { ٱلرَّحْمَـٰنُ }
  خبره. أو صفة للحيّ، والرحمٰن: خبر مبتدأ محذوف. أو بدل عن المستتر في استوى. وقرىء:
  «الرحمٰن» بالجر صفة للحيّ. وقرىء: «فسل» والباء في به صلة سل، كقوله تعالى:{ سَأَلَ
  سَائِلٌ بِعَذَابٍ وَاقِعٍ }[المعارج: 1] كما تكون عن صلته في نحو قوله:{ ثُمَّ لَتُسْـئَلُنَّ
  يَوْمَئِذٍ عَنِ ٱلنَّعِيمِ }[التكاثر: 8] فسأل به؛ كقوله: اهتمّ به، واعتني به، واشتغل
  به. وسأل عنه كقولك بحث عنه؛ فتش عنه، ونقر عنه. أو صلة خبيراً: وتجعل خبيراً مفعول
  سل، يريد: فسل عنه رجلاً عارفاً يخبرك برحمته، أو فسل رجلاً خبيراً به وبرحمته. أو:
  فسل بسؤاله خبيراً؛ كقولك: رأيت به أسداً، أي برؤيته، والمعنى: إن سألته وجدته خبيراً.
  أو تجعله حالاً عن الهاء، تريد: فسل عنه عالماً بكلّ شيء. وقيل: الرحمٰن اسم من أسماء
  الله مذكور في الكتب المتقدّمة، ولم يكونوا يعرفونه: فقيل: فسل بهذا الاسم من يخبرك
  من أهل الكتاب، حتى يعرف من ينكره. ومن ثمة كانوا يقولون: ما نعرف الرحمٰن إلاّ الذي
  باليمامة، يعنون مسيلمة. وكان يقال له: رحمٰن اليمامة.\r\n\t\t\t\r\n\t\t\t</section>"

