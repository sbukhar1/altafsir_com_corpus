  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  لاَ يَدْعُونَ مَعَ ٱللَّهِ إِلَـٰهًا آخَرَ وَلاَ يَقْتُلُونَ ٱلنَّفْسَ ٱلَّتِي حَرَّمَ
  ٱللَّهُ إِلاَّ بِٱلْحَقِّ وَلاَ يَزْنُونَ وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُضَاعَفْ
  لَهُ ٱلْعَذَابُ يَوْمَ ٱلْقِيامَةِ وَيَخْلُدْ فِيهِ مُهَاناً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَن تَابَ وَآمَنَ وَعَمِلَ عَمَلاً صَالِحاً فَأُوْلَـٰئِكَ يُبَدِّلُ ٱللَّهُ سَيِّئَاتِهِمْ
  حَسَنَاتٍ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  حَرَّمَ ٱللَّهُ } أي حرّمها. والمعنى: حرّم قتلها. و { إِلاَّ بِٱلْحَقِّ } متعلق
  بهذا القتل المحذوف. أوبـ «لا يقتلون»، ونفي هذه المقبحات العظام على الموصوفين بتلك
  الخلال العظيمة في الدين، للتعريض بما كان عليه أعداء المؤمنين من قريش وغيرهم، كأنه
  قيل: والذين برأهم الله وطهرهم مما أنتم عليه. والقتل بغير الحق: يدخل فيه الوأد وغيره.
  وعن ابن مسعود رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(780)
  قلت: يا رسول الله، أيّ الذنب أعظم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن تجعل لله ندّاً هو خلقك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ثم أيّ؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن تقتل ولدك خشية أن يأكل معك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ثم أي؟ وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن تزاني حليلة جارك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله تصديقه. وقرىء: «يلق فيه أثاماً». وقرىء: «يلقى» بإثبات
  الألف، وقد مرّ مثله. والآثام: جزاء الإثم، بوزن الوبال والنكال ومعناهما، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جَزَي اللَّهُ ابْنَ عُرْوَةَ حَيْثُ أَمْسَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَقُوقاً وَالْعُقُوقُ لهُ أثَامُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل هو الإثم. ومعناه: يلق جزاء
  أثام. وقرأ ابن مسعود رضي الله عنه: «أياماً»، أي شدائد. يقال: يوم ذو أيام: لليوم
  العصيب. { يُضَـٰعَفُ } بدل من يلق؛ لأنهما في معنى واحد. كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَتَى تَأْتِنَا تُلَمِم بِنَا فِي دِيَارِنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَجِدْ حَطَباً جَزْلاً وَنَاراً تَأَجَّجَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «يضعف»، و «نضعف له العذاب»،
  بالنون ونصب العذاب. وقرىء بالرفع على الاستئناف أو على الحال، وكذلك { وَيَخْلُدْ
  } وقرىء: «ويخلد»، على البناء للمفعول مخففاً ومثقلاً، من الإخلاد والتخليد. وقرىء:
  «وتخلد»، بالتاء على الالتفات { يُبَدِّلُ } مخفف ومثقل، وكذلك سيئاتهم. فإن قلت: ما
  معنى مضاعفة العذاب وإبدال السيئات حسنات؟ قلت: إذا ارتكب المشرك معاصي مع الشرك عذب
  على الشرك وعلى المعاصي جميعاً، فتضاعف العقوبة لمضاعفة المعاقب عليه. وإبدال السيئات
  حسنات: أنه يمحوها بالتوبة، ويثبت مكانها الحسنات: الإيمان، والطاعة، والتقوى. وقيل:
  يبدّلهم بالشرك إيماناً. وبقتل المسلمين: قتل المشركين، وبالزنا: عفة وإحصاناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
