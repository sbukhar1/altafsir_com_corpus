text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ وَجَعَلْنَا مَعَهُ أَخَاهُ هَارُونَ وَزِيراً } * { فَقُلْنَا ٱذْهَبَآ
  إِلَى ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا فَدَمَّرْنَاهُمْ تَدْمِيراً }الوزارة:
  لا تنافي النبوّة، فقد كان يبعث في الزمن الواحد أنبياء يؤمرون بأن يوازر بعضهم بعضاً.
  والمعنى: فذهبا إليهم فكذبوهما فدمرناهم، كقوله:{ ٱضْرِب بّعَصَاكَ ٱلْبَحْرَ فَٱنفَلَقَ }[الشعراء:
  63] أي فضرب فانفلق. أراد اختصار القصة فذكر حاشيتيها أوّلها وآخرها، لأنهما المقصود
  بطولها أعني: إلزام الحجة ببعثة الرسل واستحقاق التدمير بتكذيبهم. وعن عليّ رضي الله
  عنه فدمّرتهم. وعنه فدمّراهم. وقرىء: «فدمّرانهم»، على التأكيد بالنون الثقيلة.\r\n\t\t\t\r\n\t\t\t</section>"

