  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ وَجَعَلْنَا مَعَهُ أَخَاهُ هَارُونَ وَزِيراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱذْهَبَآ إِلَى ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا فَدَمَّرْنَاهُمْ تَدْمِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الوزارة: لا تنافي النبوّة، فقد كان يبعث في الزمن الواحد أنبياء يؤمرون
  بأن يوازر بعضهم بعضاً. والمعنى: فذهبا إليهم فكذبوهما فدمرناهم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱضْرِب
  بّعَصَاكَ ٱلْبَحْرَ فَٱنفَلَقَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 63] أي فضرب فانفلق. أراد
  اختصار القصة فذكر حاشيتيها أوّلها وآخرها، لأنهما المقصود بطولها أعني: إلزام الحجة
  ببعثة الرسل واستحقاق التدمير بتكذيبهم. وعن عليّ رضي الله عنه فدمّرتهم. وعنه فدمّراهم.
  وقرىء: «فدمّرانهم»، على التأكيد بالنون الثقيلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

