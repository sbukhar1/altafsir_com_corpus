text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ وَجَعَلْنَا مَعَهُ أَخَاهُ هَارُونَ وَزِيراً } * { فَقُلْنَا ٱذْهَبَآ
  إِلَى ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا فَدَمَّرْنَاهُمْ تَدْمِيراً }يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم يتوعد مشركي قومه علـى كفرهم بـالله،
  وتكذيبهم رسوله ويخوّفهم من حلول نقمته بهم، نظير الذي يحلّ بـمن كان قبلهم من الأمـم
  الـمكذّبة رسلها: { وَلَقَدْ آتَـيْنا } يا مـحمد { مُوسَى الكِتابَ } يعنـي التوراة،
  كالذي آتـيناك من الفرقان { وَجَعَلْنا مَعَهُ أخَاهُ هارُونَ وَزِيراً } يعنـي: معيناً
  وظهيراً { فقُلْنا اذْهَبـا إلـى القَوْمِ الَّذِينَ كَذَّبُوا بآياتِنا } يقول: فقلنا
  لهما: اذهبـا إلـى فرعون وقومه الذي كذّبوا بإعلامنا وأدلتنا، فدمرناهم تدميراً. وفـي
  الكلام متروك استغنـي بدلالة ما ذكر من ذكره وهو: فذهبـا فكذبوهما، فدمرناهم حينئذٍ.\r\n\t\t\t\r\n\t\t\t</section>"

