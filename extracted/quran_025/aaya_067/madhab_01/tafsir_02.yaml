text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ إِذَآ
  أَنفَقُواْ لَمْ يُسْرِفُواْ وَلَمْ يَقْتُرُواْ وَكَانَ بَيْنَ ذَلِكَ قَوَاماً }قرىء:
  «يقتروا» بكسر التاء وضمها. و «يقتروا»، بتخفيف التاء وتشديدها. والقتر والإقتار والتقتير:
  التضييق الذي هو نقيض الإسراف. والإسراف: مجاوزة الحدّ في النفقة. ووصفهم بالقصد الذي
  هو بين الغلو والتقصير. وبمثله أُمر رسول الله صلى الله عليه وسلم{ وَلاَ تَجْعَلْ
  يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْطِ }[الإسراء:
  29] وقيل: الإسراف إنما هو الإنفاق في المعاصي، فأما في القرب فلا إسراف. وسمع رجل
  رجلاً يقول: لا خير في الإسراف. فقال: لا إسراف في الخير، وعن عمر بن عبد العزيز رضي
  الله عنه أنه شكر عبد الملك بن مروان حين زوّجه ابنته وأحسن إليه، فقال: وصلت الرحم
  وفعلت وصنعت، وجاء بكلام حسن، فقال ابن لعبد الملك: إنما هو كلام أعدّه لهذا المقام،[فسكت
  عبدالملك] فلما كان بعد أيام دخل عليه والابن حاضر، فسأله عن نفقته وأحواله فقال: الحسنة
  بين السيئتين، فعرف عبد الملك أنه أراد ما في هذه الآية فقال لابنه: يا بنيّ، أهذا
  مما أعدّه؟ وقيل: أولئك أصحاب محمد صلى الله عليه وسلم، كانوا لايأكلون طعاماً للتنعم
  واللذة، ولا يلبسون ثوباً للجمال والزينة، ولكن كانوا يأكلون ما يسدّ جوعتهم ويعينهم
  على عبادة ربهم، ويلبسون ما يستر عوراتهم ويكنهم من الحرّ والقرّ، وقال عمر رضي الله
  عنه: كفى سرفاً أن لا يشتهي رجل شيئاً إلاّ اشتراه فأكله. والقوام: العدل بين الشيئين
  لاستقامة الطرفين واعتدالهما. ونظير القوام من الاستقامة: السواء من الاستواء. وقرىء:
  «قواماً» بالكسر، وهو ما يقام به الشيء. يقال: أنت قوامنا، بمعنى ما تقام به الحاجة
  لا يفضل عنها ولا ينقص، والمنصوبان أعني { بَيْنَ ذَلِكَ قَوَاماً }: جائز أن يكونا
  خبرين معاً، وأن يحتمل بين ذلك لغواً، وقواماً مستقراً. وأن يكون الظرف خبراً، وقواماً
  حالاً مؤكدة. وأجاز الفراء أن يكون { بَيْنَ ذٰلِكَ } اسم كان، على أنه مبني لإضافته
  إلى غير متمكن، كقوله:لَمْ يَمْنَعِ الشّرْبَ مِنْهَا غَيْرَ أَنْ نَطَقَتْ   وهو من
  جهة الإعراب لا بأس به، ولكن المعنى ليس بقوي: لأنّ ما بين الإسراف والتقتير قوام لا
  محالة، فليس في الخبر الذي هو معتمد الفائدة فائدة.\r\n\t\t\t\r\n\t\t\t</section>"

