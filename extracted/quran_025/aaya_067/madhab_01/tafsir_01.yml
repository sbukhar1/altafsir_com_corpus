  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما عَلـى أحَدِكُمْ لَوِ اتَّـخَذَ
  ثَوْبَـيْنِ. ثَوْبـاً لِـمِهْنَتِهِ، وَثَوْبـاً لِـجُمْعَتِهِ وَعِيدِهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكقوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا أنْعَمَ اللَّهُ عَلـى عَبْدٍ نِعْمَةً أحَبَّ أنْ يَرَى أثَرَهُ
  عَلَـيْهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وما أشبه ذلك من الأخبـار التـي قد بـيَّناها فـي مواضعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وكانَ بـينَ ذلكَ قَوَاماً } فإنه النفقة بـالعدل والـمعروف، علـى ما قد بـيَّنا.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
