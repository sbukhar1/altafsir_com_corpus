  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَآ أَنفَقُواْ لَمْ يُسْرِفُواْ وَلَمْ يَقْتُرُواْ وَكَانَ بَيْنَ ذَلِكَ قَوَاماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: والذين إذا أنفقوا أموالهم لـم يسرفوا فـي إنفـاقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي النفقة التـي عناها الله فـي هذا الـموضع،
  وما الإسراف فـيها والإقتار. فقال بعضهم: الإسرافُ ما كان من نفقة فـي معصية الله،
  وإن قلَّت. قال: وإياها عنـي الله، وسماها إسرافـا قالوا: والإقتار الـمنع من حقّ الله.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وَالَّذِينَ إذَا أنْفَقُوا لَـمْ
  يُسْرفُوا وَلَـمْ يَقْتُرُوا، وكانَ بـينَ ذلك قَوَاماً } قال: هم الـمؤمنون لا يسرفون
  فـينفقون فـي معصية الله، ولا يُقترون فـيـمنعون حقوق الله تعالـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن عثمان بن الأسود، عن مـجاهد،
  قال: لو أنفقت مثل أبـي قُبـيس ذهبـاً فـي طاعة الله ما كان سرفـاً، ولو أنفقت صاعاً
  فـي معصية الله كان سرفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قوله { وَالَّذِينَ إذَا أنْفَقُوا لَـمْ يُسْرِفُوا
  وَلَـمْ يَقْتُروا } قال: فـي النفقة فـيـما نهاهم وإن كان درهماً واحداً، ولـم يقتروا
  ولـم يُقَصِّرُوا عن النفقة فـي الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله { وَالَّذِينَ إذَا أنْفَقُوا
  لَـمْ يُسْرفوا وَلَـمْ يَقْتُرُوا وكانَ بـينَ ذلكَ قَوَاماً } قال: لـم يسرفوا فـينفقوا
  فـي معاصي الله. كلّ ما أنفق فـي معصية الله، وإن قلّ فهو إسراف، ولـم يقتروا فـيـمسكوا
  عن طاعة الله. قال: وما أُمْسِكَ عن طاعة الله وإن كثر فهو إقتار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخبرنا ابن وهب، قال: أخبرنـي إبراهيـم بن نشيط، عن عمر مولـى
  غُفرة أنه سئل عن الإسراف ما هو؟ قال: كلّ شي أنفقته فـي غير طاعة الله فهو سرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: السرف: الـمـجاوزة فـي النفقة الـحدّ والإقتار: التقصير
  عن الذي لا بدّ منه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا عبد السلام بن حرب، عن مغيرة، عن إبراهيـم، قوله
  { وَالَّذِينَ إذَا أنْفَقُوا لَـمْ يُسْرِفُوا وَلَـمْ يَقْتُرُوا } قال: لا يجيعهم
  ولا يعريهم ولا ينفق نفقة يقول الناس قد أسرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن يزيد بن خنـيس أبو عبد الله الـمخزومي
  الـمكي، قال: سمعت وهيب بن الورد أبـي الورد مولـى بنـي مخزوم، قال: لقـي عالـم عالـماً
  هو فوقه فـي العلـم، فقال: يرحمك الله أخبرنـي عن هذا البناء الذي لا إسراف فـيه ما
  هو؟ قال: هو ما سترك من الشمس، وأكنَّك من الـمطر، قال: يرحمك الله، فأخبرنـي عن هذا
  الطعام الذي نصيبه لا إسراف فـيه ما هو؟ قال: ما سدّ الـجوع ودونَ الشبع، قال: يرحمك
  الله، فأخبرنـي عن هذا اللبـاس الذي لا إسراف فـيه ما هو؟ قال: ما ستر عورتك، وأدفأك
  من البرد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
