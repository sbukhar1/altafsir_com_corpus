  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ إِذَآ أَنفَقُواْ لَمْ يُسْرِفُواْ وَلَمْ
  يَقْتُرُواْ وَكَانَ بَيْنَ ذَلِكَ قَوَاماً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عبد الرحمن بن شريح، عن يزيد بن أبـي حبـيب
  فـي هذه الآية { وَالَّذِينَ إذَا أنْفَقُوا... } الآية، قال: كانوا لا يـلبسون ثوبـاً
  للـجمال، ولا يأكلون طعاما للذّة، ولكن كانوا يريدون من اللبـاس ما يسترون به عورتهم،
  ويكتَنُّون به من الـحرّ والقرّ، ويريدون من الطعام ما سدّ عنهم بـالـجوع، وقوّاهم
  علـى عبـادة ربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن العلاء بن عبد الكريـم، عن يزيد بن مرّة الـجعفـي، قال: العلـم خير من
  العمل، والـحسنة بـين السيئتـين، يعنـي: إذا أنفقوا لـم يسرفوا ولـم يقتروا، وخير الأعمال
  أوساطها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مسلـم
  بن إبراهيـم، قال: ثنا كعب بن فروخ، قال: ثنا قتادة، عن مطرِّف بن عبد الله، قال: خير
  هذه الأمور أوساطها، والـحسنة بـين السيئتـين. فقلت لقتادة: ما الـحسنة بـين السيئتـين؟
  فقال: { الَّذِينَ إذَا أنْفَقُوا لَـمْ يُسْرِفُوا وَلَـمْ يَقْتُرُوا... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الإسرافُ هو أن تأكل مال غيرك بغير حقّ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا سالـم بن سعيد، عن أبـي مَعْدان، قال:
  كنت عند عون بن عبد الله بن عتبة، فقال: لـيس الـمسرف من يأكل ماله، إنـما الـمسرف
  من يأكل مال غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  فـي ذلك، قول من قال: الإسراف فـي النفقة الذي عناه الله فـي هذا الـموضع: ما جاوز
  الـحدّ الذي أبـاحه الله لعبـاده إلـى ما فوقه، والإقتار: ما قصر عما أمر الله به،
  والقوام: بـين ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا إن ذلك كذلك، لأن الـمسرف
  والـمقتر كذلك ولو كان الإسراف والإقتار فـي النفقة مرخصاً فـيهما ما كانا مذمومين،
  ولا كان الـمسرف ولا الـمقتر مذموماً، لأن ما أذن الله فـي فعله فغير مستـحقّ فـاعله
  الذمّ. فإن قال قائل: فهل لذلك من حدّ معروف تبـينه لنا؟ قـيـل: نعم، ذلك مفهوم فـي
  كلّ شيء من الـمطاعم والـمشارب والـملابس والصدقة وأعمال البرّ وغير ذلك، نكره تطويـل
  الكتاب بذكر كلّ نوع من ذلك مفصلاً، غير أن جملة ذلك هو ما بـيَّنا، وذلك نـحو أكل
  آكل من الطعام فوق الشبع ما يضعف بدنه، وينهك قواه، ويشغله عن طاعة ربه، وأداء فرائضه،
  فذلك من السرف، وأن يترك الأكل وله إلـيه سبـيـل حتـى يضعف ذلك جسمه، ويَنْهَك قواه،
  ويضعفه عن أداء فرائض ربه، فذلك من الإقتار، وبـين ذلك القَوام علـى هذا النـحو، كلّ
  ما جانس ما ذكرنا. فأما اتـخاذ الثوب للـجمال، يـلبسه عند اجتـماعه مع الناس، وحضوره
  الـمـحافل والـجمع والأعياد، دون ثوب مهنته، أو أكله من الطعام ما قوّاه علـى عبـادة
  ربه، مـما ارتفع عما قد يسدّ الـجوع، مـما هو دونه من الأغذية، غير أنه لا يعين البدن
  علـى القـيام لله بـالواجب معونته، فذلك خارج عن معنى الإسراف، بل ذلك من القَوام،
  لأن النبـيّ صلى الله عليه وسلم قد أمر ببعض ذلك، وحضّ علـى بعضه، كقوله:</font></font>&#13;\t\t\t<label
