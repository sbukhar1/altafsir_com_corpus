text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ إِذَآ
  أَنفَقُواْ لَمْ يُسْرِفُواْ وَلَمْ يَقْتُرُواْ وَكَانَ بَيْنَ ذَلِكَ قَوَاماً }يقول
  تعالـى ذكره: والذين إذا أنفقوا أموالهم لـم يسرفوا فـي إنفـاقها.ثم اختلف أهل التأويـل
  فـي النفقة التـي عناها الله فـي هذا الـموضع، وما الإسراف فـيها والإقتار. فقال بعضهم:
  الإسرافُ ما كان من نفقة فـي معصية الله، وإن قلَّت. قال: وإياها عنـي الله، وسماها
  إسرافـا قالوا: والإقتار الـمنع من حقّ الله. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وَالَّذِينَ إذَا أنْفَقُوا
  لَـمْ يُسْرفُوا وَلَـمْ يَقْتُرُوا، وكانَ بـينَ ذلك قَوَاماً } قال: هم الـمؤمنون
  لا يسرفون فـينفقون فـي معصية الله، ولا يُقترون فـيـمنعون حقوق الله تعالـى.حدثنا
  أبو كُرَيب، قال: ثنا ابن يـمان، عن عثمان بن الأسود، عن مـجاهد، قال: لو أنفقت مثل
  أبـي قُبـيس ذهبـاً فـي طاعة الله ما كان سرفـاً، ولو أنفقت صاعاً فـي معصية الله كان
  سرفـاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله { وَالَّذِينَ
  إذَا أنْفَقُوا لَـمْ يُسْرِفُوا وَلَـمْ يَقْتُروا } قال: فـي النفقة فـيـما نهاهم
  وإن كان درهماً واحداً، ولـم يقتروا ولـم يُقَصِّرُوا عن النفقة فـي الـحقّ.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله { وَالَّذِينَ إذَا أنْفَقُوا
  لَـمْ يُسْرفوا وَلَـمْ يَقْتُرُوا وكانَ بـينَ ذلكَ قَوَاماً } قال: لـم يسرفوا فـينفقوا
  فـي معاصي الله. كلّ ما أنفق فـي معصية الله، وإن قلّ فهو إسراف، ولـم يقتروا فـيـمسكوا
  عن طاعة الله. قال: وما أُمْسِكَ عن طاعة الله وإن كثر فهو إقتار.قال: أخبرنا ابن وهب،
  قال: أخبرنـي إبراهيـم بن نشيط، عن عمر مولـى غُفرة أنه سئل عن الإسراف ما هو؟ قال:
  كلّ شي أنفقته فـي غير طاعة الله فهو سرف.وقال آخرون: السرف: الـمـجاوزة فـي النفقة
  الـحدّ والإقتار: التقصير عن الذي لا بدّ منه. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا عبد السلام بن حرب، عن مغيرة، عن إبراهيـم، قوله { وَالَّذِينَ إذَا
  أنْفَقُوا لَـمْ يُسْرِفُوا وَلَـمْ يَقْتُرُوا } قال: لا يجيعهم ولا يعريهم ولا ينفق
  نفقة يقول الناس قد أسرف.حدثنـي سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن يزيد
  بن خنـيس أبو عبد الله الـمخزومي الـمكي، قال: سمعت وهيب بن الورد أبـي الورد مولـى
  بنـي مخزوم، قال: لقـي عالـم عالـماً هو فوقه فـي العلـم، فقال: يرحمك الله أخبرنـي
  عن هذا البناء الذي لا إسراف فـيه ما هو؟ قال: هو ما سترك من الشمس، وأكنَّك من الـمطر،
  قال: يرحمك الله، فأخبرنـي عن هذا الطعام الذي نصيبه لا إسراف فـيه ما هو؟ قال: ما
  سدّ الـجوع ودونَ الشبع، قال: يرحمك الله، فأخبرنـي عن هذا اللبـاس الذي لا إسراف فـيه
  ما هو؟ قال: ما ستر عورتك، وأدفأك من البرد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ إِذَآ أَنفَقُواْ لَمْ
  يُسْرِفُواْ وَلَمْ يَقْتُرُواْ وَكَانَ بَيْنَ ذَلِكَ قَوَاماً }حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: أخبرنـي عبد الرحمن بن شريح، عن يزيد بن أبـي حبـيب فـي هذه الآية
  { وَالَّذِينَ إذَا أنْفَقُوا... } الآية، قال: كانوا لا يـلبسون ثوبـاً للـجمال، ولا
  يأكلون طعاما للذّة، ولكن كانوا يريدون من اللبـاس ما يسترون به عورتهم، ويكتَنُّون
  به من الـحرّ والقرّ، ويريدون من الطعام ما سدّ عنهم بـالـجوع، وقوّاهم علـى عبـادة
  ربهم.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن العلاء بن عبد الكريـم، عن يزيد
  بن مرّة الـجعفـي، قال: العلـم خير من العمل، والـحسنة بـين السيئتـين، يعنـي: إذا
  أنفقوا لـم يسرفوا ولـم يقتروا، وخير الأعمال أوساطها.حدثنا ابن بشار، قال: ثنا مسلـم
  بن إبراهيـم، قال: ثنا كعب بن فروخ، قال: ثنا قتادة، عن مطرِّف بن عبد الله، قال: خير
  هذه الأمور أوساطها، والـحسنة بـين السيئتـين. فقلت لقتادة: ما الـحسنة بـين السيئتـين؟
  فقال: { الَّذِينَ إذَا أنْفَقُوا لَـمْ يُسْرِفُوا وَلَـمْ يَقْتُرُوا... } الآية.وقال
  آخرون: الإسرافُ هو أن تأكل مال غيرك بغير حقّ. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا سالـم بن سعيد، عن أبـي مَعْدان، قال: كنت عند عون بن عبد الله بن عتبة، فقال:
  لـيس الـمسرف من يأكل ماله، إنـما الـمسرف من يأكل مال غيره.قال أبو جعفر: والصواب
  من القول فـي ذلك، قول من قال: الإسراف فـي النفقة الذي عناه الله فـي هذا الـموضع:
  ما جاوز الـحدّ الذي أبـاحه الله لعبـاده إلـى ما فوقه، والإقتار: ما قصر عما أمر الله
  به، والقوام: بـين ذلك.وإنـما قلنا إن ذلك كذلك، لأن الـمسرف والـمقتر كذلك ولو كان
  الإسراف والإقتار فـي النفقة مرخصاً فـيهما ما كانا مذمومين، ولا كان الـمسرف ولا الـمقتر
  مذموماً، لأن ما أذن الله فـي فعله فغير مستـحقّ فـاعله الذمّ. فإن قال قائل: فهل لذلك
  من حدّ معروف تبـينه لنا؟ قـيـل: نعم، ذلك مفهوم فـي كلّ شيء من الـمطاعم والـمشارب
  والـملابس والصدقة وأعمال البرّ وغير ذلك، نكره تطويـل الكتاب بذكر كلّ نوع من ذلك
  مفصلاً، غير أن جملة ذلك هو ما بـيَّنا، وذلك نـحو أكل آكل من الطعام فوق الشبع ما
  يضعف بدنه، وينهك قواه، ويشغله عن طاعة ربه، وأداء فرائضه، فذلك من السرف، وأن يترك
  الأكل وله إلـيه سبـيـل حتـى يضعف ذلك جسمه، ويَنْهَك قواه، ويضعفه عن أداء فرائض ربه،
  فذلك من الإقتار، وبـين ذلك القَوام علـى هذا النـحو، كلّ ما جانس ما ذكرنا. فأما اتـخاذ
  الثوب للـجمال، يـلبسه عند اجتـماعه مع الناس، وحضوره الـمـحافل والـجمع والأعياد،
  دون ثوب مهنته، أو أكله من الطعام ما قوّاه علـى عبـادة ربه، مـما ارتفع عما قد يسدّ
  الـجوع، مـما هو دونه من الأغذية، غير أنه لا يعين البدن علـى القـيام لله بـالواجب
  معونته، فذلك خارج عن معنى الإسراف، بل ذلك من القَوام، لأن النبـيّ صلى الله عليه
  وسلم قد أمر ببعض ذلك، وحضّ علـى بعضه، كقوله:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ إِذَآ أَنفَقُواْ لَمْ
  يُسْرِفُواْ وَلَمْ يَقْتُرُواْ وَكَانَ بَيْنَ ذَلِكَ قَوَاماً } \" ما عَلـى أحَدِكُمْ
  لَوِ اتَّـخَذَ ثَوْبَـيْنِ. ثَوْبـاً لِـمِهْنَتِهِ، وَثَوْبـاً لِـجُمْعَتِهِ وَعِيدِهِ
  \" وكقوله: \" إذَا أنْعَمَ اللَّهُ عَلـى عَبْدٍ نِعْمَةً أحَبَّ أنْ يَرَى أثَرَهُ
  عَلَـيْهِ \" ، وما أشبه ذلك من الأخبـار التـي قد بـيَّناها فـي مواضعها.وأما قوله:
  { وكانَ بـينَ ذلكَ قَوَاماً } فإنه النفقة بـالعدل والـمعروف، علـى ما قد بـيَّنا.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا
  أبو عاصم، قال: ثنا سفـيان، عن أبـي سلـيـمان، عن وهب بن منبه، فـي قوله { وكانَ بـينَ
  ذلكَ قَوَاماً } قال: الشطر من أموالهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، قوله { وكانَ بـينَ ذلكَ قَوَاماً }: النفقة بـالـحقّ.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وكانَ بـينَ ذلكَ قَوَاماً
  } قال: القوام: أن ينفقوا فـي طاعة الله، ويـمسكوا عن مـحارم الله.قال: أخبرنـي إبراهيـم
  بن نشيط، عن عمر مولـى غُفْرة، قال: قلت له: ما القَوام؟ قال: القوام: أن لا تنفق فـي
  غير حقّ، ولا تـمسك عن حقّ هو علـيك. والقوام فـي كلام العرب، بفتـح القاف، وهو الشيء
  بـين الشيئين. تقول للـمرأة الـمعتدلة الـخـلق: إنها لـحسنة القوام فـي اعتدالها، كما
  قال الـحُطَيئة:طافَتْ أُمامَةُ بـالرُّكبْـانِ آوِنَة   ًيا حُسْنَهُ مِنْ قَوَامٍ
  مَّا وَمُنْتَقَبـافأما إذا كسرت القاف فقلت: إنه قِوام أهله، فإنه يعنـي به: أن به
  يقوم أمرهم وشأنهم. وفـيه لغات آخُرَ، يقال منه: هو قـيام أهله وقـيِّـمهم فـي معنى
  قوامهم. فمعنى الكلام: وكان إنفـاقهم بـين الإسراف والإقتار قواماً معتدلاً، لا مـجاوزة
  عن حدّ الله، ولا تقصيراً عما فرضه الله، ولكن عدلاً بـين ذلك علـى ما أبـاحه جلّ ثناؤه،
  وأذن فـيه ورخص.واختلفت القرّاء فـي قراءة قوله: { ولـم يَقْتُرُوا } فقرأته عامة قرّاء
  الـمدينة «ولـمْ يُقْتِرُوا» بضمّ الـياء وكسر التاء من: أقتر يقتر. وقرأته عامة قرّاء
  الكوفـيـين { وَلـمْ يَقْتُرُوا } بفتـح الـياء وضمّ التاء من: قَتَر يَقْتُر. وقرأته
  عامة قرّاء البصرة «وَلـمْ يَقْتِروا» بفتـح الـياء وكسر التاء من قتر يقتر.والصواب
  من القول فـي ذلك، أن كلّ هذه القراءات علـى اختلاف ألفـاظها لغات مشهورات فـي العرب،
  وقراءات مستفـيضات وفـي قرّاء الأمصار بـمعنى واحد، فبأيتها قرأ القارىء فمصيب.وقد
  بـيَّنا معنى الإسراف والإقتار بشواهدهما فـيـما مضى فـي كتابنا فـي كلام العرب، فأغنى
  ذلك عن إعادته فـي هذا الـموضع. وفـي نصب القَوام وجهان: أحدهما ما ذكرت، وهو أن يجعل
  فـي كان اسم الإنفـاق بـمعنى: وكان إنفـاقهم ما أنفقوا بـين ذلك قواماً: أي عدلاً،
  والآخر أن يجعل بـين هو الاسم، فتكون وإن كانت فـي اللفظة نصبـاً فـي معنى رفع، كما
  يقال: كان دون هذا لك كافـياً، يعنـي به: أقلّ من هذا كان لك كافـياً، فكذلك يكون فـي
  قوله: { وكانَ بـينَ ذلكَ قَوَاماً } لأن معناه: وكان الوسط من ذلك قواماً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

