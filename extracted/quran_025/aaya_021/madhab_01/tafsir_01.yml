  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا لَوْلاَ أُنْزِلَ عَلَيْنَا ٱلْمَلاَئِكَةُ أَوْ
  نَرَىٰ رَبَّنَا لَقَدِ ٱسْتَكْبَرُواْ فِيۤ أَنفُسِهِمْ وَعَتَوْا عُتُوّاً كَبِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقال الـمشركون الذين لا يخافون لقاءنا، ولا يَخْشَوْن
  عقابنا، هلا أنزل الله علـينا ملائكة، فتـخبرَنا أن مـحمدا مـحقّ فـيـما يقول، وأن
  ما جاءنا به صدق، أو نرى ربنا فـيخبرنا بذلك، كما قال جلّ ثناؤه مخبرا عنهم: وقالُوا
  لَنْ نُؤْمِنَ لَكَ حتـى تَفْجُرَ لَنا مِنَ الأرْضِ يَنْبُوعا ثم قال بعد: أوْ تَأْتِـيَ
  بـاللَّهِ وَالـمَلائِكَةِ قَبِـيلاً يقول الله: لقد استكبر قائلو هذه الـمقالة فـي
  أنفسهم، وتعظموا، { وَعَتَوْا عُتُوّا كَبِـيرا } يقول: وتـجاوزوا فـي الاستكبـار بقـيـلهم
  ذلك حدّه وبنحو الذي قلنا فـي ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قال كفـار قريش: { لَوّلاَ أُنْزِلَ عَلَـيْنَا الـمَلاَئِكَةُ } فـيخبرونا أن مـحمداً
  رسول الله صلى الله عليه وسلم، { لَقَدِ اسْتَكْبَرُوا فـي أنْفُسِهِمْ وَعَتَوْا عُتُوًّا
  } لأن «عتا» من ذوات الواو، فأخرج مصدره علـى الأصل بـالواو. وقـيـل فـي سورة مريـم:
  وَقَدْ بَلَغْتُ مِنَ الكِبَرِ عتِـيًّا وإنـما قـيـل ذلك كذلك لـموافقة الـمصادر فـي
  هذا الوجه جمع الأسماء كقولهم: قعد قعوداً، وهم قوم قعود، فلـما كان ذلك كذلك، وكان
  العاتـي يجمع عتـياً بناء علـى الواحد، جعل مصدره أحياناً موافقاً لـجمعه، وأحياناً
  مردوداً إلـى أصله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

