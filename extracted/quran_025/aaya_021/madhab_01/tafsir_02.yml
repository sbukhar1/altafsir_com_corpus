  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا لَوْلاَ أُنْزِلَ عَلَيْنَا ٱلْمَلاَئِكَةُ أَوْ
  نَرَىٰ رَبَّنَا لَقَدِ ٱسْتَكْبَرُواْ فِيۤ أَنفُسِهِمْ وَعَتَوْا عُتُوّاً كَبِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي لا يأملون لقاءنا بالخير لأنهم كفرة. أو لا يخافون لقاءنا بالشر.
  والرجاء في لغة تهامة: الخوف، وبه فسر قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَرْجُونَ لِلَّهِ وَقَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[نوح:
  13] جعلت الصيرورة إلى دار جزائه بمنزلة لقائه لو كان ملقياً.. اقترحوا من الآيات أن
  ينزل الله عليهم الملائكة فتخبرهم بأن محمداً صادقاً حتى يصدقوه. أو يروا الله جهرة
  فيأمرهم بتصديقه واتباعه. ولا يخلو: إما أن يكونوا عالمين بأن الله لا يرسل الملائكة
  إلى غير الأنبياء، وأن الله لا يصحّ أن يرى. وإنما علقوا إيمانهم عالمين بأن الله لا
  يكون. وإما أن لا يكونوا عالمين بذلك وإنما أرادوا التعنت باقتراح آيات سوى الآيات
  التي نزلت وقامت بها الحجة عليهم، كما فعل قوم موسى حين قالوا: لن نؤمن لك حتى نرى
  الله جهرة. فإن قلت: ما معنى { فِى أَنفُسِهِمْ }؟ قلت: معناه أنهم أضمروا الاستكبار
  عن الحق وهو الكفر والعناد في قلوبهم واعتقدوه. كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن فِى صُدُورِهِمْ إِلاَّ كِبْرٌ
  مَّـا هُم بِبَـٰلِغِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 56]. { وَعَتَوْا } وتجاوزوا الحدّ في الظلم. يقال: عتا علينا
  فلان. وقد وصف العتوّ بالكبير، فبالغ في إفراطه يعني أنهم لم يَجْسروا على هذا القول
  العظيم، إلا لأنهم بلغوا غاية الاستكبار وأقصى العتوّ، واللام جواب قسم محذوف. وهذه
  الجملة في حسن استئنافها غاية. وفي أسلوبها قول القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجَارَةُ جَسَّاسٍ أَبَأَنَا بِنَابِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُلَيْباً غَلَتْ نَابٌ كُلَيْبٌ بَوَاؤُهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي فحوى هذا الفعل دليل على التعجب
  من غير لفظ التعجب. ألا ترى أن المعنى: ما أشدّ استكبارهم، وما أكبر عتوّهم، وما أغلى
  ناباً بواؤها كليب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

