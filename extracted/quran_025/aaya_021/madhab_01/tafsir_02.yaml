text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  لاَ يَرْجُونَ لِقَآءَنَا لَوْلاَ أُنْزِلَ عَلَيْنَا ٱلْمَلاَئِكَةُ أَوْ نَرَىٰ رَبَّنَا
  لَقَدِ ٱسْتَكْبَرُواْ فِيۤ أَنفُسِهِمْ وَعَتَوْا عُتُوّاً كَبِيراً }أي لا يأملون
  لقاءنا بالخير لأنهم كفرة. أو لا يخافون لقاءنا بالشر. والرجاء في لغة تهامة: الخوف،
  وبه فسر قوله تعالى:{ لاَ تَرْجُونَ لِلَّهِ وَقَاراً }[نوح: 13] جعلت الصيرورة إلى
  دار جزائه بمنزلة لقائه لو كان ملقياً.. اقترحوا من الآيات أن ينزل الله عليهم الملائكة
  فتخبرهم بأن محمداً صادقاً حتى يصدقوه. أو يروا الله جهرة فيأمرهم بتصديقه واتباعه.
  ولا يخلو: إما أن يكونوا عالمين بأن الله لا يرسل الملائكة إلى غير الأنبياء، وأن الله
  لا يصحّ أن يرى. وإنما علقوا إيمانهم عالمين بأن الله لا يكون. وإما أن لا يكونوا عالمين
  بذلك وإنما أرادوا التعنت باقتراح آيات سوى الآيات التي نزلت وقامت بها الحجة عليهم،
  كما فعل قوم موسى حين قالوا: لن نؤمن لك حتى نرى الله جهرة. فإن قلت: ما معنى { فِى
  أَنفُسِهِمْ }؟ قلت: معناه أنهم أضمروا الاستكبار عن الحق وهو الكفر والعناد في قلوبهم
  واعتقدوه. كما قال:{ إِن فِى صُدُورِهِمْ إِلاَّ كِبْرٌ مَّـا هُم بِبَـٰلِغِيهِ }[غافر:
  56]. { وَعَتَوْا } وتجاوزوا الحدّ في الظلم. يقال: عتا علينا فلان. وقد وصف العتوّ
  بالكبير، فبالغ في إفراطه يعني أنهم لم يَجْسروا على هذا القول العظيم، إلا لأنهم بلغوا
  غاية الاستكبار وأقصى العتوّ، واللام جواب قسم محذوف. وهذه الجملة في حسن استئنافها
  غاية. وفي أسلوبها قول القائل:وَجَارَةُ جَسَّاسٍ أَبَأَنَا بِنَابِهَا   كُلَيْباً
  غَلَتْ نَابٌ كُلَيْبٌ بَوَاؤُهَاوفي فحوى هذا الفعل دليل على التعجب من غير لفظ التعجب.
  ألا ترى أن المعنى: ما أشدّ استكبارهم، وما أكبر عتوّهم، وما أغلى ناباً بواؤها كليب.\r\n\t\t\t\r\n\t\t\t</section>"

