text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَصْحَابُ ٱلْجَنَّةِ
  يَوْمَئِذٍ خَيْرٌ مُّسْتَقَرّاً وَأَحْسَنُ مَقِيلاً }المستقرّ: المكان الذي يكونون
  فيه في أكثر أوقاتهم مستقرّين يتجالسون ويتحادثون. والمقيل: المكان الذي يأوون إليه
  للاسترواح إلى أزواجهم والتمتع بمغازلتهنّ وملامستهنّ، كما أنّ المترفين في الدنيا
  يعيشون على ذلك الترتيب. وروي أنه يفرغ من الحساب في نصف ذلك اليوم، فيقيل أهل الجنة
  في الجنة وأهل النار في النار. وفي معناه قوله تعالى:{ إِنَّ أَصْحَـٰبَ ٱلْجَنَّةِ
  ٱليَوْمَ فِى شُغُلٍ فَـٰكِهُونَ هُمْ وَأَزْوٰجُهُمْ فِى ظِلَـٰلٍ عَلَى ٱلاْرَائِكِ
  مُتَّكِئُونَ }[يس: 55 - 56] قيل في تفسير الشغل: افتضاض الأبكار، ولا نوم في الجنة.
  وإنما سمي مكان دعتهم واسترواحهم إلى الحور مقيلاً على طريق التشبيه. وفي لفظ الأحسن:
  رمز إلى ما يتزين له مقيلهم. من حسن الوجوه وملاحة الصور، إلى غير ذلك من التحاسين
  والزين.\r\n\t\t\t\r\n\t\t\t</section>"

