  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَصْحَابُ
  ٱلْجَنَّةِ يَوْمَئِذٍ خَيْرٌ مُّسْتَقَرّاً وَأَحْسَنُ مَقِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المستقرّ: المكان الذي يكونون فيه في أكثر أوقاتهم مستقرّين يتجالسون
  ويتحادثون. والمقيل: المكان الذي يأوون إليه للاسترواح إلى أزواجهم والتمتع بمغازلتهنّ
  وملامستهنّ، كما أنّ المترفين في الدنيا يعيشون على ذلك الترتيب. وروي أنه يفرغ من
  الحساب في نصف ذلك اليوم، فيقيل أهل الجنة في الجنة وأهل النار في النار. وفي معناه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ أَصْحَـٰبَ ٱلْجَنَّةِ ٱليَوْمَ فِى شُغُلٍ فَـٰكِهُونَ
  هُمْ وَأَزْوٰجُهُمْ فِى ظِلَـٰلٍ عَلَى ٱلاْرَائِكِ مُتَّكِئُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:
  55 - 56] قيل في تفسير الشغل: افتضاض الأبكار، ولا نوم في الجنة. وإنما سمي مكان دعتهم
  واسترواحهم إلى الحور مقيلاً على طريق التشبيه. وفي لفظ الأحسن: رمز إلى ما يتزين له
  مقيلهم. من حسن الوجوه وملاحة الصور، إلى غير ذلك من التحاسين والزين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

