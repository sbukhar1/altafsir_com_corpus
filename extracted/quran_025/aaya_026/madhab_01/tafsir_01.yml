  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  تَشَقَّقُ ٱلسَّمَآءُ بِٱلْغَمَامِ وَنُزِّلَ ٱلْمَلاَئِكَةُ تَنزِيلاً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْمُلْكُ
  يَوْمَئِذٍ ٱلْحَقُّ لِلرَّحْمَـٰنِ وَكَانَ يَوْماً عَلَى ٱلْكَافِرِينَ عَسِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف القرّاء فـي قراءة قوله { تَشَقَّقُ } فقرأته عامَّة قرّاء الـحجاز:
  «وَيَوْمَ تَشَّقَّقُ» بتشديد الشين بـمعنى: تَتَشقق، فأدغموا إحدى التاءين فـي الشين
  فشدّدوها، كما قال: (لا يسَّمَّعُونَ إلـى الـمَلإِ الأعْلَـى).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك عامة قرّاء أهل الكوفة: { وَيَوْمَ تَشَقَّقُ } بتـخفـيف
  الشين والاجتزاء بإحدى التاءين من الأخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  فـي ذلك عندي: أنهما قراءتان مستفـيضتان فـي قرأة الأمصار بـمعنى واحد، فبأيتهما قرأ
  القارىء فمصيب وتأويـل الكلام: ويوم تُشقق السماء عن الغمام. وقـيـل: إن ذلك غمام أبـيض
  مثل الغمام الذي ظلل علـى بنـي إسرائيـل، وجعلت البـاء، فـي قوله: { بـالغَمامِ } مكان
  «عن» كما تقول: رميت عن القوس وبـالقوس، وعلـى القوس، بـمعنى واحد. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { وَيَوْمَ
  تشَقَّقُ السَّماءُ بـالغَمامِ } قال: هو الذي قال: فِـي ظُلَلٍ مِنَ الْغَمَامِ الذي
  يأتـي الله فـيه يوم القـيامة، ولـم يكن فـي تلك قطّ إلا لبنـي إسرائيـل. قال ابن جُرَيج:
  الغمام الذي يأتـي الله فـيه غمام زعموا فـي الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسين، قال: ثنا معتـمر بن سلـيـمان، عن عبد الـجلـيـل، عن أبـي حازم، عن عبد
  الله بن عمرو قال: يهبط حين يهبط، وبـينه وبـين خـلقه سبعون حجابـاً، منها النور والظلـمة
  والـماء، فـيصوّت الـماء صوتاً تنـخـلع له القلوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عكرمة فـي قوله: (يَأْتِـيَهُمُ اللَّهُ
  فـي ظُلَلٍ مِنَ الغَمامِ وَالـمَلائِكَةُ) يقول: والـملائكة حوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنـي حجاج، عن مبـارك بن فضالة، عن علـيّ بن زيد بن جُدعان، عن
  يوسف بن مهران، أنه سمع ابن عبـاس يقول: إن هذه السماء إذا انشقت نزل منها من الـملائكة
  أكثر من الـجنّ والإنس، وهو يوم التلاق، يوم يـلتقـي أهل السماء وأهل الأرض، فـيقول
  أهل الأرض: جاء ربنا، فـيقولون: لـم يجىء وهو آت، ثم تَتَشقق السماء الثانـية، ثم سماء
  سماء علـى قدر ذلك من التضعيف إلـى السماء السابعة، فـينزل منها من الـملائكة أكثر
  من جميع من نزل من السموات ومن الـجنّ والإنس. قال: فتنزل الـملائكة الكَرُوبـيُّون،
  ثم يأتـي ربنا تبـارك وتعالـى فـي حملة العرش الثمانـية بـين كعب كل ملك وركبته مسيرة
  سبعين سنة، وبـين فخذه ومنكبه مسيرة سبعين سنة، قال: وكل ملك منهم لـم يتأمل وجه صاحبه،
  وكلّ ملك منهم واضع رأسه بـين ثديـيه يقول: سبحان الـملك القدوس، وعلـى رؤوسهم شيء
  مبسوط كأنه القبـاء، والعرش فوق ذلك، ثم وقـف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسن، قال: ثنا جعفر بن سلـيـمان، عن هارون بن وثاب، عن شهر بن حوشب، قال: حملة
  العرش ثمانـية، فأربعة منهم يقولون: سبحانك اللهمّ وبحمدك، لك الـحمد علـى حلـمك بعد
  علـمك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
