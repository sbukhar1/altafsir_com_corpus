  none\" href=\"JavaScript:Open_Menu()\">ٱلْمُلْكُ يَوْمَئِذٍ ٱلْحَقُّ لِلرَّحْمَـٰنِ
  وَكَانَ يَوْماً عَلَى ٱلْكَافِرِينَ عَسِيراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأربعة
  يقولون: سبحانك اللهمّ وبحمدك، لك الـحمد علـى عفوك بعد قدرتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، قال:
  إذا نظر أهل الأرض إلـى العرش يهبط علـيهم، فوقهم شخصت إلـيه أبصارهم، ورجفت كُلاهم
  فـي أجوافهم. قال: وطارت قلوبهم من مقرّها فـي صدورهم إلـى حناجرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَيَوْمَ تَشَّقَّقُ السَّماءُ بـالغَمامِ ونُزِّلَ
  الـمَلائِكَةُ تَنْزِيلاً } يعنـي يوم القـيامة حين تشقق السماء بـالغمام، وتنزل الـملائكة
  تنزيلاً.]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَنُزِّلَ الـمَلائكَةُ
  تنزِيلاً } يقول: ونزّل الـملائكة إلـى الأرض تنزيلاً { الـمُلْكُ يَوْمَئِذٍ الـحَقُّ
  للرَّحْمَنِ } يقول: الـملك الـحقّ يومئذ خالص للرحمن دون كلّ من سواه، وبطلت الـمـمالك
  يومئذ سوى ملكه. وقد كان فـي الدينا ملوك، فبطل الـملك يومئذ سوى ملك الـجبـار { وكانَ
  يَوْما عَلـى الكافِرِينَ عَسِيراً } يقول: وكان يومُ تشقُّق السماء بـالغمام يوماً
  علـى أهل الكفر بـالله عسيراً، يعنـي صعبـاً شديداً.</font></font><font class=\"TextResultArabic\"><font
