text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ تَشَقَّقُ
  ٱلسَّمَآءُ بِٱلْغَمَامِ وَنُزِّلَ ٱلْمَلاَئِكَةُ تَنزِيلاً } * { ٱلْمُلْكُ يَوْمَئِذٍ
  ٱلْحَقُّ لِلرَّحْمَـٰنِ وَكَانَ يَوْماً عَلَى ٱلْكَافِرِينَ عَسِيراً }اختلف القرّاء
  فـي قراءة قوله { تَشَقَّقُ } فقرأته عامَّة قرّاء الـحجاز: «وَيَوْمَ تَشَّقَّقُ»
  بتشديد الشين بـمعنى: تَتَشقق، فأدغموا إحدى التاءين فـي الشين فشدّدوها، كما قال:
  (لا يسَّمَّعُونَ إلـى الـمَلإِ الأعْلَـى).وقرأ ذلك عامة قرّاء أهل الكوفة: { وَيَوْمَ
  تَشَقَّقُ } بتـخفـيف الشين والاجتزاء بإحدى التاءين من الأخرى.والقول فـي ذلك عندي:
  أنهما قراءتان مستفـيضتان فـي قرأة الأمصار بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب
  وتأويـل الكلام: ويوم تُشقق السماء عن الغمام. وقـيـل: إن ذلك غمام أبـيض مثل الغمام
  الذي ظلل علـى بنـي إسرائيـل، وجعلت البـاء، فـي قوله: { بـالغَمامِ } مكان «عن» كما
  تقول: رميت عن القوس وبـالقوس، وعلـى القوس، بـمعنى واحد. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، قوله: { وَيَوْمَ تشَقَّقُ السَّماءُ بـالغَمامِ } قال:
  هو الذي قال: فِـي ظُلَلٍ مِنَ الْغَمَامِ الذي يأتـي الله فـيه يوم القـيامة، ولـم
  يكن فـي تلك قطّ إلا لبنـي إسرائيـل. قال ابن جُرَيج: الغمام الذي يأتـي الله فـيه
  غمام زعموا فـي الـجنة.قال: ثنا الـحسين، قال: ثنا معتـمر بن سلـيـمان، عن عبد الـجلـيـل،
  عن أبـي حازم، عن عبد الله بن عمرو قال: يهبط حين يهبط، وبـينه وبـين خـلقه سبعون حجابـاً،
  منها النور والظلـمة والـماء، فـيصوّت الـماء صوتاً تنـخـلع له القلوب.قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن عكرمة فـي قوله: (يَأْتِـيَهُمُ اللَّهُ فـي ظُلَلٍ
  مِنَ الغَمامِ وَالـمَلائِكَةُ) يقول: والـملائكة حوله.قال: ثنـي حجاج، عن مبـارك بن
  فضالة، عن علـيّ بن زيد بن جُدعان، عن يوسف بن مهران، أنه سمع ابن عبـاس يقول: إن هذه
  السماء إذا انشقت نزل منها من الـملائكة أكثر من الـجنّ والإنس، وهو يوم التلاق، يوم
  يـلتقـي أهل السماء وأهل الأرض، فـيقول أهل الأرض: جاء ربنا، فـيقولون: لـم يجىء وهو
  آت، ثم تَتَشقق السماء الثانـية، ثم سماء سماء علـى قدر ذلك من التضعيف إلـى السماء
  السابعة، فـينزل منها من الـملائكة أكثر من جميع من نزل من السموات ومن الـجنّ والإنس.
  قال: فتنزل الـملائكة الكَرُوبـيُّون، ثم يأتـي ربنا تبـارك وتعالـى فـي حملة العرش
  الثمانـية بـين كعب كل ملك وركبته مسيرة سبعين سنة، وبـين فخذه ومنكبه مسيرة سبعين
  سنة، قال: وكل ملك منهم لـم يتأمل وجه صاحبه، وكلّ ملك منهم واضع رأسه بـين ثديـيه
  يقول: سبحان الـملك القدوس، وعلـى رؤوسهم شيء مبسوط كأنه القبـاء، والعرش فوق ذلك،
  ثم وقـف.قال: ثنا الـحسن، قال: ثنا جعفر بن سلـيـمان، عن هارون بن وثاب، عن شهر بن
  حوشب، قال: حملة العرش ثمانـية، فأربعة منهم يقولون: سبحانك اللهمّ وبحمدك، لك الـحمد
  علـى حلـمك بعد علـمك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ تَشَقَّقُ ٱلسَّمَآءُ بِٱلْغَمَامِ
  وَنُزِّلَ ٱلْمَلاَئِكَةُ تَنزِيلاً } * { ٱلْمُلْكُ يَوْمَئِذٍ ٱلْحَقُّ لِلرَّحْمَـٰنِ
  وَكَانَ يَوْماً عَلَى ٱلْكَافِرِينَ عَسِيراً }وأربعة يقولون: سبحانك اللهمّ وبحمدك،
  لك الـحمد علـى عفوك بعد قدرتك.قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد
  الله، قال: إذا نظر أهل الأرض إلـى العرش يهبط علـيهم، فوقهم شخصت إلـيه أبصارهم، ورجفت
  كُلاهم فـي أجوافهم. قال: وطارت قلوبهم من مقرّها فـي صدورهم إلـى حناجرهم.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَيَوْمَ تَشَّقَّقُ السَّماءُ بـالغَمامِ ونُزِّلَ الـمَلائِكَةُ تَنْزِيلاً } يعنـي
  يوم القـيامة حين تشقق السماء بـالغمام، وتنزل الـملائكة تنزيلاً.]وقوله: { وَنُزِّلَ
  الـمَلائكَةُ تنزِيلاً } يقول: ونزّل الـملائكة إلـى الأرض تنزيلاً { الـمُلْكُ يَوْمَئِذٍ
  الـحَقُّ للرَّحْمَنِ } يقول: الـملك الـحقّ يومئذ خالص للرحمن دون كلّ من سواه، وبطلت
  الـمـمالك يومئذ سوى ملكه. وقد كان فـي الدينا ملوك، فبطل الـملك يومئذ سوى ملك الـجبـار
  { وكانَ يَوْما عَلـى الكافِرِينَ عَسِيراً } يقول: وكان يومُ تشقُّق السماء بـالغمام
  يوماً علـى أهل الكفر بـالله عسيراً، يعنـي صعبـاً شديداً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

