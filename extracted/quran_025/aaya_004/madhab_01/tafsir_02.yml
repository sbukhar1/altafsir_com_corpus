  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُوۤاْ إِنْ هَـٰذَا إِلاَّ إِفْكٌ ٱفْتَرَاهُ وَأَعَانَهُ عَلَيْهِ
  قَوْمٌ آخَرُونَ فَقَدْ جَآءُوا ظُلْماً وَزُوراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَوْمٌ ءاخَرُونَ } قيل: هم اليهود. وقيل: عداس مولى حويطب بن عبد العزى، ويسار مولى
  العلاء بن الحضرمي، وأبو فكيهة الرومي: قال ذلك النضر بن الحرث بن عبد الدار. «جاء»
  و «أتى» يستعملان في معنى فعل، فيعديان تعديته، وقد يكون على معنى: وردوا ظلماً، كما
  تقول: جئت المكان. ويجوز أن يحذف الجار ويوصل الفعل. وظلمهم: أن جعلوا العربي يتلقن
  من العجمي الرومي كلاماً عربياً أعجز بفصاحته جميع فصحاء العرب. والزور: أن بهتوه بنسبة
  ما هو بريء منه إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
