text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُوۤاْ إِنْ هَـٰذَا إِلاَّ إِفْكٌ ٱفْتَرَاهُ وَأَعَانَهُ عَلَيْهِ قَوْمٌ آخَرُونَ
  فَقَدْ جَآءُوا ظُلْماً وَزُوراً }{ قَوْمٌ ءاخَرُونَ } قيل: هم اليهود. وقيل: عداس
  مولى حويطب بن عبد العزى، ويسار مولى العلاء بن الحضرمي، وأبو فكيهة الرومي: قال ذلك
  النضر بن الحرث بن عبد الدار. «جاء» و «أتى» يستعملان في معنى فعل، فيعديان تعديته،
  وقد يكون على معنى: وردوا ظلماً، كما تقول: جئت المكان. ويجوز أن يحذف الجار ويوصل
  الفعل. وظلمهم: أن جعلوا العربي يتلقن من العجمي الرومي كلاماً عربياً أعجز بفصاحته
  جميع فصحاء العرب. والزور: أن بهتوه بنسبة ما هو بريء منه إليه.\r\n\t\t\t\r\n\t\t\t</section>"

