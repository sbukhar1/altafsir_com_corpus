text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُوۤاْ إِنْ هَـٰذَا إِلاَّ إِفْكٌ ٱفْتَرَاهُ وَأَعَانَهُ عَلَيْهِ قَوْمٌ آخَرُونَ
  فَقَدْ جَآءُوا ظُلْماً وَزُوراً }يقول تعالى ذكره: وقال هؤلاء الكافرون بالله الذين
  اتـخذوا من دونه آلهة: ما هذا القرآن الذي جاءنا به مـحمد { إلاَّ إفْكٌ } يعنـي: إلاَّ
  كذب وبُهتان، { افْتَرَاهُ } اختلقه وتـخرّصه بقوله، { وأعانَهُ عَلَـيْهِ قَوْمٌ آخَرُونَ
  } ذكر أنهم كانوا يقولون: إنـما يُعَلِّـم مـحمداً هذا الذي يجيئنا به الـيهود، فذلك
  قوله: { وأعانَهُ عَلَـيْهِ قَوْمٌ آخَرُونَ } يقول: وأعان مـحمداً علـى هذا الإفك
  الذي افتراه يهود.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله: { وأعانَهُ عَلَـيْهِ قَوْمٌ آخَرُونَ } قال: يهود.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.وقوله:
  { فَقَدْ جاءُوا ظُلْـماً وَزُوراً } يقول تعالـى ذكره: فقد أتـى قائلو هذه الـمقالة،
  يعنـي الذين قالوا: { إنْ هَذَا إلاَّ إفْكٌ افْتَرَاهُ وأعانَهُ عَلَـيْهِ قَوْمٌ
  آخَرُونَ } ظلـماً، يعنـي بـالظلـم نسبتهم كلام الله وتنزيـله إلـى أنه إفك افتراه
  مـحمد صلى الله عليه وسلم. وقد بـيَّنا فـيـما مضى أن معنى الظلـم: وضع الشيء فـي غير
  موضعه فكأنّ ظلـم قائلـي هذه الـمقالة القرآن بقـيـلهم هذا وصفُهم إياه بغير صفته.
  والزور: أصله تـحسين البـاطل. فتأويل الكلام: فقد أتـى هؤلاء القوم فـي قيلهم { إنْ
  هَذَا إلاَّ إفْكٌ افْتَرَاهُ وأعانَهُ عَلَـيْهِ قَوْمٌ آخَرُونَ } كذبـاً مَـحْضاً.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد وحدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، عن مـجاهد: { فَقَدْ جاءُوا ظُلْـماً وَزُوراً } قال: كذبـاً.\r\n\t\t\t\r\n\t\t\t</section>"

