  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُوۤاْ إِنْ هَـٰذَا إِلاَّ إِفْكٌ ٱفْتَرَاهُ وَأَعَانَهُ عَلَيْهِ
  قَوْمٌ آخَرُونَ فَقَدْ جَآءُوا ظُلْماً وَزُوراً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وقال هؤلاء الكافرون بالله الذين اتـخذوا من دونه آلهة: ما هذا القرآن
  الذي جاءنا به مـحمد { إلاَّ إفْكٌ } يعنـي: إلاَّ كذب وبُهتان، { افْتَرَاهُ } اختلقه
  وتـخرّصه بقوله، { وأعانَهُ عَلَـيْهِ قَوْمٌ آخَرُونَ } ذكر أنهم كانوا يقولون: إنـما
  يُعَلِّـم مـحمداً هذا الذي يجيئنا به الـيهود، فذلك قوله: { وأعانَهُ عَلَـيْهِ قَوْمٌ
  آخَرُونَ } يقول: وأعان مـحمداً علـى هذا الإفك الذي افتراه يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وأعانَهُ عَلَـيْهِ
  قَوْمٌ آخَرُونَ } قال: يهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَقَدْ جاءُوا ظُلْـماً وَزُوراً } يقول تعالـى ذكره: فقد
  أتـى قائلو هذه الـمقالة، يعنـي الذين قالوا: { إنْ هَذَا إلاَّ إفْكٌ افْتَرَاهُ وأعانَهُ
  عَلَـيْهِ قَوْمٌ آخَرُونَ } ظلـماً، يعنـي بـالظلـم نسبتهم كلام الله وتنزيـله إلـى
  أنه إفك افتراه مـحمد صلى الله عليه وسلم. وقد بـيَّنا فـيـما مضى أن معنى الظلـم:
  وضع الشيء فـي غير موضعه فكأنّ ظلـم قائلـي هذه الـمقالة القرآن بقـيـلهم هذا وصفُهم
  إياه بغير صفته. والزور: أصله تـحسين البـاطل. فتأويل الكلام: فقد أتـى هؤلاء القوم
  فـي قيلهم { إنْ هَذَا إلاَّ إفْكٌ افْتَرَاهُ وأعانَهُ عَلَـيْهِ قَوْمٌ آخَرُونَ
  } كذبـاً مَـحْضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد وحدثنـي القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { فَقَدْ جاءُوا ظُلْـماً
  وَزُوراً } قال: كذبـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

