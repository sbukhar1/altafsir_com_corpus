  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعِبَادُ
  ٱلرَّحْمَـٰنِ ٱلَّذِينَ يَمْشُونَ عَلَىٰ ٱلأَرْضِ هَوْناً وَإِذَا خَاطَبَهُمُ الجَاهِلُونَ
  قَالُواْ سَلاَماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { وَعِبـادُ الرَّحْمَنِ
  الَّذِينَ يَـمْشُونَ عَلـى الأرْضِ هَوْناً } بـالـحلـم والسكينة والوقار غير مستكبرين،
  ولا متـجبِّرين، ولا ساعين فـيها بـالفساد ومعاصي الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل، غير أنهم اختلفوا، فقال بعضهم: عنى بقوله: { يَـمْشُونَ
  عَلـى الأرْضِ هَوْناً } أنهم يـمشون علـيها بـالسكينة والوقار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي
  نـجيح، عن مـجاهد { الَّذِينَ يَـمْشُونَ عَلـى الأرْض هَوْناً } قال: بـالوقار والسكينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا مـحمد بن أبـي الوضاح، عن عبد الكريـم،
  عن مـجاهد { يَـمْشُونَ عَلـى الأرْض هَوْناً } قال: بـالـحلـم والوقار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال ثنا عيسى وحدثنـي الـحارث
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نَـجِيح، عن مـجاهد، قوله { يَـمْشُونَ
  عَلـى الأرْضِ هَوْناً } قال: بـالوقار والسكينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن الثوري، عن ابن أبـي نـجيح،
  عن مـجاهد { يَـمْشُونَ عَلـى الأرْضِ هَوْناً } بـالوقار والسكينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن طلـحة الـيربوعي، قال: ثنا شريك، عن سالـم، عن سعيد
  وَعبد الرحمنِ { الَّذِينَ يَـمْشُونَ عَلـى الأرْضِ هَوْناً } قالا: بـالسكينة والوقار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان، عن شريك، عن جابر، عن عمار، عن
  عكرمة، فـي قوله { يَـمْشُونَ عَلـى الأرْضِ هَوْناً } قال: بـالوقار والسكينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن يـمان، عن سفـيان، عن منصور، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن أيوب، عن عمرو الـملائي { يَـمْشُونَ
  عَلـى الأرْضِ هَوْناً } قال: بـالوقار والسكينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أنهم يـمشون علـيها بـالطاعة والتواضع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { الَّذِينَ يَـمْشُونَ عَلـى الأرْضِ هَوْناً } بـالطاعة والعفـاف
  والتواضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَعِبـادُ الرَّحْمَنِ
  الَّذِينَ يَـمْشُونَ عَلى الأرْضِ هَوْناً } قال: يـمشون علـى الأرض بـالطاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن عبد الرحمن، قال: ثنـي عمي، عبد الله بن وهب، قال:
  كتب إلـيّ إبراهيـم بن سويد، قال: سمعت زيد بن أسلـم يقول: التـمست تفسير هذه الآية
  { الَّذِينَ يَـمْشُونَ علـى الأرْضِ هَوْناً } فلـم أجدها عند أحد، فأتـيت فـي النوم،
  فقـيـل لـي: هم الذين لا يريدون يفسدون فـي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن أسامة بن زيد بن أسلـم، عن أبـيه، قال: لا يفسدون
  فـي الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَعِبـادُ الرَّحْمَنِ الَّذِينَ يَـمْشُونَ عَلـى الأرْضِ
  هَوْناً } قال: لا يتكبرون علـى الناس، ولا يتـجبرون، ولا يفسدون.</font></font>&#13;\t\t\t<label
