  href=\"JavaScript:Open_Menu()\">وَعِبَادُ ٱلرَّحْمَـٰنِ ٱلَّذِينَ يَمْشُونَ عَلَىٰ
  ٱلأَرْضِ هَوْناً وَإِذَا خَاطَبَهُمُ الجَاهِلُونَ قَالُواْ سَلاَماً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تِلْكَ الدَّارُ الآخِرَةُ نَـجْعَلُها
  للَّذِينَ لا يُرِيدُونَ عُلُوًّا فـي الأرْضِ وَلا فَساداً، وَالعاقِبَةُ للْـمُتَّقِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: أنهم يـمشون
  علـيها بـالـحلـم لا يجهلون علـى من جهل علـيهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان، عن أبـي الأشهب، عن الـحسن فـي:
  { يَـمْشُونَ عَلـى الأرْضِ هَوْناً } قال: حلـماء، وإن جُهِل علـيهم لـم يجهلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد،
  عن عكرِمة { يَـمْشُونَ عَلـى الأرْضِ هَوْناً } قال: حلـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله { يَـمْشُونَ
  عَلـى الأرْضِ هَوْناً } قال: علـماء حلـماء لا يجهلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا سَلاماً } يقول: وإذا خاطبهم الـجاهلون بـالله
  بـما يكرهونه من القول، أجابوهم بـالـمعروف من القول، والسداد من الـخطاب. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا أبو الأشهب، عن الـحسن وَإذَا خاطَبَهُمُ...
  الآية، قال: حلـماء، وإن جُهل علـيهم لـم يجهلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا ابن الـمبـارك، عن معمر، عن يحيى بن الـمختار، عن الـحسن، فـي قوله
  { وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا سَلاماً } قال: إن الـمؤمنـين قوم ذُلُلٌ،
  ذلَّت منهم والله الأسماع والأبصار والـجوارح، حتـى يحسبهم الـجاهل مرضى، وإنهم لأصحاء
  القلوب، ولكن دخـلهم من الـخوف ما لـم يدخـل غيرهم، ومنعهم من الدنـيا علـمهم بـالآخرة،
  فقالوا: الـحمد لله الذي أذهب عنا الـحزن، والله ما حزنهم حزن الدنـيا، ولا تعاظم فـي
  أنفسهم ما طلبوا به الـجنة، أبكاهم الـخوف من النار، وإنه من لـم يتعزّ بعزاء الله،
  تَقطَّع نفسه علـى الدنـيا حسرات، ومن لـم ير لله علـيه نعمة إلا فـي مطعم ومشرب، فقد
  قل علـمه، وحضر عذابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد { وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا
  سَلاماً } قال: سداداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا مـحمد بن أبـي الوضاح، عن عبد الكريـم، عن مـجاهد { وَإذَا خاطَبَهُمُ الـجاهِلُونَ
  قالُوا سَلاماً } قال: سَدَاداً من القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، عن الثوريّ عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج، عن
  مـجاهد { وَإذَا خاطَبَهُمُ الـجاهِلُونَ قَالُوا سَلاماً } حلـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحسين، قال: ثنا يحيى بن يـمان، عن أبـي الأشهب، عن الـحسن،
  قال: حلـماء لا يجهلون، وإن جُهِل علـيهم حلـموا ولـم يسفهوا. هذا نهارهم فكيف لـيـلهم؟
  خير لـيـل صفوا أقدامهم، وأجْرَوا دموعهم علـى خدودهم يطلبون إلـى الله جلّ ثناؤه فـي
  فكاك رقابهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسن، قال: ثنا هشيـم،
  قال: أخبرنا عبـادة، عن الـحسن، قال: حلـماء لا يجهلون وإن جهل علـيهم حلـموا.</font></font><font
