text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعِبَادُ ٱلرَّحْمَـٰنِ
  ٱلَّذِينَ يَمْشُونَ عَلَىٰ ٱلأَرْضِ هَوْناً وَإِذَا خَاطَبَهُمُ الجَاهِلُونَ قَالُواْ
  سَلاَماً }يقول تعالـى ذكره: { وَعِبـادُ الرَّحْمَنِ الَّذِينَ يَـمْشُونَ عَلـى الأرْضِ
  هَوْناً } بـالـحلـم والسكينة والوقار غير مستكبرين، ولا متـجبِّرين، ولا ساعين فـيها
  بـالفساد ومعاصي الله.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل، غير أنهم اختلفوا،
  فقال بعضهم: عنى بقوله: { يَـمْشُونَ عَلـى الأرْضِ هَوْناً } أنهم يـمشون علـيها بـالسكينة
  والوقار. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  ابن أبـي نـجيح، عن مـجاهد { الَّذِينَ يَـمْشُونَ عَلـى الأرْض هَوْناً } قال: بـالوقار
  والسكينة.قال: ثنا عبد الرحمن، قال: ثنا مـحمد بن أبـي الوضاح، عن عبد الكريـم، عن
  مـجاهد { يَـمْشُونَ عَلـى الأرْض هَوْناً } قال: بـالـحلـم والوقار.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال ثنا عيسى وحدثنـي الـحارث قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نَـجِيح، عن مـجاهد، قوله { يَـمْشُونَ عَلـى الأرْضِ هَوْناً
  } قال: بـالوقار والسكينة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد، مثله.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن الثوري، عن ابن
  أبـي نـجيح، عن مـجاهد { يَـمْشُونَ عَلـى الأرْضِ هَوْناً } بـالوقار والسكينة.حدثنـي
  يحيى بن طلـحة الـيربوعي، قال: ثنا شريك، عن سالـم، عن سعيد وَعبد الرحمنِ { الَّذِينَ
  يَـمْشُونَ عَلـى الأرْضِ هَوْناً } قالا: بـالسكينة والوقار.حدثنا أبو كريب، قال:
  ثنا ابن يـمان، عن شريك، عن جابر، عن عمار، عن عكرمة، فـي قوله { يَـمْشُونَ عَلـى
  الأرْضِ هَوْناً } قال: بـالوقار والسكينة.قال: ثنا ابن يـمان، عن سفـيان، عن منصور،
  عن مـجاهد، مثله.حدثنا ابن حميد، قال: ثنا حكام، عن أيوب، عن عمرو الـملائي { يَـمْشُونَ
  عَلـى الأرْضِ هَوْناً } قال: بـالوقار والسكينة.وقال آخرون: بل معنى ذلك: أنهم يـمشون
  علـيها بـالطاعة والتواضع. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله { الَّذِينَ يَـمْشُونَ عَلـى الأرْضِ هَوْناً
  } بـالطاعة والعفـاف والتواضع.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَعِبـادُ الرَّحْمَنِ الَّذِينَ يَـمْشُونَ
  عَلى الأرْضِ هَوْناً } قال: يـمشون علـى الأرض بـالطاعة.حدثنـي أحمد بن عبد الرحمن،
  قال: ثنـي عمي، عبد الله بن وهب، قال: كتب إلـيّ إبراهيـم بن سويد، قال: سمعت زيد بن
  أسلـم يقول: التـمست تفسير هذه الآية { الَّذِينَ يَـمْشُونَ علـى الأرْضِ هَوْناً
  } فلـم أجدها عند أحد، فأتـيت فـي النوم، فقـيـل لـي: هم الذين لا يريدون يفسدون فـي
  الأرض.حدثنا أبو كريب، قال: ثنا ابن يـمان، عن أسامة بن زيد بن أسلـم، عن أبـيه، قال:
  لا يفسدون فـي الأرض.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله
  { وَعِبـادُ الرَّحْمَنِ الَّذِينَ يَـمْشُونَ عَلـى الأرْضِ هَوْناً } قال: لا يتكبرون
  علـى الناس، ولا يتـجبرون، ولا يفسدون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعِبَادُ ٱلرَّحْمَـٰنِ ٱلَّذِينَ
  يَمْشُونَ عَلَىٰ ٱلأَرْضِ هَوْناً وَإِذَا خَاطَبَهُمُ الجَاهِلُونَ قَالُواْ سَلاَماً
  }وقرأ قول الله:{ تِلْكَ الدَّارُ الآخِرَةُ نَـجْعَلُها للَّذِينَ لا يُرِيدُونَ عُلُوًّا
  فـي الأرْضِ وَلا فَساداً، وَالعاقِبَةُ للْـمُتَّقِـينَ }وقال آخرون: بل معنى ذلك:
  أنهم يـمشون علـيها بـالـحلـم لا يجهلون علـى من جهل علـيهم. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن أبـي الأشهب، عن الـحسن فـي: { يَـمْشُونَ عَلـى
  الأرْضِ هَوْناً } قال: حلـماء، وإن جُهِل علـيهم لـم يجهلوا.حدثنا ابن حميد قال: ثنا
  يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرِمة { يَـمْشُونَ عَلـى الأرْضِ هَوْناً
  } قال: حلـماء.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن،
  فـي قوله { يَـمْشُونَ عَلـى الأرْضِ هَوْناً } قال: علـماء حلـماء لا يجهلون.وقوله:
  { وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا سَلاماً } يقول: وإذا خاطبهم الـجاهلون بـالله
  بـما يكرهونه من القول، أجابوهم بـالـمعروف من القول، والسداد من الـخطاب. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا أبو الأشهب، عن الـحسن وَإذَا خاطَبَهُمُ... الآية، قال: حلـماء، وإن جُهل
  علـيهم لـم يجهلوا.حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن معمر، عن يحيى بن الـمختار،
  عن الـحسن، فـي قوله { وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا سَلاماً } قال: إن الـمؤمنـين
  قوم ذُلُلٌ، ذلَّت منهم والله الأسماع والأبصار والـجوارح، حتـى يحسبهم الـجاهل مرضى،
  وإنهم لأصحاء القلوب، ولكن دخـلهم من الـخوف ما لـم يدخـل غيرهم، ومنعهم من الدنـيا
  علـمهم بـالآخرة، فقالوا: الـحمد لله الذي أذهب عنا الـحزن، والله ما حزنهم حزن الدنـيا،
  ولا تعاظم فـي أنفسهم ما طلبوا به الـجنة، أبكاهم الـخوف من النار، وإنه من لـم يتعزّ
  بعزاء الله، تَقطَّع نفسه علـى الدنـيا حسرات، ومن لـم ير لله علـيه نعمة إلا فـي مطعم
  ومشرب، فقد قل علـمه، وحضر عذابه.حدثنا ابن بشار قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن ابن أبـي نـجيح، عن مـجاهد { وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا سَلاماً } قال:
  سداداً.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا مـحمد بن أبـي الوضاح، عن عبد
  الكريـم، عن مـجاهد { وَإذَا خاطَبَهُمُ الـجاهِلُونَ قالُوا سَلاماً } قال: سَدَاداً
  من القول.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن الثوريّ عن ابن أبـي نـجيح، عن
  مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد
  { وَإذَا خاطَبَهُمُ الـجاهِلُونَ قَالُوا سَلاماً } حلـماء.قال: ثنا الـحسين، قال:
  ثنا يحيى بن يـمان، عن أبـي الأشهب، عن الـحسن، قال: حلـماء لا يجهلون، وإن جُهِل علـيهم
  حلـموا ولـم يسفهوا. هذا نهارهم فكيف لـيـلهم؟ خير لـيـل صفوا أقدامهم، وأجْرَوا دموعهم
  علـى خدودهم يطلبون إلـى الله جلّ ثناؤه فـي فكاك رقابهم.قال: ثنا الـحسن، قال: ثنا
  هشيـم، قال: أخبرنا عبـادة، عن الـحسن، قال: حلـماء لا يجهلون وإن جهل علـيهم حلـموا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

