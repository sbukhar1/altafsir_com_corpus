text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعِبَادُ ٱلرَّحْمَـٰنِ
  ٱلَّذِينَ يَمْشُونَ عَلَىٰ ٱلأَرْضِ هَوْناً وَإِذَا خَاطَبَهُمُ الجَاهِلُونَ قَالُواْ
  سَلاَماً }{ وَعِبَادُ ٱلرَّحْمَـٰنِ } مبتدأ خبره في آخر السورة، كأنه قيل: وعباد
  الرحمٰن الذين هذه صفاتهم أولئك يجزون الغرفة. ويجوز أن يكون خبره { ٱلَّذِينَ يَمْشُونَ
  } وأضافهم إلى الرحمٰن تخصيصاً وتفضيلاً. وقرىء: «وعباد الرحمٰن» وقرىء: «يمشون» {
  هَوْناً } حال، أو صفة للمشي، بمعنى: هينين. أو: مشياً هيناً؛ إلا أنّ في وضع المصدر
  موضع الصفة مبالغة. والهون: الرفق واللين. ومنه الحديث:(778) \" أحبب حبيبك هوناً مّا
  \" وقوله:(879) \" المؤمنون هينون لينون \" والمثل: إذا عزّ أخوك فهن. ومعناه: إذا
  عاسر فياسر. والمعنى: أنهم يمشون بسكينة ووقار وتواضع، لا يضربون بأقدامهم ولا يخفقون
  بنعالهم أشراً وبطراً، ولذلك كره بعض العلماء الركوب في الأسواق، ولقوله:{ وَيَمْشُونَ
  فِى ٱلاْسْوَاقِ }[الفرقان: 20]. { سَلاَماً } تسلماً منكم لانجاهلكم، ومتاركة لا خير
  بيننا ولا شرّ، أي: نتسلم منكم تسلماً، فأقيم السلام مقام التسلم. وقيل: قالوا: سداداً
  من القول يسلمون فيه من الإيذاء، والإثم. والمراد بالجهل: السفه وقلة الأدب وسوء الرعة،
  من قوله:أَلاَ يَجْهَلنْ أَحَدٌ عَلَيْنَا   فَنَجْهَلَ فَوْقَ جَهْلِ الْجَاهِلِينَاوعن
  أبي العالية: نسختها آية القتال، ولا حاجة إلى ذلك، لأنّ الإغضاء عن السفهاء وترك المقابلة
  مستحسن في الأدب والمروءة والشريعة، وأسلم للعرض والورع.\r\n\t\t\t\r\n\t\t\t</section>"

