  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعِبَادُ
  ٱلرَّحْمَـٰنِ ٱلَّذِينَ يَمْشُونَ عَلَىٰ ٱلأَرْضِ هَوْناً وَإِذَا خَاطَبَهُمُ الجَاهِلُونَ
  قَالُواْ سَلاَماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَعِبَادُ ٱلرَّحْمَـٰنِ } مبتدأ
  خبره في آخر السورة، كأنه قيل: وعباد الرحمٰن الذين هذه صفاتهم أولئك يجزون الغرفة.
  ويجوز أن يكون خبره { ٱلَّذِينَ يَمْشُونَ } وأضافهم إلى الرحمٰن تخصيصاً وتفضيلاً.
  وقرىء: «وعباد الرحمٰن» وقرىء: «يمشون» { هَوْناً } حال، أو صفة للمشي، بمعنى: هينين.
  أو: مشياً هيناً؛ إلا أنّ في وضع المصدر موضع الصفة مبالغة. والهون: الرفق واللين.
  ومنه الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(778)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أحبب حبيبك هوناً مّا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(879)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" المؤمنون هينون لينون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والمثل: إذا عزّ أخوك فهن. ومعناه: إذا عاسر فياسر. والمعنى: أنهم
  يمشون بسكينة ووقار وتواضع، لا يضربون بأقدامهم ولا يخفقون بنعالهم أشراً وبطراً، ولذلك
  كره بعض العلماء الركوب في الأسواق، ولقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَمْشُونَ فِى ٱلاْسْوَاقِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  20]. { سَلاَماً } تسلماً منكم لانجاهلكم، ومتاركة لا خير بيننا ولا شرّ، أي: نتسلم
  منكم تسلماً، فأقيم السلام مقام التسلم. وقيل: قالوا: سداداً من القول يسلمون فيه من
  الإيذاء، والإثم. والمراد بالجهل: السفه وقلة الأدب وسوء الرعة، من قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَلاَ يَجْهَلنْ أَحَدٌ عَلَيْنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَنَجْهَلَ فَوْقَ جَهْلِ الْجَاهِلِينَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن أبي العالية: نسختها آية القتال،
  ولا حاجة إلى ذلك، لأنّ الإغضاء عن السفهاء وترك المقابلة مستحسن في الأدب والمروءة
  والشريعة، وأسلم للعرض والورع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

