text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ أَسَاطِيرُ
  ٱلأَوَّلِينَ ٱكْتَتَبَهَا فَهِيَ تُمْلَىٰ عَلَيْهِ بُكْرَةً وَأَصِيلاً } * { قُلْ
  أَنزَلَهُ ٱلَّذِي يَعْلَمُ ٱلسِّرَّ فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ إِنَّهُ كَانَ غَفُوراً
  رَّحِيماً }ذكر أن هذه الآية نزلت فـي النَّضْر بن الـحارث، وأنه الـمعنـيّ بقوله:
  { وَقالُوا أساطيرُ الأوَّلِـينَ }.ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا يونس بن
  بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنا شيخ من أهل مصر، قدم منذ بضع وأربعين سنة،
  عن عكرِمة، عن ابن عبـاس، قال: كان النَّضْر بن الـحارث بن كَلَدَة بن علقمة بن عبد
  مناف بن عبد الدار بن قُصيّ من شياطين قريش، وكان يؤذي رسول الله صلى الله عليه وسلم
  وينصب له العداوة، وكان قد قَدِم الـحِيرة، تعلّـم بها أحاديث ملوك فـارس وأحاديث رُسْتَـم
  وأسفنديار، فكان رسول الله صلى الله عليه وسلم إذا جلس مـجلساً فذكّر بـالله وحدّث
  قومه ما أصاب من قبلهم من الأمـم من نقمة الله، خـلَفه فـي مـجلسه إذا قام، ثم يقول:
  أنا والله يا معشر قُريش أحسن حديثا منه، فهلـموا فأنا أحدثكم أحسن من حديثه ثم يحدِّثهم
  عن ملوك فـارس ورسْتَـم وأسفنديار، ثم يقول: ما مـحمد أحسن حديثاً منـي قال: فأنزل
  الله تبـارك وتعالـى فـي النضر ثمانـيَ آيات من القرآن، قوله: { وَإذَا تُتْلَـى عَلَـيْهِ
  آياتُنا قالَ أساطيرُ الأوَّلـينَ } وكلَّ ما ذُكِر فـيه الأساطير فـي القرآن.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد، عن سعيد أو
  عكرمة، عن ابن عبـاس نـحوه، إلاَّ أنه جعل قوله: «فأنزل الله فـي النضْر ثمانـي آيات»،
  عن ابن إسحاق، عن الكلْبـيّ، عن أبـي صالـح، عن ابن عبـاس.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج: { أساطِيرُ الأوَّلـينَ } أشعارهم وكَهانتهم وقالها
  النضر بن الـحارث.فتأويـل الكلام: وقال هؤلاء الـمشركون بـالله الذين قالوا لهذا القرآن
  إن هذا إلاَّ إفك افتراه مـحمد صلى الله عليه وسلم: هذا الذي جاءنا به مـحمد أساطير
  الأوّلـين، يَعنُون أحاديثهم التـي كانوا يُسَطِّرونها فـي كتبهم، اكتتبها مـحمد صلى
  الله عليه وسلم من يهود. { فَهِيَ تُـمْلَـى عَلَـيْهِ } يعنون بقوله: { فَهِي تُـمْلَـى
  عَلَـيْهِ } فهذه الأساطير تُقرأ علـيه، من قولهم: أملـيت علـيك الكتاب وأملَلْت. {
  بُكْرَةً وأصِيلاً } يقول: وتـملَـى علـيه غُدْوة وعشيًّا.وقوله: { قُلْ أنْزَلَهُ
  الَّذِي يَعْلَـمُ السِّرَّ فِـي السَّمَوَاتِ والأرْضِ } يقول تعالـى ذكره: قل يا
  مـحمد لهؤلاء الـمكذّبـين بآيات الله من مشركي قومك: ما الأمر كما تقولون من أن هذا
  القرآن أساطير الأوّلين وأن مـحمد صلى الله عليه وسلم افتراه وأعانه عليه قوم آخرون،
  بل هو الـحقّ، أنزله الربّ الذي يعلـم سرّ من فـي السموات ومن فـي الأرض، ولا يخفـى
  علـيه شيء، ومُـحْصِي ذلك علـى خـلقه، ومُـجازيهم بـما عزمت علـيه قلوبهم وأضمروه فـي
  نفوسهم. { إنَّهُ كانَ غَفُوراً رَحِيـماً } يقول: إنه لـم يزل يصفح عن خـلقه ويرحمهم،
  فـيتفضلُ علـيهم بعفوه، يقول: فلأَن ذلك من عادته فـي خـلقه، يُـمْهلكم أيها القائلون
  ما قلتـم من الإفك والفـاعلون ما فعلتـم من الكفر.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج:
  { قُلْ أنْزَلَهُ الَّذِي يَعْلَـمُ السِّرَّ فِـي السَّمَوَاتِ والأرْضِ } قال: ما
  يسر أهل الأرض وأهل الـمساء.\r\n\t\t\t\r\n\t\t\t</section>"

