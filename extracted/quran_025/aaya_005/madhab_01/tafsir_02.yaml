  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  أَسَاطِيرُ ٱلأَوَّلِينَ ٱكْتَتَبَهَا فَهِيَ تُمْلَىٰ عَلَيْهِ بُكْرَةً وَأَصِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَسَـٰطِيرُ ٱلاْوَّلِينَ } ما سطَّره المتقدمون من نحو أحاديث رستم
  واسفنديار، جمع: أسطار أو أسطورة كأحدوثة { ٱكْتَتَبَهَا } كتبها لنفسه وأخذها، كما
  تقول: استكب الماء واصطبه: إذا سكبه وصبه لنفسه وأخذه. وقرىء: «اكتُتبها» على البناء
  للمفعول. والمعنى: اكتتبها كاتب له، لأنه كان أمّياً لا يكتب بيده، وذلك من تمام إعجازه،
  ثم حذفت اللام فأفضى الفعل إلى الضمير فصار اكتتبها إياه كاتب، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱخْتَارَ
  مُوسَىٰ قَوْمَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 155] ثم بنى الفعل للضمير الذي هو إياه فانقلب مرفوعاً مستتراً
  بعد أن كان بارزاً منصوباً، وبقي ضمير الأساطير على حاله، فصار { ٱكْتَتَبَهَا } كما
  ترى. فإن قلت: كيف قيل: اكتتبها { فَهِىَ تُمْلَىٰ عَلَيْهِ } وإنما يقال: أمليت عليه
  فهو يكتتبها؟ قلت: فيه وجهان، أحدهما: أراد اكتتابها أو طلبه فهي تملى عليه. أو كتبت
  له وهو أمّي فهي تملى عليه: أي تلقى عليه من كتابه يتحفظها: لأنّ صورة الإلقاء على
  الحافظ كصورة الإلقاء على الكاتب. وعن الحسن: أنه قول الله سبحانه يكذبهم وإنما يستقيم
  أن لو فتحت الهمزة للاستفهام الذي في معنى الإنكار. ووجهه أن يكون نحو قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَفْرَحُ أَنْ أُرْزَأَ الْكِرَامَ وَأَن</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُورَثَ ذَوْداً شَصَائِصَاً نَبَلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وحق الحسن أن يقف على الأولين، {
  بُكْرَةً وَأَصِيلاً } أي دائماً، أو في الخفية قبل أن ينتشر الناس، وحين يأوون إلى
  مساكنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

