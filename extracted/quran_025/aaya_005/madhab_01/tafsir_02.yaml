text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ أَسَاطِيرُ
  ٱلأَوَّلِينَ ٱكْتَتَبَهَا فَهِيَ تُمْلَىٰ عَلَيْهِ بُكْرَةً وَأَصِيلاً }{ أَسَـٰطِيرُ
  ٱلاْوَّلِينَ } ما سطَّره المتقدمون من نحو أحاديث رستم واسفنديار، جمع: أسطار أو أسطورة
  كأحدوثة { ٱكْتَتَبَهَا } كتبها لنفسه وأخذها، كما تقول: استكب الماء واصطبه: إذا سكبه
  وصبه لنفسه وأخذه. وقرىء: «اكتُتبها» على البناء للمفعول. والمعنى: اكتتبها كاتب له،
  لأنه كان أمّياً لا يكتب بيده، وذلك من تمام إعجازه، ثم حذفت اللام فأفضى الفعل إلى
  الضمير فصار اكتتبها إياه كاتب، كقوله:{ وَٱخْتَارَ مُوسَىٰ قَوْمَهُ }[الأعراف: 155]
  ثم بنى الفعل للضمير الذي هو إياه فانقلب مرفوعاً مستتراً بعد أن كان بارزاً منصوباً،
  وبقي ضمير الأساطير على حاله، فصار { ٱكْتَتَبَهَا } كما ترى. فإن قلت: كيف قيل: اكتتبها
  { فَهِىَ تُمْلَىٰ عَلَيْهِ } وإنما يقال: أمليت عليه فهو يكتتبها؟ قلت: فيه وجهان،
  أحدهما: أراد اكتتابها أو طلبه فهي تملى عليه. أو كتبت له وهو أمّي فهي تملى عليه:
  أي تلقى عليه من كتابه يتحفظها: لأنّ صورة الإلقاء على الحافظ كصورة الإلقاء على الكاتب.
  وعن الحسن: أنه قول الله سبحانه يكذبهم وإنما يستقيم أن لو فتحت الهمزة للاستفهام الذي
  في معنى الإنكار. ووجهه أن يكون نحو قوله:أَفْرَحُ أَنْ أُرْزَأَ الْكِرَامَ وَأَن   أُورَثَ
  ذَوْداً شَصَائِصَاً نَبَلاَوحق الحسن أن يقف على الأولين، { بُكْرَةً وَأَصِيلاً }
  أي دائماً، أو في الخفية قبل أن ينتشر الناس، وحين يأوون إلى مساكنهم.\r\n\t\t\t\r\n\t\t\t</section>"

