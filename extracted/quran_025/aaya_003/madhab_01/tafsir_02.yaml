text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّخَذُواْ
  مِن دُونِهِ آلِهَةً لاَّ يَخْلُقُونَ شَيْئاً وَهُمْ يُخْلَقُونَ وَلاَ يَمْلِكُونَ
  لأَنْفُسِهِمْ ضَرّاً وَلاَ نَفْعاً وَلاَ يَمْلِكُونَ مَوْتاً وَلاَ حَيَـاةً وَلاَ
  نُشُوراً }الخلق بمعنى الافتعال، كما في قوله تعالى:{ إِنَّمَا تَعْبُدُونَ مِن دُونِ
  ٱللَّهِ أَوْثَـٰناً وَتَخْلُقُونَ إِفْكاً }[العنكبوت: 17] والمعنى: أنهم آثروا على
  عبادة الله سبحانه عبادة آلهة لا عجز أبين من عجزهم، لا يقدرون على شيء من أفعال الله
  ولا من أفعال العباد، حيث لا يفتعلون شيئاً وهم يفتعلون، لأن عبدتهم يصنعونهم بالنحث
  والتصوير، { وَلاَ يَمْلِكُونَ } أي: لا يستطيعون لأنفسهم دفع ضرر عنها أو جلب نفع
  إليها وهم يستطيعون، وإذا عجزوا عن الافتعال ودفع الضرر وجلب النفع التي يقدر عليها
  العباد كانوا عن الموت والحياة والنشور التي لا يقدر عليها إلاّ الله أعجز.\r\n\t\t\t\r\n\t\t\t</section>"

