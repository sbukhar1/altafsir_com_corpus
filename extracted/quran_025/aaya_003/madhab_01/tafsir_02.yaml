  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّخَذُواْ
  مِن دُونِهِ آلِهَةً لاَّ يَخْلُقُونَ شَيْئاً وَهُمْ يُخْلَقُونَ وَلاَ يَمْلِكُونَ
  لأَنْفُسِهِمْ ضَرّاً وَلاَ نَفْعاً وَلاَ يَمْلِكُونَ مَوْتاً وَلاَ حَيَـاةً وَلاَ
  نُشُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الخلق بمعنى الافتعال، كما في قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ أَوْثَـٰناً وَتَخْلُقُونَ
  إِفْكاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 17] والمعنى: أنهم آثروا على عبادة الله سبحانه عبادة آلهة
  لا عجز أبين من عجزهم، لا يقدرون على شيء من أفعال الله ولا من أفعال العباد، حيث لا
  يفتعلون شيئاً وهم يفتعلون، لأن عبدتهم يصنعونهم بالنحث والتصوير، { وَلاَ يَمْلِكُونَ
  } أي: لا يستطيعون لأنفسهم دفع ضرر عنها أو جلب نفع إليها وهم يستطيعون، وإذا عجزوا
  عن الافتعال ودفع الضرر وجلب النفع التي يقدر عليها العباد كانوا عن الموت والحياة
  والنشور التي لا يقدر عليها إلاّ الله أعجز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

