text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّخَذُواْ
  مِن دُونِهِ آلِهَةً لاَّ يَخْلُقُونَ شَيْئاً وَهُمْ يُخْلَقُونَ وَلاَ يَمْلِكُونَ
  لأَنْفُسِهِمْ ضَرّاً وَلاَ نَفْعاً وَلاَ يَمْلِكُونَ مَوْتاً وَلاَ حَيَـاةً وَلاَ
  نُشُوراً }يقول تعالـى ذكره: مُقَرِّعا مشركي العرب بعبـادتهما ما دونه من الآلهة،
  ومعجِّبـاً أولـي النُّهَى منهم، ومُنَبّههُم علـى موضع خطأ فِعْلهم وذهابهم عن منهج
  الـحقّ وركوبهم من سُبُل الضلالة ما لا يركبه إلاَّ كل مدخول الرأي مسلوب العقل: واتـخذ
  هؤلاء الـمشركون بـالله من دون الذي له مُلك السموات والأرض وحده، من غير شريك، الذي
  خـلق كلَّ شيء فقدّره، { آلهةً } يعنـي أصناماً بأيديهم يعبدونها، لا تـخـلق شيئاً
  وهي تُـخْـلق، ولا تـملك لأنفسها نفعا تـجرّه إلـيها ولا ضرًّا تدفعه عنها مـمن أرادها
  بضرّ، ولا تـملك إماتة حيّ ولا إحياء ميت ولا نشره من بعد مـماته، وتركوا عبـادة خالق
  كلّ شيء وخالق آلهتهم ومالك الضرّ والنفع والذي بـيده الـموت والـحياة والنشور. والنشور:
  مصدر نُشِر الـميت نشوراً، وهو أن يُبعث ويحيا بعد الـموت.\r\n\t\t\t\r\n\t\t\t</section>"

