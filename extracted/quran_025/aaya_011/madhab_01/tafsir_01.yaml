text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ كَذَّبُواْ
  بِٱلسَّاعَةِ وَأَعْتَدْنَا لِمَن كَذَّبَ بِٱلسَّاعَةِ سَعِيراً } * { إِذَا رَأَتْهُمْ
  مِّن مَّكَانٍ بَعِيدٍ سَمِعُواْ لَهَا تَغَيُّظاً وَزَفِيراً }يقول تعالى ذكره: ما
  كذّب هؤلاء الـمشركون بـالله وأنكروا ما جئتهم به يا مـحمد من الـحقّ، من أجل أنك تأكل
  الطعام وتـمشي فـي الأسواق، ولكن من أجل أنهم لا يوقنون بـالـمعاد ولا يصدّقون بـالثواب
  والعقاب، تكذيبـاً منهم بـالقـيامة وبعث الله الأموات أحياء لـحشر القـيامة. { وأَعْتَدْنا
  } يقول: وأعددنا لـمن كذّب ببعث الله الأموات أحياء بعد فنائهم لقـيام الساعة، ناراً
  تسَّعر علـيهم وتتقد. { إذا رَأَتْهُمْ مِنْ مَكَانٍ بَعِيدٍ } يقول: إذا رأت هذه النار
  التـي أعتدناها لهؤلاء الـمكذّبـين أشخاصَهم من مكان بعيد، تغيظت علـيهم وذلك أن تغلـى
  وتفور. يقال: فلان تغيظ علـى فلان، وذلك إذ غضب علـيه فَغَلَـى صدره من الغضب علـيه
  وتبـين فـي كلامه. وزفـيراً، وهو صوتها.فإن قال قائل: وكيف قـيـل: { سَمِعُوا لَهَا
  تَغَيُّظاً } والتغيظ: لا يسمع؟ قـيـل: معنى ذلك: سمعوا لها صوت التغيظ، من التلهب
  والتوقد.حدثنـي مـحمود بن خداش، قال: ثنا مـحمد بن يزيد الواسطيّ، قال: ثنا أصبع بن
  زيد الورّاق، عن خالد بن كثـير، عن فُدَيك، عن رجل من أصحاب مـحمد صلى الله عليه وسلم،
  قال: قال رسول الله صلى الله عليه وسلم: \" مَنْ يَقُولُ عَلـيَّ ما لَـمْ أقُلْ فَلْـيَتَبَوَّأْ
  بـينَ عَيْنَـيْ جَهَنَّـمَ مَقْعَداً \" قالوا: يا رسول الله، وهل لها من عين؟ قال:
  \" أَلـمْ تَسْمَعُوا إلـى قَوْلِ اللّهِ: إذَا رأتْهُمْ مِنْ مَكانٍ بَعِيدٍ؟ \" ..
  الآية.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر فـي قوله: { سَمِعُوا
  لَهَا تَغَيُّظاً وَزَفِـيراً } قال: أخبرنـي الـمنصور بن الـمعتـمر، عن مـجاهد، عن
  عبـيد بن عمير، قال: إن جهنـم لتزفر زفرة لا يبقـى ملك ولا نبـيّ إلا خرّ ترعد فرائصه
  حتـى إن إبراهيـم لـيجثو علـى ركبتـيه، فـيقول: يا ربّ لا أسألك الـيوم إلا نفسي.حدثنا
  أحمد بن إبراهيـم الدَّورقـي، قال: ثنا عُبـيد الله بن موسى، قال: أخبرنا إسرائيـل،
  عن أبـي يحيى، عن مـجاهد، عن ابن عبـاس، قال: \" إن الرجل لـيُجَرّ إلـى النار، فتنزوي
  وينقبض بعضها إلـى بعض، فـيقول لها الرحمن ما لك؟ فتقول: إنه لـيستـجير منـي فـيقول:
  أرسلُوا عبدي وإن الرجل لـيُجَرّ إلـى النار، فـيقول: يا ربّ ما كان هذا الظنّ بك فـيقول:
  فما كان ظنك؟ فـيقول: أن تسعَنـي رحمتك قال: فـيقول أرسلوا عبدي وإن الرجل لـيجَرّ
  إلـى النار فتشهق إلـيه النار شُهوق البغلة إلـى الشعير وتَزِفْر زفرة لا يبقـى أحد
  إلا خاف \". \r\n\t\t\t\r\n\t\t\t</section>"

