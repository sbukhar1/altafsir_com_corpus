  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَالَّذِينَ
  يِبِيتُونَ لِرَبِّهِمْ سُجَّداً وَقِيَاماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يَقُولُونَ
  رَبَّنَا ٱصْرِفْ عَنَّا عَذَابَ جَهَنَّمَ إِنَّ عَذَابَهَا كَانَ غَرَاماً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهَا
  سَآءَتْ مُسْتَقَرّاً وَمُقَاماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  والذين يبيتون لربهم يصلون لله، يراوحون بـين سجود فـي صلاتهم وقيام. وقوله: { وَقِياماً
  } جمع قائم، كما الصيام جمع صائم. { وَالَّذِينَ يَقُولُونَ رَبَّنا اصْرِفْ عَنَّا
  عَذابَ جَهَنَّـمَ } يقول تعالـى ذكره: والذين يدعون الله أن يصرف عنهم عقابه وعذابه
  حذراً منه ووجلاً. وقوله: { إنَّ عَذَابها كانَ غَرَاماً } يقول: إن عذاب جهنـم كان
  غراماً ملـحّاً دائماً لازماً غير مفـارق من عذِّب به من الكفـار، ومهلكاً له. ومنه
  قولهم: رجل مُغْرم، من الغُرْم والدَّين. ومنه قـيـل للغريـم غَريـم لطلبه حقه، وإلـحاحه
  علـى صاحبه فـيه. ومنه قـيـل للرجل الـمولع للنساء: إنه لـمغرَم بـالنساء، وفلان مغرَم
  بفلان: إذا لـم يصبر عنه ومنه قول الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنْ يُعاقِبْ يَكنْ غَرَاماً وَإنْ يُعْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طِ جَزِيلاً فإنَّهُ لا يُبـالـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: إن يعاقب يكن عقابه عقابـاً
  لازماً، لا يفـارق صاحبه مهلكاً له. وقول بشر بن أبـي خازم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَوْمَ النِّسارِ وَيَوْمَ الـجِفـا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رِ كانَ
  عِقابـاً وكانَ غَرَاماً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن الـحسن اللانـي، قال: أخبرنا الـمعافـى بن عمران الـموصلـي،
  عن موسى بن عبـيدة، عن مـحمد بن كعب فـي قوله { إنَّ عَذَابها كانَ غَرَاماً } قال:
  إن الله سأل الكفـار عن نعمه، فلـم يردّوها إلـيه، فأغرمهم، فأدخـلهم النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـمعافـى، عن أبـي الأشهب، عن الـحسن، فـي قوله { إن عَذَابَها
  بها كانَ غَرَاماً } قال: قد علـموا أن كلّ غريـم مفـارق غريـمه إلا غريـم جهنـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { إنَّ
  عَذَابَها كانَ غَرَاماً } قال: الغرام: الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، فـي قوله { إنَّ عَذَابها
  كانَ غَرَاماً } قال: لا يفـارقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { إنَّها ساءَتْ مُسْتَقَرّاً وَمُقاماً } يقول: إن جهنـم ساءت مستقراً ومقاماً، يعنـي
  بـالـمستقرّ: القرار، وبـالـمقام: الإقامة كأن معنى الكلام: ساءت جهنـم منزلاً ومقاماً.
  وإذا ضمت الـميـم من الـمقام فهو من الإقامة، وإذا فتـحت فهو من: قمتُ، ويقال: الـمقام
  إذا فتـحت الـميـم أيضاً هو الـمـجلس. ومن الـمُقام بضمّ الـميـم بـمعنى الإقامة، قول
  سلامة بن جندل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَوْمانِ:
  يَوْمُ مُقاماتٍ وأنْدِيَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَيَوْمُ
  سَيْرٍ إلـى الأعْداءِ تأْوِيَبـا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومن الـمَقام الذي بـمعنى الـمـجلس، قول عبـاس بن مرداس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَأـي ما وأيُّكَ كانَ شَرًّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقِـيدَ إلـى الـمَقامَة لا يَرَاها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: الـمـجلس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

