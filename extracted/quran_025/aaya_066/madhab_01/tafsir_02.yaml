  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَقُولُونَ رَبَّنَا ٱصْرِفْ عَنَّا عَذَابَ جَهَنَّمَ إِنَّ عَذَابَهَا كَانَ غَرَاماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهَا
  سَآءَتْ مُسْتَقَرّاً وَمُقَاماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ غَرَاماً }
  هلاكاً وخسراناً ملحاً لازماً قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَوْمُ النِّسَارِ وَيَوْمُ الْجِفَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رِكَانَا عَذَاباً وَكَانَا غَرَامَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنْ يُعَاقِبْ يَكُنْ غَرَاماً وَإنْ يُعْـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـطِ جَزِيلاً فَإنَّهُ لا يُبَالِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه: الغريم: لإلحاحه ولزامه. وصفهم
  بإحياء الليل ساجدين وقائمين، ثم عقبه بذكر دعوتهم هذه، إيذاناً بأنهم مع اجتهادهم
  خائفون مبتهلون إلى الله [تعالى] في صرف العذاب عنهم، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  يُؤْتُونَ مَا ءاتَواْ وَّقُلُوبُهُمْ وَجِلَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 60]. { سَاءتْ } في حكم
  «بئست»، وفيها ضمير مبهم يفسره مستقرّاً، والمخصوص بالذم محذوف، معناه: ساءت مستقرّاً
  ومقاماً هي. وهذا الضمير هو الذي ربط الجملة باسم إنّ وجعلها خبراً لها. ويجوز أن يكون
  { سَاءتْ } بمعنى: أحزنت. وفيها ضمير اسم إنّ. و { مُسْتَقَرّاً } حال أو تمييز، والتعليلان
  يصحّ أن يكونا متداخلين ومترادفين، وأن يكونا من كلام الله وحكاية لقولهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

