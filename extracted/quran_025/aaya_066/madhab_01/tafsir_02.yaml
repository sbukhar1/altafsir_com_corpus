text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَقُولُونَ
  رَبَّنَا ٱصْرِفْ عَنَّا عَذَابَ جَهَنَّمَ إِنَّ عَذَابَهَا كَانَ غَرَاماً } * {
  إِنَّهَا سَآءَتْ مُسْتَقَرّاً وَمُقَاماً }{ غَرَاماً } هلاكاً وخسراناً ملحاً لازماً
  قال:وَيَوْمُ النِّسَارِ وَيَوْمُ الْجِفَا   رِكَانَا عَذَاباً وَكَانَا غَرَامَاوقال:إنْ
  يُعَاقِبْ يَكُنْ غَرَاماً وَإنْ يُعْـ   ـطِ جَزِيلاً فَإنَّهُ لا يُبَالِيومنه: الغريم:
  لإلحاحه ولزامه. وصفهم بإحياء الليل ساجدين وقائمين، ثم عقبه بذكر دعوتهم هذه، إيذاناً
  بأنهم مع اجتهادهم خائفون مبتهلون إلى الله [تعالى] في صرف العذاب عنهم، كقوله تعالى:{ وَٱلَّذِينَ
  يُؤْتُونَ مَا ءاتَواْ وَّقُلُوبُهُمْ وَجِلَةٌ }[المؤمنون: 60]. { سَاءتْ } في حكم
  «بئست»، وفيها ضمير مبهم يفسره مستقرّاً، والمخصوص بالذم محذوف، معناه: ساءت مستقرّاً
  ومقاماً هي. وهذا الضمير هو الذي ربط الجملة باسم إنّ وجعلها خبراً لها. ويجوز أن يكون
  { سَاءتْ } بمعنى: أحزنت. وفيها ضمير اسم إنّ. و { مُسْتَقَرّاً } حال أو تمييز، والتعليلان
  يصحّ أن يكونا متداخلين ومترادفين، وأن يكونا من كلام الله وحكاية لقولهم.\r\n\t\t\t\r\n\t\t\t</section>"

