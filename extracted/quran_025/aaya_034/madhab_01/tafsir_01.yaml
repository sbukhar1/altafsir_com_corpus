text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَأْتُونَكَ
  بِمَثَلٍ إِلاَّ جِئْنَاكَ بِٱلْحَقِّ وَأَحْسَنَ تَفْسِيراً } * { ٱلَّذِينَ يُحْشَرُونَ
  عَلَىٰ وُجُوهِهِمْ إِلَىٰ جَهَنَّمَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ سَبِيلاً
  }يقول تعالـى ذكره: ولا يأتـيك يا مـحمد هؤلاء الـمشركون بـمثل يضربونه إلا جئناك من
  الـحقّ، بـما نبطل به ما جاءوا به وأحسن منه تفسيراً. كما:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج { وَلا يأْتُونَكَ بِـمَثَلٍ إلاَّ جِئْناكَ بـالـحَقّ
  } قال: الكتاب بـما تردّ به ما جاءوا به من الأمثال التـي جاءوا بها وأحسن تفسيراً.وعنى
  بقوله { وأحْسَنَ تَفْسِيراً }: وأحسن مـما جاءوا به من الـمثل بـياناً وتفصيلاً. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وأحْسَنَ تَفْسيراً
  } يقول: أحسن تفصيلاً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد { وأحْسَنَ تَفْسِيراً } قال: بـياناً.حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { وأحْسَنَ تَفْسِيراً }
  يقول: تفصيلاً.وقوله: { الَّذِينَ يُحْشَرُونَ عَلـى وُجُوهِهِمَ أُوَلَئِكَ إلى جهنم
  أُوَلَئِكَ شَرٌّ مَكاناً } يقول تعالـى ذكره: لنبـيه: هؤلاء الـمشركون يا مـحمد، القائلون
  لك:{ لَوْلا نُزّلَ هَذَا القُرآنُ جُمْلَةً واحِدة }ومن كان علـى مثل الذي هم علـيه
  من الكفر بـالله، الذين يحشرون يوم القـيامة علـى وجوههم إلـى جهنـم، فـيساقون إلـى
  جهنـم شرّ مستقرّاً فـي الدنـيا والآخرة من أهل الـجنة فـي الـجنة، وأضلّ منهم فـي
  الدنيا طريقاً.وبنحو الذي قلنا فـي ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنـي القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { الَّذِينَ يُحْشَرُونَ
  عَلـى وُجُوهِهِمْ إلـى جَهَنَّـمَ } قال: الذي أمشاهم علـى أرجلهم قادر علـى أن يـمشيهم
  علـى وجوههم { أُولَئِكَ شَرّ مَكاناً } من أهل الـجنة { وأضَلُّ سَبِـيلاً } قال:
  طريقاً.حدثنـي مـحمد بن يحيى الأزدي، قال: ثنا الـحسين بن مـحمد، قال: ثنا شيبـان،
  عن قَتادة، قوله { الَّذِينَ يُحْشَرُونَ عَلـى وُجُوهِهِمْ إلـى جَهَنَّـمَ } قال:
  حدثنا أنس بن مالك أن رجلاً قال: يا رسول الله كيف يحشر الكافر علـى وجهه؟ قال: \"
  الَّذِي أمْشاهُ عَلـى رِجْلَـيْهِ قادِرٌ أنْ يُـمْشِيَهُ عَلـى وَجْهه \" حدثنا أبو
  سفـيان الغنوي يزيد بن عمرو، قال: ثنا خلاد بن يحيى الكوفـي، قال: ثنا سفـيان الثوري،
  عن إسماعيـل بن أبـي خالد، قال: أخبرنـي من سمع أنس بن مالك يقول: جاء رجل إلـى النبـيّ
  صلى الله عليه وسلم فقال: كيف يحشرهم علـى وجوههم؟ قال: \" الَّذِي يَحْشُرُهُمْ عَلـى
  أرّجُلِهِمْ قادِرٌ بأنْ يَحْشُرَهُمْ عَلـى وُجُوههِمْ \" حدثنا عبـيد بن مـحمد الورّاق،
  قال: ثنا يزيد بن هارون، قال: أخبرنا إسماعيـل بن أبـي خالد، عن أبـي داود، عن أنس
  بن مالك، قال: سئل رسول الله صلى الله عليه وسلم: كيف يُحشر أهل النار علـى وجوههم؟
  فقال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَأْتُونَكَ بِمَثَلٍ إِلاَّ جِئْنَاكَ
  بِٱلْحَقِّ وَأَحْسَنَ تَفْسِيراً } * { ٱلَّذِينَ يُحْشَرُونَ عَلَىٰ وُجُوهِهِمْ
  إِلَىٰ جَهَنَّمَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ سَبِيلاً } \" إنَّ الَّذِي
  أمْشاهُمْ عَلـى أقْدامِهِمْ قادِرٌ عَلـى أنْ يُـمْشِيَهُمْ عَلـى وُجُوهِهِمْ \"
  حدثنـي أحمد بن الـمقدام قال: ثنا حزم، قال: سمعت الـحسن يقول: قرأ رسول الله صلى الله
  عليه وسلم هذه الآية: { الَّذِينَ يُحْشَرُونَ عَلـى وُجُوهِهِمْ إلـى جَهَنَّـمَ }
  فقالوا: يا نبـي كيف يـمشون علـى وجوههم؟ قال: \" أرأيْتَ الَّذِي أمْشاهُمْ عَلـى
  أقْدامِهِمْ ألَـيْسَ قادِرا أنْ يُـمْشِيَهُمْ عَلـى وُجوهِهم \" حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا منصور بن زاذان، عن علـي بن زيد بن جدعان،
  عن أبـي خالد، عن أبـي هريرة، قال: \" يحشر الناس يوم القـيامة علـى ثلاثة أصناف: صنف
  علـى الدوابّ، وصنف علـى أقدامهم، وصنف علـى وجوههم \" ، فقـيـل: كيف يـمشون علـى وجوههم؟
  قال: \" إن الذي أمشاهم علـى أقدامهم، قادر أن يـمشيهم علـى وجوههم \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

