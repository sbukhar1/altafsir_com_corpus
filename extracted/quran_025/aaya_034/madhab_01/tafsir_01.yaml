  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ الَّذِي أمْشاهُمْ عَلـى أقْدامِهِمْ قادِرٌ عَلـى أنْ يُـمْشِيَهُمْ عَلـى
  وُجُوهِهِمْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن الـمقدام قال: ثنا
  حزم، قال: سمعت الـحسن يقول: قرأ رسول الله صلى الله عليه وسلم هذه الآية: { الَّذِينَ
  يُحْشَرُونَ عَلـى وُجُوهِهِمْ إلـى جَهَنَّـمَ } فقالوا: يا نبـي كيف يـمشون علـى
  وجوههم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أرأيْتَ الَّذِي أمْشاهُمْ عَلـى أقْدامِهِمْ ألَـيْسَ قادِرا أنْ يُـمْشِيَهُمْ
  عَلـى وُجوهِهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا هشيـم، قال: أخبرنا منصور بن زاذان، عن علـي بن زيد بن جدعان، عن أبـي خالد،
  عن أبـي هريرة، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يحشر الناس يوم القـيامة علـى ثلاثة أصناف: صنف علـى الدوابّ، وصنف علـى أقدامهم،
  وصنف علـى وجوههم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فقـيـل: كيف يـمشون علـى وجوههم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الذي أمشاهم علـى أقدامهم، قادر أن يـمشيهم علـى وجوههم \". </font></font></b><b><font
