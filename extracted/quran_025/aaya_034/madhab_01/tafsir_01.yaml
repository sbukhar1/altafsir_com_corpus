  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْتُونَكَ بِمَثَلٍ إِلاَّ جِئْنَاكَ بِٱلْحَقِّ وَأَحْسَنَ تَفْسِيراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُحْشَرُونَ عَلَىٰ وُجُوهِهِمْ إِلَىٰ جَهَنَّمَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ
  سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولا يأتـيك يا
  مـحمد هؤلاء الـمشركون بـمثل يضربونه إلا جئناك من الـحقّ، بـما نبطل به ما جاءوا به
  وأحسن منه تفسيراً. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج { وَلا يأْتُونَكَ بِـمَثَلٍ إلاَّ جِئْناكَ بـالـحَقّ
  } قال: الكتاب بـما تردّ به ما جاءوا به من الأمثال التـي جاءوا بها وأحسن تفسيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعنى بقوله { وأحْسَنَ تَفْسِيراً }: وأحسن مـما جاءوا به من الـمثل
  بـياناً وتفصيلاً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { وأحْسَنَ تَفْسيراً } يقول: أحسن تفصيلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد { وأحْسَنَ تَفْسِيراً } قال: بـياناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله
  { وأحْسَنَ تَفْسِيراً } يقول: تفصيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الَّذِينَ يُحْشَرُونَ عَلـى وُجُوهِهِمَ أُوَلَئِكَ إلى جهنم أُوَلَئِكَ شَرٌّ مَكاناً
  } يقول تعالـى ذكره: لنبـيه: هؤلاء الـمشركون يا مـحمد، القائلون لك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْلا
  نُزّلَ هَذَا القُرآنُ جُمْلَةً واحِدة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ومن كان علـى مثل الذي هم علـيه
  من الكفر بـالله، الذين يحشرون يوم القـيامة علـى وجوههم إلـى جهنـم، فـيساقون إلـى
  جهنـم شرّ مستقرّاً فـي الدنـيا والآخرة من أهل الـجنة فـي الـجنة، وأضلّ منهم فـي
  الدنيا طريقاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا فـي ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { الَّذِينَ يُحْشَرُونَ عَلـى وُجُوهِهِمْ
  إلـى جَهَنَّـمَ } قال: الذي أمشاهم علـى أرجلهم قادر علـى أن يـمشيهم علـى وجوههم
  { أُولَئِكَ شَرّ مَكاناً } من أهل الـجنة { وأضَلُّ سَبِـيلاً } قال: طريقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن يحيى الأزدي، قال: ثنا الـحسين بن مـحمد، قال: ثنا
  شيبـان، عن قَتادة، قوله { الَّذِينَ يُحْشَرُونَ عَلـى وُجُوهِهِمْ إلـى جَهَنَّـمَ
  } قال: حدثنا أنس بن مالك أن رجلاً قال: يا رسول الله كيف يحشر الكافر علـى وجهه؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الَّذِي أمْشاهُ عَلـى رِجْلَـيْهِ
  قادِرٌ أنْ يُـمْشِيَهُ عَلـى وَجْهه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو سفـيان الغنوي يزيد بن عمرو، قال: ثنا خلاد بن يحيى الكوفـي، قال: ثنا سفـيان الثوري،
  عن إسماعيـل بن أبـي خالد، قال: أخبرنـي من سمع أنس بن مالك يقول: جاء رجل إلـى النبـيّ
  صلى الله عليه وسلم فقال: كيف يحشرهم علـى وجوههم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الَّذِي يَحْشُرُهُمْ عَلـى أرّجُلِهِمْ قادِرٌ بأنْ يَحْشُرَهُمْ
  عَلـى وُجُوههِمْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبـيد بن مـحمد الورّاق، قال:
  ثنا يزيد بن هارون، قال: أخبرنا إسماعيـل بن أبـي خالد، عن أبـي داود، عن أنس بن مالك،
  قال: سئل رسول الله صلى الله عليه وسلم: كيف يُحشر أهل النار علـى وجوههم؟ فقال:</font></font>&#13;\t\t\t<label
