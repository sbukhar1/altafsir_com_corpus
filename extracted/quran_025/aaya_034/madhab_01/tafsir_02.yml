  none\" href=\"JavaScript:Open_Menu()\">وَلاَ يَأْتُونَكَ بِمَثَلٍ إِلاَّ جِئْنَاكَ
  بِٱلْحَقِّ وَأَحْسَنَ تَفْسِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُحْشَرُونَ عَلَىٰ وُجُوهِهِمْ
  إِلَىٰ جَهَنَّمَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ سَبِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولما كان التفسير هو التكشيف عما يدلّ عليه الكلام، وضع موضع معناه
  فقالوا: تفسير هذا الكلام كيت وكيت، كما قيل: معناه كذا وكذا. أو لا يأتونك بحال وصفة
  عجيبة يقولون: هلا كانت هذه صفتك وحالك، نحو: أن يقرن بك ملك ينذر معك، أو يلقى إليك
  كنز، أو تكون لك جنة، أو ينزل عليك القرآن جملة، إلاّ أعطيناك نحن من الأحوال ما يحق
  لك في حكمتنا ومشيئتنا أن تعطاه، وما هو أحسن تكشيفاً لما بعثت عليه ودلالة على صحته،
  يعني: أن تنزيله مفرقاً وتحدّيهم بأن يأتوا ببعض تلك التفاريق كما نزل شيء منها: أدخل
  في الإعجاز وأنور للحجة من أن ينزل كله جملة ويقال لهم جيئوا بمثل هذا الكتاب في فصاحته
  مع بعد ما بين طرفيه، كأنه قيل لهم: إن حاملكم على هذه السؤالات أنكم تضللون سبيله
  وتحتقرون مكانه ومنزلته، ولو نظرتم بعين الإنصاف وأنتم من المسحوبين على وجوههم إلى
  جهنم، لعلمتم أن مكانكم شرّ من مكانه وسبيلكم أضلّ من سبيله. وفي طريقته قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قل
  هَلْ أُنَبّئُكُمْ بِشَرّ مّن ذٰلِكَ مَثُوبَةً عِندَ ٱللَّهِ مَن لَّعَنَهُ ٱللَّهُ
  وَغَضِبَ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية [المائدة: 60]. ويجوز أن يراد بالمكان: الشرف والمنزلة، وأن
  يراد الدار والمسكن، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَىُّ ٱلْفَرِيقَيْنِ خَيْرٌ مَّقَاماً وَأَحْسَنُ نَدِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  73] ووصف السبيل بالضلال من الإسناد المجازي وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(775)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يُحشَرُ الناسُ يومَ القيامةِ على ثلاثِ أثلاثٍ: ثلثٌ على الدوابِ وثلثٌ على وجوههِم،
  وثلثٌ على أقدامِهِم ينسلونَ نسلاً \". </font></font></b><b><font class=\"TextResultArabic\"><font
