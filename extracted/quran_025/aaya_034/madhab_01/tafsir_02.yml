  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لَوْلاَ نُزِّلَ عَلَيْهِ ٱلْقُرْآنُ جُمْلَةً وَاحِدَةً كَذَلِكَ
  لِنُثَبِّتَ بِهِ فُؤَادَكَ وَرَتَّلْنَاهُ تَرْتِيلاً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْتُونَكَ بِمَثَلٍ إِلاَّ جِئْنَاكَ بِٱلْحَقِّ وَأَحْسَنَ تَفْسِيراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُحْشَرُونَ عَلَىٰ وُجُوهِهِمْ إِلَىٰ جَهَنَّمَ أُوْلَـٰئِكَ شَرٌّ مَّكَاناً وَأَضَلُّ
  سَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ نَزَّلَ } ههنا بمعنى أنزل لا
  غير، كخبر بمعنى أخبر، وإلاّ كان متدفعاً. وهذا أيضاً من اعتراضاتهم واقتراحاتهم الدالة
  على شرادهم عن الحق وتجافيهم عن اتباعه. قالوا: هلا أنزل عليه دفعة واحدة في وقت واحد
  كما أنزلت الكتب الثلاثة، وما له أنزل على التفاريق. والقائلون: قريش. وقيل: اليهود.
  وهذا فضول من القول ومماراة بما لا طائل تحته؛ لأنّ أمر الإعجاز والاحتجاج به لا يختلف
  بنزوله جملة واحدة أو مفرّقاً. وقوله: { كَذٰلِكَ } جواب لهم، أي: كذلك أنزل مفرّقاً.
  والحكمة فيه: أن نقوّي بتفريقه فؤادك حتى تعيه وتحفظه؛ لأنّ المتلقن إنما يقوى قبله
  على حفظ العلم شيئاً بعد شيء، وجزأ عقيب جزء. ولو ألقى عليه جملة واحدة لبعل به وتعيا
  بحفظه، والرسول صلى الله عليه وسلم فارقت حاله حال موسى وداود وعيسى عليهم السلام،
  حيث كان أمّياً لا يقرأ ولا يكتب وهم كانوا قارئين كاتبين، فلم يكن له بدّ من التلقن
  والتحفظ، فأنزل عليه منجماً في عشرين سنة. وقيل: في ثلاث وعشرين. وأيضاً: فكان ينزل
  على حسب الحوادث وجوابات السائلين، ولأن بعضه منسوخ وبعضه ناسخ، ولا يتأتى ذلك إلاّ
  فيما أنزل مفرّقاً. فإن قلت: ذلك في« كذلك» يجب أن يكون إشارة إلى شيء تقدّمه، والذي
  تقدّم هو إنزاله جملة واحدة، فكيف فسرته بكذلك أنزلناه مفرّقاً؟ قلت: لأنّ قولهم: لولا
  أنزل عليه جملة: معناه: لم أنزل مفرّقاً؟ والدليل على فساد هذا الاعتراض: أنهم عجزوا
  عن أن يأتوا بنجم واحد من نجومه، وتحدّوا بسورة واحدة من أصغر السور، فأبرزوا صفحة
  عجزهم وسجلوا به على أنفسهم حين لاذوا بالمناصبة وفزعوا إلى المحاربة، ثم قالوا: هلا
  نزل[عليه] جملة واحدة، كأنهم قدروا على تفاريقه حتى يقدروا على جملته { وَرَتَّلْنَاهُ
  } معطوف على الفعل الذي تعلق به كذلك، كأنه قال: كذلك فرّقناه ورتلناه. ومعنى ترتيله:
  أن قدره آية بعد آية، ووقفه عقيب وقفه، ويجوز أن يكون المعنى: وأمرنا بترتيل قراءته،
  وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرَتّلِ ٱلْقُرْءانَ تَرْتِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المزمل: 4] أي اقرأه بترسل وتثبت.
  ومنه حديث عائشة رضي الله عنها في صفة قراءته صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(774)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا كسردكم هذا، لو أراد السامع أن يعدّ حروفه لعدّها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأصله: الترتيل في الأسنان: وهو
  تفليجها. يقال: ثغر رتل ومرتل، ويشبه بنور الأقحوان في تفليجه. وقيل: هو أن نزله مع
  كونه متفرقاً على تمكث وتمهل في مدة متباعدة وهي عشرون سنة. ولم يفرقه في مدة متقاربة
  { وَلاَ يَأْتُونَكَ } بسؤال عجيب من سؤالاتهم الباطلة ـ كأنه مثل في البطلان ـ إلاّ
  أتيناك نحن بالجواب الحق الذي لا محيد عنه وبما هو أحسن معنى، ومأدّى من سؤالهم.</font></font>&#13;\t\t\t<label
