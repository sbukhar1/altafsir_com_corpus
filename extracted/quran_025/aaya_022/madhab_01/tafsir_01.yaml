text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَرَوْنَ
  ٱلْمَلاَئِكَةَ لاَ بُشْرَىٰ يَوْمَئِذٍ لِّلْمُجْرِمِينَ وَيَقُولُونَ حِجْراً مَّحْجُوراً
  }يقول تعالـى ذكره: يوم يرى هؤلاء الذين قالوا:{ لَولاَ أُنْزِلَ عَلَـيْنَا الـمَلاَئِكَةُ
  أوْ نَرَى رَبَّنَا }بتصديق مـحمد الـملائكة، فلا بشرى لهم يومئذٍ بخير. { يقولُونَ
  حِجْراً مَـحْجُوراً } يعنـي أن الـملائكة يقولون للـمـجرمين حجراً مـحجوراً، حراماً
  علـيكم الـيوم البشرى أن تكون لكم من الله ومن الـحِجر قول الـمتلـمِّس:حَنَّتْ إلـى
  نَـخْـلَةَ القُصْوَى فَقُلْتُ لَهَا   حِجْرٌ حَرَامٌ ألا تِلْكَ الدَّهارِيسُومنه
  قولهم: حَجَر القاضي علـى فلان، وحَجَر فلان علـى أهله ومنه حِجر الكعبة، لأنه لا يدخـل
  إلـيه فـي الطواف، وإنـما يطاف من ورائه ومنه قول الآخر.فَهَمَـمْتُ أنْ أَلْقَـى إلَـيْها
  مَـحْجَراً   فَلَـمِثْلُها يُـلْقَـى إلَـيْهِ الـمَـحْجَرُأي مثلها يُركب منه الـمَـحْرَمُ.واختلف
  أهل التأويـل فـي الـمخبر عنهم بقوله { وَيَقُولُونَ حِجْراً مـحْجُوراً } ومن قائلوه؟
  فقال بعضهم قائلو ذلك الـملائكة للـمـجرمين نـحو الذي قلنا فـيه. ذكر من قال ذلك:حدثنـي
  موسى بن عبد الرحمن الـمسروقـي، قال: ثنا أبو أسامة، عن الأجلـح، قال: سمعت الضحاك
  بن مزاحم، وسأله رجل عن قول الله: { وَيَقُولُونَ حِجْراً مَـحْجُوراً قال: تقول الـملائكة:
  حراماً مـحرماً أن تكون لكم البُشرى.حدثنـي عبد الوارث بن عبد الصمد، قال: ثنـي أبـي،
  عن جدي، عن الـحسن، عن قَتادة: { وَيَقُولُونَ حِجْراً مَـحْجُوراً } قال: هي كلـمة
  كانت العرب تقولها، كان الرجل إذا نزل به شدّة قال: حجراً، يقول: حراماً مـحرّماً.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { لا بُشْرَى يَوْمَئِذٍ للْـمُـجْرِمينَ وَيَقُولُون حِجْراً مَـحْجُوراً } لـما جاءت
  زلازل الساعة، فكان من زلازلها أن السماء انشقَّت (فَهِيَ يَؤْمَئِذٍ وَاهِيَةٌ، وَالـملَكُ
  عَلـى أرْجَائِهَا) علـى شفة كل شيء تشقَّق من السماء، فذلك قول: { يَوْمَ يَرَوْنَ
  الـمَلائِكَهَ لا بُشْرَى يَوْمَئِذٍ للْـمُـجْرِمِينَ وَيَقُولُونَ }: يعنـي الـملائكة
  تقول للـمـجرمين: حراماً مـحرّماً أيها الـمـجرمون أن تكون لكم البشرى الـيوم حين رأيتـمونا.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  عن ابن أبـي نـجيح، عن مـجاهد { يَوْمَ يَرَوْنَ الـمَلائِكَةَ } قال: يوم القـيامة
  { وَيَقُولُونَ حِجْراً مَـحْجُوراً } قال: عوذاً معاذاً.حدثنـي الـحارث، قال: ثنا
  الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، مثله، وزاد فـيه: الـملائكة
  تقوله.وقال آخرون: ذلك خبر من الله عن قـيـل الـمشركين إذا عاينوا الـملائكة. ذكر من
  قال ذلك:حدثنا القاسم، قال: ثنـي الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { يَوْمَ
  يَرَوْنَ الـمَلائِكَةَ لا بُشْرَى يَوْمَئِذٍ للْـمُـجْرِمِينَ وَيَقُولُونَ حِجْراً
  مَـحْجُوراً } قال ابن جُرَيج: كانت العرب إذا كرهوا شيئاً قالوا: حجراً، فقالوا حين
  عاينوا الـملائكة. قال ابن جُرَيج: قال مـجاهد: { حِجْراً }: عوذاً، يستعيذون من الـملائكة.قال
  أبو جعفر: وإنـما اخترنا القول الذي اخترنا فـي تأويـل ذلك من أجل أن الـحِجْر هو الـحرام،
  فمعلوم أن الـملائكة هي التـي تـخبر أهل الكفر أن البُشرى علـيهم حرام. وأما الاستعاذة
  فإنها الاستـجارة، ولـيست بتـحريـم. ومعلوم أن الكفـار لا يقولون للـملائكة حرام علـيكم،
  فـيوجه الكلام إلـى أن ذلك خبر عن قـيـل الـمـجرمين للـملائكة.\r\n\t\t\t\r\n\t\t\t</section>"

