  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَرَوْنَ ٱلْمَلاَئِكَةَ لاَ بُشْرَىٰ يَوْمَئِذٍ لِّلْمُجْرِمِينَ وَيَقُولُونَ حِجْراً
  مَّحْجُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: يوم يرى هؤلاء
  الذين قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَولاَ أُنْزِلَ عَلَـيْنَا الـمَلاَئِكَةُ أوْ نَرَى رَبَّنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بتصديق
  مـحمد الـملائكة، فلا بشرى لهم يومئذٍ بخير. { يقولُونَ حِجْراً مَـحْجُوراً } يعنـي
  أن الـملائكة يقولون للـمـجرمين حجراً مـحجوراً، حراماً علـيكم الـيوم البشرى أن تكون
  لكم من الله ومن الـحِجر قول الـمتلـمِّس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَنَّتْ إلـى نَـخْـلَةَ القُصْوَى فَقُلْتُ لَهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حِجْرٌ حَرَامٌ ألا تِلْكَ الدَّهارِيسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قولهم: حَجَر القاضي علـى فلان،
  وحَجَر فلان علـى أهله ومنه حِجر الكعبة، لأنه لا يدخـل إلـيه فـي الطواف، وإنـما يطاف
  من ورائه ومنه قول الآخر.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَهَمَـمْتُ أنْ أَلْقَـى إلَـيْها مَـحْجَراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَـمِثْلُها يُـلْقَـى إلَـيْهِ الـمَـحْجَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي مثلها يُركب منه الـمَـحْرَمُ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمخبر عنهم بقوله { وَيَقُولُونَ حِجْراً
  مـحْجُوراً } ومن قائلوه؟ فقال بعضهم قائلو ذلك الـملائكة للـمـجرمين نـحو الذي قلنا
  فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن عبد الرحمن الـمسروقـي،
  قال: ثنا أبو أسامة، عن الأجلـح، قال: سمعت الضحاك بن مزاحم، وسأله رجل عن قول الله:
  { وَيَقُولُونَ حِجْراً مَـحْجُوراً قال: تقول الـملائكة: حراماً مـحرماً أن تكون لكم
  البُشرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الوارث بن عبد الصمد،
  قال: ثنـي أبـي، عن جدي، عن الـحسن، عن قَتادة: { وَيَقُولُونَ حِجْراً مَـحْجُوراً
  } قال: هي كلـمة كانت العرب تقولها، كان الرجل إذا نزل به شدّة قال: حجراً، يقول: حراماً
  مـحرّماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { لا بُشْرَى يَوْمَئِذٍ
  للْـمُـجْرِمينَ وَيَقُولُون حِجْراً مَـحْجُوراً } لـما جاءت زلازل الساعة، فكان من
  زلازلها أن السماء انشقَّت (فَهِيَ يَؤْمَئِذٍ وَاهِيَةٌ، وَالـملَكُ عَلـى أرْجَائِهَا)
  علـى شفة كل شيء تشقَّق من السماء، فذلك قول: { يَوْمَ يَرَوْنَ الـمَلائِكَهَ لا بُشْرَى
  يَوْمَئِذٍ للْـمُـجْرِمِينَ وَيَقُولُونَ }: يعنـي الـملائكة تقول للـمـجرمين: حراماً
  مـحرّماً أيها الـمـجرمون أن تكون لكم البشرى الـيوم حين رأيتـمونا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، عن ابن أبـي نـجيح، عن مـجاهد { يَوْمَ يَرَوْنَ الـمَلائِكَةَ }
  قال: يوم القـيامة { وَيَقُولُونَ حِجْراً مَـحْجُوراً } قال: عوذاً معاذاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله، وزاد فـيه: الـملائكة تقوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: ذلك خبر من الله عن قـيـل الـمشركين إذا عاينوا الـملائكة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنـي الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج {
  يَوْمَ يَرَوْنَ الـمَلائِكَةَ لا بُشْرَى يَوْمَئِذٍ للْـمُـجْرِمِينَ وَيَقُولُونَ
  حِجْراً مَـحْجُوراً } قال ابن جُرَيج: كانت العرب إذا كرهوا شيئاً قالوا: حجراً، فقالوا
  حين عاينوا الـملائكة. قال ابن جُرَيج: قال مـجاهد: { حِجْراً }: عوذاً، يستعيذون من
  الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وإنـما اخترنا القول
  الذي اخترنا فـي تأويـل ذلك من أجل أن الـحِجْر هو الـحرام، فمعلوم أن الـملائكة هي
  التـي تـخبر أهل الكفر أن البُشرى علـيهم حرام. وأما الاستعاذة فإنها الاستـجارة، ولـيست
  بتـحريـم. ومعلوم أن الكفـار لا يقولون للـملائكة حرام علـيكم، فـيوجه الكلام إلـى
  أن ذلك خبر عن قـيـل الـمـجرمين للـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

