text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَرَوْنَ
  ٱلْمَلاَئِكَةَ لاَ بُشْرَىٰ يَوْمَئِذٍ لِّلْمُجْرِمِينَ وَيَقُولُونَ حِجْراً مَّحْجُوراً
  }{ يَوْمَ يَرَوْنَ } منصوب بأحد شيئين: إما بما دلّ عليه { لاَ بُشْرَىٰ } أي: يوم
  يرون الملائكة يمنعون البشرى أو يعدمونها. ويومئذ للتكرير وإما بإضمار «اذكر» أي: اذكر
  يوم يرون الملائكة ثم قال: { لاَ بُشْرَىٰ يَوْمَئِذٍ لّلْمُجْرِمِينَ }.وقوله (للمجرمين):إما
  ظاهر في موضع ضمير وإما لأنه عام فقدتنا ولهم بعمومه وقوله: { حِجْراً مَّحْجُوراً
  } ذكره سيبويه في باب المصادر غير المتصرفة المنصوبة بأفعال متروك إظهارها نحو: معاذ
  الله، وقعدك الله، وعمرك الله. وهذه كلمة كانوا يتكلمون بها عند لقاء عدوّ موتور أو
  هجوم نازلة، أو نحو ذلك. يضعونها موضع الاستعاذة. قال سيبويه: ويقول الرجل للرجل: أتفعل
  كذا وكذا، فيقول: حجراً، وهي من حجره إذا منعه؛ لأن المستعيذ طالب من الله أن يمنع
  المكروه فلا يلحقه فكان المعنى: أسأل الله أن يمنع ذلك منعاً ويحجره حجراً. ومجيئه
  على فعل أو فعل في قراءة الحسن، تصرف فيه لاختصاصه بموضع واحد، كما كان قعدك وعمرك
  كذلك، وأنشدت لبعض الرّجاز:قالَتْ وَفِيهَا حَيْدَةٌ وَذُعْرٌ   عُوذٌ بِرَبِّي مِنْكُمُ
  وَحِجْرُفإن قلت: فإذ قد ثبت أنه من باب المصادر، فما معنى وصفه بمحجور؟ قلت: جاءت
  هذه الصفة لتأكيد معنى الحجر، كما قالوا. ذيل ذائل، والذيل: الهوان. وموت مائت. والمعنى
  في الآية: أنهم يطلبون نزول الملائكة ويقترحونه، وهم إذا رأوهم عند الموت أو يوم القيامة
  كرهوا لقاءهم وفزعوا منهم، لأنهم لا يلقونهم إلا بما يكرهون، قالوا عند رؤيتهم ما كانوا
  يقولونه عند لقاء العدوّ الموتور وشدّة النازلة. وقيل: هو من قول الملائكة ومعناه:
  حراماً محرماً عليكم الغفران والجنة والبشرى، أي: جعل الله ذلك حراماً عليكم.\r\n\t\t\t\r\n\t\t\t</section>"

