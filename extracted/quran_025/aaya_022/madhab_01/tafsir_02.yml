  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَرَوْنَ ٱلْمَلاَئِكَةَ لاَ بُشْرَىٰ يَوْمَئِذٍ لِّلْمُجْرِمِينَ وَيَقُولُونَ حِجْراً
  مَّحْجُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَوْمَ يَرَوْنَ } منصوب بأحد
  شيئين: إما بما دلّ عليه { لاَ بُشْرَىٰ } أي: يوم يرون الملائكة يمنعون البشرى أو
  يعدمونها. ويومئذ للتكرير وإما بإضمار «اذكر» أي: اذكر يوم يرون الملائكة ثم قال: {
  لاَ بُشْرَىٰ يَوْمَئِذٍ لّلْمُجْرِمِينَ }.وقوله (للمجرمين):إما ظاهر في موضع ضمير
  وإما لأنه عام فقدتنا ولهم بعمومه وقوله: { حِجْراً مَّحْجُوراً } ذكره سيبويه في باب
  المصادر غير المتصرفة المنصوبة بأفعال متروك إظهارها نحو: معاذ الله، وقعدك الله، وعمرك
  الله. وهذه كلمة كانوا يتكلمون بها عند لقاء عدوّ موتور أو هجوم نازلة، أو نحو ذلك.
  يضعونها موضع الاستعاذة. قال سيبويه: ويقول الرجل للرجل: أتفعل كذا وكذا، فيقول: حجراً،
  وهي من حجره إذا منعه؛ لأن المستعيذ طالب من الله أن يمنع المكروه فلا يلحقه فكان المعنى:
  أسأل الله أن يمنع ذلك منعاً ويحجره حجراً. ومجيئه على فعل أو فعل في قراءة الحسن،
  تصرف فيه لاختصاصه بموضع واحد، كما كان قعدك وعمرك كذلك، وأنشدت لبعض الرّجاز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قالَتْ وَفِيهَا حَيْدَةٌ وَذُعْرٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عُوذٌ بِرَبِّي مِنْكُمُ وَحِجْرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: فإذ قد ثبت أنه من باب
  المصادر، فما معنى وصفه بمحجور؟ قلت: جاءت هذه الصفة لتأكيد معنى الحجر، كما قالوا.
  ذيل ذائل، والذيل: الهوان. وموت مائت. والمعنى في الآية: أنهم يطلبون نزول الملائكة
  ويقترحونه، وهم إذا رأوهم عند الموت أو يوم القيامة كرهوا لقاءهم وفزعوا منهم، لأنهم
  لا يلقونهم إلا بما يكرهون، قالوا عند رؤيتهم ما كانوا يقولونه عند لقاء العدوّ الموتور
  وشدّة النازلة. وقيل: هو من قول الملائكة ومعناه: حراماً محرماً عليكم الغفران والجنة
  والبشرى، أي: جعل الله ذلك حراماً عليكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

