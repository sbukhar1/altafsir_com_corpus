text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ الَّذِي
  جَعَلَ لَكُمُ ٱلَّيلَ لِبَاساً وَٱلنَّوْمَ سُبَاتاً وَجَعَلَ ٱلنَّهَارَ نُشُوراً
  }يقول تعالـى ذكره: الذي مدّ الظلّ ثم جعل الشمس علـيه دلـيلاً، هو الذي جعل لكم أيها
  الناس اللـيـل لبـاساً. وإنـما قال جلّ ثناؤه: { جَعَلَ لَكُمُ اللَّـيْـلَ لِبـاساً
  } لأنه جعله لـخـلقه جنة يجتنون فـيها ويسكنون فصار لهم ستراً يستترون به، كما يستترون
  بـالثـياب التـي يُكسونها. وقوله { والنَّوْمَ سُبـاتاً } يقول: وجعل لكم النوم راحة
  تستريح به أبدانكم، وتهدأ به جوارحكم. وقوله { وَجَعَلَ النَّهارَ نُشُوراً } يقول
  تعالـى ذكره: وجعل النهار يقظة وحياة، من قولهم: نَشر الـميتُ، كما قال الأعشى:حتـى
  يقُولَ النَّاسُ مِـمَّا رأَوْا   يا عَجَبـا للْـمَيِّتِ النَّاشِرِومنه قول الله:{ لا
  يَـمْلِكُونَ مَوْتا وَلا حَياةً وَلا نُشُوراً }وكان مـجاهد يقول فـي تأويـل ذلك ما:حدثنـي
  مـحمد بن عمرو، قال ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَجَعَلَ النَّهارَ
  نُشُوراً } قال: ينشر فـيه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد، مثله.وإنـما اخترنا القول الذي اخترنا فـي تأويـل ذلك، لأنه عقـيب
  قوله { والنَّوْمَ سُبـاتاً } فـي اللـيـل. فإذ كان ذلك كذلك، فوصف النهار بأن فـيه
  الـيقظة والنشور من النوم أشبه إذ كان النوم أخا الـموت. والذي قاله مـجاهد غير بعيد
  من الصواب لأن الله أخبر أنه جعل النهار معاشاً، وفـيه الانتشار للـمعاش، ولكن النشور
  مصدر من قول القائل: نشر، فهو بـالنشر من الـموت والنوم أشبه، كما صحّت الرواية عن
  النبـيّ صلى الله عليه وسلم أنه كان يقول إذا أصبح وقام من نومه: \" الـحَمْدُ لِلَّهِ
  الَّذِي أحْيانا بَعْدَما أماتَنا، وَإلَـيْهِ النُّشُورُ \". \r\n\t\t\t\r\n\t\t\t</section>"

