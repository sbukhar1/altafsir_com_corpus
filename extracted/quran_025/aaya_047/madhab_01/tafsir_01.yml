  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  الَّذِي جَعَلَ لَكُمُ ٱلَّيلَ لِبَاساً وَٱلنَّوْمَ سُبَاتاً وَجَعَلَ ٱلنَّهَارَ
  نُشُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: الذي مدّ الظلّ
  ثم جعل الشمس علـيه دلـيلاً، هو الذي جعل لكم أيها الناس اللـيـل لبـاساً. وإنـما قال
  جلّ ثناؤه: { جَعَلَ لَكُمُ اللَّـيْـلَ لِبـاساً } لأنه جعله لـخـلقه جنة يجتنون فـيها
  ويسكنون فصار لهم ستراً يستترون به، كما يستترون بـالثـياب التـي يُكسونها. وقوله {
  والنَّوْمَ سُبـاتاً } يقول: وجعل لكم النوم راحة تستريح به أبدانكم، وتهدأ به جوارحكم.
  وقوله { وَجَعَلَ النَّهارَ نُشُوراً } يقول تعالـى ذكره: وجعل النهار يقظة وحياة،
  من قولهم: نَشر الـميتُ، كما قال الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى يقُولَ النَّاسُ مِـمَّا رأَوْا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا عَجَبـا
  للْـمَيِّتِ النَّاشِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يَـمْلِكُونَ مَوْتا وَلا حَياةً
  وَلا نُشُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وكان مـجاهد يقول فـي تأويـل ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَجَعَلَ النَّهارَ
  نُشُوراً } قال: ينشر فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترنا القول الذي اخترنا فـي تأويـل ذلك، لأنه عقـيب قوله { والنَّوْمَ سُبـاتاً }
  فـي اللـيـل. فإذ كان ذلك كذلك، فوصف النهار بأن فـيه الـيقظة والنشور من النوم أشبه
  إذ كان النوم أخا الـموت. والذي قاله مـجاهد غير بعيد من الصواب لأن الله أخبر أنه
  جعل النهار معاشاً، وفـيه الانتشار للـمعاش، ولكن النشور مصدر من قول القائل: نشر،
  فهو بـالنشر من الـموت والنوم أشبه، كما صحّت الرواية عن النبـيّ صلى الله عليه وسلم
  أنه كان يقول إذا أصبح وقام من نومه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الـحَمْدُ لِلَّهِ الَّذِي أحْيانا بَعْدَما أماتَنا، وَإلَـيْهِ
  النُّشُورُ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

