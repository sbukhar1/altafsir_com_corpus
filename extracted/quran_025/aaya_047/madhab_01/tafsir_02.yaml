text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ الَّذِي
  جَعَلَ لَكُمُ ٱلَّيلَ لِبَاساً وَٱلنَّوْمَ سُبَاتاً وَجَعَلَ ٱلنَّهَارَ نُشُوراً
  }شبه ما يستر من ظلام الليل باللباس الساتر. والسبات: الموت. والمسبوت: الميت؛ لأنه
  مقطوع الحياة، وهذا كقوله:{ وَهُوَ ٱلَّذِى يَتَوَفَّـٰكُم بِٱلَّيْلِ }[الأنعام: 60].
  فإن قلت: هلا فسرته بالراحة؟ قلت: النشور في مقابلته يأباه إباء العيوف الوِرْد وهو
  مرنق. وهذه الآية مع دلالتها على قدرة الخالق فيها إظهار لنعمته على خلقه؛ لأنّ الاحتجاب
  بستر الليل، كم فيه لكثير من الناس من فوائد دينية ودنيوية، والنوم واليقظة وشبههما
  بالموت والحياة، أي عبرة فيها لمن اعتبر، وعن لقمان أنه قال لابنه: يا بني، كما تنام
  فتوقظ، كذلك تموت فتنشر.\r\n\t\t\t\r\n\t\t\t</section>"

