  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  الَّذِي جَعَلَ لَكُمُ ٱلَّيلَ لِبَاساً وَٱلنَّوْمَ سُبَاتاً وَجَعَلَ ٱلنَّهَارَ
  نُشُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">شبه ما يستر من ظلام الليل باللباس
  الساتر. والسبات: الموت. والمسبوت: الميت؛ لأنه مقطوع الحياة، وهذا كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ
  ٱلَّذِى يَتَوَفَّـٰكُم بِٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 60]. فإن قلت: هلا فسرته
  بالراحة؟ قلت: النشور في مقابلته يأباه إباء العيوف الوِرْد وهو مرنق. وهذه الآية مع
  دلالتها على قدرة الخالق فيها إظهار لنعمته على خلقه؛ لأنّ الاحتجاب بستر الليل، كم
  فيه لكثير من الناس من فوائد دينية ودنيوية، والنوم واليقظة وشبههما بالموت والحياة،
  أي عبرة فيها لمن اعتبر، وعن لقمان أنه قال لابنه: يا بني، كما تنام فتوقظ، كذلك تموت
  فتنشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

