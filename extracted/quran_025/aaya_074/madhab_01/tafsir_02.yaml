text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَقُولُونَ
  رَبَّنَا هَبْ لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّاتِنَا قُرَّةَ أَعْيُنٍ وَٱجْعَلْنَا
  لِلْمُتَّقِينَ إِمَاماً }قرىء: ذريتنا و«ذرياتنا» و«قرة أعين»، و «قرّات أعين». سألوا
  ربهم أن يرزقهم أزواجاً وأعقاباً عمالاً لله، يسرون بمكانهم، وتقرّ بهم عيونهم. وعن
  محمد بن كعب: ليس شيء أقرّ لعين المؤمن من أن يرى زوجته وأولاده مطيعين لله. وعن ابن
  عباس رضي الله عنهما: هو الولد إذا رآه يكتب الفقه. وقيل: سألوا أن يلحق الله بهم أزواجهم
  وذريتهم في الجنة ليتم لهم سرورهم[واجعلنا للمتقين إماماً]. أراد: أئمة، فاكتفى بالواحد
  لدلالته على الجنس ولعدم اللبس، كقوله تعالى:{ ثُمَّ يُخْرِجُكُمْ طِفْلاً }[غافر:
  67] أو أرادوا اجعل كل واحد منا إماماً. أو أراد جمع آمّ، كصائم وصيام. أو أرادوا اجعلنا
  إماماً واحداً لاتحادنا واتفاق كلمتنا. وعن بعضهم: في الآية ما يدل على أن الرياسة
  في الدين يجب أن تطلب ويرغب فيها. وقيل: نزلت هذه الآيات في العشرة المبشرين بالجنة.
  فإن قلت: { مِنْ } في قوله: { مِنْ أَزْوٰجِنَا } ما هي؟ قلت: يحتمل أن تكون بيانية
  كأنه قيل: هب لنا قرّة أعين، ثم بينت القرّة وفسرت بقوله: من أزواجنا وذرياتنا. ومعناه:
  أن يجعلهم الله لهم قرّة أعين، وهو من قولهم: رأيت منك أسداً، أي: أنت أسد وأن تكون
  ابتدائية على معنى: هب لنا من جهتهم ما تقرّ به عيوننا من طاعة وصلاح. فإن قلت: لم
  قال { قُرَّةِ أَعْيُنٍ } فنكر وقلل؟ قلت: أما التنكير فلأجل تنكير القرّة؛ لأن المضاف
  لا سبيل إلى تنكيره إلا بتنكير المضاف إليه، كأنه قيل: هب لنا منهم سروراً وفرحاً.
  وإنما قيل: { أَعْيُنٍ } دون عيون؛ لأنه أراد أعين المتقين. وهي قليلة بالإضافة إلى
  عيون غيرهم. قال الله تعالى:{ وَقَلِيلٌ مّنْ عِبَادِىَ ٱلشَّكُورُ }[سبأ: 13]، ويجوز
  أن يقال في تنكير { أَعْيُنٍ } أنها أعين خاصة وهي أعين المتقين.\r\n\t\t\t\r\n\t\t\t</section>"

