  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَقُولُونَ رَبَّنَا هَبْ لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّاتِنَا قُرَّةَ أَعْيُنٍ
  وَٱجْعَلْنَا لِلْمُتَّقِينَ إِمَاماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: ذريتنا
  و«ذرياتنا» و«قرة أعين»، و «قرّات أعين». سألوا ربهم أن يرزقهم أزواجاً وأعقاباً عمالاً
  لله، يسرون بمكانهم، وتقرّ بهم عيونهم. وعن محمد بن كعب: ليس شيء أقرّ لعين المؤمن
  من أن يرى زوجته وأولاده مطيعين لله. وعن ابن عباس رضي الله عنهما: هو الولد إذا رآه
  يكتب الفقه. وقيل: سألوا أن يلحق الله بهم أزواجهم وذريتهم في الجنة ليتم لهم سرورهم[واجعلنا
  للمتقين إماماً]. أراد: أئمة، فاكتفى بالواحد لدلالته على الجنس ولعدم اللبس، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ يُخْرِجُكُمْ طِفْلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 67] أو أرادوا اجعل كل واحد
  منا إماماً. أو أراد جمع آمّ، كصائم وصيام. أو أرادوا اجعلنا إماماً واحداً لاتحادنا
  واتفاق كلمتنا. وعن بعضهم: في الآية ما يدل على أن الرياسة في الدين يجب أن تطلب ويرغب
  فيها. وقيل: نزلت هذه الآيات في العشرة المبشرين بالجنة. فإن قلت: { مِنْ } في قوله:
  { مِنْ أَزْوٰجِنَا } ما هي؟ قلت: يحتمل أن تكون بيانية كأنه قيل: هب لنا قرّة أعين،
  ثم بينت القرّة وفسرت بقوله: من أزواجنا وذرياتنا. ومعناه: أن يجعلهم الله لهم قرّة
  أعين، وهو من قولهم: رأيت منك أسداً، أي: أنت أسد وأن تكون ابتدائية على معنى: هب لنا
  من جهتهم ما تقرّ به عيوننا من طاعة وصلاح. فإن قلت: لم قال { قُرَّةِ أَعْيُنٍ } فنكر
  وقلل؟ قلت: أما التنكير فلأجل تنكير القرّة؛ لأن المضاف لا سبيل إلى تنكيره إلا بتنكير
  المضاف إليه، كأنه قيل: هب لنا منهم سروراً وفرحاً. وإنما قيل: { أَعْيُنٍ } دون عيون؛
  لأنه أراد أعين المتقين. وهي قليلة بالإضافة إلى عيون غيرهم. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَلِيلٌ
  مّنْ عِبَادِىَ ٱلشَّكُورُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 13]، ويجوز أن يقال في تنكير { أَعْيُنٍ } أنها أعين خاصة وهي
  أعين المتقين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

