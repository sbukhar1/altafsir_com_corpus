text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَقُولُونَ
  رَبَّنَا هَبْ لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّاتِنَا قُرَّةَ أَعْيُنٍ وَٱجْعَلْنَا
  لِلْمُتَّقِينَ إِمَاماً }يقول تعالـى ذكره: والذين يرغبون إلـى الله فـي دعائهم ومسألتهم
  بأن يقولوا: { رَبَّنا هَبْ لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّاتِنَا } ما تقرّ به
  أعيننا من أن تريناهم يعملون بطاعتك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله { هَبْ لَنا مِنْ أزْوَاجِنا وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ } يعنون:
  من يعمل لك بـالطاعة، فتقرّ بهم أعيننا فـي الدنـيا والآخرة.حدثنـي أحمد بن الـمقدام،
  قال: ثنا حزم، قال: سمعت كثـيراً سأل الـحسن، قال: يا أبـا سعيد، قول الله { هَبْ لَنا
  مِن أزْوَاجِنا وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ } فـي الدنـيا والآخرة، قال: لا بل
  فـي الدنـيا، قال: وما ذاك؟ قال: الـمؤمن يرى زوجته وولده يطيعون الله.حدثنا ابن عبد
  الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، قال: قرأ حضرمي: { رَبَّنا هَبْ
  لَنا مِنْ أزْوَاجنا وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ } قال: وإنـما قرّة أعينهم أن
  يروهم يعملون بطاعة الله.حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن ابن جُرَيج فـيـما
  قرأنا علـيه فـي قوله: { هَبْ لَنا مِنْ أزْوَاجِنا وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ
  } قال: يعبدونك فـيحسنون عبـادتك، ولا يجرون الـجرائر.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جُرَيج، قوله { رَبَّنا هَبْ لَنا مِنْ أزْوَاجِنا وَذُرّيَّاتِنا
  قُرَّةَ أعْيُنٍ } قال: يعبدونك يحسنون عبـادتك، ولا يجرّون علـينا الـجرائر.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله { وَالَّذِينَ يَقُولُونَ رَبَّنا
  هَبْ لَنا مِنْ أزْوَاجِنا وَذُرِّيَّاتِنا قُرَّةَ أعْيُنٍ } قال: يسألون الله لأزواجهم
  وذرياتهم أن يهديهم للإسلام.حدثنا مـحمد بن عون، قال: ثنا مـحمد بن إسماعيـل بن عياش،
  قال: ثنـي أبـي، عن صفوان بن عمرو، عن عبد الرحمن بن جُبـير بن نُفَـير، عن أبـيه،
  قال: جلسنا إلـى الـمقداد بن الأسود، فقال: لقد بعث رسول الله صلى الله عليه وسلم علـى
  أشدّ حالة بُعث علـيها نبـيّ من الأنبـياء فـي فترة وجاهلـية، ما يرون ديناً أفضل من
  عبـادة الأوثان، فجاء بفرقان فَرَق به بـين الـحقّ والبـاطل، وفَرَّق بـين الوالد وولده،
  حتـى إنْ كان الرجل لـيرى ولده ووالده وأخاه كافراً وقد فتـح الله قـفل قلبه بـالإسلام،
  فـيعلـم أنه إن مات دخـل النار، فلا تقرّ عينه، وهو يعلـم أن حبـيبه فـي النار، وإنها
  للتـي قال الله: { وَالَّذِينَ يَقُولُونَ رَبَّنا هَبْ لَنا مِنْ أزْوَاجِنا وَذُرّيَّاتِنا
  قُرَّةَ أعْيُنٍ... } الآية.حدثنـي ابن عون، قال: ثنـي علـيّ بن الـحسن العسقلانـيّ،
  عن عبد الله بن الـمبـارك، عن صفوان، عن عبد الرحمن بن جُبـير بن نُفَـير، عن أبـيه،
  عن الـمقداد، نـحوه.وقـيـل: هب لنا قرّة أعين، وقد ذكر الأزواج والذريات وهم جمع، وقوله:
  { قُرَّة أعْيُنٍ } واحدة، لأن قوله: قرّة أعين مصدر من قول القائل: قرّت عينك قرّة،
  والـمصدر لا تكاد العرب تـجمعه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَقُولُونَ رَبَّنَا هَبْ
  لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّاتِنَا قُرَّةَ أَعْيُنٍ وَٱجْعَلْنَا لِلْمُتَّقِينَ
  إِمَاماً }وقوله: { وَاجْعَلْنا للْـمُتَّقِـينَ إماماً } اختلف أهل التأويـل فـي تأويـله،
  فقال بعضهم: معناه: اجعلنا أثمة يَقتَدِي بنا من بعدنا. ذكر من قال ذلك:حدثنـي ابن
  عبد الأعلـى بن واصل، قال: ثنـي عون بن سلام، قال: أخبرنا بشر بن عمارة عن أبـي روق،
  عن الضحاك، عن ابن عبـاس، فـي قوله: { وَاجْعَلْنا للـمْتَّقِـينَ إماماً } يقول: أئمة
  يُقتدى بنا.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله { وَاجْعَلْنا للْـمُتَّقِـينَ إماماً } أثمة التقوى ولأهله يقتدى بنا.
  قال ابن زيد: كما قال لإبراهيـم:{ إنـي جاعِلُكَ للنَّاس إماماً }وقال آخرون: بل معناه:
  واجعلنا للـمتقـين إماماً: نأتـمّ بهم، ويأتـمّ بنا من بعدنا. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا ابن عيـينة، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { وَاجْعَلْنا للْـمُتَّقِـين إماماً } قال: أئمة نقتدي بـمن قبلنا، ونكون أئمة
  لـمن بعدنا.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن أبن
  أبـي نـجيح، عن مـجاهد { وَاجْعَلْنا للـمُتَّقِـينَ إماماً } قال: اجعلنا مؤتـمين
  بهم، مقتدين بهم.قال أبو جعفر: وأولـى القولـين فـي ذلك بـالصواب قول من قال: معناه:
  واجعلنا للـمتقـين الذين يتقون معاصيك، ويخافون عقابك إماماً يأتـمون بنا فـي الـخيرات،
  لأنهم إنـما سألوا ربهم أن يجعلهم للـمتقـين أئمة، ولـم يسألوه أن يجعل الـمتقـين لهم
  إماماً، وقال { وَاجْعَلْنا للْـمُتَّقِـينَ إماماً } ولـم يقل أئمة. وقد قالوا: واجعلنا
  وهم جماعة، لأن الإمام مصدر من قول القائل: أمّ فلان فلاناً إماماً، كما يقال: قام
  فلان قـياماً، وصام يوم كذا صياماً. ومن جمع الإمام أئمة، جعل الإمام اسماً، كما يقال:
  أصحاب مـحمد إمام، وأئمة للناس. فمن وحَّد قال: يأتـمّ بهم الناس. وهذا القول الذي
  قلناه فـي ذلك قول بعض نـحويَّـي أهل الكوفة. وقال بعض أهل البصرة من أهل العربـية:
  الإمام فـي قوله: { للْـمُتَّقِـينَ إماماً } جماعة، كما تقول: كلهم عُدُول. قال: ويكون
  علـى الـحكاية، كما يقول القائل إذا قـيـل له: من أميركم: هؤلاء أميرنا. واستشهد لذلك
  بقول الشاعر:يا عاذِلاتـي لا تُرِدْنَ مَلامَتِـي   إنَّ العَوَاذلَ لَسْنَ لـي بأمِيرِ\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

