  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَقُولُونَ رَبَّنَا هَبْ لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّاتِنَا قُرَّةَ أَعْيُنٍ
  وَٱجْعَلْنَا لِلْمُتَّقِينَ إِمَاماً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  والذين يرغبون إلـى الله فـي دعائهم ومسألتهم بأن يقولوا: { رَبَّنا هَبْ لَنَا مِنْ
  أَزْوَاجِنَا وَذُرِّيَّاتِنَا } ما تقرّ به أعيننا من أن تريناهم يعملون بطاعتك. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { هَبْ
  لَنا مِنْ أزْوَاجِنا وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ } يعنون: من يعمل لك بـالطاعة،
  فتقرّ بهم أعيننا فـي الدنـيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن الـمقدام، قال: ثنا حزم، قال: سمعت كثـيراً سأل الـحسن، قال: يا أبـا سعيد،
  قول الله { هَبْ لَنا مِن أزْوَاجِنا وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ } فـي الدنـيا
  والآخرة، قال: لا بل فـي الدنـيا، قال: وما ذاك؟ قال: الـمؤمن يرى زوجته وولده يطيعون
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  الـمعتـمر بن سلـيـمان، عن أبـيه، قال: قرأ حضرمي: { رَبَّنا هَبْ لَنا مِنْ أزْوَاجنا
  وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ } قال: وإنـما قرّة أعينهم أن يروهم يعملون بطاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن ابن جُرَيج فـيـما قرأنا
  علـيه فـي قوله: { هَبْ لَنا مِنْ أزْوَاجِنا وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ } قال:
  يعبدونك فـيحسنون عبـادتك، ولا يجرون الـجرائر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج، قوله { رَبَّنا هَبْ
  لَنا مِنْ أزْوَاجِنا وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ } قال: يعبدونك يحسنون عبـادتك،
  ولا يجرّون علـينا الـجرائر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله { وَالَّذِينَ يَقُولُونَ رَبَّنا
  هَبْ لَنا مِنْ أزْوَاجِنا وَذُرِّيَّاتِنا قُرَّةَ أعْيُنٍ } قال: يسألون الله لأزواجهم
  وذرياتهم أن يهديهم للإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عون، قال: ثنا مـحمد بن إسماعيـل بن عياش، قال: ثنـي أبـي، عن صفوان بن عمرو،
  عن عبد الرحمن بن جُبـير بن نُفَـير، عن أبـيه، قال: جلسنا إلـى الـمقداد بن الأسود،
  فقال: لقد بعث رسول الله صلى الله عليه وسلم علـى أشدّ حالة بُعث علـيها نبـيّ من الأنبـياء
  فـي فترة وجاهلـية، ما يرون ديناً أفضل من عبـادة الأوثان، فجاء بفرقان فَرَق به بـين
  الـحقّ والبـاطل، وفَرَّق بـين الوالد وولده، حتـى إنْ كان الرجل لـيرى ولده ووالده
  وأخاه كافراً وقد فتـح الله قـفل قلبه بـالإسلام، فـيعلـم أنه إن مات دخـل النار، فلا
  تقرّ عينه، وهو يعلـم أن حبـيبه فـي النار، وإنها للتـي قال الله: { وَالَّذِينَ يَقُولُونَ
  رَبَّنا هَبْ لَنا مِنْ أزْوَاجِنا وَذُرّيَّاتِنا قُرَّةَ أعْيُنٍ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن عون، قال: ثنـي علـيّ بن الـحسن العسقلانـيّ، عن عبد الله
  بن الـمبـارك، عن صفوان، عن عبد الرحمن بن جُبـير بن نُفَـير، عن أبـيه، عن الـمقداد،
  نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: هب لنا قرّة أعين، وقد ذكر
  الأزواج والذريات وهم جمع، وقوله: { قُرَّة أعْيُنٍ } واحدة، لأن قوله: قرّة أعين مصدر
  من قول القائل: قرّت عينك قرّة، والـمصدر لا تكاد العرب تـجمعه.</font></font>&#13;\t\t\t<label
