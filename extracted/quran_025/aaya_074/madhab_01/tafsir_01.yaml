  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يَقُولُونَ رَبَّنَا هَبْ لَنَا مِنْ
  أَزْوَاجِنَا وَذُرِّيَّاتِنَا قُرَّةَ أَعْيُنٍ وَٱجْعَلْنَا لِلْمُتَّقِينَ إِمَاماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاجْعَلْنا للْـمُتَّقِـينَ إماماً } اختلف أهل التأويـل
  فـي تأويـله، فقال بعضهم: معناه: اجعلنا أثمة يَقتَدِي بنا من بعدنا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن عبد الأعلـى بن واصل، قال: ثنـي عون بن سلام، قال: أخبرنا
  بشر بن عمارة عن أبـي روق، عن الضحاك، عن ابن عبـاس، فـي قوله: { وَاجْعَلْنا للـمْتَّقِـينَ
  إماماً } يقول: أئمة يُقتدى بنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وَاجْعَلْنا
  للْـمُتَّقِـينَ إماماً } أثمة التقوى ولأهله يقتدى بنا. قال ابن زيد: كما قال لإبراهيـم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنـي
  جاعِلُكَ للنَّاس إماماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: واجعلنا للـمتقـين إماماً: نأتـمّ بهم، ويأتـمّ بنا من بعدنا. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا ابن عيـينة، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَاجْعَلْنا للْـمُتَّقِـين
  إماماً } قال: أئمة نقتدي بـمن قبلنا، ونكون أئمة لـمن بعدنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن أبن أبـي نـجيح، عن مـجاهد
  { وَاجْعَلْنا للـمُتَّقِـينَ إماماً } قال: اجعلنا مؤتـمين بهم، مقتدين بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى القولـين فـي ذلك بـالصواب قول من قال: معناه:
  واجعلنا للـمتقـين الذين يتقون معاصيك، ويخافون عقابك إماماً يأتـمون بنا فـي الـخيرات،
  لأنهم إنـما سألوا ربهم أن يجعلهم للـمتقـين أئمة، ولـم يسألوه أن يجعل الـمتقـين لهم
  إماماً، وقال { وَاجْعَلْنا للْـمُتَّقِـينَ إماماً } ولـم يقل أئمة. وقد قالوا: واجعلنا
  وهم جماعة، لأن الإمام مصدر من قول القائل: أمّ فلان فلاناً إماماً، كما يقال: قام
  فلان قـياماً، وصام يوم كذا صياماً. ومن جمع الإمام أئمة، جعل الإمام اسماً، كما يقال:
  أصحاب مـحمد إمام، وأئمة للناس. فمن وحَّد قال: يأتـمّ بهم الناس. وهذا القول الذي
  قلناه فـي ذلك قول بعض نـحويَّـي أهل الكوفة. وقال بعض أهل البصرة من أهل العربـية:
  الإمام فـي قوله: { للْـمُتَّقِـينَ إماماً } جماعة، كما تقول: كلهم عُدُول. قال: ويكون
  علـى الـحكاية، كما يقول القائل إذا قـيـل له: من أميركم: هؤلاء أميرنا. واستشهد لذلك
  بقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
