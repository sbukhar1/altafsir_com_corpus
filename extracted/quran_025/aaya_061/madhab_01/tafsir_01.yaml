text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَارَكَ ٱلَّذِي
  جَعَلَ فِي ٱلسَّمَآءِ بُرُوجاً وَجَعَلَ فِيهَا سِرَاجاً وَقَمَراً مُّنِيراً }يقول
  تعالـى ذكره: تقدّس الربّ الذي جعل فـي السماء بروجاً ويعنـي بـالبروج: القصور، فـي
  قول بعضهم. ذكر من قال ذلك:حدثنا مـحمد بن العلاء ومـحمد بن الـمثنى وسلـم بن جنادة،
  قالوا: ثنا عبد الله بن إدريس، قال: سمعت أبـي، عن عطية بن سعد، فـي قوله { تَبـارَكَ
  الَّذِي جَعَلَ فِـي السَّماءِ بُرُوجاً } قال: قصوراً فـي السماء، فـيها الـحرس.حدثنا
  مـحمد بن الـمثنى، قال: ثنـي أبو معاوية، قال: ثنـي إسماعيـل، عن يحيى بن رافع، فـي
  قوله { تَبـارَكَ الَّذِي جَعَلَ فِـي السَّماءِ بُرُوجاً } قال: قصوراً فـي السماء.حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن إبراهيـم { جَعَلَ فِـي السَّماء بُرُوجاً
  } قال: قصوراً فـي السماء.حدثنـي إسماعيـل بن سيف، قال: ثنـي علـيّ بن مسهرٍ، عن إسماعيـل،
  عن أبـي صالـح، فـي قوله { تَبـارَكَ الَّذِي جَعَلَ فِـي السَّماء بُرُوجاً } قال:
  قصوراً فـي السماء فـيها الـحرس.وقال آخرون: هي النـجوم الكبـار. ذكر من قال ذلك:حدثنـي
  ابن الـمثنى، قال: ثنا يعلـى بن عبـيد، قال: ثنا إسماعيـل، عن أبـي صالـح { تَبـارَكَ
  الَّذي جَعَلَ فِـي السَّماءِ بُرُوجاً } قال: النـجوم الكبـار.قال: ثنا الضحاك، عن
  مخـلد، عن عيسى بن ميـمون، عن ابن أبـي نـجيح، عن مـجاهد قال: الكواكب.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة، فـي قوله { بُرُوجاً } قال:
  البروج: النـجوم.قال أبو جعفر: وأولـى القولـين فـي ذلك بـالصواب قول من قال: هي قصور
  فـي السماء، لأن ذلك فـي كلام العرب { وَلَوْ كُنْتُـمْ فِـي بُرُوجٍ مُشَيَّدَةٍ }
  وقول الأخطل:كأنَّهَا بُرْجُ رُوميّ يُشَيِّدُهُ   بـانٍ بِحِصّ وآجُرَ وأحْجارِيعنـي
  بـالبرج: القصر.قوله: { وَجَعَلَ فـيها سِرَاجاً } اختلف القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الـمدينة والبصرة: { وَجَعَلَ فِـيها سرَاجاً } علـى التوحيد، ووجهوا تأويـل
  ذلك إلـى أنه جعل فـيها الشمس، وهي السراج التـي عنـي عندهم بقوله: { وَجَعَلَ فِـيها
  سراجاً }. كما:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  فـي قوله { وَجَعَلَ فِـيها سِرَاجاً وَقَمَراً مُنِـيراً } قال: السراج: الشمس.وقرأته
  عامة قرّاء الكوفـيـين: «وَجَعَلَ فِـيها سُرُجاً» علـى الـجماع، كأنهم وجهوا تأويـله:
  وجعل فـيها نـجوماً { وقَمَراً مُنِـيراً } وجعلوا النـجوم سُرُجاً إذ كان يُهتدى بها.والصواب
  من القول فـي ذلك عندي أن يقال: إنهما قراءتان مشهورتان فـي قَرَأَةِ الأمصار، لكل
  واحدة منهما وجه مفهوم، فبأيتهما قرأ القارىء فمصيب.وقوله: { وَقَمَراً مُنِـيراً }
  يعنـي بـالـمنـير: الـمضيء.\r\n\t\t\t\r\n\t\t\t</section>"

