text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَارَكَ ٱلَّذِي
  جَعَلَ فِي ٱلسَّمَآءِ بُرُوجاً وَجَعَلَ فِيهَا سِرَاجاً وَقَمَراً مُّنِيراً }البروج:
  منازل الكواكب السبعة السيارة: الحمل، والثور، والجوزاء، والسرطان، والأسد، والسنبلة،
  والميزان، والعقرب، والقوس، والجدي، والدلو، والحوت: وسميت بالبروج التي هي القصور
  العالية؛ لأنها لهذه الكواكب كالمنازل لسكانها. واشتقاق البرج من التبرج؛ لظهوره. والسراج:
  الشمس كقوله تعالى:{ وَجَعَلَ ٱلشَّمْسَ سِرَاجاً }[نوح: 16] وقرىء: «سرجا» وهي الشمس
  والكواكب الكبار معها. وقرأ الحسن والأعمش: «وقمراً منيراً» وهي جمع ليلة قمراء، كأنه
  قال: وذا قمر منيراً؛ لأنّ الليالي تكون قمراً بالقمر، فأضافه إليها. ونظيره ـ في بقاء
  حكم المضاف بعد سقوطه وقيام المضاف إليه مقامه ـ قول حسان:بَرْدَى يُصَفِّقُ بِالرَّحِيقِ
  السَّلْسَلِ   يريد: ماء بردى، ولا يبعد أن يكون القمر بمعنى القمر؛ كالرشد والرشد،
  والعرب والعرب.\r\n\t\t\t\r\n\t\t\t</section>"

