  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَبَارَكَ
  ٱلَّذِي جَعَلَ فِي ٱلسَّمَآءِ بُرُوجاً وَجَعَلَ فِيهَا سِرَاجاً وَقَمَراً مُّنِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: تقدّس الربّ الذي جعل فـي السماء بروجاً ويعنـي
  بـالبروج: القصور، فـي قول بعضهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن العلاء ومـحمد بن الـمثنى وسلـم بن جنادة، قالوا: ثنا عبد الله بن إدريس،
  قال: سمعت أبـي، عن عطية بن سعد، فـي قوله { تَبـارَكَ الَّذِي جَعَلَ فِـي السَّماءِ
  بُرُوجاً } قال: قصوراً فـي السماء، فـيها الـحرس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنـي أبو معاوية، قال: ثنـي إسماعيـل، عن يحيى بن رافع، فـي
  قوله { تَبـارَكَ الَّذِي جَعَلَ فِـي السَّماءِ بُرُوجاً } قال: قصوراً فـي السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن إبراهيـم {
  جَعَلَ فِـي السَّماء بُرُوجاً } قال: قصوراً فـي السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إسماعيـل بن سيف، قال: ثنـي علـيّ بن مسهرٍ، عن إسماعيـل، عن أبـي صالـح، فـي قوله
  { تَبـارَكَ الَّذِي جَعَلَ فِـي السَّماء بُرُوجاً } قال: قصوراً فـي السماء فـيها
  الـحرس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي النـجوم الكبـار.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن الـمثنى، قال: ثنا يعلـى
  بن عبـيد، قال: ثنا إسماعيـل، عن أبـي صالـح { تَبـارَكَ الَّذي جَعَلَ فِـي السَّماءِ
  بُرُوجاً } قال: النـجوم الكبـار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الضحاك، عن مخـلد، عن عيسى بن ميـمون، عن ابن أبـي نـجيح، عن مـجاهد قال: الكواكب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قَتادة،
  فـي قوله { بُرُوجاً } قال: البروج: النـجوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى القولـين فـي ذلك بـالصواب قول من قال: هي قصور فـي السماء، لأن ذلك
  فـي كلام العرب { وَلَوْ كُنْتُـمْ فِـي بُرُوجٍ مُشَيَّدَةٍ } وقول الأخطل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنَّهَا بُرْجُ رُوميّ يُشَيِّدُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـانٍ بِحِصّ وآجُرَ وأحْجارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بـالبرج: القصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { وَجَعَلَ فـيها سِرَاجاً } اختلف القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء الـمدينة والبصرة: { وَجَعَلَ فِـيها سرَاجاً } علـى التوحيد، ووجهوا تأويـل
  ذلك إلـى أنه جعل فـيها الشمس، وهي السراج التـي عنـي عندهم بقوله: { وَجَعَلَ فِـيها
  سراجاً }. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قَتادة، فـي قوله { وَجَعَلَ فِـيها سِرَاجاً وَقَمَراً مُنِـيراً
  } قال: السراج: الشمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأته عامة قرّاء الكوفـيـين: «وَجَعَلَ
  فِـيها سُرُجاً» علـى الـجماع، كأنهم وجهوا تأويـله: وجعل فـيها نـجوماً { وقَمَراً
  مُنِـيراً } وجعلوا النـجوم سُرُجاً إذ كان يُهتدى بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أن يقال: إنهما قراءتان مشهورتان فـي قَرَأَةِ الأمصار، لكل
  واحدة منهما وجه مفهوم، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقَمَراً مُنِـيراً } يعنـي بـالـمنـير: الـمضيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

