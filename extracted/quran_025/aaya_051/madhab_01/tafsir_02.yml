  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  شِئْنَا لَبَعَثْنَا فِي كُلِّ قَرْيَةٍ نَّذِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ تُطِعِ ٱلْكَافِرِينَ
  وَجَاهِدْهُمْ بِهِ جِهَاداً كَبيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول لرسوله صلى
  الله عليه وسلم { وَلَوْ شِئْنَا } لخففنا عنك أعباء نذارة جميع القرى. و { لَبَعَثْنَا
  فِى كُلّ قَرْيَةٍ } نبياً ينذرها. وإنما قصرنا الأمر عليك وعظمناك به، وأجللناك وفضلناك
  على سائر الرسل، فقابل ذلك بالتشدد والتصبر { فَلاَ تُطِعِ ٱلْكَـٰفِرِينَ } فيما يريدونك
  عليه، وإنما أراد بهذا تهييجه وتهييج المؤمنين وتحريكهم { بِهِ } والضمير للقرآن أو
  لترك الطاعة الذي يدلّ عليه: { فَلاَ تُطِعِ } والمراد: أن الكفار يجدون ويجتهدون في
  توهين أمرك، فقابلهم من جدّك واجتهادك وعضك على نواجذك بما تغلبهم به وتعلوهم، وجعله
  جهاداً كبيراً لما يحتمل فيه من المشاق العظام. ويجوز أن يرجع الضمير في { بِهِ } إلى
  ما دلّ عليه: { وَلَوْ شِئْنَا لَبَعَثْنَا فِى كُلّ قَرْيَةٍ نَّذِيراً } من كونه
  نذير كافة القرى، لأنه لو بعث في كل قرية نذيراً لوجبت على كل نذير مجاهدة قريته، فاجتمعت
  على رسول الله صلى الله عليه وسلم تلك المجاهدات كلها، فكبر جهاده من أجل ذلك وعظم،
  فقال له: { وَجَـٰهِدْهُمْ } بسبب كونك نذير كافة القرى { جِهَاداً كَبيراً } جامعاً
  لكل مجاهدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
