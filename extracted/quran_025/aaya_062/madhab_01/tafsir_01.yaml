text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  جَعَلَ ٱلَّيلَ وَٱلنَّهَارَ خِلْفَةً لِّمَنْ أَرَادَ أَن يَذَّكَّرَ أَوْ أَرَادَ
  شُكُوراً }اختلف أهل التأويـل فـي تأويـل قوله: { جَعَلَ اللَّـيْـلَ والنَّهارَ خِـلْفَةً
  } فقال بعضهم: معناه: أن الله جعل كل واحد منهما خـلفـاً من الآخر، فـي أن ما فـات
  أحدهما من عمل يعمل فـيه لله، أدرك قضاؤه فـي الآخر. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا يعقوب القمي، عن حفص بن حميد، عن شمر بن عطية، عن شقـيق قال: جاء رجل إلـى
  عمر بن الـخطاب رضي الله عنه، فقال: فـاتتنـي الصلاة اللـيـلة، فقال: أدرك ما فـاتك
  من لـيـلتك فـي نهارك، فإن الله جعل اللـيـل والنهار خـلفة لـمن أراد أن يذَّكَّر،
  أو أراد شُكوراً.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { وَهُوَ الَّذِي جَعَلَ اللَّـيْـلَ والنَّهارَ خِـلْفَةً } يقول:
  من فـاته شيء من اللـيـل أن يعمله أدركه بـالنهار، أو من النهار أدركه بـاللـيـل.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله { جَعَلَ اللَّـيْـلَ
  والنَّهارَ خِـلْفَةً } قال: جعل أحدهما خـلفـاً للآخر، إن فـات رجلاً من النهار شيء
  أدركه من اللـيـل، وإن فـاته من اللـيـل أدركه من النهار.وقال آخرون: بل معناه أنه
  جعل كل واحد منهما مخالفـاً صاحبه، فجعل هذا أسود وهذا أبـيض. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { اللَّـيْـلَ والنَّهارَ
  خِـلْفَةً } قال: أسود وأبـيض.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، عن مـجاهد، مثله.حدثنا أبو هشام الرفـاعي، قال: ثنا يحيى بن يـمان، قال:
  ثنا سفـيان، عن عمر بن قـيس بن أبـي مسلـم الـماصر، عن مـجاهد { وَهُوَ الَّذِي جَعَلَ
  اللَّـيْـلَ والنَّهارَ خِـلْفَةً } قال: أسود وأبـيض.وقال آخرون: بل معنى ذلك: أن
  كل واحد منهما يخـلف صاحبه، إذا ذهب هذا جاء هذا، وإذا جاء هذا ذهب هذا. ذكر من قال
  ذلك:حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد الزبـيري، قال: ثنا قـيس، عن عمر بن قـيس
  الـماصر، عن مـجاهد، قوله { جَعَلَ اللَّـيْـلَ والنَّهارَ خِـلْفَةً } هذا يخـلف هذا،
  وهذا يخـلف هذا.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَهُوَ
  الَّذِي جَعَلَ اللَّـيْـلَ وَالنَّهارَ خِـلْفَةً } قال: لو لـم يجعلهما خـلفة لـم
  يدر كيف يعمل، لو كان الدهر لـيلاً كله كيف يدري أحد كيف يصوم، أو كان الدهر نهاراً
  كله كيف يدري أحد كيف يصلـي. قال: والـخـلفة: مختلفـان، يذهب هذا ويأتـي هذا، جعلهما
  الله خـلفة للعبـاد، وقرأ { لِـمَنْ أرَادَ أنْ يَذَّكَّرَ أوْ أرَادَ شُكُوراً } والـخـلفة:
  مصدر، فلذلك وحدت، وهي خبر عن اللـيـل والنهار والعرب تقول: خـلف هذا من كذا خـلفة،
  وذلك إذا جاء شيء مكان شيء ذهب قبله، كما قال الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي جَعَلَ ٱلَّيلَ وَٱلنَّهَارَ
  خِلْفَةً لِّمَنْ أَرَادَ أَن يَذَّكَّرَ أَوْ أَرَادَ شُكُوراً }وَلهَا بـالـمَاطِرُونَ
  إذَا   أكَلَ النَّـمْلُ الَّذِي جَمَعَاخِـلْفَةٌ حتـى إذَا ارْتَبَعَتْ   سَكَنَتْ
  مِنْ جِلَّقٍ بِـيَعَاوكما قال زهيَر:بِهَا العَيْنُ والآرَامُ يَـمْشِينَ خِـلْفَةً   وأطْلاؤُها
  يَنْهَضْنَ مِنْ كُلّ مَـجْثَمِيعنـي بقوله: يـمشين خـلفة: تذهب منها طائفة، وتـخـلف
  مكانها طائفة أخرى. وقد يحتـمل أن زُهَيراً أراد بقوله: خـلفة: مختلفـات الألوان، وأنها
  ضروب فـي ألوانها وهيئاتها. ويحتـمل أن يكون أراد أنها تذهب فـي مشيها كذا، وتـجيء
  كذا.وقوله { لـمَنْ أرَادَ أنْ يَذَّكَّرَ } يقول تعالـى ذكره: جعل اللـيـل والنهار،
  وخـلوف كل واحد منهما الآخر حجة وآية لـمن أراد أن يذكَّر أمر الله، فـينـيب إلـى الـحق
  { أوْ أرَادَ شُكُوراً } أو أراد شكر نعمة الله التـي أنعمها علـيه فـي اختلاف اللـيـل
  والنهار.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { أو أرَادَ شُكُوراً } قال: شكر
  نعمة ربه علـيه فـيهما.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، قوله { لِـمَنْ أرَادَ أنْ يَذَّكَّرَ } ذاك آية له { أوْ أرَادَ شُكُوراً
  } قال: شكر نعمة ربه علـيه فـيهما.واختلف القرّاء فـي قراءة قوله: { يَذَّكَّرَ } فقرأ
  ذلك عامة قرّاء الـمدينة والبصرة وبعض الكوفـيـين: { يَذَّكَّرَ } مشددة، بـمعنى يتذكر.
  وقرأه عامة قرّاء الكوفـيـين: «يَذْكُرَ» مخففة وقد يكون التشديد والتـخفـيف فـي مثل
  هذا بـمعنى واحد. يقال: ذكرت حاجة فلان وتذكرتها.والقول فـي ذلك أنهما قراءتان معروفتان
  متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب الصواب فـيهما.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

