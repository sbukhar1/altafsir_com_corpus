  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي جَعَلَ ٱلَّيلَ وَٱلنَّهَارَ خِلْفَةً لِّمَنْ أَرَادَ أَن يَذَّكَّرَ أَوْ
  أَرَادَ شُكُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله:
  { جَعَلَ اللَّـيْـلَ والنَّهارَ خِـلْفَةً } فقال بعضهم: معناه: أن الله جعل كل واحد
  منهما خـلفـاً من الآخر، فـي أن ما فـات أحدهما من عمل يعمل فـيه لله، أدرك قضاؤه فـي
  الآخر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب
  القمي، عن حفص بن حميد، عن شمر بن عطية، عن شقـيق قال: جاء رجل إلـى عمر بن الـخطاب
  رضي الله عنه، فقال: فـاتتنـي الصلاة اللـيـلة، فقال: أدرك ما فـاتك من لـيـلتك فـي
  نهارك، فإن الله جعل اللـيـل والنهار خـلفة لـمن أراد أن يذَّكَّر، أو أراد شُكوراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { وَهُوَ الَّذِي جَعَلَ اللَّـيْـلَ والنَّهارَ خِـلْفَةً } يقول:
  من فـاته شيء من اللـيـل أن يعمله أدركه بـالنهار، أو من النهار أدركه بـاللـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن،
  فـي قوله { جَعَلَ اللَّـيْـلَ والنَّهارَ خِـلْفَةً } قال: جعل أحدهما خـلفـاً للآخر،
  إن فـات رجلاً من النهار شيء أدركه من اللـيـل، وإن فـاته من اللـيـل أدركه من النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معناه أنه جعل كل واحد منهما مخالفـاً صاحبه، فجعل
  هذا أسود وهذا أبـيض. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { اللَّـيْـلَ والنَّهارَ
  خِـلْفَةً } قال: أسود وأبـيض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام الرفـاعي، قال: ثنا يحيى بن يـمان، قال: ثنا سفـيان،
  عن عمر بن قـيس بن أبـي مسلـم الـماصر، عن مـجاهد { وَهُوَ الَّذِي جَعَلَ اللَّـيْـلَ
  والنَّهارَ خِـلْفَةً } قال: أسود وأبـيض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أن كل واحد منهما يخـلف صاحبه، إذا ذهب هذا جاء هذا، وإذا جاء
  هذا ذهب هذا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا أبو أحمد الزبـيري، قال: ثنا قـيس، عن عمر بن قـيس الـماصر،
  عن مـجاهد، قوله { جَعَلَ اللَّـيْـلَ والنَّهارَ خِـلْفَةً } هذا يخـلف هذا، وهذا
  يخـلف هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { وَهُوَ الَّذِي جَعَلَ اللَّـيْـلَ وَالنَّهارَ خِـلْفَةً
  } قال: لو لـم يجعلهما خـلفة لـم يدر كيف يعمل، لو كان الدهر لـيلاً كله كيف يدري أحد
  كيف يصوم، أو كان الدهر نهاراً كله كيف يدري أحد كيف يصلـي. قال: والـخـلفة: مختلفـان،
  يذهب هذا ويأتـي هذا، جعلهما الله خـلفة للعبـاد، وقرأ { لِـمَنْ أرَادَ أنْ يَذَّكَّرَ
  أوْ أرَادَ شُكُوراً } والـخـلفة: مصدر، فلذلك وحدت، وهي خبر عن اللـيـل والنهار والعرب
  تقول: خـلف هذا من كذا خـلفة، وذلك إذا جاء شيء مكان شيء ذهب قبله، كما قال الشاعر:</font></font>&#13;\t\t\t<label
