  لِّمَنْ أَرَادَ أَن يَذَّكَّرَ أَوْ أَرَادَ شُكُوراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلهَا بـالـمَاطِرُونَ إذَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أكَلَ النَّـمْلُ الَّذِي جَمَعَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خِـلْفَةٌ حتـى إذَا ارْتَبَعَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَكَنَتْ
  مِنْ جِلَّقٍ بِـيَعَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال زهيَر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِهَا العَيْنُ والآرَامُ يَـمْشِينَ خِـلْفَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأطْلاؤُها يَنْهَضْنَ مِنْ كُلّ مَـجْثَمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: يـمشين خـلفة: تذهب
  منها طائفة، وتـخـلف مكانها طائفة أخرى. وقد يحتـمل أن زُهَيراً أراد بقوله: خـلفة:
  مختلفـات الألوان، وأنها ضروب فـي ألوانها وهيئاتها. ويحتـمل أن يكون أراد أنها تذهب
  فـي مشيها كذا، وتـجيء كذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { لـمَنْ أرَادَ أنْ يَذَّكَّرَ
  } يقول تعالـى ذكره: جعل اللـيـل والنهار، وخـلوف كل واحد منهما الآخر حجة وآية لـمن
  أراد أن يذكَّر أمر الله، فـينـيب إلـى الـحق { أوْ أرَادَ شُكُوراً } أو أراد شكر
  نعمة الله التـي أنعمها علـيه فـي اختلاف اللـيـل والنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { أو أرَادَ شُكُوراً }
  قال: شكر نعمة ربه علـيه فـيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله { لِـمَنْ
  أرَادَ أنْ يَذَّكَّرَ } ذاك آية له { أوْ أرَادَ شُكُوراً } قال: شكر نعمة ربه علـيه
  فـيهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف القرّاء فـي قراءة قوله:
  { يَذَّكَّرَ } فقرأ ذلك عامة قرّاء الـمدينة والبصرة وبعض الكوفـيـين: { يَذَّكَّرَ
  } مشددة، بـمعنى يتذكر. وقرأه عامة قرّاء الكوفـيـين: «يَذْكُرَ» مخففة وقد يكون التشديد
  والتـخفـيف فـي مثل هذا بـمعنى واحد. يقال: ذكرت حاجة فلان وتذكرتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول فـي ذلك أنهما قراءتان معروفتان متقاربتا الـمعنى، فبأيتهما
  قرأ القارىء فمصيب الصواب فـيهما.</font></font><font class=\"TextResultArabic\"><font
