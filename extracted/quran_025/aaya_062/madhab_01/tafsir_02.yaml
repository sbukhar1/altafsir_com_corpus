text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  جَعَلَ ٱلَّيلَ وَٱلنَّهَارَ خِلْفَةً لِّمَنْ أَرَادَ أَن يَذَّكَّرَ أَوْ أَرَادَ
  شُكُوراً }الخلفة من خلف، كالركبة من ركب. وهي الحالة التي يخلف عليها الليل والنهار
  كلّ واحد منهما الآخر. والمعنى: جعلهما ذوي خلفة، أي: ذوي عقبة، أي: يعقب هذا ذاك وذاك
  هذا. ويقال: الليل والنهار يختلفان، كما يقال: يعتقبان. ومنه قوله:{ وَٱخْتِلَـٰفِ
  ٱلَّيْلِ وَٱلنَّهَارِ }[البقرة: 164]، [آل عمران: 190]، [الجاثية: 5] ويقال: بفلان
  خلفة واختلاف. إذا اختلف كثيراً إلى متبرّزه. وقرىء: «يذكر» و «يذّكر». وعن أبيّ بن
  كعب رضي الله عنه: يتذكر. والمعنى لينظر في اختلافهما الناظر، فيعلم أن لا بدّ لانتقالهما
  من حال إلى حال، وتغيرهما من ناقل و مغير. ويستدلّ بذلك على عظم قدرته، ويشكر الشاكر
  على النعمة فيهما من السكون بالليل والتصرف بالنهار، كما قال عزّ وعلا:{ وَمِن رَّحْمَتِهِ
  جَعَلَ لَكُمُ ٱلَّيْلَ وَٱلنَّهَارَ لِتَسْكُنُواْ فِيهِ وَلِتَبتَغُواْ مِن فَضْلِهِ }[القصص:
  73] أو ليكونا وقتين للمتذكرين والشاكرين، من فاته في أحدهما ورده من العبادة قام به
  في الآخر. وعن الحسن رضي الله عنه: من فاته عمله من التذكر والشكر بالنهار كان له في
  الليل مستعتب. ومن فاته بالليل: كان له في النهار مستعتب.\r\n\t\t\t\r\n\t\t\t</section>"

