  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي جَعَلَ ٱلَّيلَ وَٱلنَّهَارَ خِلْفَةً لِّمَنْ أَرَادَ أَن يَذَّكَّرَ أَوْ
  أَرَادَ شُكُوراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الخلفة من خلف، كالركبة من ركب.
  وهي الحالة التي يخلف عليها الليل والنهار كلّ واحد منهما الآخر. والمعنى: جعلهما ذوي
  خلفة، أي: ذوي عقبة، أي: يعقب هذا ذاك وذاك هذا. ويقال: الليل والنهار يختلفان، كما
  يقال: يعتقبان. ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱخْتِلَـٰفِ ٱلَّيْلِ وَٱلنَّهَارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  164]، [آل عمران: 190]، [الجاثية: 5] ويقال: بفلان خلفة واختلاف. إذا اختلف كثيراً
  إلى متبرّزه. وقرىء: «يذكر» و «يذّكر». وعن أبيّ بن كعب رضي الله عنه: يتذكر. والمعنى
  لينظر في اختلافهما الناظر، فيعلم أن لا بدّ لانتقالهما من حال إلى حال، وتغيرهما من
  ناقل و مغير. ويستدلّ بذلك على عظم قدرته، ويشكر الشاكر على النعمة فيهما من السكون
  بالليل والتصرف بالنهار، كما قال عزّ وعلا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِن رَّحْمَتِهِ جَعَلَ لَكُمُ ٱلَّيْلَ
  وَٱلنَّهَارَ لِتَسْكُنُواْ فِيهِ وَلِتَبتَغُواْ مِن فَضْلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  73] أو ليكونا وقتين للمتذكرين والشاكرين، من فاته في أحدهما ورده من العبادة قام به
  في الآخر. وعن الحسن رضي الله عنه: من فاته عمله من التذكر والشكر بالنهار كان له في
  الليل مستعتب. ومن فاته بالليل: كان له في النهار مستعتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

