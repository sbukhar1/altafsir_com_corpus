  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَنفَعُهُمْ وَلاَ يَضُرُّهُمْ وَكَانَ ٱلْكَافِرُ عَلَىٰ
  رَبِّهِ ظَهِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الظهير والمظاهر، كالعوين والمعاون.
  و «فعيل» بمعنى مفاعل غير عزيز. والمعنى: أنّ الكافر يظاهر الشيطان على ربه بالعداوة
  والشرك. روي أنها أنزلت في أبي جهل، ويجوز أن يريد بالظهير: الجماعة، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَالْمَلَـئِكَةُ
  بَعْدَ ذٰلِكَ ظَهِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التحريم: 4] كما جاء: الصديق والخليط، يريد بالكافر: الجنس، وأنّ
  بعضهم مظاهر لبعض على إطفاء نور دين الله. وقيل: معناه: وكان الذي يفعل هذا الفعل -
  وهو عبادة ما لا ينفع ولا يضرّ - على ربه هيناً مهيناً، من قولهم: ظهرت به، إذا خلفته
  خلف ظهرك لا تلتفت إليه، وهذا نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ لاَ خَلَـٰقَ لَهُمْ
  فِى ٱلأَخِرَةِ وَلاَ يُكَلّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 77].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
