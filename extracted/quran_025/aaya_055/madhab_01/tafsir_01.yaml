text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَنفَعُهُمْ وَلاَ يَضُرُّهُمْ وَكَانَ ٱلْكَافِرُ عَلَىٰ
  رَبِّهِ ظَهِيراً }يقول تعالى ذكره: ويعبد هؤلاء المشركون بالله من دونه آلهة لا تنفعهم،
  فتجلب إليهم نفعاً إذا هم عبدوها، ولا تضرّهم إن تركوا عبـادتها، ويتركون عبـادة من
  أنعم علـيهم هذه النعم التـي لا كفـاء لأدناها، وهي ما عدّد علـينا جلّ جلاله فـي هذه
  الآيات من قوله:{ ألَـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ الظِّلَّ }إلـى قوله:{ قَدِيراً }ومن
  قدرته القدرة التـي لا يـمتنع علـيه معها شيء أراده، ولا يتعذّر علـيه فعل شيء أراد
  فعله، ومن إذا أراد عقاب بعض من عصاه من عبـاده أحلّ به ما أحلّ بـالذين وصف صفتهم
  من قوم فرعون وعاد وثمود وأصحاب الرّسّ، وقروناً بـين ذلك كثـيراً، فلـم يكن لـمن غضب
  علـيه منه ناصر، ولا له عنه دافع. { وكانَ الكافِرُ عَلـى رَبِّهِ ظَهِيراً } يقول
  تعالـى ذكره: وكان الكافر معيناً للشيطان علـى ربه، مظاهراً له علـى معصيته. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن لـيث، عن مـجاهد { وكانَ الكافِرُ عَلـى رَبِّهِ ظَهِيراً } قال: يظاهر
  الشيطان علـى معصية الله بعينه.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله { عَلـى رَبِّهِ ظَهِيراً } قال: معيناً.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله. قال ابن جُرَيج: أبو جهل معيناً ظاهر
  الشيطان علـى ربه.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن،
  فـي قوله: { وكانَ الكافِرُ عَلـى رَبِّه ظَهيراً } قال: عوناً للشيطان علـى ربه علـى
  الـمعاصي.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وكانَ الكافِرُ
  عَلـى رَبِّهِ ظَهِيراً } قال: علـى ربه عويناً. والظهير: العوين. وقرأ قول الله:{ فَلاَ
  تَكُونَنَّ ظَهِيراً للكافِرينَ }قال: لا تكونن لهم عويناً. وقرأ أيضاً قول الله:{ وأنْزلَ
  الَّذِين ظاهَرُوهُمْ مِنْ أهْلِ الكِتابِ مِنْ صياصِيهِمْ }قال: ظاهروهم: أعانوهم.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { وكانَ الكافِرُ عَلـى رَبِّهِ ظَهِيراً } يعنـي: أبـا الـحكم الذي سماه رسول
  الله صلى الله عليه وسلم: أبـا جهل بن هشام.وقد كان بعضهم يوجه معنى قوله { وكانَ الكافِرُ
  عَلـى رَبِّهِ ظَهِيراً } أي وكان الكافر علـى ربه هيناً من قول العرب: ظهرت به، فلـم
  ألتفت إلـيه، إذا جعله خـلف ظهره فلـم يـلتفت إلـيه، وكأنّ الظهير كان عنده فعيـل صرف
  من مفعول إلـيه من مظهور به، كأنه قـيـل: وكان الكافر مظهوراً به. والقول الذي قلناه
  هو وجه الكلام، والـمعنى الصحيح، لأن الله تعالـى ذكره أخبر عن عبـادة هؤلاء الكفـار
  من دونه، فأولـى الكلام أن يتبع ذلك ذمّه إياهم، وذمّ فعلهم دون الـخبر عن هوانهم علـى
  ربهم، ولِـما يجر لاستكبـارهم علـيه ذكر، فـيتبع بـالـخبر عن هوانهم علـيه.\r\n\t\t\t\r\n\t\t\t</section>"

