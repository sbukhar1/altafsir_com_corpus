  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَنفَعُهُمْ وَلاَ يَضُرُّهُمْ وَكَانَ ٱلْكَافِرُ عَلَىٰ
  رَبِّهِ ظَهِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ويعبد هؤلاء المشركون
  بالله من دونه آلهة لا تنفعهم، فتجلب إليهم نفعاً إذا هم عبدوها، ولا تضرّهم إن تركوا
  عبـادتها، ويتركون عبـادة من أنعم علـيهم هذه النعم التـي لا كفـاء لأدناها، وهي ما
  عدّد علـينا جلّ جلاله فـي هذه الآيات من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ألَـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ
  الظِّلَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ومن قدرته القدرة التـي لا يـمتنع
  علـيه معها شيء أراده، ولا يتعذّر علـيه فعل شيء أراد فعله، ومن إذا أراد عقاب بعض
  من عصاه من عبـاده أحلّ به ما أحلّ بـالذين وصف صفتهم من قوم فرعون وعاد وثمود وأصحاب
  الرّسّ، وقروناً بـين ذلك كثـيراً، فلـم يكن لـمن غضب علـيه منه ناصر، ولا له عنه دافع.
  { وكانَ الكافِرُ عَلـى رَبِّهِ ظَهِيراً } يقول تعالـى ذكره: وكان الكافر معيناً للشيطان
  علـى ربه، مظاهراً له علـى معصيته. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن لـيث، عن مـجاهد { وكانَ الكافِرُ عَلـى رَبِّهِ ظَهِيراً } قال: يظاهر
  الشيطان علـى معصية الله بعينه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { عَلـى رَبِّهِ ظَهِيراً
  } قال: معيناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله. قال ابن جُرَيج: أبو جهل معيناً ظاهر
  الشيطان علـى ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن الـحسن، فـي قوله: { وكانَ الكافِرُ عَلـى رَبِّه ظَهيراً } قال:
  عوناً للشيطان علـى ربه علـى الـمعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وكانَ الكافِرُ عَلـى رَبِّهِ
  ظَهِيراً } قال: علـى ربه عويناً. والظهير: العوين. وقرأ قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ
  تَكُونَنَّ ظَهِيراً للكافِرينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: لا تكونن لهم عويناً. وقرأ
  أيضاً قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنْزلَ الَّذِين ظاهَرُوهُمْ مِنْ أهْلِ الكِتابِ مِنْ صياصِيهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ظاهروهم: أعانوهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وكانَ الكافِرُ
  عَلـى رَبِّهِ ظَهِيراً } يعنـي: أبـا الـحكم الذي سماه رسول الله صلى الله عليه وسلم:
  أبـا جهل بن هشام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد كان بعضهم يوجه معنى قوله {
  وكانَ الكافِرُ عَلـى رَبِّهِ ظَهِيراً } أي وكان الكافر علـى ربه هيناً من قول العرب:
  ظهرت به، فلـم ألتفت إلـيه، إذا جعله خـلف ظهره فلـم يـلتفت إلـيه، وكأنّ الظهير كان
  عنده فعيـل صرف من مفعول إلـيه من مظهور به، كأنه قـيـل: وكان الكافر مظهوراً به. والقول
  الذي قلناه هو وجه الكلام، والـمعنى الصحيح، لأن الله تعالـى ذكره أخبر عن عبـادة هؤلاء
  الكفـار من دونه، فأولـى الكلام أن يتبع ذلك ذمّه إياهم، وذمّ فعلهم دون الـخبر عن
  هوانهم علـى ربهم، ولِـما يجر لاستكبـارهم علـيه ذكر، فـيتبع بـالـخبر عن هوانهم علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

