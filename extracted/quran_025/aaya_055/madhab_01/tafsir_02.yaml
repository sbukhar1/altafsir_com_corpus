text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَعْبُدُونَ
  مِن دُونِ ٱللَّهِ مَا لاَ يَنفَعُهُمْ وَلاَ يَضُرُّهُمْ وَكَانَ ٱلْكَافِرُ عَلَىٰ
  رَبِّهِ ظَهِيراً }الظهير والمظاهر، كالعوين والمعاون. و «فعيل» بمعنى مفاعل غير عزيز.
  والمعنى: أنّ الكافر يظاهر الشيطان على ربه بالعداوة والشرك. روي أنها أنزلت في أبي
  جهل، ويجوز أن يريد بالظهير: الجماعة، كقوله:{ وَالْمَلَـئِكَةُ بَعْدَ ذٰلِكَ ظَهِيرٌ }[التحريم:
  4] كما جاء: الصديق والخليط، يريد بالكافر: الجنس، وأنّ بعضهم مظاهر لبعض على إطفاء
  نور دين الله. وقيل: معناه: وكان الذي يفعل هذا الفعل - وهو عبادة ما لا ينفع ولا يضرّ
  - على ربه هيناً مهيناً، من قولهم: ظهرت به، إذا خلفته خلف ظهرك لا تلتفت إليه، وهذا
  نحو قوله:{ أُوْلَـٰئِكَ لاَ خَلَـٰقَ لَهُمْ فِى ٱلأَخِرَةِ وَلاَ يُكَلّمُهُمُ ٱللَّهُ
  وَلاَ يَنظُرُ إِلَيْهِمْ }[آل عمران: 77].\r\n\t\t\t\r\n\t\t\t</section>"

