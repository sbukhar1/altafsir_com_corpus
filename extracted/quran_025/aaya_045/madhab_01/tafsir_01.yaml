text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَىٰ
  رَبِّكَ كَيْفَ مَدَّ ٱلظِّلَّ وَلَوْ شَآءَ لَجَعَلَهُ سَاكِناً ثُمَّ جَعَلْنَا ٱلشَّمْسَ
  عَلَيْهِ دَلِيلاً } * { ثُمَّ قَبَضْنَاهُ إِلَيْنَا قَبْضاً يَسِيراً }يقول تعالـى
  ذكره: { ألَـمْ تَرَ } يا مـحمد { كَيْفَ مَدَّ } ربك { الظِّلَّ } ، وهو ما بـين طلوع
  الفجر إلـى طلوع الشمس. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ألَـمْ
  تَرَ إلـى رَبِّك كَيْفَ مَدَّ الظِّلَّ } يقول: ما بـين طلوع الفجر إلـى طلوع الشمس.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { ألَـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ الظِّلَّ } قال: مدّه ما بـين صلاة الصبح
  إلـى طلوع الشمس.حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد بن جُبـير، فـي
  قوله { ألـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ الظِّلَّ وَلَوْ شاءَ لـجَعَلَهُ ساكِناً
  } قال: الظلّ: ما بـين طلوع الفجر إلـى طلوع الشمس.حدثنا مـحمد بن عبد الله بن بزيع،
  قال: ثنا أبو مـحصن، عن حصين، عن أبـي مالك، قال { ألَـمْ تَرَ إلـى رَبِّكَ كَيْفَ
  مَدَّ الظِّلَّ } قال: ما بـين طلوع الفجر إلـى طلوع الشمس.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله { كَيْفَ مَدَّ الظِّلَّ } قال: ظلّ الغداة قبل
  أن تطلع الشمس.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، قال: الظلّ: ظلّ الغداة.قال: ثنـي حجاج، عن ابن جُرَيج، عن عكرِمة، قوله: {
  ألَـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ الظِّلَّ } قال: مدّه من طلوع الفجر إلـى طلوع
  الشمس.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك
  يقول فـي قوله: { ألَـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ الظِّلَّ } يعنـي من صلاة
  الغداة إلـى طلوع الشمس.قوله: { وَلَوْ شاءَ لـجَعَلَهُ ساكِناً } يقول: ولو شاء لـجعله
  دائماً لا يزول، مـمدوداً لا تذهبه الشمس، ولا تنقصه. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَلَوْ شاءَ لـجَعَلَهُ ساكِناً } يقول: دائما.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَوْ شاءَ لـجَعَلَهُ
  ساكِناً } قال: لا تصيبه الشمس ولا يزول.حدثنا القاسم: قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن مـجاهد { وَلَوْ شَاءَ لـجَعَلَهُ ساكِناً } قال: لا يزول.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ولَوْ شَاءَ لـجَعَلَهُ
  ساكِناً } قال: دائماً لا يزول.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَىٰ رَبِّكَ كَيْفَ
  مَدَّ ٱلظِّلَّ وَلَوْ شَآءَ لَجَعَلَهُ سَاكِناً ثُمَّ جَعَلْنَا ٱلشَّمْسَ عَلَيْهِ
  دَلِيلاً } * { ثُمَّ قَبَضْنَاهُ إِلَيْنَا قَبْضاً يَسِيراً }وقوله { ثُمَّ جَعَلْنا
  الشَّمْسَ عَلَـيْهِ دَلِـيلاً } يقول جلّ ثناؤه: ثم دللناكم أيها الناس بنسخ الشمس
  إياه عند طلوعها علـيه، أنه خـلْق من خـلق ربكم، يوجده إذا شاء، ويفنـيه إذا أراد والهاء
  فـي قوله «علـيه» من ذكر الظلّ. ومعناه: ثم جعلنا الشمس علـى الظلّ دلـيلاً. قـيـل:
  معنى دلالتها علـيه أنه لو لـم تكن الشمس التـي تنسخه لـم يعلـم أنه شيء، إذا كانت
  الأشياء إنـما تعرف بأضدادها، نظير الـحلو الذي إنـما يعرف بـالـحامض والبـارد بـالـحارّ،
  وما أشبه ذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { ثُمَّ جَعَلْنا
  الشَّمْسَ عَلَـيْهِ دَلِـيلاً } يقول: طلوع الشمس.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد { ثُمَّ جَعَلْنَا الشَّمْسَ عَلَـيْهِ دَلِـيلاً } قال: تـحويه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله: { ثُمَّ جَعَلْنا الشَّمْسَ
  عَلـيْهِ دَلِـيلاً } قال: أخرجت ذلك الظلّ فذهبت به.]وقوله: { ثُمَّ قَبَضْناهُ إلَـيْنا
  قَبْضاً يَسِيراً } يقول تعالـى ذكره: ثم قبضنا ذلك الدلـيـل من الشمس علـى الظلّ إلـينا
  قبضاً خفـياً سريعاً بـالفـيء الذي نأتـي به بـالعشيّ. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { ثُمَّ قَبضْناهُ إلَـيْنَا قَبْضاً يَسِيراً } قال: حوى الشمس الظلّ. وقـيـل:
  إن الهاء التـي فـي قوله { ثُمَّ قَبَضْناهُ إلَـيْنا } عائدة علـى الظلّ، وإن معنى
  الكلام: ثم قبضنا الظلّ إلـينا بعد غروب الشمس وذلك أن الشمس إذا غربت غاب الظلّ الـمـمدود،
  قالوا: وذلك وقت قبضه.واختلف أهل التأويـل فـي معنى قوله { يَسِيراً } فقال بعضهم:
  معناه: سريعاً. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ قَبَضْناهُ إلَـيْنا قَبْضاً يَسِيراً } يقول:
  سريعاً.وقال آخرون: بل معناه: قبضاً خفـياً. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن عبد العزيز بن رفـيع، عن مـجاهد { ثُمَّ قَبَضْناهُ
  إلَـيْنا قَبْضاً يَسِيراً } قال: خفـياً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، قال: قال ابن جُرَيج { قَبْضاً يَسِيراً } قال: خفـياً، قال: إن ما بـين الشمس
  والظلّ مثل الـخيط، والـيسير الفعيـل من الـيسر، وهو السهل الهيِّن فـي كلام العرب.
  فمعنى الكلام إذ كان ذلك كذلك، يتوجه لـما روي عن ابن عبـاس ومـجاهد، لأن سهولة قبض
  ذلك قد تكون بسرعة وخفـاء. وقـيـل إنـما قـيـل { ثُمَّ قَبَضْناهُ إلَـيْنا قبْضاً
  يَسِيراً } لأن الظلّ بعد غروب الشمس لا يذهب كله دفعة، ولا يقبل الظلام كله جملة،
  وإنـما يقبض ذلك الظلّ قبضاً خفـياً، شيئاً بعد شيء ويعقب كل جزء منه يقبضه، جزء من
  الظلام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

