  وَلَوْ شَآءَ لَجَعَلَهُ سَاكِناً ثُمَّ جَعَلْنَا ٱلشَّمْسَ عَلَيْهِ دَلِيلاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَبَضْنَاهُ إِلَيْنَا قَبْضاً يَسِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله { ثُمَّ
  جَعَلْنا الشَّمْسَ عَلَـيْهِ دَلِـيلاً } يقول جلّ ثناؤه: ثم دللناكم أيها الناس بنسخ
  الشمس إياه عند طلوعها علـيه، أنه خـلْق من خـلق ربكم، يوجده إذا شاء، ويفنـيه إذا
  أراد والهاء فـي قوله «علـيه» من ذكر الظلّ. ومعناه: ثم جعلنا الشمس علـى الظلّ دلـيلاً.
  قـيـل: معنى دلالتها علـيه أنه لو لـم تكن الشمس التـي تنسخه لـم يعلـم أنه شيء، إذا
  كانت الأشياء إنـما تعرف بأضدادها، نظير الـحلو الذي إنـما يعرف بـالـحامض والبـارد
  بـالـحارّ، وما أشبه ذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { ثُمَّ جَعَلْنا الشَّمْسَ عَلَـيْهِ دَلِـيلاً } يقول: طلوع الشمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { ثُمَّ جَعَلْنَا
  الشَّمْسَ عَلَـيْهِ دَلِـيلاً } قال: تـحويه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله:
  { ثُمَّ جَعَلْنا الشَّمْسَ عَلـيْهِ دَلِـيلاً } قال: أخرجت ذلك الظلّ فذهبت به.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ثُمَّ قَبَضْناهُ إلَـيْنا قَبْضاً يَسِيراً } يقول تعالـى
  ذكره: ثم قبضنا ذلك الدلـيـل من الشمس علـى الظلّ إلـينا قبضاً خفـياً سريعاً بـالفـيء
  الذي نأتـي به بـالعشيّ. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ثُمَّ
  قَبضْناهُ إلَـيْنَا قَبْضاً يَسِيراً } قال: حوى الشمس الظلّ. وقـيـل: إن الهاء التـي
  فـي قوله { ثُمَّ قَبَضْناهُ إلَـيْنا } عائدة علـى الظلّ، وإن معنى الكلام: ثم قبضنا
  الظلّ إلـينا بعد غروب الشمس وذلك أن الشمس إذا غربت غاب الظلّ الـمـمدود، قالوا: وذلك
  وقت قبضه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى قوله
  { يَسِيراً } فقال بعضهم: معناه: سريعاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ
  قَبَضْناهُ إلَـيْنا قَبْضاً يَسِيراً } يقول: سريعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: قبضاً خفـياً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عبد العزيز بن رفـيع، عن مـجاهد
  { ثُمَّ قَبَضْناهُ إلَـيْنا قَبْضاً يَسِيراً } قال: خفـياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جُرَيج { قَبْضاً يَسِيراً
  } قال: خفـياً، قال: إن ما بـين الشمس والظلّ مثل الـخيط، والـيسير الفعيـل من الـيسر،
  وهو السهل الهيِّن فـي كلام العرب. فمعنى الكلام إذ كان ذلك كذلك، يتوجه لـما روي عن
  ابن عبـاس ومـجاهد، لأن سهولة قبض ذلك قد تكون بسرعة وخفـاء. وقـيـل إنـما قـيـل {
  ثُمَّ قَبَضْناهُ إلَـيْنا قبْضاً يَسِيراً } لأن الظلّ بعد غروب الشمس لا يذهب كله
  دفعة، ولا يقبل الظلام كله جملة، وإنـما يقبض ذلك الظلّ قبضاً خفـياً، شيئاً بعد شيء
  ويعقب كل جزء منه يقبضه، جزء من الظلام.</font></font><font class=\"TextResultArabic\"><font
