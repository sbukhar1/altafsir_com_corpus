  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَىٰ رَبِّكَ كَيْفَ مَدَّ ٱلظِّلَّ وَلَوْ شَآءَ لَجَعَلَهُ سَاكِناً ثُمَّ
  جَعَلْنَا ٱلشَّمْسَ عَلَيْهِ دَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ قَبَضْنَاهُ
  إِلَيْنَا قَبْضاً يَسِيراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { ألَـمْ تَرَ } يا مـحمد { كَيْفَ مَدَّ } ربك { الظِّلَّ } ، وهو ما بـين طلوع الفجر
  إلـى طلوع الشمس. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { ألَـمْ تَرَ إلـى رَبِّك كَيْفَ مَدَّ الظِّلَّ } يقول: ما بـين
  طلوع الفجر إلـى طلوع الشمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { ألَـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ الظِّلَّ } قال: مدّه ما بـين صلاة الصبح
  إلـى طلوع الشمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، عن سعيد بن جُبـير، فـي قوله { ألـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ الظِّلَّ
  وَلَوْ شاءَ لـجَعَلَهُ ساكِناً } قال: الظلّ: ما بـين طلوع الفجر إلـى طلوع الشمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الله بن بزيع، قال: ثنا أبو مـحصن، عن حصين، عن
  أبـي مالك، قال { ألَـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ الظِّلَّ } قال: ما بـين طلوع
  الفجر إلـى طلوع الشمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله { كَيْفَ مَدَّ الظِّلَّ } قال: ظلّ الغداة قبل
  أن تطلع الشمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قال: الظلّ: ظلّ الغداة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنـي حجاج، عن ابن جُرَيج، عن عكرِمة، قوله: { ألَـمْ تَرَ إلـى
  رَبِّكَ كَيْفَ مَدَّ الظِّلَّ } قال: مدّه من طلوع الفجر إلـى طلوع الشمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { ألَـمْ تَرَ إلـى رَبِّكَ كَيْفَ مَدَّ الظِّلَّ } يعنـي من
  صلاة الغداة إلـى طلوع الشمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { وَلَوْ شاءَ لـجَعَلَهُ ساكِناً } يقول: ولو شاء لـجعله دائماً لا يزول، مـمدوداً
  لا تذهبه الشمس، ولا تنقصه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلَوْ شاءَ لـجَعَلَهُ ساكِناً
  } يقول: دائما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَوْ شاءَ لـجَعَلَهُ ساكِناً } قال: لا تصيبه
  الشمس ولا يزول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم: قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وَلَوْ شَاءَ لـجَعَلَهُ ساكِناً } قال:
  لا يزول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { ولَوْ شَاءَ لـجَعَلَهُ ساكِناً } قال: دائماً لا يزول.</font></font>&#13;\t\t\t<label
