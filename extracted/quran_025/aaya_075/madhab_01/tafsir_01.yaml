text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ يُجْزَوْنَ
  ٱلْغُرْفَةَ بِمَا صَبَرُواْ وَيُلَقَّوْنَ فِيهَا تَحِيَّةً وَسَلاَماً }يقول تعالـى
  ذكره: هؤلاء الذين وصفت صفتهم من عبـادي، وذلك من ابتداء قوله:{ وَعِبـادُ الرَّحْمَنِ
  الَّذِينَ يَـمْشُونَ علـى الأرْضِ هَوْنا... }إلـى قوله:{ وَالَّذِينَ يَقُولُونَ
  رَبَّنا هَبْ لَنا مِنْ أزْوَاجِنا... }الآية { يُجْزَوْنَ } يقول: يُثابون علـى أفعالهم
  هذه التـي فعلوها فـي الدنـيا { الغُرْفَةَ } وهي منزلة من منازل الـجنة رفـيعة { بِـمَا
  صَبرُوا } يقول: بصبرهم علـى هذه الأفعال، ومقاساة شدتها. وقوله: { وَيُـلَقَّوْنَ
  فِـيها تَـحِيَّةً وَسَلاماً } اختلفت القرّاء فـي قراءته، فقرأته عامة قرّاء أهل الـمدينة
  والبصرة: { وَيُـلَقَّوْنَ } مضمومة الـياء، مشدّدة القاف، بـمعنى: وتتلقاهم الـملائكة
  فـيها بـالتـحية. وقرأ ذلك عامة قرّاء الكوفة: «ويَـلْقَوْنَ» بفتـح الـياء، وتـخفـيف
  القاف.والصواب من القول فـي ذلك أن يقال: إنهما قراءتان مشهورتان فـي قَرَأَة الأمصار،
  بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب، غير أن أعجب القراءتـين إلـيّ أن أقرأ بها
  «وَيَـلْقَوْنَ فِـيها» بفتـح الـياء، وتـخفـيف القاف، لأن العرب إذا قالت ذلك بـالتشديد،
  قالت: فلان يُتَلَقَّـى بـالسلام وبـالـخير، ونـحن نَتَلقاهم بـالسلام، قرنته بـالـياء،
  وقلـما تقول: فلان يُـلَقَّـى السلام، فكان وجه الكلام، لو كان بـالتشديد، أن يقال:
  ويُتَلَقَّون فـيها بـالتـحية والسلام. وإنـما اخترنا القراءة بذلك، كما تـجيز: أخذت
  بـالـخطام، وأخذتُ الـخطام. وقد بـيّنا معنى التـحية والسلام فـيـما مضى قبل، فأغنى
  عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t</section>"

