text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  خَلَقَ مِنَ ٱلْمَآءِ بَشَراً فَجَعَلَهُ نَسَباً وَصِهْراً وَكَانَ رَبُّكَ قَدِيراً
  }أراد: فقسم البشر قسمين ذوي نسب، أي: ذكوراً ينسب إليهم، فيقال: فلان بن فلان وفلانة
  بنت فلانة، وذوات صهر: أي إناثاً يصاهر بهنّ، ونحوه قوله تعالى:{ فَجَعَلَ مِنْهُ ٱلزَّوْجَيْنِ
  ٱلذَّكَرَ وَٱلاْنثَىٰ }[القيامة: 39]. { وَكَانَ رَبُّكَ قَدِيراً } حيث خلق من النطفة
  الواحدة بشراً نوعين: ذكراً وأنثى.\r\n\t\t\t\r\n\t\t\t</section>"

