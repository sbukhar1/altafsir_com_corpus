text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  خَلَقَ مِنَ ٱلْمَآءِ بَشَراً فَجَعَلَهُ نَسَباً وَصِهْراً وَكَانَ رَبُّكَ قَدِيراً
  }يقول تعالـى ذكره: والله الذي خـلق من النطف بشراً إنساناً فجعله نسبـاً، وذلك سبعة،
  وصهراً، وهو خمسة. كما:حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله { فجَعَلَهُ نَسَبـاً وَصِهْراً }: النسب: سبع، قوله:{ حُرّمَتْ
  عَلَـيْكُمْ أُمَّهاتُكُمْ... }إلـى قوله{ وَبَناتُ الأُخْتِ }والصهر خمس، قوله:{ وأُمَّهاتُكُمُ
  اللاَّتِـي أرْضَعْنَكُمْ... }إلـى قوله{ وَحَلائِلُ أبْنائِكُمُ الَّذِينَ مِنْ أصْلابِكُمْ }وقوله:
  { وكانَ رَبُّكَ قَدِيراً } يقول: وربك يا مـحمد ذو قدرة علـى خـلق ما يشاء من الـخـلق،
  وتصريفهم فـيـما شاء وأراد.\r\n\t\t\t\r\n\t\t\t</section>"

