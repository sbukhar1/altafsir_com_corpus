  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّنُحْيِـيَ
  بِهِ بَلْدَةً مَّيْتاً وَنُسْقِيَهُ مِمَّا خَلَقْنَآ أَنْعَاماً وَأَنَاسِيَّ كَثِيراً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قال: { مَيْتًا } لأنّ البلدة في معنى البلد في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسُقْنَاهُ
  إِلَىٰ بَلَدٍ مَّيّتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 9]، وأنه غير جار على الفعل كفعول ومفعال ومفعيل. وقرىء: «نسقيه»
  بالفتح. وسقى، وأسقى: لغتان. وقيل: أسقاه: جعل له سقياً. الأناسي: جمع إنسي أو إنسان.
  ونحوه ظرابي في ظربان، على قلب النون ياء، والأصل: أناسين وظرابين. وقرىء بالتخفيف
  بحذف ياء أفاعيل، كقولك: أناعم، في: أناعيم. فإن قلت: إنزال الماء موصوفاً بالطهارة
  وتعليله بالإحياء والسقي يؤذن بأن الطهارة شرط في صحة ذلك، كما تقول: حملني الأمير
  على فرس جواد لأصيد عليه الوحش. قلت: لما كان سقي الأناسي من جملة ما أنزل له الماء،
  وصفه بالطهور إكراماً لهم، وتتميماً للمنة عليهم، وبياناً أن من حقهم حين أراد الله
  لهم الطهارة وأرادهم عليها أن يؤثروها في بواطنهم ثم في ظواهرهم، وأن يربئوا بأنفسهم
  عن مخالطة القاذورات كلها كما ربأ بهم ربهم. فإن قلت: لم خصّ الأنعام من بين ما خلق
  من الحيوان الشارب؟ قلت: لأن الطير والوحش تبعد في طلب الماء فلا يعوزها الشرب بخلاف
  الأنعام ولأنها قنية الأناسي، وعامة منافعهم متعلقة بها، فكان الإنعام عليهم بسقي أنعامهم
  كالإنعام بسقيهم. فإن قلت: فما معنى تنكير الأنعام والأناسي ووصفها بالكثرة؟ قلت: معنى
  ذلك أن علية الناس وجلهم منيخون بالقرب من الأودية والأنهار ومنابع الماء، ففيهم غنية
  عن سقي السماء وأعقابهم ـ وهم كثير منهم ـ لا يعيشهم إلاّ ما ينزل الله من رحمته وسقيا
  سمائه، وكذلك قوله: { لّنُحْيِىَ بِهِ بَلْدَةً مَّيْتاً } يريد بعض بلاد هؤلاء المتبعدين
  من مظان الماء. فإن قلت: لم قدم إحياء الأرض وسقي الأنعام على سقي الأناسي؟ قلت: لأنّ
  حياة الأناسيّ بحياة أرضهم وحياة أنعامهم، فقدم ما هو سبب حياتهم وتعيشهم على سقيهم،
  ولأنهم إذا ظفروا بما يكون سقيا أرضهم ومواشيهم، لم يعدموا سقياهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
