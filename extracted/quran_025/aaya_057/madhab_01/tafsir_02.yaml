text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَاكَ
  إِلاَّ مُبَشِّراً وَنَذِيراً } * { قُلْ مَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِلاَّ
  مَن شَآءَ أَن يَتَّخِذَ إِلَىٰ رَبِّهِ سَبِيلاً }مثال { إِلاَّ مَن شَاء } المراد:
  إلاّ فعل من شاء واستثنائه عن الأجر قول ذي شفقة عليك قد سعى لك في تحصيل مال: ما أطلب
  منك ثواباً على ما سعيت إلاّ أن تحفظ هذا المال ولا تضيعه. فليس حفظك المال لنفسك من
  جنس الثواب، ولكن صوّره هو بصورة الثواب وسماه باسمه، فأفاد فائدتين، إحداهما: قلع
  شبهة الطمع في الثواب من أصله، كأنه يقول لك: إن كان حفظك لمالك ثواباً فإني أطلب الثواب،
  والثانية: إظهار الشفقة البالغة وأنك إن حفظت مالك: اعتدّ بحفظك ثواباً ورضي به كما
  يرضى المثاب بالثواب. ولعمري إنّ رسول الله صلى الله عليه وسلم كان مع المبعوث إليهم
  بهذا الصدد وفوقه. ومعنى اتخاذهم إلى الله سبيلاً: تقربهم إليه وطلبهم عنده الزلفى
  بالإيمان والطاعة. وقيل: المراد التقرّب بالصدقة والنفقة في سبيل الله.\r\n\t\t\t\r\n\t\t\t</section>"

