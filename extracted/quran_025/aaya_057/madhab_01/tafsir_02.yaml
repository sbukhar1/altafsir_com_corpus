  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَاكَ إِلاَّ مُبَشِّراً وَنَذِيراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ مَآ أَسْأَلُكُمْ
  عَلَيْهِ مِنْ أَجْرٍ إِلاَّ مَن شَآءَ أَن يَتَّخِذَ إِلَىٰ رَبِّهِ سَبِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">مثال { إِلاَّ مَن شَاء } المراد: إلاّ فعل من شاء واستثنائه عن الأجر
  قول ذي شفقة عليك قد سعى لك في تحصيل مال: ما أطلب منك ثواباً على ما سعيت إلاّ أن
  تحفظ هذا المال ولا تضيعه. فليس حفظك المال لنفسك من جنس الثواب، ولكن صوّره هو بصورة
  الثواب وسماه باسمه، فأفاد فائدتين، إحداهما: قلع شبهة الطمع في الثواب من أصله، كأنه
  يقول لك: إن كان حفظك لمالك ثواباً فإني أطلب الثواب، والثانية: إظهار الشفقة البالغة
  وأنك إن حفظت مالك: اعتدّ بحفظك ثواباً ورضي به كما يرضى المثاب بالثواب. ولعمري إنّ
  رسول الله صلى الله عليه وسلم كان مع المبعوث إليهم بهذا الصدد وفوقه. ومعنى اتخاذهم
  إلى الله سبيلاً: تقربهم إليه وطلبهم عنده الزلفى بالإيمان والطاعة. وقيل: المراد التقرّب
  بالصدقة والنفقة في سبيل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

