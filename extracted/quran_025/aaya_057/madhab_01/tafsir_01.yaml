text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَاكَ
  إِلاَّ مُبَشِّراً وَنَذِيراً } * { قُلْ مَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِلاَّ
  مَن شَآءَ أَن يَتَّخِذَ إِلَىٰ رَبِّهِ سَبِيلاً }يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: { وَما أرْسَلْناكَ } يا مـحمد إلـى من أرسلناك إلـيه { إلاَّ مُبَشِّراً
  } بـالثواب الـجزيـل، من آمن بك وصدّقك، وآمن بـالذي جئتهم به من عندي، وعملوا به {
  ونَذِيراً } من كذّبك وكذّب ما جئتهم به من عندي، فلـم يصدّقوا به، ولـم يعملوا. {
  قُلْ ما أسألُكُمْ عَلَـيْهِ مِنْ أجْرٍ } يقول له: قل لهؤلاء الذين أرسلتك إلـيهم،
  ما أسألكم يا قوم علـى ما جئتكم به من عند ربـي أجراً، فتقولون: إنـما يطلب مـحمد أموالنا
  بـما يدعونا إلـيه، فلا نتبعه فـيه، ولا نعطيه من أموالنا شيئاً. { إلاَّ مَنْ شاءَ
  أنْ يَتَّـخِذَ إلـى رَبِّهِ سَبِـيلاً } يقول: لكن من شاء منكم اتـخذ إلـى ربه سبـيلاً،
  طريقاً بإنفـاقه من ماله فـي سبـيـله، وفـيـما يقربه إلـيه من الصدقة والنفقة فـي جهاد
  عدوّه، وغير ذلك من سبل الـخير.\r\n\t\t\t\r\n\t\t\t</section>"

