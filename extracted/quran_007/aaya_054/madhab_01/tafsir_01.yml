  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  رَبَّكُمُ ٱللَّهُ ٱلَّذِي خَلَقَ ٱلسَمَٰوَٰتِ وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ
  ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ يُغْشِي ٱلَّيلَ ٱلنَّهَارَ يَطْلُبُهُ حَثِيثاً وَٱلشَّمْسَ
  وَٱلْقَمَرَ وَٱلنُّجُومَ مُسَخَّرَاتٍ بِأَمْرِهِ أَلاَ لَهُ ٱلْخَلْقُ وَٱلأَمْرُ
  تَبَارَكَ ٱللَّهُ رَبُّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إن سيدكم ومصلح أموركم أيها الناس، هو المعبود الذي له العبادة من كلّ شيء الذي خلق
  السموات والأرض في ستة أيام، وذلك يوم الأحد والاثنين والثلاثاء والأربعاء والخميس
  والجمعة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا الحجاج بن
  المنهال، قال: ثنا أبو عوانة، عن أبي بشر، عن مجاهد، قال: بدء الخلق: العرش والماء
  والهواء، وخلقت الأرض من الماء، وكان بدء الخلق يوم الأحد والاثنين والثلاثاء والأربعاء
  والخميس، وجمع الخلق في يوم الجمعة، وتهوّدت اليهود يوم السبت، ويوم من الستة الأيام
  كألف سنة مما تعدّون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ثُمَّ اسْتَوَى على العَرْشِ }
  وقد ذكرنا معنى الاستواء واختلاف الناس فيه فيما مضى قبل لما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يُغْشِي اللَّيْلَ النَّهارَ يَطْلُبُهُ حَثِيثاً } فإنه
  يقول: يورد الليل على النهار فيلبسه إياه، حتى يذهب نضرته ونوره. { يَطْلُبُهُ } يقول:
  يطلب الليل النهار { حَثِيثاً } يعني سريعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس: { يَطْلُبُهُ حَثِيثاً } يقول: سريعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { يُغْشِي اللَّيْلَ
  النَّهارَ يَطْلُبُهُ حَثِيثاً } قال: يغشي الليل النهار بضوئه، ويطلبه سريعاً حتى
  يدركه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { والشَّمْسَ
  والقَمَر وَالنُّجُومَ مُسَخَّرَاتٍ بِأْمْرِهِ ألا لَهُ الخَلْقُ والأمْرُ تَبارَكَ
  اللّهُ رَبّ العالَمِين }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن ربكم الله الذي
  خلق السموات والأرض والشمس والقمر والنجوم، كلّ ذلك بأمره، أمرهن الله فأطعن أمره،
  ألا لله الخلق كله، والأمر الذي لا يخالف ولا يردّ أمره دون ما سواه من الأشياء كلها،
  ودون ما عبده المشركون من الآلهة والأوثان التي لا تضرّ ولا تنفع ولا تخلق ولا تأمر،
  تبارك الله معبودنا الذي له عبادة كلّ شيء ربّ العالمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا هشام أبو عبد الرحمن، قال: ثنا بقية بن الوليد، قال:
  ثني عبد الغفار بن عبد العزيز الأنصاريّ، عن عبد العزيز الشامي، عن أبيه، وكانت له
  صحبة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ لَمْ يَحْمَدِ اللّهَ على ما عَمِلَ مِنْ عَمَلٍ صَالِحٍ، وحَمِدَ
  نَفْسَهُ، قَلَّ شُكْرُهُ وَحَبِطَ عَمَلُهُ. وَمَنْ زَعَمَ أنَّ اللّهَ جَعَلَ للعِبادِ
  مِنَ الأمْرِ شَيْئاً فَقَدْ كَفَرَ بِمَا أنْزَلَ اللّهُ على أنْبِيائِهِ لقوله: ألا
  لَهُ الخَلْقُ والأمْرُ تَبارَكَ اللّهُ رَبُّ العالَمِينَ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
