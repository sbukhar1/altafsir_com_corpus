  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  رَبَّكُمُ ٱللَّهُ ٱلَّذِي خَلَقَ ٱلسَمَٰوَٰتِ وَٱلأَرْضَ فِي سِتَّةِ أَيَّامٍ ثُمَّ
  ٱسْتَوَىٰ عَلَى ٱلْعَرْشِ يُغْشِي ٱلَّيلَ ٱلنَّهَارَ يَطْلُبُهُ حَثِيثاً وَٱلشَّمْسَ
  وَٱلْقَمَرَ وَٱلنُّجُومَ مُسَخَّرَاتٍ بِأَمْرِهِ أَلاَ لَهُ ٱلْخَلْقُ وَٱلأَمْرُ
  تَبَارَكَ ٱللَّهُ رَبُّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يُغْشِى ٱلَّيْلَ
  ٱلنَّهَارَ يَطْلُبُهُ حَثِيثاً } وقرىء: «يغشى» بالتشديد، أي يلحق الليل النهار، أو
  النهار بالليل يحتملهما جميعاً. والدليل على الثاني قراءة حميد بن قيس: يغشى الليل
  النهار، بفتح الياء ونصب الليل ورفع النهار، أي يدرك النهار الليل ويطلبه حثيثاً، حسن
  الملاءمة لقراءة حميد { بِأَمْرِهِ } بمشيئته وتصريفه، وهو متعلق بمسخرات، أي خلقهن
  جاريات بمقتضى حكمته وتدبيره، وكما يريد أن يصرفها سمي ذلك أمراً على التشبيه، كأنهن
  مأمورات بذلك. وقرىء: «والشمس والقمر والنجوم مسخرات»، بالرفع. لما ذكر أنه خلقهنّ
  مسخرات بأمره قال: { أَلاَ لَهُ ٱلْخَلْقُ وَٱلاْمْرُ } أي هو الذي خلق الأشياء كلها،
  وهو الذي صرفها على حسب إرادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

