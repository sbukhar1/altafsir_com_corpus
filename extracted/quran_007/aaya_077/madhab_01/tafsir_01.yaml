  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَعَقَرُواْ
  ٱلنَّاقَةَ وَعَتَوْاْ عَنْ أَمْرِ رَبِّهِمْ وَقَالُواْ يَاصَالِحُ ٱئْتِنَا بِمَا
  تَعِدُنَآ إِن كُنتَ مِنَ ٱلْمُرْسَلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فعقرت ثمود الناقة التي جعلها الله لهم آية. { وَعَتَوْا عَنْ أمْرِ رَبِّهِمْ
  } يقول: تكبروا وتجبروا عن اتباع الله، واستعلَوْا عن الحقّ. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { وَعَتَوْا } علوّاً عن الحقّ لا يبصرونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال مجاهد: { عَتَوْا عَنْ
  أمْر رَبِّهِمْ }: علوًّا في الباطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، عن مجاهد في قوله: { وَعَتَوْا عَنْ
  أمْرِ رَبِّهِمْ } قال: عتوا في الباطل وتركوا الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { وَعَتَوْا عَنْ أمْرِ رَبِّهِمْ } قال: علوًّا في الباطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهو من قولهم: جبار عات: إذا كان عالياً في تجبره. { وَقالُوا يا صَالِحُ
  ائْتِنا بِمَا تَعِدُنا } يقول: قالوا: جئنا يا صالح بما تعدنا من عذاب الله ونقمته
  استعجالاً منهم للعذاب { إنْ كُنْتَ مِنَ المُرْسَلِينَ } يقول: إن كنت لله رسولاً
  إلينا، فإن الله ينصر رسله على أعدائه. فعجل ذلك لهم كما استعجلوه، يقول جلّ ثناؤه:
  { فَأخَذَتْهُمُ الرَّجْفَةُ فَأصْبَحُوا فِي دارِهِمْ جاثِمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
