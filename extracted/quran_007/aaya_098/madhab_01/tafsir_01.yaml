aaya: أَوَأَمِنَ أَهْلُ الْقُرَىٰ أَنْ يَأْتِيَهُمْ بَأْسُنَا ضُحًى وَهُمْ يَلْعَبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّ أَهْلَ
  ٱلْقُرَىٰ ءَامَنُواْ وَٱتَّقَواْ لَفَتَحْنَا عَلَيْهِمْ بَرَكَٰتٍ مِّنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ وَلَـٰكِن كَذَّبُواْ فَأَخَذْنَٰهُمْ بِمَا كَانُواْ يَكْسِبُونَ } * {
  أَفَأَمِنَ أَهْلُ ٱلْقُرَىٰ أَن يَأْتِيَهُمْ بَأْسُنَا بَيَٰتاً وَهُمْ نَآئِمُونَ
  } * { أَوَ أَمِنَ أَهْلُ ٱلْقُرَىٰ أَن يَأْتِيَهُمْ بَأْسُنَا ضُحًى وَهُمْ يَلْعَبُونَ
  } * { أَفَأَمِنُواْ مَكْرَ ٱللَّهِ فَلاَ يَأْمَنُ مَكْرَ ٱللَّهِ إِلاَّ ٱلْقَوْمُ
  ٱلْخَاسِرُونَ }يقول تعالـى ذكره: أفأمن يا مـحمد هؤلاء الذين يكذّبون الله ورسوله
  ويجحدون آياته، استدراج الله إياهم بـما أنعم به علـيهم فـي دنـياهم من صحة الأبدان
  ورخاء العيش، كما استدرج الذين قصّ علـيهم قصصهم من الأمـم قبلهم، فإن مكر الله لا
  يأمنه، يقول: لا يأمن ذلك أن يكون استدراجاً مع مقامهم علـى كفرهم وإصرارهم علـى معصيتهم
  إلاَّ القوم الـخاسرون وهم الهالكون.\r\n\t\t\t\r\n\t\t\t</section>"

