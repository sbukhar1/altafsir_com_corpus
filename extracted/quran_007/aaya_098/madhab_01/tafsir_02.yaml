aaya: أَوَأَمِنَ أَهْلُ الْقُرَىٰ أَنْ يَأْتِيَهُمْ بَأْسُنَا ضُحًى وَهُمْ يَلْعَبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَمِنَ أَهْلُ
  ٱلْقُرَىٰ أَن يَأْتِيَهُمْ بَأْسُنَا بَيَٰتاً وَهُمْ نَآئِمُونَ } * { أَوَ أَمِنَ
  أَهْلُ ٱلْقُرَىٰ أَن يَأْتِيَهُمْ بَأْسُنَا ضُحًى وَهُمْ يَلْعَبُونَ }البيات يكون
  بمعنى البيتوتة. يقال: بات بياتاً. ومنه قوله تعالى:{ فَجَاءهَا بَأْسُنَا بَيَـٰتًا
  أَوْ هُمْ قَائِلُونَ }[الأعراف: 4] وقد يكون بمعنى: التبييت، كالسلام بمعنى التسليم.
  يقال: بيته العدو بياتاً، فيجوز أن يراد: أن يأتيهم بأسنا بائتين، أو وقت بيات، أو
  مبيتاً، أو مبيتين، أو يكون بمعنى تبييتاً، كأنه قيل: أن يبيتهم بأسنا بياتاً. و {
  ضُحًى } نصب على الظرف. يقال: أتانا ضحى، وضحيا، وضحاء والضحى - في الأصل - اسم لضوء
  الشمس إذا أشرقت وارتفعت. والفاء والواو في { أَفَأَمِنَ } و { أَوَ أَمِنَ } حرفا
  عطف دخلت عليهما همزة الإنكار. فإن قلت: ما المعطوف عليه؟ ولم عطفت الأولى بالفاء والثانية
  بالواو؟ قلت: المعطوف عليه قوله: { فَأَخَذْنَـٰهُمْ بَغْتَةً } وقوله:{ وَلَوْ أَنَّ
  أَهْلَ ٱلْقُرَىٰ }[الأعراف: 96] إلى { يَكْسِبُونَ } وقع اعتراضاً بين المعطوف والمعطوف
  عليه، وإنما عطف بالفاء، لأنّ المعنى: فعلوا وصنعوا فأخذناهم بغتة أبعد ذلك أمن أهل
  القرى أن يأتيهم بأسنا بياتاً وأمنوا أن يأتيهم بأسنا ضحى؟ وقرىء: أو أمن على العطف
  بأو { وَهُمْ يَلْعَبُونَ } يشتغلون بما لا يجدي عليهم كأنهم يلعبون.\r\n\t\t\t\r\n\t\t\t</section>"

