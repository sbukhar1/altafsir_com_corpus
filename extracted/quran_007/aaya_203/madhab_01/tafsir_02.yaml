  لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اجتبى الشيء، بمعنى جباه لنفسه:
  أي جمعه، كقولك: اجتمعه، أو جبي إليه فاجتباه: أي أخذه، كقولك: جليت إليه العروس فاجتلاها،
  ومعنى { لَوْلاَ ٱجْتَبَيْتَهَا } هلا اجتمعتها، افتعالا من عند نفسك؛ لأنهم كانوا
  يقولون:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنْ هَـٰذَا إِلاَّ إِفْكٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 43] أو هلا أخذتها منزّلة
  عليك مقترحة؟ { قُلْ إِنَّمَا أَتَّبِعُ مَا يُوحِى إِلَىَّ مّن رَّبّى } ولست بمفتعل
  للآيات، أو لست بمقترح لها { هَـٰذَا بَصَـٰئِرُ } هذا القرآن بصائر { مّن رَّبّكُمْ
  } أي حجج بينة يعود المؤمنون بها بصراء بعد العمى، أو هو بمنزلة بصائر القلوب.</font></font><font
