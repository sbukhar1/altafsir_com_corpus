  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَمْ تَأْتِهِمْ بِآيَةٍ قَالُواْ لَوْلاَ ٱجْتَبَيْتَهَا قُلْ إِنَّمَآ أَتَّبِعُ
  مَا يِوحَىٰ إِلَيَّ مِن رَّبِّي هَـٰذَا بَصَآئِرُ مِن رَّبِّكُمْ وَهُدًى وَرَحْمَةً
  لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإذا لـم تأت
  يا مـحمد هؤلاء الـمشركين بآية من الله { قالُوا لَوْلا اجْتَبَـيْتَها } يقول: قالوا
  هلا اخترتها واصطفـيتها، من قول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَكِنَّ اللّهَ يَجْتَبـي مِنْ رُسُلِهِ
  مَنْ يَشاءُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: يختار ويصطفـي. وقد بـيَّنا ذلك فـي مواضعه بشواهده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: هلا افتعلتها
  من قِبَل نفسك واختلقتها بـمعنى: هلا اجتبـيتها اختلاقـاً كما تقول العرب: لقد اختار
  فلان هذا الأمر وتـخيره اختلاقـاً. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا لَـمْ تَأْتِهِمْ بآيَةٍ
  قالُوا لَوْلا اجْتَبَـيْتَها } أي لولا أتـيتنا بها من قبل نفسك هذا قول كفـار قريش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عبد الله بن كثـير، عن مـجاهد، قوله: { وَإذَا لَـمْ تَأْتِهِمْ بآيَةٍ قالُوا لَوْلا
  اجْتَبَـيْتَها } قالوا: لولا اقتضبتها قالوا: تـخرجها من نفسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإذَا
  لَـمْ تَأْتِهِمْ بآيَةٍ قالُوا لَوْلا اجْتَبَـيْتَها } قالوا: لولا تقوّلتها، جئت
  بها من عندك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنـي عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لَوْلا اجْتَبَـيْتَها } يقول:
  لولا تلقَّـيتها. وقال مرّة أخرى: لولا أحدثتها فأنشأتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { قالُوا
  لَوْلا اجْتَبَـيْتَها } يقول: لولا أحدثتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { لَوْلا
  اجْتَبَـيْتَها } قال: لولا جئت بها من نفسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: هلا أخذتها من ربك وتقبلتها منه ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { لَوْلا اجْتَبَـيْتَها } يقول: لولا تقبلتها من الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { لَوْلا اجْتَبَـيْتَها } يقول: لولا تلقـيتها من ربك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { لَوْلا اجْتَبَـيْتَها } يقول: لولا أخذتها أنت فجئت بها من
  السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى التأويـلـين
  بـالصواب فـي ذلك، تأويـل من قال تأويـله: هلا أحدثتها من نفسك لدلالة قول الله: {
  قُلْ إنَّـمَا أتَّبِعُ ما يُوحَى إلـيَّ مِنْ رَبّـي هَذَا بَصَائِرُ مِنْ رَبِّكُمْ
  } يبـين ذلك أن الله إنـما أمر نبـيه صلى الله عليه وسلم بأن يجيبهم بـالـخبر عن نفسه
  أنه إنـما يتبع ما ينزل علـيه ربه ويوحيه إلـيه، لا أنه يحدث من قِبَل نفسه قولاً وينشئه
  فـيدعو الناس إلـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
