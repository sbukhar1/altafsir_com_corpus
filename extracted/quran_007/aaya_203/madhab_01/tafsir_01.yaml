  ٱجْتَبَيْتَهَا قُلْ إِنَّمَآ أَتَّبِعُ مَا يِوحَىٰ إِلَيَّ مِن رَّبِّي هَـٰذَا بَصَآئِرُ
  مِن رَّبِّكُمْ وَهُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحُكي
  عن الفراء أنه كان يقول: اجتبـيت الكلام واختلقته وارتـجلته: إذا افتعلته من قِبَل
  نفسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي بذلك الـحرث، قال: ثنا القاسم
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أبو عبـيد، وكان أبو زيد يقول:
  إنـما تقول العرب ذلك للكلام يبديه الرجل لـم يكن أعدّه قبل ذلك فـي نفسه. قال أبو
  عبـيد: واخترعه مثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  قُلْ إنَّـمَا أتَّبِعُ ما يُوحَى إلـيَّ مِنْ رَبِّـي هَذَا بَصَائِرُ مِنْ رَبِّكُم
  وَهُدًى وَرَحْمَةٌ لِقَوْمٍ يِؤْمِنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للقائلـين لك إذا لـم تأتهم
  بآية هلاّ أحدثتها من قِبَل نفسك: إن ذلك لـيس لـي ولا يجوز لـي فعله لأن الله إنـما
  أمرنـي بـاتبـاع ما يوحى إلـيّ من عنده، فإنـما أتبع ما يوحى إلـيّ من ربـي لأنـي عبده
  وإلـى أمره أنتهي وإياه أطيع. { هَذَا بَصَائِرُ مِنْ رَبِّكُمْ } يقول: هذا القرآن
  والوحي الذي أتلوه علـيكم بصائر من ربكم، يقول: حجج علـيكم، وبـيان لكم من ربكم، واحدتها:
  بصيرة، كما قال جلّ ثناؤه: { هَذَا بَصَائِرُ للنَّاسِ وَهُدًى وَرَحْمَةٌ لِقَوْمٍ
  يُؤْمِنُونَ }. وإنـما ذكر هذا ووحَّد فـي قوله: { هَذَا بَصَائِرُ مِنْ رَبِّكُمْ
  } لـما وصفت من أنه مراد به القرآن والوحي. وقوله: { وَهُدًى } يقول: وبـيان يهدي الـمؤمنـين
  إلـى الطريق الـمستقـيـم، ورحمة رحم الله به عبـاده الـمؤمنـين، فأنقذهم به من الضلالة
  والهلكة. { لِقَوْمٍ يُؤْمِنُونَ } يقول: هو بصائر من الله وهدى ورحمة لـمن آمن، يقول:
  لـمن صدق بـالقرآن أنه تنزيـل الله ووحيه، وعمل بـما فـيه دون من كذب به وجحده وكفربه،
  بل هو علـى الذين لا يؤمنون به غمّ وخزي.</font></font><font class=\"TextResultArabic\"><font
