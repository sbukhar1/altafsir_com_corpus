aaya: وَإِذَا لَمْ تَأْتِهِمْ بِآيَةٍ قَالُوا لَوْلَا اجْتَبَيْتَهَا ۚ قُلْ إِنَّمَا
  أَتَّبِعُ مَا يُوحَىٰ إِلَيَّ مِنْ رَبِّي ۚ هَٰذَا بَصَائِرُ مِنْ رَبِّكُمْ وَهُدًى
  وَرَحْمَةٌ لِقَوْمٍ يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَمْ تَأْتِهِمْ
  بِآيَةٍ قَالُواْ لَوْلاَ ٱجْتَبَيْتَهَا قُلْ إِنَّمَآ أَتَّبِعُ مَا يِوحَىٰ إِلَيَّ
  مِن رَّبِّي هَـٰذَا بَصَآئِرُ مِن رَّبِّكُمْ وَهُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ
  }يقول تعالـى ذكره: وإذا لـم تأت يا مـحمد هؤلاء الـمشركين بآية من الله { قالُوا لَوْلا
  اجْتَبَـيْتَها } يقول: قالوا هلا اخترتها واصطفـيتها، من قول الله تعالـى:{ وَلَكِنَّ
  اللّهَ يَجْتَبـي مِنْ رُسُلِهِ مَنْ يَشاءُ }يعنـي: يختار ويصطفـي. وقد بـيَّنا ذلك
  فـي مواضعه بشواهده.ثم اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: هلا
  افتعلتها من قِبَل نفسك واختلقتها بـمعنى: هلا اجتبـيتها اختلاقـاً كما تقول العرب:
  لقد اختار فلان هذا الأمر وتـخيره اختلاقـاً. ذكر من قال ذلك.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا لَـمْ تَأْتِهِمْ بآيَةٍ قالُوا لَوْلا اجْتَبَـيْتَها
  } أي لولا أتـيتنا بها من قبل نفسك هذا قول كفـار قريش.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير، عن مـجاهد، قوله: { وَإذَا لَـمْ
  تَأْتِهِمْ بآيَةٍ قالُوا لَوْلا اجْتَبَـيْتَها } قالوا: لولا اقتضبتها قالوا: تـخرجها
  من نفسك.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإذَا لَـمْ
  تَأْتِهِمْ بآيَةٍ قالُوا لَوْلا اجْتَبَـيْتَها } قالوا: لولا تقوّلتها، جئت بها من
  عندك.حدثنـي الـمثنى، قال: ثنـي عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { لَوْلا اجْتَبَـيْتَها } يقول: لولا تلقَّـيتها. وقال مرّة أخرى: لولا أحدثتها
  فأنشأتها.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ: { قالُوا لَوْلا اجْتَبَـيْتَها } يقول: لولا أحدثتها.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { لَوْلا اجْتَبَـيْتَها
  } قال: لولا جئت بها من نفسك.وقال آخرون: معنى ذلك: هلا أخذتها من ربك وتقبلتها منه
  ذكر من قال ذلك.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { لَوْلا اجْتَبَـيْتَها } يقول: لولا تقبلتها من الله.حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { لَوْلا اجْتَبَـيْتَها
  } يقول: لولا تلقـيتها من ربك.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال:
  ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { لَوْلا اجْتَبَـيْتَها }
  يقول: لولا أخذتها أنت فجئت بها من السماء.قال أبو جعفر: وأولـى التأويـلـين بـالصواب
  فـي ذلك، تأويـل من قال تأويـله: هلا أحدثتها من نفسك لدلالة قول الله: { قُلْ إنَّـمَا
  أتَّبِعُ ما يُوحَى إلـيَّ مِنْ رَبّـي هَذَا بَصَائِرُ مِنْ رَبِّكُمْ } يبـين ذلك
  أن الله إنـما أمر نبـيه صلى الله عليه وسلم بأن يجيبهم بـالـخبر عن نفسه أنه إنـما
  يتبع ما ينزل علـيه ربه ويوحيه إلـيه، لا أنه يحدث من قِبَل نفسه قولاً وينشئه فـيدعو
  الناس إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَمْ تَأْتِهِمْ بِآيَةٍ قَالُواْ
  لَوْلاَ ٱجْتَبَيْتَهَا قُلْ إِنَّمَآ أَتَّبِعُ مَا يِوحَىٰ إِلَيَّ مِن رَّبِّي هَـٰذَا
  بَصَآئِرُ مِن رَّبِّكُمْ وَهُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ }وحُكي عن الفراء
  أنه كان يقول: اجتبـيت الكلام واختلقته وارتـجلته: إذا افتعلته من قِبَل نفسك.حدثنـي
  بذلك الـحرث، قال: ثنا القاسم عنه.قال: أبو عبـيد، وكان أبو زيد يقول: إنـما تقول العرب
  ذلك للكلام يبديه الرجل لـم يكن أعدّه قبل ذلك فـي نفسه. قال أبو عبـيد: واخترعه مثل
  ذلك.القول فـي تأويـل قوله تعالـى: { قُلْ إنَّـمَا أتَّبِعُ ما يُوحَى إلـيَّ مِنْ
  رَبِّـي هَذَا بَصَائِرُ مِنْ رَبِّكُم وَهُدًى وَرَحْمَةٌ لِقَوْمٍ يِؤْمِنُونَ }.يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للقائلـين لك إذا لـم تأتهم
  بآية هلاّ أحدثتها من قِبَل نفسك: إن ذلك لـيس لـي ولا يجوز لـي فعله لأن الله إنـما
  أمرنـي بـاتبـاع ما يوحى إلـيّ من عنده، فإنـما أتبع ما يوحى إلـيّ من ربـي لأنـي عبده
  وإلـى أمره أنتهي وإياه أطيع. { هَذَا بَصَائِرُ مِنْ رَبِّكُمْ } يقول: هذا القرآن
  والوحي الذي أتلوه علـيكم بصائر من ربكم، يقول: حجج علـيكم، وبـيان لكم من ربكم، واحدتها:
  بصيرة، كما قال جلّ ثناؤه: { هَذَا بَصَائِرُ للنَّاسِ وَهُدًى وَرَحْمَةٌ لِقَوْمٍ
  يُؤْمِنُونَ }. وإنـما ذكر هذا ووحَّد فـي قوله: { هَذَا بَصَائِرُ مِنْ رَبِّكُمْ
  } لـما وصفت من أنه مراد به القرآن والوحي. وقوله: { وَهُدًى } يقول: وبـيان يهدي الـمؤمنـين
  إلـى الطريق الـمستقـيـم، ورحمة رحم الله به عبـاده الـمؤمنـين، فأنقذهم به من الضلالة
  والهلكة. { لِقَوْمٍ يُؤْمِنُونَ } يقول: هو بصائر من الله وهدى ورحمة لـمن آمن، يقول:
  لـمن صدق بـالقرآن أنه تنزيـل الله ووحيه، وعمل بـما فـيه دون من كذب به وجحده وكفربه،
  بل هو علـى الذين لا يؤمنون به غمّ وخزي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

