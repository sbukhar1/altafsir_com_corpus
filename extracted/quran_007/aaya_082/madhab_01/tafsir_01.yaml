aaya: وَمَا كَانَ جَوَابَ قَوْمِهِ إِلَّا أَنْ قَالُوا أَخْرِجُوهُمْ مِنْ قَرْيَتِكُمْ
  ۖ إِنَّهُمْ أُنَاسٌ يَتَطَهَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ جَوَابَ
  قَوْمِهِ إِلاَّ أَن قَالُوۤاْ أَخْرِجُوهُمْ مِّن قَرْيَتِكُمْ إِنَّهُمْ أُنَاسٌ
  يَتَطَهَّرُونَ }يقول تعالـى ذكره: وما كان جواب قوم لوط للوط إذ وبخهم علـى فعلهم
  القبـيح وركوبهم ما حرّم الله علـيهم من العمل الـخبـيث إلا أن قال بعضهم لبعض: أخرجوا
  لوطاً وأهله ولذلك قـيـل: أخرجوهم، فجمع وقد جرى قبل ذكر لوط وحده دون غيره. وقد يحتـمل
  أن يكون إنـما جمع بـمعنى: أخرجوا لوطاً ومن كان علـى دينه من قريتكم، فـاكتفـى بذكر
  لوط فـي أوّل الكلام عن ذكر أتبـاعه، ثم جمع فـي آخر الكلام، كما قـيـل:{ يا أيُّها
  النَّبِـيُّ إذَا طَلَّقْتُـمُ النِّساءَ }وقد بـيَّنا نظائر ذلك فـيـما مضى بـما أغنى
  عن إعادته فـي هذا الـموضع. { إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ } يقول: إن لوطاً ومن
  تبعه أناس يتنزّهون عما نفعله نـحن من إتـيان الرجال فـي الأدبـار.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا هانىء بن سعيد
  النـخعي، عن الـحجاج، عن القاسم بن أبـي بزة، عن مـجاهد: { إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ
  } قال: من أدبـار الرجال وأدبـار النساء.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن مـجاهد: { إنَّهُم أُناسٌ يَتطَهَّرُونَ } من أدبـار الرجال وأدبـار النساء.حدثنـي
  الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن الـحجاج، عن القاسم بن أبـي بزة، عن
  مـجاهد فـي قوله: { إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ } قال: يتطهرون من أدبـار الرجال
  والنساء.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: أخبرنا الـحسن
  بن عمارة، عن الـحكم، عن مـجاهد، عن ابن عبـاس، فـي قوله: { إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ
  } قال: من أدبـار الرجال ومن أدبـار النساء.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { إنَّهُمْ أُناسٌ يَتَطَهَّرُونَ } قال:
  يتـحرّجون.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إنَّهُمْ
  أُناسٌ يَتَطَهَّرُونَ } يقول: عابوهم بغير غيب، وذموهم بغير ذم.\r\n\t\t\t\r\n\t\t\t</section>"

