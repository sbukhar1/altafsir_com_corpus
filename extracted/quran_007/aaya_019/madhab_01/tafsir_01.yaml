  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ويَآءَادَمُ
  ٱسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ فَكُلاَ مِنْ حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا
  هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  الله تعالى ذكره: وقال الله لآدم: { يا آدَمُ اسْكُنْ أنْتَ وَزَوْجُكَ الجَنَّةَ فَكُلا
  مِنْ حَيْثُ شِئْتُما } فأسكن جلّ ثناؤه آدم وزوجته الجنة بعد أن أهبط منها إبليس وأخرجه
  منها، وأباح لهما أن يأكلا من ثمارها من أيّ مكان شاءا منها، ونهاهما أن يقربا ثمر
  شجرة بعينها. وقد ذكرنا اختلاف أهل التأويل في ذلك وما نرى من القول فيه صواباً في
  غير هذا الموضع، فكرهنا إعادته. { فَتَكُونا مِنَ الظَّالِمِينَ } يقول: فتكونا ممن
  خالف أمر ربه. وفعل ما ليس له فعله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

