aaya: وَلَمَّا وَقَعَ عَلَيْهِمُ الرِّجْزُ قَالُوا يَا مُوسَى ادْعُ لَنَا رَبَّكَ
  بِمَا عَهِدَ عِنْدَكَ ۖ لَئِنْ كَشَفْتَ عَنَّا الرِّجْزَ لَنُؤْمِنَنَّ لَكَ وَلَنُرْسِلَنَّ
  مَعَكَ بَنِي إِسْرَائِيلَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا وَقَعَ
  عَلَيْهِمُ ٱلرِّجْزُ قَالُواْ يٰمُوسَىٰ ٱدْعُ لَنَا رَبَّكَ بِمَا عَهِدَ عِندَكَ
  لَئِن كَشَفْتَ عَنَّا ٱلرِّجْزَ لَنُؤْمِنَنَّ لَكَ وَلَنُرْسِلَنَّ مَعَكَ بَنِيۤ
  إِسْرَآئِيلَ }يقول تعالـى ذكره: ولـما وقع علـيهم الرجز، ولـما نزل بهم عذاب الله،
  وحلّ بهم سخطه.ثم اختلف أهل التأويـل فـي ذلك الرجز الذي أخبر الله أنه وقع بهؤلاء
  القوم، فقال بعضهم: كان ذلك طاعونا. ذكر من قال ذلك.حدثنا ابن حميد، قال: ثنا يعقوب
  القمي، عن جعفر بن الـمغيرة، عن سعيد بن جبـير، قال: وأمر موسى قومه من بنـي إسرائيـل،
  وذلك بعد ما جاء قومَ فرعون بـالآيات الـخمس الطوفـان، وما ذكر الله فـي هذه الآية،
  فلـم يؤمنوا ولـم يرسلوا معه بنـي إسرائيـل، فقال: لـيذبح كلّ رجل منكم كبشاً، ثم لـيخضب
  كفه فـي دمه، ثم لـيضرب به علـى بـابه، فقالت القبط لبنـي إسرائيـل: لـم تـجعلون هذا
  الدم علـى أبوابكم؟ فقالوا: إن الله يرسل علـيكم عذابـاً فنسلـم وتهلكون، فقالت القبط:
  فما يعرفكم الله إلاَّ بهذه العلامات؟ فقالوا: هكذا أمرنا به نبـينا. فأصبحوا وقد طعن
  من قوم فرعون سبعون ألفـا، فأمسوا وهم لا يتدافنون، فقال فرعون عند ذلك: { ادْعُ لَنا
  رَبَّكَ بِـما عَهِدَ عِنْدَكَ لَئِنْ كَشَفْتَ عَنَّا الرّجزَ } وهو الطاعون، { لَنُؤْمِنَنَّ
  لَكَ وَلَنُرْسِلَنَّ مَعَكَ بَنِـي إسْرَائِيـلَ } فدعا ربه فكشفه عنهم، فكان أوفـاهم
  كلهم فرعون، فقال لـموسى: اذهب ببنـي إسرائيـل حيث شئتحدثنا ابن وكيع، قال: ثنا حبّويه
  الرازي، وأبو داود الـحفري، عن يعقوب، عن جعفر، عن سعيد بن جبـير قال حبويه: عن ابن
  عبـاس: { لَئِنْ كَشَفْتَ عَنَّا الرّجْزَ } قال: الطاعون.وقال آخرون: هو العذاب. ذكر
  من قال ذلك.حدثنـي مـحمد بن عمرو قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد: الرجز العذاب.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.حدثنـي بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله:{ فَلَـمَّا كَشَفْنا عَنْهُمُ الرّجْزَ }أي العذاب.حدثنا مـحمد بن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، قال: ثنا معمر، عن قتادة: { وَلـمَّا وَقَع عَلَـيْهِمُ
  الرّجْزُ } يقول: العذاب.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { وَلـمَّا وَقَعَ عَلَـيْهِمُ الرّجْزُ } قال: الرجز: العذاب الذي سلَّطه الله
  علـيهم من الـجراد والقُمَّل وغير ذلك، وكلّ ذلك يعاهدونه ثم ينكثون.وقد بـيَّنا معنى
  الرّجز فـيـما مضى من كتابنا هذا بشواهده الـمغنـية عن إعادتها.وأولـى القولـين بـالصواب
  فـي هذا الـموضع أن يقال: إن الله تعالـى ذكره أخبر عن فرعون وقومه أنهم لـما وقع علـيهم
  الرجز، وهو العذاب والسخط من الله علـيهم، فزعوا إلـى موسى بـمسألته ربه كشف ذلك عنهم
  وجائز أن يكون ذلك الرجز كان الطوفـان والـجراد والقمل والضفـادع والدم، لأن كل ذلك
  كان عذابـا علـيهم، وجائز أن يكون ذلك الرجز كان طاعوناً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا وَقَعَ عَلَيْهِمُ ٱلرِّجْزُ
  قَالُواْ يٰمُوسَىٰ ٱدْعُ لَنَا رَبَّكَ بِمَا عَهِدَ عِندَكَ لَئِن كَشَفْتَ عَنَّا
  ٱلرِّجْزَ لَنُؤْمِنَنَّ لَكَ وَلَنُرْسِلَنَّ مَعَكَ بَنِيۤ إِسْرَآئِيلَ }ولـم يخبرنا
  الله أيّ ذلك كان، ولا صحّ عن رسول الله صلى الله عليه وسلم بأيّ ذلك كان خبر فنسلـم
  له.فـالصواب أن نقول فـيه كما قال جلّ ثناؤه: { وَلـمَّا وَقَعَ عَلَـيْهِمُ الرّجْزُ
  } ولا نتعدّاه إلاَّ بـالبـيان الذي لا تـمانع فـيه بـين أهل التأويـل، وهو لـما حلّ
  بهم عذاب الله وسخطه، { قالُوا يا مُوسَى ادْعُ لَنا رَبَّكَ بـمَا عَهِدَ عِنْدَكَ
  } يقول: بـما أوصاك وأمرك به، وقد بـينا معنى العهد فـيـما مضى { لَئِنْ كَشَفْتَ عَنَّا
  الرّجْزَ } يقول: لئن رفعت عنا العذاب الذي نـحن فـيه، { لَنُؤْمِنَنَّ لَكَ } يقول:
  لنصدقنّ بـما جئت به ودعوت إلـيه ولنقرّنّ به لك، { ولَنُرْسِلَنَّ مَعَكَ بَنِـي إسْرَائِيـلَ
  } يقول: ولنـخـلـينّ معك بنـي إسرائيـل فلا نـمنعهم أن يذهبوا حيث شاءوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

