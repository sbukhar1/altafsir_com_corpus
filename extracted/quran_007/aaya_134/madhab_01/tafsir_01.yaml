  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  وَقَعَ عَلَيْهِمُ ٱلرِّجْزُ قَالُواْ يٰمُوسَىٰ ٱدْعُ لَنَا رَبَّكَ بِمَا عَهِدَ
  عِندَكَ لَئِن كَشَفْتَ عَنَّا ٱلرِّجْزَ لَنُؤْمِنَنَّ لَكَ وَلَنُرْسِلَنَّ مَعَكَ
  بَنِيۤ إِسْرَآئِيلَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولـما وقع علـيهم
  الرجز، ولـما نزل بهم عذاب الله، وحلّ بهم سخطه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي ذلك الرجز الذي أخبر الله أنه وقع بهؤلاء القوم، فقال بعضهم:
  كان ذلك طاعونا. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب القمي، عن جعفر بن الـمغيرة، عن سعيد بن جبـير، قال: وأمر
  موسى قومه من بنـي إسرائيـل، وذلك بعد ما جاء قومَ فرعون بـالآيات الـخمس الطوفـان،
  وما ذكر الله فـي هذه الآية، فلـم يؤمنوا ولـم يرسلوا معه بنـي إسرائيـل، فقال: لـيذبح
  كلّ رجل منكم كبشاً، ثم لـيخضب كفه فـي دمه، ثم لـيضرب به علـى بـابه، فقالت القبط
  لبنـي إسرائيـل: لـم تـجعلون هذا الدم علـى أبوابكم؟ فقالوا: إن الله يرسل علـيكم عذابـاً
  فنسلـم وتهلكون، فقالت القبط: فما يعرفكم الله إلاَّ بهذه العلامات؟ فقالوا: هكذا أمرنا
  به نبـينا. فأصبحوا وقد طعن من قوم فرعون سبعون ألفـا، فأمسوا وهم لا يتدافنون، فقال
  فرعون عند ذلك: { ادْعُ لَنا رَبَّكَ بِـما عَهِدَ عِنْدَكَ لَئِنْ كَشَفْتَ عَنَّا
  الرّجزَ } وهو الطاعون، { لَنُؤْمِنَنَّ لَكَ وَلَنُرْسِلَنَّ مَعَكَ بَنِـي إسْرَائِيـلَ
  } فدعا ربه فكشفه عنهم، فكان أوفـاهم كلهم فرعون، فقال لـموسى: اذهب ببنـي إسرائيـل
  حيث شئت</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حبّويه
  الرازي، وأبو داود الـحفري، عن يعقوب، عن جعفر، عن سعيد بن جبـير قال حبويه: عن ابن
  عبـاس: { لَئِنْ كَشَفْتَ عَنَّا الرّجْزَ } قال: الطاعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو العذاب. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: الرجز
  العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَـمَّا كَشَفْنا عَنْهُمُ الرّجْزَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، قال: ثنا معمر، عن قتادة: { وَلـمَّا وَقَع عَلَـيْهِمُ الرّجْزُ
  } يقول: العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلـمَّا وَقَعَ عَلَـيْهِمُ الرّجْزُ } قال: الرجز:
  العذاب الذي سلَّطه الله علـيهم من الـجراد والقُمَّل وغير ذلك، وكلّ ذلك يعاهدونه
  ثم ينكثون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا معنى الرّجز فـيـما
  مضى من كتابنا هذا بشواهده الـمغنـية عن إعادتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين بـالصواب فـي هذا الـموضع أن يقال: إن الله تعالـى ذكره أخبر عن فرعون وقومه
  أنهم لـما وقع علـيهم الرجز، وهو العذاب والسخط من الله علـيهم، فزعوا إلـى موسى بـمسألته
  ربه كشف ذلك عنهم وجائز أن يكون ذلك الرجز كان الطوفـان والـجراد والقمل والضفـادع
  والدم، لأن كل ذلك كان عذابـا علـيهم، وجائز أن يكون ذلك الرجز كان طاعوناً.</font></font>&#13;\t\t\t<label
