  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولـم
  يخبرنا الله أيّ ذلك كان، ولا صحّ عن رسول الله صلى الله عليه وسلم بأيّ ذلك كان خبر
  فنسلـم له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فـالصواب أن نقول فـيه كما قال جلّ
  ثناؤه: { وَلـمَّا وَقَعَ عَلَـيْهِمُ الرّجْزُ } ولا نتعدّاه إلاَّ بـالبـيان الذي
  لا تـمانع فـيه بـين أهل التأويـل، وهو لـما حلّ بهم عذاب الله وسخطه، { قالُوا يا
  مُوسَى ادْعُ لَنا رَبَّكَ بـمَا عَهِدَ عِنْدَكَ } يقول: بـما أوصاك وأمرك به، وقد
  بـينا معنى العهد فـيـما مضى { لَئِنْ كَشَفْتَ عَنَّا الرّجْزَ } يقول: لئن رفعت عنا
  العذاب الذي نـحن فـيه، { لَنُؤْمِنَنَّ لَكَ } يقول: لنصدقنّ بـما جئت به ودعوت إلـيه
  ولنقرّنّ به لك، { ولَنُرْسِلَنَّ مَعَكَ بَنِـي إسْرَائِيـلَ } يقول: ولنـخـلـينّ
  معك بنـي إسرائيـل فلا نـمنعهم أن يذهبوا حيث شاءوا.</font></font><font class=\"TextResultArabic\"><font
