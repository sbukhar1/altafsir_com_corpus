  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  وَقَعَ عَلَيْهِمُ ٱلرِّجْزُ قَالُواْ يٰمُوسَىٰ ٱدْعُ لَنَا رَبَّكَ بِمَا عَهِدَ
  عِندَكَ لَئِن كَشَفْتَ عَنَّا ٱلرِّجْزَ لَنُؤْمِنَنَّ لَكَ وَلَنُرْسِلَنَّ مَعَكَ
  بَنِيۤ إِسْرَآئِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَماَّ كَشَفْنَا عَنْهُمُ ٱلرِّجْزَ إِلَىٰ
  أَجَلٍ هُم بَالِغُوهُ إِذَا هُمْ يَنكُثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنْتَقَمْنَا مِنْهُمْ
  فَأَغْرَقْنَاهُمْ فِي ٱلْيَمِّ بِأَنَّهُمْ كَذَّبُواْ بِآيَاتِنَا وَكَانُواْ عَنْهَا
  غَافِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِمَا عَهِدَ عِندَكَ } ما مصدرية.
  والمعنى بعهده عندك وهو النبوّة والباء إمّا أن تتعلق بقوله: { ٱدْعُ لَنَا رَبَّكَ
  } على وجهين: أحدهما أسعفنا إلى ما نطلب إليك من الدعاء لنا بحق ما عندك من عهد الله
  وكرامته بالنبوّة. أو ادع الله لنا متوسلاً إليه بعهده عندك. وإمّا أن يكون قسماً مجاباً
  بلنؤمنن، أي أقسمنا بعهد الله عندك لئن كشفت عنا الرجز لنؤمننّ لك { إِلَىٰ أَجَلٍ
  هُم بَـٰلِغُوهُ } إلى حدّ من الزمن هم بالغوه لا محالة فمعذبون فيه لا ينفعهم ما تقدم
  لهم من الإمهال وكشف العذاب إلى حلوله { إِذَا هُمْ يَنكُثُونَ } جواب لما، يعني: فلما
  كشفناه عنهم فاجاؤوا النكث وبادروا لم يؤخروه ولكن كما كشف عنهم نكثوا { فَٱنتَقَمْنَا
  مِنْهُمْ } فأردنا الانتقام منهم { فَأَغْرَقْنَـٰهُمْ }. واليم: البحر الذي لا يدرك
  قعره. وقيل: هو لجة البحر ومعظم مائه، واشتقاقه من التيمم، لأن المستنفعين به يقصدونه
  { بأنهم كذبوا بآياتنا } أي كان إغراقهم بسبب تكذيبهم بالآيات وغفلتهم عنها وقلة فكرهم
  فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
