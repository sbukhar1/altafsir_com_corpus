text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَنْ حَرَّمَ
  زِينَةَ ٱللَّهِ ٱلَّتِيۤ أَخْرَجَ لِعِبَادِهِ وَالْطَّيِّبَاتِ مِنَ ٱلرِّزْقِ قُلْ
  هِي لِلَّذِينَ آمَنُواْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا خَالِصَةً يَوْمَ ٱلْقِيَامَةِ
  كَذَلِكَ نُفَصِّلُ ٱلآيَاتِ لِقَوْمٍ يَعْلَمُونَ }يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: { قُلْ } يا محمد لهؤلاء الجهلة من العرب الذين يتعرّون عند طوافهم
  بالبيت، ويحرّمون على أنفسهم ما أحللت لهم من طيبات الرزق: { مَنْ حَرَّمَ } أيها القوم
  عليكم { زِينَةَ اللّهِ } التي خلقها لعباده أن تتزينوا بها وتتجملوا بلباسها، والحلال
  من رزق الله الذي رزق خلقه لمطاعمهم ومشاربهم.واختلف أهل التأويل في المعنىّ بالطيبات
  من الرزق بعد إجماعهم على أن الزينة ما قلنا، فقال بعضهم: الطيبات من الرزق في هذا
  الموضع: اللحم، وذلك أنهم كانوا لا يأكلونه في حال إحرامهم. ذكر من قال ذلك منهم:حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، في قوله: { قُلْ
  مَنْ حَرَّمَ زِينَةَ اللّهِ التي أخْرَجَ لِعِبَادِهِ والطَّيِّباتِ مِنَ الرّزْقِ
  } وهو الودك.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ مَنْ
  حَرَّمَ زِينَةَ اللّهِ التي أخْرَجَ لِعِبادِهِ وَالطَّيِّباتِ مِنَ الرّزْقِ } الذي
  حرّموا على أنفسهم، قال: كانوا إذا حجوا أو اعتمروا حرّموا الشاة عليهم وما يخرج منها.وحدثني
  به يونس مرّة أخرى، قال: أخبرنا ابن وهب، قال: قال بن زيد، في قوله: { قُلْ مَنْ حَرَّمَ
  زِينَةَ اللّهِ }... إلى آخر الآية، قال: كان قوم يحرّمون ما يخرج من الشاة لبنها وسمنها
  ولحمها، فقال الله: { قُلْ مَنْ حَرَّمَ زِينَةَ اللّهِ التي أخْرَجَ لِعِبادِهِ والطَّيِّباتِ
  مِنَ الرِّزْقِ } قال: والزينة من الثياب.حدثني المثنى، قال: ثنا حبان بن موسى، قال:
  أخبرنا ابن المبارك، عن سفيان، عن رجل، عن الحسن، قال: لما بعث محمداً فقال: هذا نبيي
  هذا خياري، استنّوا به خذوا في سنته وسبيله لم تُغلق دونه الأبواب ولم تُقم دونه الحُجُب،
  ولم يغد عليه بالجبار ولم يرجع عليه بها. وكان يجلس بالأرض، ويأكل طعامه بالأرض، ويلعق
  يده، ويلبس الغليظ، ويركب الحمار، ويردف عبده، وكان يقول: «مَنْ رَغِبَ عَنْ سُنَّتِي
  فَلَيْسَ مِنِّي». قال الحسن: فما أكثر الراغبين عن سنته التاركين لها، ثم عُلوجاً
  فسَّاقاً، أكلة الربا والغلول، قد سفههم ربي ومقتهم، زعموا أن لا بأس عليهم فيما أكلوا
  وشربوا وزخرفوا هذه البيوت، يتأوّلون هذه الآية: { قُل مَنْ حَرمَ زِينَةَ اللّهِ التي
  أخْرَجَ لِعِبادِهِ وَالطَّيِّباتِ مِن الرّزْقِ } وإنما جعل ذلك لأولياء الشيطان،
  قد جعلها ملاعب لبطنه وفرجه من كلام لم يحفظه سفيان.وقال آخرون: بل عنى بذلك ما كانت
  الجاهلية تحرّم من البحائر والسوائب. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { قُلْ مَنْ حَرَّمَ زِينَةَ اللّهِ التي أخْرَجَ لِعِبادِهِ
  والطَّيِّباتِ مِنَ الرّزقِ } وهو ما حرّم أهل الجاهلية عليهم من أموالهم: البحيرة،
  والسائبة، والوصيلة، والحام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَنْ حَرَّمَ زِينَةَ ٱللَّهِ
  ٱلَّتِيۤ أَخْرَجَ لِعِبَادِهِ وَالْطَّيِّبَاتِ مِنَ ٱلرِّزْقِ قُلْ هِي لِلَّذِينَ
  آمَنُواْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا خَالِصَةً يَوْمَ ٱلْقِيَامَةِ كَذَلِكَ نُفَصِّلُ
  ٱلآيَاتِ لِقَوْمٍ يَعْلَمُونَ }حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني
  معاوية بن صالح، عن عليّ، عن ابن عباس قوله: { قُلْ مَنْ حَرَّمَ زِينَةَ اللّهِ التي
  أخْرَجَ لِعِبادِهِ وَالطَّيِّباتِ مِنَ الرّزْقِ } قال: إن الجاهلية كانوا يحرّمون
  أشياء أحلها الله من الثياب وغيرها، وهو قول الله: قُلْ أرأيْتُمْ ما أنْزَلَ الله
  لَكُم مِنْ رِزْقٍ فَجَعَلْتُمْ مِنْهُ حَرَاماً وَحَلالاً وهو هذا، فأنزل الله: {
  قُلْ مَنْ حَرَّمَ زِينَةَ اللّهِ التي أخْرَجَ لِعِبادِهِ وَالطَّيِّباتِ مِنَ الرّزْقِ
  }.القول في تأويل قوله تعالى: { قُلْ هِيَ للَّذِينَ آمَنُوا فِي الحَياةِ الدُّنْيا
  خالِصَةً يَوْمَ القِيامَةِ }.يقول الله تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  قل يا محمد لهؤلاء الذين أمرتك أن تقول لهم { مَنْ حَرَّمَ زِينَةَ اللّهِ التي أخْرَجَ
  لِعِبادِهِ والطَّيِّباتِ مِن الرّزْقِ } إذ عيوا بالجواب فلم يدروا ما يجيبونك: زينة
  الله التي أخرج لعباده، وطيبات رزقه للذين صدّقوا الله ورسوله، واتبعوا ما أنزل إليك
  من ربك في الدنيا، وقد شركهم في ذلك فيها من كفر بالله ورسوله وخالف أمر ربه، وهي للذين
  آمنوا بالله ورسوله خالصة يوم القيامة، لا يشركهم في ذلك يومئذٍ أحد كفر بالله ورسوله
  وخالف أمر ربه.وبنحو الذي قلنا في ذلك قال أهل التأويل: ذكر من قال ذلك:حدثني المثنى،
  قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس: { قُلْ هِيَ
  للَّذِينَ آمَنُوا في الحَياةِ الدُّنْيا خالِصَةً يَوْمَ القِيامَةِ } يقول: شارك
  المسلمون الكفار في الطيِّبات، فأكلوا من طيبات طعامها، ولبسوا من خيار ثيابها، ونكحوا
  من صالح نسائها، وخلصوا بها يوم القيامة.وحدثني به المثنى مرّة أخرى بهذا الإسناد بعينه،
  عن ابن عباس، فقال: { قُلْ هِيَ لِلَّذِينَ آمَنُوا فِي الحَياةِ الدُّنَيا } يعني:
  يشارك المسلمون المشركين في الطيِّبات في الحياة الدنيا، ثم يخلص الله الطيبات في الآخرة
  للذين آمنوا، وليس للمشركين فيها شيء.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قال: قال لمحمد صلى الله عليه وسلم: { قُلْ مَنْ
  حَرَّمَ زِينَةَ اللّهِ التي أخْرَجَ لِعِبادِهِ والطَّيِّباتِ مِنَ الرّزْقِ قُلْ
  هِي للَّذِينَ آمَنُوا فِي الحَياة الدُّنْيا خالِصَةً يَوْمَ القيامةِ } يقول: قل
  هي في الآخرة خالصة لمن آمن بي في الدنيا، لا يشركهم فيها أحد وذلك أن الزينة في الدنيا
  لكلّ بني آدم، فجعلها الله خالصة لأوليائه في الآخرة.حدثنا ابن وكيع، قال: ثنا أبي،
  عن سلمة بن نبيط، عن الضحاك: { قُلْ هِيَ الَّذِينَ آمَنُوا فِي الحَياةِ الدُّنيْا
  خالِصَةً يَوْمَ القِيامَةِ } قال: اليهود والنصارى يشركونكم فيها في الدنيا، وهي للذين
  آمنوا خالصة يوم القيامة.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر،
  عن الحسن: { قُلْ هِيَ للَّذِينَ آمَنُوا فِي الحَياةِ الدُّنيْا خالِصَةً يَوْمَ القِيامَةِ
  } خالصة للمؤمنين في الآخرة لا يشاركهم فيها الكفار، فأما في الدنيا فقد شاركوهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَنْ حَرَّمَ زِينَةَ ٱللَّهِ
  ٱلَّتِيۤ أَخْرَجَ لِعِبَادِهِ وَالْطَّيِّبَاتِ مِنَ ٱلرِّزْقِ قُلْ هِي لِلَّذِينَ
  آمَنُواْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا خَالِصَةً يَوْمَ ٱلْقِيَامَةِ كَذَلِكَ نُفَصِّلُ
  ٱلآيَاتِ لِقَوْمٍ يَعْلَمُونَ }حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { قُلْ هِيَ للَّذِينَ آمَنُوا في الحَياةِ الدُّنيْا خالِصَةً يَوْمَ القِيامَةِ
  } من عمل بالإيمان في الدنيا خلصت له كرامة الله يوم القيامة، ومن ترك الإيمان في الدنيا
  قدم على ربه لا عذر له.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { قُل هِيَ للَّذِينَ آمَنُوا فِي الحَياةِ الدُّنيْا } يشترك فيها معهم
  المشركون، { خالِصَةً يَومَ القِيامَةِ } للذين آمنوا.حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { قُل مَنْ
  حَرمَ زِينَةَ اللّهِ التي أخْرَجَ لِعِبادِهِ وَالطَّيِّباتِ مِنَ الرّزقِ قُلْ هِيَ
  للَّذِينَ آمَنُوا فِي الحَياةِ الدُّنيْا خالِصَةً يَومَ القِيامَةِ } يقول: المشركون
  يشاركون المؤمنين في الدنيا في اللباس والطعام والشراب، ويوم القيامة يُخَلص اللباس
  والطعام والشراب للمؤمنين، وليس للمشركين في شيء من ذلك نصيب.حدثنا القاسم، قال: ثنا
  الحسين، قال: ثني حجاج، عن ابن جريج، قال: الدنيا يصيب منها المؤمن والكافر، ويخلص
  خير الآخرة للمؤمنين، وليس للكافر فيها نصيب.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: { قُلْ هِيَ للَّذِينَ آمَنُوا فِي الحَياةِ الدُّنيْا خالِصَةً يَوْمَ
  القِيامَةِ } قال: هذه يوم القيامة للذين آمنوا، لا يشركهم فيها أهل الكفر ويشركونهم
  فيها فِي الدنيا، وإذا كان يوم القيامة فليس لهم فيها قليل ولا كثير. وقال سعيد بن
  جبير في ذلك، بما:حدثنا ابن وكيع، قال: ثنا إسماعيل بن أبان وحيوية الرازي أبو يزيد
  عن يعقوب القمي، عن سعيد بن جبير: { قُلَ هِيَ للَّذِينَ آمَنُوا فِي الحَياةِ الدُّنيْا
  خالِصَةً يَوْمَ القِيامَةِ } قال: ينتفعون بها في الدنيا ولا يتبعهم إثمها.واختلفت
  القرّاء في قراءة قوله «خالصة»، فقرأ ذلك بعض قرّاء المدينة: «خالِصَةٌ» برفعها، بمعنى:
  قل هي خالصة للذين آمنوا. وقرأه سائر قرّاء الأمصار: { خالصَةً } بنصبها على الحال
  من لهم، وقد ترك ذكرها من الكلام اكتفاء منها بدلالة الظاهر عليها، على ما قد وصفت
  في تأويل الكلام أن معنى الكلام: قل هي للذين آمنوا في الحياة الدنيا مشتركة، وهي لهم
  الآخرة خالصة. ومن قال ذلك بالنصب جعل خبر «هي» في قوله: { للَّذِينَ آمَنُوا }.قال
  أبو جعفر: وأولى القراءتين عندي بالصحة قراءة من قرأ نصباً، لإيثار العرب النصب في
  الفعل إذا تأخر بعد الاسم والصفة وإن كان الرفع جائزاً، غير أن ذلك أكثر في كلامهم.القول
  في تأويل قوله تعالى: { كَذَلِكَ نُفَصّلُ الآياتِ لِقَوْمٍ يَعْلَمُونَ }.يقول تعالى
  ذكره: كما بينت لكم الواجب عليكم في اللباس والزينة والحلال من المطاعم والمشارب والحرام
  منها، وميزت بين ذلك لكم أيها الناس، كذلك أبين جميع أدلتي وحججي وأعلام حلالي وحرامي
  وأحكامي لقوم يعلمون ما يبين لهم ويفقهون ما يميز لهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

