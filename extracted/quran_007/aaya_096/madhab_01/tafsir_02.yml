  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّ أَهْلَ ٱلْقُرَىٰ ءَامَنُواْ وَٱتَّقَواْ لَفَتَحْنَا عَلَيْهِمْ بَرَكَٰتٍ مِّنَ
  ٱلسَّمَآءِ وَٱلأَرْضِ وَلَـٰكِن كَذَّبُواْ فَأَخَذْنَٰهُمْ بِمَا كَانُواْ يَكْسِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اللام في القرى: إشارة إلى القرى التي دلّ عليها قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  أَرْسَلْنَا فِى قَرْيَةٍ مّن نَّبِىٍّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 94] كأنه قال: ولو أنّ
  أهل تلك القرى الذين كذبوا وأهلكوا { ءامَنُواْ } بدل كفرهم { وَٱتَّقَوْاْ } المعاصي
  مكان ارتكابها { لَفَتَحْنَا عَلَيْهِم بَرَكَـٰتٍ مّنَ ٱلسَّمَاء وَٱلأَرْضِ } لآتيناهم
  بالخير من كل وجه. وقيل: أراد المطر والنبات { وَلَـٰكِن كَذَّبُواْ فَأَخَذْنَـٰهُمْ
  } بسوء كسبهم ويجوز أن تكون اللام في القرى للجنس. فإن قلت: ما معنى فتح البركات عليهم؟
  قلت: تيسيرها عليهم كما ييسر أمر الأبواب المستغلقة بفتحها. ومنه قولهم: فتحت على القارىء
  إذا تعذرت عليه القراءة فيسرتها عليه بالتلقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

