  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِيۤ
  ءَادَمَ قَدْ أَنزَلْنَا عَلَيْكُمْ لِبَاساً يُوَارِي سَوْءَاتِكُمْ وَرِيشاً وَلِبَاسُ
  ٱلتَّقْوَىٰ ذٰلِكَ خَيْرٌ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ لَعَلَّهُمْ يَذَّكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جعل ما في الأرض منزلاً من السماء، لأنه قضى ثم وكتب. ومنه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأَنَزلَ
  لَكُمْ مّنَ ٱلاْنْعَـٰمِ ثَمَـٰنِيَةَ أَزْوٰجٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 6] والريش لباس الزينة،
  استعير من ريش الطير، لأنه لباسه وزينته، أي أنزلنا عليكم لباسين: لباساً يواري سوآتكم،
  ولباساً يزينكم؛ لأن الزينة غرض صحيح، كما قال: { لِتَرْكَبُوهَا وَزِينَةً }.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَكُمْ
  فِيهَا جَمَالٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 6] وقرأ عثمان رضي الله عنه: «ورياشاً» جمع ريش، كشعب وشعاب
  { وَلِبَاسُ ٱلتَّقْوَىٰ } ولباس الورع والخشية من الله تعالى، وارتفاعه عن الابتداء
  وخبره إمّا الجملة التي هي { ذٰلِكَ خَيْرٌ } كأنه قيل: ولباس التقوى هو خير، لأن أسماء
  الإشارة تقرب من الضمائر فيما يرجع إلى عود الذكر. وأمّا المفرد الذي هو خير وذلك صفة
  للمبتدأ، كأنه قيل: ولباس التقوى المشار إليه خير. ولا تخلو الإشارة من أن يراد بها
  تعظيم لباس التقوى، أو أن تكون إشارة إلى اللباس المواري للسوأة، لأنّ مواراة السوأة
  من التقوى، تفضيلاً له على لباس الزينة. وقيل: لباس التقوى خبر مبتدأ محذوف، أي وهو
  لباس التقوى، ثم قيل: ذلك خير. وفي قراءة عبد الله وأبيّ: «ولباس التقوى خير» وقيل:
  المراد بلباس التقوى: ما يلبس من الدروع والجواشن والمغافر وغيرها مما يتقى به في الحروب
  وقرىء: «ولباس التقوى»، بالنصب عطفاً على لباساً وريشاً { ذٰلِكَ مِنْ ءَايَـٰتِ ٱللَّهِ
  } الدالة على فضله ورحمته على عباده. يعني إنزال اللباس { لَعَلَّهُمْ يَذَّكَّرُونَ
  } فيعرفوا عظيم النعمة فيه وهذه الآية واردة على سبيل الاستطراد عقيب ذكر بدو السوآت
  وخصف الورق عليها، إظهاراً للمنة فيما خلق من اللباس، ولما في العري وكشف العورة من
  المهانة والفضيحة، وإشعاراً بأنّ التستر باب عظيم من أبواب التقوى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
