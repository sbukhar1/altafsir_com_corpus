text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِيۤ ءَادَمَ
  قَدْ أَنزَلْنَا عَلَيْكُمْ لِبَاساً يُوَارِي سَوْءَاتِكُمْ وَرِيشاً وَلِبَاسُ ٱلتَّقْوَىٰ
  ذٰلِكَ خَيْرٌ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ لَعَلَّهُمْ يَذَّكَّرُونَ }يقول جلّ ثناؤه
  للجهلة من العرب الذين كانوا يتعرّون للطواف اتباعاً منهم أمر الشيطان وتركاً منهم
  طاعة الله، فعرّفهم انخداعهم بغروره لهم حتى تمكن منهم فسلبهم من ستر الله الذي أنعم
  به عليهم، حتى أبدى سوآتهم وأظهرها من بعضهم لبعض، مع تفضل الله عليهم بتمكينهم مما
  يسترونها به، وأنهم قد سار بهم سيرته في أبَوَيهم آدم وحوّاء اللذين دلاهما بغرور حتى
  سلبهما سِتر الله الذي كان أنعم به عليهما حتى أبدى لهما سوآتهما فعرّاهما منه: { يا
  بَنِي آدَمَ قَدْ أنْزَلْنا عَلَيْكُمْ لِباساً }: يعني بإنزاله عليهم ذلك: خلقه لهم،
  ورزقه إياهم. واللباس: ما يلبسون من الثياب. { يُوَارِي سَوآتِكُمْ } يقول: يستر عوراتكم
  عن أعينكم. وكنى بالسوآت عن العورات، واحدتها سَوْأة، وهي فَعْلة من السوء، وإنما سميت
  سوأة لأنه يسوء صاحبها انكشافها من جسده، كما قال الشاعر:خَرَقُوا جَيْبَ فَتاتِهِمْ   لم
  يُبالُوا سَوْأةَ الرَّجُلَهْوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { لِباساً يُوَارِي سَوآتِكُمْ } قال: كان ناس من العرب يطوفون بالبيت عراة،
  ولا يلبس أحدهم ثوباً طاف فيه.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبي نجيح، عن مجاهد، بنحوه.حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد
  المدني، قال: سمعت مجاهداً يقول في قوله: { يا بَنِي آدَمَ قَدْ أنْزَلْنا عَلَيْكُمْ
  لِباساً يُوَارِي سَوْآتِكُمْ وَرِيشاً } قال: أربع آيات نزلت في قريش، كانوا في الجاهلية
  لا يطوفون بالبيت إلا عراة.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن عوف، قال: سمعت
  معبداً الجُهني يقول في قوله: { يا بَنِي آدَمَ قَدْ أنْزَلْنا عَلَيْكُمْ لِباساً
  يُوَارِي سَوْآتِكُمْ وَرِيشاً } قال: اللباس الذي يلبسون.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد: { يا بَنِي آدَمَ قَدْ أنْزَلْنا عَلَيْكُمْ
  لِباساً يُوَارِي سَوآتِكُمْ } قال: كانت قريش تطوف عراة، لا يلبس أحدهم ثوباً طاف
  فيه، وقد كان ناس من العرب يطوفون بالبيت عراة.حدثنا محمد بن بشار، قال: ثنا محمد بن
  جعفر وسهل بن يوسف، عن عوف، عن معبد الجهني: { يا بَنِي آدَمَ قَدْ أنْزَلْنَا عَلَيْكُمْ
  لِباساً يُوَارِي سَوآتِكُمْ } قال: اللباس الذي يواري سوآتكم: هو لبوسكم هذا.حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { لِباساً يُوَارِي
  سَوآتِكُمْ } قال: هي الثياب.حدثنا الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد،
  قال: ثني من سمع عروة بن الزبير، يقول: اللباس: الثياب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِيۤ ءَادَمَ قَدْ أَنزَلْنَا
  عَلَيْكُمْ لِبَاساً يُوَارِي سَوْءَاتِكُمْ وَرِيشاً وَلِبَاسُ ٱلتَّقْوَىٰ ذٰلِكَ
  خَيْرٌ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ لَعَلَّهُمْ يَذَّكَّرُونَ }حُدثت عن الحسين بن
  الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله:
  { قَدْ أنْزَلْنا عَلَيْكُمْ لِباساً يُوَارِي سَوآتِكُمْ } قال: يعني ثياب الرجل التي
  يلبسها.القول في تأويل قوله تعالى: { وَرِيشاً }.اختلف القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء الأمصار: { وَرِيشاً } بغير ألف.وذُكِر عن زرّ بن حبيش والحسن البصريّ أنهما
  كانا يقرآنه: «وَرِياشاً».حدثنا ابن وكيع، قال: ثنا عبد الصمد بن عبد الوارث، عن أبان
  العطار، قال: حدثنا عاصم، أن زرّ بن حبيش قرأها: «وَرِياشاً».قال أبو جعفر: والصواب
  من القراءة في ذلك قراءة من قرأ: { وَرِيشاً } بغير ألف لإجماع الحجة من القرّاء عليها.
  وقد رُوي عن النبيّ صلى الله عليه وسلم خبر في إسناده نظر، أنه قرأه: «وَرِياشاً»،
  فمن قرأ ذلك: «وَرِياشاً» فإنه محتمل أن يكون أراد به جمع الريش، كما تجمع الذئب ذئاباً
  والبئر بئاراً، ويحتمل أن يكون أراد به مصدراً من قول القائل: رَاشَهُ الله يَرِيشُه
  رِيَاشاً ورِيشاً، كما يقال: لَبِسه يلبسه لباساً ولِبْساً وقد أنشد بعضهم:فَلَمَّا
  كَشَفْنَ اللِّبْسَ عَنْهُ مَسَحْنَهُ   بأطْرَافِ طَفْلٍ زَانَ غَيْلاً مُوشَّمابكسر
  اللام من «اللِّبس». والرياش في كلام العرب: الأثاث وما ظهر من الثياب من المتاع مما
  يلبس أو يحشى من فراش أو دثار. والريش: إنما هو المتاع والأموال عندهم، وربما استعملوه
  في الثياب والكسوة دون سائر المال، يقولون: أعطاه سرجاً بريشه، ورحلاً بريشه: أي بكسوته
  وجهازه، ويقولون: إنه لحسن ريش الثياب. وقد يستعمل الرياش في الخصب ورفاهة العيش.وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال: الرياش المال:حدثني المثنى، قال: ثنا
  عبد الله، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَرِيشاً }
  يقول: مالاً.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح،
  عن مجاهد: { وَرِيشاً } قال: المال.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبي نجيح، عن مجاهد، مثله.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال:
  ثنا أسباط، عن السديّ: «وَرِياشاً» قال: أما رياشاً: فرياش المال.حدثني الحرث قال:
  ثنا عبد العزيز، قال: ثنا أبو سعد المدني، قال: ثني من سمع عروة بن الزبير يقول: الرياش:
  المال.حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، عن
  الضحاك، قوله: «وَرِياشاً» يعني: المال.ذكر من قال: هو اللباس ورفاهة العيش:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: «وَرِياشاً»
  قال: الرياش: اللباس، والعيش: النعيم.حدثنا محمد بن بشار، قال: ثنا محمد بن جعفر وسهل
  بن يوسف، عن عوف، عن معبد الجهني: «وَرِياشاً» قال: الرياش: المعاش.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِيۤ ءَادَمَ قَدْ أَنزَلْنَا
  عَلَيْكُمْ لِبَاساً يُوَارِي سَوْءَاتِكُمْ وَرِيشاً وَلِبَاسُ ٱلتَّقْوَىٰ ذٰلِكَ
  خَيْرٌ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ لَعَلَّهُمْ يَذَّكَّرُونَ }حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن علية، قال: أخبرنا عوف، قال: قال معبد الجهني: «وَرِياشا» قال: هو المعاش.وقال
  آخرون: الريش الجمال. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: «وَرِياشاً» قال: الريش: الجمال.القول في تأويل قوله تعالى: { وَلِباسُ
  التَّقْوَى ذلكَ خَيْرٌ }.اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: لباس التقوى
  هو الإيمان. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { وَلِباسُ التَّقْوى } هو الإيمان.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: { وَلِباسُ التَّقْوَى }: الإيمان.حدثنا القاسم، قال: ثنا
  الحسين، قال: أخبرني حجاج، عن ابن جريج: { وَلِباسُ التَّقْوى } الإيمان.وقال آخرون:
  هو الحياء. ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا محمد بن جعفر وسهل بن يوسف،
  عن عوف، عن معبد الجهنيّ، في قوله: { وَلِباسُ التَّقوَى } الذي ذكر الله في القرآن
  هو الحياء.حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا عوف، قال: قال معبد
  الجهنيّ، فذكر مثله.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن عوف، عن معبد بنحوه.وقال
  آخرون: هو العمل الصالح. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَلِباسُ التَّقْوَى ذلكَ خَيْرٌ } قال:
  لباس التقوى: العمل الصالح.وقال آخرون: بل ذلك هو السمت الحسن. ذكر من قال ذلك:حدثني
  زكريا بن يحيى بن أبي زائدة، قال: ثنا عبد الله بن داود، عن محمد بن موسى، عن الزباء
  بن عمرو، عن ابن عباس: { وَلِباسُ التَّقْوَى } قال: السمت الحسن في الوجه.حدثني المثنى،
  قال: ثنا إسحاق بن الحجاج، قال: ثنا إسحاق بن إسماعيل، عن سليمان بن أرقم، عن الحسن،
  قال: رأيت عثمان بن عفان على منبر رسول الله صلى الله عليه وسلم عليه قميص قُوهيّ محلول
  الزَّرّ، وسمعته يأمر بقتل الكلاب وينهى عن اللعب بالحمام، ثم قال: يا أيها الناس اتقوا
  الله في هذه السرائر، فإني سمعت رسول الله صلى الله عليه وسلم يقول: \" والَّذِي نَفْسُ
  مُحَمَّدٍ بِيَدِهِ ما عَمِلَ أحَدٌ قطّ سِرّاً إلاَّ ألْبَسَهُ اللّهُ رِداءَهُ عَلانِيَةً،
  إنْ خَيْراً فخَيْراً، وَإنْ شَرّاً فَشَرّاً \" ثم تلا هذه الآية: «وَرِياشاً»، ولم
  يقرأها: { وَرِيشاً }  { وَلِباسُ التَّقْوَى ذلكَ خَيْرٌ ذلكَ مِنْ آياتِ اللّهِ }
  قال: السمت الحسن.وقال آخرون: هو خشية الله. ذكر من قال ذلك:حدثني الحرث، قال: ثنا
  عبد العزيز، قال: ثنا أبو سعد المدني، قال: ثني من سمع عروة بن الزبير يقول: { لِباسُ
  التَّقْوى } خشية الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِيۤ ءَادَمَ قَدْ أَنزَلْنَا
  عَلَيْكُمْ لِبَاساً يُوَارِي سَوْءَاتِكُمْ وَرِيشاً وَلِبَاسُ ٱلتَّقْوَىٰ ذٰلِكَ
  خَيْرٌ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ لَعَلَّهُمْ يَذَّكَّرُونَ }وقال آخرون: { لِباسُ
  التَّقْوَى } في هذه المواضع: ستر العورة. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَلِباسُ التقْوَى } يتقي الله فيواري عورته،
  ذلك لباس التقوى.واختلف القرّاء في قراءة ذلك، فقرأته عامة قرّاء المكيين والكوفيين
  والبصريين: { وَلِباسُ التَّقْوَى ذلكَ خَيْرٌ } برفع «ولباسُ». وقرأ ذلك عامة قرّاء
  المدينة: «ولِباسَ التَّقْوَى» بنصب اللباس، وهي قراءة بعض قراء الكوفيين. فمن نصب:
  «وَلِباسَ» فإنه نصبه عطفاً على «الريش» بمعنى: قد أنزلنا عليكم لباساً يواري سوآتكم
  وريشاً، وأنزلنا لباسَ التقوى. وأما الرفع، فإن أهل العربية مختلفون في المعنى الذي
  ارتفع به اللباس، فكان بعض نحويي البصرة يقول: هو مرفوع على الابتداء، وخبره في قوله:
  { ذلِكَ خَيْرٌ }. وقد استخطأه بعض أهل العربية في ذلك وقال: هذا غلط، لأنه لم يعد
  على اللباس في الجملة عائد، فيكون اللباس إذًا رفع على الابتداء وجعل ذلك خير خبراً.وقال
  بعض نحويي الكوفة: { وَلِباسُ } يُرفع بقوله: «ولباس التقوى خير»، ويجعل ذلك من نعته.
  وهذا القول عندي أولى بالصواب في رفع اللباس، لأنه لا وجه للرفع إلاّ أن يكون مرفوعاً
  بـ«خير» وإذا رفع بـ«خير» لم يكن في ذلك وجه إلا أن يجعل اللباس نعتاً، لا أنه عائد
  على اللباس من ذكره في قوله: { ذلكَ خَيْرٌ } فيكون خير مرفوعاً بذلك وذلك به. فإذ
  كان ذلك كذلك، فتأويل الكلام إذن: رفع لباس التقوى، ولباس التقوى ذلك الذي قد علمتموه
  خير لكم يا بني آدم من لباس الثياب التي تواري سوآتكم، ومن الرياش التي أنزلناها إليكم
  فالبسوه. وأما تأويل من قرأه نصباً، فإنه: يا بني آدم قد أنزلنا عليكم لباساً يواري
  سوآتكم، وريشاً، ولباس التقوى هذا الذي أنزلنا عليكم، من اللباس الذي يواري سوآتكم،
  والريش، ولباس التقوى خير لكم من التعرّي والتجرّد من الثياب في طوافكم بالبيت، فاتقوا
  الله والبسوا ما رزقكم الله من الرياش، ولا تطيعوا الشيطان بالتجرّد والتعرّي من الثياب،
  فإن ذلك سخرية منه بكم وخدعة، كما فعل بأبويكم آدم وحوّاء فخدعهما حتى جرّدهما من لباس
  الله الذي كان ألبسهما بطاعتهما له في أكل ما كان الله نهاهما عن أكله من ثمر الشجرة
  التي عصياه بأكلها.وهذه القراءة أولى القراءتين في ذلك عندي بالصواب، أعني نصب قوله:
  «وَلِباسَ التَّقْوَى» لصحة معناه في التأويل على ما بينت، وأن الله إنما ابتدأ الخبر
  عن إنزاله اللباس الذي يواري سوآتنا والرياش توبيخاً للمشركين الذين كانوا يتجرّدون
  في حال طوافهم بالبيت، ويأمرهم بأخذ ثيابهم والاستتار بها في كلّ حال مع الإيمان به
  واتباع طاعته، ويعلمهم أن كلّ ذلك خير من كلّ ما هم عليه مقيمون من كفرهم بالله وتعرّيهم،
  لا أنه أعلمهم أن بعض ما أنزل إليهم خير من بعض.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِيۤ ءَادَمَ قَدْ أَنزَلْنَا
  عَلَيْكُمْ لِبَاساً يُوَارِي سَوْءَاتِكُمْ وَرِيشاً وَلِبَاسُ ٱلتَّقْوَىٰ ذٰلِكَ
  خَيْرٌ ذٰلِكَ مِنْ آيَاتِ ٱللَّهِ لَعَلَّهُمْ يَذَّكَّرُونَ }وما يدلّ على صحة ما
  قلنا في ذلك الآيات التي بعد هذه الآية، وذلك قوله:{ يا بَني آدَمَ لايَفْتِنَنَّكُمُ
  الشَّيْطانُ كمَا أخُرَجَ أبَوَيْكُمْ مِنَ الجَنَّةِ يَنْزِعُ عَنْهُما لِباسَهُما
  لِيُرِيَهُما سَوآتِهِما }وما بعد ذلك من الآيات إلى قوله: { وأنْ تَقُولُوا على اللّهِ
  ما لا تَعْلَمُونَ } فإنه جلّ ثناؤه يأمر في كلّ ذلك بأخذ الزينة من الثياب واستعمال
  اللباس وترك التجرّد والتعرّي وبالإيمان به واتباع أمره والعمل بطاعته، وينهي عن الشرك
  به واتباع أمر الشيطان مؤكداً في كل ذلك ما قد أجمله في قوله: { يا بَنِي آدَمَ قَدْ
  أنْزَلْنا عَلَيْكُمْ لِباساً يُوَارِي سَوآتِكُمْ وَرِيشاً وَلِباس التَّقْوَى ذلكَ
  خَيْرٌ }.وأولى الأقوال بالصحة في تأويل قوله: «وَلِباسَ التَّقْوَى» استشعار النفوس
  تقوى الله في الانتهاء عما نهى الله عنه من معاصيه والعمل بما أمر به من طاعته وذلك
  يجمع الإيمان والعمل الصالح والحياء وخشية الله والسمت الحسن، لأن من اتقى الله كان
  به مؤمناً وبما أمره به عاملاً ومنه خائفاً وله مراقباً، ومن أن يرى عند ما يكرهه من
  عباده مستحيياً. ومن كان كذلك ظهرت آثار الخير فيه، فحسن سمته وهديه ورُؤيت عليه بهجة
  الإيمان ونوره.وإنما قلنا: عنى بلباس التقوى استشعار النفس والقلب ذلك لأن اللباس إنما
  هو ادّراع ما يلبس واحتباء ما يكتسي، أو تغطية بدنه أو بعضه به، فكلّ من ادّرع شيئاً
  أو احتبى به حتى يرى هو أو أثره عليه، فهو له لابس ولذلك جعل جلّ ثناؤه الرجال للنساء
  لباساً وهنّ لهم لباساً، وجعل الليل لعباده لباساً.ذكر من تأوّل ذلك بالمعنى الذي ذكرنا
  من تأويله إذا قرىء قوله: { وَلِباسُ التَّقْوَى } رفعاً:حدثني محمد بن الحسين، قال:
  ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلِباسُ التَّقْوَى }: الإيمان
  { ذلكَ خَيْرٌ } يقول: ذلك خير من الرياش واللباس يواري سوآتكم.حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلِباسُ التَّقْوَى } قال: لباس
  التقوى خير، وهو الإيمان.القول في تأويل قوله تعالى: { ذلكَ مِنْ آياتِ اللّهِ لَعَلَّهُمْ
  يَذَّكَّرُونَ }.يقول تعالى ذكره: ذلك الذي ذكرت لكم أني أنزلته إليكم أيها الناس من
  اللباس والرياش من حجج الله وأدلته التي يعلم بها من كفر صحة توحيد الله، وخطأ ما هم
  عليه مقيمون من الضلالة. { لَعَلَّهُم يَذَّكَّرُون } يقول جلّ ثناؤه: جعلت ذلك لهم
  دليلاً على ما وصفت ليذكَّروا، فيعتبروا وينيبوا إلى الحقّ وترك الباطل، رحمة مني بعبادي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

