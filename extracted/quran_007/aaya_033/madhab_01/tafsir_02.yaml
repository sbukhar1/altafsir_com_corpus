  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَا حَرَّمَ رَبِّيَ ٱلْفَوَاحِشَ مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ وَٱلإِثْمَ
  وَٱلْبَغْيَ بِغَيْرِ ٱلْحَقِّ وَأَن تُشْرِكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ
  سُلْطَاناً وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْفَوٰحِشَ } ما تفاحش قبحه أي تزايد. وقيل: هي ما يتعلق بالفروج
  { وَٱلإِثْمَ } عام لكل ذنب. وقيل: شرب الخمر { وَٱلْبَغْىَ } الظلم والكبر، أفرده
  بالذكر كما قال: { وَيَنْهَىٰ عَنِ ٱلْفَحْشَاء وَٱلْمُنْكَرِ وَٱلْبَغْى }. { مَا
  لَمْ يُنَزّلْ بِهِ سُلْطَـٰناً } فيه تهكم، لأنه لا يجوز أن ينزل برهاناً بأن يشرك
  به غيره { وَأَن تَقُولُواْ عَلَى ٱللَّهِ } وأن تتقوّلوا عليه وتفتروا الكذب من التحريم
  وغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

