  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَا حَرَّمَ رَبِّيَ ٱلْفَوَاحِشَ مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ وَٱلإِثْمَ
  وَٱلْبَغْيَ بِغَيْرِ ٱلْحَقِّ وَأَن تُشْرِكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ
  سُلْطَاناً وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد: قل يا محمد لهؤلاء المشركين الذين يتجرّدون
  من ثيابهم للطواف بالبيت، ويحرمون أكل طيبات ما أحلّ الله لهم من رزقه أيها القوم:
  إن الله لم يحرّم ما تحرّمونه، بل أحلّ ذلك لعباده المؤمنين وطيَّبه لهم. وإنما حرّم
  ربي القبائح من الأشياء، وهي الفواحش، ما ظهر منها فكان علانية، وما بطن منها فكان
  سرّاً في خفاء. وقد رُوي عن مجاهد في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثني عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مجاهداً يقول في قوله: {
  ما ظَهَرَ مِنْها وَما بَطَنَ } قال: ما ظهر منها طواف أهل الجاهلية عراة، وما بطن:
  الزنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكرت اختلاف أهل التأويل في
  تأويل ذلك بالروايات فيما مضى فكرهت إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الإثم: فإنه المعصية. والبغي: الاستطالة على الناس. يقول تعالى ذكره: إنما حرّم ربي
  الفواحش مع الإثم والبغي على الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَالإثمَ والَبغْيَ
  } أما الإثم: فالمعصية، والبغي: أن يبغي على الناس بغير الحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مجاهداً
  في قوله: { ما ظَهَرَ مِنْها وَما بَطَنَ والإثمَ والبَغْيَ } قال: نهى عن الإثم وهي
  المعاصي كلها، وأخبر أن الباغي بغيه كائن على نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وأنْ تُشْرِكُوا باللّهِ ما لَمْ يُنزّلّ بِهِ سُلْطاناً وأنْ
  تَقُولُوا على اللّهِ ما لا تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جل ثناؤه: إنما حرم ربي الفواحش والشرك به أن تعبدوا مَعَ الله إلهاً غيرَهُ، { ما
  لَمْ ينزِّلْ بِهِ سُلْطاناً } يقول: حرّم ربكم عليكم أن تجعلوا معه في عبادته شركاً
  لشيء لم يجعل لكم في إشراككم إياه في عبادته حجة ولا برهاناً، وهو السلطان. { وأنْ
  تَقُولُوا على اللّهِ ما لا تَعْلَمُونَ } يقول: وأن تقولوا: إن الله أمركم بالتعرّي
  والتجرّد للطواف بالبيت، وحرّم عليكم أكل هذه الأنعام التي حرّمتموها وسيِّبتموها وجعلتموها
  وصائل وحوامي، وغير ذلك مما لا تعلمون أن الله حرّمه أو أمر به أو أباحه، فتضيفوا إلى
  الله تحريمه وحظره والأمر به، فإن ذلك هو الذي حرّمه الله عليكم دون ما تزعمون أن الله
  حرّمه أو تقولون إن الله أمركم به جهلاً منكم بحقيقة ما تقولون وتضيفونه إلى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
