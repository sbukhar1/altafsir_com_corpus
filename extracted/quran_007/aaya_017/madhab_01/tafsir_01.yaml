text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ لآتِيَنَّهُمْ
  مِّن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أَيْمَانِهِمْ وَعَن شَمَآئِلِهِمْ
  وَلاَ تَجِدُ أَكْثَرَهُمْ شَاكِرِينَ }اختلف أهل التأويل في تأويل ذلك، فقال بعضهم:
  معنى قوله: { لآَتِيَنَّهُمْ مِنْ بينِ أيْدِيهِمْ } من قِبَل الآخرة، { وَمِنْ خَلْفِهِمْ
  } من قِبَل الدنيا، { وَعَنْ أيمَانِهِمْ } من قِبَل الحق، { وَعَنْ شَمائِلهمْ } من
  قِبَل الباطل. ذكر من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { ثُمَّ لآَتِيَّنَّهُمْ مِنْ بينِ أيْدِيهِمْ } يقول:
  أشككهم في آخرتهم، { وَمِنْ خَلْفِهِمْ } أرغبهم في دنياهم { وَعَنْ أيمانِهِمْ } أشبه
  عليهم أمر دينهم، { وَعنْ شَمائِلِهِمْ } أشهِّي لهم المعاصي.وقد رُوي عن ابن عباس
  بهذا الإسناد في تأويل ذلك خلاف هذا التأويل، وذلك ما:حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { ثُمَّ لآَتِيَنَّهُمْ
  مِنْ بينِ أيْدِيهِمْ } يعني من الدنيا، { وَمِنْ خَلْفِهِمْ } من الآخرة، { وَعَنْ
  أيمَانِهِمْ } من قِبَل حسناتهم، { وَعَنْ شَمائِلِهِمْ } من قِبَل سيئاتهم. وتحقق
  هذه الرواية الأخرى التي:حدثني بها محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { ثُمَّ لآَتِيَنَّهُمْ مِنْ بينِ أيْدِيهِمْ
  وَمِنْ خَلْفهِم وعن أيمانهم وَعَنْ شَمائِلِهمْ } قال: ما بين أيديهم فمن قبلهم أما
  ومن خلفهم فأمر آخرتهم وأما عن أيمانهم: فمن قِبَل حسناتهم وأما عن شمائلهم: فمن قِبَل
  سيئاتهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ لآَتِيَنَّهُمْ
  مِنْ بينِ أيْدِيهِم }... الآية، أتاهم من بين أيديهم، فأخبرهم أنه لا بعث ولا جنة
  ولا نار، ومن خلفهم من أمر الدنيا، فزينها لهم ودعاهم إليها وعن أيمانهم: من قِبَل
  حسناتهم بطَّأهم عنها وعن شمائلهم: زيَّن لهم السيئات والمعاصي ودعاهم إليها وأمرهم
  بها، أتاك يا ابن آدم من كلّ وجه، غير أنه لم يأتك من فوقك، لم يستطع أن يحول بينك
  وبين رحمة الله.وقال آخرون: بل معنى قوله: { مِنْ بينِ أيْدِيهِمْ } من قِبَل دنياهم،
  { وَمِنْ خَلْفِهِمْ } من قبَل آخرتهم. ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا
  مؤمل، قال: ثنا سفيان، عن منصور، عن إبراهيم، في قوله: { ثُمَّ لآَتِيَنَّهُمْ مِنْ
  بينِ أيْدِيهِمْ وَمِنْ خَلْفِهِمْ } قال: { من بين أيديهم } من قِبَل دنياهم { ومن
  خلفهم } من قِبَل آخرتهم. { وَعَنْ أيمانِهِمْ } من قِبَل حسناتهم، { وَعَنْ شَمائِلِهِمْ
  }: من قبل سيئاتهم.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن منصور، عن الحكم: {
  ثُمَّ لآَتِيَنَّهُمْ مِنْ بينِ أيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أيمَانِهِمْ وَعَنْ
  شَمائِلِهِمْ } قال: { من بين أيديهم }: من دنياهم { ومن خلفهم }: من آخرتهم { وعن
  أيمانهم }: من حسناتهم { وعن شمائلهم }: من قِبَل سيئاتهم.حدثنا سفيان، قال: ثنا جرير،
  عن منصور، عن الحكم: { ثُمَّ لآَتِيَنَّهُمْ مِنْ بينِ أيْدِيهِمْ } قال: من قِبل الدنيا
  يزينها لهم { ومن خلفهم } من قِبَل الآخرة يبطِّئهم عنها { وعن أيمانهم }: من قِبَل
  الحقّ يصدّهم عنه { وعن شمائلهم } من قِبَل الباطل يرغبهم فيه، ويزينه لهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ لآتِيَنَّهُمْ مِّن بَيْنِ أَيْدِيهِمْ
  وَمِنْ خَلْفِهِمْ وَعَنْ أَيْمَانِهِمْ وَعَن شَمَآئِلِهِمْ وَلاَ تَجِدُ أَكْثَرَهُمْ
  شَاكِرِينَ }حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ:
  { ثُمَّ لآَتِيَنَّهُم مِنْ بينِ أيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أيمانِهِمْ وَعَنْ
  شَمائِلِهِمْ } أما { من بين أيديهم }: فالدنيا أدعوهم إليها وأرغبهم فيها { ومن خلفهم
  }: فمن الآخرة أشككهم فيها وأبعِّدها عليهم { وعن أيمانهم } يعني الحقّ فأشككهم فيه
  { وعن شمائلهم }: يعني الباطل أخففه عليهم، وأرغبهم فيه.حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، قال: قال ابن جريج: قوله: { مِنْ بينِ أيْدِيهِمْ } من دنياهم أرغبهم
  فيها، { وَمِنْ خَلْفِهِمْ } آخرتهم أكفرهم بها وأزهدهم فيها، { وَعَنْ أيمَانِهِمْ
  } حسناتهم أزهدهم فيها، { وَعَنْ شَمائِلِهِمْ } مساوىء أعمالهم أحسِّنها إليهم.وقال
  آخرون: معنى ذلك: من حيث يبصرون ومن حيث لا يبصرون. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قول الله: { مِنْ بينِ
  أيْدِيهِمْ وَعَنْ أيمَانِهِمْ } قال: حيث يبصرون، { وَمِنْ خَلْفِهِمْ وَعَنْ شَمائِلِهِمْ
  } حيث لا يبصرون.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.حدثنا ابن وكيع وابن حميد، قالا: ثنا جرير، عن منصور، قال: تذاكرنا
  عند مجاهد قوله: { ثُمَّ لآَتِيَنَّهُمْ مِنْ بَيْنِ أيْدِيهِمْ وَمِنْ خَلْفِهِمْ
  وَعَنْ أيْمَانِهِمْ وَعَنْ شَمَائِلِهِمْ } فقال مجاهد: هو كما قال: يأتيهم من بين
  أيديهم ومن خلفهم وعن أيمانهم وعن شمائلهم. زاد ابن حميد، قال: يأتيهم من ثَمّ.حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد المدني، قال: قال مجاهد: فذكر نحو حديث
  محمد بن عمرو، عن أبي عاصم.قال أبو جعفر: وأولى هذه الأقوال عندي بالصواب قول من قال:
  معناه: ثم لآتينهم من جميع وجوه الحقّ والباطل، فأصدّهم عن الحقّ وأحسِّن لهم الباطل
  وذلك أن ذلك عقيب قوله:{ لأَقْعُدَنَّ لَهُمْ صِرَاطَكَ المُسْتَقِيمَ }فأخبر أنه يقعد
  لبني آدم على الطريق الذي أمرهم الله أن يسلكوه، وهو ما وصفنا من دين الله الحقّ، فيأتيهم
  في ذلك من كلّ وجوهه من الوجه الذي أمرهم الله به، فيصدّهم عنه، وذلك من بين أيديهم
  وعن أيمانهم، ومن الوجه الذي نهاهم الله عنه، فيزينه لهم ويدعوهم إليه، وذلك من خلفهم
  وعن شمائلهم. وقيل: ولم يقل: «من فوقهم» لأن رحمة الله تنزل على عباده من فوقهم. ذكر
  من قال ذلك:حدثنا سعد بن عبد الله بن عبد الحكم المصريّ، قال: ثنا حفص بن عمر، قال:
  ثنا الحكم بن أبان، عن عكرمة، عن ابن عباس، في قوله: { ثُمَّ لآَتِيَنَّهُمْ مِنْ بينِ
  أيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أيمانِهِمْ وَعَنْ شَمائِلِهِمْ } ولم يقل: «من
  فوقهم»، لأن الرحمة تنزل من فوقهم.وأما قوله: { ولاَ تَجد أكْثَرَهُمْ شاكِرِينَ }
  فإنه يقول: ولا تجد رب أكثر بني آدم شاكرين لك نعمتك التي أنعمت عليهم كتكرمتك أباهم
  آدم بما أكرمته به، من إسجادك له ملائكتك، وتفضيلك إياه عليّ، وشكرهم إياه طاعتهم له
  بالإقرار بتوحيده، واتباع أمره ونهيه. وكان ابن عباس يقول في ذلك بما:حدثني به المثنى،
  قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { وَلا تَجِدُ أكْثَرَهُمْ شاكِرِينَ } يقول: موحدين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

