  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لآتِيَنَّهُمْ مِّن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أَيْمَانِهِمْ وَعَن
  شَمَآئِلِهِمْ وَلاَ تَجِدُ أَكْثَرَهُمْ شَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: معنى قوله: { لآَتِيَنَّهُمْ مِنْ بينِ أيْدِيهِمْ
  } من قِبَل الآخرة، { وَمِنْ خَلْفِهِمْ } من قِبَل الدنيا، { وَعَنْ أيمَانِهِمْ }
  من قِبَل الحق، { وَعَنْ شَمائِلهمْ } من قِبَل الباطل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { ثُمَّ لآَتِيَّنَّهُمْ مِنْ بينِ أيْدِيهِمْ } يقول: أشككهم في
  آخرتهم، { وَمِنْ خَلْفِهِمْ } أرغبهم في دنياهم { وَعَنْ أيمانِهِمْ } أشبه عليهم
  أمر دينهم، { وَعنْ شَمائِلِهِمْ } أشهِّي لهم المعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن ابن عباس بهذا الإسناد في تأويل ذلك خلاف هذا التأويل، وذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ
  بن أبي طلحة، عن ابن عباس، قوله: { ثُمَّ لآَتِيَنَّهُمْ مِنْ بينِ أيْدِيهِمْ } يعني
  من الدنيا، { وَمِنْ خَلْفِهِمْ } من الآخرة، { وَعَنْ أيمَانِهِمْ } من قِبَل حسناتهم،
  { وَعَنْ شَمائِلِهِمْ } من قِبَل سيئاتهم. وتحقق هذه الرواية الأخرى التي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بها محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { ثُمَّ لآَتِيَنَّهُمْ مِنْ بينِ أيْدِيهِمْ وَمِنْ خَلْفهِم
  وعن أيمانهم وَعَنْ شَمائِلِهمْ } قال: ما بين أيديهم فمن قبلهم أما ومن خلفهم فأمر
  آخرتهم وأما عن أيمانهم: فمن قِبَل حسناتهم وأما عن شمائلهم: فمن قِبَل سيئاتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ
  لآَتِيَنَّهُمْ مِنْ بينِ أيْدِيهِم }... الآية، أتاهم من بين أيديهم، فأخبرهم أنه
  لا بعث ولا جنة ولا نار، ومن خلفهم من أمر الدنيا، فزينها لهم ودعاهم إليها وعن أيمانهم:
  من قِبَل حسناتهم بطَّأهم عنها وعن شمائلهم: زيَّن لهم السيئات والمعاصي ودعاهم إليها
  وأمرهم بها، أتاك يا ابن آدم من كلّ وجه، غير أنه لم يأتك من فوقك، لم يستطع أن يحول
  بينك وبين رحمة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى قوله: { مِنْ
  بينِ أيْدِيهِمْ } من قِبَل دنياهم، { وَمِنْ خَلْفِهِمْ } من قبَل آخرتهم. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، عن منصور، عن إبراهيم، في قوله: { ثُمَّ لآَتِيَنَّهُمْ مِنْ بينِ
  أيْدِيهِمْ وَمِنْ خَلْفِهِمْ } قال: { من بين أيديهم } من قِبَل دنياهم { ومن خلفهم
  } من قِبَل آخرتهم. { وَعَنْ أيمانِهِمْ } من قِبَل حسناتهم، { وَعَنْ شَمائِلِهِمْ
  }: من قبل سيئاتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن منصور، عن الحكم: { ثُمَّ لآَتِيَنَّهُمْ مِنْ بينِ أيْدِيهِمْ وَمِنْ خَلْفِهِمْ
  وَعَنْ أيمَانِهِمْ وَعَنْ شَمائِلِهِمْ } قال: { من بين أيديهم }: من دنياهم { ومن
  خلفهم }: من آخرتهم { وعن أيمانهم }: من حسناتهم { وعن شمائلهم }: من قِبَل سيئاتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفيان، قال: ثنا جرير، عن منصور، عن الحكم: { ثُمَّ لآَتِيَنَّهُمْ
  مِنْ بينِ أيْدِيهِمْ } قال: من قِبل الدنيا يزينها لهم { ومن خلفهم } من قِبَل الآخرة
  يبطِّئهم عنها { وعن أيمانهم }: من قِبَل الحقّ يصدّهم عنه { وعن شمائلهم } من قِبَل
  الباطل يرغبهم فيه، ويزينه لهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
