  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ لآتِيَنَّهُمْ مِّن بَيْنِ أَيْدِيهِمْ وَمِنْ
  خَلْفِهِمْ وَعَنْ أَيْمَانِهِمْ وَعَن شَمَآئِلِهِمْ وَلاَ تَجِدُ أَكْثَرَهُمْ شَاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { ثُمَّ لآَتِيَنَّهُم مِنْ بينِ أيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أيمانِهِمْ
  وَعَنْ شَمائِلِهِمْ } أما { من بين أيديهم }: فالدنيا أدعوهم إليها وأرغبهم فيها {
  ومن خلفهم }: فمن الآخرة أشككهم فيها وأبعِّدها عليهم { وعن أيمانهم } يعني الحقّ فأشككهم
  فيه { وعن شمائلهم }: يعني الباطل أخففه عليهم، وأرغبهم فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج: قوله: { مِنْ بينِ أيْدِيهِمْ
  } من دنياهم أرغبهم فيها، { وَمِنْ خَلْفِهِمْ } آخرتهم أكفرهم بها وأزهدهم فيها، {
  وَعَنْ أيمَانِهِمْ } حسناتهم أزهدهم فيها، { وَعَنْ شَمائِلِهِمْ } مساوىء أعمالهم
  أحسِّنها إليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: من حيث يبصرون
  ومن حيث لا يبصرون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قول الله:
  { مِنْ بينِ أيْدِيهِمْ وَعَنْ أيمَانِهِمْ } قال: حيث يبصرون، { وَمِنْ خَلْفِهِمْ
  وَعَنْ شَمائِلِهِمْ } حيث لا يبصرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع وابن حميد، قالا: ثنا جرير، عن منصور، قال: تذاكرنا
  عند مجاهد قوله: { ثُمَّ لآَتِيَنَّهُمْ مِنْ بَيْنِ أيْدِيهِمْ وَمِنْ خَلْفِهِمْ
  وَعَنْ أيْمَانِهِمْ وَعَنْ شَمَائِلِهِمْ } فقال مجاهد: هو كما قال: يأتيهم من بين
  أيديهم ومن خلفهم وعن أيمانهم وعن شمائلهم. زاد ابن حميد، قال: يأتيهم من ثَمّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد المدني، قال:
  قال مجاهد: فذكر نحو حديث محمد بن عمرو، عن أبي عاصم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى هذه الأقوال عندي بالصواب قول من قال: معناه: ثم لآتينهم من جميع وجوه
  الحقّ والباطل، فأصدّهم عن الحقّ وأحسِّن لهم الباطل وذلك أن ذلك عقيب قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لأَقْعُدَنَّ
  لَهُمْ صِرَاطَكَ المُسْتَقِيمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فأخبر أنه يقعد لبني آدم على الطريق
  الذي أمرهم الله أن يسلكوه، وهو ما وصفنا من دين الله الحقّ، فيأتيهم في ذلك من كلّ
  وجوهه من الوجه الذي أمرهم الله به، فيصدّهم عنه، وذلك من بين أيديهم وعن أيمانهم،
  ومن الوجه الذي نهاهم الله عنه، فيزينه لهم ويدعوهم إليه، وذلك من خلفهم وعن شمائلهم.
  وقيل: ولم يقل: «من فوقهم» لأن رحمة الله تنزل على عباده من فوقهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سعد بن عبد الله بن عبد الحكم المصريّ، قال: ثنا حفص بن عمر،
  قال: ثنا الحكم بن أبان، عن عكرمة، عن ابن عباس، في قوله: { ثُمَّ لآَتِيَنَّهُمْ مِنْ
  بينِ أيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أيمانِهِمْ وَعَنْ شَمائِلِهِمْ } ولم يقل:
  «من فوقهم»، لأن الرحمة تنزل من فوقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ولاَ تَجد أكْثَرَهُمْ شاكِرِينَ } فإنه يقول: ولا تجد رب أكثر بني آدم شاكرين
  لك نعمتك التي أنعمت عليهم كتكرمتك أباهم آدم بما أكرمته به، من إسجادك له ملائكتك،
  وتفضيلك إياه عليّ، وشكرهم إياه طاعتهم له بالإقرار بتوحيده، واتباع أمره ونهيه. وكان
  ابن عباس يقول في ذلك بما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { وَلا تَجِدُ
  أكْثَرَهُمْ شاكِرِينَ } يقول: موحدين.</font></font><font class=\"TextResultArabic\"><font
