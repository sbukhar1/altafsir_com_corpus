  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ لآتِيَنَّهُمْ مِّن بَيْنِ أَيْدِيهِمْ
  وَمِنْ خَلْفِهِمْ وَعَنْ أَيْمَانِهِمْ وَعَن شَمَآئِلِهِمْ وَلاَ تَجِدُ أَكْثَرَهُمْ
  شَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى «عن يمينه» أنه جلس متجافياً
  عن صاحب اليمين منحرفاً عنه غير ملاصق له. ثم كثر حتى استعمل في المتجافي وغيره، كما
  ذكرنا في «تعال». ونحوه من المفعول به قولهم رميت عن القوس، وعلى القوس، ومن القوس؛
  لأن السهم يبعد عنها، ويستعليها إذا وضع على كبدها للرمي، ويبتدىء الرمي منها. كذلك
  قالوا: جلس بين يديه وخلفه بمعنى فيه؛ لأنهما ظرفان للفعل. ومن بين يديه ومن خلفه:
  لأن الفعل يقع في بعض الجهتين، كما تقول: جئته من الليل، تريد بعض الليل، وعن شقيق:
  ما من صباح إلاّ قعد لي الشيطان على أربع مراصد: من بين يديّ، ومن خلفي، وعن يميني،
  وعن شمالي: أمّا من بين يدي فيقول: لا تخف، فإن الله غفور رحيم، فأقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنّى
  لَغَفَّارٌ لّمَن تَابَ وآمَنَ وَعَمِلَ صَـٰلِحَاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 82] وأمّا من خلفي، فيخوّفني
  الضيعة على مخلفي فأقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا مِن دَابَّةٍ فِي ٱلاْرْضِ إِلاَّ عَلَى ٱللَّهِ رِزْقُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  6] وأمّا من قبل يميني، فيأتيني من قبل الثناء فأقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْعَـٰقِبَةُ لِلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  128] وأمّا من قبل شمالي فيأتيني من قبل الشهوات فأقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَحِيلَ بَيْنَهُمْ وَبَيْنَ مَا يَشْتَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  54]. { وَلاَ تَجِدُ أَكْثَرَهُمْ شَـٰكِرِينَ } قاله تظنيناً، بدليل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  صَدَّقَ عَلَيْهِمْ إِبْلِيسُ ظَنَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 20] وقيل: سمعه من الملائكة
  بإخبار الله تعالى لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
