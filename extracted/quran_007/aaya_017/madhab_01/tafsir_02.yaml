  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَبِمَآ أَغْوَيْتَنِي لأَقْعُدَنَّ لَهُمْ صِرَاطَكَ ٱلْمُسْتَقِيمَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لآتِيَنَّهُمْ مِّن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أَيْمَانِهِمْ وَعَن
  شَمَآئِلِهِمْ وَلاَ تَجِدُ أَكْثَرَهُمْ شَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَبِمَا أَغْوَيْتَنِى } فبسبب إغوائك إياي لأقعدنّ لهم. وهو تكليفه إياه ما وقع به
  في الغي ولم يثبت كما ثبتت الملائكة مع كونهم أفضل منه ومن آدم أنفساً ومناصب، وعن
  الأصم: أمرتني بالسجود فحملني الأنف على معصيتك. والمعنى: فبسبب وقوعي في الغيّ لأجتهدن
  في إغوائهم حتى يفسدوا بسببي، كما فسدت بسببهم. فإن قلت: بم تعلقت الباء، فإن تعلقها
  بلأقعدنّ يصدّ عنه لام القسم، لا تقول: والله بزيد لأمرّنّ؟ قلت: تعلقت بفعل القسم
  المحذوف تقديره: فبما أغويتني أقسم بالله لأقعدنّ، أي فبسبب إغوائك أقسم. ويجوز أن
  تكون الباء للقسم، أي: فأقسم بإغوائك لأقعدن، وإنما أقسم بالإغواء؛ لأنه كان تكليفاً،
  والتكليف من أحسن أفعال الله، لكونه تعريضاً لسعادة الأبد، فكان جديراً بأن يقسم به.
  ومن تكاذيب المجبرة ما حكوه عن طاوس: أنه كان في المسجد الحرام فجاء رجل من كبار الفقهاء
  يرمي بالقدر، فجلس إليه فقال له طاوس: تقوم أو تقام، فقام الرجل، فقيل له: أتقول هذا
  لرجل فقيه؟ فقال: إبليس أفقه منه، قال رب بما أغويتني، وهذا يقول: أنا أغوي نفسي، وما
  ظنك بقوم بلغ من تهالكهم على إضافة القبائح إلى الله سبحانه، أن لفقوا الأكاذيب على
  الرسول والصحابة والتابعين. وقيل: { مَا } للاستفهام، كأنه قيل: بأي شيء أغويتني، ثم
  ابتدىء لأقعدنّ. وإثبات الألف إذا أدخل حرف الجر على «ما» الاستفهامية، قليل شاذ. وأصل
  الغيّ الفساد. ومنه: غوى الفصيل، إذا بشم. والبشم: فساد في المعدة { لاقْعُدَنَّ لَهُمْ
  صِرٰطَكَ ٱلْمُسْتَقِيمَ } لأعترضن لهم على طريق الإسلام كما يعترض العدوّ على الطريق
  ليقطعه على السابلة وانتصابه على الظرف، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَمَا عَسَلَ الطَّرِيقَ الثَّعْلَبُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وشبهه الزجاج بقولهم: ضرب زيد الظهر
  والبطن، أي على الظهر والبطن. وعن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(387)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الشيطان قعد لابن آدم بأَطرُقِهِ: قعد له بطريق الإسلام فقال له: تدع دين آبائك،
  فعصاه فأسلم. ثم قعد له بطريق الهجرة فقال له: تدع ديارك وتتغرب، فعصاه فهاجر ثم قعد
  له بطريق الجهاد فقال له: تقاتل فتقتل فيقسم مالك وتنكح امرأتك، فعصاه فقاتل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ ثُمَّ لآتِيَنَّهُم } من الجهات
  الأربع التي يأتي منها العدوّ في الغالب. وهذا مثل لوسوسته إليهم وتسويله ما أمكنه
  وقدر عليه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱسْتَفْزِزْ مَنِ ٱسْتَطَعْتَ مِنْهُمْ بِصَوْتِكَ وَأَجْلِبْ
  عَلَيْهِم بِخَيْلِكَ وَرَجِلِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 64]. فإن قلت: كيف قيل:
  { مّن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ } بحرف الابتداء { وَعَنْ أَيْمَـٰنِهِمْ
  وَعَن شَمَائِلِهِمْ } بحرف المجاوزة؟ قلت: المفعول فيه عدي إليه الفعل نحو تعديته
  إلى المفعول به. فكما اختلفت حروف التعدية في ذاك اختلفت في هذا، وكانت لغة تؤخذ ولا
  تقاس. وإنما يفتش عن صحة موقعها فقط، فلما سمعناهم يقولون: جلس عن يمينه وعلى يمينه،
  وعن شماله وعلى شماله، قلنا: معنى «على يمينه» أنه تمكن من جهة اليمين تمكُّن المستعلي
  من المستعلى عليه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
