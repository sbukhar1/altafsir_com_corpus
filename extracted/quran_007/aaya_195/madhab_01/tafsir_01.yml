  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَهُمْ
  أَرْجُلٌ يَمْشُونَ بِهَآ أَمْ لَهُمْ أَيْدٍ يَبْطِشُونَ بِهَآ أَمْ لَهُمْ أَعْيُنٌ
  يُبْصِرُونَ بِهَآ أَمْ لَهُمْ آذَانٌ يَسْمَعُونَ بِهَا قُلِ ٱدْعُواْ شُرَكَآءَكُمْ
  ثُمَّ كِيدُونِ فَلاَ تُنظِرُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لهؤلاء الذين عبدوا الأصنام من دونه معرّفهم جهل ما هم علـيه مقـيـمون: ألأصنامكم هذه
  أيها القوم { أرْجُلٌ يَـمْشُونَ بِها } فـيسعون معكم ولكم فـي حوائجكم ويتصرّفون بها
  فـي منافعكم، { أمْ لَهُمْ أيْدٍ يَبْطِشُونَ بِها } فـيدفعون عنكم وينصرونكم بها عند
  قصد من يقصدكم بشرّ ومكروه، { أمْ لَهُمْ أعْيُنٌ يُبْصِرُونَ بِها } فـيعرّفوكم ما
  عاينوا وأبصروا مـما تغيبون عنه فلا ترونه، { أمْ لَهُمْ آذَانٌ يَسْمَعُونَ بِها }
  فـيخبروكم بـما سمعوا دونكم مـما لـم تسمعوه؟ يقول جلّ ثناؤه: فإن كانت آلهتكم التـي
  تعبدونها لـيس فـيها شيء من هذه الآلات التـي ذكرتها، والـمعظَّم من الأشياء إنـما
  يعظَّم لـما يرجى منه من الـمنافع التـي توصل إلـيه بعض هذه الـمعانـي عندكم، فما وجه
  عبـادتكم أصنامكم التـي تعبدونها، وهي خالـية من كلّ هذه الأشياء التـي بها يوصل إلـى
  اجتلاب النفع ودفع الضرّ؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُلْ ادْعُوا شُرَكاءَكُمْ
  ثُمَّ كِيدُونِ } أنتـم وهن، { فَلا تُنْظِرُونِ } يقول: فلا تؤخرون بـالكيد والـمكر،
  ولكن عجلوا بذلك. يُعلـمه جلّ ثناؤه بذلك أنهم لـم يضرّوه، وأنه قد عصمه منهم، ويعرّف
  الكفرة به عجز أوثانهم عن نصرة من بغى أولـياءهم بسوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

