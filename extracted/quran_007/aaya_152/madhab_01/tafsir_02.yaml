  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ٱتَّخَذُواْ ٱلْعِجْلَ سَيَنَالُهُمْ غَضَبٌ مِّن رَّبِّهِمْ وَذِلَّةٌ فِي
  ٱلْحَياةِ ٱلدُّنْيَا وَكَذَلِكَ نَجْزِي ٱلْمُفْتَرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  غَضَبٌ مّن رَّبّهِمْ وَذِلَّةٌ } الغضب ما أمروا به من قتل أنفسهم. والذلة: خروجهم
  من ديارهم لأنّ ذل الغربة مثل مضروب. وقيل: هو ما نال أبناءهم وهم بنو قريظة والنضير،
  من غضب الله تعالى بالقتل والجلاء، ومن الذلة بضرب الجزية { ٱلْمُفْتَرِينَ } المتكذبين
  على الله، ولا فرية أعظم من قول السامري: هذا إلٰهكم وإلٰه موسى. ويجوز أن يتعلق في
  الحياة الدنيا بالذلة وحدها ويراد: سينالهم غضب في الآخرة، وذلة في الحياة الدنيا،
  وضربت عليهم الذلة والمسكنة وباؤوا بغضب من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

