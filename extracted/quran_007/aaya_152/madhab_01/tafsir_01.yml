  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ٱتَّخَذُواْ ٱلْعِجْلَ سَيَنَالُهُمْ غَضَبٌ مِّن رَّبِّهِمْ وَذِلَّةٌ فِي
  ٱلْحَياةِ ٱلدُّنْيَا وَكَذَلِكَ نَجْزِي ٱلْمُفْتَرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { إنَّ الَّذِينَ اتَّـخَذُوا العِجْلَ } إلها، { سَيَنالُهُمْ غَضَبٌ
  مِنْ رَبِّهِمْ } بتعجيـل الله لهم ذلك، { وَذِلَّةٌ } وهي الهوان، لعقوبة الله إياهم
  علـى كفرهم بربهم { فـي الـحَياةِ الدُّنْـيا } فـي عاجل الدنـيا قبل آجل الآخرة. وكان
  ابن جريج يقول فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { إنَّ الَّذِينَ اتَّـخَذُوا
  العِجْلَ سَيَنالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ وَذِلَّةٌ فِـي الـحَياةِ الدُّنْـيا
  وكذلكَ نَـجْزِي الـمُفْتَرِينَ } قال: هذا لـمن مات مـمن اتـخذ العجل قبل أن يرجع
  موسى علـيه السلام، ومن فرّ منهم حين أمرهم موسى أن يقتل بعضهم بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الذي قاله ابن جريج، وإن كان قولاً له وجه، فإن ظاهر كتاب الله
  مع تأويـل أكثر أهل التأويـل بخلافه وذلك أن الله عمّ بـالـخبر عمن اتـخذ العجل أنه
  سينالهم غضب من ربهم وذلة فـي الـحياة الدنـيا. وتظاهرت الأخبـار عن أهل التأويـل من
  الصحابة والتابعين بأن الله، إذ رجع إلـى بنـي إسرائيـل موسى علـيه السلام، تاب علـى
  عَبَدة العجل من فعلهم، بـما أخبر به عن قـيـل موسى علـيه السلام فـي كتابه، وذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ
  قالَ مُوسَى لِقَوْمِهِ يا قَوْمِ إنَّكُمْ ظَلَـمْتُـمْ أنْفُسَكُمْ بـاتّـخاذِكُمُ
  العِجْلَ فَتُوبُوا إلـى بـارِئِكُمْ فـاقْتُلُوا أنْفُسَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فَفعلوا
  ما أمرهم به نبـيهم صلى الله عليه وسلم، فكان أمر الله إياهم بـما أمرهم به من قتل
  بعضهم أنفس بعض، عن غضب منه علـيهم بعبـادتهم العجل، فكان قتل بعضهم بعضاً هواناً لهم
  وذلة أذَّلهم الله بها فـي الـحياة الدنـيا، وتوبة منهم إلـى الله قِبَلها. ولـيس لأحد
  أن يجعل خبرا جاء الكتاب بعمومه فـي خاصّ مـما عمه الظاهر بغير برهان من حجة خبر أو
  عقل، ولا نعلـم خبرا جاء بوجوب نقل ظاهر قوله: { إنَّ الَّذِينَ اتَّـخَذُوا العِجْلَ
  سَيَنالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ } إلـى بـاطن خاصّ، ولا من العقل علـيه دلـيـل،
  فـيجب إحالة ظاهره إلـى بـاطنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { وكذلكَ نَـجْزِي الـمُفْتَرِينَ } وكما جزيتُ هؤلاء الذين اتـخذوا العجل إلهاً
  من إحلال الغضب بهم، والإذلال فـي الـحياة الدنـيا علـى كفرهم ربهم، وردتهم عن دينهم
  بعد إيـمانهم بـالله، وكذلك نـجزي كلّ من افترى علـى الله فكذب علـيه وأقرّ بألوهية
  غيره وعبد شيئا سواه من الأوثان بعد إقراره بوحدانـية الله، وبعد إيـمانه به وبأنبـيائه
  ورسله وقِـيـلِ ذلك، إذا لـم يتب من كفره قبل قتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن أيوب،
  قال: تلا أبو قِلابة: { سَيَنالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ وَذِلَّةٌ فِـي الـحَياةِ
  الدُّنْـيا... } الآية، قال: فهو جزاء كلّ مفتر يكون إلـى يوم القـيامة، أن يذله الله
  عزّ وجلّ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
