  غَضَبٌ مِّن رَّبِّهِمْ وَذِلَّةٌ فِي ٱلْحَياةِ ٱلدُّنْيَا وَكَذَلِكَ نَجْزِي ٱلْمُفْتَرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو النعمان عارم، قال: ثنا حماد بن زيد،
  عن أيوب، قال: قرأ أبو قلابة يوماً هذه الآية: { إنَّ الَّذِينَ اتَّـخَذُوا العِجْلَ
  سَيَنالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ وَذِلَّةٌ فِـي الـحَياةِ الدُّنْـيا وكذلكَ نَـجْزِي
  الـمُفْتَرِينَ } قال: هي والله لكلّ مفتر إلـى يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا حجاج، قال: ثنا حماد، عن ثابت وحميد: أن قـيس بن عبـاد وجارية بن قدامة دخلا علـى
  علـيّ بن أبـي طالب رضي الله عنه، فقالا: أرأيت هذا الأمر الذي أنت فـيه وتدعو إلـيه،
  أعهد عهده إلـيك رسول الله صلى الله عليه وسلم أم رأى رأيته؟ قال: مالكما ولهذا؟ أعرضا
  عن هذا فقالا: والله لا نعرض عنه حتـى تـخبرنا. فقال: ما عهد إلـيّ رسول الله صلى الله
  عليه وسلم إلا كتابـاً فـي قراب سيفـي هذا. فـاستلّه فأخرج الكتاب من قراب سيفه، وإذا
  فـيه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّهُ
  لَـمْ يَكُنْ نَبِـيّ إلاَّ لَهُ حَرَمٌ، وإنّـي حَرَّمْتُ الـمَدِينَةَ كمَا حَرَّمَ
  إبْرَاهِيـمُ عَلَـيْهِ السَّلامُ مَكَّةَ، لا يُحْمَلُ فِـيها السِّلاحُ لِقِتالٍ،
  مَنْ أحْدَثَ حَدَثا أوْ آوَى مُـحْدِثاً فعَلَـيْهِ لَعْنَةُ اللَّهِ وَالـمَلائِكَةِ
  وَالنَّاسِ أجَمعِينَ، لا يُقْبَلُ مِنْهُ صَرْفٌ وَلا عَدْلٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلـما خرجا قال أحدهما لصاحبه: أما
  ترى هذا الكتاب؟ فرجعا وتركاه، وقالا: إنا سمعنا الله يقول: { إنَّ الَّذِينَ اتَّـخَذُوا
  العِجْلَ سَيَنالُهُمْ غَضَبٌ مِنْ رَبِّهِمْ... } الآية، وإن القوم قد افتروا فرية،
  ولا أدري إلا سينزل بهم ذلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن ابن عيـينة: فـي قوله:
  { وكذلكَ نَـجْزِي الـمُفْتَرِينَ }. قال: كل صاحب بدعة ذلـيـل.</font></font><font
