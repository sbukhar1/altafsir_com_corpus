  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱلْمَلأُ ٱلَّذِينَ ٱسْتَكْبَرُواْ مِن قَوْمِهِ لِلَّذِينَ ٱسْتُضْعِفُواْ لِمَنْ
  آمَنَ مِنْهُمْ أَتَعْلَمُونَ أَنَّ صَالِحاً مُّرْسَلٌ مِّن رَّبِّهِ قَالُوۤاْ إِنَّا
  بِمَآ أُرْسِلَ بِهِ مُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ ٱلَّذِينَ ٱسْتَكْبَرُوۤاْ إِنَّا بِٱلَّذِيۤ
  آمَنتُمْ بِهِ كَافِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَعَقَرُواْ ٱلنَّاقَةَ وَعَتَوْاْ عَنْ أَمْرِ
  رَبِّهِمْ وَقَالُواْ يَاصَالِحُ ٱئْتِنَا بِمَا تَعِدُنَآ إِن كُنتَ مِنَ ٱلْمُرْسَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَتْهُمُ
  ٱلرَّجْفَةُ فَأَصْبَحُواْ فِي دَارِهِمْ جَاثِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَوَلَّىٰ عَنْهُمْ
  وَقَالَ يَٰقَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَالَةَ رَبِّي وَنَصَحْتُ لَكُمْ وَلَكِن
  لاَّ تُحِبُّونَ ٱلنَّٰصِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لِلَّذِينَ
  ٱسْتُضْعِفُواْ } للذين استضعفهم رؤساء الكفار واستذلوهم، و { لِمَنْ ءامَنَ مِنْهُمْ
  } بدل من الذين استضعفوا. فإن قلت: الضمير في منهم راجع إلى ماذا؟ قلت: إلى { قَوْمِهِ
  } أو إلى { ٱلَّذِينَ ٱسْتُضْعِفُواْ }. فإن قلت: هل لاختلاف المرجعين أثر في اختلاف
  المعنى؟ قلت: نعم وذلك أن الراجع إذا رجع إلى قومه فقد جعل { مَنْ ءامَنَ } مفسراً
  لمن استضعف منهم، فدل أن استضعافهم كان مقصوراً على المؤمنين، وإذا رجع إلى الذين استضعفوا
  لم يكن الاستضعاف مقصوراً عليهم، ودلّ أن المستضعفين كانوا مؤمنين وكافرين: { أَتَعْلَمُونَ
  أَنَّ صَـٰلِحاً مُّرْسَلٌ مّن رَّبّهِ } شيء قالوه على سبيل الطنز والسخرية، كما تقول
  للمجسمة: أتعلمون أن الله فوق العرش. فإن قلت: كيف صحّ قولهم: { إِنَّا بِمَا أُرْسِلَ
  بِهِ مُؤْمِنُونَ } جواباً عنه؟ قلت: سألوهم عن العلم بإرساله، فجعلوا إرساله أمراً
  معلوماً مكشوفاً مسلماً لا يدخله ريب، كأنهم قالوا: العلم بإرساله وبما أرسل به ما
  لا كلام فيه ولا شبهة تدخله لوضوحه وإنارته، وإنما الكلام في وجوب الإيمان به، فنخبركم
  أنا به مؤمنون، ولذلك كان جواب الكفرة: { إِنَّا بِٱلَّذِى ءَامَنْتُمْ بِهِ كَٰفِرُونَ
  } فوضعوا { ءَامَنتُم بِهِ } موضع { أُرْسِلَ بِهِ } رداً لما جعله المؤمنون معلوماً
  وأخذوه مسلماً { فَعَقَرُواْ ٱلنَّاقَةَ } أسند العقر إلى جميعهم لأنه كان برضاهم وإن
  لم يباشره إلاّ بعضهم، وقد يقال للقبيلة الضخمة: أنتم فعلتم كذا، وما فعله إلاّ واحداً
  منهم { وَعَتَوْاْ عَنْ أَمْرِ رَبّهِمْ } وتولوا عنه واستكبروا عن امتثاله عاتين،
  وأمر ربهم: ما أمر به على لسان صالح عليه السلام من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَذَرُوهَا تَأْكُلْ فِى أَرْضِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  73] أو شأن ربهم وهو دينه. ويجوز أن يكون المعنى: وصدر عتوّهم عن أمر ربهم، كأن أمر
  ربهم بتركها كان هو السبب في عتوّهم. ونحو عن هذه ما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا فَعَلْتُهُ عَنْ أَمْرِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  82]، { ٱئْتِنَا بِمَا تَعِدُنَا } أرادوا من العذاب. وإنما جاز الإطلاق لأنه كان معلوماً.
  واستعجالهم له لتكذيبهم به، ولذلك علقوه بما هم به كافرون، وهو كونه من المرسلين {
  ٱلرَّجْفَةُ } الصيحة التي زلزلت لها الأرض واضطربوا لها { فِي دَارِهِمْ } في بلادهم
  أو في مساكنهم { جَـٰثِمِينَ } هامدين لا يتحركون موتى. يقال: الناس جثم، أي قعود لا
  حراك بهم ولا ينبسون نبسة. ومنه المجثمة التي جاء النهي عنها، وهي البهيمة تربط وتجمع
  قوائمها لترمى</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">. وعن جابر: أن النبيّ صلى الله
  عليه وسلم لما مرّ بالحجر قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(394)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تسألوا الآيات، فقد سألها قوم
  صالح فأخذتهم الصيحة، فلم يبق منهم إلاّ رجل واحد كان في حرم الله. قالوا من هو؟ قال:
  ذاك أبو رغال، فلما خرج من الحرم أصابه ما أصاب قومه \" </font></font></b>&#13;\t\t\t<label
