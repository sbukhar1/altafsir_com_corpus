  وَقَالَ يَٰقَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَالَةَ رَبِّي وَنَصَحْتُ لَكُمْ وَلَكِن
  لاَّ تُحِبُّونَ ٱلنَّٰصِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وروى: أنّ صالحاً كان بعثه إلى
  قوم فخالف أمره. وروى: أنه عليه السلام مرّ بقبر أبي رغال فقال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(395)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «أتدرون من هذا»؟ قالوا: الله ورسوله أعلم. فذكر قصة أبي رغال، وأنه دفن ههنا ودفن
  معه غصن من ذهب، فابتدروه وبحثوا عنه بأسيافهم فاستخرجوا الغصن. \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَتَوَلَّىٰ عَنْهُمْ } الظاهر
  أنه كان مشاهداً لما جرى عليهم، وأنه تولى عنهم بعدما أبصرهم جاثمين، تولى مغتم متحسر
  على ما فاته من إيمانهم يتحزن لهم ويقول يا قوم لقد بذلت فيكم وسعي ولم آل جهداً في
  إبلاغكم والنصيحة لكم ولكنكم { لاَّ تُحِبُّونَ ٱلنَّـٰصِحِينَ } ويجوز أن يتولى عنهم
  تولي ذاهب عنهم، منكر لإصرارهم حين رأى العلامات قبل نزول العذاب. وروى: أنّ عقرهم
  الناقة كان يوم الأربعاء، ونزل بهم العذاب يوم السبت. وروى أنه خرج في مائة وعشرة من
  المسلمين وهو يبكي، فالتفت فرأى الدخان ساطعاً فعلم أنهم قد هلكوا، وكانوا ألفاً وخمسمائة
  دار. وروي أنه رجع بمن معه فسكنوا ديارهم. فإن قلت: كيف صحّ خطاب الموتى وقوله: { وَلَكِن
  لاَّ تُحِبُّونَ ٱلنَّـٰصِحِينَ }؟ قلت: قد يقول الرجل لصاحبه وهو ميت وكان قد نصحه
  حياً فلم يسمع منه حتى ألقى بنفسه في التهلكة: يا أخي، كم نصحتك وكم قلت لك فلم تقبل
  مني؟ وقوله: { وَلَكِن لاَّ تُحِبُّونَ ٱلنَّـٰصِحِينَ } حكاية حال ماضية.</font></font><font
