text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فِيهَا تَحْيَوْنَ
  وَفِيهَا تَمُوتُونَ وَمِنْهَا تُخْرَجُونَ }يقول تعالى ذكره: قال الله للذين أهبطهم
  من سمواته إلى أرضه: { فِيها تَحْيَوْنَ } يقول: في الأرض تحيون، يقول: تكونون فيها
  أيام حياتكم، { وَفِيها تَمُوتُونَ } يقول في الأرض تكون وفاتكم، { وَمِنْها تُخْرَجُونَ
  }: يقول: ومن الأرض يخرجكم ربكم، ويحشركم إليه لبعث القيامة أحياء.\r\n\t\t\t\r\n\t\t\t</section>"

