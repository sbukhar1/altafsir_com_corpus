  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَاعٌ
  إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله تعالى ذكره عن
  فعله بإبليس وذرّيته وآدم وولده والحية، يقول تعالى ذكره لآدم وحواء وإبليس والحية:
  اهبطوا من السماء إلى الأرض بعضكم لبعض عدوّ. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو بن طلحة، عن أسباط، عن السديّ: { اهْبِطُوا بَعْضُكُمْ لِبَعْضٍ
  عَدوّ } قال: فلعن الحية، وقطع قوائمها، وتركها تمشي على بطنها، وجعل رزقها من التراب،
  وأهبطوا إلى الأرض، آدم وحوّاء وإبليس والحية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن أبي عوانة، عن إسماعيل بن سالم، عن أبي صالح: { اهْبِطُوا
  بَعْضُكُمْ لِبَعْضٍ عَدُوّ } قال: آدم وحوّاء والحية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَكُمْ فِي الأرْضِ مُسْتَقَرّ } يقول: ولكم يا آدم وحوّاء وإبليس والحية، في الأرض
  قرار تستقرّونه وفراش تمتهدونه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا آدم العسقلاني، قال: ثنا أبو جعفر، عن الربيع، عن أبي العالية، في
  قوله: { وَلَكُمْ فِي الأرْضِ مُسْتَقَرّ } قال: هو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِي جَعَلَ لَكُمْ الأرْضَ فِرَاشاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ورُوي
  عن ابن عباس في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن عبيد الله، عن إسرائيل،
  عن السديّ، عمن حدثه، عن ابن عباس، قوله: { وَلَكُمْ فِي الأرْضِ مُسْتَقَرّ } قال:
  القبور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  في ذلك أن يقال: إن الله تعالى ذكره أخبر آدم وحوّاء وإبليس والحية إذ أهبطوا إلى الأرض،
  أنهم عدوّ بعضهم لبعض، وأنّ لهم فيها مستقرّاً يستقرّون فيه، ولم يخصصها بأن لهم فيها
  مستقرّاً في حال حياتهم دون حال موتهم، بل عمّ الخبر عنها بأن لهم فيها مستقرّاً، فذلك
  على عمومه كما عمّ خبر الله، ولهم فيها مستقرّ في حياتهم على ظهرها وبعد وفاتهم في
  بطنها، كما قال جلّ ثناؤه: ألَمْ نَجْعَلِ الأرْضَ كِفاتاً أحْياءً وأمْواتاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَمَتاعٌ إلى حِينٍ } فإنه يقول جلّ ثناؤه: ولكم فيها
  متاع تستمتعون به إلى انقطاع الدنيا، وذلك هو الحين الذي ذكره. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عبيد الله بن موسى، قال: أخبرنا إسرائيل، عن السديّ، عمن
  حدثه، عن ابن عباس: { وَمَتاعٌ إلى حِينٍ } قال: إلى يوم القيامة وإلى انقطاع الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والحين نفسه الوقت، غير أنه مجهول القدر، يدلّ على ذلك قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَما مِرَاحُكَ بَعْدَ الحِلْمِ وَالدِّينِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدْ عَلاكَ مَشِيبٌ حَينَ لا حِينِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي وقت لا وقت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

