  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَاعٌ
  إِلَىٰ حِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ فِيهَا تَحْيَوْنَ وَفِيهَا تَمُوتُونَ
  وَمِنْهَا تُخْرَجُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱهْبِطُواْ } الخطاب لآدم وحواء
  وإبليس. و { بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ } في موضع الحال، أي متعادين يعاديهما إبليس
  ويعاديانه { مُّسْتَقِرٌّ } استقرار، أو موضع استقرار { وَمَتَـٰعٌ إِلَىٰ حِينٍ }
  وانتفاع بعيش إلى انقضاء آجالكم. وعن ثابت البناني: لما أهبط آدم وحضرته الوفاة أحاطت
  به الملائكة، فجعلت حواء تدور حولهم، فقال لها: خلي ملائكة ربي فإنما أصابني الذي أصابني
  فيك، فلما توفي غسلته الملائكة بماء وسدر وتراً، وحنطته وكفنته في وتر من الثياب، وحفروا
  له ولحدوا، ودفنوه بسرنديب بأرض الهند، وقالوا لبنيه: هذه سنتكم بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
