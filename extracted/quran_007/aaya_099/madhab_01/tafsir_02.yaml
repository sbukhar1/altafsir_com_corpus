aaya: أَفَأَمِنُوا مَكْرَ اللَّهِ ۚ فَلَا يَأْمَنُ مَكْرَ اللَّهِ إِلَّا الْقَوْمُ
  الْخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَأَمِنُواْ
  مَكْرَ ٱللَّهِ فَلاَ يَأْمَنُ مَكْرَ ٱللَّهِ إِلاَّ ٱلْقَوْمُ ٱلْخَاسِرُونَ }فإن
  قلت: فلم رجع فعطف بالفاء قوله: { أَفَأَمِنُواْ مَكْرَ ٱللَّهِ }؟ قلت: هو تكرير لقوله:{ أَفَأَمِنَ
  أَهْلُ ٱلْقُرَى }[الأعراف: 97] ومكر الله: استعارة لأخذه العبد من حيث لا يشعر، ولاستدراجه.
  فعلى العاقل أن يكون في خوفه من مكر الله، كالمحارب الذي يخاف من عدوّه الكمين والبيات
  والغيلة. وعن الربيع بن خثيم: أن ابنته قالت له: ما لي أرى الناس ينامون ولا أراك تنام،
  فقال: يا بنتاه، إنّ أباك يخاف البيات، أراد قوله: { أَن يَأْتِيَهُم بَأْسُنَا بَيَـٰتاً
  }.\r\n\t\t\t\r\n\t\t\t</section>"

