  مَكْرَ ٱللَّهِ فَلاَ يَأْمَنُ مَكْرَ ٱللَّهِ إِلاَّ ٱلْقَوْمُ ٱلْخَاسِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فلم رجع فعطف بالفاء قوله: { أَفَأَمِنُواْ مَكْرَ ٱللَّهِ
  }؟ قلت: هو تكرير لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَأَمِنَ أَهْلُ ٱلْقُرَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 97] ومكر الله: استعارة
  لأخذه العبد من حيث لا يشعر، ولاستدراجه. فعلى العاقل أن يكون في خوفه من مكر الله،
  كالمحارب الذي يخاف من عدوّه الكمين والبيات والغيلة. وعن الربيع بن خثيم: أن ابنته
  قالت له: ما لي أرى الناس ينامون ولا أراك تنام، فقال: يا بنتاه، إنّ أباك يخاف البيات،
  أراد قوله: { أَن يَأْتِيَهُم بَأْسُنَا بَيَـٰتاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

