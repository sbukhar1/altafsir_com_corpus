aaya: وَقَالُوا مَهْمَا تَأْتِنَا بِهِ مِنْ آيَةٍ لِتَسْحَرَنَا بِهَا فَمَا نَحْنُ
  لَكَ بِمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ مَهْمَا
  تَأْتِنَا بِهِ مِن آيَةٍ لِّتَسْحَرَنَا بِهَا فَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ }
  * { فَأَرْسَلْنَا عَلَيْهِمُ ٱلطُّوفَانَ وَٱلْجَرَادَ وَٱلْقُمَّلَ وَٱلضَّفَادِعَ
  وَٱلدَّمَ آيَاتٍ مُّفَصَّلاَتٍ فَٱسْتَكْبَرُواْ وَكَانُواْ قَوْماً مُّجْرِمِينَ
  }{ مَهْمَا } هي «ما» المضمنة معنى الجزاء، ضمت إليها «ما» المزيدة المؤكدة للجزاء
  في قولك: متى ما تخرج أخرج،{ أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ ٱلْمَوْتُ }[النساء:
  78]،{ فَإِمَّا نَذْهَبَنَّ بِكَ }[الزخرف: 41] إلاّ أنّ الألف قلبت هاء استثقالاً
  لتكرير المتجانسين وهو المذهب السديد البصري، ومن الناس من زعم أن «مه» هي الصوت الذي
  يصوت به الكاف، و { مَا } للجزاء، كأنه قيل: كف ما تأتنا به من آية لتسحرنا بها فما
  نحن لك بمؤمنين. فإن قلت: ما محل مهما؟ قلت: الرفع بمعنى: أيما شيء تأتنا به. أو النصب،
  بمعنى: أيما شيء تحضرنا تأتنا به. ومن آية: تبيين لمهما. والضميران في { بِهِ } و {
  بِهَا } راجعان إلى مهما، إلاّ أنّ أحدهما ذكر على اللفظ، والثاني أنث على المعنى،
  لأنه في معنى الآية. ونحوه قول زهير:وَمَهْمَا تَكُنْ عِنْدَ امْرِيءٍ مِنْ خَلِيقَة   وَإنْ
  خَالَهَا تَخْفَى عَلَى النَّاسِ تُعْلَمِوهذه الكلمة في عداد الكلمات التي يحرفها
  من لا يد له في علم العربية، فيضعها غير موضعها، ويحسب مهما بمعنى متى ما، ويقول مهما
  جئتني أعطيتك، وهذا من وضعه، وليس من كلام واضع العربية في شيء، ثم يذهب فيفسر { مَهْمَا
  تَأْتِنَا بِهِ مِن ءايَةٍ } بمعنى الوقت، فَيُلْحِدْ في آيات الله وهو لا يشعر، وهذا
  وأمثاله مما يوجب الجثو بين يدي الناظر في كتاب سيبويه. فإن قلت: كيف سموها آية، ثم
  قالوا لتسحرنا بها؟ قلت: ما سموها آية لاعتقادهم أنها آية، وإنما سموها اعتباراً لتسمية
  موسى وقصدوا بذلك الاستهزاء والتلهي { ٱلطُّوفَانَ } ما طاف بهم وغلبهم من مطر أو سيل.
  قيل: طغى الماء فوق حروثهم، وذلك أنهم مطروا ثمانية أيام في ظلمة شديدة لا يرون شمساً
  ولا قمراً، ولا يقدر أحدهم أن يخرج من داره. وقيل: أرسل الله عليهم السماء حتى كادوا
  يهلكون، وبيوت بني إسرائيل وبيوت القبط مشتبكة، فامتلأت بيوت القبط ماء حتى قاموا في
  الماء إلى تراقيهم، فمن جلس غرق، ولم تدخل بيوت بني إسرائيل قطرة، وفاض الماء على وجه
  أرضهم وركد فمنعهم من الحرث والبناء والتصرف، ودام عليهم سبعة أيام. وعن أبي قلابة:
  الطوفان الجدري، وهو أوّل عذاب وقع فيهم، فبقي في الأرض. وقيل: هو المُوتان وقيل: الطاعون،
  فقالوا لموسى: ادع لنا ربك يكشف عنا ونحن نؤمن بك، فدعا فرفع عنهم، فما آمنوا، فنبت
  لهم تلك السنة من الكلأ والزرع ما لم يعهد بمثله، فأقاموا شهراً، فبعث الله عليهم الجراد
  فأكلت عامة زروعهم وثمارهم، ثم أكلت كل شيء حتى الأبواب وسقوف البيوت والثياب ولم يدخل
  بيوت بني إسرائيل منها شيء، ففزعوا إلى موسى ووعدوه التوبة، فكشف عنهم بعد سبعة أيام:
  خرج موسى عليه السلام إلى الفضاء فأشار بعصاه نحو المشرق والمغرب، فرجع الجراد إلى
  النواحي التي جاء منها، فقالوا: ما نحن بتاركي ديننا، فأقاموا شهراً، فسلَّط الله عليهم
  القمل وهو الحمنان في قول أبي عبيدة كبار القردان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ مَهْمَا تَأْتِنَا بِهِ
  مِن آيَةٍ لِّتَسْحَرَنَا بِهَا فَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ } * { فَأَرْسَلْنَا
  عَلَيْهِمُ ٱلطُّوفَانَ وَٱلْجَرَادَ وَٱلْقُمَّلَ وَٱلضَّفَادِعَ وَٱلدَّمَ آيَاتٍ
  مُّفَصَّلاَتٍ فَٱسْتَكْبَرُواْ وَكَانُواْ قَوْماً مُّجْرِمِينَ }وقيل: الدبا، وهو
  أولاد الجراد. وقبل نبات أجنحتها. وقيل: البراغيث. وعن سعيد بن جبير: السوس، فأكل ما
  أبقاه الجراد، ولحس الأرض، وكان يدخل بين ثوب أحدهم وبين جلده فيمصُّه، وكان يأكل أحدهم
  طعاماً فيمتلىء قملاً، وكان يخرج أحدهم عشرة أجربة إلى الرحى فلا يرد منها إلا يسيراً.
  وعن سعيد بن جبير، أنه كان إلى جنبهم كثيب أعفر، فضربه موسى بعصاه فصار قملاً، فأخذت
  في أبشارهم وأشعارهم وأشفار عيونهم وحواجبهم، ولزم جلودهم كأنه الجدري، فصاحوا وصرخوا
  وفزعوا إلى موسى فرفع عنهم، فقالوا: قد تحققنا الآن أنك ساحر، وعزة فرعون لا نصدقك
  أبداً، فأرسل الله عليهم بعد شهر الضفادع، فدخلت بيوتهم وامتلأت منها آنيتهم وأطعمتهم،
  ولا يكشف أحد شيئاً من ثوب ولا طعام ولا شراب إلاّ وجد فيه الضفادع، وكان الرجل إذا
  أراد أن يتكلم وثبت الضفدع إلى فيه، وكانت تمتلىء منها مضاجعهم فلا يقدرون على الرقاد،
  وكانت تقذف بأنفسها في القدرو وهي تغلي، وفي التنانير وهي تفور، فشكوا إلى موسى وقالوا:
  ارحمنا هذه المرة، فما بقي إلاّ أن نتوب التبة النصوح ولا نعود، فأخذ عليهم العهود
  ودعا فكشف الله عنهم، ثم نقضوا العهد، فأرسل الله عليهم الدم فصارت مياههم دماً، فشكوا
  إلى فرعون فقال: إنه سحركم فكان يجمع بين القبطي والإسرائيلي على إناء واحد فيكون ما
  يلي الإسرائيلي ماء وما يلي القبطي دماً، ويستقيان من ماء واحد فيخرج للقبطي الدم وللإسرائيلي
  الماء حتى إن المرأة القبطية تقول لجارتها الإسرائيلية إجعلي الماء في فيك ثم مجيه
  في فيَّ فيصير الماء في فيها دماً. وعطش فرعون حتى أشفى على الهلاك، فكان يمصّ الأشجار
  الرطبة، فإذا مضغها صار ماؤها الطيب ملحاً أجاجاً. وعن سعيد بن المسيب: سال عليهم النيل
  دماً. وقيل: سلط الله عليهم الرعاف وروي: أنّ موسى عليه السلام مكث فيهم بعد ما غلب
  السحرة عشرين سنة يريهم هذه الآيات، وروي: أنه لما أراهم اليد والعصا ونقص النفوس والثمرات
  قال: يا رب، إنّ عبدك هذا قد علا في الأرض فخذه بعقوبة تجعلها له ولقومه نقمة، ولقومي
  عظة، ولمن بعدي آية. فحينئذ بعث الله عليهم الطوفان، ثم الجراد، ثم ما بعده من النقم.
  وقرأ الحسن: «والقمل»، بفتح القاف وسكون الميم، يريد القمل المعروف { ءَايَٰتٍ مُّفَصَّلَٰتٍ
  } نصب على الحال. ومعنى مفصلات: مبينات ظاهرات لا يشكل على عاقل أنها من آيات الله
  التي لا يقدر عليها غيره، وأنها عبرة لهم ونقمة على كفرهم. أو فصل بين بعضها وبعض بزمان
  تمتحن فيه أحوالهم، وينظر أيستقيمون على ما وعدوا من أنفسهم، أم ينكثون إلزاماً للحجة
  عليهم؟.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

