  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فِرْعَوْنُ آمَنتُمْ بِهِ قَبْلَ أَن آذَنَ لَكُمْ إِنَّ هَـٰذَا لَمَكْرٌ مَّكَرْتُمُوهُ
  فِي ٱلْمَدِينَةِ لِتُخْرِجُواْ مِنْهَآ أَهْلَهَا فَسَوْفَ تَعْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لأُقَطِّعَنَّ
  أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ ثُمَّ لأُصَلِّبَنَّكُمْ أَجْمَعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ءَامَنْتُمْ بِهِ } على الإخبار، أي فعلتم هذا الفعل الشنيع، توبيخاً
  لهم وتقريعاً. وقرىء: «أآمنتم»، بحرف الاستفهام، ومعناه الإنكار والاستبعاد { إِنَّ
  هَـٰذَا لَمَكْرٌ مَّكَرْتُمُوهُ فِى ٱلْمَدِينَةِ } إن صنعكم هذا لحيلة احتلتموها
  أنتم وموسى في مصر قبل أن تخرجوا إلى هذه الصحراء قد تواطأتم على ذلك لغرض لكم، وهو
  أن تخرجوا منها القبط وتسكنوها بني إسرائيل، وكان هذاالكلام من فرعون تمويهاً على الناس
  لئلا يتبعوا السحرة في الإيمان. وروي أن موسى عليه السلام قال للساحر الأكبر: أتؤمن
  بي إن غلبتك؟ قال: لآتين بسحر لا يغلبه سحر. وإن غلبتني لأومنن بك، وفرعون يسمع، فلذلك
  قال ما قال: { فَسَوْفَ تَعْلَمُونَ } وعيد أجمله ثم فصله بقوله: { لأُقَطّعَنَّ }
  وقرىء: «لأقطعن» بالتخفيف، وكذلك { ثُمَّ لأُصَلّبَنَّكُمْ }  { مّنْ خِلَـٰفٍ } من
  كل شقّ طرفاً. وقيل: إن أوّل من قطع من خلاف وصلب لفرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

