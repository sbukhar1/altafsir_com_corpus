aaya: قَالَ فِرْعَوْنُ آمَنْتُمْ بِهِ قَبْلَ أَنْ آذَنَ لَكُمْ ۖ إِنَّ هَٰذَا لَمَكْرٌ
  مَكَرْتُمُوهُ فِي الْمَدِينَةِ لِتُخْرِجُوا مِنْهَا أَهْلَهَا ۖ فَسَوْفَ تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فِرْعَوْنُ
  آمَنتُمْ بِهِ قَبْلَ أَن آذَنَ لَكُمْ إِنَّ هَـٰذَا لَمَكْرٌ مَّكَرْتُمُوهُ فِي
  ٱلْمَدِينَةِ لِتُخْرِجُواْ مِنْهَآ أَهْلَهَا فَسَوْفَ تَعْلَمُونَ }يقول تعالـى ذكره:
  { قال فرعون } للسحرة إذ آمنوا بـالله، يعنـي صدّقوا رسوله موسى علـيه السلام لـما
  عاينوا من عظيـم قدرة الله وسلطانه: { آمنتـم } يقول: أصدقتـم بـموسى وأقررتـم بنبوّته،
  { قَبْلَ أَنْ آذَنَ لَكُمْ } بـالإيـمان به. { إن هذا } يقول: تصديقكم إياه، وإقراركم
  بنبوّته، { لـمكرٌ مكرتـمُوهُ فـي الـمَدينةِ } يقول لـخُدْعة خدعتـم بها من فـي مدينتنا
  لتـخرجوهم منها. { فَسَوْفَ تَعْلَـمونَ } ما أفعل بكم، وتلقون من عقابـي إياكم علـى
  صنـيعكم هذا. وكان مكرهم ذلك فـيـما:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ، فـي حديث ذكره عن أبـي مالك وعلـيّ بن أبـي طلـحة، عن ابن عبـاس،
  وعن مُرّة، عن ابن مسعود، وعن ناس من أصحاب رسول الله صلى الله عليه وسلم: التقـي موسى
  وأمير السَّحَرة، فقال له موسى: أرأيتك إن غلبتك أتؤمن بـي وتشهد أن ما جئتُ به حقّ؟
  قال السَّاحر: لآتـينّ غداً بسحر لا يغلبه سحر، فوالله لئن غلبتنـي لأومننّ بك ولأشهدنّ
  أنك حقّ وفرعون ينظر إلـيهم فهو قول فرعون: { إنَّ هَذَا لـمَكْرٌ مَكَرْتُـمُوهُ فِـي
  الـمَدِينَةِ } إذ التقـيتـما لتظاهرا فتـخرجا منها أهلها.\r\n\t\t\t\r\n\t\t\t</section>"

