aaya: وَلَا تَقْعُدُوا بِكُلِّ صِرَاطٍ تُوعِدُونَ وَتَصُدُّونَ عَنْ سَبِيلِ اللَّهِ
  مَنْ آمَنَ بِهِ وَتَبْغُونَهَا عِوَجًا ۚ وَاذْكُرُوا إِذْ كُنْتُمْ قَلِيلًا فَكَثَّرَكُمْ
  ۖ وَانْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الْمُفْسِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْعُدُواْ
  بِكُلِّ صِرَاطٍ تُوعِدُونَ وَتَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ بِهِ وَتَبْغُونَهَا
  عِوَجاً وَٱذْكُرُوۤاْ إِذْ كُنْتُمْ قَلِيلاً فَكَثَّرَكُمْ وَٱنْظُرُواْ كَيْفَ كَانَ
  عَاقِبَةُ ٱلْمُفْسِدِينَ }يعنـي بقوله: { وَلا تَقْعُدُوا بِكُلّ صِراطٍ تُوعِدُونَ
  }: ولا تـجلسوا بكلّ طريق وهو الصراط توعدون الـمؤمنـين بـالقتل. وكانوا فـيـما ذكر
  يقعدوه علـى طريق من قصد شعيبـاً وأراده لـيؤمن به، فـيتوعدونه ويخوّفونه ويقولون:
  إنه كذّاب. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { بِكُلّ صِرَاطٍ تُوعِدُونَ } قال: كانوا يوعدون من أتـى شعيبـاً وغشيه فأراد الإسلام.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَلا تَقْعَدُوا بِكُلّ صِراطٍ تُوعِدُونَ } والصراط: الطريق، يخوّفون الناس
  أن يأتوا شعيبـاً.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَلا تَقْعُدُوا بِكُلّ صِرَاطٍ تُوعِدُونَ
  وَتَصُدُّونَ عَنْ سَبِـيـلِ اللّهِ } قال: كانوا يجلسون فـي الطريق، فـيخبرون من أتـى
  علـيهم أن شعيبـاً علـيه السلام كذّاب، فلا يفتنْكم عن دينكم.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى:
  { بِكُل صِراطٍ تُوعِدُونَ }: كلّ سبـيـل حقّ.حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَلا تَقْعُدُوا بِكُلّ صِرَاطٍ تُوعِدُونَ
  } كانوا يقعدون علـى كلّ طريق يوعدون الـمؤمنـين.حدثنا ابن وكيع، قال: ثنا حميد بن
  عبد الرحمن، عن قـيس، عن السديّ: { وَلا تَقْعُدُوا بِكُلّ صِرَاطٍ تُوعِدُونَ } قال:
  العشّارون.حدثنا علـيّ بن سهل، قال: ثنا حجاج، قال: ثنا أبو جعفر الرازي، عن الربـيع
  بن أنس، عن أبـي العالـية، عن ابـي هريرة أو غيره، شكّ أبو جعفر الرازي قال: أتـى النبـيّ
  صلى الله عليه وسلم لـيـلة أُسري به علـى خشبة علـى الطريق لا يـمرّ بها ثوب إلا شقته
  ولا شيء إلا خرقته، قال: \" ما هَذَا يا جُبْريـلُ؟ \" قال: هذا مثل أقوام من أمتك
  يقعدون علـى الطريق فـيقطعونه ثم تلا: { وَلا تَقْعُدُوا بكُلّ صِرَاطٍ تُوعَدُونَ
  وَتَصُدُّونَ }.وهذا الـخبر الذي ذكرناه عن أبـي هريرة يدلّ علـى أن معناه كان عند
  أبـي هريرة أن نبـيّ الله شعيبـاً إنـما نهى قومه بقوله: { وَلا تَقْعُدُا بِكُلّ صِرَاطٍ
  تُوعِدُونَ } عن قطع الطريق، وأنهم كانوا قطاع الطريق. وقـيـل: { وَلا تَقْعُدُوا بِكُلّ
  صِراطٍ تُوعِدُونَ } ولو قـيـل فـي غير القرآن: لا تقعدوا فـي كل صراط كان جائزاً فصيحاً
  فـي الكلام وإنـما جاز ذلك لأن الطريق لـيس بـالـمكان الـمعلوم، فجاز ذلك كما جاز أن
  يقال: قعد له بـمكان كذا، وعلـى مكان كذا، وفـي مكان كذا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقْعُدُواْ بِكُلِّ صِرَاطٍ
  تُوعِدُونَ وَتَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ بِهِ وَتَبْغُونَهَا عِوَجاً
  وَٱذْكُرُوۤاْ إِذْ كُنْتُمْ قَلِيلاً فَكَثَّرَكُمْ وَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُفْسِدِينَ }قال: { تُوعِدونَ } ولـم يقل: «تعدون»، لأن العرب كذلك تفعل فـيـما
  أبهمت ولـم تفصح به من الوعيد، تقول: «أوعدته» بـالألف «وتقدّم منـي إلـيه وعيد»، فإذا
  بـينتْ عما أوعدت وأفصحت به، قالت: «وعدته خيراً، ووعدته شرًّا» بغير ألف، كما قال
  جلّ ثناؤه:{ النَّارُ وَعَدَها اللّهُ الَّذِينَ كَفَرُوا }وأما قوله: { وَتَصُدُّونَ
  عَنْ سَبِـيـلِ اللّهِ مَنْ آمَنَ بِهِ } فإنه يقول: وتردّون عن طريق الله وهو الردّ
  عن الإيـمان بـالله والعمل بطاعته من آمن به، يقول: تردّون عن طريق الله من صدّق بـالله
  ووحده. { وتَبْغُونَها عِوَجاً } يقول: وتلتـمسون لـمن سلك سبـيـل الله وآمن به وعمل
  بطاعته، عوجاً عن القصد والـحقّ إلـى الزَّيغ والضلال. كما:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَتَصُدُّونَ عَنْ سَبِـيـلِ اللّهِ } قال: أهلها، { وتَبْغُونَها عِوَجاً } تلتـمسون
  لها الزيغ.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن
  مـجاهد، بنـحوه.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { وتَبْغُونَها عِوَجاً } قال: تبغون السبـيـل عن الـحقّ عوجاً.حدثنـي مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَتَصُدُّونَ عَنْ سَبِـيـلِ
  اللّهِ } عن الإسلام تبغون السبـيـل { عِوَجاً }: هلاكاً.وقوله: { وَاذْكُرُوا إذْ
  كُنْتُـمْ قَلِـيلاً فَكَثَّرَكُمْ } يذكرهم شعيب نعمة الله عندهم بأن كثر جماعتهم
  بعد أن كانوا قلـيلاً عددهم، وأن رفعهم من الذلة والـخساسة. يقول لهم: فـاشكروا الله
  الذي أنعم علـيكم بذلك وأخـلصوا له العبـادة، واتقوا عقوبته بـالطاعة، واحذروا نقمته
  بترك الـمعصية. { وَانْظُروا كَيْفَ كانَ عاقِبَةُ الـمُفْسِدِينَ } يقول: وانظروا
  ما نزل بـمن كان قبلكم من الأمـم حين عتوا علـى ربهم وعصوا رسله من الـمثلات والنقمات،
  وكيف وجدوا عقبى عصيانهم إياه، ألـم يهلك بعضهم غرقاً بـالطوفـان وبعضهم رجماً بـالـحجارة
  وبعضهم بـالصيحة؟ والإفساد فـي هذا الـموضع معناه: معصية الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

