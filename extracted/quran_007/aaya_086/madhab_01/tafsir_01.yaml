  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْعُدُواْ بِكُلِّ صِرَاطٍ تُوعِدُونَ وَتَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ
  بِهِ وَتَبْغُونَهَا عِوَجاً وَٱذْكُرُوۤاْ إِذْ كُنْتُمْ قَلِيلاً فَكَثَّرَكُمْ وَٱنْظُرُواْ
  كَيْفَ كَانَ عَاقِبَةُ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله:
  { وَلا تَقْعُدُوا بِكُلّ صِراطٍ تُوعِدُونَ }: ولا تـجلسوا بكلّ طريق وهو الصراط توعدون
  الـمؤمنـين بـالقتل. وكانوا فـيـما ذكر يقعدوه علـى طريق من قصد شعيبـاً وأراده لـيؤمن
  به، فـيتوعدونه ويخوّفونه ويقولون: إنه كذّاب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { بِكُلّ
  صِرَاطٍ تُوعِدُونَ } قال: كانوا يوعدون من أتـى شعيبـاً وغشيه فأراد الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَلا تَقْعَدُوا بِكُلّ صِراطٍ تُوعِدُونَ } والصراط:
  الطريق، يخوّفون الناس أن يأتوا شعيبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس، قوله: { وَلا تَقْعُدُوا بِكُلّ صِرَاطٍ تُوعِدُونَ وَتَصُدُّونَ عَنْ سَبِـيـلِ
  اللّهِ } قال: كانوا يجلسون فـي الطريق، فـيخبرون من أتـى علـيهم أن شعيبـاً علـيه
  السلام كذّاب، فلا يفتنْكم عن دينكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله تعالـى: { بِكُل صِراطٍ تُوعِدُونَ }: كلّ سبـيـل حقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَلا تَقْعُدُوا بِكُلّ صِرَاطٍ تُوعِدُونَ
  } كانوا يقعدون علـى كلّ طريق يوعدون الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حميد بن عبد الرحمن، عن قـيس، عن السديّ: { وَلا تَقْعُدُوا بِكُلّ
  صِرَاطٍ تُوعِدُونَ } قال: العشّارون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن سهل، قال: ثنا حجاج، قال: ثنا أبو جعفر الرازي، عن الربـيع بن أنس، عن أبـي
  العالـية، عن ابـي هريرة أو غيره، شكّ أبو جعفر الرازي قال: أتـى النبـيّ صلى الله
  عليه وسلم لـيـلة أُسري به علـى خشبة علـى الطريق لا يـمرّ بها ثوب إلا شقته ولا شيء
  إلا خرقته، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما هَذَا يا جُبْريـلُ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هذا مثل أقوام من أمتك يقعدون علـى الطريق فـيقطعونه ثم تلا:
  { وَلا تَقْعُدُوا بكُلّ صِرَاطٍ تُوعَدُونَ وَتَصُدُّونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  الـخبر الذي ذكرناه عن أبـي هريرة يدلّ علـى أن معناه كان عند أبـي هريرة أن نبـيّ
  الله شعيبـاً إنـما نهى قومه بقوله: { وَلا تَقْعُدُا بِكُلّ صِرَاطٍ تُوعِدُونَ }
  عن قطع الطريق، وأنهم كانوا قطاع الطريق. وقـيـل: { وَلا تَقْعُدُوا بِكُلّ صِراطٍ
  تُوعِدُونَ } ولو قـيـل فـي غير القرآن: لا تقعدوا فـي كل صراط كان جائزاً فصيحاً فـي
  الكلام وإنـما جاز ذلك لأن الطريق لـيس بـالـمكان الـمعلوم، فجاز ذلك كما جاز أن يقال:
  قعد له بـمكان كذا، وعلـى مكان كذا، وفـي مكان كذا.</font></font>&#13;\t\t\t<label
