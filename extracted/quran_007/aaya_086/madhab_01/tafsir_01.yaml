  href=\"JavaScript:Open_Menu()\">وَلاَ تَقْعُدُواْ بِكُلِّ صِرَاطٍ تُوعِدُونَ وَتَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ بِهِ وَتَبْغُونَهَا عِوَجاً وَٱذْكُرُوۤاْ إِذْ كُنْتُمْ
  قَلِيلاً فَكَثَّرَكُمْ وَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُفْسِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: { تُوعِدونَ } ولـم يقل: «تعدون»، لأن العرب كذلك تفعل فـيـما
  أبهمت ولـم تفصح به من الوعيد، تقول: «أوعدته» بـالألف «وتقدّم منـي إلـيه وعيد»، فإذا
  بـينتْ عما أوعدت وأفصحت به، قالت: «وعدته خيراً، ووعدته شرًّا» بغير ألف، كما قال
  جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">النَّارُ وَعَدَها اللّهُ الَّذِينَ كَفَرُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَتَصُدُّونَ عَنْ سَبِـيـلِ اللّهِ مَنْ آمَنَ بِهِ } فإنه يقول: وتردّون
  عن طريق الله وهو الردّ عن الإيـمان بـالله والعمل بطاعته من آمن به، يقول: تردّون
  عن طريق الله من صدّق بـالله ووحده. { وتَبْغُونَها عِوَجاً } يقول: وتلتـمسون لـمن
  سلك سبـيـل الله وآمن به وعمل بطاعته، عوجاً عن القصد والـحقّ إلـى الزَّيغ والضلال.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَتَصُدُّونَ
  عَنْ سَبِـيـلِ اللّهِ } قال: أهلها، { وتَبْغُونَها عِوَجاً } تلتـمسون لها الزيغ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وتَبْغُونَها عِوَجاً } قال: تبغون السبـيـل
  عن الـحقّ عوجاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَتَصُدُّونَ عَنْ سَبِـيـلِ اللّهِ
  } عن الإسلام تبغون السبـيـل { عِوَجاً }: هلاكاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاذْكُرُوا إذْ كُنْتُـمْ قَلِـيلاً فَكَثَّرَكُمْ } يذكرهم شعيب نعمة الله عندهم
  بأن كثر جماعتهم بعد أن كانوا قلـيلاً عددهم، وأن رفعهم من الذلة والـخساسة. يقول لهم:
  فـاشكروا الله الذي أنعم علـيكم بذلك وأخـلصوا له العبـادة، واتقوا عقوبته بـالطاعة،
  واحذروا نقمته بترك الـمعصية. { وَانْظُروا كَيْفَ كانَ عاقِبَةُ الـمُفْسِدِينَ }
  يقول: وانظروا ما نزل بـمن كان قبلكم من الأمـم حين عتوا علـى ربهم وعصوا رسله من الـمثلات
  والنقمات، وكيف وجدوا عقبى عصيانهم إياه، ألـم يهلك بعضهم غرقاً بـالطوفـان وبعضهم
  رجماً بـالـحجارة وبعضهم بـالصيحة؟ والإفساد فـي هذا الـموضع معناه: معصية الله.</font></font><font
