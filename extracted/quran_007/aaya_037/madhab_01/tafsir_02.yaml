text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَنْ أَظْلَمُ
  مِمَّنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَوْ كَذَّبَ بِآيَاتِهِ أُوْلَـٰئِكَ يَنَالُهُمْ
  نَصِيبُهُم مِّنَ ٱلْكِتَابِ حَتَّىٰ إِذَا جَآءَتْهُمْ رُسُلُنَا يَتَوَفَّوْنَهُمْ
  قَالُوۤاْ أَيْنَ مَا كُنتُمْ تَدْعُونَ مِن دُونِ ٱللَّهِ قَالُواْ ضَلُّواْ عَنَّا
  وَشَهِدُواْ عَلَىٰ أَنْفُسِهِمْ أَنَّهُمْ كَانُواْ كَافِرِينَ }{ فَمَنْ أَظْلَمُ
  } فمن أشنع ظلماً ممن تقول على الله ما لم يقله، أو كذب ما قاله: { أُوْلَـئِكَ يَنَالُهُمْ
  نَصِيبُهُم مّنَ ٱلْكِتَـٰبِ } أي مما كتب لهم من الأرزاق والأعمار { حَتَّىٰ إِذَا
  جَاءتْهُمْ رُسُلُنَا } حتى غاية لنيلهم نصيبهم واستيفائهم له، أي إلى وقت وفاتهم،
  وهي «حتى» التي يبتدأ بعدها الكلام، والكلام ههنا الجملة الشرطية، وهي إذا جاءتهم رسلنا
  قالوا. و { يَتَوَفَّوْنَهُمْ } حال من الرسل، أي متوفيهم. والرسل ملك الموت وأعوانه.
  «وما» وقعت موصولة بأين في خط المصحف، وكان حقها أن تفصل؛ لأنها موصولة بمعنى: أين
  الآلهة الذين تدعون { ضَـلُّواْ عَنَّا } غابوا عنا فلا نراهم ولا ننتفع بهم، اعترافاً
  منهم بأنهم لم يكونوا على شيء فيما كانوا عليه، وأنهم لم يحمدوه في العاقبة.\r\n\t\t\t\r\n\t\t\t</section>"

