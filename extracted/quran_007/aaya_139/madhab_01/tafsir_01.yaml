  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰؤُلاۤءِ مُتَبَّرٌ مَّا هُمْ فِيهِ وَبَاطِلٌ مَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله تعالـى ذكره عن قـيـل موسى لقومه من بنـي إسرائيـل،
  يقول تعالـى ذكره قال لهم موسى: إن هؤلاء العكوف علـى هذه الأصنام، الله مهلك ما هم
  فـيه من العمل ومفسده، ومخسرهم فـيه بإثابته إياهم علـيه العذاب الـمهين، وبـاطل ما
  كانوا يعملون من عبـادتهم إياها فمضمـحلّ لأنه غير نافع عند مـجيء أمر الله وحلوله
  بساحتهم، ولا مدافع عنهم بأس الله إذا نزل بهم، ولا منقذهم من عذابه إذا عذّبهم فـي
  القـيامة، فهو فـي معنى ما لـم يكن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، وحدثنـي موسى بن هارون، قال: ثنا عمرو
  بن حماد، قالا جميعاً: حدثنا أسبـاط، عن السديّ: { إنَّ هَؤُلاءِ مُتَبَّرٌ ما هُمْ
  فِـيهِ } يقول: مهلك ما هم فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس، قوله: { إنَّ هَؤُلاءِ مُتَبَّرٌ ما هُمْ فِـيهِ } يقول: خسران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  إنَّ هَؤُلاءِ مُتَبَّرٌ ما هُمْ فِـيهِ وبَـاطِلٌ ما كانُوا يَعْمَلُونَ } قال: هذا
  كله واحد، كهيئة «غفور رحيـم»، «عفوّ غفور». قال: والعرب تقول: إنه البـائس الـمتبر،
  وإنه البـائس الـمخسر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

