aaya: قَالَ الْمَلَأُ مِنْ قَوْمِهِ إِنَّا لَنَرَاكَ فِي ضَلَالٍ مُبِينٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلْمَلأُ
  مِن قَوْمِهِ إِنَّا لَنَرَاكَ فِي ضَلاَلٍ مُّبِينٍ }وهذا خبر من الله جلّ ثناؤه عن
  جواب مشركي قوم نوح لنوح، وهم الملأ والملأ: الجماعة من الرجال لا امرأة فيهم أنهم
  قالوا له حين دعاهم إلى عبادة الله وحده لا شريك له: { إنَّا لَنَرَاكَ } يا نوح {
  فِي ضَلالٍ مُبِينٍ } يعنون: في أمر زائل عن الحقّ، مبين زواله عن قصد الحدّ لمن تأمَّله.\r\n\t\t\t\r\n\t\t\t</section>"

