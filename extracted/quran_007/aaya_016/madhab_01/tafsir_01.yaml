  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَبِمَآ أَغْوَيْتَنِي لأَقْعُدَنَّ لَهُمْ صِرَاطَكَ ٱلْمُسْتَقِيمَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: قال إبليس لربه: { فَبِما أغْوَيْتَنِي } يقول: فبما
  أضللتني. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { فَبِما أغْوَيْتَنِي
  } يقول: أضللتني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { فَبِما أغْوَيْتَنِي } قال: فبما أضللتني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعضهم يتأوّل قوله: { فَبِما أغْوَيْتَنِي }: بما أهلكتني، من
  قولهم: غَوِيَ الفصيل يَغْوَى غَوًى، وذلك إذا فقد اللبن فمات، من قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مُعَطَّفَةُ الأثْناءِ ليسَ فَصِيلُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">برازِئها دَرّا ولا مَيِّتٍ غَوًى</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل الإغواء في كلام العرب: تزيين
  الرجل للرجل الشيء حتى يحسنه عنده غارًّا له. وقد حُكي عن بعض قبائل طيء أنها تقول:
  أصبح فلان غاوياً: أي أصبح مريضاً. وكان بعضهم يتأوّل ذلك أنه بمعنى القسم، كأن معناه
  عنده: فبإغوائك إياي لأقعدنّ لهم صراطك المستقيم، كما يقال: بالله لأفعلن كذا. وكان
  بعضهم يتأوّل ذلك بمعنى المجازاة، كأن معناه عنده: فلأنك أغويتني، أو فبأنك أغويتني
  لأقعدنّ لهم صراطك المستقيم. وفي هذا بيان واضح على فساد ما يقول القدرية من أن كلّ
  من كفر أو آمن فبتفويض الله أسباب ذلك إليه، وأن السبب الذي به يصل المؤمن إلى الإيمان
  هو السبب الذي به يصل الكافر إلى الكفر وذلك أن ذلك لو كان كما قالوا لكان الخبيث قد
  قال بقوله: { فَبِما أغْوَيْتَنِي }: فبما أصلحتني، إذ كان سبب الإغواء، هو سبب الإصلاح،
  وكان في إخباره عن الإغواء إخبار عن الإصلاح، ولكن لما كان سبباهما مختلفين وكان السبب
  الذي به غوى وهلك من عند الله أضاف ذلك إليه فقال: { فَبما أغْوَيْتَنِي }. وكذلك قال
  محمد بن كعب القُرَظي، فيما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى بن عبد الرحمن المسروقي، قال: ثنا زيد بن الحباب، قال: ثنا أبو مودود، سمعت محمد
  بن كعب القرظي يقول: قاتل الله القدرية، لإبليسُ أعلم بالله منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { لأَقْعُدَنَّ لَهُمْ صرَاطَكَ المُسْتَقِيمَ } فإنه يقول:
  لأجلسنّ لبني آدم صراطك المستقيم، يعني: طريقك القويم، وذلك دين الله الحقّ، وهو الإسلام
  وشرائعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما معنى الكلام: لأصدنّ بني آدم
  عن عبادتك وطاعتك، ولأغوينهم كما أغويتني، ولأُضِلَّنهم كما أضَللْتَني. وذلك كما رُوي
  عن سَبْرة بن الفاكه أنه سمع النبيّ صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الشَّيْطانَ قَعَد لاِبْنِ
  آدَمَ بأطْرَقَةٍ، فَقَعَدَ لَهُ بِطَرِيقِ الإسْلام، فَقالَ: أتُسْلَمُ وَتَذَرُ دِينَكَ
  وَدينَ آبائِك؟ فَعَصَاهُ فَأسْلَم. ثُمَّ قَعَدَ لَهُ بِطَرِيق الهجْرَةِ، فَقالَ:
  أتهاجِرُ وَتَذَرُ أرْضَكَ وَسَماءَكَ، وإنمَا مَثَلُ المُهاجرِ كالفَرَسِ فِي الطِّوَلِ؟
  فَعَصَاه وَهاجَرَ. ثُمَّ قَعَدَ لَهُ بِطَرِيقِ الجِهادِ، وَهُوَ جَهْدُ النَّفْسِ
  والمَالِ، فقالَ: أتُقاتلُ فتُقْتَلَ فَتُنْكَحُ المَرأةُ ويُقَسَّمُ المَالُ؟ قالَ:
  فَعَصَاهُ فَجاهَدَ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
