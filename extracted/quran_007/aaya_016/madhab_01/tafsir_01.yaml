  href=\"JavaScript:Open_Menu()\">قَالَ فَبِمَآ أَغْوَيْتَنِي لأَقْعُدَنَّ لَهُمْ
  صِرَاطَكَ ٱلْمُسْتَقِيمَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن عون بن عبد الله في ذلك،
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حيوة أبو
  يزيد، عن عبد الله بن بكير، عن محمد بن سوقة، عن عون بن عبد الله: { لأَقْعُدَنَّ لهُمْ
  صرَاطَكَ المُسْتَقِيمَ } قال: طريق مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  قاله عون وإن كان من صراط الله المستقيم فليس هو الصراط كله، وإنما أخبر عدوّ الله
  أنه يقعد لهم صراط الله المستقيم ولم يخصص منه شيئاً دون شيء، فالذي رُوي في ذلك عن
  رسول الله صلى الله عليه وسلم أشبه بظاهر التنزيل وأولى بالتأويل، لأن الخبيث لا يألو
  عباد الله الصدّ عن كلّ ما كان لهم قربة إلى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل في معنى المستقيم في هذا الموضع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { صِرَاطَكَ المُسْتَقِيمَ } قال: الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد المدنيّ، قال:
  سمعت مجاهداً يقول: { لأَقْعُدَنَّ لَهُمْ صَرَاطَكَ المُسْتَقِيمَ } قال: سبيل الحقّ،
  فلأضلنهم إلا قليلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في ذلك، فقال
  بعض نحويي البصرة: معناه: لأقعدنّ لهم على صراطك المستقيم، كما يقال: توجه مكة: أي
  إلى مكة، وكما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأني إذْ أسْعَى لأظْفَرَ طائِراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَعَ النَّجْمِ
  مِنْ جَوّ السَّماءِ يَصُوبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: لأظفر بطائر، فألقى الباء وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أعَجِلْتُم أَمْرَ رَبِّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بمعنى:
  أعجلتم عن أمر ربكم. وقال بعض نحويي الكوفة: المعنى والله أعلم: لأقعدنّ لهم على طريقهم،
  وفي طريقهم قال: وإلقاء الصفة من هذا جائز، كما تقول: قعدت لك وجه الطريق، وعلى وجه
  الطريق لأن الطريق صفة في المعنى يحتمل ما يحتمله اليوم والليلة والعام، إذ قيل: آتيك
  غداً، وآتيك في غد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول هو أولى القولين في ذلك
  عندي بالصواب، لأن القعود مقتض مكاناً يقعد فيه، فكما يقال: قعدت في مكانك، يقال: قعدت
  على صراطك، وفي صراطك، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَدْنٍ بَهِزّ الكَفّ يَعْسِلُ مَتْنُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِيهِ كمَا عَسَلَ الطَّرِيقَ الثَّعْلَبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فلا تكاد العرب تقول ذلك في أسماء
  البلدان، ولا يكادون يقولون: جلست مكة وقمت بغداد.</font></font><font class=\"TextResultArabic\"><font
