  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُفْسِدُواْ فِي ٱلأَرْضِ بَعْدَ إِصْلاَحِهَا وَٱدْعُوهُ خَوْفاً وَطَمَعاً إِنَّ
  رَحْمَتَ ٱللَّهِ قَرِيبٌ مِّنَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بقوله: { وَلا تُفْسِدُوا فِي الأرْضِ بَعْدَ إصْلاحِها } لا تشركوا بالله
  في الأرض ولا تعصوه فيها وذلك هو الفساد فيها. وقد ذكرنا الرواية في ذلك فيما مضى وبيَّنا
  معناه بشواهده. { بعدَ إصْلاحِها } يقول: بعد إصلاح الله إياها لأهل طاعته بابتعاثه
  فيهم الرسل دعاة إلى الحقّ، وإيضاحه حججه لهم. { وَادْعُوهُ خَوْفاً وَطَمَعاً } يَقُولُ:
  وأخلصوا له الدعاء والعمل، ولا تشركوا في عملكم له شيئاً غيره من الآلهة والأصنام وغير
  ذلك، وليكن ما يكون منكم في ذلك خوفاً من عقابه وطمعاً في ثوابه وإن من كان دعاؤه إياه
  على غير ذلك فهو بالآخرة من المكذّبين، لأن من لم يخف عقاب الله ولم يَرْج ثوابه لم
  يبال ما ركب من أمر يسخطه الله ولا يرضاه. { إنَّ رَحمَةَ اللّهِ قَرِيبٌ مِنَ المُحْسِنِينَ
  } يقول تعالى ذكره: إن ثواب الله الذي وعد المحسنين على إحسانهم في الدنيا قريب منهم.
  وذلك هو رحمته لأنه ليس بينهم وبين أن يصيروا إلى ذلك من رحمته وما أعدّ لهم من كرامته،
  إلاَّ أن تفارق أرواحهم أجسادهم ولذلك من المعنى ذكر قوله: { قَريبٌ } وهو من خبر الرحمة
  والرحمة مؤنثة، لأنه أريد به القرب في الوقت لا في النسب والأوقات بذلك المعنى، إذا
  رفعت أخباراً للأسماء أجرتها العرب مجرى الحال فوحدتها مع الواحد والاثنين والجميع
  وذكَّرتها مع المؤنث، فقالوا: كرامة الله بعيد من فلان، وهي قريب من فلان، كما يقولون:
  هند قريب منا، والهندان منا قريب، والهندات منا قريب، لأن معنى ذلك: هي في مكان قريب
  منا، فإذا حذفوا المكان وجعلوا القريب خلفاً منه، ذكروه ووحدوه في الجمع، كما كان المكان
  مذكراً وموحداً في الجمع. وأما إذا أنثوه أخرجوه مثنى مع الاثنين ومجموعاً مع الجميع
  فقالوا: هي قريبة، منا، وهما منا قريبتان، كما قال عروة بن الورد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَشِيَّةَ لا عَفْرَاءُ مِنْكَ قَرِيبَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتَدْنُو وَلا عَفْراءُ مِنْكَ بَعِيدُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأنَّث قريبة، وذكَّر بعيداً على
  ما وصفت. ولو كان القريب من القرابة في النسب لم يكن مع المؤنث إلاَّ مؤنثاً ومع الجمع
  إلاَّ مجموعاً. وكان بعض نحويي البصرة يقول: ذُكِّر قريب وهو صفة للرحمة، وذلك كقول
  العرب: ريح خريق، وملحفة جديد، وشاة سديس. قال: وإن شئت قلت: تفسير الرحمة ههنا المطر
  ونحوه، فلذلك ذكر كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنْ كانَ طائِفَةٌ مِنْكُمْ آمَنُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فذكَّر
  لأنه أراد الناس، وإن شئت جعلته كبعض ما يذكرون من المؤنث، كقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلا أرْضَ أبْقَلَ إبْقالَهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد أنكر ذلك من قيله بعض أهل العربية، ورأى أنه يلزمه إن جاز أن يذكر
  قريباً توجيهاً منه للرحمة إلى معنى المطر أن يقول: هند قام، توجيهاً منه لهند وهي
  امرأة إلى معنى إنسان، ورأى أن ما شبه به قوله: { إنَّ رَحْمَةَ اللّهِ قَرِيبٌ مِنَ
  المُحْسِنِينَ } بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإنْ كانَ طائِفَةٌ مِنْكُمْ آمَنوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غير
  مشبهة، وذلك أن الطائفة فيما زعم مصدر بمعنى الطيف، كما الصيحة والصياح بمعنى، ولذلك
  قيل: وأخَذَ الَّذِينَ ظَلَمُوا الصَّيْحَةُ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

