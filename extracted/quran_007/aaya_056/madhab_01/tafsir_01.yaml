aaya: وَلَا تُفْسِدُوا فِي الْأَرْضِ بَعْدَ إِصْلَاحِهَا وَادْعُوهُ خَوْفًا وَطَمَعًا
  ۚ إِنَّ رَحْمَتَ اللَّهِ قَرِيبٌ مِنَ الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُفْسِدُواْ
  فِي ٱلأَرْضِ بَعْدَ إِصْلاَحِهَا وَٱدْعُوهُ خَوْفاً وَطَمَعاً إِنَّ رَحْمَتَ ٱللَّهِ
  قَرِيبٌ مِّنَ ٱلْمُحْسِنِينَ }يعني تعالى ذكره بقوله: { وَلا تُفْسِدُوا فِي الأرْضِ
  بَعْدَ إصْلاحِها } لا تشركوا بالله في الأرض ولا تعصوه فيها وذلك هو الفساد فيها.
  وقد ذكرنا الرواية في ذلك فيما مضى وبيَّنا معناه بشواهده. { بعدَ إصْلاحِها } يقول:
  بعد إصلاح الله إياها لأهل طاعته بابتعاثه فيهم الرسل دعاة إلى الحقّ، وإيضاحه حججه
  لهم. { وَادْعُوهُ خَوْفاً وَطَمَعاً } يَقُولُ: وأخلصوا له الدعاء والعمل، ولا تشركوا
  في عملكم له شيئاً غيره من الآلهة والأصنام وغير ذلك، وليكن ما يكون منكم في ذلك خوفاً
  من عقابه وطمعاً في ثوابه وإن من كان دعاؤه إياه على غير ذلك فهو بالآخرة من المكذّبين،
  لأن من لم يخف عقاب الله ولم يَرْج ثوابه لم يبال ما ركب من أمر يسخطه الله ولا يرضاه.
  { إنَّ رَحمَةَ اللّهِ قَرِيبٌ مِنَ المُحْسِنِينَ } يقول تعالى ذكره: إن ثواب الله
  الذي وعد المحسنين على إحسانهم في الدنيا قريب منهم. وذلك هو رحمته لأنه ليس بينهم
  وبين أن يصيروا إلى ذلك من رحمته وما أعدّ لهم من كرامته، إلاَّ أن تفارق أرواحهم أجسادهم
  ولذلك من المعنى ذكر قوله: { قَريبٌ } وهو من خبر الرحمة والرحمة مؤنثة، لأنه أريد
  به القرب في الوقت لا في النسب والأوقات بذلك المعنى، إذا رفعت أخباراً للأسماء أجرتها
  العرب مجرى الحال فوحدتها مع الواحد والاثنين والجميع وذكَّرتها مع المؤنث، فقالوا:
  كرامة الله بعيد من فلان، وهي قريب من فلان، كما يقولون: هند قريب منا، والهندان منا
  قريب، والهندات منا قريب، لأن معنى ذلك: هي في مكان قريب منا، فإذا حذفوا المكان وجعلوا
  القريب خلفاً منه، ذكروه ووحدوه في الجمع، كما كان المكان مذكراً وموحداً في الجمع.
  وأما إذا أنثوه أخرجوه مثنى مع الاثنين ومجموعاً مع الجميع فقالوا: هي قريبة، منا،
  وهما منا قريبتان، كما قال عروة بن الورد:عَشِيَّةَ لا عَفْرَاءُ مِنْكَ قَرِيبَةٌ   فَتَدْنُو
  وَلا عَفْراءُ مِنْكَ بَعِيدُفأنَّث قريبة، وذكَّر بعيداً على ما وصفت. ولو كان القريب
  من القرابة في النسب لم يكن مع المؤنث إلاَّ مؤنثاً ومع الجمع إلاَّ مجموعاً. وكان
  بعض نحويي البصرة يقول: ذُكِّر قريب وهو صفة للرحمة، وذلك كقول العرب: ريح خريق، وملحفة
  جديد، وشاة سديس. قال: وإن شئت قلت: تفسير الرحمة ههنا المطر ونحوه، فلذلك ذكر كما
  قال:{ وَإنْ كانَ طائِفَةٌ مِنْكُمْ آمَنُوا }فذكَّر لأنه أراد الناس، وإن شئت جعلته
  كبعض ما يذكرون من المؤنث، كقول الشاعر:وَلا أرْضَ أبْقَلَ إبْقالَهَا   وقد أنكر ذلك
  من قيله بعض أهل العربية، ورأى أنه يلزمه إن جاز أن يذكر قريباً توجيهاً منه للرحمة
  إلى معنى المطر أن يقول: هند قام، توجيهاً منه لهند وهي امرأة إلى معنى إنسان، ورأى
  أن ما شبه به قوله: { إنَّ رَحْمَةَ اللّهِ قَرِيبٌ مِنَ المُحْسِنِينَ } بقوله:{ وإنْ
  كانَ طائِفَةٌ مِنْكُمْ آمَنوا }غير مشبهة، وذلك أن الطائفة فيما زعم مصدر بمعنى الطيف،
  كما الصيحة والصياح بمعنى، ولذلك قيل: وأخَذَ الَّذِينَ ظَلَمُوا الصَّيْحَةُ.\r\n\t\t\t\r\n\t\t\t</section>"

