  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَيُّهَا ٱلنَّاسُ إِنِّي رَسُولُ ٱللَّهِ إِلَيْكُمْ جَمِيعاً ٱلَّذِي لَهُ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لاۤ إِلَـٰهَ إِلاَّ هُوَ يُحْيِـي وَيُمِيتُ فَآمِنُواْ
  بِٱللَّهِ وَرَسُولِهِ ٱلنَّبِيِّ ٱلأُمِّيِّ ٱلَّذِي يُؤْمِنُ بِٱللَّهِ وَكَلِمَاتِهِ
  وَٱتَّبِعُوهُ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للناس كلهم: { إنِّـي رَسولُ الله إلـيْكمْ
  جَمِيعاً } لا إلـى بعضكم دون بعض، كما كان من قبلـي من الرسل، مرسلاً إلـى بعض الناس
  دون بعض، فمن كان منهم أرسل كذلك، فإن رسالتـي لـيست إلـى بعضكم دون بعض ولكنها إلـى
  جميعكم. وقوله: { الَّذِي } من نعت اسم الله. وإنـما معنى الكلام: قا يا أيها الناس،
  إنـي رسول الله الذي له ملك السموات والأرض إلـيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  جل ثناؤه بقوله: { الَّذِي لَه مُلْكُ السَّمَوَاتِ والأرْضِ }: الذي له سلطان السموات
  والأرض وما فـيهما، وتدبـير ذلك وتصريفه. { لا إلَهَ إلاَّ هُوَ } يقول: لا ينبغي أن
  تكون الألوهة والعبـادة إلاَّ له جلّ ثناؤه دون سائر الأشياء غيره من الأنداد والأوثان،
  إلاَّ لـمن له سلطان كلّ شيء والقادر علـى إنشاء خـلق كل ما شاء وإحيائه وإفنائه إذا
  شاء إماتته. { فآمِنُوا بـاللّهِ وَرَسُولِهِ } يقول جلّ ثناؤه: قل لهم: فصدّقوا بآيات
  الله الذي هذه صفته، وأقرّوا بوحدانـيته، وأنه الذي له الألوهة والعبـادة، وصدّقوا
  برسوله مـحمد صلى الله عليه وسلم أنه مبعوث إلـى خـلقه داع إلـى توحيده وطاعته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { النَّبِـيّ الأمِّيّ الَّذِي يُؤْمِنُ
  بـاللّهِ وكَلِـماتِهِ وَاتَّبِعُوهُ لَعَلَّكُمْ تَهْتَدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { النَّبِـيّ الأمِّيّ } فإنه من نعت رسول الله صلى الله
  عليه وسلم، وقد بـينت معنى النبـيّ فـيـما مضى بـما أغنى عن إعادته. ومعنى قوله: {
  الأمِّيّ الذِي يؤْمنُ بـاللّهِ } يقول: الذي يصدّق بـالله وكلـماته. ثم اختلف أهل
  التأويـل فـي تأويـل قوله: { وكَلِـماتِهِ } فقال بعضهم: معناه: وآياته. ذكر من قال
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { الَّذِي يُؤْمِنُ بـاللّهِ وكَلِـماتِهِ } يقول:
  آياته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنـي بذلك عيسى ابن
  مريـم علـيه السلام. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد، قوله: {
  الَّذي يُؤْمِنُ بـاللّهِ وكَلِـماتِهِ } قال: عيسى ابن مريـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ:
  { الَّذِي يُؤْمِنُ بـاللّهِ وكَلِـماتِهِ } فهو عيسى ابن مريـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول فـي ذلك عندنا أن الله تعالـى ذكره
  أمر عبـاده أن يصدّقوا بنبوّة النبـيّ الأميّ الذي يؤمن بـالله وكلـماته. ولـم يخصص
  الـخبر جلّ ثناؤه عن إيـمانه من كلـمات الله ببعض دون بعض، بل أخبرهم عن جميع الكلـمات،
  فـالـحقّ فـي ذلك أن يعمّ القول، فإن رسول الله صلى الله عليه وسلم كان يؤمن بكلـمات
  الله كلها علـى ما جاء به ظاهر كتاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَاتَّبعُوهُ لَعَلَّكُمْ تَهْتَدُونَ } فـاهتدوا به أيها الناس، واعملوا بـما
  أمركم أن تعملوا به من طاعة الله { لَعَلَّكُمْ تَهْتَدُونَ } يقول: لكي تهتدوا فَتَرشُدوا،
  وتصيبوا الـحقّ فـي اتبـاعكم إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

