meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: قُلْ يَا أَيُّهَا النَّاسُ إِنِّي رَسُولُ اللَّهِ إِلَيْكُمْ جَمِيعًا الَّذِي
  لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۖ لَا إِلَٰهَ إِلَّا هُوَ يُحْيِي وَيُمِيتُ
  ۖ فَآمِنُوا بِاللَّهِ وَرَسُولِهِ النَّبِيِّ الْأُمِّيِّ الَّذِي يُؤْمِنُ بِاللَّهِ
  وَكَلِمَاتِهِ وَاتَّبِعُوهُ لَعَلَّكُمْ تَهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَيُّهَا
  ٱلنَّاسُ إِنِّي رَسُولُ ٱللَّهِ إِلَيْكُمْ جَمِيعاً ٱلَّذِي لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ لاۤ إِلَـٰهَ إِلاَّ هُوَ يُحْيِـي وَيُمِيتُ فَآمِنُواْ بِٱللَّهِ وَرَسُولِهِ
  ٱلنَّبِيِّ ٱلأُمِّيِّ ٱلَّذِي يُؤْمِنُ بِٱللَّهِ وَكَلِمَاتِهِ وَٱتَّبِعُوهُ لَعَلَّكُمْ
  تَهْتَدُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للناس
  كلهم: { إنِّـي رَسولُ الله إلـيْكمْ جَمِيعاً } لا إلـى بعضكم دون بعض، كما كان من
  قبلـي من الرسل، مرسلاً إلـى بعض الناس دون بعض، فمن كان منهم أرسل كذلك، فإن رسالتـي
  لـيست إلـى بعضكم دون بعض ولكنها إلـى جميعكم. وقوله: { الَّذِي } من نعت اسم الله.
  وإنـما معنى الكلام: قا يا أيها الناس، إنـي رسول الله الذي له ملك السموات والأرض
  إلـيكم.ويعنـي جل ثناؤه بقوله: { الَّذِي لَه مُلْكُ السَّمَوَاتِ والأرْضِ }: الذي
  له سلطان السموات والأرض وما فـيهما، وتدبـير ذلك وتصريفه. { لا إلَهَ إلاَّ هُوَ }
  يقول: لا ينبغي أن تكون الألوهة والعبـادة إلاَّ له جلّ ثناؤه دون سائر الأشياء غيره
  من الأنداد والأوثان، إلاَّ لـمن له سلطان كلّ شيء والقادر علـى إنشاء خـلق كل ما شاء
  وإحيائه وإفنائه إذا شاء إماتته. { فآمِنُوا بـاللّهِ وَرَسُولِهِ } يقول جلّ ثناؤه:
  قل لهم: فصدّقوا بآيات الله الذي هذه صفته، وأقرّوا بوحدانـيته، وأنه الذي له الألوهة
  والعبـادة، وصدّقوا برسوله مـحمد صلى الله عليه وسلم أنه مبعوث إلـى خـلقه داع إلـى
  توحيده وطاعته.القول فـي تأويـل قوله تعالـى: { النَّبِـيّ الأمِّيّ الَّذِي يُؤْمِنُ
  بـاللّهِ وكَلِـماتِهِ وَاتَّبِعُوهُ لَعَلَّكُمْ تَهْتَدُونَ }.وأما قوله: { النَّبِـيّ
  الأمِّيّ } فإنه من نعت رسول الله صلى الله عليه وسلم، وقد بـينت معنى النبـيّ فـيـما
  مضى بـما أغنى عن إعادته. ومعنى قوله: { الأمِّيّ الذِي يؤْمنُ بـاللّهِ } يقول: الذي
  يصدّق بـالله وكلـماته. ثم اختلف أهل التأويـل فـي تأويـل قوله: { وكَلِـماتِهِ } فقال
  بعضهم: معناه: وآياته. ذكر من قال ذلك.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { الَّذِي يُؤْمِنُ بـاللّهِ وكَلِـماتِهِ } يقول: آياته.وقال
  آخرون: بل عنـي بذلك عيسى ابن مريـم علـيه السلام. ذكر من قال ذلك.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد، قوله: { الَّذي يُؤْمِنُ
  بـاللّهِ وكَلِـماتِهِ } قال: عيسى ابن مريـم.وحدثنـي مـحمد بن الـحسين، قال: ثنا أحمد،
  قال: ثنا أسبـاط، عن السديّ: { الَّذِي يُؤْمِنُ بـاللّهِ وكَلِـماتِهِ } فهو عيسى
  ابن مريـم.قال أبو جعفر: والصواب من القول فـي ذلك عندنا أن الله تعالـى ذكره أمر عبـاده
  أن يصدّقوا بنبوّة النبـيّ الأميّ الذي يؤمن بـالله وكلـماته. ولـم يخصص الـخبر جلّ
  ثناؤه عن إيـمانه من كلـمات الله ببعض دون بعض، بل أخبرهم عن جميع الكلـمات، فـالـحقّ
  فـي ذلك أن يعمّ القول، فإن رسول الله صلى الله عليه وسلم كان يؤمن بكلـمات الله كلها
  علـى ما جاء به ظاهر كتاب الله.وأما قوله: { وَاتَّبعُوهُ لَعَلَّكُمْ تَهْتَدُونَ
  } فـاهتدوا به أيها الناس، واعملوا بـما أمركم أن تعملوا به من طاعة الله { لَعَلَّكُمْ
  تَهْتَدُونَ } يقول: لكي تهتدوا فَتَرشُدوا، وتصيبوا الـحقّ فـي اتبـاعكم إياه.\r\n\t\t\t\r\n\t\t\t</section>"

