  وَٱتَّبِعُوهُ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنّى رَسُولُ
  ٱللَّهِ إِلَيْكُمْ جَمِيعًا } قيل: بعث كل رسول إلى قومه خاصة وبعث محمد صلى الله
  عليه وسلم إلى كافة الإنس وكافة الجنّ. وجميعاً: نصب على الحال من إليكم. فإن قلت:
  { ٱلَّذِى لَهُ مُلْكُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } ما محله؟ قلت: الأحسن أن يكون منتصباً
  بإضمار أعني، وهو الذي يسمى النصب على المدح. ويجوز أن يكون جراً على الوصف، وإن حيل
  بين الصفة والموصوف بقوله إليكم. { إِلَيْكُمْ جَمِيعًا } وقوله: { لاَ إِلَـٰهَ إِلاَّ
  هُوَ } بدل من الصلة التي هي له ملك السمٰوات والأرض، وكذلك { يُحْىِ وَيُمِيتُ } وفي
  { لاَ إِلَـٰهَ إِلاَّ هُوَ } بيان للجملة قبلها، لأنّ من ملك العالم كان هو الإلٰه
  على الحقيقة. وفي يحيي ويميت: بيان لاختصاصه بالإلٰهية، لأنه لا يقدر على الإحياء والإماتة
  غيره { وَكَلِمَـٰتِهِ } وما أنزل عليه وعلى من تقدّمه من الرسل من كتبه ووحيه. وقرىء:
  «وكلمته» على الإفراد وهي القرآن. أو أراد جنس ما كلم به. وعن مجاهد: أراد عيسى ابن
  مريم. وقيل: هي الكلمة التي تكوّن [عنها] عيسى وجميع خلقه، وهي قوله: { كُنَّ } وإنما
  قيل إن عيسى كلمة الله، فخصّ بهذا الاسم، لأنه لم يكن لكونه سبب غير الكلمة، ولم يكن
  من نطفة تمنى { لَعَلَّكُمْ تَهْتَدُونَ } إرادة أن تهتدوا. فإن قلت: هلا قيل: فآمنوا
  بالله وبي، بعد قوله: { إِنّى رَسُولُ ٱللَّهِ إِلَيْكُمْ }؟ قلت: عدل من المضمر إلى
  الاسم الظاهر لتجري عليه الصفات التي أجريت عليه، ولما في طريقة الالتفات من مزية البلاغة،
  وليعلم أنّ الذي وجب الإيمان به واتباعه هو هذا الشخص المستقل بأنه النبي الأميّ الذي
  يؤمن بالله وكلماته، كائناً من كان، أنا أو غيري، إظهاراً للنصفة وتفادياً من العصبية
  لنفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
