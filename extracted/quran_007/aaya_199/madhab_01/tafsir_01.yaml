  ٱلْجَاهِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  خُذِ العَفْوَ } قال: أمره فأعرض عنهم عشر سنـين بـمكة. قال: ثم أمره بـالغلظة علـيهم
  وأن يقعد لهم كلّ مرصد وأن يحصرهم، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنْ تابُوا وأقامُوا الصَّلاةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  كلها، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها النَّبِـيّ جاهِدِ الكُفَّـارَ وَالـمُنافَقِـينَ
  وَاغْلُظْ عَلَـيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وأمر الـمؤمنـين بـالغلظة علـيهم، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّهَا الَّذِينَ آمَنُوا قاتِلُوا
  الَّذِينَ يَـلُونَكُمْ مِنَ الكُفَّـارِ وَلْـيَجِدُوا فِـيكُمْ غِلْظَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بعدما
  كان أمرهم بـالعفو، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ للَّذِينَ آمَنُوا يَغْفِرُوا
  للَّذِينَ لا يَرْجُونَ أيَّامَ اللّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم لـم يقبل منهم بعد ذلك إلاَّ
  الإسلام أو القتل، فنسخت هذه الآية العفو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى هذه الأقوال بـالصواب قول من قال: معناه: خذ العفو من أخلاق الناس،
  واترك الغلظة علـيهم، وقال: أُمر بذلك نبـيّ الله صلى الله عليه وسلم فـي الـمشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا ذلك أولـى بـالصواب، لأن الله جلّ ثناؤه اتبع ذلك تعلـيـمه
  نبـيه صلى الله عليه وسلم مـحاجته الـمشركين فـي الكلام، وذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلِ
  ادْعُوا شُرَكاءَكُمْ ثُمَّ كِيدُونِ فَلا تُنْظِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وعقبه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإخْوَانُهُمْ يَـمُدونَهُمْ فِـي
  الغَيّ ثُمَّ لا يُقْصِرُونَ وإذَا لَـمْ تَأْتِهِمْ بآيَةٍ قالُوا لَوْلا اجْتَبَـيْتَها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فما
  بـين ذلك بأن يكون من تأديبه نبـيه صلى الله عليه وسلم فـي عشرتهم به أشبه وأولـى من
  الاعتراض بأمره بأخذ الصدقة من الـمسلـمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: أفمنسوخ ذلك؟ قـيـل: لا دلالة عندنا علـى أنه منسوخ، إذ كان جائزاً أن يكون،
  وإن كان الله أنزله علـى نبـيه علـيه الصلاة والسلام فـي تعريفه عشرةَ من لـم يؤمر
  بقتاله من الـمشركين مراداً به تأديب نبـيّ الله والـمسلـمين جميعاً فـي عشرة الناس
  وأمرهم بأخذ عفو أخلاقهم، فـيكون وإن كان من أجلهم نزل تعلـيـماً من الله خـلقه صفة
  عشرة بعضهم بعضاً، لـم يجب استعمال الغلظة والشدّة فـي بعضهم، فإذا وجب استعمال ذلك
  فـيهم استعمل الواجب، فـيكون قوله: { خُذِ العَفْوَ } أمراً بأخذه ما لـم يجب غير العفو،
  فإذا وجب غيره أخذ الواجب وغير الواجب إذا أمكن ذلك فلا يحكم علـى الآية بأنها منسوخة
  لـما قد بـينا ذلك فـي نظائره فـي غير موضع من كتبنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وأمُرْ بـالعُرْفِ } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسن بن الزبرقان النـخعي، قال: ثنـي حسين الـجعفـي، عن سفـيان
  بن عيـينة، عن رجل قد سماه، قال: لـما نزلت هذه الآية: { خُذِ العَفْوَ وأْمُرْ بـالعُرْفِ
  وأعْرِضْ عَنِ الـجاهِلِـينَ } قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا جِبْرِيـلُ ما هَذَا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قال: ما أدري حتـى أسأل العالِـم.
  قال: ثم قال جبريـل: يا مـحمد إن الله يأمرك أن تصل من قطعك، وتعطي من حرمك، وتعفو
  عمن ظلـمك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
