  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خُذِ
  ٱلْعَفْوَ وَأْمُرْ بِٱلْعُرْفِ وَأَعْرِضْ عَنِ ٱلْجَاهِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: تأويـله: خذ العفوَ
  من أخلاق الناس، وهو الفضل وما لا يجهدهم. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم، عن مـجاهد،
  فـي قوله: { خذِ العَفْوَ } قال: من أخلاق الناس وأعمالهم بغير تـحسس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يعقوب وابن وكيع، قالا: ثنا ابن علـية، عن لـيث، عن مـجاهد فـي
  قوله: { خذِ العَفْوَ } قال: عفو أخلاق الناس، وعفو أمورهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: ثنـي ابن أبـي الزناد، عن هشام بن عُرْوة، عن أبـيه
  فـي قوله: { خذِ العَفْوَ... } الآية. قال عروة: أمر الله رسوله صلى الله عليه وسلم
  أن يأخذ العفو من أخلاق الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن هشام بن عروة، عن أبـيه،
  عن ابن الزُّبـير، قال: ما أنزل الله هذه الآية إلاَّ فـي أخلاق الناس: { خذِ العَفْوَ
  وأُمرْ بـالعرْفِ } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد
  بن بكر، عن ابن جريج، قال: بلغنـي عن مـجاهد: { خُذِ العَفْوَ } من أخلاق الناس وأعمالهم
  بغير تـحسس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو معاوية، عن هشام بن
  عروة، عن وهب بن كيسان، عن ابن الزبـير: خُذِ العَفْوَ } قال: من أخلاق الناس، والله
  لآخذنه منهم ما صحبتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبدة بن سلـيـمان، عن هشام
  بن عروة، عن أبـيه، عن ابن الزبـير، قال: إنـما أنزل الله { خُذِ العَفْوَ } من أخلاق
  الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { خُذِ العَفْوَ } قال: من
  أخلاق الناس وأعمالهم من غير تـجسس أو تـحسس، شكّ أبو عاصم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: { خُذِ العَفْوَ } من أموال الناس، وهو الفضل. قالوا: وأمر بذلك
  قبل نزول الزكاة، فلـما نزلت الزكاة نسخ. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله
  { خُذِ العَفْوَ } يعنـي: خذ ما عفـا لك من أموالهم، وما أتوك به من شيء فخذه. فكان
  هذا قبل أن تنزل براءة بفرائض الصدقات وتفصيـلها وما انتهت الصدقات إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { خُذِ العَفْوَ } أما العفو: فـالفضل من الـمال، نسختها الزكاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك، يقول فـي قوله: { خُذِ العَفْوَ } يقول: خذ ما عفـا من
  أموالهم، وهذا قبل أن تنزل الصدقة الـمفروضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك أمر من الله نبـيه صلى الله عليه وسلم بـالعفو عن الـمشركين وترك الغلظة
  علـيهم قبل أن يُفرض قتالهم علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\"
