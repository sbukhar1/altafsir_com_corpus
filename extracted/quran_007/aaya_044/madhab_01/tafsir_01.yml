  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَادَىۤ
  أَصْحَابُ ٱلْجَنَّةِ أَصْحَابَ ٱلنَّارِ أَن قَدْ وَجَدْنَا مَا وَعَدَنَا رَبُّنَا
  حَقّاً فَهَلْ وَجَدتُّم مَّا وَعَدَ رَبُّكُمْ حَقّاً قَالُواْ نَعَمْ فَأَذَّنَ مُؤَذِّنٌ
  بَيْنَهُمْ أَن لَّعْنَةُ ٱللَّهِ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ونادى أهل الجنة أهل النار بعد دخولهموها: يا أهل النار قد وجدنا ما وعدنا
  ربنا حقًّا في الدنيا على ألسن رسله من الثواب على الإيمان به وبهم وعلى طاعته، فهل
  وجدتم ما وعدكم ربكم على ألسنتهم على الكفر به وعلى معاصيه من العقاب؟ فأجابهم أهل
  النار بأن نعم، قد وجدنا ما وعد ربنا حقًّا. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَنادَى أصحَابُ
  الجَنَّةِ أصحَابَ النَّارِ أنْ قَدْ وَجَدْنا ما وَعَدَنَا رَبُّنا حَقًّا فَهَلْ
  وَجَدْتُمْ ما وَعَدَ رَبُّكُمْ حَقًّا قالُوا نَعَمْ } قال: وجد أهل الجنة ما وعدوا
  من ثواب، وأهل النار ما وعدوا من عقاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَنادَى أصحَابُ الجَنَّةِ أصحَابَ النَّارِ أنْ قَدْ وَجَدْنا ما وَعَدَنا رَبُّنا
  حَقًّا فَهَلْ وَجَدْتُمْ ما وعَدَ رَبُّكُمْ حَقًّا } وذلك أن الله وعد أهل الجنة
  النعيم والكرامة وكلّ خير علمه الناس أو لم يعلموه، ووعد أهل النار كلّ خزي وعذاب علمه
  الناس أو لم يعلموه فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وآخَرُ مِنْ شَكْلِهِ أزْوَاجٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فنادى أصحاب الجنة أصحاب النار { أنْ قَدْ وَجَدْنا ما وَعَدَنا رَبُّنا حَقًّا فَهَلْ
  وَجَدْتُمْ ما وَعَدَ رَبُّكُمْ حَقًّا قالُوا نَعَمْ } يقول: من الخزي والهوان والعذاب،
  قال أهل الجنة: فإنا قد وجدنا ما وعدنا ربنا حقًّا من النعيم والكرامة. { فأذَّنَ مُؤَذّنٌ
  بَيْنَهُمْ أنْ لَعْنَةُ اللّهِ على الظَّالِمينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء في قراءة قوله: { قالُوا نَعَمْ } فقرأ ذلك عامة قرّاء أهل المدينة والكوفة
  والبصرة: { قالُوا نَعَمْ } بفتح العين من «نعم». ورُوي عن بعض الكوفيين أنه قرأ: «قالُوا
  نَعِمْ» بكسر العين، وقد أنشد بيتاً لبني كلب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">«نَعِمْ» إذَا قالَهَا مِنْهُ مُحَقَّقَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا تجيءُ «عَسَى» مِنْهُ وَلا «قَمَنُ»</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بكسر «نَعِم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القراءة عندنا: { نَعَمْ } بفتح العين، لأنها
  القراءة المستفيضة في قرّاء الأمصار واللغة المشهورة في العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَأذَّنَ مُؤَذّنٌ بَيْنَهُمْ } يقول: فنادى منادٍ، وأعلم
  معلم بينهم، { أنْ لَعَنَةُ اللّهِ على الظَّالِمِينَ } يقول: غضب الله وسخطه وعقوبته
  على من كفر به. وقد بيَّنا القول في «أن» إذا صحبت من الكلام ما ضارع الحكاية وليس
  بصريح الحكاية، بأنها تشدّدها العرب أحياناً وتوقع الفعل عليها فتفتحها وتخففها أحياناً،
  وتعمل الفعل فيها فتنصبها به وتبطل عملها عن الاسم الذي يليها فيما مضى، بما أغني عن
  إعادته في هذا الموضع. وإذ كان ذلك كذلك، فسواء شُدّدت «أن» أو خففت في القراءة، إذ
  كان معنى الكلام بأيّ ذلك قرأ القارىء واحداً، وكانتا قراءتين مشهورتين في قراءة الأمصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

