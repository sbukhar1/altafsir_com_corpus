text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ وَيَبْغُونَهَا عِوَجاً وَهُمْ بِٱلآخِرَةِ كَافِرُونَ }يقول جلّ
  ثناؤه: إن المؤذّن بين أهل الجنة والنار يقول: أن لعنة الله على الظالمين الذين كفروا
  بالله وصدّوا عن سبيله. { ويَبْغُونَها عِوَجاً } يقول: حاولوا سبيل الله، وهو دينه،
  أن يغيروه ويبدلوه عما جعله الله له من استقامته. { وَهُمْ بالآخِرَةِ كافِرُونَ }
  يقول: وهم لقيام الساعة والبعث في الآخرة والثواب والعقاب فيها جاحدون. والعرب تقول
  للميل في الدين والطريق: «عِوَج»، بكسر العين، وفي ميل الرجل على الشيء والعطف عليه:
  عاج إليه يَعُوج عِيَاجاً وعَوَجاً وعِوَجاً، بالكسر من العين والفتح، كما قال الشاعر:قِفَا
  نَبْكِي مَنازِلَ آلِ لَيْلَى   عَلى عِوَجِ إلَيْها وَانْثِناءِذكر الفرّاء أن أبا
  الجراح أنشده إياه بكسر العين من عِوج فأما ما كان خلقة في الإنسان، فإنه يقال فيه:
  عَوج ساقه، بفتح العين.\r\n\t\t\t\r\n\t\t\t</section>"

