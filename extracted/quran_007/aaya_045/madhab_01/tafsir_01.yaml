  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَيَبْغُونَهَا عِوَجاً وَهُمْ بِٱلآخِرَةِ كَافِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: إن المؤذّن بين أهل الجنة والنار يقول: أن لعنة الله
  على الظالمين الذين كفروا بالله وصدّوا عن سبيله. { ويَبْغُونَها عِوَجاً } يقول: حاولوا
  سبيل الله، وهو دينه، أن يغيروه ويبدلوه عما جعله الله له من استقامته. { وَهُمْ بالآخِرَةِ
  كافِرُونَ } يقول: وهم لقيام الساعة والبعث في الآخرة والثواب والعقاب فيها جاحدون.
  والعرب تقول للميل في الدين والطريق: «عِوَج»، بكسر العين، وفي ميل الرجل على الشيء
  والعطف عليه: عاج إليه يَعُوج عِيَاجاً وعَوَجاً وعِوَجاً، بالكسر من العين والفتح،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قِفَا نَبْكِي
  مَنازِلَ آلِ لَيْلَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلى عِوَجِ
  إلَيْها وَانْثِناءِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الفرّاء أن أبا الجراح أنشده إياه بكسر العين من عِوج فأما ما
  كان خلقة في الإنسان، فإنه يقال فيه: عَوج ساقه، بفتح العين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

