  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ولقد أرسلنا إلى عاد أخاهم هوداً ولذلك نصب «هوداً»، لأنه معطوف به على نوح عليهما
  السلام. { قَالَ } هود: { يا قَوْمِ اعْبُدُوا الله } فأفردوا له العبادة، ولا تجعلوا
  معه إلهاً غيره، فإنه ليس لكم إله غيره. { أفلا تَتَّقُونَ } ربكم فتحذرونه وتخافون
  عقابه بعبادتكم غيره، وهو خالقكم ورازقكم دون كلّ ما سواه؟</font></font><font class=\"TextResultArabic\"><font
