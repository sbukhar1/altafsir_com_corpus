  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ
  عَادٍ أَخَاهُمْ هُوداً قَالَ يَاقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ
  غَيْرُهُ أَفَلاَ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ ٱلْمَلأُ ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ
  إِنَّا لَنَرَاكَ فِي سَفَاهَةٍ وِإِنَّا لَنَظُنُّكَ مِنَ ٱلْكَاذِبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يَٰقَوْمِ لَيْسَ بِي سَفَاهَةٌ وَلَٰكِنِّي رَسُولٌ مِّن رَّبِّ ٱلْعَٰلَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُبَلِّغُكُمْ
  رِسَٰلٰتِ رَبِّي وَأَنَاْ لَكُمْ نَاصِحٌ أَمِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ عَجِبْتُمْ
  أَن جَآءَكُمْ ذِكْرٌ مِّن رَّبِّكُمْ عَلَىٰ رَجُلٍ مِّنكُمْ لِيُنذِرَكُمْ وَٱذكُرُوۤاْ
  إِذْ جَعَلَكُمْ خُلَفَآءَ مِن بَعْدِ قَوْمِ نُوحٍ وَزَادَكُمْ فِي ٱلْخَلْقِ بَصْطَةً
  فَٱذْكُرُوۤاْ ءَالآءَ ٱللَّهِ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَخَـٰهُمْ } واحداً منهم من قولك: يا أخا العرب للواحد منهم. وإنما جعل واحداً منهم،
  لأنهم أفهم عن رجل منهم وأعرف بحاله في صدقه وأمانته، وهو هود بن شالخ بن أرفخشذ بن
  سام بن نوح، وأخاهم: عطف على نوحاً. و { هُودًا } عطف بيان له. فإن قلت: لم حذف العاطف
  من قوله: { قَالَ يَٰقَوْمِ } ولم يقل «فقال» كما في قصة نوح؟ قلت: هو على تقدير سؤال
  سائل قال: فما قال لهم هود؟ فقيل: قال يا قوم اعبدوا الله، وكذلك { قَالَ ٱلْمَلاَ
  }. فإن قلت: لم وصف الملأ [بـ] { ٱلَّذِينَ كَفَرُواْ } دون الملأ من قوم نوح؟ قلت:
  كان في أشراف قوم هود من آمن به، منهم مرثد بن سعد الذي أسلم وكان يكتم إسلامه فأريدت
  التفرقة بالوصف ولم يكن في أشراف قوم نوح مؤمن. ونحوه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  ٱلْمَلأ مِن قَوْمِهِ ٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِلِقَاء ٱلآخِرَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  33] ويجوز أن يكون وصفاً وارداً للذمّ لا غير { فِي سَفَاهَةٍ } في خفة حلم وسخافة
  عقل، حيث تهجر دين قومك إلى دين آخر، وجعلت السفاهة ظرفاً على طريق المجاز: أرادوا
  أنه متمكن فيها غير منفك عنها. وفي إجابة الأنبياء عليهم السلام - من نسبهم إلى الضلال
  والسفاهة، بما أجابوهم به من الكلام الصادر عن الحلم والإغضاء وترك المقابلة بما قالوا
  لهم مع علمهم بأنّ خصومهم أضلّ الناس وأسفههم - أدب حسن وخلق عظيم، وحكاية الله عزّ
  وجلّ ذلك تعليم لعباده كيف يخاطبون السفهاء وكيف يغضون عنهم ويسبلون أذيالهم على ما
  يكون منهم { نَاصِحٌ أَمِينٌ } أي عرفت فيما بينكم بالنصح والأمانة فما حقي أن أُتهم.
  أو أنا لكم ناصح فيما أدعوكم إليه، أمين على ما أقول لكم لا أكذب فيه { خُلَفَاء مِن
  بَعْدِ قَوْمِ نُوحٍ } أي[ خلفتموهم] في الأرض، أو جعلكم ملوكاً في الأرض قد استخلفكم
  فيها بعدهم { فِى ٱلْخَلْقِ بَسْطَةً } فيما خلق من أجرامكم ذهاباً في الطول والبدانة.
  قيل: كان أقصرهم ستين ذراعاً، وأطولهم مائة ذراع { فَٱذْكُرُواْ ءالآء ٱللَّهِ } في
  استخلافكم وبسطة أجرامكم وما سواهما من عطاياه. وواحد الآلاء «إلى» نحو إني وإناء،
  وضلع وأضلاع، وعنب وأعناب. فإن قلت: «إذ» في قوله: { إِذْ جَعَلَكُمْ خُلَفَاء } ما
  وجه انتصابه؟ قلت: هو مفعول به وليس بظرف، أي اذكروا وقت استخلافكم.</font></font><font
