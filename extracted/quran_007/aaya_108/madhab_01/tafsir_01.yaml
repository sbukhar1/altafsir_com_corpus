aaya: وَنَزَعَ يَدَهُ فَإِذَا هِيَ بَيْضَاءُ لِلنَّاظِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَلْقَىٰ عَصَاهُ
  فَإِذَا هِيَ ثُعْبَانٌ مُّبِينٌ } * { وَنَزَعَ يَدَهُ فَإِذَا هِيَ بَيْضَآءُ لِلنَّاظِرِينَ
  }يقول جلّ ثناؤه: { فَألْقَـى مُوسَى عَصَاهُ فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ } قال
  حية، { مُبِـينٌ } يقول: تتبـين لـمن يراها أنها حية.وبـما قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ } قال: تـحوّلت حية عظيـمة. وقال غيره: مثل الـمدينة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ
  } يقول: فإذا هي حية كادت تتسوّره، يعنـي كادت تثب علـيه.حدثنـي موسى بن هارون، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ } والثعبـان:
  الذكر من الـحيات، فـاتـحة فـاها، واضعة لـحيها الأسفل فـي الأرض، والأعلـى علـى سور
  القصر. ثم توجهت نـحو فرعون لتأخذه، فلـما رآها ذعر منها، ووثب فأحدث، ولـم يكن يُحدث
  قبل ذلك، وصاح: يا موسى خذها وأنا مؤمن بك وأرسل معك بنـي إسرائيـل فأخذها موسى فعادت
  عصا.حدثنـي عبد الكريـم بن الهيثم، قال: ثنا إبراهيـم بن بشار، قال: ثنا سفـيان بن
  عيـينة، قال: ثنا أبو سعد، عن عكرمة، عن ابن عبـاس: { فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ
  } قال: ألقـى العصا فصارت حية، فوضعت فَقْماً لها أسفل القبة، وفقماً لها أعلـى القبة
  قال عبد الكريـم: قال إبراهيـم: وأشار سفـيان بأصبعه الإبهام والسبـابة هكذا شبه الطاق
  فلـما أرادت أن تأخذه، قال فرعون: يا موسى خذها فأخذها موسى بـيده، فعادت عصا كما كانت
  أوّل مرّة.حدثنا العبـاس بن الولـيد، قال: ثنا يزيد بن هارون، قال: أخبرنا الأصبغ بن
  زيد، عن القاسم بن أبـي أيوب، قال: ثنـي سعيد بن جبـير، عن ابن عبـاس، قال: ألقـى عصاه،
  فتـحوّلت حيَّة عظيـمة فـاغرة فـاها، مسرعة إلـى فرعون فلـما رأى فرعون أنها قاصدة
  إلـيه، اقتـحم عن سريره، فـاستغاث بـموسى أن يكفها عنه، ففعل.حدثنـي الـمثنى، قال:
  ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُعْبـانٌ
  مُبِـينٌ } قال: الـحية الذكر.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن
  عبد الكريـم، قال: ثنـي عبد الصمد بن معقل أنه سمع وهب بن منبه يقول: لـما دخـل موسى
  علـى فرعون، قال له موسى: أعرفك؟ قال: نعم، قال:{ ألَـمْ نُرَ بِّكَ فِـينا وَلِـيداً }؟
  قال: فردّ إلـيه موسى الذي ردّ، فقال فرعون: خذوه فبـادره موسى فألقـى عصاه، فإذا هي
  ثعبـان مبـين، فحملت علـى الناس فـانهزموا، فمات منهم خمسة وعشرون ألفـاً، قتل بعضهم
  بعضاً، وقام فرعون منهزماً حتـى دخـل البـيت.حدثنـي الـحارث، قال: ثنا عبد العزيز،
  قال: ثنا أبو سعد، قال: سمعت مـجاهداً يقول فـي قوله: { فَألْقَـى عَصَاهُ فإذَا هِيَ
  ثُعْبـانٌ مُبِـينٌ } قال: ما بـين لَـحيـيها أربعون ذراعاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَلْقَىٰ عَصَاهُ فَإِذَا هِيَ ثُعْبَانٌ
  مُّبِينٌ } * { وَنَزَعَ يَدَهُ فَإِذَا هِيَ بَيْضَآءُ لِلنَّاظِرِينَ }حدثنا ابن
  وكيع، قال: ثنا عبدة بن سلـيـمان، عن جويبر، عن الضحاك: { فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ
  } قال: الـحية الذكر.قال أبو جعفر: وأما قوله: { وَنَزَعَ يَدَهُ فإذَا هِيَ بَـيْضَآءُ
  للنَّاظِرِينَ } فإنه يقول: وأخرج يده فإذا هي بـيضاء تلوح لـمن نظر إلـيها من الناس،
  وكان موسى فـيـما ذكر لنا آدم، فجعل الله تـحوّل يده بـيضاء من غير برص له آية وعلـى
  صدق قوله{ إنّـي رَسُولٌ مِنْ رَبّ العالَـمِينَ }حُجَّة.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا العبـاس، قال: أخبرنا يزيد، قال: ثنا الأصبغ
  بن زيد، عن القاسم بن أبـي أيوب، قال: ثنـي سعيد بن جبـير، عن ابن عبـاس، قال: أخرج
  يده من جيبه فرآها بـيضاء من غير سوء يعنـي: من غير برص ثم أعادها إلـى كمه، فعادت
  إلـى لونها الأوّل.حدثنـي الـمثنى، قال: قال: عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { بَـيْضَاءُ للنَّاظِرِينَ } يقول: من
  غير برص.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله: { وَنَزَعَ يَدَهُ فإذَا هِيَ بَـيْضَاءُ للنَّاظِرِينَ }
  قال: نزع يده من جيبه بـيضاء من غير برص.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ: { وَنَزَعَ يَدَهُ } أخرجها من جيبه، { فإذَا هِيَ بَـيْضَاءُ
  للنَّاظِرِينَ }.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت
  مـجاهدا يقول فـي قوله: { وَنَزَعَ يَدَهُ } قال: نزع يده من جيبه، { فإذَا هِيَ بَـيْضَاءُ
  للنَّاظِرِينَ } وكان موسى رجلا آدم، فأخرج يده، فإذا هي بـيضاء أشدّ بـياضاً من اللبن
  مِنْ غَيْرِ سُوءٍ، قال: من غير برص آية لفرعون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

