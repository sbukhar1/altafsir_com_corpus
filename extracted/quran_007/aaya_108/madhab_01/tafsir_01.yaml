  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَلْقَىٰ
  عَصَاهُ فَإِذَا هِيَ ثُعْبَانٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَزَعَ يَدَهُ
  فَإِذَا هِيَ بَيْضَآءُ لِلنَّاظِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه:
  { فَألْقَـى مُوسَى عَصَاهُ فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ } قال حية، { مُبِـينٌ }
  يقول: تتبـين لـمن يراها أنها حية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبـما
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { فإذَا هِيَ ثُعْبـانٌ
  مُبِـينٌ } قال: تـحوّلت حية عظيـمة. وقال غيره: مثل الـمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإذَا
  هِيَ ثُعْبـانٌ مُبِـينٌ } يقول: فإذا هي حية كادت تتسوّره، يعنـي كادت تثب علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ:
  { فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ } والثعبـان: الذكر من الـحيات، فـاتـحة فـاها، واضعة
  لـحيها الأسفل فـي الأرض، والأعلـى علـى سور القصر. ثم توجهت نـحو فرعون لتأخذه، فلـما
  رآها ذعر منها، ووثب فأحدث، ولـم يكن يُحدث قبل ذلك، وصاح: يا موسى خذها وأنا مؤمن
  بك وأرسل معك بنـي إسرائيـل فأخذها موسى فعادت عصا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الكريـم بن الهيثم، قال: ثنا إبراهيـم بن بشار، قال: ثنا سفـيان بن عيـينة، قال:
  ثنا أبو سعد، عن عكرمة، عن ابن عبـاس: { فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ } قال: ألقـى
  العصا فصارت حية، فوضعت فَقْماً لها أسفل القبة، وفقماً لها أعلـى القبة قال عبد الكريـم:
  قال إبراهيـم: وأشار سفـيان بأصبعه الإبهام والسبـابة هكذا شبه الطاق فلـما أرادت أن
  تأخذه، قال فرعون: يا موسى خذها فأخذها موسى بـيده، فعادت عصا كما كانت أوّل مرّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا العبـاس بن الولـيد، قال: ثنا يزيد بن هارون، قال: أخبرنا الأصبغ
  بن زيد، عن القاسم بن أبـي أيوب، قال: ثنـي سعيد بن جبـير، عن ابن عبـاس، قال: ألقـى
  عصاه، فتـحوّلت حيَّة عظيـمة فـاغرة فـاها، مسرعة إلـى فرعون فلـما رأى فرعون أنها
  قاصدة إلـيه، اقتـحم عن سريره، فـاستغاث بـموسى أن يكفها عنه، ففعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { ثُعْبـانٌ مُبِـينٌ } قال: الـحية الذكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا إسماعيـل بن عبد الكريـم،
  قال: ثنـي عبد الصمد بن معقل أنه سمع وهب بن منبه يقول: لـما دخـل موسى علـى فرعون،
  قال له موسى: أعرفك؟ قال: نعم، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ألَـمْ نُرَ بِّكَ فِـينا وَلِـيداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">؟ قال:
  فردّ إلـيه موسى الذي ردّ، فقال فرعون: خذوه فبـادره موسى فألقـى عصاه، فإذا هي ثعبـان
  مبـين، فحملت علـى الناس فـانهزموا، فمات منهم خمسة وعشرون ألفـاً، قتل بعضهم بعضاً،
  وقام فرعون منهزماً حتـى دخـل البـيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مـجاهداً يقول فـي قوله:
  { فَألْقَـى عَصَاهُ فإذَا هِيَ ثُعْبـانٌ مُبِـينٌ } قال: ما بـين لَـحيـيها أربعون
  ذراعاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
