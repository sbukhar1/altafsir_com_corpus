  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبدة بن سلـيـمان، عن جويبر، عن الضحاك: { فإذَا هِيَ ثُعْبـانٌ
  مُبِـينٌ } قال: الـحية الذكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأما قوله: { وَنَزَعَ يَدَهُ فإذَا هِيَ بَـيْضَآءُ للنَّاظِرِينَ } فإنه
  يقول: وأخرج يده فإذا هي بـيضاء تلوح لـمن نظر إلـيها من الناس، وكان موسى فـيـما ذكر
  لنا آدم، فجعل الله تـحوّل يده بـيضاء من غير برص له آية وعلـى صدق قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي
  رَسُولٌ مِنْ رَبّ العالَـمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حُجَّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  العبـاس، قال: أخبرنا يزيد، قال: ثنا الأصبغ بن زيد، عن القاسم بن أبـي أيوب، قال:
  ثنـي سعيد بن جبـير، عن ابن عبـاس، قال: أخرج يده من جيبه فرآها بـيضاء من غير سوء
  يعنـي: من غير برص ثم أعادها إلـى كمه، فعادت إلـى لونها الأوّل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: قال: عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { بَـيْضَاءُ للنَّاظِرِينَ } يقول: من غير
  برص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَنَزَعَ
  يَدَهُ فإذَا هِيَ بَـيْضَاءُ للنَّاظِرِينَ } قال: نزع يده من جيبه بـيضاء من غير
  برص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وَنَزَعَ يَدَهُ } أخرجها
  من جيبه، { فإذَا هِيَ بَـيْضَاءُ للنَّاظِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مـجاهدا يقول فـي قوله:
  { وَنَزَعَ يَدَهُ } قال: نزع يده من جيبه، { فإذَا هِيَ بَـيْضَاءُ للنَّاظِرِينَ
  } وكان موسى رجلا آدم، فأخرج يده، فإذا هي بـيضاء أشدّ بـياضاً من اللبن مِنْ غَيْرِ
