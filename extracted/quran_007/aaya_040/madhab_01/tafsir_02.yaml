text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَذَّبُواْ بِآيَٰتِنَا وَٱسْتَكْبَرُواْ عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ ٱلسَّمَآءِ
  وَلاَ يَدْخُلُونَ ٱلْجَنَّةَ حَتَّىٰ يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ وَكَذٰلِكَ
  نَجْزِي ٱلْمُجْرِمِينَ } * { لَهُمْ مِّن جَهَنَّمَ مِهَادٌ وَمِن فَوْقِهِمْ غَوَاشٍ
  وَكَذٰلِكَ نَجْزِي ٱلظَّالِمِينَ }{ لاَ تُفَتَّحُ لَهُمْ أَبْوٰبُ ٱلسَّمَاء } لا
  يصعد لهم عمل صالح{ إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ ٱلطَّيّبُ }[فاطر: 10]،{ كَلاَّ إِنَّ
  كِتَـٰبَ ٱلاْبْرَارِ لَفِى عِلّيّينَ }[المطففين: 18] وقيل: إنّ الجنة في السماء،
  فالمعنى لا يؤذن لهم في صعود السماء ولا يطرّق لهم إليها ليدخلوا الجنة. وقيل: لا تصعد
  أرواحهم إذا ماتوا كما تصعد أرواح المؤمنين. وقيل: لا تنزل عليهم البركة ولا يغاثون،
  ففتحنا أبواب السماء. وقرىء: «لا تفتح»، بالتشديد. «ولا يفتح» بالياء. «ولا تفتح» بالتاء
  والبناء للفاعل ونصب الأبواب على أنّ الفعل للآيات. وبالياء على أن الفعل لله عزّ وجلّ.
  وقرأ ابن عباس: «الجمل»، بوزن القمل. وسعيد بن جبير: «الجمل» بوزن النغر. وقرىء: «الجمل»
  بوزن القفل. «والجمل» بوزن النصب. «والجمل». بوزن الحبل. ومعناها القلس الغليظ لأنه
  حبال جمعت وجعلت جملة واحدة، وعن ابن عباس رضي الله عنه: إنّ الله أحسن تشبيهاً من
  أن يشبه بالجمل، يعني أن الحبل مناسب للخيط الذي يسلك في سمّ الإبرة، والبعير لا يناسبه؛
  إلاّ أن قراءة العامّة أوقع لأنّ سم الإبرة مثل في ضيق المسلك. يقال: أضيق من خرت الإبرة.
  وقالوا للدليل الماهر: خِرِّيت، للاهتداء به في المضايق المشبهة بأخرات الإبر. والجمل:
  مثل في عظم الجرم. قال:جِسْمُ الْجِمَالِ وَأَحْلاَمُ الْعَصَافِيرِ   إن الرجال ليسوا
  بجزر تراد منهم الأجسام، فقيل: لا يدخلون الجنة، حتى يكون ما لا يكون أبداً من ولوج
  هذا الحيوان الذي لا يلج إلاّ في باب واسع، في ثقب الإبرة، وعن ابن مسعود أنه سئل عن
  الجمل، فقال: زوج الناقة، استجهالاً للسائل، وإشارة إلى أن طلب معنى آخر تكلف. وقرىء؛
  «في سم» بالحركات الثلاث: وقرأ عبد الله: «في سم المهيط» والخياط؛ والمخيط كالحزام
  والمحزم: ما يخاط به وهو الإبرة { وَكَذٰلِكَ } ومثل ذلك الجزاء الفظيع { نَجْزِى ٱلْمُجْرِمِينَ
  } ليؤذن أن الإجرام هو السبب الموصل إلى العقاب، وأن كلّ من أجرم عوقب، وقد كرره فقال:
  { وَكَذٰلِكَ نَجْزِى ٱلظَّـٰلِمِينَ } لأنّ كلّ مجرم ظالم لنفسه { مِهَادٌ } فراش
  { غَوَاشٍ } أغطية. وقرىء: «غواش» بالرفع، كقوله تعالى:{ وَلَهُ ٱلْجَوَارِ المنشآت }[الرحمٰن:
  24] في قراءة عبد الله.\r\n\t\t\t\r\n\t\t\t</section>"

