  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ كَذَّبُواْ بِآيَٰتِنَا وَٱسْتَكْبَرُواْ
  عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ ٱلسَّمَآءِ وَلاَ يَدْخُلُونَ ٱلْجَنَّةَ حَتَّىٰ
  يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ وَكَذٰلِكَ نَجْزِي ٱلْمُجْرِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن سالم، عن سعيد:
  { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ } قال: لا يرتفع لهم عمل ولا دعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا الحماني، قال: ثنا شريك، عن سعيد: { لا تُفَتَّحُ
  لَهُمْ أبْوَابُ السَّماءِ } قال: لا يرفع لهم عمل صالح ولا دعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: لا تفتح أبواب السماء لأرواحهم ولا لأعمالهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ } قال: لأرواحهم
  ولا لأعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وإنما اخترنا في تأويل
  ذلك ما اخترنا من القول لعموم خبر الله جلّ ثناؤه أن أبواب السماء لا تفتح لهم، ولم
  يخصص الخبر بأنه يفتح لهم في شيء، فذلك على ما عمه خبر الله تعالى بأنها لا تفتح لهم
  في شيء مع تأييد الخبر عن رسول الله صلى الله عليه وسلم ما قلنا في ذلك. وذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أبو بكر بن عياش، عن الأعمش، عن المنهال،
  عن زاذان، عن البراء: أن رسول الله صلى الله عليه وسلم ذكر قبض روح الفاجر، وأنه يصعد
  بها إلى السماء، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَيَصْعَدُونَ بِها فَلا يَمُرُّونَ على مَلإٍ مِنَ المَلائِكَةِ إلاَّ قالوا: ما
  هَذَا الرُّوحُ الخَبِيثُ، فَيَقُولُونَ: فُلانٌ، بأقْبَحِ أسْمائِهِ التي كان يُدعَى
  بهَا فِي الدُّنْيا. حتى يَنْتَهُوا بِها إلى السَّماءِ، فَيَسْتَفْتِحُونَ لَهُ فَلا
  يُفْتَحُ لَهُ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قرأ رسول الله صلى الله عليه وسلم: { لا تُفَتَّح لَهُمْ أبْوَابُ السَّماء وَلا يَدْخُلُونَ
  الجَنَّةَ حتى يَلِجَ الجَمَلُ فِي سَمّ الخِياطِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثمان بن عبد الرحمن، عن ابن أبي ذئب، عن محمد بن عمرو بن عطاء،
  عن سعيد بن يسار، عن أبي هريرة، أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" المَيِّتُ تَحْضُرُهُ المَلائِكَةُ،
  فإذَا كانَ الرَّجُلُ الصَّالِحُ قالُوا اخْرُجِي أيَّتُها النَّفْسُ الطَّيِّبَةُ
  كانَتْ في الجَسَدِ الطَّيِّبِ، اخْرُجِي حَمِيدَةً، وأبْشِرِي بِرَوْحٍ وَرَيْحانٍ
  وَرَبٍّ غيرِ غَضْبانَ قال: فَيَقُولُونَ ذلكَ حتى يُعْرَجَ بِها إلى السَّماءِ فَيُسْتَفْتَحُ
  لَهَا، فَيُقالُ: مَنْ هَذَا؟ فَيَقُولُونَ: فُلانٌ، فَيُقال: مَرْحَباً بالنَّفْسِ
  الطَّيِّبَةِ التي كانَتْ في الجَسَدِ الطَّيِّبِ، ادْخُلِي حَمِيدَةً، وأبْشِرِي بِرَوْحٍ
  وَرَيْحان وَربٍّ غيرِ غَضْبانَ فَيُقالُ لهَا ذلك حتى تَنْتَهِيَ إلى السَّماءِ التي
  فِيها اللّهُ. وَإذَا كان الرَّجُلُ السُّوءُ قال: اخْرُجِي أيَّتُها النَّفْسُ الخَبِيثَةُ
  كانَت في الجَسَدِ الخَبِيثِ، اخْرِجِي ذَمِيمَةً، وَأبْشِرِي بِحَمِيمٍ وَغَسَّاقٍ
  وآخَرَ مِنْ شَكْلِهِ أزْوَاجٌ فَيَقُولُونَ ذلكَ حتى تَخْرُجَ ثُمَّ يُعْرَجُ بِها
  إلى السَّماءِ، فَيُسْتَفْتَحُ لَها، فَيُقالُ: من هَذَا؟ فَيَقُولُون: فُلانٌ، فَيَقُولُونَ:
  لا مَرْحَباً بالنَّفْسِ الخَبِيثَةِ كانَتْ فِي الجَسَدِ الخَبِيثِ، ارجِعِي ذَمِيمَةً
  فإنَّهُ لا تُفْتَحُ لكِ أبْوابُ السَّماءِ فَتُرسَلُ بينَ السماءِ والأرضِ فَتَصِيرُ
  إلى القَبْرِ \". </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
