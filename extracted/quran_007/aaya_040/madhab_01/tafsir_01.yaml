text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَذَّبُواْ بِآيَٰتِنَا وَٱسْتَكْبَرُواْ عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ ٱلسَّمَآءِ
  وَلاَ يَدْخُلُونَ ٱلْجَنَّةَ حَتَّىٰ يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ وَكَذٰلِكَ
  نَجْزِي ٱلْمُجْرِمِينَ }يقول تعالى ذكره: إن الذين كذّبوا بحججنا وأدلتنا فلم يصدّقوا
  بها ولم يتبعوا رسلنا، { واسْتَكْبَرُوا عَنْها } يقول: وتكبروا عن التصديق بها وأنفوا
  من اتباعها والانقياد لها تكبراً، لا تفتح لهم لأرواحهم إذا خرجت من أجسادهم أبواب
  السماء، ولا يصعد لهم في حياتهم إلى الله قول ولا عمل، لأن أعمالهم خبيثة. وإنما يرفع
  الكلم الطيب والعمل الصالح، كما قال جلّ ثناؤه:{ إلَيْهِ يَصْعَدُ الكَلِمُ الطَّيِّبُ
  وَالعَمَلَ الصَّالِحُ يَرْفَعُهُ }ثم اختلف أهل التأويل في تأويل قوله: { لا تُفَتَّحُ
  لَهُمْ أبْوَابُ السَّماءِ } فقال بعضهم: معناه: لا تفتح لأرواح هؤلاء الكفار أبواب
  السماء. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا يعلى، عن أبي سنان، عن الضحاك، عن
  ابن عباس: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ } قال: عنى بها الكفار أن السماء
  لا تفتح لأرواحهم وتفتح لأرواح المؤمنين.حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن أبي
  سنان، عن الضحاك، قال: قال ابن عباس: تفتح السماء لروح المؤمن، ولا تفتح لروح الكافر.حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { لا تُفَتَّحُ
  لَهُمْ أبْوَابُ السَّماءِ } قال: إن الكافر إذا أخذ روحه ضربته ملائكة الأرض حتى يرتفع
  إلى السماء، فإذا بلغ السماء الدنيا ضربته ملائكة السماء فهبط، فضربته ملائكة الأرض
  فارتفع، فإذا بلغ السماء الدنيا ضربته ملائكة السماء الدنيا، فهبط إلى أسفل الأرضين
  وإذا كان مؤمناً أخذ روحه، وفُتح له أبواب السماء، فلا يمرّ بملك إلاَّ حياه وسلم عليه
  حتى ينتهي إلى الله، فيعطيه حاجته، ثم يقول الله: ردّوا روح عبدي فيه إلى الأرض، فإني
  قضيت من التراب خلقه، وإلى التراب يعود، ومنه يخرج.وقال آخرون: معنى ذلك: أنه لا يصعد
  لهم عمل صالح ولا دعاء إلى الله. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا عبيد الله،
  عن سفيان، عن ليث، عن عطاء، عن ابن عباس: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ
  }: لا يصعد لهم قول ولا عمل.حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية،
  عن عليّ بن أبي طلحة، عن ابن عباس، قوله: { إنَّ الَّذِينَ كَذَّبُوا بآياتِنا وَاسْتَكْبَرُوا
  عَنْها لا تُفَتَّحُ لَهُم أبْوَابُ السَّماءِ } يعني: لا يصعد إلى الله من عملهم شيء.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { لا
  تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ } يقول: لا تفتح لخير يعملون.حدثنا ابن وكيع،
  قال: ثنا أبي، عن سفيان، عن منصور، عن مجاهد: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ
  } قال: لا يصعد لهم كلام ولا عمل.حدثنا مطر بن محمد الضبي، قال: ثنا عبد الله بن داود،
  قال: ثنا شريك، عن منصور، عن إبراهيم، في قوله: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ
  } قال: لا يرتفع لهم عمل ولا دعاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَذَّبُواْ بِآيَٰتِنَا
  وَٱسْتَكْبَرُواْ عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ ٱلسَّمَآءِ وَلاَ يَدْخُلُونَ
  ٱلْجَنَّةَ حَتَّىٰ يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ وَكَذٰلِكَ نَجْزِي ٱلْمُجْرِمِينَ
  }حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن سالم، عن سعيد: { لا تُفَتَّحُ
  لَهُمْ أبْوَابُ السَّماءِ } قال: لا يرتفع لهم عمل ولا دعاء.حدثني المثنى، قال: ثنا
  الحماني، قال: ثنا شريك، عن سعيد: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ } قال:
  لا يرفع لهم عمل صالح ولا دعاء.وقال آخرون: معنى ذلك: لا تفتح أبواب السماء لأرواحهم
  ولا لأعمالهم. ذكر من قال ذلك:حدثني القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن
  جريج: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ } قال: لأرواحهم ولا لأعمالهم.قال
  أبو جعفر: وإنما اخترنا في تأويل ذلك ما اخترنا من القول لعموم خبر الله جلّ ثناؤه
  أن أبواب السماء لا تفتح لهم، ولم يخصص الخبر بأنه يفتح لهم في شيء، فذلك على ما عمه
  خبر الله تعالى بأنها لا تفتح لهم في شيء مع تأييد الخبر عن رسول الله صلى الله عليه
  وسلم ما قلنا في ذلك. وذلك ما:حدثنا أبو كريب، قال: ثنا أبو بكر بن عياش، عن الأعمش،
  عن المنهال، عن زاذان، عن البراء: أن رسول الله صلى الله عليه وسلم ذكر قبض روح الفاجر،
  وأنه يصعد بها إلى السماء، قال: \" فَيَصْعَدُونَ بِها فَلا يَمُرُّونَ على مَلإٍ مِنَ
  المَلائِكَةِ إلاَّ قالوا: ما هَذَا الرُّوحُ الخَبِيثُ، فَيَقُولُونَ: فُلانٌ، بأقْبَحِ
  أسْمائِهِ التي كان يُدعَى بهَا فِي الدُّنْيا. حتى يَنْتَهُوا بِها إلى السَّماءِ،
  فَيَسْتَفْتِحُونَ لَهُ فَلا يُفْتَحُ لَهُ \". ثم قرأ رسول الله صلى الله عليه وسلم:
  { لا تُفَتَّح لَهُمْ أبْوَابُ السَّماء وَلا يَدْخُلُونَ الجَنَّةَ حتى يَلِجَ الجَمَلُ
  فِي سَمّ الخِياطِ }.حدثنا أبو كريب، قال: ثنا عثمان بن عبد الرحمن، عن ابن أبي ذئب،
  عن محمد بن عمرو بن عطاء، عن سعيد بن يسار، عن أبي هريرة، أن رسول الله صلى الله عليه
  وسلم، قال: \" المَيِّتُ تَحْضُرُهُ المَلائِكَةُ، فإذَا كانَ الرَّجُلُ الصَّالِحُ
  قالُوا اخْرُجِي أيَّتُها النَّفْسُ الطَّيِّبَةُ كانَتْ في الجَسَدِ الطَّيِّبِ، اخْرُجِي
  حَمِيدَةً، وأبْشِرِي بِرَوْحٍ وَرَيْحانٍ وَرَبٍّ غيرِ غَضْبانَ قال: فَيَقُولُونَ
  ذلكَ حتى يُعْرَجَ بِها إلى السَّماءِ فَيُسْتَفْتَحُ لَهَا، فَيُقالُ: مَنْ هَذَا؟
  فَيَقُولُونَ: فُلانٌ، فَيُقال: مَرْحَباً بالنَّفْسِ الطَّيِّبَةِ التي كانَتْ في
  الجَسَدِ الطَّيِّبِ، ادْخُلِي حَمِيدَةً، وأبْشِرِي بِرَوْحٍ وَرَيْحان وَربٍّ غيرِ
  غَضْبانَ فَيُقالُ لهَا ذلك حتى تَنْتَهِيَ إلى السَّماءِ التي فِيها اللّهُ. وَإذَا
  كان الرَّجُلُ السُّوءُ قال: اخْرُجِي أيَّتُها النَّفْسُ الخَبِيثَةُ كانَت في الجَسَدِ
  الخَبِيثِ، اخْرِجِي ذَمِيمَةً، وَأبْشِرِي بِحَمِيمٍ وَغَسَّاقٍ وآخَرَ مِنْ شَكْلِهِ
  أزْوَاجٌ فَيَقُولُونَ ذلكَ حتى تَخْرُجَ ثُمَّ يُعْرَجُ بِها إلى السَّماءِ، فَيُسْتَفْتَحُ
  لَها، فَيُقالُ: من هَذَا؟ فَيَقُولُون: فُلانٌ، فَيَقُولُونَ: لا مَرْحَباً بالنَّفْسِ
  الخَبِيثَةِ كانَتْ فِي الجَسَدِ الخَبِيثِ، ارجِعِي ذَمِيمَةً فإنَّهُ لا تُفْتَحُ
  لكِ أبْوابُ السَّماءِ فَتُرسَلُ بينَ السماءِ والأرضِ فَتَصِيرُ إلى القَبْرِ \".
  \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَذَّبُواْ بِآيَٰتِنَا وَٱسْتَكْبَرُواْ
  عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ ٱلسَّمَآءِ وَلاَ يَدْخُلُونَ ٱلْجَنَّةَ حَتَّىٰ
  يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ وَكَذٰلِكَ نَجْزِي ٱلْمُجْرِمِينَ }  حدثني
  محمد بن عبد الله بن عبد الحكم، قال: ثنا ابن أبي فديك، قال: ثني ابن أبي ذئب، عن محمد
  بن عمرو بن عطاء، عن سعيد بن يسار، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم بنحوه.واختلفت
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء الكوفة: «لا يُفْتَحُ لَهُمْ أبْوَابُ السَّماءِ»
  بالياء من يفتح وتخفيف التاء منها، بمعنى: لا يفتح لهم جميعها بمرّة واحدة وفتحة واحدة.
  وقرأ ذلك بعض المدنيين وبعض الكوفيين: { لاتُفَتَّحُ } بالتاء وتشديد التاء الثانية،
  بمعنى: لا يفتح لهم باب بعد باب وشيء بعد شيء.قال أبو جعفر: والصواب في ذلك عندي من
  القول أن يقال: إنهما قراءتان مشهورتان صحيحتا المعنى، وذلك أن أرواح الكفار لا تفتح
  لها ولا لأعمالهم الخبيثة أبواب السماء بمرّة واحدة ولا مرّة بعد مرّة وباب بعد باب،
  فكلا المعنيين في ذلك صحيح، وكذلك الياء والتاء في يفتح وتفتح، لأن الياء بناء على
  فعل الواحد للتوحيد والتاء، لأن الأبواب جماعة، فيخبر عنها خبر الجماعة.القول في تأويل
  قوله تعالى: { وَلا يَدْخُلُونَ الجَنَّةَ حتى يَلِجَ الجَمَلُ فِي سَمّ الخِياطِ وكذلكَ
  نَجْزِي المُجْرِمين }.يقول جلّ ثناؤه: ولا يدخل هؤلاء الذين كذّبوا بآياتنا واستكبروا
  عنها الجنة التي أعدّها الله لأوليائه المؤمنين أبداً، كما لا يلج الجمل فِي سَمّ الخياط
  أبداً، وذلك ثقب الإبرة. وكلّ ثقب في عين أو أنف أو غير ذلك، فإن العرب تسميه سَمًّا
  وتجمعه سُموماً وسِماماً، والسّمام في جمع السَّمّ القاتل أشهر وأفصح من السموم، وهو
  في جمع السَّمّ الذي هو بمعنى الثقب أفصح، وكلاهما في العرب مستفيض، وقد يقال لواحد
  السُّموم التي هي الثقوب: سَمّ وسُمّ بفتح السين وضمها، ومن السَّمّ الذي بمعنى الثقب
  قول الفرزدق:فَنَفَّسْتُ عَنْ سَمَّيْهِ حتى تَنَفَّسا   وَقُلْتُ لهُ لا تَخْشَ شَيْئا
  وَرَائِيايعني بسَمَّيه: ثقَبي أنفه. وأما الخِياط: فإنه المِخْيَط وهي الإبرة، قيل
  لها: خِيَاط ومخيط، كما قيل: قِنَاع ومِقْنَع، وإزار ومِئْزَر، وقِرَام ومِقْرَم، ولحاف
  ومِلْحَف. وأما القرّاء من جميع الأمصار، فإنها قرأت قوله: { فِي سَمّ الخِياطِ } بفتح
  السين، وأجمعت على قراءة «الجَمَل» بفتح الجيم والميم وتخفيف ذلك. وأما ابن عباس وعكرمة
  وسعيد بن جبير، فإنه حُكي عنهم أنهم كانوا يقرءون ذلك: «الجُمَّل» بضم الجيم وتشديد
  الميم، على اختلاف في ذلك عن سعيد وابن عباس.فأما الذين قرأوه بالفتح من الحرفين والتخفيف،
  فإنهم وجهوا تأويله إلى الجمل المعروف وكذلك فسروه. ذكر من قال ذلك:حدثنا يحيى بن طلحة
  اليربوعي، قال: ثنا فضيل بن عياض، عن مغيرة، عن إبراهيم، عن عبد الله في قوله: { حتى
  يَلِجَ الجَمَلُ في سَمّ الخياطِ } قال: الجمل: ابن الناقة، أو زوج الناقة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَذَّبُواْ بِآيَٰتِنَا
  وَٱسْتَكْبَرُواْ عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ ٱلسَّمَآءِ وَلاَ يَدْخُلُونَ
  ٱلْجَنَّةَ حَتَّىٰ يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ وَكَذٰلِكَ نَجْزِي ٱلْمُجْرِمِينَ
  }حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي حصين، عن إبراهيم، عن
  عبد الله: { حتى يَلِجَ الجَمَلُ في سَمّ الخِياطِ } قال: الجمل: زوج الناقة.حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن أبي حصين، عن إبراهيم، عن عبد الله، مثله.حدثنا
  ابن وكيع، قال: ثنا ابن مهدي، عن هشيم، عن مغيرة، عن إبراهيم، عن عبد الله، قال: الجمل:
  زوج الناقة.حدثني المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن مغيرة، عن إبراهيم،
  عن عبد الله مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا قرة، قال: سمعت الحسن
  يقول: الجمل الذي يقوم في المربد.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن الحسن: { حتى يَلِجَ الجَمَلُ فِي سَمّ الخِياطِ } قال: حتى يدخل البعير
  في خرق الإبرة.حدثنا ابن وكيع، قال: ثنا ابن مهدي، عن هشيم، عن عباد بن راشد، عن الحسن،
  قال: هو الجمل. فلما أكثروا عليه، قال: هو الأشتر.حدثني المثنى، قال: ثنا عمرو بن عون،
  قال: ثنا هشيم، عن عباد بن راشد، عن الحسن، مثله.حدثنا المثنى، قال: ثنا الحجاج، قال:
  ثنا حماد، عن يحيى، قال: كان الحسن يقرؤها: { حتى يَلِجَ الجَمَلُ فِي سَمّ الخِياطِ
  } قال: فذهب بعضهم يستفهمه، قال: أشتر أشتر.حدثني المثنى، قال: ثنا أبو النعمان عارم،
  قال: ثنا حماد بن زيد، عن شعيب بن الحَبْحاب، عن أبي العالية: { حتى يَلِجَ الجَمَلُ
  } قال: الجمل: الذي له أربع قوائم.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا الثوريّ، عن أبي حصين، أو حصين، عن إبراهيم، عن ابن مسعود في قوله: { حتى يَلِجَ
  الجَمَلُ فِي سَمّ الخِياطِ } قال: زوج الناقة، يعني الجمل.حدثنا ابن حميد، قال: ثنا
  يحيى بن واضح، قال: ثنا عبيد بن سليمان، عن الضحاك: أنه كان يقرأ: { الجَمَلُ } وهو
  الذي له أربع قوائم.حدثنا ابن وكيع، قال: ثنا أبو تميلة، عن عبيد، عن الضحاك: { حتى
  يَلِجَ الجَمَلُ } الذي له أربع قوائم.حدثنا ابن وكيع، قال: ثنا زيد بن الحباب، عن
  قرة، عن الحسن: { حتى يَلِجَ الجَمَلُ } قال: الذي بالمربد.حدثني المثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، عن ابن مسعود أنه كان يقرأ: «حتى
  يَلجَ الجَمَلُ الأصْفَرُ».حدثنا نصر بن عليّ، قال: ثنا يحيى بن سليم، قال: ثنا عبد
  الكريم بن أبي المخارق، عن الحسن، في قوله: { حتى يَلِجَ الجَمَلُ فِي سَمّ الخِياطِ
  } قال: الجمل: ابن الناقة، أو بعل الناقة.وأما الذين خالفوا هذه القراءة فإنهم اختلفوا،
  فرُوي عن ابن عباس في ذلك روايتان: إحداهما الموافقة لهذه القراءة وهذا التأويل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَذَّبُواْ بِآيَٰتِنَا
  وَٱسْتَكْبَرُواْ عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ ٱلسَّمَآءِ وَلاَ يَدْخُلُونَ
  ٱلْجَنَّةَ حَتَّىٰ يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ وَكَذٰلِكَ نَجْزِي ٱلْمُجْرِمِينَ
  }ذكر الرواية بذلك عنه:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس: { حتى يَلِجَ الجَمَلُ فِي سَمّ الخِياطِ } والجمل: ذو القوائم.
  وذكر أن ابن مسعود قال ذلك.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس: { حتى يَلِجَ الجَمَلُ فِي سَمّ الخِياطِ }: هو الجمل العظيم
  لا يدخل في خرق الإبرة من أجل أنه أعظم منها. والرواية الأخرى ما:حدثني يحيى بن طلحة
  اليربوعي، قال: ثنا فضيل بن عياض، عن منصور، عن مجاهد، عن ابن عباس: في قوله: «حتى
  يَلِجَ الجُمَّلُ فِي سَمّ الخِياطِ» قال: هو قَلْس السفينة.حدثني عبد الأعلى بن واصل،
  قال: ثنا أبو غسان مالك بن إسماعيل، عن خالد بن عبد الله الواسطي، عن حنظلة السدوسيّ،
  عن عكرمة، عن ابن عباس أنه كان يقرأ: «حتى يَلِجَ الجُمَّلُ فِي سَمّ الخِياطِ» يعني:
  الحبل الغليظ. فذكرت ذلك للحسن، فقال: { حتى يَلِجَ الجَمَلُ } قال عبد الأعلى. قال
  أبو غسان، قال خالد: يعني البعير.حدثنا ابن وكيع، قال: ثنا أسامة، عن فضيل، عن مغيرة،
  عن مجاهد، عن ابن عباس أنه قرأ: «الجُمَّل» مثقلة، وقال: هو حبل السفينة.حدثنا ابن
  وكيع، قال: ثنا ابن مهدي، عن هشيم، عن مغيرة، عن مجاهد، عن ابن عباس، قال: «الجُمَّل»:
  حبال السفن.حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن ابن المبارك، عن حنظلة، عن عكرمة،
  عن ابن عباس: «حتى يَلِجَ الجُمَّلُ فِي سَمّ الخِياطِ» قال: الحبل الغليظ.حدثنا ابن
  حميد، قال: ثنا جرير، عن مغيرة، عن مجاهد، عن ابن عباس: «حتى يَلِجَ الجُمَّلُ في سَمّ
  الخياطِ» قال: هو الحبل الذي يكون على السفينة.واختلف عن سعيد بن جبير أيضاً في ذلك،
  فرُوي عنه روايتان إحداهما مثل الذي ذكرنا عن ابن عباس بضمّ الجيم وتثقيل الميم. ذكر
  الرواية بذلك عنه:حدثنا عمران بن موسى القزّار، قال: ثنا عبد الوارث بن سعيد، قال:
  ثنا حسين المعلم، عن أبي بشر عن سعيد بن جبير، أنه قرأها: «حتى يَلِجَ الجُمَّلُ» يعني:
  قلوس السفن، يعني الحبال الغلاظ.والأخرى منهما بضم الجيم وتخفيف الميم. ذكر الرواية
  بذلك عنه:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عمرو، عن سالم بن عجلان
  الأفطس، قال: قرأت على أبي: «حتى يَلِجَ الجُمَّلُ» فقال: «حتى يَلِجَ الجُمَلُ» خفيفة:
  هو حبل السفينة، هكذا أقرأنيها سعيد بن جبير.وأما عكرمة، فإنه كان يقرأ ذلك: { الجُمَّل
  } بضمّ الجيم وتشديد الميم، وبتأوّله كما:حدثني ابن وكيع، قال: ثنا أبو تُمَيلة، عن
  عيسى بن عبيدة، قال: سمعت عكرمة يقرأ «الجُمَّلُ» مثقلة، ويقول: هو الحبل الذي يصعد
  به إلى النخل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَذَّبُواْ بِآيَٰتِنَا
  وَٱسْتَكْبَرُواْ عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ ٱلسَّمَآءِ وَلاَ يَدْخُلُونَ
  ٱلْجَنَّةَ حَتَّىٰ يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ وَكَذٰلِكَ نَجْزِي ٱلْمُجْرِمِينَ
  }حدثنا محمد بن بشار، قال: ثنا مسلم بن إبراهيم، قال: ثنا كعب بن فَرُّوخ، قال: ثنا
  قتادة، عن عكرمة، في قوله: «حتى يَلِجَ الجُمَّلُ فِي سَمّ الخِياطِ» قال: الحبل الغليظ
  في خرق الإبرة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح،
  عن مجاهد، في قوله: «حتى يَلِجَ الجُمَّلُ فِي سَمّ الخِياط» قال: حبل السفينة في سَمّ
  الخياط.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال عبد الله
  بن كثير: سمعت مجاهداً يقول: الحبل من حبال السفن.وكأن من قرأ ذلك بتخفيف الميم وضمّ
  الجيم على ما ذكرنا عن سعيد بن جبير على مثال الصُّرَد والجُعَل وجهه إلى جماع جملة
  من الحبال جمعت جُمَلاً، كما تجمع الظلمة ظُلَماً والخربة خُرَباً.وكان بعض أهل العربية
  ينكر التشديد في الميم، ويقول: إنما أراد الراوي الجُمَل بالتخفيف، فلم يفهم ذلك منه،
  فشدّده.وحُدثت عن الفراء، عن الكسائي أنه قال: الذي رواه عن ابن عباس كان أعجميًّا.
  وأما من شدّد الميم وضمّ الجيم، فإنه وجهه إلى أنه اسم واحد: وهو الحبل أو الخيط الغليظ.قال
  أبو جعفر: والصواب من القراءة في ذلك عندنا ما عليه قرّاء الأمصار وهو: { حتى يَلِجَ
  الجَمَلُ في سَمّ الخياطِ } بفتح الجيم والميم من «الجمل» وتخفيفها، وفتح السين من
  «السَّمّ»، لأنها القراءة المستفيضة في قرّاء الأمصار، وغير جائز مخالفة ما جاءت به
  الحجة متفقة عليه من القرّاء، وكذلك ذلك في فتح السين في قوله: { سَمّ الخِياطِ }.وإذ
  كان الصواب من القراءة ذلك، فتأويل الكلام: ولا يدخلون الجنة حتى يلج، والولوج: الدخول
  من قولهم: وَلَجَ فلان الدار يَلِجُ وُلُوجاً، بمعنى: دخل الجمل في سَمّ الإبرة وهو
  ثقبها. { وكذلكَ نَجْزِي المُجْرِمِينَ } يقول وكذلك نثيب الذين أجرموا في الدنيا ما
  استحقوا به من الله العذاب الأليم في الآخرة.وبمثل الذي قلنا في تأويل قوله: { سَمّ
  الخياط } قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبو أسامة وابن
  مهدي وسويد الكلبي، عن حماد بن زيد، عن يحيى بن عتيق، قال: سألت الحسن، عن قوله: {
  حتى يَلِجَ الجَمَلُ في سَمّ الخياطِ } قال: ثقب الإبرة.حدثنا ابن بشار، قال: ثنا مسلم
  بن إبراهيم، قال: ثنا كعب بن فَرُّوخ، قال: ثنا قتادة، عن عكرمة: { في سَمّ الخياطِ
  } قال: ثقب الإبرة.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الحسن،
  مثله.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: {
  في سَمّ الخياط } قال: جحر الإبرة.حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس: { في سَمّ الخياطِ } يقول: جحر الإبرة.حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثني عيسى، عن ابن أبي نجيح، عن مجاهد: { في سَمّ الخياطِ
  } قال: في ثَقبه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

