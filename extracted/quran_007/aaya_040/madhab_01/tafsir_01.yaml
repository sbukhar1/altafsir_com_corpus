  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَذَّبُواْ بِآيَٰتِنَا وَٱسْتَكْبَرُواْ عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ
  ٱلسَّمَآءِ وَلاَ يَدْخُلُونَ ٱلْجَنَّةَ حَتَّىٰ يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ
  وَكَذٰلِكَ نَجْزِي ٱلْمُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  إن الذين كذّبوا بحججنا وأدلتنا فلم يصدّقوا بها ولم يتبعوا رسلنا، { واسْتَكْبَرُوا
  عَنْها } يقول: وتكبروا عن التصديق بها وأنفوا من اتباعها والانقياد لها تكبراً، لا
  تفتح لهم لأرواحهم إذا خرجت من أجسادهم أبواب السماء، ولا يصعد لهم في حياتهم إلى الله
  قول ولا عمل، لأن أعمالهم خبيثة. وإنما يرفع الكلم الطيب والعمل الصالح، كما قال جلّ
  ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إلَيْهِ يَصْعَدُ الكَلِمُ الطَّيِّبُ وَالعَمَلَ الصَّالِحُ
  يَرْفَعُهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويل في تأويل قوله: { لا تُفَتَّحُ لَهُمْ أبْوَابُ
  السَّماءِ } فقال بعضهم: معناه: لا تفتح لأرواح هؤلاء الكفار أبواب السماء. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يعلى،
  عن أبي سنان، عن الضحاك، عن ابن عباس: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ }
  قال: عنى بها الكفار أن السماء لا تفتح لأرواحهم وتفتح لأرواح المؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن أبي سنان، عن الضحاك، قال:
  قال ابن عباس: تفتح السماء لروح المؤمن، ولا تفتح لروح الكافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ } قال: إن الكافر إذا أخذ روحه ضربته
  ملائكة الأرض حتى يرتفع إلى السماء، فإذا بلغ السماء الدنيا ضربته ملائكة السماء فهبط،
  فضربته ملائكة الأرض فارتفع، فإذا بلغ السماء الدنيا ضربته ملائكة السماء الدنيا، فهبط
  إلى أسفل الأرضين وإذا كان مؤمناً أخذ روحه، وفُتح له أبواب السماء، فلا يمرّ بملك
  إلاَّ حياه وسلم عليه حتى ينتهي إلى الله، فيعطيه حاجته، ثم يقول الله: ردّوا روح عبدي
  فيه إلى الأرض، فإني قضيت من التراب خلقه، وإلى التراب يعود، ومنه يخرج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: أنه لا يصعد لهم عمل صالح ولا دعاء إلى الله.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبيد الله،
  عن سفيان، عن ليث، عن عطاء، عن ابن عباس: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ
  }: لا يصعد لهم قول ولا عمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { إنَّ الَّذِينَ كَذَّبُوا بآياتِنا وَاسْتَكْبَرُوا عَنْها لا تُفَتَّحُ
  لَهُم أبْوَابُ السَّماءِ } يعني: لا يصعد إلى الله من عملهم شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ } يقول: لا تفتح لخير
  يعملون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن منصور، عن مجاهد: { لا تُفَتَّحُ لَهُمْ أبْوَابُ السَّماءِ } قال: لا يصعد
  لهم كلام ولا عمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مطر بن محمد الضبي، قال: ثنا
  عبد الله بن داود، قال: ثنا شريك، عن منصور، عن إبراهيم، في قوله: { لا تُفَتَّحُ لَهُمْ
  أبْوَابُ السَّماءِ } قال: لا يرتفع لهم عمل ولا دعاء.</font></font>&#13;\t\t\t<label
