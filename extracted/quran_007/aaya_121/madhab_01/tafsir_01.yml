  مُوسَىٰ وَهَارُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وألقـي السحرة
  عندما عاينوا من عظيـم قدرة الله، ساقطين علـى وجوههم، سجداً لربهم، يقولون: آمنا بربّ
  العالـمين، يقولون صدّقنا بـما جاءنا به موسى، وأن الذي علـينا عبـادته هو الذي يـملك
  الـجنّ والإنس وجميع الأشياء، وغير ذلك، ويدبِّر ذلك كله، رب موسى وهارون، لا فرعونُ.
  كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الكريـم، قال: ثنا إبراهيـم
  بن بشار، قال: ثنا سفـيان، قال: ثنا أبو سعد، عن عكرمة، عن ابن عبـاس، قال: لـما رأت
  السَّحَرة ما رأت، عرفت أن ذلك أمر من السماء ولـيس بسحر، خرّوا سجداً، وقالوا: آمنا
  بربّ العالـمين ربّ موسى وهارون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

