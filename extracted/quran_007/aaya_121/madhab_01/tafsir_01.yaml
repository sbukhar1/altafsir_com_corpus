aaya: قَالُوا آمَنَّا بِرَبِّ الْعَالَمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُلْقِيَ ٱلسَّحَرَةُ
  سَاجِدِينَ } * { قَالُوۤاْ آمَنَّا بِرَبِّ ٱلْعَالَمِينَ } * { رَبِّ مُوسَىٰ وَهَارُونَ
  }يقول تعالـى ذكره: وألقـي السحرة عندما عاينوا من عظيـم قدرة الله، ساقطين علـى وجوههم،
  سجداً لربهم، يقولون: آمنا بربّ العالـمين، يقولون صدّقنا بـما جاءنا به موسى، وأن
  الذي علـينا عبـادته هو الذي يـملك الـجنّ والإنس وجميع الأشياء، وغير ذلك، ويدبِّر
  ذلك كله، رب موسى وهارون، لا فرعونُ. كالذي:حدثنـي عبد الكريـم، قال: ثنا إبراهيـم
  بن بشار، قال: ثنا سفـيان، قال: ثنا أبو سعد، عن عكرمة، عن ابن عبـاس، قال: لـما رأت
  السَّحَرة ما رأت، عرفت أن ذلك أمر من السماء ولـيس بسحر، خرّوا سجداً، وقالوا: آمنا
  بربّ العالـمين ربّ موسى وهارون.\r\n\t\t\t\r\n\t\t\t</section>"

