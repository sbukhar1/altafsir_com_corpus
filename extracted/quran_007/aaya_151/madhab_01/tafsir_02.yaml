  وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ ٱغْفِرْ
  لِي وَلأَخِي وَأَدْخِلْنَا فِي رَحْمَتِكَ وَأَنتَ أَرْحَمُ ٱلرَّاحِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك أدعى إلى العطف والرقة، وأعظم للحق الواجب، ولأنها كانت مؤمنة
  فاعتدّ بنسبها، ولأنها هي التي قاست فيه المخاوف والشدائد فذكره بحقها { إِنَّ ٱلْقَوْمَ
  استضعفوني } يعني أنه لم يأل جهداً في كفهم بالوعظ والإنذار. وبما بلغته طاقته من بذل
  القوة في مضادّتهم حتى قهروه واستضعفوه ولم يبق إلاّ أن يقتلوه { يَقْتُلُونَنِى فَلاَ
  تُشْمِتْ بِىَ ٱلاعْدَاء } فلا تفعل بي ما هو أمنيتهم من الاستهانة بي والإساءة إليّ،
  وقرىء: «فلا يشمت بي الأعداء»، على نهي الأعداء عن الشماتة. والمراد أن لا يحل به ما
  يشمتون به لأجله { وَلاَ تَجْعَلْنِى مَعَ ٱلْقَوْمِ ٱلظَّـٰلِمِينَ } ولا تجعلني في
  موجدتك عليّ وعقوبتك لي قريناً لهم وصاحباً. أو ولا تعتقد أني واحد من الظالمين مع
  براءتي منهم ومن ظلمهم. لما اعتذر إليه أخوه وذكر له شماتة الأعداء { قَالَ رَبّ ٱغْفِرْ
  لِى وَلاخِى } ليرضي أخاه ويظهر لأهل الشماتة رضاه عنه فلا تتم لهم شماتتهم، واستغفر
  لنفسه مما فرط منه إلى أخيه، ولأخيه أن عسى فرط في حسن الخلافة. وطلب أن لا يتفرقا
  عن رحمته، ولا تزال منتظمة لهما في الدنيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
