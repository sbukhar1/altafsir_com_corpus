  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَٰنَ أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي
  مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ
  أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ ٱبْنَ أُمَّ إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ
  يَقْتُلُونَنِي فَلاَ تُشْمِتْ بِيَ ٱلأَعْدَآءَ وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ
  ٱلظَّٰلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ ٱغْفِرْ لِي وَلأَخِي وَأَدْخِلْنَا
  فِي رَحْمَتِكَ وَأَنتَ أَرْحَمُ ٱلرَّاحِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الأسِف:
  الشديد الغضب</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا ءاسَفُونَا ٱنتَقَمْنَا مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  55] وقيل: هو الحزين { خَلَفْتُمُونِى } قمتم مقامي وكنتم خلفائي من بعدي. وهذا الخطاب
  إما أن يكون لعبدة العجل من السامري وأشياعه أو لوجوه بني إسرائيل وهم هارون عليه السلام
  والمؤمنون معه. ويدلّ عليه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱخْلُفْنِى فِى قَوْمِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  142] والمعنى: بئس ما خلفتموني حيث عبدتم العجل مكان عبادة الله، أو حيث لم تكفوا من
  عبد غير الله. فإن قلت: أين ما تقتضيه بئس من الفاعل والمخصوص بالذم؟ قلت: الفاعل مضمر
  يفسره ما خلفتموني. والمخصوص بالذم محذوف تقديره: بئس خلافة خلفتمونيها من بعد خلافتكم.
  فإن قلت: أي معنى لقوله: { مِن بَعْدِى } بعد قوله: { خلفتموني }؟ قلت: معناه من بعد
  ما رأيتم مني، من توحيد الله، ونفي الشركاء عنه، وإخلاص العبادة له. أو من بعد ما كنت
  أحمل بني إسرائيل على التوحيد. وأكفهم عما طمحت نحوه أبصارهم من عبادة البقر، حين قالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱجْعَلْ
  لَّنَا إِلَـٰهًا كَمَا لَهُمْ ءالِهَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 128] ومن حق الخلفاء أن
  يسيروا بسيرة المستخلف من بعده ولا يخالفوه. ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  169] أي من بعد أولئك الموصوفين بالصفات الحميدة يقال: عجل عن الأمر إذا تركه غير تام،
  ونقيضه تم عليه وأعجله عنه غيره، ويضمن معنى سبق فيتعدّى تعديته، فيقال عجلت الأمر،
  والمعنى أعجلتم عن أمر ربكم، وهو انتظار موسى حافظين لعهده وما وصاكم به، فبنيتم الأمر
  على أن الميعاد قد بلغ آخره ولن أرجع إليكم فحدَّثتم أنفسكم بموتي، فغيّرتم كما غيرت
  الأمم بعد أنبيائهم. وروي: أنّ السامري قال لهم - حين أخرج لهم العجل وقال هذا إلٰهكم
  وإلٰه موسى -: إنَّ موسى لن يرجع، وإنه قد مات وروي: أنهم عدّوا عشرين يوماً بلياليها
  فجعلوها أربعين، ثم أحدثوا ما أحدثوا { وَأَلْقَى ٱلالْوَاحَ } وطرحها لما لحقه من
  فرط الدهش وشدّة الضجر عند استماعه حديث العجل، غضباً لله وحمية لدينه، وكان في نفسه
  حديداً شديد الغضب، وكان هارون ألين منه جانباً ولذلك كان أحبّ إلى بني إسرائيل من
  موسى. وروي: أنّ التوراة كانت سبعة أسباع، فلما ألقى الألواح تكسرت فرفع منها ستة أسباعها
  وبقي منها سبع واحد، وكان فيما رفع تفصيل كل شيء،وفيما بقي الهدى والرحمة { وَأَخَذَ
  بِرَأْسِ أَخِيهِ } أي بشعر رأسه { يَجُرُّهُ إِلَيْهِ } بذؤابته وذلك لشدّة ما ورد
  عليه من الأمر الذي استفزه وذهب بفطنته، وظناً بأخيه أنه فرط في الكف { ٱبْنَ أُمَّ
  } قرىء بالفتح تشبيهاً بخمسة عشر، وبالكسر على طرح ياء الإضافة. «وابن أمي»، وبالياء.
  «وابن إمِّ»، بكسر الهمزة والميم. وقيل: كان أخاه لأبيه وأمّه، فإن صحّ فإنما أضافه
  إلى الأم، إشارة إلى أنهما من بطن واحد.</font></font>&#13;\t\t\t<label disabled=\"true\"
