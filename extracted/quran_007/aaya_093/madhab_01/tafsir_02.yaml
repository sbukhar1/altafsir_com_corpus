aaya: فَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَا قَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَالَاتِ رَبِّي
  وَنَصَحْتُ لَكُمْ ۖ فَكَيْفَ آسَىٰ عَلَىٰ قَوْمٍ كَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَوَلَّىٰ عَنْهُمْ
  وَقَالَ يٰقَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَـٰلَـٰتِ رَبِّي وَنَصَحْتُ لَكُمْ فَكَيْفَ
  ءَاسَىٰ عَلَىٰ قَوْمٍ كَٰفِرِينَ }الأسى: شدّة الحزن. قال العَجَّاجُ:وَٱنْحَلَبَتْ
  عَيْنَاهُ مِنْ فَرْطِ الأَسَى   اشتدّ حزنه على قومه ثم أنكر على نفسه فقال: فكيف
  يشتدّ حزني على قوم ليسوا بأهل للحزن عليهم لكفرهم واستحقاقهم ما نزل بهم ويجوز أن
  يريد لقد أعذرت إليكم في الإبلاغ والنصيحة والتحذير مما حلّ بكم فلم تسمعوا قولي ولم
  تصدّقوني فكيف آسي عليكم يعني أنه لا يأسى عليهم لأنهم ليسوا أحقاء بالأسى. وقرأ يحيى
  ابن وَثَّاب: «فكيف إيسى»، بكسر الهمزة.\r\n\t\t\t\r\n\t\t\t</section>"

