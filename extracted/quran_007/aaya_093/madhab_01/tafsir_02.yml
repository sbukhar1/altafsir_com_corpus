  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الأسى:
  شدّة الحزن. قال العَجَّاجُ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَٱنْحَلَبَتْ عَيْنَاهُ مِنْ فَرْطِ الأَسَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">اشتدّ حزنه على قومه ثم أنكر على نفسه فقال: فكيف يشتدّ حزني على قوم
  ليسوا بأهل للحزن عليهم لكفرهم واستحقاقهم ما نزل بهم ويجوز أن يريد لقد أعذرت إليكم
  في الإبلاغ والنصيحة والتحذير مما حلّ بكم فلم تسمعوا قولي ولم تصدّقوني فكيف آسي عليكم
  يعني أنه لا يأسى عليهم لأنهم ليسوا أحقاء بالأسى. وقرأ يحيى ابن وَثَّاب: «فكيف إيسى»،
  بكسر الهمزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

