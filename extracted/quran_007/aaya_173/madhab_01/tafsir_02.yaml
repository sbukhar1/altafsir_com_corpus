aaya: أَوْ تَقُولُوا إِنَّمَا أَشْرَكَ آبَاؤُنَا مِنْ قَبْلُ وَكُنَّا ذُرِّيَّةً مِنْ
  بَعْدِهِمْ ۖ أَفَتُهْلِكُنَا بِمَا فَعَلَ الْمُبْطِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذَ
  رَبُّكَ مِن بَنِيۤ ءَادَمَ مِن ظُهُورِهِمْ ذُرِّيَّتَهُمْ وَأَشْهَدَهُمْ عَلَىٰ
  أَنفُسِهِمْ أَلَسْتُ بِرَبِّكُمْ قَالُواْ بَلَىٰ شَهِدْنَآ أَن تَقُولُواْ يَوْمَ
  ٱلْقِيَامَةِ إِنَّا كُنَّا عَنْ هَـٰذَا غَافِلِينَ } * { أَوْ تَقُولُوۤاْ إِنَّمَآ
  أَشْرَكَ آبَاؤُنَا مِن قَبْلُ وَكُنَّا ذُرِّيَّةً مِّن بَعْدِهِمْ أَفَتُهْلِكُنَا
  بِمَا فَعَلَ ٱلْمُبْطِلُونَ } * { وَكَذٰلِكَ نُفَصِّلُ ٱلآيَاتِ وَلَعَلَّهُمْ يَرْجِعُونَ
  }{ مِن ظُهُورِهِمْ } بدل من بني آدم بدل البعض من الكل. ومعنى أخذ ذرّياتهم من ظهورهم:
  إخراجهم من أصلابهم نسلاً وإشهادهم على أنفسهم. قوله: { أَلَسْتَ بِرَبّكُمْ قَالُواْ
  بَلَىٰ شَهِدْنَا } من باب التمثيل والتخييل ‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍!ٰ ومعنى ذلك أنه نصب
  لهم الأدلة على ربوبيته ووحدانيته، وشهدت بها عقولهم وبصائرهم التي ركبها فيهم وجعلها
  مميزة بين الضلالة والهدى، فكأنه أشهدهم على أنفسهم وقررهم وقال لهم: ألست بربكم؟ وكأنهم
  قالوا: بلى أنت ربنا، شهدنا على أنفسنا وأقررنا بوحدانيتك. وباب التمثيل واسع في كلام
  الله تعالى ورسوله عليه [الصلاة و] السلام، وفي كلام العرب. ونظيره قوله تعالى:{ إِنَّمَا
  قَوْلُنَا لِشَىْء إِذَا أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ }[النحل: 40]،{ فَقَالَ
  لَهَا وَلِلاْرْضِ ٱئْتِيَا طَوْعاً أَوْ كَرْهاً قَالَتَا أَتَيْنَا طَائِعِينَ }[فصلت:
  11] وقوله:إِذْ قَالَتِ الأَنْسَاعُ لِلْبَطْنِ الْحَقِ   قَالَتْ لَهُ رِيحُ الصَّبَا
  قَرْقَارِ   ومعلوم أنه لا قول ثَمَّ، وإنما هو تمثيل وتصوير للمعنى { وأَن تَقُولُواْ
  } مفعول له، أي فعلنا ذلك من نصب الأدلة الشاهدة على صحتها العقول، كراهة { أَن تَقُولُواْ
  يَوْمَ ٱلْقِيَـٰمَةِ إِنَّا كُنَّا عَنْ هَـٰذَا غَـٰفِلِينَ } لم ننبه عليه { أو
  } كراهة { أَن تَقُولُواْ إِنَّمَا أَشْرَكَ ءابَاؤُنَا مِن قَبْلُ وَكُنَّا ذرية من
  بعدهم } فاقتدينا بهم، لأن نصب الأدلة على التوحيد وما نبهوا عليه قائم معهم، فلا عذر
  لهم في الإعراض عنه والإقبال على التقليد والاقتداء بالآباء. كما لا عذر لآبائهم في
  الشرك - وأدلة التوحيد منصوبة لهم - فإن قلت: بنو آدم وذرّياتهم من هم؟ قلت: عنى ببني
  آدم: أسلاف اليهود الذين أشركوا بالله، حيث قالوا: عزير ابن الله. وبذرياتهم: الذين
  كانوا في عهد رسول الله صلى الله عليه وسلم من أخلافهم المقتدين بآبائهم. والدليل على
  أنها من المشركين وأولادهم: قوله: { أَوْ تَقُولُواْ إِنَّمَا أَشْرَكَ ءابَاؤُنَا
  مِن قَبْلُ } والدليل على أنها في اليهود: الآيات التي عطفت عليها هي، والتي عطفت عليها
  وهي على نمطها وأسلوبها، وذلك قوله:{ وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ }[الأعراف: 163]،{ وإِذْ
  قَالَتِ أُمَّةٌ مّنْهُمْ لِمَ تَعِظُونَ }[الأعراف: 164]،{ وَإِذْ تَأَذَّنَ رَبُّكَ }[الأعراف:
  167]،{ وَإِذ نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ }[الأعراف: 171].{ وَٱتْلُ عَلَيْهِمْ
  نَبَأَ ٱلَّذِى ءاتَيْنَـٰهُ ءايَـٰتِنَا }[الأعراف: 175]. { أَفَتُهْلِكُنَا بِمَا
  فَعَلَ ٱلْمُبْطِلُونَ } أي كانوا السبب في شركنا؛ لتأسيسهم الشرك، وتقدّمهم فيه، وتركه
  سنة لنا { وَكَذٰلِكَ } ومثل ذلك التفصيل البليغ { نُفَصّلُ ٱلآيَـٰتِ } لهم { وَلَعَلَّهُمْ
  يَرْجِعُونَ } وإرادة أن يرجعوا عن شركهم نفصلها. وقرىء: «ذريتهم» على التوحيد. وأن
  يقولوا: بالياء.\r\n\t\t\t\r\n\t\t\t</section>"

