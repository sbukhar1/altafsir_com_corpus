  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تَقُولُوۤاْ إِنَّمَآ أَشْرَكَ آبَاؤُنَا مِن قَبْلُ وَكُنَّا ذُرِّيَّةً مِّن بَعْدِهِمْ
  أَفَتُهْلِكُنَا بِمَا فَعَلَ ٱلْمُبْطِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: شهدنا علـيكم أيها الـمقرّون بأن الله ربكم، كيلا تقولوا يوم القـيامة:
  إنا كنا عن هذا غافلـين، إنا كنا لا نعلـم ذلك وكنا فـي غفلة منه، أو تقولوا: { إنَّـمَا
  أشْرَكَ آبـاؤُنا مِنْ قَبْلُ وكُنَّا ذُرّيَّةً مِنْ بَعْدِهِمْ } اتبعنا منهاجهم
  { أفَتُهْلِكُنا } بإشراك من أشرك من آبـائنا، واتبـاعنا منهاجهم علـى جهل منا بـالـحقّ؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله { بـمَا فَعَلَ الـمُبْطِلُونَ }: بـما فعل الذين أبطلوا
  فـي دعواهم إلها غير الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأه بعض الـمكيـين والبصريـين: «أن يقولوا» بـالـياء، بـمعنى: شهدنا لئلا يقولوا
  علـى وجه الـخبر عن الغيب. وقرأ ذلك عامَّة قرّاء أهل الـمدينة والكوفة: { أن تَقُولوا
  } بـالتاء علـى وجه الـخطاب من الشهود للـمشهود علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أنهما قراءتان صحيحتا الـمعنى متفقتا التأويـل وإن اختلفت ألفـاظهما،
  لأن العرب تفعل ذلك فـي الـحكاية، كما قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَتُبَـيِّنُنَّهُ للنَّاس</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و«لـيبـيننه»،
  وقد بـينا نظائر ذلك فـيـما مضى بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

