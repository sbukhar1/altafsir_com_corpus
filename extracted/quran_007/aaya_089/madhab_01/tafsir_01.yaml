  فِي مِلَّتِكُمْ بَعْدَ إِذْ نَجَّانَا ٱللَّهُ مِنْهَا وَمَا يَكُونُ لَنَآ أَن نَّعُودَ
  فِيهَآ إِلاَّ أَن يَشَآءَ ٱللَّهُ رَبُّنَا وَسِعَ رَبُّنَا كُلَّ شَيْءٍ عِلْماً
  عَلَى ٱللَّهِ تَوَكَّلْنَا رَبَّنَا ٱفْتَحْ بَيْنَنَا وَبَيْنَ قَوْمِنَا بِٱلْحَقِّ
  وَأَنتَ خَيْرُ ٱلْفَاتِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا
  فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن مسعرٍ، عن قتادة، عن ابن عبـاس، قال: ما كنت أدري ما قوله:
  { رَبَّنا افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ } حتـى سمعت ابنة ذي يزن تقول:
  تعال أُفـاتِـحْكَ، يعنـي: أقاضيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { رَبَّنا افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ } يقول: اقض بـيننا وبـين
  قومنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو دكين،
  قال: ثنا مِسعر، قال: سمعت قتادة يقول: قال ابن عبـاس: ما كنت أدري ما قوله: { رَبَّنا
  افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ } حتـى سمعت ابنة ذي يزن تقول: تعال
  أفـاتـحك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ }:
  أي اقض بـيننا وبـين قومنا بـالـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، قال: ثنا معمر، عن قتادة: { افْتَـحْ
  بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ }: اقض بـيننا وبـين قومنا بـالـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، أما قوله: { افْتَـحْ بَـيْنَنا } فـيقول: احكم بـيننا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال الـحسن البصري: افتـح: احكم بـيننا وبـين قومنا،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإنَّا فَتَـحْنَا لَكَ فَتْـحاً مُبِـيناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حكمنا
  لك حكما مبـينا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: افتـح: اقض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد مـحمد بن عبد الله بن الزبـير،
  قال: ثنا مسعر، عن قتادة، عن ابن عبـاس، قال: لـم أكن أدري ما { افْتَـحْ بَـيْنَنا
  وبـينَ قَوْمِنا بـالـحَقّ } حتـى سمعت ابنة ذي يِزن تقول لزوجها: انطلق أفـاتـحك.</font></font><font
