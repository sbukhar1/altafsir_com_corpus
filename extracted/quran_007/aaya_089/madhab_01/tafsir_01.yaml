  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدِ
  ٱفْتَرَيْنَا عَلَى ٱللَّهِ كَذِباً إِنْ عُدْنَا فِي مِلَّتِكُمْ بَعْدَ إِذْ نَجَّانَا
  ٱللَّهُ مِنْهَا وَمَا يَكُونُ لَنَآ أَن نَّعُودَ فِيهَآ إِلاَّ أَن يَشَآءَ ٱللَّهُ
  رَبُّنَا وَسِعَ رَبُّنَا كُلَّ شَيْءٍ عِلْماً عَلَى ٱللَّهِ تَوَكَّلْنَا رَبَّنَا
  ٱفْتَحْ بَيْنَنَا وَبَيْنَ قَوْمِنَا بِٱلْحَقِّ وَأَنتَ خَيْرُ ٱلْفَاتِحِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: قال شعيب لقومه، إذ دعوه إلـى العود إلـى ملتهم والدخول
  فـيها، وتوعدوه بطرده ومن تبعه من قريتهم إن لـم يفعل ذلك هو وهم: { قَدِ افْتَرَيْنا
  علـى اللَّهِ كَذِبـاً } يقول: قد اختلقنا علـى الله كذبـاً، وتـخرّصنا علـيه من القول
  بـاطلاً إن نـحن عدنا فـي ملتكم، فرجعنا فـيها بعد إذ أنقذنا الله منها، بأن بصَّرنا
  خطأها وصواب الهدى الذي نـحن علـيه، وما يكون لنا أن نرجع فـيها فندينَ بها ونترك الـحقّ
  الذي نـحن علـيه. { إلا أنْ يَشاءَ اللَّهُ رَبُّنا }: إلا أن يكون سبق لنا فـي علـم
  الله أنا نعود فـيها، فـيـمضيَ فـينا حينئذ قضاء الله، فـينفذ مشيئته علـينا. { وَسِعَ
  رَبُّنا كُلَّ شَيْءٍ عِلْـما } يقول: فإن علْـمَ ربنا وسع كل شيء فأحاط به، فلا يخفـى
  علـيه شيء كان ولا شيء هو كائن فإن يكن سبق لنا فـي علـمه أنا نعود فـي ملتكم ولا يخفـى
  علـيه شيء كان ولا شيء هو كائن، فلا بد من أن يكون ما قد سبق فـي علـمه، وإلا فإنا
  غير عائدين فـي ملتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { قَدِ افْتَريْنا علـى اللَّهِ كَذِبـاً
  إنْ عُدْنا فِـي مِلَّتِكُمْ بَعْدَ إذْ نَـجَّانا اللَّهُ مِنْها وَما يَكُونُ لَنا
  أنْ نَعُودَ فِـيها إلاَّ أنْ يَشاءَ اللَّهُ رَبُّنا وَسِعَ رَبُّنا كُلَّ شَيْءٍ
  عِلْـماً علـى اللَّهِ تَوَكَّلْنا رَبَّنا افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ
  } يقول: ما ينبغي لنا أن نعود فـي شرككم بعد إذ نـجانا الله منه إلا أن يشاء الله ربنا،
  فـالله لا يشاء الشرك، ولكن يقول: إلا أن يكون الله قد علـم شيئاً، فإنه وسع كلّ شيء
  علـماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { علـى اللَّهِ تَوَكَّلْنا
  } يقول: علـى الله نعتـمد فـي أمورنا وإلـيه نستند فـيـما تَعِدوننا به من شرككم أيها
  القوم، فإنه الكافـي من توكل علـيه. ثم فزع صلوات الله علـيه إلـى ربه بـالدعاء علـى
  قومه، إذ آيس من فلاحهم، وانقطع رجاؤه من إذعانهم لله بـالطاعة والإقرار له بـالرسالة،
  وخاف علـى نفسه وعلـى من اتبعه من مؤمنـي قومه من فَسَقَتِهم العطب والهلكة بتعجيـل
  النقمة، فقال: { رَبَّنا افْتَـحْ بَـيْنَنا وبـينَ قَوْمِنا بـالـحَقّ } يقول: احكم
  بـيننا وبـينهم بحكمك الـحقّ الذي لا جور فـيه ولا حيف ولا ظلـم، ولكنه عدل وحقّ {
  وأنْتَ خَيْرُ الفـاتِـحِينَ } يعنـي: خير الـحاكمين. ذكر الفراء أن أهل عمان يسمون
  القاضي: الفـاتـح والفتّاح. وذكر غيره من أهل العلـم بكلام العرب أنه من لغة مراد،
  وأنشد لبعضهم بـيتا وهو:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا أبْلِغْ بَنِـي عُصْمٍ رَسُولاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإنَّـي
  عَنْ فُتاحَتِكُمْ غَنِـيُّ</font></font></b></td></tr></table><label disabled=\"true\"
