aaya: قَالَ الْمَلَأُ مِنْ قَوْمِ فِرْعَوْنَ إِنَّ هَٰذَا لَسَاحِرٌ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلْمَلأُ
  مِن قَوْمِ فِرْعَوْنَ إِنَّ هَـٰذَا لَسَاحِرٌ عَلِيمٌ } * { يُرِيدُ أَن يُخْرِجَكُمْ
  مِّنْ أَرْضِكُمْ فَمَاذَا تَأْمُرُونَ }يقول تعالـى ذكره: قالت الـجماعة من رجال قوم
  فرعون والأشراف منهم: إن هذا، يعنون موسى صلوات الله علـيه، { لَساحِرٌ عَلِـيـمٌ }
  يعنون: أنه يأخذ بأعين الناس بخداعه إياهم حتـى يخيـل إلـيهم العصا حية والآدم: أبـيض،
  والشيء بخلاف ما هو به. ومنه قـيـل: سحر الـمطر الأرض: إذا جادها فقطع نبـاتها من أصوله،
  وقلب الأرض ظهراً لبطن، فهو يسحرها سحراً، والأرض مسحورة إذا أصابها ذلك. فشبه سحر
  الساحر بذلك لتـخيـيـله إلـى من سحره أنه يرى الشيء بخلاف ما هو به ومنه قول ذي الرمَّة
  فـي صفة السراب:وَساحِرَةُ العُيُونِ منَ الـمَوَامي   تَرَقَّصُ فـي نَوَاشِزِها الأُرُومُوقوله
  { عَلـيـمٌ } يقول: ساحر علـيـم بـالسحر، يريد أن يخرجكم من أرضكم أرض مصر معشر القبط
  السحرة. وقال فرعون للـملإ: { فَمَاذَا تَأْمُرُونَ } يقول: فأيّ شيء تأمرون أن نفعل
  فـي أمره، بأيّ شيء تشيرون فـيه. وقـيـل: { فماذا تأمرون } والـخبر بذلك عن فرعون،
  ولـم يذكر فرعون، وقلَّـما يجيء مثل ذلك فـي الكلام، وذلك نظير قوله:{ قالَتِ امْرأةُ
  العَزِيزِ الآنَ حَصْحَصَ الـحَقُّ أنا رَاوَدْتُهُ عَنْ نَفْسِهِ وَإنَّهُ لَـمنَ
  الصَّادِقـينَ ذلكَ لِـيَعْلَـمُ أنْـي لَـمْ أخُنْهُ بـالغَيْبِ }فقـيـلَ:{ ذلكَ لَـيْعَلَـم
  أنّـي لـم أَخُنْهُ بـالغَيْبِ }من قول يوسف، ولـم يذكر يوسف. ومن ذلك أن يقول: قلت
  لزيد: قم فإنـي قائم، وهو يريد: فقال زيد: إنـي قائم.\r\n\t\t\t\r\n\t\t\t</section>"

