  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱلْمَلأُ مِن قَوْمِ فِرْعَوْنَ إِنَّ هَـٰذَا لَسَاحِرٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرِيدُ
  أَن يُخْرِجَكُمْ مِّنْ أَرْضِكُمْ فَمَاذَا تَأْمُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قالت الـجماعة من رجال قوم فرعون والأشراف منهم: إن هذا، يعنون موسى صلوات
  الله علـيه، { لَساحِرٌ عَلِـيـمٌ } يعنون: أنه يأخذ بأعين الناس بخداعه إياهم حتـى
  يخيـل إلـيهم العصا حية والآدم: أبـيض، والشيء بخلاف ما هو به. ومنه قـيـل: سحر الـمطر
  الأرض: إذا جادها فقطع نبـاتها من أصوله، وقلب الأرض ظهراً لبطن، فهو يسحرها سحراً،
  والأرض مسحورة إذا أصابها ذلك. فشبه سحر الساحر بذلك لتـخيـيـله إلـى من سحره أنه يرى
  الشيء بخلاف ما هو به ومنه قول ذي الرمَّة فـي صفة السراب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَساحِرَةُ العُيُونِ منَ الـمَوَامي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرَقَّصُ
  فـي نَوَاشِزِها الأُرُومُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { عَلـيـمٌ } يقول: ساحر علـيـم بـالسحر، يريد أن يخرجكم من
  أرضكم أرض مصر معشر القبط السحرة. وقال فرعون للـملإ: { فَمَاذَا تَأْمُرُونَ } يقول:
  فأيّ شيء تأمرون أن نفعل فـي أمره، بأيّ شيء تشيرون فـيه. وقـيـل: { فماذا تأمرون }
  والـخبر بذلك عن فرعون، ولـم يذكر فرعون، وقلَّـما يجيء مثل ذلك فـي الكلام، وذلك نظير
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالَتِ امْرأةُ العَزِيزِ الآنَ حَصْحَصَ الـحَقُّ أنا رَاوَدْتُهُ
  عَنْ نَفْسِهِ وَإنَّهُ لَـمنَ الصَّادِقـينَ ذلكَ لِـيَعْلَـمُ أنْـي لَـمْ أخُنْهُ
  بـالغَيْبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقـيـلَ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذلكَ لَـيْعَلَـم أنّـي لـم أَخُنْهُ بـالغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">من
  قول يوسف، ولـم يذكر يوسف. ومن ذلك أن يقول: قلت لزيد: قم فإنـي قائم، وهو يريد: فقال
  زيد: إنـي قائم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

