text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مَا مَنَعَكَ
  أَلاَّ تَسْجُدَ إِذْ أَمَرْتُكَ قَالَ أَنَاْ خَيْرٌ مِّنْهُ خَلَقْتَنِي مِن نَّارٍ
  وَخَلَقْتَهُ مِن طِينٍ }وهذا خبر من الله تعالى ذكره عن قيله لإبليس إذ عصاه، فلم
  يسجد لآدم إذ أمره بالسجود له، يقول: { قالَ } الله لإبليس: { ما مَنَعَكَ } أيّ شيء
  منعك { ألاَّ تَسْجُدَ }: أن تدع السجود لآدم، { إذْ أمَرْتُكَ } أن تسجد. { قالَ أنا
  خَيْرٌ مِنْهُ } يقول: قال إبليس: أنا خير من آدم، { خَلَقْتَنِي مِنْ نارٍ وَخَلَقْتَهُ
  مِنْ طِينٍ }.فإن قال قائل: أخبرنا عن إبليس، ألحقته الملامة على السجود أم على ترك
  السجود؟ فإن تكن لحقته الملامة على ترك السجود، فكيف قيل له: { ما مَنَعَكَ ألاَّ تَسْجُدَ
  إذْ أمرْتُكَ }؟ وإن كان النكير على السجود، فذلك خلاف ما جاء به التنزيل في سائر القرآن،
  وخلاف ما يعرفه المسلمون. قيل: إن الملامة لم تلحق إبليس إلا على معصيته ربه بتركه
  السجود لآدم إذ أمره بالسجود له، غير أن في تأويل قوله: { ما مَنَعَكَ ألاَّ تَسْجُدَ
  إذْ أمَرْتُكَ } بين أهل المعرفة بكلام العرب اختلافاً أبدأ بذكر ما قالوا، ثم أذكر
  الذي هو أولى ذلك بالصواب فقال بعض نحويي البصرة: معنى ذلك: ما منعك أن تسجد، و«لا»
  ههنا زائدة، كما قال الشاعر:أبَى جُودُه لا البُخْلَ واستَعْجَلَتْ بِهِ   نَعَمْ مِنْ
  فَتًى لا يَمْنَعُ الجُودَ قَاتِلَهْوقال: فسرته العرب: أبى جوده البخل، وجعلوا «لا»
  زائدة حشواً ههنا وصلوا بها الكلام. قال: وزعم يونس أن أبا عمرو كانَ يجرّ «البخل»،
  ويجعل «لا» مضافة إليه، أراد: أبى جوده «لا» التي هي للبخل، ويجعل «لا» مضافة، لأن
  «لا» قد تكون للجود والبخل، لأنه لو قال له: امنع الحقّ ولا تعط المسكين، فقال «لا»
  كان هذا جوداً منه.وقال بعض نحويي الكوفة نحو القول الذي ذكرناه عن البصريين في معناه
  وتأويله، غير أنه زعم أن العلة في دخول «لا» في قوله: { أنْ لا تَسْجُدَ } أن في أوّل
  الكلام جحداً، يعني بذلك قوله: { لَمْ يَكُنْ مِنَ السَّاجِدِينَ } فإن العرب ربما
  أعادوا في الكلام الذي فيه جحد الجحد، كالاستيثاق والتوكيد له قال: وذلك كقولهم:ما
  إنْ رأيْنا مِثْلَهُنَّ لِمَعْشَرٍ   سُودِ الرُّءُوسِ فَوَالِجٌ وَفُيُولُفأعاد على
  الجحد الذي هو «ما» جحداً، وهو قوله «إن» فجمعهما للتوكيد.وقال آخر منهم: ليست «لا»
  بحشو في هذا الموضع، ولا صلة، ولكن المنع ههنا بمعنى القول. إنما تأويل الكلام: من
  قال لك لا تسجد إذا أمرتك بالسجود؟ ولكن دخل في الكلام «أنْ» إذا كان المنع بمعنى القول
  لا في لفظه، كما يفعل ذلك في سائر الكلام الذي يضارع القول، وهو له في اللفظ مخالف
  كقولهم: ناديت أن لا تقم، وحلفت أن لا تجلس، وما أشبه ذلك من الكلام.وقال بعض من روى:
  «أبى جوده لا البخل» بمعنى: كلمة البخل، لأن «لا» هي كلمة البخل، فكأنه قال: كلمة البخل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مَا مَنَعَكَ أَلاَّ تَسْجُدَ
  إِذْ أَمَرْتُكَ قَالَ أَنَاْ خَيْرٌ مِّنْهُ خَلَقْتَنِي مِن نَّارٍ وَخَلَقْتَهُ
  مِن طِينٍ }وقال بعضهم: معنى المنع: الحول بين المرء وما يريده، قال: والممنوع مضطَّرٌ
  به إلى خلاف ما منع منه، كالممنوع من القيام وهو يريده، فهو مضطّر من الفعل إلى ما
  كان خلافاً للقيام، إذ كان المختار للفعل هو الذي له السبيل إليه وإلى خلافه، فيؤثر
  أحدهما على الآخر فيفعله قال: فلما كانت صفة المنع ذلك، فخوطب إبليس بالمنع، فقيل له:
  { ما مَنَعَكَ ألاَّ تَسْجُدَ } كان معناه: كأنه قيل له: أيّ شيء اضطرّك إلى أن لا
  تسجد.قال أبو جعفر: والصواب عندي من القول في ذلك أن يقال: إن في الكلام محذوفاً قد
  كفى دليل الظاهر منه، وهو أن معناه: ما منعك من السجود فأحوجك أن لا تسجد؟ فترك ذكر
  أحوجك استغناء بمعرفة السامعين. قوله:{ إلاَّ إبْلِيسَ لَمْ يَكُنْ مِنَ السَّاجِدِينَ }أن
  ذلك معنى الكلام من ذكره، ثم عمل قوله { ما مَنَعَكَ } في أن ما كان عاملاً فيه قبل
  أحوجك لو ظهر إذ كان قد ناب عنه.وإنما قلنا إن هذا القول أولى بالصواب لما قد مضى من
  دلالتنا قبل على أنه غير جائز أن يكون في كتاب الله شيء لا معنى له، وأن لكلّ كلمة
  معنى صحيحاً، فتبين بذلك فساد قول من قال «لا» في الكلام حشو لا معنى لها. وأما قول
  من قال: معنى المنع ههنا: القول، فلذلك دخلت «لا» مع «أن، فإن المنع وإن كان قد يكون
  قولاً وفعلاً، فليس المعروف في الناس استعمال المنع في الأمر بترك الشيء، لأن المأمور
  بترك الفعل إذا كان قادراً على فعله وتركه ففَعَله لا يقال فعله وهو ممنوع من فعله
  إلا على استكراه للكلام وذلك أن المنع من الفعل حوّل بينه وبينه، فغير جائز أن يكن
  وهو محُول بينه وبينه فاعلاً له، لأنه إن جاز ذلك وجب أن يكون محولاً بينه وبينه لا
  محولاً وممنوعاً لا ممنوعاً وبعد، فإن إبليس لم يأتمر لأمر الله تعالى بالسجود لآدم
  كِبراً، فكيف كان يأتمر لغيره في ترك أمر الله وطاعته بترك السجود لآدم، فيجوز أن يقال
  له: أيّ شيء قال لك لا تسجد لآدم إذ أمرتك بالسجود له؟ ولكن معناه إن شاء الله ما قلت:
  ما منعك من السجود له، فأحوجك، أو فأخرجك، أو فاضطّرك إلى أن لا تسجد له على ما بيَّنت.وأما
  قوله: { أنا خَيْرٌ مِنْهُ خَلَقْتَنِي مِنْ نارٍ وَخَلَقْتَهُ مِنْ طِينٍ } فإنه خبر
  من الله جلّ ثناؤه عن جواب إبليس إياه إذ سأله: ما الذي منعه من السجود لآدم، فأحوجه
  إلى أن لا يسجد له، واضطرّه إلى خلافه أمره به وتركه طاعته أن المانع كان له من السجود
  والداعي له إلى خلافه أمر ربه في ذلك أنه أشدّ منه يداً وأقوى منه قوّة وأفضل منه فضلاً،
  لفضل الجنس الذي منه خلق وهو النار، من الذي خلق منه آدم وهو الطين فجهل عدوّ الله
  وجه الحقّ، وأخطأ سبيل الصواب، إذ كان معلوماً أن من جوهر النار: الخفة والطيش والاضطراب
  والارتفاع علوّاً، والذي في جوهرها من ذلك هو الذي حمل الخبيثَ بعد الشقاء الذي سبق
  له من الله في الكتاب السابق على الاستكبار عن السجود لآدم والاستخفاف بأمر ربه، فأورثه
  العطب والهلاك، وكان معلوماً أن من جوهر الطين: الرزانة والأناة والحلم والحياء والتثبت،
  وذلك الذي في جوهره من ذلك كان الداعي لآدم بعد السعادة التي كانت سبقت له من ربه في
  الكتاب السابق إلى التوبة من خطيئته، ومسألته ربه العفو عنه والمغفرة ولذلك كان الحسن
  وابن سيرين يقولان: «أوّل من قاس إبليس»، يعنيان بذلك: القياس الخطأ، وهو هذا الذي
  ذكرنا من خطأ قوله وبُعده من إصابة الحقّ في الفضل الذي خصّ الله به آدم على سائر خلقه
  من خلقه إياه بيده، ونفخه فيه من روحه، وإسجاده له الملائكة، وتعليمه أسماء كلّ شيء
  مع سائر ما خصه به من كرامته فضرب عن ذلك كله الجاهل صفحاً، وقصد إلى الاحتجاج بأنه
  خلقه من نار وخلق آدم من طين، وهو في ذلك أيضاً له غير كفء، لو لم يكن لآدم من الله
  جلّ ذكره تكرمة شيء غيره، فكيف والذي خصّ به من كرامته يكثر تعداده ويُمِلّ إحصاؤه؟.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مَا مَنَعَكَ أَلاَّ تَسْجُدَ
  إِذْ أَمَرْتُكَ قَالَ أَنَاْ خَيْرٌ مِّنْهُ خَلَقْتَنِي مِن نَّارٍ وَخَلَقْتَهُ
  مِن طِينٍ }حدثني عمرو بن مالك، قال: ثنا يحيى بن سليم الطائفي، عن هشام، عن ابن سيرين،
  قال: أوّل من قاس إبليس، وما عُبِدَتِ الشمس والقمر إلا بالمقاييس.حدثنا القاسم، قال:
  ثنا الحسين، قال: ثنا محمد بن كثير، عن ابن شوذب، عن مطر الورّاق، عن الحسن، قوله:
  { خَلَقْتَنِي مِنْ نارٍ وَخَلَقْتَهُ مِنْ طِينٍ } قال: قاس إبليس وهو أوّل من قاس.وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا عثمان
  بن سعيد، قال: ثنا بشر بن عمارة، عن أبي روق، عن الضحاك عن ابن عباس، قال: لما خلق
  الله آدم قال للملائكة الذين كانوا مع إبليس خاصة دون الملائكة الذين في السموات: اسجدوا
  لآدم فسجدوا كلهم أجمعون إلا إبليس استكبر، لما كان حدّث نفسه من كبره واغتراره، فقال:
  لا أسجد له، وأنا خير منه، وأكبر سنًّا، وأقوى خلقاً، خلقتني من نار وخلقته من طين.
  يقول: إن النار أقوى من الطين.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن
  جريج، عن مجاهد، قوله: { خَلقْتَني منْ نارٍ } قال: ثم جعل ذرّيته من ماء.قال أبو جعفر:
  وهذ الذي قاله عدوّ الله ليس لما سأله عنه بجواب، وذلك أن الله تعالى ذكره قال له:
  ما منعك من السجود؟ فلم يجب بأن الذي منعه من السجود: أنه خلقه من نار، وخلق آدم من
  طين، ولكنه ابتدأ خبراً عن نفسه، فيه دليل على موضع الجواب، فقال: { أنا خَيْرٌ مِنْهُ
  خَلَقْتَنِي منْ نارٍ وَخَلَقْتَهُ مِنْ طِينٍ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

