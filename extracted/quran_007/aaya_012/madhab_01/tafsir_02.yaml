text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مَا مَنَعَكَ
  أَلاَّ تَسْجُدَ إِذْ أَمَرْتُكَ قَالَ أَنَاْ خَيْرٌ مِّنْهُ خَلَقْتَنِي مِن نَّارٍ
  وَخَلَقْتَهُ مِن طِينٍ }{ أَلاَّ تَسْجُدَ } «لا» في { أَن لا تَسْجُدَ } صلة بدليل
  قوله:{ مَا مَنَعَكَ أَن تَسْجُدَ لِمَا خَلَقْتُ بِيَدَىَّ }[ص: 75] ومثلها{ لّئَلاَّ
  يَعْلَمَ أَهْلُ ٱلْكِتَـٰبِ }[الحديد: 29] بمعنى ليعلم: فإن قلت: ما فائدة زيادتها؟
  قلت: توكيد معنى الفعل الذي تدخل عليه وتحقيقه كأنه قيل: ليتحقق علم أهل الكتاب. وما
  منعك أن تحقق السجود وتلزمه نفسك؟ { إِذْ أَمَرْتُكَ } لأن أمري لك بالسجود أوجبه عليك
  إيجاباً وأحتمه عليك حتماً لا بدّ منه، فإن قلت: لم سأله عن المانع من السجود، وقد
  علم ما منعه؟ قلت: للتوبيخ، ولإظهار معاندته وكفره وكبره وافتخاره بأصله وازدرائه بأصل
  آدم، وأنه خالف أمر ربه معتقداً أنه غير واجب عليه، لما رأى أنّ سجود الفاضل للمفضول
  خارج من الصواب. فإن قلت: كيف يكون قوله: { أَنَاْ خَيْرٌ مّنْهُ } جواباً لما منعك،
  وإنما الجواب أن يقول: منعني كذا؟ قلت: قد استأنف قصة أخبر فيها عن نفسه بالفضل على
  آدم، وبعلة فضله عليه، وهو أنّ أصله من نار وأصل آدم من طين، فعلم منه الجواب وزيادة
  عليه، وهي إنكار للأمر واستبعاد أن يكون مثله مأموراً بالسجود لمثله، كأنه يقول: من
  كان على هذه الصفة كان مستبعداً أن يؤمر بما أُمر به.\r\n\t\t\t\r\n\t\t\t</section>"

