  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  مَا مَنَعَكَ أَلاَّ تَسْجُدَ إِذْ أَمَرْتُكَ قَالَ أَنَاْ خَيْرٌ مِّنْهُ خَلَقْتَنِي
  مِن نَّارٍ وَخَلَقْتَهُ مِن طِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَلاَّ تَسْجُدَ
  } «لا» في { أَن لا تَسْجُدَ } صلة بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا مَنَعَكَ أَن تَسْجُدَ لِمَا خَلَقْتُ
  بِيَدَىَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ص: 75] ومثلها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّئَلاَّ يَعْلَمَ أَهْلُ ٱلْكِتَـٰبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  29] بمعنى ليعلم: فإن قلت: ما فائدة زيادتها؟ قلت: توكيد معنى الفعل الذي تدخل عليه
  وتحقيقه كأنه قيل: ليتحقق علم أهل الكتاب. وما منعك أن تحقق السجود وتلزمه نفسك؟ {
  إِذْ أَمَرْتُكَ } لأن أمري لك بالسجود أوجبه عليك إيجاباً وأحتمه عليك حتماً لا بدّ
  منه، فإن قلت: لم سأله عن المانع من السجود، وقد علم ما منعه؟ قلت: للتوبيخ، ولإظهار
  معاندته وكفره وكبره وافتخاره بأصله وازدرائه بأصل آدم، وأنه خالف أمر ربه معتقداً
  أنه غير واجب عليه، لما رأى أنّ سجود الفاضل للمفضول خارج من الصواب. فإن قلت: كيف
  يكون قوله: { أَنَاْ خَيْرٌ مّنْهُ } جواباً لما منعك، وإنما الجواب أن يقول: منعني
  كذا؟ قلت: قد استأنف قصة أخبر فيها عن نفسه بالفضل على آدم، وبعلة فضله عليه، وهو أنّ
  أصله من نار وأصل آدم من طين، فعلم منه الجواب وزيادة عليه، وهي إنكار للأمر واستبعاد
  أن يكون مثله مأموراً بالسجود لمثله، كأنه يقول: من كان على هذه الصفة كان مستبعداً
  أن يؤمر بما أُمر به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

