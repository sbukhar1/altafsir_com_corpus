  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  تَأَذَّنَ رَبُّكَ لَيَبْعَثَنَّ عَلَيْهِمْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ مَن يَسُومُهُمْ
  سُوۤءَ ٱلْعَذَابِ إِنَّ رَبَّكَ لَسَرِيعُ ٱلْعِقَابِ وَإِنَّهُ لَغَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { وَإذْ تَأذَّنَ } واذكر يا مـحمد إذ آذن
  ربك فأعلـم. وهو تفعل من الإيذان، كما قال الأعشى ميـمون بن قـيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">آذَنَ الـيَوْمَ جِيرَتِـي بِخُفُوفِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَرَمُوا حَبْلَ آلِفٍ مَأْلُوفِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله آذن: أعلـم، وقد بـينا
  ذلك بشواهده فـي غير هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { وَإذْ تَأذَّنَ رَبُّكَ } قال: أمر ربك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحرث، قال: ثنا عبد العزيز. قال: ثنا أبو سعد، عن مـجاهد: { وَإذْ تَأذَّنَ رَبُّكَ
  } قال: أمر ربك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَـيَبْعَثَنَّ عَلَـيْهِمْ
  } يعنـي: أعلـم ربك لـيبعثنّ علـى الـيهود من يسومهم سوء العذاب، قـيـل: إن ذلك العرب
  بعثهم الله علـى الـيهود يقاتلون من لـم يسلـم منهم ولـم يعط الـجزية، ومن أعطى منهم
  الـجزية كان ذلك له صَغَاراً وذلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى بن إبراهيـم وعلـيّ بن داود قالا: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ
  إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومهُمْ سُوءَ العَذَابِ } قال: هي الـجزية، والذين
  يسومونهم: مـحمد صلى الله عليه وسلم وأمته إلـى يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ
  مَنْ يَسُومُهُمْ سُوءَ العَذَابِ } فهي الـمسكنة، وأخذ الـجزية منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج،
  قال ابن عبـاس: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ
  مَنْ يَسُومُهُمْ سُوءَ العَذَابِ } قال: يهود، وما ضرب علـيهم من الذلة والـمسكنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَإذْ تَأذَّنَ
  رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومُهُمْ سُوءَ
  العَذَابِ } قال: فبعث الله علـيهم هذا الـحيّ من العرب، فهم فـي عذاب منهم إلـى يوم
  القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ
  مَنْ يَسُومُهُمْ } قال: بعث علـيهم هذا الـحيّ من العرب، فهم فـي عذاب منهم إلـى يوم
  القـيامة. وقال عبد الكريـم الـجزري: يُستـحبّ أن تبعث الأنبـاط فـي الـجزية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا إسحاق بن إسماعيـل، عن يعقوب، عن جعفر، عن
  سعيد: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ
  مَنْ يَسُومُهُمْ } قال: العرب. { سُوءَ العَذَابِ } قال: الـخراج. وأوّل من وضع الـخراج
  موسى علـيه السلام، فجبى الـخراج سبع سنـين.</font></font>&#13;\t\t\t<label disabled=\"true\"
