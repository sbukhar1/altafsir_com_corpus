  إِلَىٰ يَوْمِ ٱلْقِيَامَةِ مَن يَسُومُهُمْ سُوۤءَ ٱلْعَذَابِ إِنَّ رَبَّكَ لَسَرِيعُ
  ٱلْعِقَابِ وَإِنَّهُ لَغَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ
  عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومُهُمْ } قال: العرب. { سُوءَ العَذَابِ
  } قال: الـخراج. قال: وأوّل من وضع الـخراج موسى، فجبى الـخراج سبع سنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد: { وَإذْ تَأذَّنَ
  رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومُهُمْ سُوءَ
  العَذَابِ } قال: هم أهل الكتاب، بعث الله علـيهم العرب يجبونهم الـخراج إلـى يوم القـيامة،
  فهو سوء العذاب، ولـم يجب نبـيّ الـخراج قطّ إلا موسى صلى الله عليه وسلم ثلاث عشرة
  سنة ثم أمسك، وإلا النبـيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ مَنْ يَسُومُهُمْ
  سُوءَ العَذَابِ } قال: يبعث علـيهم هذا الـحيّ من العرب، فهم فـي عذاب منهم إلـى يوم
  القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أخبرنا معمر، قال: أخبرنـي
  عبد الكريـم، عن ابن الـمسيب، قال: يستـحبّ أن تبعث الأنبـاط فـي الـجزية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَإذْ تَأذَّنَ رَبُّكَ لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ
  مَنْ يَسُومُهُمْ سُوءَ العَذَابِ } يقول: إن ربك يبعث علـى بنـي إسرائيـل العرب، فـيسومونهم
  سوء العذاب: يأخذون منهم الـجزية ويقتلونهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإذْ تَأذَّنَ رَبُّكَ
  لَـيَبْعَثَنَّ عَلَـيْهِمْ إلـى يَوْمِ القِـيامَةِ } لـيبعثنّ علـى يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { إنَّ رَبَّكَ لَسَرَيعُ العِقابِ
  وَإنَّهُ لَغَفُورٌ رَحِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إن ربك يا مـحمد لسريع عقابه إلـى من استوجب منه العقوبة علـى كفره به
  ومعصيته له. { وإنَّهُ لَغَفُورٌ رَحِيـمٌ } يقول: وإنه لذو صفح عن ذنوب من تاب من
  ذنوبه فأناب وراجع طاعته، يستر علـيها بعفوه عنها، رحيـم له أن يعاقبه علـى جرمه بعد
  توبته منها، لأنه يقبل التوبة ويُقـيـل العثرة.</font></font><font class=\"TextResultArabic\"><font
