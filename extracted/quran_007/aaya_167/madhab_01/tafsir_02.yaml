  سُوۤءَ ٱلْعَذَابِ إِنَّ رَبَّكَ لَسَرِيعُ ٱلْعِقَابِ وَإِنَّهُ لَغَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تَأَذَّنَ رَبُّكَ } عزم ربك، وهو تفعل من الإيذان وهو الإعلام؛
  لأنّ العازم على الأمر يحدّت نفسه به ويؤذنها بفعله، وأجرى مجرى فعل القسم، كعلم الله،
  وشهد الله. ولذلك أجيب بما يجاب به القسم وهو قوله: { لَيَبْعَثَنَّ } والمعنى: وإذ
  حتم ربك وكتب على نفسه ليبعثنَّ على اليهود { إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ مَن يَسُومُهُمْ
  سُوء ٱلْعَذَابِ } فكانوا يؤدّون الجزية إلى المجوس، إلى أن بعث الله محمداً صلى الله
  عليه وسلم فضربها عليهم، فلا تزال مضروبة عليهم إلى آخر الدهر. ومعنى ليبعثن عليهم
  ليسلطنّ عليهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَعَثْنَا عَلَيْكُمْ عِبَاداً لَّنَآ أُوْلِي بَأْسٍ شَدِيدٍ</font></font> }</b><br
