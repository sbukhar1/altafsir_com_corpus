aaya: وَإِذْ تَأَذَّنَ رَبُّكَ لَيَبْعَثَنَّ عَلَيْهِمْ إِلَىٰ يَوْمِ الْقِيَامَةِ
  مَنْ يَسُومُهُمْ سُوءَ الْعَذَابِ ۗ إِنَّ رَبَّكَ لَسَرِيعُ الْعِقَابِ ۖ وَإِنَّهُ
  لَغَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ تَأَذَّنَ
  رَبُّكَ لَيَبْعَثَنَّ عَلَيْهِمْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ مَن يَسُومُهُمْ سُوۤءَ
  ٱلْعَذَابِ إِنَّ رَبَّكَ لَسَرِيعُ ٱلْعِقَابِ وَإِنَّهُ لَغَفُورٌ رَّحِيمٌ }{ تَأَذَّنَ
  رَبُّكَ } عزم ربك، وهو تفعل من الإيذان وهو الإعلام؛ لأنّ العازم على الأمر يحدّت
  نفسه به ويؤذنها بفعله، وأجرى مجرى فعل القسم، كعلم الله، وشهد الله. ولذلك أجيب بما
  يجاب به القسم وهو قوله: { لَيَبْعَثَنَّ } والمعنى: وإذ حتم ربك وكتب على نفسه ليبعثنَّ
  على اليهود { إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ مَن يَسُومُهُمْ سُوء ٱلْعَذَابِ } فكانوا
  يؤدّون الجزية إلى المجوس، إلى أن بعث الله محمداً صلى الله عليه وسلم فضربها عليهم،
  فلا تزال مضروبة عليهم إلى آخر الدهر. ومعنى ليبعثن عليهم ليسلطنّ عليهم، كقوله:{ بَعَثْنَا
  عَلَيْكُمْ عِبَاداً لَّنَآ أُوْلِي بَأْسٍ شَدِيدٍ }[الأسراء: 5]\r\n\t\t\t\r\n\t\t\t</section>"

