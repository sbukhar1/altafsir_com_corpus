aaya: إِنَّ وَلِيِّيَ اللَّهُ الَّذِي نَزَّلَ الْكِتَابَ ۖ وَهُوَ يَتَوَلَّى الصَّالِحِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ وَلِيِّـيَ
  ٱللَّهُ ٱلَّذِي نَزَّلَ ٱلْكِتَابَ وَهُوَ يَتَوَلَّى ٱلصَّالِحِينَ }يقول تعالـى
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للـمشركين من عبدة الأوثان: إنّ
  ولـي نصيري ومعينـي وظهيري علـيكم الله الذي نزّل الكتاب علـيّ بـالـحقّ، وهو الذي
  يتولـى من صلـح عمله بطاعته من خـلقه.\r\n\t\t\t\r\n\t\t\t</section>"

