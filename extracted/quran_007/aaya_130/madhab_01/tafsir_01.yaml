  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَخَذْنَآ آلَ فِرْعَونَ بِٱلسِّنِينَ وَنَقْصٍ مِّن ٱلثَّمَرَاتِ لَعَلَّهُمْ يَذَّكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد اختبرنا قوم فرعون وأتبـاعه علـى ما هم علـيه
  من الضلالة بـالسنِّـين، يقول: بـالـجدوب سنة بعد سنة والقحوط. يقال منه: أسْنَتَ القوم:
  إذا أجدبوا. { وَنَقْصٍ مِنَ الثَّمراتِ } يقول: واختبرناهم مع الـجدوب بذهاب ثمارهم
  وغلاتهم إلا القلـيـل. { لَعَلَّهُمْ يَذَّكَّرُونَ } يقول: عظة لهم وتذكيرا لهم، لـينزجروا
  عن ضلالتهم ويفزعوا إلـى ربهم بـالتوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن أبـي إسحاق، عن أبـي عبـيدة، عن عبد الله:
  { وَلَقَدْ أخَذْنا آلَ فِرْعَوْنَ بـالسِّنِـينَ } قال: سنـي الـجوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { بـالسِّنِـينَ } الـجائحة. { وَنَقْصٍ مِنَ الثَّمَرَاتِ
  } دون ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم بن دينار، قال: ثنا عبـيد الله بن موسى، عن شيبـان، عن أبـي إسحاق، عن رجاء
  بن حيوة فـي قوله: { وَنَقْصٍ مِنَ الثَّمَرَاتِ } قال: حيث لا تـحمل النـخـلة إلا
  تـمرة واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن وكيع، قال: ثنا أبـي،
  عن إسرائيـل، عن أبـي إسحاق، عن رجاء بن حيوة، عن كعب قال: يأتـي علـى الناس زمان لا
  تـحمل النـخـلة إلا تـمرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحمانـي،
  قال: ثنا شريك، عن أبـي إسحاق، عن رجاء بن حيوة: { وَنَقْصٍ مِنَ الثَّمَرَاتِ } قال:
  يأتـي علـى الناس زمان لا تـحمل النـخـلة إلا تـمرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ أخَذْنا آلَ
  فِرْعَوْنَ بـالسِّنِـينَ }: أخذهم الله بـالسنـين بـالـجوع عاماً فعاماً. { وَنَقْصٍ
  مِنَ الثَّمَرَاتِ } فأما السنـين فكان ذلك فـي بـاديتهم وأهل مواشيهم، وأما بنقص من
  الثمرات فكان ذلك فـي أمصارهم وقراهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

