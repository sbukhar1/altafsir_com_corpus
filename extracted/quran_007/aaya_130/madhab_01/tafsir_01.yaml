  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَلَقَدْ أَخَذْنَا آلَ فِرْعَوْنَ بِالسِّنِينَ وَنَقْصٍ مِنَ الثَّمَرَاتِ لَعَلَّهُمْ
  يَذَّكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَخَذْنَآ
  آلَ فِرْعَونَ بِٱلسِّنِينَ وَنَقْصٍ مِّن ٱلثَّمَرَاتِ لَعَلَّهُمْ يَذَّكَّرُونَ
  }يقول تعالـى ذكره: ولقد اختبرنا قوم فرعون وأتبـاعه علـى ما هم علـيه من الضلالة بـالسنِّـين،
  يقول: بـالـجدوب سنة بعد سنة والقحوط. يقال منه: أسْنَتَ القوم: إذا أجدبوا. { وَنَقْصٍ
  مِنَ الثَّمراتِ } يقول: واختبرناهم مع الـجدوب بذهاب ثمارهم وغلاتهم إلا القلـيـل.
  { لَعَلَّهُمْ يَذَّكَّرُونَ } يقول: عظة لهم وتذكيرا لهم، لـينزجروا عن ضلالتهم ويفزعوا
  إلـى ربهم بـالتوبة.وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن أبـي إسحاق، عن أبـي عبـيدة، عن عبد الله:
  { وَلَقَدْ أخَذْنا آلَ فِرْعَوْنَ بـالسِّنِـينَ } قال: سنـي الـجوع.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول
  الله: { بـالسِّنِـينَ } الـجائحة. { وَنَقْصٍ مِنَ الثَّمَرَاتِ } دون ذلك.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي
  القاسم بن دينار، قال: ثنا عبـيد الله بن موسى، عن شيبـان، عن أبـي إسحاق، عن رجاء
  بن حيوة فـي قوله: { وَنَقْصٍ مِنَ الثَّمَرَاتِ } قال: حيث لا تـحمل النـخـلة إلا
  تـمرة واحدة.حدثنـي ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي إسحاق، عن رجاء
  بن حيوة، عن كعب قال: يأتـي علـى الناس زمان لا تـحمل النـخـلة إلا تـمرة.حدثنـي الـمثنى،
  قال: ثنا الـحمانـي، قال: ثنا شريك، عن أبـي إسحاق، عن رجاء بن حيوة: { وَنَقْصٍ مِنَ
  الثَّمَرَاتِ } قال: يأتـي علـى الناس زمان لا تـحمل النـخـلة إلا تـمرة.حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ أخَذْنا آلَ فِرْعَوْنَ
  بـالسِّنِـينَ }: أخذهم الله بـالسنـين بـالـجوع عاماً فعاماً. { وَنَقْصٍ مِنَ الثَّمَرَاتِ
  } فأما السنـين فكان ذلك فـي بـاديتهم وأهل مواشيهم، وأما بنقص من الثمرات فكان ذلك
  فـي أمصارهم وقراهم.\r\n\t\t\t\r\n\t\t\t</section>"

