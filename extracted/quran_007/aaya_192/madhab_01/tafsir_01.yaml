aaya: وَلَا يَسْتَطِيعُونَ لَهُمْ نَصْرًا وَلَا أَنْفُسَهُمْ يَنْصُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَسْتَطِيعُونَ
  لَهُمْ نَصْراً وَلآ أَنْفُسَهُمْ يَنصُرُونَ }يقول تعالـى ذكره: أيشرك هؤلاء الـمشركون
  فـي عبـادة الله ما لا يخـلق شيئاً من خـلق الله، ولا يستطيع أن ينصرهم إن أراد الله
  بهم سوءاً أو أحلّ بهم عقوبة، ولا هو قادر إن أراد به سوءاً نصر نفسه ولا دفع ضرّ عنها،
  وإنـما العابد يعبد ما يعبده لاجتلاب نفع منه أو لدفع ضرّ منه عن نفسه، وآلهتهم التـي
  يعبدونها ويشركونها فـي عبـادة الله لا تنفعهم ولا تضرّهم، بل لا تـجتلب إلـى نفسها
  نفعاً ولا تدفع عنها ضرًّا، فهي من نفع غير أنفسها أو دفع الضرّ عنها أبعد. يعجِّب
  تبـارك وتعالـى خـلقه من عظيـم خطإ هؤلاء الذين يشركون فـي عبـادتهم الله غيره.\r\n\t\t\t\r\n\t\t\t</section>"

