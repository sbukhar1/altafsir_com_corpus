  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  خَفَّتْ مَوَازِينُهُ فَأُوْلَـۤئِكَ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُم بِمَا كَانُواْ
  بِآيَاتِنَا يِظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه:
  ومن خفت موازين أعماله الصالحة فلم تثقل بإقراره بتوحيد الله والإيمان به وبرسوله واتباع
  أمره ونهيه، فأولئك الذين غبنوا أنفسهم حظوظها من جزيل ثواب الله وكرامته { بِمَا كانَوا
  بآياتِنا يَظْلِمُونَ } يقول: بما كانوا بحجج الله وأدلته يجحدون، فلا يقرّون بصحتها،
  ولا يوقنون بحقيقتها. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن الأعمش، عن مجاهد: { وَمَنْ خَفَّتْ مَوَازِينُهُ } قال:
  حسناته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: «فأولئك» و«مَنْ» في لفظ الواحد،
  لأن معناه الجمع، ولو جاء موحداً كان صواباً فصيحاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

