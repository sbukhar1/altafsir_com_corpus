  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَمِنَ
  أَهْلُ ٱلْقُرَىٰ أَن يَأْتِيَهُمْ بَأْسُنَا بَيَٰتاً وَهُمْ نَآئِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ
  أَمِنَ أَهْلُ ٱلْقُرَىٰ أَن يَأْتِيَهُمْ بَأْسُنَا ضُحًى وَهُمْ يَلْعَبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">البيات يكون بمعنى البيتوتة. يقال: بات بياتاً. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَجَاءهَا
  بَأْسُنَا بَيَـٰتًا أَوْ هُمْ قَائِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 4] وقد يكون بمعنى: التبييت،
  كالسلام بمعنى التسليم. يقال: بيته العدو بياتاً، فيجوز أن يراد: أن يأتيهم بأسنا بائتين،
  أو وقت بيات، أو مبيتاً، أو مبيتين، أو يكون بمعنى تبييتاً، كأنه قيل: أن يبيتهم بأسنا
  بياتاً. و { ضُحًى } نصب على الظرف. يقال: أتانا ضحى، وضحيا، وضحاء والضحى - في الأصل
  - اسم لضوء الشمس إذا أشرقت وارتفعت. والفاء والواو في { أَفَأَمِنَ } و { أَوَ أَمِنَ
  } حرفا عطف دخلت عليهما همزة الإنكار. فإن قلت: ما المعطوف عليه؟ ولم عطفت الأولى بالفاء
  والثانية بالواو؟ قلت: المعطوف عليه قوله: { فَأَخَذْنَـٰهُمْ بَغْتَةً } وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أَنَّ أَهْلَ ٱلْقُرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 96] إلى { يَكْسِبُونَ } وقع اعتراضاً بين المعطوف والمعطوف
  عليه، وإنما عطف بالفاء، لأنّ المعنى: فعلوا وصنعوا فأخذناهم بغتة أبعد ذلك أمن أهل
  القرى أن يأتيهم بأسنا بياتاً وأمنوا أن يأتيهم بأسنا ضحى؟ وقرىء: أو أمن على العطف
  بأو { وَهُمْ يَلْعَبُونَ } يشتغلون بما لا يجدي عليهم كأنهم يلعبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
