  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّ أَهْلَ ٱلْقُرَىٰ ءَامَنُواْ وَٱتَّقَواْ لَفَتَحْنَا عَلَيْهِمْ بَرَكَٰتٍ مِّنَ
  ٱلسَّمَآءِ وَٱلأَرْضِ وَلَـٰكِن كَذَّبُواْ فَأَخَذْنَٰهُمْ بِمَا كَانُواْ يَكْسِبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَمِنَ
  أَهْلُ ٱلْقُرَىٰ أَن يَأْتِيَهُمْ بَأْسُنَا بَيَٰتاً وَهُمْ نَآئِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ
  أَمِنَ أَهْلُ ٱلْقُرَىٰ أَن يَأْتِيَهُمْ بَأْسُنَا ضُحًى وَهُمْ يَلْعَبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَأَمِنُواْ
  مَكْرَ ٱللَّهِ فَلاَ يَأْمَنُ مَكْرَ ٱللَّهِ إِلاَّ ٱلْقَوْمُ ٱلْخَاسِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أفأمن يا مـحمد هؤلاء الذين يكذّبون الله ورسوله
  ويجحدون آياته، استدراج الله إياهم بـما أنعم به علـيهم فـي دنـياهم من صحة الأبدان
  ورخاء العيش، كما استدرج الذين قصّ علـيهم قصصهم من الأمـم قبلهم، فإن مكر الله لا
  يأمنه، يقول: لا يأمن ذلك أن يكون استدراجاً مع مقامهم علـى كفرهم وإصرارهم علـى معصيتهم
  إلاَّ القوم الـخاسرون وهم الهالكون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

