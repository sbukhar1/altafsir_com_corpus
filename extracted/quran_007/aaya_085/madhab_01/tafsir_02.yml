  ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ غَيْرُهُ قَدْ جَآءَتْكُمْ بَيِّنَةٌ
  مِّن رَّبِّكُمْ فَأَوْفُواْ ٱلْكَيْلَ وَٱلْمِيزَانَ وَلاَ تَبْخَسُواْ ٱلنَّاسَ أَشْيَاءَهُمْ
  وَلاَ تُفْسِدُواْ فِي ٱلأَرْضِ بَعْدَ إِصْلاَحِهَا ذٰلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَقْعُدُواْ بِكُلِّ صِرَاطٍ تُوعِدُونَ
  وَتَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ بِهِ وَتَبْغُونَهَا عِوَجاً وَٱذْكُرُوۤاْ
  إِذْ كُنْتُمْ قَلِيلاً فَكَثَّرَكُمْ وَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُفْسِدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ طَآئِفَةٌ مِّنكُمْ آمَنُواْ بِٱلَّذِيۤ أُرْسِلْتُ بِهِ وَطَآئِفَةٌ لَّمْ يْؤْمِنُواْ
  فَٱصْبِرُواْ حَتَّىٰ يَحْكُمَ ٱللَّهُ بَيْنَنَا وَهُوَ خَيْرُ ٱلْحَاكِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والدليل على أن المراد بالصراط سبيل الحق قوله: { وَتَصُدُّونَ عَن
  سَبِيلِ ٱللَّهِ } ومحل { تُوعَدُونَ } وما عطف عليه: النصب على الحال أي: ولا تقعدوا
  موعدين وصادّين عن سبيل الله، وباغيها عوجاً. فإن قلت: صراط الحق واحد،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنَّ
  هَـٰذَا صِرٰطِي مُسْتَقِيمًا فَٱتَّبِعُوهُ وَلاَ تَتَّبِعُواْ ٱلسُّبُلَ فَتَفَرَّقَ
  بِكُمْ عَن سَبِيلِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 153] فكيف قيل: بكل صراط؟ قلت: صراط الحق واحد، ولكنه يتشعب
  إلى معارف وحدود وأحكام كثيرة مختلفة، فكانوا إذا رأوا أحداً يشرع في شيء منها أوعدوه
  وصدّوه. فإن قلت؛ إلام يرجع الضمير في { ءَامَنَ بِهِ }؟ قلت: إلى كل صراط. تقديره:
  توعدون من آمن به وتصدّون عنه، فوضع الظاهر الذي هو سبيل الله موضع الضمير، زيادة في
  تقبيح أمرهم، ودلالة على عظم ما يصدّون عنه. وقيل: كانوا يجلسون على الطرق والمراصد
  فيقولون لمن مر بهم إنَّ شعيباً كذاب فلا يفتنكم عن دينكم كما كان يفعل قريش بمكة.
  وقيل: كانوا يقطعون الطرق. وقيل: كانوا عَشَّارين { وَتَبْغُونَهَا عِوَجًا } وتطلبون
  لسبيل الله عوجاً، أي تصفونها للناس بأنها سبيل معوجة غير مستقيمة، لتصدّوهم عن سلوكها
  والدخول فيها: أو يكون تهكماً بهم، وأنهم يطلبون لها ما هو محال، لأن طريق الحق لا
  يعوج { وَٱذْكُرُواْ إِذْ كُنتُمْ قَلِيلاً } إذ مفعول به غير ظرف. أي: واذكروا على
  جهة الشكر وقت كونكم قليلاً عددكم { فَكَثَّرَكُمْ } الله ووفر عددكم. قيل: إن مدين
  بن إبراهيم تزوّج بنت لوط فولدت فرمى الله في نسلها بالبركة والنماء فكثروا وفشوا.
  ويجوز إذ كنتم مقلين فقراء فكثركم: فجعلكم مكثرين موسرين. أو كنتم أقلة أذلة فأعزكم
  بكثرة العدد والعدد { عَـٰقِبَةُ ٱلْمُفْسِدِينَ } آخر أمر من أفسد قبلكم من الأمم،
  كقوم نوح وهود وصالح ولوط، وكانوا قريبي العهد مما أصاب المؤتفكة { فَٱصْبِرُواْ }
  فتربصوا وانتظروا { حَتَّىٰ يَحْكُمَ ٱللَّهُ بَيْنَنَا } أي بين الفريقين، بأن ينصر
  المحقين على المبطلين ويظهرهم عليهم. وهذا وعيد للكافرين بانتقام الله منهم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتَرَبَّصُواْ
  إِنَّا مَعَكُمْ مُّتَرَبّصُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 52] أو هو عظة للمؤمنين
  وحثّ على الصبر واحتمال ما كان يلحقهم من أذى المشركين إلى أن يحكم الله بينهم وينتقم
  لهم منهم. ويجوز أن يكون خطاباً للفريقين، أي ليصبر المؤمنون على أذى الكفار وليصبر
  الكفار على ما يسوءهم من إيمان من آمن منهم، حتى يحكم الله فيميز الخبيث من الطيب {
  وَهُوَ خَيْرُ ٱلْحَـٰكِمِينَ } لأنّ حكمه حق وعدل، لا يخاف فيه الحيف.</font></font><font
