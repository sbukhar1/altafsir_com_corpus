  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ
  مَدْيَنَ أَخَاهُمْ شُعَيْباً قَالَ يَاقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ
  إِلَـٰهٍ غَيْرُهُ قَدْ جَآءَتْكُمْ بَيِّنَةٌ مِّن رَّبِّكُمْ فَأَوْفُواْ ٱلْكَيْلَ
  وَٱلْمِيزَانَ وَلاَ تَبْخَسُواْ ٱلنَّاسَ أَشْيَاءَهُمْ وَلاَ تُفْسِدُواْ فِي ٱلأَرْضِ
  بَعْدَ إِصْلاَحِهَا ذٰلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ مُّؤْمِنِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقْعُدُواْ بِكُلِّ صِرَاطٍ تُوعِدُونَ وَتَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ
  بِهِ وَتَبْغُونَهَا عِوَجاً وَٱذْكُرُوۤاْ إِذْ كُنْتُمْ قَلِيلاً فَكَثَّرَكُمْ وَٱنْظُرُواْ
  كَيْفَ كَانَ عَاقِبَةُ ٱلْمُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن كَانَ طَآئِفَةٌ
  مِّنكُمْ آمَنُواْ بِٱلَّذِيۤ أُرْسِلْتُ بِهِ وَطَآئِفَةٌ لَّمْ يْؤْمِنُواْ فَٱصْبِرُواْ
  حَتَّىٰ يَحْكُمَ ٱللَّهُ بَيْنَنَا وَهُوَ خَيْرُ ٱلْحَاكِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان يقال لشعيب عليه السلام خطيب الأنبياء لحسن مراجعته قومه وكانوا
  أهل بخس للمكاييل والموازين { قَدْ جَاءتْكُم بَيّنَةٌ مّن رَّبّكُمْ } معجزة شاهدة
  بصحة نبوّتي أوجبت عليكم الإيمان بي والأخذ بما آمركم به والانتهاء عما أنهاكم عنه،
  فأوفوا ولا تبخسوا. فإن قلت: ما كانت معجزته؟ قلت: قد وقع العلم بأنه كانت له معجزة،
  لقوله: { قَدْ جَاءتْكُم بَيّنَةٌ مّن رَّبّكُمْ } ولأنّه لا بدّ لمدعي النبوّة من
  معجزة تشهد له وتصدقه، وإلاّ لم تصحّ دعواه، وكان متنبئاً لا نبياً غير أنّ معجزته
  لم تذكر في القرآن كما لم تذكر أكثر معجزات نبينا صلى الله عليه وسلم فيه. ومن معجزات
  شعيب عليه السلام: ما روي من محاربة عصى موسى عليه السلام التنين حين دفع إليه غنمه.
  وولادة الغنم الدرع خاصة حين وعده أن تكون له الدرع من أولادها، ووقوع عصى آدم عليه
  السلام على يده في المرات السبع، وغير ذلك من الآيات؛ لأنّ هذه كلها كانت قبل أن يستنبأ
  موسى عليه السلام، فكانت معجزات لشعيب. فإن قلت: كيف قيل: { ٱلْكَيْلَ وَٱلْمِيزَانَ
  } وهلا قيل: المكيال والميزان، كما في سورة هود عليه السلام؟ قلت: أريد بالكيل: آلة
  الكيل وهو المكيال، أو سمي ما يكال به الكيل، كما قيل: العيش، لما يعاش به. أو أريد:
  فأوفوا الكيل ووزن الميزان. ويجوز أن يكون الميزان كالميعاد والميلاد بمعنى المصدر،
  ويقال: بخسته حقه: إذا نقصته إياه. ومنه، قيل للمكس: البخس، وفي أمثالهم: تحسبها حمقاء
  وهي باخس. وقيل: { أَشْيَاءهُمْ } لأنهم كانوا يبخسون الناس كل شيء في مبايعاتهم، أو
  كانوا مكاسين لا يدعون شيئاً إلاّ مكسوه كما يفعل أمراء الحرمين. وروى: أنهم كانوا
  إذا دخل الغريب بلدهم أخذوا دراهمه الجياد وقالوا هي زيوف فقطعوها قطاعاً، ثم أخذوها
  بنقصان ظاهر أو أعطوه بدلها زيوفاً { بَعْدَ إِصْلَـٰحِهَا } بعد الإصلاح فيها، أي
  لا تفسدوا فيها بعدما أصلح فيها الصالحون من الأنبياء وأتباعهم العاملين بشرائعهم.
  وإضافته كإضافة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ مَكْرُ ٱلَّيْلِ وَٱلنَّهَارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 33] بمعنى بل مكركم في الليل
  والنهار، أو بعد إصلاح أهلها على حذف المضاف { ذٰلِكُمْ } إشارة إلى ما ذكر من الوفاء
  بالكيل والميزان وترك البخس والإفساد في الأرض، أو إلى العمل بما أمرهم به ونهاهم عنه.
  ومعنى: { خَيْرٌ لَّكُمْ } يعني في الإنسانية وحسن الأحدوثة، وما تطلبونه من التكسب
  والتربح، لأن الناس أرغب في متاجرتكم إذا عرفوا منكم الأمانة والسوية { إِن كُنتُم
  مُّؤْمِنِينَ } إن كنتم مصدقين لي في قولي ذلكم خير لكم { وَلاَ تَقْعُدُواْ بِكُلّ
  صِرٰطٍ } ولا تقتدوا بالشيطان في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاقْعُدَنَّ لَهُمْ صِرٰطَكَ ٱلْمُسْتَقِيمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  16] فتقعدوا بكل صراط أي بكل منهاج من مناهج الدين.</font></font>&#13;\t\t\t<label
