  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ
  مَدْيَنَ أَخَاهُمْ شُعَيْباً قَالَ يَاقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ
  إِلَـٰهٍ غَيْرُهُ قَدْ جَآءَتْكُمْ بَيِّنَةٌ مِّن رَّبِّكُمْ فَأَوْفُواْ ٱلْكَيْلَ
  وَٱلْمِيزَانَ وَلاَ تَبْخَسُواْ ٱلنَّاسَ أَشْيَاءَهُمْ وَلاَ تُفْسِدُواْ فِي ٱلأَرْضِ
  بَعْدَ إِصْلاَحِهَا ذٰلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وأرسلنا إلـى ولد مدين. ومدين: هم ولد مدين بن إبراهيـم
  خـلـيـل الرحمن، فـيـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن كان الأمر كما قال: فمدين قبـيـلة
  كتـميـم. وزعم أيضاً ابن إسحاق أن شعيبـاً الذي ذكر الله أنه أرسله إلـيهم من ولد مدين
  هذا، وأنه شعيب بن ميكيـل بن يشجر، قال: واسمه بـالسريانـية بثرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام علـى ما قاله ابن إسحاق: ولقد أرسلنا إلـى ولد مدين
  أخاهم شعيب بن ميكيـل، يدعوهم إلـى طاعة الله والانتهاء إلـى أمره وترك السعي فـي الأرض
  بـالفساد والصدّ عن سبـيـله، فقال لهم شعيب: يا قوم اعبدوا الله وحده لا شريك له، ما
  لكم من إله يستوجب علـيكم العبـادة غير الإله الذي خـلقكم وبـيده نفعكم وضرّكم. { قَدْ
  جاءَتْكُمْ بَـيِّنَةٌ مِنْ رَبِّكُمْ } يقول: قد جاءتكم علامة وحجة من الله بحقـيقة
  ما أقول وصدق ما أدعوكم إلـيه. { فَأَوْفُوا الكَيْـلَ والـمِيزَانَ } يقول: أتـموا
  للناس حقوقهم بـالكيـل الذي تكيـلون به وبـالوزن الذي تزنون به. { وَلا تَبْخَسُوا
  النَّاسَ أشْياءَهُمْ } يقول ولا تظلـموا الناس حقوقهم ولا تنقصوهم إياها. ومن ذلك
  قولهم: تـحسبها حمقاء وهي بـاخسة، بـمعنى ظالـمة، ومنه قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَشَرَوْهُ
  بِثَمَنٍ بَخْسٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي به: رديء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: {
  وَلا نَبْخَسُوا النَّاسَ أشْياءَهُّمْ } يقول: لا تظلـموا الناس أشياءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلا
  تَبْخَسُوا النَّاسَ أشْياءَهمْ }: قال: لا تظلـموا الناس أشياءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تُفْسِدُوا فِـي الأرْض } يقول: ولا تعملوا فـي أرض
  الله بـمعاصيه وما كنتـم تعملونه قبل أن يبعث الله إلـيكم نبـيه، من عبـادة غير الله
  والإشراك به وبخس الناس فـي الكيـل والوزن. { بَعْدَ إصْلاحِها } يقول: بعد أن قد أصلـح
  الله الأرض بـابتعاث النبـيّ علـيه السلام فـيكم، ينهاكم عما لا يحلّ لكم وما يكرهه
  الله لكم. { ذَلِكُمْ خَيْرٌ لَكُمْ } يقول: هذا الذي ذكرت لكم وأمرتكم به من إخلاص
  العبـادة لله وحده لا شريك له وإيفـاء الناس حقوقهم من الكيـل والوزن وترك الفساد فـي
  الأرض، خير لكم فـي عاجل دنـياكم وآجل آخرتكم عند الله يوم القـيامة. { إنْ كُنْتُـمْ
  مُؤْمِنِـينَ } يقول: إن كنتـم مصدقـيّ فـيـما أقول لكم وأؤدّي إلـيكم عن الله من أمره
  ونهيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

