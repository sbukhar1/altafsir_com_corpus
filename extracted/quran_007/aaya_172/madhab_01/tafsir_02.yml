  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ رَبُّكَ مِن بَنِيۤ ءَادَمَ مِن ظُهُورِهِمْ ذُرِّيَّتَهُمْ وَأَشْهَدَهُمْ
  عَلَىٰ أَنفُسِهِمْ أَلَسْتُ بِرَبِّكُمْ قَالُواْ بَلَىٰ شَهِدْنَآ أَن تَقُولُواْ
  يَوْمَ ٱلْقِيَامَةِ إِنَّا كُنَّا عَنْ هَـٰذَا غَافِلِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  تَقُولُوۤاْ إِنَّمَآ أَشْرَكَ آبَاؤُنَا مِن قَبْلُ وَكُنَّا ذُرِّيَّةً مِّن بَعْدِهِمْ
  أَفَتُهْلِكُنَا بِمَا فَعَلَ ٱلْمُبْطِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ نُفَصِّلُ
  ٱلآيَاتِ وَلَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مِن ظُهُورِهِمْ
  } بدل من بني آدم بدل البعض من الكل. ومعنى أخذ ذرّياتهم من ظهورهم: إخراجهم من أصلابهم
  نسلاً وإشهادهم على أنفسهم. قوله: { أَلَسْتَ بِرَبّكُمْ قَالُواْ بَلَىٰ شَهِدْنَا
  } من باب التمثيل والتخييل ‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍!ٰ ومعنى ذلك أنه نصب لهم الأدلة على
  ربوبيته ووحدانيته، وشهدت بها عقولهم وبصائرهم التي ركبها فيهم وجعلها مميزة بين الضلالة
  والهدى، فكأنه أشهدهم على أنفسهم وقررهم وقال لهم: ألست بربكم؟ وكأنهم قالوا: بلى أنت
  ربنا، شهدنا على أنفسنا وأقررنا بوحدانيتك. وباب التمثيل واسع في كلام الله تعالى ورسوله
  عليه [الصلاة و] السلام، وفي كلام العرب. ونظيره قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا قَوْلُنَا لِشَىْء إِذَا
  أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 40]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقَالَ لَهَا وَلِلاْرْضِ ٱئْتِيَا
  طَوْعاً أَوْ كَرْهاً قَالَتَا أَتَيْنَا طَائِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 11] وقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إِذْ قَالَتِ الأَنْسَاعُ لِلْبَطْنِ الْحَقِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَالَتْ لَهُ رِيحُ الصَّبَا قَرْقَارِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعلوم أنه لا قول ثَمَّ، وإنما هو تمثيل وتصوير للمعنى { وأَن تَقُولُواْ
  } مفعول له، أي فعلنا ذلك من نصب الأدلة الشاهدة على صحتها العقول، كراهة { أَن تَقُولُواْ
  يَوْمَ ٱلْقِيَـٰمَةِ إِنَّا كُنَّا عَنْ هَـٰذَا غَـٰفِلِينَ } لم ننبه عليه { أو
  } كراهة { أَن تَقُولُواْ إِنَّمَا أَشْرَكَ ءابَاؤُنَا مِن قَبْلُ وَكُنَّا ذرية من
  بعدهم } فاقتدينا بهم، لأن نصب الأدلة على التوحيد وما نبهوا عليه قائم معهم، فلا عذر
  لهم في الإعراض عنه والإقبال على التقليد والاقتداء بالآباء. كما لا عذر لآبائهم في
  الشرك - وأدلة التوحيد منصوبة لهم - فإن قلت: بنو آدم وذرّياتهم من هم؟ قلت: عنى ببني
  آدم: أسلاف اليهود الذين أشركوا بالله، حيث قالوا: عزير ابن الله. وبذرياتهم: الذين
  كانوا في عهد رسول الله صلى الله عليه وسلم من أخلافهم المقتدين بآبائهم. والدليل على
  أنها من المشركين وأولادهم: قوله: { أَوْ تَقُولُواْ إِنَّمَا أَشْرَكَ ءابَاؤُنَا
  مِن قَبْلُ } والدليل على أنها في اليهود: الآيات التي عطفت عليها هي، والتي عطفت عليها
  وهي على نمطها وأسلوبها، وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  163]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإِذْ قَالَتِ أُمَّةٌ مّنْهُمْ لِمَ تَعِظُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  164]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ تَأَذَّنَ رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 167]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذ
  نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 171].</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتْلُ
  عَلَيْهِمْ نَبَأَ ٱلَّذِى ءاتَيْنَـٰهُ ءايَـٰتِنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 175]. { أَفَتُهْلِكُنَا
  بِمَا فَعَلَ ٱلْمُبْطِلُونَ } أي كانوا السبب في شركنا؛ لتأسيسهم الشرك، وتقدّمهم
  فيه، وتركه سنة لنا { وَكَذٰلِكَ } ومثل ذلك التفصيل البليغ { نُفَصّلُ ٱلآيَـٰتِ }
  لهم { وَلَعَلَّهُمْ يَرْجِعُونَ } وإرادة أن يرجعوا عن شركهم نفصلها. وقرىء: «ذريتهم»
  على التوحيد. وأن يقولوا: بالياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

