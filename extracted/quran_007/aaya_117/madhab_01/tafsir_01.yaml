  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْحَيْنَآ
  إِلَىٰ مُوسَىٰ أَنْ أَلْقِ عَصَاكَ فَإِذَا هِيَ تَلْقَفُ مَا يَأْفِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وأوحينا إلـى موسى أن ألق عصاك، فألقاها فإذا هي
  تلقم وتبتلع ما يسحرون كذبـاً وبـاطلاً، يقال منه: لقـفت الشيء فأنا ألْقُـفُه لَقْـفـاً
  ولَقَـفـاناً. وذلك كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وأوحينا إلـى موسى أن ألق عصاك } ، فألقـى
  موسى عصاه، فتـحولت حية، فأكلت سحرهم كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الكريـم بن الهيثم، قال: ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، قال: ثنا أبو
  سعد، عن عكرمة، عن ابن عبـاس: فألقـى عصاه فإذا هي حية تلقـف ما يأفكون، لا تـمرّ بشيء
  من حبـالهم وخشبهم التـي ألقوها إلا التقمته، فعرفت السحرة أن هذا أمر من السماء، ولـيس
  هذا بسحر، فخرّوا سجداً وقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">آمَنَّا بِرَبّ العالَـمِينَ رَبّ
  مُوسَى وهارُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: أوحى الله إلـى موسى:
  لا تـخَف، وألْقِ ما فـيَ يـمِينِك تَلْقَـفْ ما يَأفِكونَ. فألْقَـى عَصَاهُ فأكلت
  كلّ حية لهم، فلـما رأوا ذلك سجدوا، وقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">آمَنَّا بِرَبّ العالَـمِينَ رَبّ
  مُوسَى وهارُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:: أوحى الله إلـيه أن ألق ما فـي يـمينك
  فألقـى عصاه من يده، فـاستعرضت ما ألقوا من حبـالهم وعصيهم، وهي حيات، فـي عين فرعون
  وأعين الناس تسعى، فجعلت تلقـفها: تبتلعها حية حية، حتـى ما يرى بـالوادي قلـيـل ولا
  كثـير مـما ألقوه. ثم أخذها موسى فإذا هي عصاه فـي يده كما كانت، ووقع السحرة سجدا،
  قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">آمَنَّا بِرَبّ العالَـمِينَ رَبّ مُوسَى وهارُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لو
  كان هذا سحرا ما غلبنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، عن هشام الدستوائي، قال: ثنا القاسم بن أبـي بزّة، قال: أوحى الله إلـيه
  أن ألق عصاك، فألقـى عصاه فإذا هي ثعبـان فـاغرٌ فـاه، فـابتلع حبـالهم وعصيهم، فألقـي
  السحرة عند ذلك سجدا، فما رفعوا رؤوسهم حتـى رأوا الـجنة والنار وثواب أهلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { يَأْفِكُونَ } قال: يكذبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { فإذَا هِيَ تَلْقَـفُ مَا يَأْفِكُونَ } قال: يكذبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إبراهيـم بن الـمستـمر، قال: ثنا عثمان بن عمر، قال: ثنا قرة
  بن خالد السدوسيّ، عن الـحسن: { تَلْقَـفُ ماَ يَأْفِكُونَ } قال: حبـالهم وعصيهم تسترطها
  استراطاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
