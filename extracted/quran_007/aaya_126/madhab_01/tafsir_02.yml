  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  إِنَّآ إِلَىٰ رَبِّنَا مُنقَلِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا تَنقِمُ مِنَّآ
  إِلاَّ أَنْ آمَنَّا بِآيَاتِ رَبِّنَا لَمَّا جَآءَتْنَا رَبَّنَآ أَفْرِغْ عَلَيْنَا
  صَبْراً وَتَوَفَّنَا مُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنَّا إِلَىٰ
  رَبّنَا مُنقَلِبُونَ } فيه أوجه، أن يريدوا: إنا لا نبالي بالموت لانقلابنا إلى لقاء
  ربنا ورحمته وخلاصنا منك ومن لقائك. أو ننقلب إلى الله يوم الجزاء فيثيبنا على شدائد
  القطع والصلب، أو إنا جميعاً يعنون أنفسهم وفرعون ننقلب إلى الله فيحكم بيننا، أو إنا
  لا محالة ميتون منقلبون إلى الله، فما تقدر أن تفعل بنا إلاّ ما لا بدّ لنا منه { وَمَا
  تَنقِمُ مِنَّا إِلا أَنْ ءامَنَّا } وما تعيب منا إلاّ الإيمان بآيات الله، أرادوا:
  وما تعيب منا إلاّ ما هو أصل المناقب والمفاخر كلها، وهو الإيمان. ومنه قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلاَ عَيْبَ فِيهِمْ غَيْرَ أَنَّ سُيُوفَهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَفْرِغْ عَلَيْنَا صَبْرًا } هب لنا صبراً واسعاً وأكثره علينا،
  حتى يفيض علينا ويغمرنا، كما يفرغ الماء فراغاً، وعن بعض السلف: إن أحدكم ليفرغ على
  أخيه ذنوباً ثم يقول: قد مازحتك، أي يغمره بالحياء، والخجل. أو صبّ علينا ما يطهرنا
  من أوضار الآثام، وهو الصبر على ما توعدنا به فرعون، لأنهم علموا أنهم إذا استقاموا
  وصبروا كان ذلك مطهرة لهم { وَتَوَفَّنَا مُسْلِمِينَ } ثابتين على الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
