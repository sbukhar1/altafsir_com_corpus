  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  إِنَّآ إِلَىٰ رَبِّنَا مُنقَلِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا تَنقِمُ مِنَّآ
  إِلاَّ أَنْ آمَنَّا بِآيَاتِ رَبِّنَا لَمَّا جَآءَتْنَا رَبَّنَآ أَفْرِغْ عَلَيْنَا
  صَبْراً وَتَوَفَّنَا مُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال السحرة مـجيبة لفرعون، إذ توعدهم بقطع الأيدي والأرجل من خلاف، والصلب: { إنَّا
  إلـى رَبِّنا مُنْقَلِبُونَ } يعنـي بـالانقلاب إلـى الله الرجوع إلـيه والـمصير. وقوله:
  { وَما تَنْقِمُ مِنَّا إلاَّ أنْ آمَنَّا بآياتِ رَبِّنا } يقول: ما تنكر منا يا فرعون
  وما تـجد علـينا، إلا من أجل أن آمنا: أي صدّقنا بآيات ربنا، يقول: بحجج ربنا وأعلامه
  وأدلته التـي لا يقدر علـى مثلها أنت، ولا أحد سوى الله، الذي له ملك السموات والأرض.
  ثم فزعوا إلـى الله، بـمسئلته الصبر علـى عذاب فرعون، وقبض أرواحهم علـى الإسلام، فقالوا:
  { رَبِّنا أفْرغْ عَلَـيْنا صَبْراً } يعنون بقولهم: أفرغ: أنزل علـينا حبسا يحبسنا
  عن الكفر بك عند تعذيب فرعون إيانا. { وَتَوَفَّنا مُسْلِـمِينَ } يقول: واقبضنا إلـيك
  علـى الإسلام، دين خـلـيـلك إبراهيـم صلى الله عليه وسلم، لا علـى الشرك بك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فحدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط عن
  السديّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لأُقَطِّعَنَّ أيْدِيَكُمْ وأرْجُلَكُمْ مِنْ خِلافٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقتلهم
  وصَلَبهم، كما قال عبد الله بن عبـاس حين قالوا: { رَبَّنا أفْرغْ عَلَـيْنا صَبْراً
  وَتَوَفَّنا مُسْلِـمِينَ } قال: كانوا فـي أوّل النهار سحرة، وفـي آخر النهار شهداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن عبد العزيز بن رفـيع،
  عن عبـيد بن عمير، قال: كانت السحرة أوّل النهار سحرة، وآخر النهار شهداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأُلْقِـيَ
  السَّحَرَةُ ساجِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ذكر لنا أنهم كانوا فـي أوّل النهار سحرة، وآخره شهداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { رَبَّنا أفْرِغْ عَلَـيْنا صَبْراً وَتَوَفَّنا مُسْلِـمِينَ } قال: كانوا
  أوّل النهار سحرة، وآخره شهداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

