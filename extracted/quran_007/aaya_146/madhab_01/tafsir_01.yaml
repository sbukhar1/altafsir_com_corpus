  فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَإِن يَرَوْاْ كُلَّ آيَةٍ لاَّ يُؤْمِنُواْ بِهَا
  وَإِن يَرَوْاْ سَبِيلَ ٱلرُّشْدِ لاَ يَتَّخِذُوهُ سَبِيلاً وَإِن يَرَوْاْ سَبِيلَ
  ٱلْغَيِّ يَتَّخِذُوهُ سَبِيلاً ذٰلِكَ بِأَنَّهُمْ كَذَّبُواْ بِآيَاتِنَا وَكَانُواْ
  عَنْهَا غَافِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وإنْ يَرَوْا سَبِـيـلَ الغَيِّ
  } يقول: وإن يروا طريق الهلاك الذي إن سلكوه ضلوا وهلكوا. وقد بـيَّنا معنى الغيّ فـيـما
  مضى قبل بِـما أغنى عن إعادته. { يَتَّـخِذُوهُ سَبِـيلاً } يقول: يسلكوه ويجعلوه لأنفسهم
  طريقاً لصرف الله إياهم عن آياته وطبعه علـى قلوبهم، فهم لا يفلـحون ولا ينـجحون. {
  ذلكَ بأنَّهُمْ كَذَّبُوا بآياتِنا وكانُوا عَنْها غَافِلِـينَ } يقول تعالـى ذكره:
  صرفناهم عن آياتنا أن يعقلوها ويفهموها، فـيعتبروا بها ويذكروا فـينـيبوا عقوبة منا
  لهم علـى تكذيبهم بآياتنا، { وكَانُوا عَنْها غَافِلِـينَ } يقول: وكانوا عن آياتنا
  وأدلتنا الشاهدة علـى حقـية ما أمرناهم به ونهيناهم عنه، غافلـين لا يتفكَّرون فـيها،
  لاهين عنها لا يعتبرون بها، فحقّ علـيهم حينئذ قول ربنا، فعطبوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القرّاء فـي قراءة قوله: { الرُّشْد } فقرأ ذلك عامة قرّاء
  الـمدينة وبعض الـمكيـين وبعض البصريـين: { الرُّشْد } بضم الراء وتسكين الشين. وقرأ
  ذلك عامة قرّاء أهل الكوفة وبعض الـمكيـين: «الرَّشَد» بفتـح الراء والشين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل الـمعرفة بكلام العرب فـي معنى ذلك إذا ضمت راؤه وسكنت
  شينه، وفـيه إذا فتـحتا جميعاً. فذُكر عن أبـي عمرو بن العلاء أنه كان يقول: معناه
  إذا ضمت راؤه وسكنت شينه: الصلاح، كما قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنْ آنَسْتُـمْ مِنْهُمْ رُشْداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  صلاحاً وكذلك كان يقرؤه هو ومعناه إذا فتـحت راؤه وشينه: الرَّشَد فـي الدين، كما قال
  جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُعَلِّـمَنِـي مِـمَّا عَلِّـمْتَ رَشَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى
  الاستقامة والصواب فـي الدين. وكان الكسائي يقول: هما لغتان بـمعنى واحد، مثل: السُّقم
  والسَّقَم، والـحُزْن والـحَزَن، وكذلك الرُّشْد والرَّشَد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أن يقال: إنهما قراءتان مستفـيضة القراءة بهما فـي قراءة الأمصار
  متفقتا الـمعنى، فبأيتهما قرأ القارىء فمصيب الصواب بها.</font></font><font class=\"TextResultArabic\"><font
