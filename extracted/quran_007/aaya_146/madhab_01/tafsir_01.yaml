  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَأَصْرِفُ
  عَنْ آيَاتِي ٱلَّذِينَ يَتَكَبَّرُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَإِن يَرَوْاْ
  كُلَّ آيَةٍ لاَّ يُؤْمِنُواْ بِهَا وَإِن يَرَوْاْ سَبِيلَ ٱلرُّشْدِ لاَ يَتَّخِذُوهُ
  سَبِيلاً وَإِن يَرَوْاْ سَبِيلَ ٱلْغَيِّ يَتَّخِذُوهُ سَبِيلاً ذٰلِكَ بِأَنَّهُمْ
  كَذَّبُواْ بِآيَاتِنَا وَكَانُواْ عَنْهَا غَافِلِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: سأنزع عنهم فهم الكتاب. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن منصور الـمروزي، قال:
  ثنـي مـحمد بن عبد الله بن بكر، قال: سمعت ابن عيـينة يقول فـي قول الله: { سأصْرِفُ
  عَنْ آياتِـيَ الَّذِينَ يَتَكَبِّرُونَ فِـي الأرْضِ بغيرِ الـحَقّ } قال: يقول: أنزع
  عنهم فهم القرآن، وأصرفهم عن أياتـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتأويـل
  ابن عيـينة هذا يدلّ علـى أن هذا الكلام كان عنده من الله وعيداً لأهل الكفر بـالله
  مـمن بعث إلـيه نبـينا صلى الله عليه وسلم دون قوم موسى، لأن القرآن إنـما أنزل علـى
  نبـينا مـحمد صلى الله عليه وسلم دون موسى علـيه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك: معناه: سأصرفهم عن الاعتبـار بـالـحجج. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { سأصْرِفُ
  عَنْ أياتِـيَ } عن خـلق السموات والأرض والآيات فـيها، سأصرفهم عن أن يتفكروا فـيها
  ويعتبروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب
  أن يقال: إن الله أخبر أنه سيصرف عن آياته، وهي أدلته وأعلامه علـى حقـية ما أمر به
  عبـاده وفرض علـيهم من طاعته فـي توحيده وعدله وغير ذلك من فرائضه، والسموات والأرض،
  وكلّ موجود من خـلقه فمن آياته، والقرآن أيضاً من آياته. وقد عمّ بـالـخبر أنه يصرف
  عن آياته الـمتكبرين فـي الأرض بغير الـحقّ، وهم الذين حقَّت علـيهم كلـمة الله أنهم
  لا يؤْمنون، فهم عن فهم جميع آياته والاعتبـار والأدّكار بها مصروفون لأنهم لو وفقوا
  لفهم بعض ذلك فهدوا للاعتبـار به اتعظوا وأنابوا إلـى الـحقّ، وذلك غير كائن منهم،
  لأنه جلّ ثناؤه قال: { وَإنْ يَرَوْا كُلّ آيَةٍ لا يُؤْمِنُوا بِها } فلا تبديـل لكلـمات
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَإنْ يَرَوْا كُلَّ آيَةٍ لا يُؤمِنُوا بِها وَإنْ يَرَوْا سَبِـيـلَ الرُّشْدِ لا
  يَتَّـخِذُوهُ سَبِـيلاً وَإنْ يَرَوْا سَبِـيـلَ الغَيّ يَتَّـخِذُوهُ سَبِـيلاً ذلكَ
  بأنَّهُمْ كَذَّبُوا بآياتِنا وكانُوا عَنْها غَافِلِـينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإن ير هؤلاء يتكبرون فـي الأرض بغير الـحقّ. وتكبرهم فـيها بغير الـحقّ:
  تـجبرهم فـيها، واستكبـارهم عن الإيـمان بـالله ورسوله والإذعان لأمره ونهيه، وهم لله
  عبـيد يغذوهم بنعمته ويريح علـيهم رزقه بكرة وعشياً. { كلَّ آيَةٍ } يقول: كلّ حجة
  لله علـى وحدانـيته وربوبـيته، وكلّ دلالة علـى أنه لا تنبغي العبـادة إلا له خالصة
  دون غيره. { لا يُؤْمِنُوا بِها } يقول: لا يصدّقوا بتلك الآية أنها دالة علـى ما هي
  فـيه حجة، ولكنهم يقولون: هي سحر وكذب. { وَإنْ يَرَوْا سَبِـيـلَ الرُّشْدِ لا يَتَّـخِذُوهُ
  سَبِـيلاً } يقول: وإن ير هؤلاء الذين وصف صفتهم طريق الهدى والسداد الذي إن سلكوه
  نـجوا من الهلكة والعطب وصاروا إلـى نعيـم الأبد لا يسلكوه ولا يتـخذوه لأنفسهم طريقاً،
  جهلاً منهم وحيرة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
