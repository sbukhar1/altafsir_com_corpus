aaya: أَهَٰؤُلَاءِ الَّذِينَ أَقْسَمْتُمْ لَا يَنَالُهُمُ اللَّهُ بِرَحْمَةٍ ۚ ادْخُلُوا
  الْجَنَّةَ لَا خَوْفٌ عَلَيْكُمْ وَلَا أَنْتُمْ تَحْزَنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَهَـۤؤُلاۤءِ
  ٱلَّذِينَ أَقْسَمْتُمْ لاَ يَنَالُهُمُ ٱللَّهُ بِرَحْمَةٍ ٱدْخُلُواْ ٱلْجَنَّةَ
  لاَ خَوْفٌ عَلَيْكُمْ وَلاَ أَنتُمْ تَحْزَنُونَ }اختلف أهل التأويل في المعنيين بهذا
  الكلام، فقال بعضهم: هذا قيل الله لأهل النار توبيخاً لهم على ما كان من قيلهم في الدنيا
  لأهل الأعراف عند إدخاله أصحاب الأعراف الجنة. ذكر من قال ذلك:حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قال: أصحاب الأعراف: رجال
  كانت لهم ذنوب عظام، وكان حَسْمُ أمرهم لله، يقومون على الأعراف، فإذا نظروا إلى أهل
  الجنة طمعوا أن يدخلوها، وإذا نظروا إلى أهل النار تعوّذوا بالله منها، فأدخلوا الجنة.
  فذلك قوله تعالى: { أهَؤُلاءِ الَّذِينَ أقْسَمْتُمْ لا يَنالُهمُ اللّهُ بِرَحْمَةٍ
  } يعني أصحاب الأعراف، { ادْخُلُوا الجَنَّةَ لا خَوْفٌ عَلَيْكُمْ وَلا أنْتُمْ تَحْزَنُونَ
  }.حدثني المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن جويبر، عن الضحاك، قال:
  قال ابن عباس: إن الله أدخل أصحاب الأعراف الجنة لقوله: { ادْخُلُوا الجَنَّةَ لا خَوْفٌ
  عَلَيْكُمْ وَلا أنْتُمْ تَحْزَنُونَ }.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: قال الله لأهل التكبر والأموال: { أهَؤُلاءِ
  الَّذِينَ أقْسَمْتُمْ لا يَنالُهُمْ اللّهُ بِرَحْمَةٍ } يعني أصحاب الأعراف، { ادْخُلُوا
  الجَنَّةَ لا خَوْفٌ عَلَيْكُمْ وَلا أنْتُمْ تَحْزَنُونَ }.حدثني محمد بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { أهَؤُلاءِ } الضعفاء { الَّذِينَ
  أقْسَمْتُمْ لا يَنالُهُمُ اللّهُ بِرَحْمَةٍ ادْخُلُوا الجَنَّةَ لا خَوْفٌ عَلَيْكُمْ
  وَلا أنْتُمْ تَحْزَنُونَ }. قال: فقال حُذيفَة: \" أصحَابُ الأعْرَافِ قَوْمٌ تَكافَأتْ
  أعْمالُهُمْ فَقَصَّرَتْ بِهِمْ حَسنَاتُهُمْ عَنِ الجَنَّةِ، وَقَصَّرَتْ بِهِمْ سَيِّئاتُهُمْ
  عَنِ النارِ، فَجُعلُوا على الأعْرَافِ يَعْرِفونَ النَّاسَ بِسِيماهُمْ. فَلَمَّا
  قُضِيَ بينَ العِبادِ، أُذِنَ لَهُمْ فِي طَلَبِ الشَّفاعَةِ، فَأتَوْا آدَمَ عَلَيْهِ
  السَّلامُ، فَقالُوا: يا آدَمُ أنْتَ أبُونا فاشْفَعْ لَنا عِنْدَ رَبِّكَ فَقالَ:
  هَلْ تَعْلَمُونَ أحَداً خَلَقَه اللّهُ بِيَدِهِ وَنَفَخَ فِيهِ مِنْ رُوحِهِ وَسَبَقَتْ
  رَحْمَةُ اللّهِ إلَيْهِ غَضَبَهُ وَسجَدَتْ لَهُ المَلائِكَةُ غيرِي؟ فَيَقُولُونَ
  لا. قال: فَيَقُولُ: ما عَلِمتُ كُنْهَ ما أسْتَطِيعُ أنْ أشْفَعَ لَكُمْ، وَلَكِنْ
  ائْتُوا ابْنِي إبْرَاهِيمَ قال: فَيَأْتُونَ إبْرَاهِيمَ عَلَيْهِ السَّلامُ، فَيَسأَلُونَهُ
  أنْ يَشْفَعَ لَهُمْ عِنْدَ رَبِّهِ، فَيَقُولُ هَلْ تَعْلَمُونَ مِنْ أحَدٍ اتَّخَذَهُ
  اللّهُ خَلِيلاً؟ هَلْ تَعْلَمونَ أحَداً أحْرَقَهُ قَوْمُهُ فِي النَّارِ فِي الله
  غيرِي؟ فَيَقُولونَ: لا فَيَقُولُ: ما عَلِمْتُ كُنْهَ ما أسْتَطِيعُ أنْ أشْفَعَ لَكُمْ،
  وَلَكِنِ ائْتُوا ابني موسى فَيَأْتُونَ مِوسَى عَلَيْهِ السَّلامُ، فَيَقُولُ: هَلْ
  تَعْلَمُونَ مِنْ أحَدٍ كَلَّمَهُ اللّهُ تَكْلِيماً وَقَرَّبَهُ نَجِيًّا غيرِي؟ فَيَقُولُونَ:
  لا، فَيَقُولُ: ما عَلِمْتُ كُنْهَ ما أسْتَطِيعُ أنْ أشْفَعَ لَكُمْ، وَلَكِنِ ائْتُوا
  عِيسَى فَيَأْتُونَهُ فَيَقُولُونَ: اشْفَعْ لَنا عِنْدَ رَبِّكَ فَيَقُولُ: هَلْ تَعْلَمُونَ
  أحداً خَلَقَهُ اللّهُ مِنْ غيرِ أبٍ غَيرِي؟ فَيَقُولُونَ: لا، فَيَقُولُ: هَلْ تَعْلَمُونَ
  مِنْ أحَدٍ كانَ يُبْرِىءُ الأكْمَه وَالأبْرَصَ ويُحْيِي المَوْتى بإذْن اللّهِ غيرِي؟
  قال: فَيَقُولُونَ: لا، قالَ: فَيَقُولُ: أنا حَجِيجُ نَفْسِي، ما عَلِمْتُ كُنْهَ
  ما أسْتَطِيعُ أنْ أشْفَعَ لَكُمْ، وَلَكِنِ ائْتُوا محمداً رسْولَ اللّهِ صَلَّى اللّهُ
  عَلَيْهِ وَسَلَّمَ \" قال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَهَـۤؤُلاۤءِ ٱلَّذِينَ أَقْسَمْتُمْ
  لاَ يَنَالُهُمُ ٱللَّهُ بِرَحْمَةٍ ٱدْخُلُواْ ٱلْجَنَّةَ لاَ خَوْفٌ عَلَيْكُمْ وَلاَ
  أَنتُمْ تَحْزَنُونَ } \" فَيَأْتُونِي، فَأضْرِبُ بِيَدِي على صَدْرِي ثُمَّ أقُولُ:
  أنا لَهَا. ثُمَّ أمْشِي حتى أقِفَ بينَ يَدَيَ العَرْشِ، فَأُثْنِي عَلى رَبي، فَيَفْتَحُ
  لي مِنَ الثَّناء ما لَمْ يَسْمَعِ السَّامِعُونَ بِمِثْلِهِ قَطُّ، ثُمَّ أسْجُدَ
  فَيُقالُ لي: يا مُحَمَّدُ ارْفَعْ رأسَكَ، سَلْ تُعْطَهْ، وَاشْفَعْ تُشَفَّعْ فَأرْفَعُ
  رأسِي فَأقُولُ: رَبّ أُمَّتِي فَيُقالُ: هُمْ لَكَ. فَلا يَبْقَى نَبِيٌّ مُرْسَلٌ
  وَلا مَلَكٌ مُقَرَّبٌ إلاّ غَبَطَنِي يَوْمَئِذٍ بذلكَ المَقامِ، وَهُوَ المَقامُ
  المَحْمودُ \". قالَ: \" فَآتي بِهِمْ بابَ الجَنَّةِ فأسْتَفْتِحُ، فَيُفْتَحُ لي
  ولَهُمْ، فَيُذْهَبُ بِهِمْ إلى نَهْرٍ يُقالُ لَهُ نَهْرُ الحَياةِ، حافَتاهُ قُضُبٌ
  مِنْ ذَهَبٍ مُكَلَّلٍ باللُؤْلُؤٍ، تُرَابُهُ المِسْكُ، وَحَصْباؤُهُ الياقُوتُ، فَيَغْتَسِلُونَ
  مِنْهُ، فَتَعُودُ إلَيْهِمْ ألْوَانُ أهْلِ الجَنَّةِ وَرِيحُهُمْ، وَيَصِيرُونَ كأنَّهُمُ
  الكَوَاكِبُ الدُّرّيَّةِ، وَيَبْقَى فِي صُدُرِهِمْ شاماتٌ بِيضٌ يُعْرَفُونَ بِها،
  يُقال لَهُمْ مَساكِينُ أهْلِ الجَنَّةِ \". حُدثت عن الحسين بن الفرج، قال: سعت أبا
  معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك، قال: إن الله أدخلهم بعد أصحاب الجنة،
  وهو قوله: { ادْخُلُوا الجَنَّةَ لا خَوْفٌ عَلَيْكُمْ وَلا أنْتُمْ تَحْزَنُونَ }
  يعني أصحاب الأعراف. وهذا قول ابن عباس.فتأويل الكلام على هذا التأويل الذي ذكرنا عن
  ابن عباس، ومن ذكرنا قوله فيه: قال الله لأهل التكبر عن الإقرار بوحدانية الله والإذعان
  لطاعته وطاعة رسله الجامعين في الدنيا الأموال مكاثرة ورياء: أيها الجبابرة الذين كانوا
  في الدنيا، أهؤلاء الضعفاء الذين كنتم في الدنيا أقسمتم لا ينالهم الله برحمة؟ قال:
  قد غفرت لهم ورحمتهم بفضلي ورحمتي، ادخلوا يا أصحاب الأعراف الجنة، لا خوف عليكم بعدها
  من عقوبة تعاقبون بها على ما سلف منكم في الدنيا من الآثام والإجرام، ولا أنتم تحزنون
  على شيء فاتكم في دنياكموقال أبو مجلز: بل هذا القول خبر من الله عن قيل الملائكة لأهل
  النار بعد ما دخلوا النار تعييراً منهم لهم على ما كانوا يقولون في الدنيا للمؤمنين
  الذين أدخلهم الله يوم القيامة جنته. وأما قوله: { ادْخُلُوا الجَنَّةَ لا خَوْفٌ عَلَيْكُمْ
  وَلا أنْتُمْ تَحْزَنُونَ } فخبر من الله عن أمره أهل الجنة بدخولها.حدثني يعقوب، قال:
  ثنا ابن عُلية، عن سليمان التيمي، عن أبي مجلز، قال: نادت الملائكة رجالاً في النار
  يعرفونهم بسيماهم: ما أغنى عنكم جمعكم وما كنتم تستكبرون أهؤلاء الذين أقسمتم لا ينالهم
  الله برحمة؟ قال: فهذا حين يدخل أهل الجنة الجنة ادخلوا الجنة لا خوف عليكم ولا أنتم
  تحزنون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

