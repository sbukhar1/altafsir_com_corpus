  مِن تَحْتِهِمُ ٱلأَنْهَٰرُ وَقَالُواْ ٱلْحَمْدُ للَّهِ ٱلَّذِي هَدَانَا لِهَـٰذَا
  وَمَا كُنَّا لِنَهْتَدِيَ لَوْلاۤ أَنْ هَدَانَا ٱللَّهُ لَقَدْ جَآءَتْ رُسُلُ رَبِّنَا
  بِٱلْحَقِّ وَنُودُوۤاْ أَن تِلْكُمُ ٱلْجَنَّةُ أُورِثْتُمُوهَا بِمَا كُنتُمْ تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَما كُنَّا لِنَهْتَدِيَ لَوْلا أنْ هَدَانا اللّهُ } يقول: وما
  كنا لنرشد لذلك لولا أن أرشدنا الله له ووفقنا بمنه وطَوْله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام الرفاعي، قال: ثنا أبو بكر بن عياش، قال: ثنا الأعمش،
  عن أبي صالح، عن أبي سعيد، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كُلُّ أهْلِ النَّارِ يَرَى مَنْزِلَهُ
  مِنَ الجَنَّةِ، فَيَقُولُونَ لَوْ هَدَانا اللّهُ، فَتَكُونُ عَلَيْهِمْ حَسْرَةً.
  وكُلُّ أهْلِ الجَنَّةِ يَرَى مَنْزِلَهُ مِنَ النَّارِ، فَيَقُولُونَ لَولا أنْ هَدَانا
  اللّهُ. فَهَذَا شُكْرُهُمْ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال:
  سمعت أبا إسحاق يحدّث عن عاصم بن ضمرة، عن عليّ، قال: ذكر عمر لشيء لا أحفظه، ثم ذكر
  الجنة، فقال: يدخلون فإذا شجرة يخرج من تَحْت ساقها عينان، قال: فيغتسلون من إحداهما،
  فتجري عليهم نضرة النعيم، فلا تشعَث أشعارهم ولا تغبر أبشارهم، ويشربون من الأخرى،
  فيخرج كلّ قذى وقذر، أو شيء في بطونهم. قال: ثم يفتح لهم باب الجنة، فيقال لهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَلامٌ
  عَلَيْكُمْ طِبْتُمْ فادْخُلُوها خالِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فتستقبلهم الوِلدان، فيحُفُّون
  بهم كما تحفّ الولدان بالحميم إذا جاء من غيبته. ثم يأتون فيبشرون أزواجهم، فيسمونهم
  بأسمائهم وأسماء آبائهم، فيقلن: أنت رأيته؟ قال: فيستخفهنّ الفرح، قال: فيجئن حتى يقفن
  على أسكفّة الباب. قال: فيجيئون فيدخلون، فإذا أُسّ بيوتهم بجندل اللؤلؤ، وإذا صروح
  صفر وخضر وحمر ومن كلّ لون، وسرر مرفوعة، وأكواب موضوعة، ونمارق مصفوفة، وزرابيّ مبثوثة،
  فلولا أن الله قدرها لالتُمعت أبصارهم مما يرون فيها. فيعانقون الأزواج، ويقعدون على
  السرر، ويقولون: { الحَمْدُ لِلّه الَّذِي هَدَانا لِهَذَا وَما كُنَّا لِنَهْتَدِيَ
  لَوْلا أنْ هَدَانا اللّهُ لَقَدْ جاءَتْ رُسُلُ رَبِّنا بالحَقّ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { لَقَدْ جاءَتْ رُسُلُ رَبِّنا بالحَقّ
  وَنُودُوا أنْ تِلْكُمُ الجَنَّةُ أُورِثْتُموها بِمَا كُنْتُمْ تَعْمَلُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن هؤلاء الذين آمنوا وعملوا الصالحات أنهم
  يقولون عند دخولهم الجنة ورؤيتهم كرامة الله التي أكرمهم بها، وهو أن أعداء الله في
  النار: والله لقد جاءتنا في الدنيا وهؤلاء الذين في النار رسل ربنا بالحقّ من الأخبار،
  عن وعد الله أهل طاعته والإيمان به وبرسله ووعيده أهل معاصيه والكفر به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَنُودُوا أنْ تِلْكُمُ الجَنَّةُ أُورِثْتُمُوها بِمَا
  كُنْتُمْ تَعْمَلُونَ } فإن معناه: ونادى مناد هؤلاء الذين وصف الله صفتهم وأخبر عما
  أعدّ لهم من كرامته، أنْ يا هؤلاء هذه تلكم الجنة التي كانت رسلي في الدنيا تخبركم
  عنها، أورثكموها الله عن الذين كذّبوا رسله، لتصديقكم إياهم وطاعتكم ربكم.</font></font>&#13;\t\t\t<label
