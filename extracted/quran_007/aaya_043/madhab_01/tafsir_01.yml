  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَزَعْنَا
  مَا فِي صُدُورِهِم مِّنْ غِلٍّ تَجْرِي مِن تَحْتِهِمُ ٱلأَنْهَٰرُ وَقَالُواْ ٱلْحَمْدُ
  للَّهِ ٱلَّذِي هَدَانَا لِهَـٰذَا وَمَا كُنَّا لِنَهْتَدِيَ لَوْلاۤ أَنْ هَدَانَا
  ٱللَّهُ لَقَدْ جَآءَتْ رُسُلُ رَبِّنَا بِٱلْحَقِّ وَنُودُوۤاْ أَن تِلْكُمُ ٱلْجَنَّةُ
  أُورِثْتُمُوهَا بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وأذهبنا من صدور هؤلاء الذين وصف صفتهم وأخبر أنهم أصحاب الجنة، ما فيها
  من حقد وغل وعداوة كان من بعضهم في الدنيا على بعض، فجعلهم في الجنة إذْ أدخلَهموها
  على سرر متقابلين، لا يحسد بعضهم بعضاً على شيء خصّ الله به بعضهم وفضله من كرامته
  عليه، تجري من تحتهم أنهار الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك: { وَنَزَعْنا ما فِي صُدُورِهِمْ
  مِنْ غِلّ } قال: العداوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حميد بن
  عبد الرحمن، عن سعيد بن بشير، عن قتادة: { وَنَزَعْنا ما فِي صُدُورهِمْ مِنْ غِلّ
  } قال: هي الإحِنُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا ابن المبارك،
  عن ابن عيينة، عن إسرائيل أبي موسى، عن الحسن، عن عليّ، قال: فينا والله أهل بدر نزلت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَزَعْنا
  ما فِي صُدورِهِمْ مِنْ غِلّ إخْوَاناً على سُرُرٍ مُتَقابِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن إسرائيل، قال: سمعته
  يقول: قال عليّ عليه السلام: فينا والله أهل بدر نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَزَعْنا ما فِي صُدُورِهِمْ مِنْ
  غِلّ إخْوَاناً على سُرُرٍ مُتَقابِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة، قال: قال عليّ رضي الله عنه: إني لأرجو أن أكون
  أنا وعثمان وطلحة والزبير من الذين قال الله تعالى فيهم: { وَنَزَعْنا ما فِي صُدُورِهِمْ
  مِنْ غِلّ } رضوان الله عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَنَزَعْنا
  ما فِي صُدورِهِمْ مِنْ غِلّ تَجْرِي مِنْ تَحْتِهِمُ الأنهَارُ } قال: إن أهل الجنة
  إذا سيقوا إلى الجنة، فبلغوا، وجدوا عند بابها شجرة في أصل ساقها عينان، فشربوا من
  إحداهما، فينزع ما في صدورهم من غلّ، فهو الشراب الطهور. واغتسلوا من الأخرى، فجرت
  عليهم نضرة النعيم، فلم يشعثوا ولم يتسخوا بعدها أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، عن الجريري، عن أبي نضرة، قال: يحبس أهل الجنة
  دون الجنة حتى يُقْضَى لبعضهم من بعض، حتى يدخلوا الجنة حين يدخلونها ولا يطلب أحد
  منهم أحداً بقلامة ظفر ظلَمها إياه ويحبس أهل النار دون النار حتى يقضى لبعضهم من بعض،
  فيدخلون النار حين يدخلونها ولا يطلب أحد منهم أحداً بقلامة ظفر ظلمها إياه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَقَالوُا الحَمْدُ لِلّهِ الَّذِي هَدَانا
  لِهَذَا وَما كُنَّا لنَهْتَدِيَ لَوْلا أنْ هَدَانا اللّهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقال هؤلاء الذين وصف جلّ ثناؤه وهم الذين آمنوا
  وعملوا الصالحات حين أدخلوا الجنة، ورأوا ما أكرمهم الله به من كرامته، وما صُرف عنهم
  من العذاب المهين الذي ابتلي به أهل النار بكفرهم بربهم وتكذيبهم رسله: { الحَمْدُ
  لِلّهِ الَّذِي هَدَانا لِهَذَا } يقول: الحمد لله الذي وفَّقنا للعمل الذي أكسبنا
  هذا الذي نحن فيه من كرامة الله وفضله وصرف عذابه عنا.</font></font>&#13;\t\t\t<label
