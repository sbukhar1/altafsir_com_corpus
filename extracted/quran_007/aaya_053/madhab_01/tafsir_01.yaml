  تَأْوِيلُهُ يَقُولُ ٱلَّذِينَ نَسُوهُ مِن قَبْلُ قَدْ جَآءَتْ رُسُلُ رَبِّنَا بِٱلْحَقِّ
  فَهَل لَّنَا مِن شُفَعَآءَ فَيَشْفَعُواْ لَنَآ أَوْ نُرَدُّ فَنَعْمَلَ غَيْرَ ٱلَّذِي
  كُنَّا نَعْمَلُ قَدْ خَسِرُوۤاْ أَنْفُسَهُمْ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا
  أسباط، عن السديّ: { يقول الَّذِينَ نَسُوهُ منْ قَبْلُ قَدْ جاءَت رسُلُ رَبِّنا بالحَقّ
  } أما الذين نسوه فتركوه، فلما رأوا ما وعدهم أنبياؤهم استيقنوا فقالوا: قد جاءت رسل
  ربنا بالحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { يَقُولُ الَّذِينَ نَسُوهُ } قال:
  أعرضوا عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { فَهَلْ لَنا مِنْ شُفَعاءَ فَيَشْفَعُوا لَنا أوْ نُرَدُّ فَنَعْمَلَ
  غيرَ الَّذِي كُنَّا نَعْمَلُ قَدْ خَسِرُوا أنْفُسَهُمْ وَضَلَّ عَنْهُمْ ما كانُوا
  يَفْتَرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله تعالى ذكره عن
  هؤلاء المشركين الذين وصف صفتهم أنهم يقولون عند حلول سخط الله بهم وورودهم أليم عذابه
  ومعاينتهم تأويل ما كانت رسل الله تعدهم: هل لنا من أصدقاء وأولياء اليوم، فيشفعوا
  لنا عند ربنا، فتنجينا شفاعتهم عنده مما قد حلّ بنا من سوء فعالنا في الدنيا، أو نردّ
  إلى الدنيا مرّة أخرى، فنعمل فيها بما يرضيه ويعتبه من أنفسنا؟ قال: هذا القول المساكين
  هنالك، لأنهم كانوا عهدوا في الدنيا أنفسهم لها شفعاء تشفع لهم في حاجاتهم، فيذكروا
  ذلك في وقت لا خلة فيه لهم ولا شفاعة، يقول الله جلّ ثناؤه: { قَدْ خَسِرُوا أنْفُسَهُمْ
  } يقول: غبنوا أنفسهم حظوظها ببيعهم ما لا خطر له من نعيم الآخرة الدائم بالخسيس من
  عرض الدنيا الزائل، { وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ } يقول: وأسلمهم لعذاب
  الله، وحاد عنهم أولياؤهم الذين كانوا يعبدونهم من دون الله، ويزعمون كذباً وافتراء
  أنهم أربابهم من دون الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { قَدْ خَسِرُوا أنْفُسَهُمْ } يقول:
  شروْها بخسران.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما رفع قوله { أوْ نُرَدُّ }
  ولم ينصب عطفاً على قوله: { فَيَشْفَعُوا لَنا } لأن المعنى: هل لنا من شفعاء فيشفعوا
  لنا، أو هل نردّ فنعمل غير الذي كنا نعمل. ولم يرد به العطف على قوله { فَيَشْفَعُوا
  لَنا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
