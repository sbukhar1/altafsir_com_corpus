  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ تَأْوِيلَهُ يَوْمَ يَأْتِي تَأْوِيلُهُ يَقُولُ ٱلَّذِينَ نَسُوهُ
  مِن قَبْلُ قَدْ جَآءَتْ رُسُلُ رَبِّنَا بِٱلْحَقِّ فَهَل لَّنَا مِن شُفَعَآءَ فَيَشْفَعُواْ
  لَنَآ أَوْ نُرَدُّ فَنَعْمَلَ غَيْرَ ٱلَّذِي كُنَّا نَعْمَلُ قَدْ خَسِرُوۤاْ أَنْفُسَهُمْ
  وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { هَلْ يَنْظُرُونَ إلاَّ تَأْوِيلَهُ } هل ينتظر هؤلاء المشركون الذين
  يكذّبون بآيات الله ويجحدون لقاءه، إلاَّ تأويله؟ يقول: إلاَّ ما يؤول إليه أمرهم من
  ورودهم على عذاب الله، وصليّهم جحيمه، وأشباه هذا مما أوعدهم الله به. وقد بيَّنا معنى
  التأويل فيما مضى بشواهده بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَلْ يَنْظُرُونَ إلاَّ
  تَأْويلَهُ }: أي ثوابه { يَوْمَ يَأْتي تَأْوِيلُهُ } أي ثوابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن
  قتادة: { هَلْ يَنْظُرُونَ إلاَّ تَأْوِيلَهُ يَوْمَ يَأْتِي تَأْوِيلُهُ } قال: تأويله:
  عاقبته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن شبل، عن ابن أبي نجيح، عن مجاهد: { هَلْ يَنْظُرُونَ إلاَّ تَأْوِيلَهُ } قال: جزاءه،
  { يَوْمَ يَأْتي تَأْوِيلُهُ } قال: جزاؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن أبي زائدة، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { هَلْ يَنْظُرُون إلاَّ تَأْوِيلَهُ } أما تأويله: فعواقبه مثل وقعة بدر،
  والقيامة، وما وعد فيه من موعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن جعفر، عن أبيه، عن الربيع بن أنس في
  قوله: { هَلْ يَنْظُرُونَ إلاَّ تَأْوِيلَهُ يَوْمَ يَأْتي تَأْويلُهُ يَقُولُ الَّذِينَ
  نَسُوهُ مِنْ قَبْلُ قَدْ جاءَتْ رُسُلُ رَبِّنا بالحَقّ } فلا يزال يقع من تأويله
  أمر حتى يتمّ تأويله يوم القيامة، ففي ذلك أنزل: { هَلْ يَنْظُرُونَ إلاَّ تَأْوِيلَهُ
  } حيث أثاب الله تبارك وتعالى أولياءه وأعداءه ثواب أعمالهم، { يَقُولُ } يومئذ { الَّذِينَ
  نَسُوهُ مِنْ قَبْلُ قَدْ جاءَتْ رُسُلُ رَبِّنا بالحَقّ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { هَلْ يَنْظُرُونَ إلاَّ تَأْوِيلَهُ يَوْمَ يَأْتي تَأْويلُهُ
  } قال: يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { يَوْمَ يَأْتي تَأْوِيلُهُ } قال: يأتي تحقيقه. وقرأ
  قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَذَا تَأْوِيلُ رُؤْيايَ مِنْ قَبْلُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذا تحقيقها. وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما يَعْلَمُ تَأْوِيلَهُ إلاَّ اللّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ما يعلم حقيقته ومتى يأتي إلاَّ الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { يَوْمَ يَأْتي تَأْويلُهُ يَقُولُ الَّذِينَ نَسُوهُ مِنْ قَبْلُ } فإن معناه:
  يوم يجيء ما يؤول إليه أمرهم من عقاب الله، { يَقُولُ الَّذِينَ نَسُوهُ مِنْ قَبْلُ
  }: أي يقول الذين ضيعوا وتركوا ما أمروا به من العمل المنجيهم مما آل إليه أمرهم يومئذٍ
  من العذاب من قبل ذلك في الدنيا: { لَقَدْ جاءَتْ رُسُلُ رَبِّنا بالحَقّ } أقسم المساكين
  حين عاينوا البلاء وحلّ بهم العقاب أنّ رسل الله التي أتتهم بالنذارة وبلغتهم عن الله
  الرسالة، قد كانت نصحت لهم وصَدَقتهم عن الله، وذلك حين لا ينفعهم التصديق ولا ينجيهم
  من سخط الله وأليم عقابه كثرة القيل والقال.</font></font>&#13;\t\t\t<label disabled=\"true\"
