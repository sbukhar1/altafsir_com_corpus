aaya: هَلْ يَنْظُرُونَ إِلَّا تَأْوِيلَهُ ۚ يَوْمَ يَأْتِي تَأْوِيلُهُ يَقُولُ الَّذِينَ
  نَسُوهُ مِنْ قَبْلُ قَدْ جَاءَتْ رُسُلُ رَبِّنَا بِالْحَقِّ فَهَلْ لَنَا مِنْ شُفَعَاءَ
  فَيَشْفَعُوا لَنَا أَوْ نُرَدُّ فَنَعْمَلَ غَيْرَ الَّذِي كُنَّا نَعْمَلُ ۚ قَدْ
  خَسِرُوا أَنْفُسَهُمْ وَضَلَّ عَنْهُمْ مَا كَانُوا يَفْتَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ
  إِلاَّ تَأْوِيلَهُ يَوْمَ يَأْتِي تَأْوِيلُهُ يَقُولُ ٱلَّذِينَ نَسُوهُ مِن قَبْلُ
  قَدْ جَآءَتْ رُسُلُ رَبِّنَا بِٱلْحَقِّ فَهَل لَّنَا مِن شُفَعَآءَ فَيَشْفَعُواْ
  لَنَآ أَوْ نُرَدُّ فَنَعْمَلَ غَيْرَ ٱلَّذِي كُنَّا نَعْمَلُ قَدْ خَسِرُوۤاْ أَنْفُسَهُمْ
  وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ }يقول تعالى ذكره: { هَلْ يَنْظُرُونَ
  إلاَّ تَأْوِيلَهُ } هل ينتظر هؤلاء المشركون الذين يكذّبون بآيات الله ويجحدون لقاءه،
  إلاَّ تأويله؟ يقول: إلاَّ ما يؤول إليه أمرهم من ورودهم على عذاب الله، وصليّهم جحيمه،
  وأشباه هذا مما أوعدهم الله به. وقد بيَّنا معنى التأويل فيما مضى بشواهده بما أغنى
  عن إعادته في هذا الموضع.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَلْ يَنْظُرُونَ إلاَّ
  تَأْويلَهُ }: أي ثوابه { يَوْمَ يَأْتي تَأْوِيلُهُ } أي ثوابه.حدثنا محمد بن عبد
  الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة: { هَلْ يَنْظُرُونَ إلاَّ
  تَأْوِيلَهُ يَوْمَ يَأْتِي تَأْوِيلُهُ } قال: تأويله: عاقبته.حدثنا ابن وكيع، قال:
  ثنا أبو أسامة، عن شبل، عن ابن أبي نجيح، عن مجاهد: { هَلْ يَنْظُرُونَ إلاَّ تَأْوِيلَهُ
  } قال: جزاءه، { يَوْمَ يَأْتي تَأْوِيلُهُ } قال: جزاؤه.حدثنا ابن وكيع، قال: ثنا
  يحيى بن أبي زائدة، عن ابن أبي نجيح، عن مجاهد، مثله.حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { هَلْ يَنْظُرُون إلاَّ تَأْوِيلَهُ }
  أما تأويله: فعواقبه مثل وقعة بدر، والقيامة، وما وعد فيه من موعد.حدثني المثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الله بن جعفر، عن أبيه، عن الربيع بن أنس في قوله: { هَلْ
  يَنْظُرُونَ إلاَّ تَأْوِيلَهُ يَوْمَ يَأْتي تَأْويلُهُ يَقُولُ الَّذِينَ نَسُوهُ
  مِنْ قَبْلُ قَدْ جاءَتْ رُسُلُ رَبِّنا بالحَقّ } فلا يزال يقع من تأويله أمر حتى
  يتمّ تأويله يوم القيامة، ففي ذلك أنزل: { هَلْ يَنْظُرُونَ إلاَّ تَأْوِيلَهُ } حيث
  أثاب الله تبارك وتعالى أولياءه وأعداءه ثواب أعمالهم، { يَقُولُ } يومئذ { الَّذِينَ
  نَسُوهُ مِنْ قَبْلُ قَدْ جاءَتْ رُسُلُ رَبِّنا بالحَقّ... } الآية.حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { هَلْ
  يَنْظُرُونَ إلاَّ تَأْوِيلَهُ يَوْمَ يَأْتي تَأْويلُهُ } قال: يوم القيامة.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَوْمَ يَأْتي تَأْوِيلُهُ
  } قال: يأتي تحقيقه. وقرأ قول الله تعالى:{ هَذَا تَأْوِيلُ رُؤْيايَ مِنْ قَبْلُ }قال:
  هذا تحقيقها. وقرأ قول الله:{ وَما يَعْلَمُ تَأْوِيلَهُ إلاَّ اللّهُ }قال: ما يعلم
  حقيقته ومتى يأتي إلاَّ الله تعالى.وأما قوله: { يَوْمَ يَأْتي تَأْويلُهُ يَقُولُ
  الَّذِينَ نَسُوهُ مِنْ قَبْلُ } فإن معناه: يوم يجيء ما يؤول إليه أمرهم من عقاب الله،
  { يَقُولُ الَّذِينَ نَسُوهُ مِنْ قَبْلُ }: أي يقول الذين ضيعوا وتركوا ما أمروا به
  من العمل المنجيهم مما آل إليه أمرهم يومئذٍ من العذاب من قبل ذلك في الدنيا: { لَقَدْ
  جاءَتْ رُسُلُ رَبِّنا بالحَقّ } أقسم المساكين حين عاينوا البلاء وحلّ بهم العقاب
  أنّ رسل الله التي أتتهم بالنذارة وبلغتهم عن الله الرسالة، قد كانت نصحت لهم وصَدَقتهم
  عن الله، وذلك حين لا ينفعهم التصديق ولا ينجيهم من سخط الله وأليم عقابه كثرة القيل
  والقال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ إِلاَّ تَأْوِيلَهُ يَوْمَ يَأْتِي
  تَأْوِيلُهُ يَقُولُ ٱلَّذِينَ نَسُوهُ مِن قَبْلُ قَدْ جَآءَتْ رُسُلُ رَبِّنَا بِٱلْحَقِّ
  فَهَل لَّنَا مِن شُفَعَآءَ فَيَشْفَعُواْ لَنَآ أَوْ نُرَدُّ فَنَعْمَلَ غَيْرَ ٱلَّذِي
  كُنَّا نَعْمَلُ قَدْ خَسِرُوۤاْ أَنْفُسَهُمْ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ
  }وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو بن الحسين،
  قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { يقول الَّذِينَ نَسُوهُ منْ
  قَبْلُ قَدْ جاءَت رسُلُ رَبِّنا بالحَقّ } أما الذين نسوه فتركوه، فلما رأوا ما وعدهم
  أنبياؤهم استيقنوا فقالوا: قد جاءت رسل ربنا بالحقّ.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { يَقُولُ الَّذِينَ نَسُوهُ } قال:
  أعرضوا عنه.حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد،
  مثله.القول في تأويل قوله تعالى: { فَهَلْ لَنا مِنْ شُفَعاءَ فَيَشْفَعُوا لَنا أوْ
  نُرَدُّ فَنَعْمَلَ غيرَ الَّذِي كُنَّا نَعْمَلُ قَدْ خَسِرُوا أنْفُسَهُمْ وَضَلَّ
  عَنْهُمْ ما كانُوا يَفْتَرُونَ }.وهذا خبر من الله تعالى ذكره عن هؤلاء المشركين الذين
  وصف صفتهم أنهم يقولون عند حلول سخط الله بهم وورودهم أليم عذابه ومعاينتهم تأويل ما
  كانت رسل الله تعدهم: هل لنا من أصدقاء وأولياء اليوم، فيشفعوا لنا عند ربنا، فتنجينا
  شفاعتهم عنده مما قد حلّ بنا من سوء فعالنا في الدنيا، أو نردّ إلى الدنيا مرّة أخرى،
  فنعمل فيها بما يرضيه ويعتبه من أنفسنا؟ قال: هذا القول المساكين هنالك، لأنهم كانوا
  عهدوا في الدنيا أنفسهم لها شفعاء تشفع لهم في حاجاتهم، فيذكروا ذلك في وقت لا خلة
  فيه لهم ولا شفاعة، يقول الله جلّ ثناؤه: { قَدْ خَسِرُوا أنْفُسَهُمْ } يقول: غبنوا
  أنفسهم حظوظها ببيعهم ما لا خطر له من نعيم الآخرة الدائم بالخسيس من عرض الدنيا الزائل،
  { وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ } يقول: وأسلمهم لعذاب الله، وحاد عنهم أولياؤهم
  الذين كانوا يعبدونهم من دون الله، ويزعمون كذباً وافتراء أنهم أربابهم من دون الله.حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { قَدْ
  خَسِرُوا أنْفُسَهُمْ } يقول: شروْها بخسران.وإنما رفع قوله { أوْ نُرَدُّ } ولم ينصب
  عطفاً على قوله: { فَيَشْفَعُوا لَنا } لأن المعنى: هل لنا من شفعاء فيشفعوا لنا، أو
  هل نردّ فنعمل غير الذي كنا نعمل. ولم يرد به العطف على قوله { فَيَشْفَعُوا لَنا }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

