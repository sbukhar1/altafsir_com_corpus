  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَتْهُمُ
  ٱلرَّجْفَةُ فَأَصْبَحُواْ فِي دَارِهِمْ جَاثِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فأخذت الذين عقروا الناقة من ثمود الرجفة، وهي الصيحة، والرجفة: الفَعْلة،
  من قول القائل: رجَف بفلان كذا يَرْجُف رَجْفاً، وذلك إذا حرّكه وزعزعه، كما قال الأخطل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إمَّا تَرَيْنِـي حنَانِـي الشَّيْبُ مِنْ
  كِبَرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كالنَّسْرِ أرْجُفُ وَالإنْسانُ مَهْدُودُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما عنى بـالرجفة ههنا: الصيحة
  التـي زعزعتهم وحرّكتهم للهلاك، لأن ثمود هلكت بـالصيحة فـيـما ذكر أهل العلـم. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { الرجفة } ، قال: الصيحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { فَأخَذَتْهُمُ الرَّجْفَةُ } وهي الصيحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، عن مـجاهد: { فَأخَذَتْهُمُ الرَّجْفَةُ
  } قال: الصيحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَأصْبَحُوا فِـي دَارِهِمْ
  جاثِمِينَ } يقول: فأصبح الذين أهلك الله من ثمود فـي دارهم، يعنـي فـي أرضهم التـي
  هلكوا فـيها وبلدتهم ولذلك وحد الدار ولـم يجمعها فـيقول «فـي دورهم». وقد يجوز أن
  يكون أريد بها الدور، ولكن وجه بـالواحدة إلـى الـجمع، كما قـيـل: { وَالعَصْرِ إنَّ
  الإنْسانَ لَفِـي خُسْرٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { جاثِمِينَ } يعنـي: سقوطاً
  صرعى لا يتـحرّكون لأنهم لا أرواح فـيهم قد هلكوا، والعرب تقول للبـارك علـى الركبة:
  جاثم، ومنه قول جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَرَفْتُ
  الـمُنْتَأَى وعَرَفْتُ منها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَطايا القِدْرِ
  كالـحِدَإِ الـجُثُوم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  فَأصْبَحُوا فِـي دَارِهِمْ جاثِمِينَ } قال: ميتـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

