  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ وَجَعَلَ
  مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا فَلَماَّ تَغَشَّاهَا حَمَلَتْ حَمْلاً خَفِيفاً
  فَمَرَّتْ بِهِ فَلَمَّآ أَثْقَلَتْ دَّعَوَا ٱللَّهَ رَبَّهُمَا لَئِنْ آتَيْتَنَا
  صَالِحاً لَّنَكُونَنَّ مِنَ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى الصلاح الذي أقسم آدم وحوّاء علـيهما السلام أنه إن آتاهما صالـحاً
  فـي حمل حوّاء لنكوننّ من الشاكرين. فقال بعضهم: ذلك هو أن يكون الـحمل غلاماً. ذكر
  من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، قال: قال الـحسن، فـي قوله: { لَئِنْ آتَـيْتَنا صَالِـحا
  } قال: غلاماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو أن يكون الـمولود
  بشراً سويًّا مثلهما، ولا يكون بهيـمة. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن زيد بن جبـير الـحسمي، عن أبـي البَخْتري،
  فـي قوله: { لَئِنْ آتَـيْتَنا صَالِـحاً لَنَكُونَنَّ مِن الشَّاكِرِينَ } قال: أشفقا
  أن يكون شيئاً دون الإنسان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا يحيى بن يـمان، عن سفـيان،
  عن زيد بن جبـير، عن أبـي البَخْتري، قال: أشفقا أن لا يكون إنساناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مـحمد بن عبـيد، عن إسماعيـل، عن أبـي صالـح، قال: لـما حملت
  امرأة آدم فأثقلت، كان يشفقان أن يكون بهيـمة، { فَدَعَوَا رَبَّهُما لَئنْ آتَـيْتَنا
  صَالِـحاً... } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا جابر بن نوح، عن أبـي روق،
  عن الضحاك، عن ابن عبـاس، قال: أشفقا أن يكون بهيـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال سعيد بن جبـير: لـما
  هبط آدم وحوّاء، أُلقـيت الشهوة فـي نفسه فأصابها، فلـيس إلاَّ أن أصابها حملت، فلـيس
  إلاَّ أن حملت تـحرّك فـي بطنها ولدها، قالت: ما هذا؟ فجاءها إبلـيس، فقال: أترين فـي
  الأرض إلاَّ ناقة أو بقرة أو ضائنة أو ماعزة.؟هو بعض ذلك. قالت: والله ما منى شيء إلاَّ
  وهو يضيق عن ذلك. قال: فأطيعينـي وسميه عبد الـحرث تلدي شِبْهكما مثلكما قال: فذكرت
  ذلك لآدم علـيه السلام، فقال: هو صاحبنا الذي قد أخرجنا من الـجنة. فمات، ثم حملت بآخر،
  فجاءها فقال: أطيعينـي وسميه عبد الـحرث وكان اسمه فـي الـملائكة الـحرث وإلاَّ ولدتِ
  ناقة أو بقرة أو ضائنة أو ماعزة، أو قتلتُه، فإنـي أنا قتلت الأول قال: فذكرت ذلك لآدم،
  فكأنه لـم يكرهه، فسمَّته عبد الـحرث، فذلك قوله: { لَئِنْ آتَـيْتَنا صَالِـحاً }
  يقول: شبهنا مثلنا، { فلـما آتَاهُمَا صَالِـحاً } قال: شِبْههما مثلهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { فَلَـمَّا
  أثْقَلَتْ } كبر الولد فـي بطنها جاءها إبلـيس، فخوّفها وقال لها: ما يدريك ما فـي
  بطنك، لعله كلب أو خنزير أو حمار؟ وما يدريك من أين يخرج؟ أمن دبرك فـيقتلك، أو من
  قُبلك، أو ينشقّ بطنك فـيقتلك؟ فذلك حين { دَعَوَا اللّهَ رَبَّهُما لَئِنْ آتَـيْتَنا
  صَالِـحاً } يقول: مثلنا، { لَنَكُونَنَّ مِنَ الشَّاكِرِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول فـي ذلك أن يقال: إن الله أخبر عن
  آدم وحوّاء أنهما دعوا الله ربهما بحمل حَوّاء، وأقسما لئن أعطاهما فـي بطن حوّاء صالـحاً
  لـيكونان لله من الشاكرين. والصلاح قد يشمل معانـي كثـيرة: منها الصلاح فـي استواء
  الـخـلق. ومنها الصلاح فـي الدين، والصلاح فـي العقل والتدبـير. وإذ كان ذلك كذلك،
  ولا خبر عن الرسول يوجب الـحجة بأن ذلك علـى بعض معانـي الصلاح دون بعض، ولا فـيه من
  العقل دلـيـل وجب أن يَعُمّ كما عمه الله، فـيقال إنهما قالا { لئن آتـيتنا صالـحاً
  } بجميع معانـي الصلاح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما معنى قوله: { لَنَكُونَنَّ
