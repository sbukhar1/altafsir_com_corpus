aaya: ۞ هُوَ الَّذِي خَلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ
  إِلَيْهَا ۖ فَلَمَّا تَغَشَّاهَا حَمَلَتْ حَمْلًا خَفِيفًا فَمَرَّتْ بِهِ ۖ فَلَمَّا
  أَثْقَلَتْ دَعَوَا اللَّهَ رَبَّهُمَا لَئِنْ آتَيْتَنَا صَالِحًا لَنَكُونَنَّ مِنَ
  الشَّاكِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَكُمْ
  مِّن نَّفْسٍ وَاحِدَةٍ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا فَلَماَّ
  تَغَشَّاهَا حَمَلَتْ حَمْلاً خَفِيفاً فَمَرَّتْ بِهِ فَلَمَّآ أَثْقَلَتْ دَّعَوَا
  ٱللَّهَ رَبَّهُمَا لَئِنْ آتَيْتَنَا صَالِحاً لَّنَكُونَنَّ مِنَ ٱلشَّاكِرِينَ }يقول
  تعالـى ذكره: { هُوَ الَّذِي خَـلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ }. يعنـي بـالنفس الواحدة:
  آدم كما:حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد: { خَـلَقَكُمْ
  مِنْ نَفْسٍ وَاحِدَةٍ } قال: آدم علـيه السلام.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { هُوَ الَّذِي خَـلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ } من آدم.ويعنـي
  بقوله: { وَجَعَلَ مِنْها زَوْجَها }: وجعل من النفس الواحدة، وهو آدم، زوجها حوّاء
  كما:حدثنـي بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَجَعَلَ مِنْها زَوْجَها
  }: حوّاء، فجُعلت من ضِلَع من أضلاعه لـيسكن إلـيها.ويعنـي بقوله: { لِـيَسْكُنَ إلَـيْها
  }: لـيأوى إلـيها لقضاء الـحاجة ولذّته. ويعنـي بقوله: { فَلَـمَّا تَغَشَّاها } فلـما
  تدثرها لقضاء حاجته منها فقضى حاجته منها، { حَمَلَتْ حَمْلاً خَفِـيفـاً } وفـي الكلام
  مـحذوف ترك ذكره استغناء بـما ظهر عما حذف، وذلك قوله: { فَلَـمَّا تَغَشَّاها حَمَلَتْ
  } وإنـما الكلام: فلـما تغشاها فقضى حاجته منها حملت. وقوله: { حَمَلَتْ حَمْلاً خَفِـيفـاً
  } يعنـي بخفة الـحمل: الـماء الذي حملته حوّاء فـي رحمها من آدم أنه كان حملاً خفـيفـاً،
  وكذلك هو حمل الـمرأة ماء الرجل خفـيف علـيها. وأما قوله: { فَمَرَّتْ بِهِ } فإنه
  يعنـي: استـمرّت بـالـماء: قامت به وقعدت، وأتـمت الـحمل. كما:حدثنا ابن وكيع، قال:
  ثنا أبو أسامة، عن أبـي عمير، عن أيوب، قال: سألت الـحسن عن قوله: { حَمَلَتْ حَمْلاً
  خَفِـيفـاً فَمَرَّتْ بِهِ } قال: لو كنت امرأً عربـيًّا لعرفت ما هي، إنـما هي: فـاستـمرّت
  به.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَـمَّا تَغَشَّاها حَمَلَتْ
  حَمْلاً خَفِـيفـا فَمَرَّتْ بِهِ } استبـان حملها.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَمَرتْ بِهِ } قال: استـمرّ
  حملها.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قوله: { حَمَلَتْ حَمْلاً
  خَفِـيفـاً } قال: هي النطفة. وقوله { فَمَرتْ بِهِ } يقول: استـمرّت به.وقال آخرون:
  معنى ذلك: فشكّت فـيه. ذكر من قال ذلك.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، فـي قوله: { فَمَرَّتْ بِهِ } قال: فشكت
  أحملت أم لا.ويعنـي بقوله: { فَلَـمَّا أثْقَلَتْ } فلـما صار ما فـي بطنها من الـحمل
  الذي كان خفـيفـاً ثقـيلاً ودنت ولادتها، يقال منه: أثقلت فلانة إذا صارت ذات ثقل بحملها
  كما يقال: أتـمر فلان: إذا صار ذا تـمر. كما:حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ: { فَلَـمَّا أثْقَلَتْ }: كبر الولد فـي بطنها.قال أبو جعفر: {
  دَعَوَا اللّهَ رَبَّهُما } ، يقول: نادى آدم وحوّاء ربهما وقالا: يا ربنا لئن آتـيتنا
  صالـحاً لنكوننَّ من الشاكرين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَكُمْ مِّن نَّفْسٍ
  وَاحِدَةٍ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا فَلَماَّ تَغَشَّاهَا حَمَلَتْ
  حَمْلاً خَفِيفاً فَمَرَّتْ بِهِ فَلَمَّآ أَثْقَلَتْ دَّعَوَا ٱللَّهَ رَبَّهُمَا
  لَئِنْ آتَيْتَنَا صَالِحاً لَّنَكُونَنَّ مِنَ ٱلشَّاكِرِينَ }واختلف أهل التأويـل
  فـي معنى الصلاح الذي أقسم آدم وحوّاء علـيهما السلام أنه إن آتاهما صالـحاً فـي حمل
  حوّاء لنكوننّ من الشاكرين. فقال بعضهم: ذلك هو أن يكون الـحمل غلاماً. ذكر من قال
  ذلك.حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، قال: قال الـحسن،
  فـي قوله: { لَئِنْ آتَـيْتَنا صَالِـحا } قال: غلاماً.وقال آخرون: بل هو أن يكون الـمولود
  بشراً سويًّا مثلهما، ولا يكون بهيـمة. ذكر من قال ذلك.حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن زيد بن جبـير الـحسمي، عن أبـي البَخْتري، فـي قوله: { لَئِنْ آتَـيْتَنا
  صَالِـحاً لَنَكُونَنَّ مِن الشَّاكِرِينَ } قال: أشفقا أن يكون شيئاً دون الإنسان.قال:
  ثنا يحيى بن يـمان، عن سفـيان، عن زيد بن جبـير، عن أبـي البَخْتري، قال: أشفقا أن
  لا يكون إنساناً.قال: ثنا مـحمد بن عبـيد، عن إسماعيـل، عن أبـي صالـح، قال: لـما حملت
  امرأة آدم فأثقلت، كان يشفقان أن يكون بهيـمة، { فَدَعَوَا رَبَّهُما لَئنْ آتَـيْتَنا
  صَالِـحاً... } الآية.قال: ثنا جابر بن نوح، عن أبـي روق، عن الضحاك، عن ابن عبـاس،
  قال: أشفقا أن يكون بهيـمة.حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قال: قال سعيد بن جبـير: لـما هبط آدم وحوّاء، أُلقـيت الشهوة فـي نفسه فأصابها،
  فلـيس إلاَّ أن أصابها حملت، فلـيس إلاَّ أن حملت تـحرّك فـي بطنها ولدها، قالت: ما
  هذا؟ فجاءها إبلـيس، فقال: أترين فـي الأرض إلاَّ ناقة أو بقرة أو ضائنة أو ماعزة.؟هو
  بعض ذلك. قالت: والله ما منى شيء إلاَّ وهو يضيق عن ذلك. قال: فأطيعينـي وسميه عبد
  الـحرث تلدي شِبْهكما مثلكما قال: فذكرت ذلك لآدم علـيه السلام، فقال: هو صاحبنا الذي
  قد أخرجنا من الـجنة. فمات، ثم حملت بآخر، فجاءها فقال: أطيعينـي وسميه عبد الـحرث
  وكان اسمه فـي الـملائكة الـحرث وإلاَّ ولدتِ ناقة أو بقرة أو ضائنة أو ماعزة، أو قتلتُه،
  فإنـي أنا قتلت الأول قال: فذكرت ذلك لآدم، فكأنه لـم يكرهه، فسمَّته عبد الـحرث، فذلك
  قوله: { لَئِنْ آتَـيْتَنا صَالِـحاً } يقول: شبهنا مثلنا، { فلـما آتَاهُمَا صَالِـحاً
  } قال: شِبْههما مثلهما.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: {
  فَلَـمَّا أثْقَلَتْ } كبر الولد فـي بطنها جاءها إبلـيس، فخوّفها وقال لها: ما يدريك
  ما فـي بطنك، لعله كلب أو خنزير أو حمار؟ وما يدريك من أين يخرج؟ أمن دبرك فـيقتلك،
  أو من قُبلك، أو ينشقّ بطنك فـيقتلك؟ فذلك حين { دَعَوَا اللّهَ رَبَّهُما لَئِنْ آتَـيْتَنا
  صَالِـحاً } يقول: مثلنا، { لَنَكُونَنَّ مِنَ الشَّاكِرِينَ }.قال أبو جعفر: والصواب
  من القول فـي ذلك أن يقال: إن الله أخبر عن آدم وحوّاء أنهما دعوا الله ربهما بحمل
  حَوّاء، وأقسما لئن أعطاهما فـي بطن حوّاء صالـحاً لـيكونان لله من الشاكرين. والصلاح
  قد يشمل معانـي كثـيرة: منها الصلاح فـي استواء الـخـلق. ومنها الصلاح فـي الدين، والصلاح
  فـي العقل والتدبـير. وإذ كان ذلك كذلك، ولا خبر عن الرسول يوجب الـحجة بأن ذلك علـى
  بعض معانـي الصلاح دون بعض، ولا فـيه من العقل دلـيـل وجب أن يَعُمّ كما عمه الله،
  فـيقال إنهما قالا { لئن آتـيتنا صالـحاً } بجميع معانـي الصلاح.وأما معنى قوله: {
  لَنَكُونَنَّ مِنَ الشاكِرِينَ } فإنه لنكوننّ مـمن يشكرك علـى ما وهبت له من الولد
  صالـحاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

