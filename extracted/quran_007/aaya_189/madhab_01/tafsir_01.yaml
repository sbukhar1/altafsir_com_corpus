  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ
  إِلَيْهَا فَلَماَّ تَغَشَّاهَا حَمَلَتْ حَمْلاً خَفِيفاً فَمَرَّتْ بِهِ فَلَمَّآ
  أَثْقَلَتْ دَّعَوَا ٱللَّهَ رَبَّهُمَا لَئِنْ آتَيْتَنَا صَالِحاً لَّنَكُونَنَّ
  مِنَ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { هُوَ الَّذِي
  خَـلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ }. يعنـي بـالنفس الواحدة: آدم كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد: { خَـلَقَكُمْ
  مِنْ نَفْسٍ وَاحِدَةٍ } قال: آدم علـيه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هُوَ الَّذِي خَـلَقَكُمْ مِنْ
  نَفْسٍ وَاحِدَةٍ } من آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { وَجَعَلَ مِنْها
  زَوْجَها }: وجعل من النفس الواحدة، وهو آدم، زوجها حوّاء كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَجَعَلَ مِنْها
  زَوْجَها }: حوّاء، فجُعلت من ضِلَع من أضلاعه لـيسكن إلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { لِـيَسْكُنَ إلَـيْها }: لـيأوى إلـيها لقضاء الـحاجة ولذّته. ويعنـي بقوله:
  { فَلَـمَّا تَغَشَّاها } فلـما تدثرها لقضاء حاجته منها فقضى حاجته منها، { حَمَلَتْ
  حَمْلاً خَفِـيفـاً } وفـي الكلام مـحذوف ترك ذكره استغناء بـما ظهر عما حذف، وذلك
  قوله: { فَلَـمَّا تَغَشَّاها حَمَلَتْ } وإنـما الكلام: فلـما تغشاها فقضى حاجته منها
  حملت. وقوله: { حَمَلَتْ حَمْلاً خَفِـيفـاً } يعنـي بخفة الـحمل: الـماء الذي حملته
  حوّاء فـي رحمها من آدم أنه كان حملاً خفـيفـاً، وكذلك هو حمل الـمرأة ماء الرجل خفـيف
  علـيها. وأما قوله: { فَمَرَّتْ بِهِ } فإنه يعنـي: استـمرّت بـالـماء: قامت به وقعدت،
  وأتـمت الـحمل. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن أبـي عمير، عن أيوب، قال: سألت الـحسن عن قوله: { حَمَلَتْ حَمْلاً خَفِـيفـاً فَمَرَّتْ
  بِهِ } قال: لو كنت امرأً عربـيًّا لعرفت ما هي، إنـما هي: فـاستـمرّت به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَـمَّا تَغَشَّاها
  حَمَلَتْ حَمْلاً خَفِـيفـا فَمَرَّتْ بِهِ } استبـان حملها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  فَمَرتْ بِهِ } قال: استـمرّ حملها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قوله: { حَمَلَتْ حَمْلاً خَفِـيفـاً
  } قال: هي النطفة. وقوله { فَمَرتْ بِهِ } يقول: استـمرّت به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: فشكّت فـيه. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  فـي قوله: { فَمَرَّتْ بِهِ } قال: فشكت أحملت أم لا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { فَلَـمَّا أثْقَلَتْ } فلـما صار ما فـي بطنها من الـحمل الذي كان خفـيفـاً
  ثقـيلاً ودنت ولادتها، يقال منه: أثقلت فلانة إذا صارت ذات ثقل بحملها كما يقال: أتـمر
  فلان: إذا صار ذا تـمر. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { فَلَـمَّا أثْقَلَتْ }: كبر الولد
  فـي بطنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: { دَعَوَا اللّهَ
  رَبَّهُما } ، يقول: نادى آدم وحوّاء ربهما وقالا: يا ربنا لئن آتـيتنا صالـحاً لنكوننَّ
  من الشاكرين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
