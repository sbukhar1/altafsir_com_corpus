  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَأْتُوكَ
  بِكُلِّ سَاحِرٍ عَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ ٱلسَّحَرَةُ فِرْعَوْنَ قَالْوۤاْ
  إِنَّ لَنَا لأَجْراً إِن كُنَّا نَحْنُ ٱلْغَالِبِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  خبر من الله جلّ ثناؤه عن مَشْوَرَةِ الـملإ من قوم فرعون علـى فرعون، أن يرسل فـي
  الـمدائن حاشرين، يحشرون كلّ ساحر علـيـم. وفـي الكلام مـحذوف اكتفـي بدلالة الظاهر
  من إظهاره، وهو: فأرسل فـي الـمدائن حاشرين يحشرون السحرة، فجاء السحرة فرعون { قالُوا
  إنَّ لَنَا لأجْراً } يقول: إن لنا لثوابـا علـى غلبتنا موسى عندك، { إنْ كُنَّا }
  يا فرعون { نَـحْنُ الغَالِبـينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  العبـاس، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ بن زيد، عن القاسم بن أبـي أيوب، قال:
  ثنـي سعيد بن جبـير، عن ابن عبـاس، قال: فأرسل فـي الـمدائن حاشرين، فحشر له كلّ ساحر
  متعالـم فلـما أتوا فرعون، قالوا: بـم يعمل هذا الساحر؟ قالوا: يعمل بـالـحيات، قالوا:
  والله ما فـي الأرض قوم يعملون بـالسحر والـحيات والـحبـال والعصيّ أعلـم منَّا، فما
  أجرنا إن غلبنا؟ فقال لهم: أنتـم قرابتـي وحاميتي، وأنا صانع إلـيكم كلّ شيء أحببتـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الكريـم بن الهيثم قال: ثنا إبراهيـم بن بشار، قال: ثنا
  سفـيان، قال: ثنا أبو سعد، عن عكرمة، عن ابن عبـاس، قال: قال فرعون: لا نغالبه يعنـي
  موسى إلا بـمن هو منه. فأعدّ علـماء من بنـي إسرائيـل، فبعث بهم إلـى قرية بـمصر يقال
  لها الفرما، يعلِّـمونهم السحر، كما يُعَلَّـمُ الصبـيان الكتَّاب فـي الكتاب. قال:
  فعلـموهم سحرا كثـيرا. قال: وواعد موسى فرعون موعدا فلـما كان فـي ذلك الـموعد بعث
  فرعون، فجاء بهم وجاء بـمعلـمهم معهم، فقال له: ماذا صنعت؟ قال: قد علـمتهم من السحر
  سحراً لا يطيقه سحر أهل الأرض، إلا أن يكون أمراً من السماء، فإنه لا طاقة لهم به،
  فأما سحر أهل الأرض فإنه لن يغلبهم فلـما جاءت السحرة قالوا لفرعون: { إنَّ لَنَا لأجْراً
  إنْ كُنَّا نَـحْنُ الغالِبِـينَ } قال: نعم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإنَّكُمْ إذَنْ لَـمِنَ الـمُقَرّبِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأرْسِلَ فِرْعَوْنُ فِـي الـمَدَائِنِ
  حاشِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فحشروا علـيه السحرة، فلـما جاء السحرة فرعون قالُوا { إنَّ لَنَا
  لأجْرا إنْ كُنَّا نَـحْنُ الغالِبِـينَ } يقول: عطية تعطينا { إنْ كُنَّا نَـحْنُ
  الغالِبـينَ قالَ نَعَمْ وَإنَّكُمْ لَـمِنَ الـمُقَرِّبِـينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { أرْجِهْ وأخاهُ وأرْسِلْ
  فِـي الـمَدَائِنِ حاشِرِينَ يَأْتُوكَ بِكُلّ ساحِرٍ عَلِـيـمٌ }: أي كاثره بـالسحرة
  لعلك أن تـجد فـي السحرة من يأتـي بـمثل ما جاء به، وقد كان موسى وهارون خرجا من عنده
  حين أراهم من سلطانه، وبعث فرعون فـي مـملكته، فلـم يترك فـي سلطانه ساحر إلا أتـي
  به. فذكر لـي والله أعلـم أنه جمع له خمسة عشر ألف ساحر فلـما اجتـمعوا إلـيه أمرهم
  أمره، وقال لهم: قد جاءنا ساحر ما رأينا مثله قطّ، وإنكم إن غلبتـموه أكرمتكم وفضلتكم،
  وقرّبتكم علـى أهل مـملكتـي، قالوا: وإن لنا ذلك إن غلبناه؟ قال: نعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد،
  عن عكرمة، قال: السحرة كانوا سبعين. قال أبو جعفر: أحسبه أنه قال: ألفـا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ثنا يحيى بن واضح، قال: ثنا موسى بن عبـيدة، عن ابن الـمنذر، قال:
  كان السحرة ثمانـين ألفـا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن عبد العزيز بن رفـيع، عن خيثمة، عن أبـي سودة، عن كعب، قال: كان سحرة فرعون اثنـي
  عشر ألفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

