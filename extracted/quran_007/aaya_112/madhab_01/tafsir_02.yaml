  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱلْمَلأُ مِن قَوْمِ فِرْعَوْنَ إِنَّ هَـٰذَا لَسَاحِرٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُرِيدُ
  أَن يُخْرِجَكُمْ مِّنْ أَرْضِكُمْ فَمَاذَا تَأْمُرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَرْجِهْ وَأَخَاهُ وَأَرْسِلْ فِي ٱلْمَدَآئِنِ حَاشِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَأْتُوكَ
  بِكُلِّ سَاحِرٍ عَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنَّ هَـٰذَا
  لَسَـٰحِرٌ عَلِيمٌ } أي عالم بالسحر ماهر فيه، قد أخذ عيون الناس بخدعة من خدعه، حتى
  خيل إليهم العصى حية، والآدم أبيض. فإن قلت: قد عزى هذا الكلام إلى فرعون في سورة الشعراء،
  وأنه قاله للملأ وعُزي ههنا إليهم قلت قد قاله هو وقالوه هم، فحكى قوله ثم وقولهم ههنا:
  أو قاله ابتداء فتلقته منه الملأ، فقالوه لأعقابهم. أو قالوه عنه للناس على طريق التبليغ،
  كما يفعل الملوك يرى الواحد منهم الرأي فيكلم به من يليه من الخاصة ثم تبلغه الخاصة
  العامة. والدليل عليه أنهم أجابوه في قولهم: { أَرْجِهْ وَأَخَاهُ وَأَرْسِلْ فِى ٱلْمَدَائِنِ
  حَـٰشِرِينَ يَأْتُوكَ بِكُلّ سَـٰحِرٍ عَلِيمٍ }. وقرىء: «سحار»، أي يأتوك بكل ساحر
  مثله في العلم والمهارة: أو بخير منه. وكانت هذه مؤامرة مع القبط. وقولهم: { فَمَاذَا
  تَأْمُرُونَ } من أمرته فأمرني بكذا إذا شاورته فأشار عليك برأي. وقيل: قال فماذا تأمرون؟
  من كلام فرعون، قاله للملأ لما قالوا له: إن هذا لساحر عليم يريد أن يخرجكم، كأنه قيل
  [قال]: فماذا تأمرون؟ قالوا: أرجئه وأخاه، ومعنى أرجئه وأخاه: أخرهما وأصدرهما عنك،
  حتى ترى رأيك فيهما وتدبر أمرهما. وقيل: احبسهما. وقرىء: أرجئه، بالهمزة: «وأرجه»،
  من أرجاءه وأرجاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

