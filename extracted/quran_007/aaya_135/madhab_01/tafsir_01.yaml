aaya: فَلَمَّا كَشَفْنَا عَنْهُمُ الرِّجْزَ إِلَىٰ أَجَلٍ هُمْ بَالِغُوهُ إِذَا هُمْ
  يَنْكُثُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَماَّ كَشَفْنَا
  عَنْهُمُ ٱلرِّجْزَ إِلَىٰ أَجَلٍ هُم بَالِغُوهُ إِذَا هُمْ يَنكُثُونَ }يقول تعالـى
  ذكره: فدعا موسى ربه، فأجابه، فلـما رفع الله عنهم العذاب الذي أنزله بهم { إلـى أجَلٍ
  هُمْ بـالِغُوهُ } لـيستوفوا عذاب أيامهم التـي جعلها الله لهم من الـحياة أجلاً إلـى
  وقت هلاكهم، { إذَا هُمْ يَنْكُثُونَ } يقول: إذا هم ينقضون عهودهم التـي عاهدوا ربهم
  وموسى، ويقـيـمون علـى كفرهم وضلالهم.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله تعالـى: { إلـى أجَلٍ هُمْ بـالِغُوهُ } قال: عدد مسمى لهم
  من أيامهم.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن
  مـجاهد، نـحوه.حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ:
  { فَلَـمَّا كَشَفْنا عَنْهُمُ الرّجْزَ إلـى أجَلٍ هُمْ بـالِغُوهُ إذَا هُمْ يَنْكُثُونَ
  } قال: ما أُعطُوا من العهود، وهو حين يقول الله:{ وَلَقَدْ أخَذْنا آلَ فِرْعَوْنَ
  بـالسِّنِـينَ }وهو الـجوع،{ وَنَقْصٍ مِنَ الثَّمَرَاتِ لَعَلَّهُمْ يَذَّكَّرُونَ }\r\n\t\t\t</section>"

