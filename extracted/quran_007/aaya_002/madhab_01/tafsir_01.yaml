  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كِتَابٌ
  أُنزِلَ إِلَيْكَ فَلاَ يَكُنْ فِي صَدْرِكَ حَرَجٌ مِّنْهُ لِتُنذِرَ بِهِ وَذِكْرَىٰ
  لِلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يعني تعالى ذكره هذا
  القرآن يا محمد في كتاب أنزله الله إليك. ورفع «الكتاب» بتأويل: هذا كتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { فَلا يَكُنْ فِي صَدْرِكَ حَرَجٌ منه
  }:. يقول جل ثناؤه لنبيه محمد صلى الله عليه وسلم: فلا يضق صدرك يا محمد من الإنذار
  به من أرسلتك لإنذاره به، وإبلاغه من أمرتك بابلاغه إياه، ولا تشكّ في أنه من عندي،
  واصبر بالمضي لأمر الله واتباع طاعته فيما كلفك وحَمَّلك من عبء أثقال النبوة، كما
  صبر أولو العزم من الرسل، فإن الله معك. والحرج: هو الضيق في كلام العرب، وقد بينا
  معنى ذلك بشواهده وأدلته في قوله: { ضَيِّقاً حَرَجاً } بما أغنى عن إعادته. وقال أهل
  التأويل في ذلك، ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { فَلا يَكُنْ فِي
  صَدْرِكَ حَرَجٌ مِنْهُ } قال: لا تكن في شك منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { فَلا يَكُنِ فِي صَدْرِكَ حَرَجٌ مِنْهُ } قال: شكّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة:
  { فَلا يَكُنْ فِي صَدْرِكَ حَرَجٌ مِنْهُ }: شكّ منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السُّديِّ: { فَلا يَكُنْ
  فِي صَدْرِكَ حَرَجٌ مِنْهُ } قال: أما الحرج: فشكّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد المدني، قال: سمعت مجاهداً، في قوله:
  { فَلا يَكُنْ فِي صَدْرِكَ حَرَجٌ مِنْهُ } قال: شكّ من القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا الذي ذكرته من التأويل عن أهل التأويل هو معنى
  ما قلنا في الحرج لأن الشك فيه لا يكون إلا من ضيق الصدر به وقلة الإتساع لتوجيهه وجْهته
  التي هي وجهته الصحيحة. وإنما اخترنا العبارة عنه بمعنى الضيق، لأن ذلك هو الغالب عليه
  من معناه في كلام العرب، كما قد بيناه قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { لِتُنْذِرَ بِهِ وَذِكْرَى للْمُؤمِنِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك تعالى ذكره: هذا كتاب أنزلناه إليك يا محمد لتنذر به من
  أمرتك بإنذاره، { وذِكْرى للمُؤْمِنِينَ } وهو من المؤخَّر الذي معناه التقديم، ومعناه:
  كتاب أنزل ليك لتنذر به، وذكرى للمؤمنين، فلا يكن في صدرك حرج منه. وإذا كان معناه
  كان موضع قوله: { وَذِكْرَى } نصباً بمعنى: أنزلنا إليك هذا الكتاب لتنذر به، وتذكِّر
  به المؤمنين. ولو قيل: معنى ذلك: هذا كتاب أنزل إليك فلا يكن في صدرك حرج منه أن تنذر
  به وتذكِّر به المؤمنين، كان قولاً غير مدفوعة صحته. وإذا وجه معنى الكلام إلى هذا
  الوجه كان في قوله: { وَذِكْرَى } من الإعراب وجهان: أحدهما النصب بالردّ على موضع
  لتنذر به، والآخر الرفع عطفاً على الكتاب، كأنه قيل: المص كتاب أنزل إليك وذكرى للمؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
