  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ فَقَالَ يَاقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ
  مِّنْ إِلَـٰهٍ غَيْرُهُ إِنِّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَقَدْ أَرْسَلْنَا نُوحًا } جواب قسم محذوف. فإن قلت: ما لهم لا
  يكادون ينطقون بهذه اللام، إلاّ مع «قد» وقلّ عنهم، نحو قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَلَفْتُ لَهَا بِاللَّهِ حِلْفَةَ فَاجِر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَنَامُوا............</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: إنما كان ذلك لأن الجملة القسمية لا تساق إلاّ تأكيداً للجملة
  المقسم عليها، التي هي جوابها، فكانت مظنة لمعنى التوقع الذي هو معنى «قد» عند استماع
  المخاطب كلمة القسم. قيل: أرسل نوحاً عليه السلام وهو ابن خمسين سنة، وكان نجاراً وهو
  نوح بن لمك بن متوشلخ بن أخنوخ وأخنوخ اسم إدريس النبي عليه السلام. وقرىء: «غيره»
  بالحركات الثلاث، فالرفع على المحل، كأنه قيل: ما لكم إلٰه غيره. والجرّ على اللفظ
  والنصب على الاستثناء بمعنى: ما لكم من إلٰه إلاّ إياه، كقولك: ما في الدار من أحد
  إلاّ زيد أو غير زيد. فإن قلت: فما موقع الجملتين بعد قوله: { ٱعْبُدُواْ ٱللَّهَ }؟
  قلت: الأولى بيان لوجه اختصاصه بالعبادة. والثانية: بيان للداعي إلى عبادته لأنه هو
  المحذور عقابه دون ما كانوا يعبدونه من دون الله واليوم العظيم يوم القيامة أو يوم
  نزول العذاب عليهم وهو الطوفان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

