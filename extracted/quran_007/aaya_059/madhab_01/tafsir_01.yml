  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  أَرْسَلْنَا نُوحاً إِلَىٰ قَوْمِهِ فَقَالَ يَاقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ
  مِّنْ إِلَـٰهٍ غَيْرُهُ إِنِّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أقسم ربنا جلّ ثناؤه للمخاطبين بهذه الآية أنه أرسل نوحاً إلى قومه
  منذرهم بأسه، ومخوّفهم سخطه على عبادتهم غيره، فقال لمن كفر منهم: { يا قَوْمِ اعْبُدُوا
  اللّهَ } الذي له العبادة، وذلوا له بالطاعة واخضعوا له بالاستكانة، ودعوا عبادة ما
  سواه من الأنداد والآلهة، فإنه ليس لكم معبود يستوجب عليكم العبادة غيره، فإني أخاف
  عليكم إن لم تفعلوا ذلك { عَذَابَ يَوْمٍ عظِيم } يعني: عذاب يوم يعظم فيه بلاؤكم بمجيئه
  إياكم بسخط ربكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلفت القرّاء في قراءة قوله:
  { غَيْرُهُ } فقرأ ذلك بعض أهل المدينة والكوفة: «ما لَكُمْ مِنْ إلَهٍ غيرِهِ» يخفض
  «غير» على النعت للإله. وقرأ جماعة من أهل المدينة والبصرة والكوفة: { مَا لَكُمْ مِنْ
  إلَهٍ غٍيْرُهُ } برفع «غيرُ»، ردّ الهاء على موضع «من» لأن موضعها رفع لو نزعت من
  الكلام لكان الكلام رفعاً، وقيل: ما لكم إله غير الله، فالعرب لما وصفت من أن المعلوم
  بالكلام أدخلت «من» فيه أو أخرجت، وإنها تدخلها أحياناً في مثل هذا من الكلام وتخرجها
  منه أحياناً تردّ ما نعتت به الاسم الذي عملت فيه على لفظه، فإذا خفضت فعلى كلام واحد،
  لأنها نعت للإله وأما إذا رفعت، فعلى كلامين: ما لكم غيره من إله، وهذا قول يستضعفه
  أهل العربية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
