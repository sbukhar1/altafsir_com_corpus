  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: لَقَدْ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِ فَقَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ
  مَا لَكُمْ مِنْ إِلَٰهٍ غَيْرُهُ إِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ أَرْسَلْنَا
  نُوحاً إِلَىٰ قَوْمِهِ فَقَالَ يَاقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ
  غَيْرُهُ إِنِّيۤ أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ عَظِيمٍ }أقسم ربنا جلّ ثناؤه
  للمخاطبين بهذه الآية أنه أرسل نوحاً إلى قومه منذرهم بأسه، ومخوّفهم سخطه على عبادتهم
  غيره، فقال لمن كفر منهم: { يا قَوْمِ اعْبُدُوا اللّهَ } الذي له العبادة، وذلوا له
  بالطاعة واخضعوا له بالاستكانة، ودعوا عبادة ما سواه من الأنداد والآلهة، فإنه ليس
  لكم معبود يستوجب عليكم العبادة غيره، فإني أخاف عليكم إن لم تفعلوا ذلك { عَذَابَ
  يَوْمٍ عظِيم } يعني: عذاب يوم يعظم فيه بلاؤكم بمجيئه إياكم بسخط ربكم.وقد اختلفت
  القرّاء في قراءة قوله: { غَيْرُهُ } فقرأ ذلك بعض أهل المدينة والكوفة: «ما لَكُمْ
  مِنْ إلَهٍ غيرِهِ» يخفض «غير» على النعت للإله. وقرأ جماعة من أهل المدينة والبصرة
  والكوفة: { مَا لَكُمْ مِنْ إلَهٍ غٍيْرُهُ } برفع «غيرُ»، ردّ الهاء على موضع «من»
  لأن موضعها رفع لو نزعت من الكلام لكان الكلام رفعاً، وقيل: ما لكم إله غير الله، فالعرب
  لما وصفت من أن المعلوم بالكلام أدخلت «من» فيه أو أخرجت، وإنها تدخلها أحياناً في
  مثل هذا من الكلام وتخرجها منه أحياناً تردّ ما نعتت به الاسم الذي عملت فيه على لفظه،
  فإذا خفضت فعلى كلام واحد، لأنها نعت للإله وأما إذا رفعت، فعلى كلامين: ما لكم غيره
  من إله، وهذا قول يستضعفه أهل العربية.\r\n\t\t\t\r\n\t\t\t</section>"

