  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرِيقاً
  هَدَىٰ وَفَرِيقاً حَقَّ عَلَيْهِمُ ٱلضَّلاَلَةُ إِنَّهُمُ ٱتَّخَذُوا ٱلشَّيَاطِينَ
  أَوْلِيَآءَ مِن دُونِ ٱللَّهِ وَيَحْسَبُونَ أَنَّهُم مُّهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَرِيقًا هَدَىٰ } وهم الذين أسلموا، أي وفقهم للإيمان { وَفَرِيقًا
  حَقَّ عَلَيْهِمُ ٱلضَّلَـٰلَةُ } أي كلمة الضلالة، وعلم الله أنهم يضلون ولا يهتدون.
  وانتصاب قوله: { وَفَرِيقًا } بفعل مضمر يفسره ما بعده، كأنه قيل: وخذل فريقاً حق عليهم
  الضلالة { إِنَّهُمُ } إن الفريق الذي حقّ عليهم الضلالة: { ٱتَّخَذُوا ٱلشَّيَـٰطِينَ
  أَوْلِيَاء } أي تولوهم بالطاعة فيما أمروهم به، وهذا دليل على أن علم الله لا أثر
  له في ضلالهم، وأنهم هم الضالون باختيارهم وتوليهم الشياطين دون الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
