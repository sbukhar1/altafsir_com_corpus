  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَمَرَ رَبِّي بِٱلْقِسْطِ وَأَقِيمُواْ وُجُوهَكُمْ عِندَ كُلِّ مَسْجِدٍ وَٱدْعُوهُ
  مُخْلِصِينَ لَهُ ٱلدِّينَ كَمَا بَدَأَكُمْ تَعُودُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرِيقاً
  هَدَىٰ وَفَرِيقاً حَقَّ عَلَيْهِمُ ٱلضَّلاَلَةُ إِنَّهُمُ ٱتَّخَذُوا ٱلشَّيَاطِينَ
  أَوْلِيَآءَ مِن دُونِ ٱللَّهِ وَيَحْسَبُونَ أَنَّهُم مُّهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه: { قُلْ } يا محمد لهؤلاء الذين يزعمون أن الله
  أمرهم بالفحشاء كذباً على الله: ما أمر ربي بما تقولون، بل { أمَرَ رَبي بالقِسْطِ
  } يعني: بالعدل. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { قُلْ أمَرَ رَبي بالقِسْطِ } بالعدل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { قُلْ أمَرَ رَبي بالقِسْطِ } والقسط: العدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وأقِيمُوا وَجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ } فإن أهل التأويل اختلفوا في
  تأويله فقال بعضهم: معناه: وجهوا وجوهكم حيث كنتم في الصلاة إلى الكعبة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { وأقِيمُوا وُجُوهَكُمْ
  عِنْدَ كُلّ مَسْجِدٍ } إلى الكعبة حيثما صليتم في الكنيسة وغيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، في قوله: { وَأقيمُوا وُجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ } قال: إذا صليتم
  فاستقبلوا الكعبة في كنائسكم وغيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وأقِيمُوا
  وُجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ } هو المسجد: الكعبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا إسحاق، قال: ثنا خالد بن عبد الرحمن، عن عمر بن ذرّ، عن مجاهد في
  قوله: { وأقِيمُوا وُجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ } قال: الكعبة حيثما كنت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأقيمُوا
  وُجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ } قال: أقيموها للقبلة هذه القبلة التي أمركم الله
  بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عني بذلك: واجعلوا
  سجودكم لله خالصاً دون ما سواه من الآلهة والأنداد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن
  أبيه، عن الربيع، في قوله: { وأقِيمُوا وُجُوهَكُمْ عِنْدَ كُلّ مَسْجِدٍ } قال: في
  الإخلاص أن لا تدعوا غيره، وأن تخلصوا له الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى هذين التأويلين بتأويل الآية ما قاله الربيع، وهو أن القوم أمروا أن
  يتوجهوا بصلاتهم إلى ربهم، لا إلى ما سواه من الأوثان والأصنام، وأن يجعلوا دعاءهم
  لله خالصاً، لا مُكاءً ولا تصدية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولى التأويلين بالآية، لأن الله إنما خاطب بهذه الآية قوماً من مشركي العرب
  لم يكونوا أهل كنائس وبِيَع، وإنما كانت الكنائس والبيع لأهل الكتابين، فغير معقول
  أن يقال لمن لا يصلي في كنيسة ولا بيعة: وجِّه وجهك إلى الكعبة في كنيسة أو بيعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَادْعُوهُ مُخْلِصِينَ لَهُ الدّينَ } فإنه يقول: واعملوا
  لربكم مخلصين له الدين والطاعة، لا تخلطوا ذلك بشرك ولا تجعلوا في شيء مما تعملون له
  شريكاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
