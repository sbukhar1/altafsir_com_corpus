  أَوْلِيَآءَ مِن دُونِ ٱللَّهِ وَيَحْسَبُونَ أَنَّهُم مُّهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع: { وَادْعُوهُ مُخْلِصيِنَ لَه الدّين
  } قال: أن تخلصوا له الدين والدعوة والعمل، ثم توجهون إلى البيت الحرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { كَما بَدأكُمْ تَعُودُونَ فَريقاً هَدَى
  وَفَرِيقاً حَقَّ عَلَيْهِمْ الضَّلالَةِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل قوله: { كَما بَدأكُمْ تَعُودُونَ } فقال بعضهم: تأويله: كما
  بدأكم أشقياء وسعداء، كذلك تُبعثون يوم القيامة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { كمَا بَدأكُمْ تَعُودُونَ فَرِيقاً هَدَى وَفَرِيقاً حَقَّ عَلَيْهِمُ
  الضَّلاَلَةُ } قال: إن الله سبحانه بدأ خلق ابن آدم مؤمناً وكافراً، كما قال جلّ ثناؤه:
  هُوَ الَّذِي خَلَقَكُمْ فَمِنْكُمْ كافِرٌ وَمِنْكُمْ مُؤْمِنٌ ثم يعيدهم يوم القيامة
  كما بدأ خلقهم مؤمناً وكافراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن منصور، قال: ثنا أصحابنا، عن ابن عباس: { كمَا
  بَدأكُم تَعُودُونَ } قال: يبعث المؤمن مؤمناً، والكافر كافراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا يحيى بن الضريس، عن أبي جعفر،
  عن الربيع، عن رجل، عن جابر، قال: يُبعثون على ما كانوا عليه، المؤمن على إيمانه والمنافق
  على نفاقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  أبي جعفر الرازي، عن الربيع، عن أبي العالية، قال: عادوا إلى علمه فيهم، ألم تسمع إلى
  قول الله فيهم: { كمَا بَدأكُمْ تَعُودُونَ }؟ ألم تسمع قوله: { فَرِيقاً هَدَى وَفَرِيقاً
  حَقَّ عَلَيْهِمُ الضَّلاَلَةُ }؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عبيد الله، عن أبي جعفر الرازي، عن الربيع بن أنس، عن أبي العالية:
  { كمَا بَدأكُمْ تَعُودون } قال: رُدّوا إلى علمه فيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا أبو همام الأهوازي، قال: ثنا موسى بن عبيدة، عن محمد
  بن كعب، في قوله: { كمَا بَدَأكُمْ تَعُودُونَ } قال: من ابتدأ الله خلقه على الشِّقوة
  صار إلى ما ابتدأ الله خلقه عليه وإن عمل بأعمال أهل السعادة، كما أن إبليس عمل بأعمال
  أهل السعادة ثم صار إلى ما ابتدىء عليه خلقه. ومن ابتدىء خلقه على السعادة صار إلى
  ما ابتدىء عليه خلقه وإن عمل بأعمال أهل الشقاء، كما أن السحرة عملت بأعمال أهل الشقاء
  ثم صاروا إلى ما ابتدىء عليه خلقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن وفاء بن إياس أبي يزيد، عن
  مجاهد: { كمَا بَدأكُمْ تَعُودُونَ } قال: يبعث المسلم مسلماً، والكافر كافراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو دكين، قال: ثنا سفيان، عن أبي يزيد، عن
  مجاهد: { كمَا بَدأكُمْ تَعُودُونَ } قال: يبعث المسلم مسلماً، والكافر كافراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا محمد بن أبي الوضاح،
  عن سالم الأفطس، عن سعيد بن جبير: { كمَا بَدأكُمْ تَعُودُونَ } قال: كما كتب عليكم
