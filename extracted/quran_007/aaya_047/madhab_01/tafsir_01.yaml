aaya: ۞ وَإِذَا صُرِفَتْ أَبْصَارُهُمْ تِلْقَاءَ أَصْحَابِ النَّارِ قَالُوا رَبَّنَا
  لَا تَجْعَلْنَا مَعَ الْقَوْمِ الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا صُرِفَتْ
  أَبْصَارُهُمْ تِلْقَآءَ أَصْحَابِ ٱلنَّارِ قَالُواْ رَبَّنَا لاَ تَجْعَلْنَا مَعَ
  ٱلْقَوْمِ ٱلظَّالِمِينَ }يقول تعالى ذكره: وإذا صُرفت أبصار أصحاب الأعراف تلقاء أصحاب
  النار يعني: حيالهم ووجاههم فنظروا إلى تشويه الله لهم، { قالُوا رَبَّنا لا تَجْعَلْنا
  مَعَ القَوْمِ الظَّالِمِينَ } الذين ظلموا أنفسهم فأكسبوها من سخطك ما أورثهم من عذابك
  ما هم فيه.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ،
  قال: وإذا مرّوا بهم، يعني بأصحاب الأعراف بزُمْرة يُذهب بها إلى النار، { قالُوا رَبَّنا
  لا تَجْعَلْنا مَعَ القَوْمِ الظَّالِمِينَ }.حدثني المثنى، قال: ثنا سويد، قال: أخبرنا
  ابن المبارك، عن جويبر، عن الضحاك، عن ابن عباس، قال: إن أصحاب الأعراف إذا نظروا إلى
  أهل النار وعرفوهم قالوا: { رَبَّنا لا تَجْعَلْنا مَعَ القَوْمِ الظَّالِمِينَ }.حدثنا
  ابن وكيع، قال: ثنا أبي، عن أبي مكين، عن أخيه، عن عكرمة: { وَإذَا صُرِفَتْ أبْصَارُهُمْ
  تِلْقاءَ أصحَابِ النَّارِ } قال: تحرّد وجوههم للنار، فإذا رأوا أهل الجنة ذهب ذلك
  عنهم.حدثني يونس، قال: أخبرنا ابن وهب، قال: ابن زيد في قوله: { وَإذَا صُرفَتْ أبْصَارُهُمْ
  تِلْقَاءَ أصحَابِ النَّارِ } فرأوا وجوههم مُسْوَدّة وأعينهم مُزْرَقَّة، { قالُوا
  رَبَّنا لا تَجْعَلْنا مَعَ القَوْمِ الظَّالِمِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

