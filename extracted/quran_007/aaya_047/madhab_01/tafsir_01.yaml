aaya: ۞ وَإِذَا صُرِفَتْ أَبْصَارُهُمْ تِلْقَاءَ أَصْحَابِ النَّارِ قَالُوا رَبَّنَا
  لَا تَجْعَلْنَا مَعَ الْقَوْمِ الظَّالِمِينَ
