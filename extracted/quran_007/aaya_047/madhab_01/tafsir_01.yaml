  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  صُرِفَتْ أَبْصَارُهُمْ تِلْقَآءَ أَصْحَابِ ٱلنَّارِ قَالُواْ رَبَّنَا لاَ تَجْعَلْنَا
  مَعَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وإذا صُرفت أبصار أصحاب الأعراف تلقاء أصحاب النار يعني: حيالهم ووجاههم فنظروا إلى
  تشويه الله لهم، { قالُوا رَبَّنا لا تَجْعَلْنا مَعَ القَوْمِ الظَّالِمِينَ } الذين
  ظلموا أنفسهم فأكسبوها من سخطك ما أورثهم من عذابك ما هم فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: وإذا مرّوا
  بهم، يعني بأصحاب الأعراف بزُمْرة يُذهب بها إلى النار، { قالُوا رَبَّنا لا تَجْعَلْنا
  مَعَ القَوْمِ الظَّالِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا سويد، قال: أخبرنا ابن المبارك، عن جويبر، عن الضحاك، عن ابن عباس،
  قال: إن أصحاب الأعراف إذا نظروا إلى أهل النار وعرفوهم قالوا: { رَبَّنا لا تَجْعَلْنا
  مَعَ القَوْمِ الظَّالِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن أبي مكين، عن أخيه، عن عكرمة: { وَإذَا صُرِفَتْ أبْصَارُهُمْ
  تِلْقاءَ أصحَابِ النَّارِ } قال: تحرّد وجوههم للنار، فإذا رأوا أهل الجنة ذهب ذلك
  عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: ابن زيد في قوله: { وَإذَا صُرفَتْ أبْصَارُهُمْ تِلْقَاءَ أصحَابِ النَّارِ }
  فرأوا وجوههم مُسْوَدّة وأعينهم مُزْرَقَّة، { قالُوا رَبَّنا لا تَجْعَلْنا مَعَ القَوْمِ
  الظَّالِمِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
