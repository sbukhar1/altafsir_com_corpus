  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَتَبْنَا
  لَهُ فِي ٱلأَلْوَاحِ مِن كُلِّ شَيْءٍ مَّوْعِظَةً وَتَفْصِيلاً لِّكُلِّ شَيْءٍ فَخُذْهَا
  بِقُوَّةٍ وَأْمُرْ قَوْمَكَ يَأْخُذُواْ بِأَحْسَنِهَا سَأُوْرِيكُمْ دَارَ ٱلْفَاسِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وكتبنا لـموسى فـي ألواحه. وأدخـلت الألف واللام
  فـي «الألواح» بدلاً من الإضافة، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والأحْلامُ غيرُ عَوَازِبُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال جلّ ثناؤه { فإنَّ الـجَنَّةَ
  هِيَ الـمَأْوَى } يعنـي: هي مأواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مِنْ كُلّ شَيْءٍ } يقول من التذكير والتنبـيه علـى عظمة الله وعزّ سلطانه. { مَوْعِظَةً
  } لقومه ومن أمر بـالعمل بـما كتب فـي الألواح. { وَتَفْصِيلاً لِكُلّ شَيْءٍ } يقول:
  وتبـيـينا لكلّ شيء من أمر الله ونهيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد أو
  سعيد بن جبـير وهو فـي أصل كتابـي، عن سعيد بن جبـير فـي قول الله: { وَتَفْصِيلاً
  لِكُلّ شَيْءٍ } قال: ما أمروا به ونهوا عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وكَتَبْنا لَهُ فِـي الألْوَاحِ مِنْ كُلّ شَيْءٍ مَوْعِظَةً وَتَفْصِيلاً
  لِكُلّ شَيْءٍ } من الـحلال والـحرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مـجاهدا يقول فـي قوله:
  { وَتَفْصِيلاً لِكُلّ شَيْءٍ } قال: ما أمروا به ونُهوا عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وكَتَبْنا لَهُ فِـي الألْوَاحِ مِنْ كُلّ شَيْءٍ مَوْعِظَةً وَتَفْصِيلاً
  لِكُلّ شَيْءٍ } قال عطية: أخبرنـي ابن عبـاس أن موسى صلى الله عليه وسلم لـما كربه
  الـموت قال: هذا من أجل آدم، قد كان الله جعلنا فـي دار مثوى لا نـموت، فخطأ آدم أنزلنا
  ههنا فقال الله لـموسى: أبعث إلـيك آدم فتـخاصمه؟ قال: نعم. فلـما بعث الله آدم، سأله
  موسى، فقال أبونا آدم علـيهما السلام: يا موسى سألت الله أن يبعثنـي لك قال موسى: لولا
  أنت لـم نكن ههنا. قال له آدم: ألـيس قد آتاك الله من كلّ شيء موعظة وتفصيلاً؟ أفلست
  تعلـم أنه ما أصَابَ فـي الأرْضِ من مُصِيَبةٍ ولا فـي أنْفُسِكُمْ إلا فـي كِتَابٍ
  مِنْ قَبْل أنْ نَبْرَأَهَا؟ قال موسى: بلـى. فخصمه آدم صلـى الله علـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن عبد الصمد بن معقل، أنه سمع وهبـاً يقول فـي قوله: { وكَتَبْنا لَهُ فِـي الألْوَاحِ
  مِنْ كُلّ شَيْءٍ مَوْعِظَةً وَتَفْصِيلاً لِكُلّ شَيْءٍ } قال: كتب له لا تشرك بـي
  شيئاً من أهل السماء ولا من أهل الأرض فإن كلّ ذلك خـلقـي، ولا تـحلف بـاسمي كاذبـاً،
  فإن من حلف بـاسمي كاذبـاً فلا أزكيه، ووقّر والديك.</font></font>&#13;\t\t\t<label
