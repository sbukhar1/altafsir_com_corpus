  href=\"JavaScript:Open_Menu()\">وَكَتَبْنَا لَهُ فِي ٱلأَلْوَاحِ مِن كُلِّ شَيْءٍ
  مَّوْعِظَةً وَتَفْصِيلاً لِّكُلِّ شَيْءٍ فَخُذْهَا بِقُوَّةٍ وَأْمُرْ قَوْمَكَ يَأْخُذُواْ
  بِأَحْسَنِهَا سَأُوْرِيكُمْ دَارَ ٱلْفَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَخُذْهَا بِقُوَّةٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وقلنا لـموسى إذ كتبنا له فـي الألواح من كلّ شيء موعظة وتفصيلاً لكلّ
  شيء: خذ الألواح بقوّة. وأخرج الـخبر عن الألواح والـمراد ما فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى القوّة فـي هذا الـموضع، فقال بعضهم:
  معناها بجدّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الكريـم، قال: ثنا إبراهيـم بن بشار، قال: ثنا ابن عيـينة، قال: قال أبو سعد، عن
  عكرمة عن ابن عبـاس: { فَخُذْهَا بِقُوَّةٍ } قال: بجدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ: { فَخُذْهَا بِقُوَّةٍ }
  قال: بجدّ واجتهاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: فخذها بـالطاعة
  لله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا أبو جعفر، عن الربـيع بن أنس، فـي قوله: {
  فَخُذْهَا بِقُوَّةٍ } قال: بـالطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا معنى ذلك بشواهده واختلاف أهل التأويـل فـيه فـي سورة البقرة عند قوله: { خُذُوا
  ما آتَـيْناكُمْ بِقُوّةٍ } فأغنى ذلك عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وأْمُرْ قَوْمَكَ يَأْخُذُوا بأحْسَنِها
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قلنا لـموسى:
  وأمر قومك بنـي إسرائيـل يأخذوا بأحسنها. يقول: يعملوا بأحسن ما يجدون فـيها كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وأْمُرْ
  قَوْمَكَ يَأْخُذُوا بأحْسَنِها } بأحسن ما يجدون فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الكريـم، قال: ثنا إبراهيـم، قال: ثنا سفـيان، قال: ثنا أبو سعد، عن عكرمة، عن
  ابن عبـاس: { وأْمُرْ قَوْمَكَ يَأْخُذُوا بأحْسَنِها } قال: أمر موسى أن يأخذها بأشدّ
  مـما أمر به قومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وما معنى قوله: {
  وأْمُرْ قَوْمَكَ يَأْخُذُوا بأحْسَنِها } أكان من خصالهم ترك بعض ما فـيها من الـحسن؟
  قـيـل: لا ولكن كان فـيها أمر ونهي، فأمرهم الله أن يعملوا بـما أمرهم بعمله ويتركوا
  ما نهاهم عنه، فـالعمل بـالـمأمور به أحسن من العمل بـالـمَنْهيّ عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { سأُرِيكُمْ دَارَ الفـاسِقِـينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لـموسى إذ كتب فـي الألواح من كلّ شيء: خذها بجدّ
  فـي العمل بـما فـيها واجتهاد، وأمر قومك يأخذوا بأحسن ما فـيها، وانههم عن تضيـيعها
  وتضيـيع العمل بـما فـيها والشرك بـي، فإن من أشرك بـي منهم ومن غيرهم، فإنـي سأريه
  فـي الآخرة عند مصيره إلـيّ دار الفـاسقـين، وهي نار الله التـي أعدّها لأعدائه. وإنـما
  قال: { سأُرِيكُمْ دَارَ الفـاسِقِـينَ } كما يقول القائل لـمن يخاطبه: سأريك غداً
  إلام يصير إلـيه حال من خالف أمري علـى وجه التهديد والوعيد لـمن عصاه وخالف أمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم بنـحو ما قلنا فـي
  ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنـي عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { سأُرِيكُمْ دَارَ
  الفـاسِقِـينَ } قال: مصيرهم فـي الآخرة.</font></font>&#13;\t\t\t<label disabled=\"true\"
