aaya: وَكَتَبْنَا لَهُ فِي الْأَلْوَاحِ مِنْ كُلِّ شَيْءٍ مَوْعِظَةً وَتَفْصِيلًا
  لِكُلِّ شَيْءٍ فَخُذْهَا بِقُوَّةٍ وَأْمُرْ قَوْمَكَ يَأْخُذُوا بِأَحْسَنِهَا ۚ
  سَأُرِيكُمْ دَارَ الْفَاسِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَتَبْنَا لَهُ
  فِي ٱلأَلْوَاحِ مِن كُلِّ شَيْءٍ مَّوْعِظَةً وَتَفْصِيلاً لِّكُلِّ شَيْءٍ فَخُذْهَا
  بِقُوَّةٍ وَأْمُرْ قَوْمَكَ يَأْخُذُواْ بِأَحْسَنِهَا سَأُوْرِيكُمْ دَارَ ٱلْفَاسِقِينَ
  }يقول تعالـى ذكره: وكتبنا لـموسى فـي ألواحه. وأدخـلت الألف واللام فـي «الألواح»
  بدلاً من الإضافة، كما قال الشاعر:والأحْلامُ غيرُ عَوَازِبُ   وكما قال جلّ ثناؤه
  { فإنَّ الـجَنَّةَ هِيَ الـمَأْوَى } يعنـي: هي مأواه.وقوله: { مِنْ كُلّ شَيْءٍ }
  يقول من التذكير والتنبـيه علـى عظمة الله وعزّ سلطانه. { مَوْعِظَةً } لقومه ومن أمر
  بـالعمل بـما كتب فـي الألواح. { وَتَفْصِيلاً لِكُلّ شَيْءٍ } يقول: وتبـيـينا لكلّ
  شيء من أمر الله ونهيه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد أو
  سعيد بن جبـير وهو فـي أصل كتابـي، عن سعيد بن جبـير فـي قول الله: { وَتَفْصِيلاً
  لِكُلّ شَيْءٍ } قال: ما أمروا به ونهوا عنه.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بنـحوه.حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وكَتَبْنا لَهُ فِـي الألْوَاحِ مِنْ
  كُلّ شَيْءٍ مَوْعِظَةً وَتَفْصِيلاً لِكُلّ شَيْءٍ } من الـحلال والـحرام.حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مـجاهدا يقول فـي قوله: { وَتَفْصِيلاً
  لِكُلّ شَيْءٍ } قال: ما أمروا به ونُهوا عنه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وكَتَبْنا لَهُ فِـي
  الألْوَاحِ مِنْ كُلّ شَيْءٍ مَوْعِظَةً وَتَفْصِيلاً لِكُلّ شَيْءٍ } قال عطية: أخبرنـي
  ابن عبـاس أن موسى صلى الله عليه وسلم لـما كربه الـموت قال: هذا من أجل آدم، قد كان
  الله جعلنا فـي دار مثوى لا نـموت، فخطأ آدم أنزلنا ههنا فقال الله لـموسى: أبعث إلـيك
  آدم فتـخاصمه؟ قال: نعم. فلـما بعث الله آدم، سأله موسى، فقال أبونا آدم علـيهما السلام:
  يا موسى سألت الله أن يبعثنـي لك قال موسى: لولا أنت لـم نكن ههنا. قال له آدم: ألـيس
  قد آتاك الله من كلّ شيء موعظة وتفصيلاً؟ أفلست تعلـم أنه ما أصَابَ فـي الأرْضِ من
  مُصِيَبةٍ ولا فـي أنْفُسِكُمْ إلا فـي كِتَابٍ مِنْ قَبْل أنْ نَبْرَأَهَا؟ قال موسى:
  بلـى. فخصمه آدم صلـى الله علـيهما.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن عبد الصمد بن معقل، أنه سمع وهبـاً يقول فـي قوله: { وكَتَبْنا
  لَهُ فِـي الألْوَاحِ مِنْ كُلّ شَيْءٍ مَوْعِظَةً وَتَفْصِيلاً لِكُلّ شَيْءٍ } قال:
  كتب له لا تشرك بـي شيئاً من أهل السماء ولا من أهل الأرض فإن كلّ ذلك خـلقـي، ولا
  تـحلف بـاسمي كاذبـاً، فإن من حلف بـاسمي كاذبـاً فلا أزكيه، ووقّر والديك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَتَبْنَا لَهُ فِي ٱلأَلْوَاحِ مِن
  كُلِّ شَيْءٍ مَّوْعِظَةً وَتَفْصِيلاً لِّكُلِّ شَيْءٍ فَخُذْهَا بِقُوَّةٍ وَأْمُرْ
  قَوْمَكَ يَأْخُذُواْ بِأَحْسَنِهَا سَأُوْرِيكُمْ دَارَ ٱلْفَاسِقِينَ }القول فـي
  تأويـل قوله تعالـى: { فَخُذْهَا بِقُوَّةٍ }.يقول تعالـى ذكره: وقلنا لـموسى إذ كتبنا
  له فـي الألواح من كلّ شيء موعظة وتفصيلاً لكلّ شيء: خذ الألواح بقوّة. وأخرج الـخبر
  عن الألواح والـمراد ما فـيها.واختلف أهل التأويـل فـي معنى القوّة فـي هذا الـموضع،
  فقال بعضهم: معناها بجدّ. ذكر من قال ذلك:حدثنـي عبد الكريـم، قال: ثنا إبراهيـم بن
  بشار، قال: ثنا ابن عيـينة، قال: قال أبو سعد، عن عكرمة عن ابن عبـاس: { فَخُذْهَا
  بِقُوَّةٍ } قال: بجدّ.حدثنـي موسى، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ:
  { فَخُذْهَا بِقُوَّةٍ } قال: بجدّ واجتهاد.وقال آخرون: معنى ذلك: فخذها بـالطاعة لله.
  ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال:
  أخبرنا أبو جعفر، عن الربـيع بن أنس، فـي قوله: { فَخُذْهَا بِقُوَّةٍ } قال: بـالطاعة.وقد
  بـيَّنا معنى ذلك بشواهده واختلاف أهل التأويـل فـيه فـي سورة البقرة عند قوله: { خُذُوا
  ما آتَـيْناكُمْ بِقُوّةٍ } فأغنى ذلك عن إعادته فـي هذا الـموضع.القول فـي تأويـل
  قوله تعالـى: { وأْمُرْ قَوْمَكَ يَأْخُذُوا بأحْسَنِها }.يقول تعالـى ذكره: قلنا لـموسى:
  وأمر قومك بنـي إسرائيـل يأخذوا بأحسنها. يقول: يعملوا بأحسن ما يجدون فـيها كما:حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وأْمُرْ قَوْمَكَ يَأْخُذُوا بأحْسَنِها
  } بأحسن ما يجدون فـيها.حدثنـي عبد الكريـم، قال: ثنا إبراهيـم، قال: ثنا سفـيان، قال:
  ثنا أبو سعد، عن عكرمة، عن ابن عبـاس: { وأْمُرْ قَوْمَكَ يَأْخُذُوا بأحْسَنِها }
  قال: أمر موسى أن يأخذها بأشدّ مـما أمر به قومه.فإن قال قائل: وما معنى قوله: { وأْمُرْ
  قَوْمَكَ يَأْخُذُوا بأحْسَنِها } أكان من خصالهم ترك بعض ما فـيها من الـحسن؟ قـيـل:
  لا ولكن كان فـيها أمر ونهي، فأمرهم الله أن يعملوا بـما أمرهم بعمله ويتركوا ما نهاهم
  عنه، فـالعمل بـالـمأمور به أحسن من العمل بـالـمَنْهيّ عنه.القول فـي تأويـل قوله
  تعالـى: { سأُرِيكُمْ دَارَ الفـاسِقِـينَ }.يقول تعالـى ذكره لـموسى إذ كتب فـي الألواح
  من كلّ شيء: خذها بجدّ فـي العمل بـما فـيها واجتهاد، وأمر قومك يأخذوا بأحسن ما فـيها،
  وانههم عن تضيـيعها وتضيـيع العمل بـما فـيها والشرك بـي، فإن من أشرك بـي منهم ومن
  غيرهم، فإنـي سأريه فـي الآخرة عند مصيره إلـيّ دار الفـاسقـين، وهي نار الله التـي
  أعدّها لأعدائه. وإنـما قال: { سأُرِيكُمْ دَارَ الفـاسِقِـينَ } كما يقول القائل لـمن
  يخاطبه: سأريك غداً إلام يصير إلـيه حال من خالف أمري علـى وجه التهديد والوعيد لـمن
  عصاه وخالف أمره.وقد اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم بنـحو ما قلنا فـي
  ذلك. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { سأُرِيكُمْ دَارَ الفـاسِقِـينَ } قال: مصيرهم
  فـي الآخرة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَتَبْنَا لَهُ فِي ٱلأَلْوَاحِ مِن
  كُلِّ شَيْءٍ مَّوْعِظَةً وَتَفْصِيلاً لِّكُلِّ شَيْءٍ فَخُذْهَا بِقُوَّةٍ وَأْمُرْ
  قَوْمَكَ يَأْخُذُواْ بِأَحْسَنِهَا سَأُوْرِيكُمْ دَارَ ٱلْفَاسِقِينَ }حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.حدثنـي الـمثنى،
  قال: ثنا مسلـم، قال: ثنا مبـارك، عن الـحسن، فـي قوله: { سأُرِيكُمْ دَارَ الفـاسِقِـينَ
  } قال: جهنـم.وقال آخرون: معنى ذلك: سأدخـلكم أرض الشأم، فأريكم منازل الكافرين الذين
  هم سكانها من الـجبـابرة والعمالقة. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { سأُرِيكُمْ دَارَ الفـاسِقِـينَ }: منازلهم.حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { دَارَ الفـاسِقِـينَ
  } قال: منازلهم.وقال آخرون: معنى ذلك: سأريكم دار قوم فرعون، وهي مصر. ذكر من قال ذلك:............وإنـما
  اخترنا القول الذي اخترناه فـي تأويـل ذلك، لأن الذي قبل قوله جلّ ثناؤه: { سأُرِيكُمْ
  دَارَ الفـاسِقِـينَ } أمر من الله لـموسى وقومه بـالعمل بـما فـي التوراة، فأولـى
  الأمور بحكمة الله تعالـى أن يختـم ذلك بـالوعيد علـى من ضيعه وفرّط فـي العمل لله
  وحاد عن سبـيـله، دون الـخبر عما قد انقطع الـخبر عنه أو عما لـم يجر له ذكر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

