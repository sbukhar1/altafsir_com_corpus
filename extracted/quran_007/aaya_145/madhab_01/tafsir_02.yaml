  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَتَبْنَا
  لَهُ فِي ٱلأَلْوَاحِ مِن كُلِّ شَيْءٍ مَّوْعِظَةً وَتَفْصِيلاً لِّكُلِّ شَيْءٍ فَخُذْهَا
  بِقُوَّةٍ وَأْمُرْ قَوْمَكَ يَأْخُذُواْ بِأَحْسَنِهَا سَأُوْرِيكُمْ دَارَ ٱلْفَاسِقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَأَصْرِفُ
  عَنْ آيَاتِي ٱلَّذِينَ يَتَكَبَّرُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَإِن يَرَوْاْ
  كُلَّ آيَةٍ لاَّ يُؤْمِنُواْ بِهَا وَإِن يَرَوْاْ سَبِيلَ ٱلرُّشْدِ لاَ يَتَّخِذُوهُ
  سَبِيلاً وَإِن يَرَوْاْ سَبِيلَ ٱلْغَيِّ يَتَّخِذُوهُ سَبِيلاً ذٰلِكَ بِأَنَّهُمْ
  كَذَّبُواْ بِآيَاتِنَا وَكَانُواْ عَنْهَا غَافِلِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَذَّبُواْ بِآيَاتِنَا وَلِقَآءِ ٱلآخِرَةِ حَبِطَتْ أَعْمَالُهُمْ هَلْ يُجْزَوْنَ
  إِلاَّ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكروا في عدد
  الألواح وفي جوهرها وطولها أنها كانت عشرة ألواح وقيل: سبعة. وقيل؛ لوحين، وأنها كانت
  من زمرّد جاء بها جبريل عليه السلام. وقيل: من زبرجدة خضراء وياقوتة حمراء. وقيل: أمر
  الله موسى بقطعها من صخرة صماء لينها له، فقطعها بيده وشقها بأصابعه. وعن الحسن كانت
  من خشب نزلت من السماء فيها التوراة، وأن طولها كان عشرة أذرع. وقوله: { مِن كُلّ شَىْء
  } في محل النصب مفعول كتبنا. و { مَّوْعِظَةٌ } وتفصيلاً بدل منه. والمعنى: كتبنا له
  كل شيء كان بنو إسرائيل محتاجين إليه في دينهم من المواعظ وتفصيل الأحكام. وقيل: أنزلت
  التوراة وهي سبعون وقر بعير، يقرأ الجزأ منه في سنة لم يقرأها إلاّ أربعة نفر: موسى،
  ويوشع، وعزير، وعيسى عليهم السلام. وعن مقاتل: كتب في الألواح: إني أنا الله الرحمٰن
  الرحيم، لا تشركوا بي شيئاً، ولا تقطعوا السبيل، ولا تحلفوا بإسمي كاذبين؛ فإن من حلف
  بإسمي كاذباً فلا أزكيه، ولا تقتلوا ولا تزنوا ولا تعقوا الوالدين { فَخُذْهَا } فقلنا
  له: خذها، عطفاً على كتبنا، ويجوز أن يكون بدلاً من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَخُذْ مَا ءاتَيْتُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  144] والضمير في { خُذْهَا } للألواح، أو لكل شيء، لأنه في معنى الأشياء، أو[ للرسالات]،
  أو للتوراة. ومعنى { بِقُوَّةٍ } بجدّ وعزيمة فعل أولي العزم من الرسل { يَأْخُذُواْ
  بِأَحْسَنِهَا } أي فيها ما هو حسن وأحسن، كالاقتصاص، والعفو، والانتصار، والصبر. فمرهم
  أن يحملوا على أنفسهم في الأخذ بما هو أدخل في الحسن وأكثر للثواب، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّبِعُـواْ
  أَحْسَنَ مَا أُنزِلَ إِلَيْكُم مّن رَّبّكُـمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 55] وقيل: يأخذوا بما هو
  واجب أو ندب، لأنه أحسن من المباح. ويجوز أن يراد: يأخذوا بما أمروا به، دون ما نهوا
  عنه، على قولك: الصيف أحرّ من الشتاء { سَأُوْرِيكُمْ دَارَ ٱلْفَـٰسِقِينَ } يريد
  دار فرعون وقومه وهي مصر، كيف أقفرت منهم ودمّروا لفسقهم، لتعتبروا فلا تفسقوا مثل
  فسقهم فينكل بكم مثل نكالهم. وقيل: منازل عاد وثمود والقرون الذين أهلكهم الله لفسقهم
  في ممرّكم عليها في أسفاركم. وقيل: دار الفاسقين: نار جهنم. وقرأ الحسن: «سأوريكم»
  وهي لغة فاشية بالحجاز. يقال: أورني كذا، وأوريته. ووجهه أن تكون من أوريت الزند كأنَّ
  المعنى بيّنه لي وأنره لأستبينه وقرىء: «سأورثكم» قراءة حسنة يصححها قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَوْرَثْنَا
  ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 137]. { سَأَصْرِفُ عَنْ
  ءايَـٰتِي } بالطبع على قلوب المتكبرين وخذلانهم، فلا يفكرون فيها ولا يعتبرون بها،
  غفلة وانهماكاً فيما يشغلهم عنها من شهواتهم. وعن الفضيل بن عياض: ذكر لنا عن رسول
  الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(399)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا عظمت أمّتي الدنيا نزع عنها هيبة الإسلام، وإذا تركوا الأمر
  بالمعروف والنهي عن المنكر حرمت بركة الوحي \" </font></font></b>&#13;\t\t\t<label
