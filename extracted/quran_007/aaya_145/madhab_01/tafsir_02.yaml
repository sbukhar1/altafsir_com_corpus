  بِآيَاتِنَا وَكَانُواْ عَنْهَا غَافِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَا وَلِقَآءِ ٱلآخِرَةِ حَبِطَتْ أَعْمَالُهُمْ هَلْ يُجْزَوْنَ إِلاَّ مَا
  كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: سأصرفهم عن إبطالها وإن اجتهدوا كما اجتهد فرعون أن يبطل آية
  موسى، بأن جمع لها السحرة، فأبى الله إلاَّ علو الحقّ وانتكاس الباطل. ويجوز: سأصرفهم
  عنها وعن الطعن فيها والاستهانة بها. وتسميتها سحراً بإهلاكهم. وفيه إنذار للمخاطبين
  من عاقبة الذين يصرفون عن الآيات لتكبرهم وكفرهم بها، لئلا يكونوا مثلهم فيسلك بهم
  سبيلهم { بِغَيْرِ ٱلْحَقّ } فيه وجهان: أن يكون حالاً بمعنى يتكبرون غير محقين، لأن
  التكبر بالحقّ لله وحده. وأن يكون صلة لفعل التكبر، أي يتكبرون بما ليس بحق وما هم
  عليه من دينهم { وَإِن يَرَوْا كُلَّ ءَايَةٍ } من الآيات المنزلة عليهم { لاَّ يُؤْمِنُواْ
  بِهَا } وقرأ مالك بن دينار: «وإن يروا» بضم الياء. وقرىء: «سبيل الرشد» و «الرشد»
  و «الرشاد»، كقولهم: السقم والسقم والسقام. وما أسفه من ركب المفازة، فإن رأى طريقاً
  مستقيماً أعرض عنه وتركه، وإن رأى معتسفاً مردياً أخذ فيه وسلكه، ففاعل نحو ذلك في
  دينه أسفه { ذٰلِكَ } في محل الرفع أو النصب على معنى: ذلك الصرف بسبب تكذيبهم أو صرفهم
  الله ذلك الصرف بسبب { وَلِقَاء ٱلآخِرَةِ } يجوز أن يكون من إضافة المصدر إلى المفعول
