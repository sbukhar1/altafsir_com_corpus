  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَبَيْنَهُمَا حِجَابٌ } يعني بين الجنة والنار. أو بين الفريقين،
  وهو السور المذكور في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَضُرِبَ بَيْنَهُم بِسُور</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  13] { وَعَلَى ٱلأَعْرَافِ } وعلى أعراف الحجاب وهو السور المضروب بين الجنة والنار
  وهي أعاليه، جمع عرف استعير من عرف الفرس وعرف الديك { رِجَالٌ } من المسلمين من آخرهم
  دخولاً في الجنة لقصور أعمالهم، كأنهم المرجون لأمر الله، يحبسون بين الجنة والنار
  إلى أن يأذن الله لهم في دخول الجنة { يَعْرِفُونَ كُلاًّ } من زمر السعداء والأشقياء
  { بِسِيمَـٰهُمْ } بعلامتهم التي أعلمهم الله تعالى بها، يلهمهم الله ذلك: أو تعرّفهم
  الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
