aaya: وَبَيْنَهُمَا حِجَابٌ ۚ وَعَلَى الْأَعْرَافِ رِجَالٌ يَعْرِفُونَ كُلًّا بِسِيمَاهُمْ
  ۚ وَنَادَوْا أَصْحَابَ الْجَنَّةِ أَنْ سَلَامٌ عَلَيْكُمْ ۚ لَمْ يَدْخُلُوهَا وَهُمْ
  يَطْمَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَيْنَهُمَا
  حِجَابٌ وَعَلَى ٱلأَعْرَافِ رِجَالٌ يَعْرِفُونَ كُلاًّ بِسِيمَاهُمْ وَنَادَوْاْ
  أَصْحَابَ ٱلْجَنَّةِ أَن سَلاَمٌ عَلَيْكُمْ لَمْ يَدْخُلُوهَا وَهُمْ يَطْمَعُونَ
  }{ وَبَيْنَهُمَا حِجَابٌ } يعني بين الجنة والنار. أو بين الفريقين، وهو السور المذكور
  في قوله تعالى:{ فَضُرِبَ بَيْنَهُم بِسُور }[الحديد: 13] { وَعَلَى ٱلأَعْرَافِ }
  وعلى أعراف الحجاب وهو السور المضروب بين الجنة والنار وهي أعاليه، جمع عرف استعير
  من عرف الفرس وعرف الديك { رِجَالٌ } من المسلمين من آخرهم دخولاً في الجنة لقصور أعمالهم،
  كأنهم المرجون لأمر الله، يحبسون بين الجنة والنار إلى أن يأذن الله لهم في دخول الجنة
  { يَعْرِفُونَ كُلاًّ } من زمر السعداء والأشقياء { بِسِيمَـٰهُمْ } بعلامتهم التي
  أعلمهم الله تعالى بها، يلهمهم الله ذلك: أو تعرّفهم الملائكة.\r\n\t\t\t\r\n\t\t\t</section>"

