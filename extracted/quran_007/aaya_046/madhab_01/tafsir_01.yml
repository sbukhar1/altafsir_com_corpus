  يَعْرِفُونَ كُلاًّ بِسِيمَاهُمْ وَنَادَوْاْ أَصْحَابَ ٱلْجَنَّةِ أَن سَلاَمٌ عَلَيْكُمْ
  لَمْ يَدْخُلُوهَا وَهُمْ يَطْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { وَعلى
  الأعْرَاف رجالٌ } يعني بالأعراف: السور الذي ذكر الله في القرآن وهو بين الجنة والنار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيل، عن جابر، عن
  مجاهد، عن ابن عباس، قال: الأعراف: سور له عرف كعرف الديك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن إسرائيل، عن جابر، عن أبي جعفر، قال: الأعراف: سور بين
  الجنة والنار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، قال: ثني عبيد بن سليمان، قال: سمعت الضحاك يقول: الأعراف: السور الذي
  بين الجنة والنار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في صفة الرجال
  الذين أخبر الله جلّ ثناؤه عنهم أنهم على الأعراف وما السبب الذي من أجله صاروا هنالك،
  فقال بعضهم: هم قوم من بني آدم استوت حسناتهم وسيئاتهم، فجُعلوا هنالك إلى أن يقضي
  الله فيهم ما يشاء، ثم يُدخلهم الجنة بفضل رحمته إياهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا يونس بن أبي إسحاق،
  قال: قال الشعبي: أرسل إليّ عبد الحميد بن عبد الرحمن وعنده أبو الزناد عبد الله بن
  ذكوان مولى قريش، وإذا هما قد ذَكَرا من أصحاب الأعراف ذِكْراً ليس كما ذَكَرا، فقلت
  لهما: إن شئتما أنبأتكما بما ذكر حذيفة. فقالا: هات فقلت: إن حذيفة ذكر أصحاب الأعراف،
  فقال: هم قوم تجاوزت بهم حسناتهم النار وقصرت بهم سيئاتهم عن الجنة، فإذا صرفت أبصارهم
  تلقاء أصحاب النار، قالوا: ربنا لا تجعلنا مع القوم الظالمين فبيناهم كذلك، اطلع إليهم
  ربك تبارك وتعالى فقال: اذهبوا وادخلوا الجنة، فإني قد غفرت لكم</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حصين، عن الشعبيّ،
  عن حذيفة، أنه سُئل عن أصحاب الأعراف، قال: فقال: هم قوم استوت حسناتهم وسيئاتهم، فقصرت
  بهم سيئاتهم عن الجنة، وخلفت بهم حسناتهم عن النار. قال: فوقفوا هنالك على السور حتى
  يقضي الله فيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير وعمران
  بن عيينة، عن حصين، عن عامر، عن حذيفة، قال: أصحاب الأعراف: قوم كانت لهم ذنوب وحسنات،
  فقصرت بهم ذنوبهم عن الجنة وتجاوزت بهم حسناتهم عن النار، فهم كذلك حتى يقضي الله بين
  خلقه فينفذ فيهم أمره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن
  يمان، عن سفيان، عن جابر، عن الشعبيّ، عن حذيفة، قال: أصحاب الأعراف قوم استوت حسناتهم
  وسيئاتهم، فيقول: ادخلوا الجنة بفضلي ومغفرتي، { لاَ خَوْفٌ عَلَيْكُمْ } اليوم { وَلا
  أنْتُمْ تَحْزَنُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  يونس بن أبي إسحاق، عن عامر، عن حذيفة، قال: أصحاب الأعراف قوم تجاوزت بهم حسناتهم
  النار، وقصرت بهم سيئاتهم عن الجنة.</font></font>&#13;\t\t\t<label disabled=\"true\"
