  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَيْنَهُمَا
  حِجَابٌ وَعَلَى ٱلأَعْرَافِ رِجَالٌ يَعْرِفُونَ كُلاًّ بِسِيمَاهُمْ وَنَادَوْاْ
  أَصْحَابَ ٱلْجَنَّةِ أَن سَلاَمٌ عَلَيْكُمْ لَمْ يَدْخُلُوهَا وَهُمْ يَطْمَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { وَبَيْنَهُما حِجابٌ } وبين الجنة والنار
  حجاب، يقول: حاجز، وهو السور الذي ذكره الله تعالى فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَضُرِبَ بَيْنَهُمْ بِسُورٍ لَهُ
  بابٌ باطِنُهُ فِيهِ الرَّحْمَةُ وَظاهِرُهُ مِنْ قِبَلِهِ العَذَابُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وهو
  الأعراف التي يقول الله فيها: { وَعَلى الأعْرَافِ رِجالٌ }. كذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الله بن رجاء، وعن ابن جريج، قال: بلغني،
  عن مجاهد، قال: الأعراف: حجاب بين الجنة والنار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وَبَيْنَهُما
  حِجابٌ } وهو السور، وهو الأعراف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَعلى الأعْرَافِ رِجالٌ } فإن الأعراف جمع واحدها عُرْف، وكلّ مرتفع من الأرض
  عند العرب فهو عُرْف، وإنما قيل لعرف الديك: عُرْف، لارتفاعه على ما سواه من جسده ومنه
  قول الشماخ بن ضرار:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَظَلَّتْ
  بأعْرَافٍ تَعَالى كأنَّهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رِماحٌ نَحاها
  وِجْهَةَ الرّيحِ رَاكِزُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله: «بأعراف»: بنشوز من الأرض ومنه قول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كُلُّ كِنازٍ لَحْمُهُ نِيافُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كالعَلَمِ المُوفِي على الأعْرَافِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكان السديّ يقول: إنما سمي الأعراف
  أعرافاً، لأن أصحابه يعرفون الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بذلك محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفيان بن وكيع، قال: ثنا ابن عيينة، عن عبيد الله بن أبي يزيد،
  سمع ابن عباس يقول: الأعراف: هو الشيء المشرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثناالحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيينة، عن عبيد الله بن أبي يزيد،
  قال: سمعت ابن عباس يقول، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثني أبي، عن سفيان، عن جابر، عن مجاهد، عن ابن عباس، قال: الأعراف:
  سور كعرف الديك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو نعيم،
  قال: ثنا سفيان، عن جابر، عن مجاهد، عن ابن عباس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قال:
  الأعراف: حجاب بين الجنة والنار سور له باب. قال أبو موسى: وحدثني عبيد الله بن أبي
  يزيد، أنه سمع ابن عباس يقول: إن الأعراف تلّ بين الجنة والنار حُبس عليه ناس من أهل
  الذنوب بين الجنة والنار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، قال: الأعراف: حجاب بين الجنة والنار، سور
  له باب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن منصور، عن حبيب بن أبي ثابت، عن عبد الله بن الحرث عن ابن عباس، قال: الأعراف: سور
  بين الجنة والنار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن عباس، قال: الأعراف: سور بين
  الجنة والنار.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
