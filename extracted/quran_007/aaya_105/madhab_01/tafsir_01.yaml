  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَقِيقٌ
  عَلَىٰ أَنْ لاَّ أَقُولَ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ قَدْ جِئْتُكُمْ بِبَيِّنَةٍ
  مِّن رَّبِّكُمْ فَأَرْسِلْ مَعِيَ بَنِيۤ إِسْرَائِيلَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِن كُنتَ جِئْتَ بِآيَةٍ فَأْتِ بِهَآ إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة قوله: { حَقِـيقٌ عَلـى أن لا أقُولَ علـى
  اللَّهِ إلاَّ الـحَقَّ } فقرأه جماعة من قرّاء الـمكيـين والـمدنـيـين والبصرة والكوفة:
  { حَقِـيقٌ علـى أن لا أقُولَ } بإرسال الـياء من «علـى» وترك تشديدها، بـمعنى: أنا
  حقـيق بأن لا أقول علـى الله إلا الـحقّ، فوجهوا معنى علـى إلـى معنى البـاء، كما يقال:
  رميت بـالقوس وعلـى القوس، وجئت علـى حال حسنة، وبحال حسنة. وكان بعض أهل العلـم بكلام
  العرب يقول: إذا قرىء ذلك كذلك، فمعناه: حريص علـى أن لا أقول إلا بحقّ. وقرأ ذلك جماعة
  من أهل الـمدينة: «حَقِـيقٌ عَلـىَّ أنْ لا أقُولَ» بـمعنى: واجب علـيّ أن لا أقول،
  وحُقّ علـيّ أن لا أقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  فـي ذلك أنهما قراءتان مشهورتان متقاربتا الـمعنى، قد قرأ بكلّ واحدة منهما أئمة من
  القرّاء، فبأيتهما قرأ القارىء فمصيب فـي قراءته الصواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قَدْ جِئْتُكُمْ بِبَـيِّنَةٍ مِنْ رَبِّكُمْ } يقول: قال موسى لفرعون وملئه: قد
  جئتكم ببرهان من ربكم يشهد أيها القوم علـى صحة ما أقول وصدق ما أذكر لكم من إرسال
  الله إياي إلـيكم رسولاً، فأرسل يا فرعون معي بنـي إسرائيـل، فقال له فرعون: إن كنت
  جئت بآية، يقول: بحجة وعلامة شاهدة علـى صدق ما تقول. فأت بها إن كنت من الصادقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
