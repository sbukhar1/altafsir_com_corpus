  أن يكون معنى الإهلاك: قبض الأرواح علـى غير وجه العقوبة، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنِ
