  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱخْتَارَ
  مُوسَىٰ قَوْمَهُ سَبْعِينَ رَجُلاً لِّمِيقَاتِنَا فَلَمَّا أَخَذَتْهُمُ ٱلرَّجْفَةُ
  قَالَ رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُمْ مِّن قَبْلُ وَإِيَّايَ أَتُهْلِكُنَا بِمَا
  فَعَلَ ٱلسُّفَهَآءُ مِنَّآ إِنْ هِيَ إِلاَّ فِتْنَتُكَ تُضِلُّ بِهَا مَن تَشَآءُ
  وَتَهْدِي مَن تَشَآءُ أَنتَ وَلِيُّنَا فَٱغْفِرْ لَنَا وَٱرْحَمْنَا وَأَنتَ خَيْرُ
  ٱلْغَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: واختار موسى من
  قومه سبعين رجلاً للوقت والأجل الذي وعده الله أن يـلقاه فـيه بهم للتوبة مـما كان
  من فعل سفهائهم فـي أمر العجل. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: إن الله أمر
  موسى علـيه السلام أن يأتـيه فـي ناس من بنـي إسرائيـل يعتذرون إلـيه من عبـادة العجل،
  ووعدهم موعداً. فـاختار موسى قومه سبعين رجلاً علـى عينه، ثم ذهب بهم لـيعتذروا، فلـما
  أتوا ذلك الـمكان، قالوا: لن نؤمن لك يا موسى حتـى نرى الله جهرة، فإنك قد كلـمته فأرناه
  فأخذتهم الصاعقة فماتوا. فقام موسى يبكي ويدعو الله ويقول: ربّ ماذا أقول لبنـي إسرائيـل
  إذا أتـيتهم وقد أهلكت خيارهم، لو شئت أهلكتهم من قبل وإياي</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: اختار موسى من بنـي إسرائيـل سبعين رجلاً
  الـخِّير فـالـخير، وقال: انطلقوا إلـى الله فتوبوا إلـيه مـما صنعتـم، واسألوه التوبة
  علـى من تركتـم وراءكم من قومكم، صوموا، وتطهَّروا، وطهِّروا ثـيابكم فخرج بهم إلـى
  طور سينا لـميقات وقَّته له ربه، وكان لا يأتـيه إلا بإذن منه وعلـم، فقال السبعون
  فـيـما ذكر لـي حين صنعوا ما أمرهم به، وخرجوا معه للقاء ربه لـموسى: اطلب لنا نسمع
  كلام ربنا فقال: أفعل. فلـما دنا موسى من الـجبل، وقع علـيه عمود الغمام حتـى تغشى
  الـجبل كله، ودنا موسى فدخـل فـيه، وقال للقوم: ادنوا وكان موسى إذا كلـمه الله، وقع
  علـى جبهته نور ساطع، لا يستطيع أحد من بنـي آدم أن ينظر إلـيه. فضُرب دونه بـالـحجاب،
  ودنا القوم حتـى إذا دخـلوا فـي الغمام وقعوا سجودا، فسمعوه وهو يكلـم موسى، يأمره
  وينهاه: افعل ولا تفعل فلـما فرغ الله تعالى من أمره، وانكشف عن موسى الغمام، أقبل
  إلـيهم، فقالوا لـموسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَنْ نُؤْمِنَ لَكَ حتـى نَرَى اللَّهَ جَهْرَةً، فَأخَذتْهُمُ
  الرَّجْفَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهي الصاعقة، فـالتقت أرواحهم فماتوا جميعاً، وقام موسى علـيه السلام
  يناشد ربه ويدعوه ويرغب إلـيه، ويقول: ربّ لو شئت أهلكتهم من قبل وإياي، قد سفهوا أفتهلك
  من ورائي من بنـي إسرائيـل؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { وَاخْتارَ
  مُوسَى قَوْمَهُ سَبْعِينَ رَجُلاً لِـمِيقاتِنا } قال: كان الله أمره أن يختار من
  قومه سبعين رجلاً، فـاختار سبعين رجلاً، فبرز بهم لـيدعوا ربهم، فكان فـيـما دعوا الله
  أن قالوا: اللهمّ أعطنا ما لـم تعط أحداً بعدنا فكره الله ذلك من دعائهم، فأخذتهم الرجفة.
  قال موسى: { رَبِّ لَوْ شِئْتَ أهْلَكْتَهُمْ مِنْ قَبْلُ وإيَّايَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا خالد بن حيان، عن جعفر، عن ميـمون: { وَاخْتارَ
  مُوسَى قَوْمَهُ سَبْعِينَ رَجُلاً لِـمِيقاتِنا } قال: لـموعدهم الذي وعدهم.</font></font>&#13;\t\t\t<label
