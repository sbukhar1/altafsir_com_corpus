  href=\"JavaScript:Open_Menu()\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ سَبْعِينَ رَجُلاً لِّمِيقَاتِنَا
  فَلَمَّا أَخَذَتْهُمُ ٱلرَّجْفَةُ قَالَ رَبِّ لَوْ شِئْتَ أَهْلَكْتَهُمْ مِّن قَبْلُ
  وَإِيَّايَ أَتُهْلِكُنَا بِمَا فَعَلَ ٱلسُّفَهَآءُ مِنَّآ إِنْ هِيَ إِلاَّ فِتْنَتُكَ
  تُضِلُّ بِهَا مَن تَشَآءُ وَتَهْدِي مَن تَشَآءُ أَنتَ وَلِيُّنَا فَٱغْفِرْ لَنَا
  وَٱرْحَمْنَا وَأَنتَ خَيْرُ ٱلْغَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { سَبْعِينَ
  رَجُلاً لِـمِيقاتِنا } قال: اختارهم لتـمام الوعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما أخذتهم الرجفة من أجل دعواهم علـى موسى قتل هارون. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار وابن وكيع، قالا: ثنا يحيى بن يـمان، قال: ثنا سفـيان،
  قال: ثنـي أبو إسحاق، عن عمارة بن عبد السلولـي، عن علـيّ رضي الله عنه، قال: انطلق
  موسى وهارون وشَبِّر وشَبِـير، فـانطلقوا إلـى سفح جبل، فنام هارون علـى سرير، فتوفـاه
  الله. فلـما رجع موسى إلـى بنـي إسرائيـل قالوا له: أين هارون؟ قال: توفـاه الله. قالوا:
  أنت قتلته، حسدتنا علـى خـلقه ولـينه أو كلـمة نـحوها قال: فـاختاروا من شئتـم قال:
  فـاختاروا سبعين رجلاً. قال: فذلك قوله: { وَاخْتارَ مُوسَى قَوْمَهُ سَبْعِينَ رَجُلاً
  لِـمِيقاتِنا }. قال: فلـما انتهوا إلـيه قالوا: يا هارون من قتلك؟ قال: ما قتلنـي
  أحد، ولكننـي توفـانـي الله. قالوا: يا موسى لن نعصيَ بعد الـيوم قال: فأخذتهم الرجفة.
  قال: فجعل موسى يرجع يـميناً وشمالاً، وقال: يا { رَبّ لَوْ شِئْتَ أهْلَكْتَهُمْ مِنْ
  قَبْلُ وإيَّايَ أُتهْلِكُنا بِـمَا فَعَلَ السُّفَهاءُ مِنَّا إنْ هِيَّ إلاَّ فِتْنَتُكَ
  تُضِلُّ بِها مَنْ تَشاءُ وَتهْدِي مَنْ تَشاءُ } قال: فأحياهم الله وجعلهم أنبـياء
  كلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن رجل من بنـي سلول، أنه سمع علـيًّا
  رضي الله عنه يقول فـي هذه الآية: { وَاخْتارَ مُوسَى قَوْمَهُ سَبْعِينَ رَجُلاً لِـمِيقاتِنا
  } قال: كان هارون حسن الـخـلق مـحببـاً فـي بنـي إسرائيـل. قال: فلـما مات دفنه موسى.
  قال: فلـما أتـى بنـي إسرائيـل، قالوا له: أين هاون؟ قال: مات. فقالوا: قتلته قال:
  فـاختار منهم سبعين رجلاً. قال: فلـما أتوا القبر، قال موسى: أُقتلت أو متّ؟ قال: متّ.
  قال: فأصعقوا، فقال موسى: ربّ ما أقول لبنـي إسرائيـل إذا رجعت؟ يقولون: أنت قتلتهم
  قال: فأحيوا وجعلوا أنبـياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الله بن الـحجاج بن الـمنهال، قال: ثنا أبـي، قال: ثنا الربـيع بن حبـيب، قال:
  سمعت أبـا سعيد، يعنـي الرقاشيّ، وقرأ هذه الآية: { وَاخْتارَ مُوسَى قَوْمَهُ سَبْعِينَ
  رَجُلاً لِـمِيقاتِنا } فقال: كانوا أبناء ما عدا عشرين ولـم يتـجاوزوا الأربعين، وذلك
  أن ابن عشرين قد ذهب جهله وصبـاه، وأن من لـم يتـجاوز الأربعين لـم يفقد من عقله شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـما أخذت القوم الرجفة لتركهم فراق عبدة العجل، لا لأنهم
  كانوا من عبَدته. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاخْتارَ مُوسَى قَوْمَهُ
  سَبْعِينَ رَجُلاً لِـمِيقاتِنا } فقرأ حتـى بلغ: { السُّفَهاءُ مِنا }  ذكر لنا أن
  ابن عبـاس كان يقول: إنـما تناولتهم الرجفة لأنهم لـم يزايـلوا القوم حين نصبوا العجل،
  وقد كرهوا أن يجامعوهم علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
