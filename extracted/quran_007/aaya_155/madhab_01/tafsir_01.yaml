  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَاخْتارَ مُوسَى
  قَوْمَهُ سَبْعِينَ رَجُلاً لِـمِيقاتِنا } مـمن لـم يكن قال ذلك القول علـى أنهم لـم
  يجامعوهم علـيه، فأخذتهم الرجفة من أجل أنهم لـم يكونوا بـاينوا قومهم حين اتـخذوا
  العجل. فلـما خرجوا ودعوا، أماتهم الله ثم أحياهم. { فَلَـمَّا أخَذَتْهُمُ الرَّجْفَةُ
  قالَ رَبّ لَوْ شِئْتَ أهْلَكْتَهُمْ مِنْ قَبْلُ وأيَّايَ أُتهْلِكُنا بِـمَا فَعَلَ
  السُّفَهاءُ مِنَّا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا أبو سعد، قال: قال مـجاهد: { وَاخْتارَ مُوسَى قَوْمَهُ سَبْعِينَ رَجُلاً
  لِـمِيقاتِنا } والـميقات: الـموعد. فلـما أخذتهم الرجفة بعد أن خرج موسى بـالسبعين
  من قومه يدعون الله ويسألونه أن يكشف عنهم البلاء، فلـم يستـجب لهم علـم موسى أنهم
  قد أصابوا من الـمعصية ما أصابه قومهم. قال ابن سعد: فحدثنـي مـحمد بن كعب القرظي،
  قال: لـم يستـجب لهم من أجل أنهم لـم ينهوهم عن الـمنكر ويأمروهم بـالـمعروف. قال:
