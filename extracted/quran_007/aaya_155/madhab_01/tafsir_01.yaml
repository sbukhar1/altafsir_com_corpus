  بـالفتنة: الابتلاء والاختبـار. يقول: ابتلـيتهم بها لـيتبـين الذي يضلّ عن الـحقّ
  بعبـادته إياه والذي يهتدي بترك عبـادته. وأضاف إضلالهم وهدايتهم إلـى الله، إذ كان
  ما كان منهم من ذلك عن سبب منه جلّ ثناؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
