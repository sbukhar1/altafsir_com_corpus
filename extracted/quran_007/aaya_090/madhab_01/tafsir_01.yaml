aaya: وَقَالَ الْمَلَأُ الَّذِينَ كَفَرُوا مِنْ قَوْمِهِ لَئِنِ اتَّبَعْتُمْ شُعَيْبًا
  إِنَّكُمْ إِذًا لَخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلْمَلأُ
  ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ لَئِنِ ٱتَّبَعْتُمْ شُعَيْباً إِنَّكُمْ إِذاً لَّخَاسِرُونَ
  }يقول تعالـى ذكره: وقالت الـجماعة من كَفَرَةِ رجال قوم شعيب، وهم الـملأ الذين جحدوا
  آيات الله وكذّبوا رسوله وتـمادوا فـي غيهم، لآخرين منهم: لئن أنتـم اتبعتـم شعيبـاً
  علـى ما يقول وأجبتـموه إلـى ما يدعوكم إلـيه من توحيد الله والانتهاء إلـى أمره ونهيه
  وأقررتـم بنبوّته، { إِنَّكُمْ إذًا لـخَاسِرُونَ } يقول: لـمغبونون فـي فعلكم، وترككم
  ملتكم التـي أنتـم علـيها مقـيـمون إلـى دينه الذي يدعوكم إلـيه، وهالكون بذلك من فعلكم.\r\n\t\t\t\r\n\t\t\t</section>"

