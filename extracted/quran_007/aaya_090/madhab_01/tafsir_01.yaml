  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلْمَلأُ ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ لَئِنِ ٱتَّبَعْتُمْ شُعَيْباً إِنَّكُمْ
  إِذاً لَّخَاسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وقالت الـجماعة
  من كَفَرَةِ رجال قوم شعيب، وهم الـملأ الذين جحدوا آيات الله وكذّبوا رسوله وتـمادوا
  فـي غيهم، لآخرين منهم: لئن أنتـم اتبعتـم شعيبـاً علـى ما يقول وأجبتـموه إلـى ما
  يدعوكم إلـيه من توحيد الله والانتهاء إلـى أمره ونهيه وأقررتـم بنبوّته، { إِنَّكُمْ
  إذًا لـخَاسِرُونَ } يقول: لـمغبونون فـي فعلكم، وترككم ملتكم التـي أنتـم علـيها مقـيـمون
  إلـى دينه الذي يدعوكم إلـيه، وهالكون بذلك من فعلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

