  إِنِّي مَعَكُمْ مِّنَ ٱلْمُنْتَظِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَنجَيْنَاهُ وَٱلَّذِينَ
  مَعَهُ بِرَحْمَةٍ مِّنَّا وَقَطَعْنَا دَابِرَ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا وَمَا
