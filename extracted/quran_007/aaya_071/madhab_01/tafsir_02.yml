  class=\"TextResultArabic\"><font color=\"black\">فقالتا: قل شعراً نغنيهم به لا يدرون
  من قاله. فقال معاوية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلاَ يَا
  قَيْلُ وَيْحَكَ قُمْ فَهَيْنِمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَعَلَّ
  اللَّهَ يَسْقِينَا غَمَامَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَيَسْقِي
  أَرْضَ عَادٍ إنَّ عَادا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدْ امْسَوْا
  مَا يُبَينُونَ الْكَلاَمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فلما غنتا به قالوا: إن قومكم يتغوثون من البلاء الذي نزل بهم وقد
  أبطأتم عليهم، فادخلوا الحرم واستسقوا لقومكم، فقال لهم مرثد بن سعد: والله لا تسقون
  بدعائكم، ولكن إن أطعتم نبيكم وتبتم إلى الله سقيتم وأظهر إسلامه، فقالوا لمعاوية:
  احبس عنا مرثداً لا يقدمنّ معنا مكة، فإنه قد اتبع دين هود وترك ديننا، ثم دخلوا مكة
  فقال قيل اللَّهم اسق عاداً ما كنت تسقيهم، فأنشأ الله تعالى سحابات ثلاثاً بيضاء وحمراء
  وسوداء، ثم ناداه منادٍ من السماء. ياقيل، اختر لنفسك ولقومك، فقال: اخترت السوداء
  فإنها أكثرهنّ ماء فخرجت على عاد من وادٍ لهم يقال له المغيث، فاستبشروا بها وقالوا
  هذا عارض ممطرنا، فجاءتهم منها ريح عقيم فأهلكتهم، ونجا هود والمؤمنون معه، فأتوا مكة
  فعبدوا الله فيها حتى ماتوا. فإن قلت: ما فائدة نفي الإيمان عنهم في قوله: { وَمَا
  كَانُواْ مُؤْمِنِينَ } مع إثبات التكذيب بآيات الله؟ قلت: هو تعريض بمن آمن منهم كمرثد
  ابن سعد، ومن نجا مع هود عليه السلام، كأنه قال: وقطعنا دابر الذين كذبوا منهم ولم
  يكونوا مثل من آمن منهم، ليؤذن أنّ الهلاك خصّ المكذبين، ونجى الله المؤمنين.</font></font><font
