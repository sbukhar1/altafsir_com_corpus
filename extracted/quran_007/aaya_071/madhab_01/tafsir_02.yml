  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَجِئْتَنَا لِنَعْبُدَ ٱللَّهَ وَحْدَهُ وَنَذَرَ مَا كَانَ يَعْبُدُ آبَاؤُنَا فَأْتِنَا
  بِمَا تَعِدُنَآ إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ قَدْ وَقَعَ
  عَلَيْكُمْ مِّن رَّبِّكُمْ رِجْسٌ وَغَضَبٌ أَتُجَٰدِلُونَنِي فِيۤ أَسْمَآءٍ سَمَّيْتُمُوهَآ
  أَنْتُمْ وَآبَآؤكُمُ مَّا نَزَّلَ ٱللَّهُ بِهَا مِن سُلْطَانٍ فَٱنْتَظِرُوۤاْ إِنِّي
  مَعَكُمْ مِّنَ ٱلْمُنْتَظِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَنجَيْنَاهُ وَٱلَّذِينَ مَعَهُ بِرَحْمَةٍ
  مِّنَّا وَقَطَعْنَا دَابِرَ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا وَمَا كَانُواْ مُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَجِئْتَنَا لِنَعْبُدَ ٱللَّهَ وَحْدَهُ } أنكروا واستبعدوا اختصاص
  الله وحده بالعبادة، وترك دين الآباء. في اتخاذ الأصنام شركاء معه، حباً لما نشأوا
  عليه، وألفاً لما صادفوا آباءهم يتدينون به. فإن قلت: ما معنى المجىء في قوله: { أَجِئْتَنَا
  } قلت: فيه أوجه: أن يكون لهود عليه السلام مكان معتزل عن قومه يتحنث فيه، كما كان
  يفعل رسول الله صلى الله عليه وسلم بحراء قبل المبعث فلما أوحى إليه جاء قومه يدعوهم.
  وأن يريدوا به الاستهزاء، لأنهم كانوا يعتقدون أنّ الله تعالى لا يرسل إلاّ الملائكة،
  فكأنهم قالوا: أجئتنا من السماء كما يجيء الملك، وأن لا يريدوا حقيقة المجيء، ولكن
  التعرّض بذلك والقصد، كما يقال: ذهب يشمتني، ولا يراد حقيقة الذهاب، كأنهم قالوا: أقصدتنا
  لنعبد الله وحده وتعرّضت لنا بتكليف ذلك؟ { فَأْتِنَا بِمَا تَعِدُنَا } استعجال منهم
  للعذاب { قَدْ وَقَعَ عَلَيْكُم } أي حق عليكم ووجب، أو قد نزل عليكم. جعل المتوقع
  الذي لا بدّ من نزوله بمنزلة الواقع. ونحوه قولك لمن طلب إليك بعض المطالب قد كان ذلك.
  وعن حسان؛ أنّ ابنه عبد الرحمٰن لسعه زنبور وهو طفل، فجاء يبكي. فقال له يا بنيّ مالك؟
  قال: لسعني طوير كأنه ملتف في بردى حبرة، فضمه إلى صدره وقال له: يا بني، قد قلت الشعر.
  والرجس: العذاب من الارتجاس وهو الاضطراب { فِى أَسْمَاء سَمَّيْتُمُوهَا } في أشياء
  ما هي إلاّ أسماء ليس تحتها مسميات، لأنكم تسمونها آلهة. ومعنى الإلٰهية فيها معدوم
  محال وجوده. وهذا كقوله تعالى: { مَّا تَدْعُونَ مِن دُونِهِ مِن شَىْء } ومعنى { سَمَّيْتُمُوهَا
  } سميتم بها من: سميته زيداً. وقطعُ دابرهم: استئصالهم وتدميرهم عن آخرهم. وقصتهم أن
  «عاداً» قد تبسطوا في البلاد ما بين عمان وحضرموت. وكانت لهم أصنام يعبدونها. صداء.
  وصمود، والهباء، فبعث الله إليهم هوداً نبياً، وكان من أوسطهم وأفضلهم حسباً، فكذبوه
  وازدادوا عتوّاً وتجبراً، فأمسك الله عنهم القطر ثلاث سنين حتى جهدوا، وكان الناس إذا
  نزل بهم بلاء طلبوا إلى الله تعالى الفرج منه عند بيته المحرّم مسلمهم ومشركهم، وأهل
  مكة إذ ذاك العماليق أولاد عمليق بن لاوذ بن سام بن نوح، وسيدهم معاوية ابن بكر، فجهزت
  عاد إلى مكة من أماثلهم سبعين رجلاً، منهم قيل بن عنز، ومرثد بن سعد الذي كان يكتم
  إسلامه. فلما قدموا نزلوا على معاوية بن بكر وهو بظاهر مكة خارجاً عن الحرم، فأنزلهم
  وأكرمهم وكانوا أخواله وأصهاره، فأقاموا عنده شهراً يشربون الخمر وتغنيهم الجرادتان.
  - قينتان كانتا لمعاوية - فلما رأى طول مقامهم وذهولهم باللهو عما قدموا له أهمه ذلك،
  وقال: قد هلك أخوالي وأصهاري وهؤلاء على ما هم عليه، وكان يستحي أن يكلمهم خيفة أن
  يظنوا به ثقل مقامهم عليه، فذكر ذلك للقينتين.</font></font>&#13;\t\t\t<label disabled=\"true\"
