  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  قَدْ وَقَعَ عَلَيْكُمْ مِّن رَّبِّكُمْ رِجْسٌ وَغَضَبٌ أَتُجَٰدِلُونَنِي فِيۤ أَسْمَآءٍ
  سَمَّيْتُمُوهَآ أَنْتُمْ وَآبَآؤكُمُ مَّا نَزَّلَ ٱللَّهُ بِهَا مِن سُلْطَانٍ فَٱنْتَظِرُوۤاْ
  إِنِّي مَعَكُمْ مِّنَ ٱلْمُنْتَظِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  قال هود لقومه: قد حلّ بكم عذاب وغضب من الله. وكان أبو عمرو بن العلاء فيما ذُكر لنا
  عنه، يزعم أن الرجز والرجس بمعنى واحد، وأنها مقلوبة، قُلبت السين زاياً، كما قلبت
  شئز وهي من شئس بسين، وكما قالوا قربوس وقربوز، وكما قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا لَحَى اللّهُ بَنِي السِّعْلاتِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَمْرِو بْنِ يَرْبُوعٍ لِئامِ النَّاتِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَيْسُوا بأعْفافٍ وَلا أكْياتِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد الناس. وأكياس فقُلبت السين
  تاء، كما قال رؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَمْ قَدْ
  رأيْنا مِنْ عَدِيدِ مُبْزِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى وَقَمْنا
  كَيْدَهُ بالرّجْزِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">رُوي عن ابن عباس أنه كان يقول: الرجز: السخط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بذلك المثنى، قال: ثنا عبد الله بن صالح، قال: ثنا معاوية، عن
  عليّ بن أبي طلحة، عن ابن عباس، قوله: { قَدْ وَقَعَ عَلَيْكُمْ مِنْ رَبِّكُمْ رِجْسٌ
  } يقول: سخط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { أتُجادِلُونَنِي في
  أسْماءٍ سَمَّيْتمُوها أنْتُمْ وآباؤُكُمْ } فإنه يقول: أتخاصمونني في أسماء سميتموها
  أصناماً لا تضرّ ولا تنفع أنتم وآباؤكم { ما نَزَّلَ اللّهُ بِها مِنْ سُلْطانٍ } يقول:
  ما جعل الله لكم في عبادتكم إياها من حجة تحتجون بها ولا معذرة تعتذرون بها. لأن العبادة
  إنما هي لمن ضرّ ونفع وأثاب على الطاعة وعاقب على المعصية ورزق ومنع، فأما الجماد من
  الحجارة والحديد والنحاس فإنه لا نفع فيه ولا ضرّ، إلاَّ أن تتخذ منه آلة، ولا حجة
  لعابد عبده من دون الله في عبادته إياه لأن الله يأذن بذلك، فيعذر من عبده بأنه يعبده
  اتباعاً منه أمر الله في عبادته إياه، ولا هو إذ كان الله لم يأذن في عبادته مما يرجى
  نفعه أو يخاف ضرّه في عاجل أو آجل، فيعبد رجاء نفعه أو دفع ضرّه. { فانْتَظِرُوا إنّي
  مَعَكُمْ مِنَ المُنْتَظِرينَ } يقول: فانتظروا حكم الله فينا وفيكم، إني معكم من المنتظرين
  حكمه وفصل قضائه فينا وفيكم.</font></font><font class=\"TextResultArabic\"><font
