  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  جَآءَتْهُمُ ٱلْحَسَنَةُ قَالُواْ لَنَا هَـٰذِهِ وَإِن تُصِبْهُمْ سَيِّئَةٌ يَطَّيَّرُواْ
  بِمُوسَىٰ وَمَن مَّعَهُ أَلاۤ إِنَّمَا طَائِرُهُمْ عِندَ ٱللَّهِ وَلَـٰكِنَّ أَكْثَرَهُمْ
  لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَإِذَا جَاءتْهُمُ ٱلْحَسَنَةُ
  } من الخصب والرخاء { قَالُواْ لَنَا هَـٰذِهِ } أي هذه مختصة بنا ونحن مستحقوها ولم
  نزل في النعمة والرفاهية، واللام مثلها في قولك. الجل للفرس { وَإِن تُصِبْهُمْ سَيّئَةٌ
  } من ضيقة وجدب { يَطَّيَّرُواْ بِمُوسَىٰ وَمَن مَّعَهُ } يتطيروا بهم ويتشاءموا ويقولوا:
  هذه بشؤمهم، ولولا مكانهم لما أصابتنا، كما قالت الكفرة لرسول الله صلى الله عليه وسلم
  هذه من عندك. فإن قلت: كيف قيل فإذا جاءتهم الحسنة بإذا وتعريف الحسنة، وإن تصبهم سيئة
  بإن وتنكير السيئة؟ قلت: لأنّ جنس الحسنة وقوعه كالواجب لكثرته واتساعه. وأمّا السيئة
  فلا تقع إلاّ في الندرة، ولا يقع إلاّ شيء منها. ومنه قول بعضهم: قد عددت أيام البلاء،
  فهل عددت أيام الرخاء { طَائِرُهُمْ عِندَ ٱللَّهِ } أي سبب خيرهم وشرهم عند الله،
  وهو حكمه ومشيئته، والله هو الذي يشاء ما يصيبهم من الحسنة والسيئة، وليس شؤم أحد ولا
  يمنه بسبب فيه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ كُلٌّ مّنْ عِندِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 78] ويجوز أن يكون معناه:
  ألا إنما سبب شؤمهم عند الله وهو عملهم المكتوب عنده الذي يجري عليهم ما يسوءهم لأجله،
  ويعاقبون له بعد موتهم بما وعدهم الله في قوله سبحانه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلنَّارُ يُعْرَضُونَ عَلَيْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  46] الآية. ولا طائر أشأم من هذا. وقرأ الحسن: «إنما طيركم عند الله»، وهو اسم لجمع
  طائر غير تكسير، ونظيره: التجر، والركب. وعند أبي الحسن: هو تكسير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
