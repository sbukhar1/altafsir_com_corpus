  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  يٰمُوسَىٰ إِمَّآ أَن تُلْقِيَ وَإِمَّآ أَن نَّكُونَ نَحْنُ ٱلْمُلْقِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَلْقُوْاْ فَلَمَّآ أَلْقَوْاْ سَحَرُوۤاْ أَعْيُنَ ٱلنَّاسِ وَٱسْتَرْهَبُوهُمْ وَجَآءُوا
  بِسِحْرٍ عَظِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ أَنْ أَلْقِ
  عَصَاكَ فَإِذَا هِيَ تَلْقَفُ مَا يَأْفِكُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَقَعَ ٱلْحَقُّ
  وَبَطَلَ مَا كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَغُلِبُواْ هُنَالِكَ
  وَٱنقَلَبُواْ صَاغِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأُلْقِيَ ٱلسَّحَرَةُ سَاجِدِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  آمَنَّا بِرَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبِّ مُوسَىٰ وَهَارُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">تخييرهم إياه أدب حسن راعوه معه، كما يفعل أهل الصناعات إذا التقوا
  كالمتناظرين، قبل أن يتخاوضوا في الجدال، والمتصارعين قبل أن يتآخذوا للصراع. وقولهم:
  { وَإِمَّا أَن نَّكُونَ نَحْنُ ٱلْمُلْقِينَ } فيه ما يدلّ على رغبتهم في أن يلقوا
  قبله من تأكيد ضميرهم المتصل بالمنفصل وتعريف الخبر، أو تعريف الخبر وإقحام الفصل،
  وقد سوّغ لهم موسى ما تراغبوا فيه ازدراء لشأنهم، وقلة مبالاة بهم. وثقة بما كان بصدده
  من التأييد السماوي، وأن المعجزة لن يغلبها سحر أبداً { سَحَرُواْ أَعْيُنَ ٱلنَّاسِ
  } أروها بالحيل والشعوذة وخيلوا إليها ما الحقيقة بخلافه، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُخَيَّلُ
  إِلَيْهِ مِن سِحْرِهِمْ أَنَّهَا تَسْعَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 66]. روي: أنهم ألقوا حبالاً
  غلاظاً وخشباً طوالاً، فإذا هي أمثال الحيات، قد ملأت الأرض وركب بعضها بعضاً { وَٱسْتَرْهَبُوهُمْ
  } وأرهبوهم إرهاباً شديداً، كأنهم استدعوا رهبتهم { بِسِحْرٍ عَظِيمٍ } في باب السحر.
  روي أنهم لونوا حبالهم وخشبهم وجعلوا فيها ما يوهم الحركة. قيل: جعلوا فيها الزئبق
  { مَا يَأْفِكُونَ } ما موصولة أو مصدرية، بمعنى: ما يأفكونه أي يقلبونه عن الحق إلى
  الباطل ويزوّرونه تسمية للمأفوك بالإفك روي أنها لما تلقفت ملىء الوادي من الخشب والحبال
  رفعها موسى. أوإفكهم فرجعت عصى كما كانت، وأعدم الله بقدرته تلك الأجرام العظيمة أو
  فرّقها أجزاء لطيفة قالت للسحرة: لو كان هذا سحراً لبقيت حبالنا وعصينا { فَوَقَعَ
  ٱلْحَقُّ } فحصل وثبت. ومن بدع التفاسير: فوقع قلوبهم، أي فأثر فيها من قولهم. قاس
  وقيع { وَٱنقَلَبُواْ صَـٰغِرِينَ } وصاروا أذلاء مبهوتين { وَأُلْقِىَ ٱلسَّحَرَةُ
  } وخرّوا سجداً: كأنما ألقاهم ملق لشدّة خرورهم. وقيل: لم يتمالكوا مما رأوا، فكأنهم
  ألقوا. وعن قتادة: كانوا أول النهار كفاراً سحرة؛ وفي آخره شهداء بررة. وعن الحسن:
  تراه ولد في الإسلام ونشأ بين المسلمين يبيع دينه بكذا، وكذا، وهؤلاء كفار نشأوا في
  الكفر، بذلوا أنفسهم لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
