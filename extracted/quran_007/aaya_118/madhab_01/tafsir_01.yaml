aaya: فَوَقَعَ الْحَقُّ وَبَطَلَ مَا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَقَعَ ٱلْحَقُّ
  وَبَطَلَ مَا كَانُواْ يَعْمَلُونَ }يقول تعالـى ذكره: فظهر الـحقّ وتبـين لـمن شهده
  وحضره فـي أمر موسى، وأنه لله رسول يدعو إلـى الـحقّ { وَبَطَلَ ما كانُوا يَعْمَلُونَ
  } من إفك السحر وكذبه ومخايـله.وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن
  مـجاهد: { فَوَقَعَ الـحَقُّ } قال: ظهر.حدثنـي الـحارث، قال: ثنا عبد العزيز، قال:
  ثنا إسماعيـل بن إبراهيـم بن مهاجر، عن أبـيه، عن مـجاهد فـي قوله: { فَوَقَعَ الـحَقُّ
  وَبَطَلَ ما كانُوا يَعْمَلُونَ } قال: ظهر الـحقّ وذهب الإفك الذي كانوا يعملون.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، فـي قوله: { فَوَقَعَ
  الـحَقُّ } قال: ظهر الـحقّ.حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد: { فَوَقَعَ الـحَقُّ } ظهر موسى.\r\n\t\t\t\r\n\t\t\t</section>"

