  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذ
  نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ كَأَنَّهُ ظُلَّةٌ وَظَنُّوۤاْ أَنَّهُ وَاقِعٌ بِهِمْ
  خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد
  إذ اقتلعنا الـجبل، فرفعناه فوق بنـي إسرائيـل، كأنه ظلة غمام من الظلام، وقلنا لهم:
  خذوا ما آتـيناكم بقوّة من فرائضنا، وألزمناكم من أحكام كتابنا، فـاقبلوه، واعملوا
  بـاجتهاد منكم فـي أدائه من غير تقصير ولا توان. { واذْكُرُوا ما فِـيهِ } يقول ما
  فـي كتابنا من العهود والـمواثـيق التـي أخذنا علـيكم بـالعمل بـما فـيه. { لَعَلَّكُمْ
  تَتَّقُونَ } يقول: كي تتقوا ربكم، فتـخافوا عقابه بترككم العمل به إذا ذكرتـم ما أخذ
  علـيكم فـيه من الـمواثـيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَإذْ نَتَقْنا
  الـجَبَلَ فَوْقَهُمْ كأنَّهُ ظُلَّةٌ } فقال لهم موسى: خذوا ما آتـيناكم بقوّة يقول:
  من العمل بـالكتاب وإلا خرّ علـيكم الـجبل، فأهلككم فقالوا: بل نأخذ ما آتانا الله
  بقوّة ثم نكثوا بعد ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ عن ابن عبـاس، قوله: { وَإذْ نَتَقْنا الـجَبَلَ
  فَوْقَهُمْ كأنَّهُ ظُلَّةٌ } فهو قوله: { وَرَفَعْنا فَوْقَهُمُ الطُّورَ بِـمِيثاقِهِمْ
  } فقال: { خُذُوا مَا آتَـيْنَاكُمْ بِقُوَّةٍ } ، وإلا أرسلته علـيكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي إسحاق بن شاهين، قال: ثنا خالد بن عبد الله، عن داود، عن عامر،
  عن ابن عبـاس، قال: إنـي لأعلـمُ خـلق الله لأيّ شيء سجدت الـيهود علـى حرف وجوههم،
  لـما رفع الـجبل فوقهم سجدوا وجعلوا ينظرون إلـى الـجبل مخافة أن يقع علـيهم، قال:
  فكانت سجدة رضيها الله، فـاتـخذوها سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عامر، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَإذْ نَتَقْنا الـجَبَلَ فَوْقَهُمْ كأنَّهُ ظُلَّةٌ وَظَنُّوا أنَّهُ وَاقِعٌ بِهِمْ
  خُذُوا ما آتَـيْناكُمْ بِقُوَّةٍ }: أي بجدّ. { واذْكُرُوا ما فِـيهِ لَعَلَّكُمْ
  تَتَّقُونَ } جبل نزعه الله من أصله ثم جعله فوق رءوسهم، فقال: لتأخذنّ أمري، أو لأرمينَّكم
  به</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج، قال مـجاهد: { وَإذْ نَتَقْنا الـجَبَلَ } قال:
  كما تنتق الزّبدة. قال ابن جريج: كانوا أبوا التوراة أن يقبلوها أو يؤمنوا بها. { خُذُوا
  ما آتَـيْناكُمْ بِقُوَّةٍ } قال: يقول: لتؤمننّ بـالتوراة ولتقبلنها، أو لـيقعن علـيكم</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد
  الله، قال: هذا كتاب الله أتقبلونه بـما فـيه، فإن فـيه بـيان ما أحلّ لكم وما حرّم
  علـيكم وما أمركم وما نهاكم. قالوا: انشر علـينا ما فـيها، فإن كانت فرائضها يسيرة
  وحدودها خفـيفة قبلناها قال: اقبلوها بـما فـيها قالوا: لا، حتـى نعلـم ما فـيها كيف
  حدودها وفرائضها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
