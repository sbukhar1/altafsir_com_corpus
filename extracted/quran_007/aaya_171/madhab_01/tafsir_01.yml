  وَظَنُّوۤاْ أَنَّهُ وَاقِعٌ بِهِمْ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱذْكُرُواْ
  مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فراجعوا موسى
  مراراً، فأوحى الله إلـى الـجبل، فـانقلع فـارتفع فـي السماء حتـى إذا كان بـين رءوسهم
  وبـين السماء قال لهم موسى: ألا ترون ما يقول ربـي؟ لئن لـم تقبلوا التوراة بـما فـيها
  لأرمينكم بهذا الـجبل قال: فحدثنـي الـحسن البصري، قال: لـما نظروا إلـى الـجبل خرّ
  كلّ رجل ساجداً علـى حاجبه الأيسر، ونظر بعينه الـيـمنى إلـى الـجبل، فرَقاً من أن
  يسقط علـيه فلذلك لـيس فـي الأرض يهوديّ يسجد إلا علـى حاجبه الأيسر، يقولون: هذه السجدة
  التـي رفُعت عنا بها العقوبة. قال أبو بكر: فلـما نشَرَ الألواح فـيها كتاب الله كتبه
  بـيده، لـم يبق علـى وجه الأرض جبل ولا شجر ولا حجر إلا اهتزّ، فلـيس الـيوم يهوديّ
  علـى وجه الأرض صغير ولا كبـير تقرأ علـيه التوراة إلا اهتزّ ونغض لها رأسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلـم بكلام العرب فـي معنى قوله: { نَتَقْنا } فقال بعض
  البصريـين: معنى نتقنا: رفعنا واستشهد بقول العجَّاج:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَنْتُقُ أقْتادَ الشَّلِـيـلِ نَتْقا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: يعنـي بقوله: «ينتق» يرفعها
  عن ظهره. وبقول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَنَتَقُوا
  أحْلامَنا الأثاقِلا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد حُكي عن قائل هذه الـمقالة قول آخر، وهو أن أصل النتق والنتوق
  كلّ شيء قلعته من موضعه فرميت به، يقال منه: نتقت نتقا. قال: ولهذا قـيـل للـمرأة الكبـيرة
  ناتق لأنها ترمي بأولادها رميا، واستشهد ببـيت النابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَـمْ يُحْرَمُوا حُسْنَ الغِذَاءِ وأُمُّهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَحَقَتْ عَلَـيْكَ بِناتقٍ مِذْكارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر: معناه فـي هذا الـموضع:
  رفعناه. وقال: قالوا: نتقنـي السير: حرّكنـي. وقال: قالوا: ما نتق برجله لا يركض، والنتق:
  نتق الدابة صاحبها حين تعدو به وتتعبه حتـى يربو، فذلك النتق والنتوق، ونتقتنـي الدابة،
  ونتقت الـمرأة تنتق نتوقاً: كثر ولدها. وقال بعض الكوفـيـين: نتقنا الـجبل: علقنا الـجبل
  فوقهم فرفعناه ننتقه نتقاً، وامرأة منتاق: كثـيرة الولد، قال: وسمعت أخذ الـجراب ونَتَقَ
  ما فـيه: إذا نثر ما فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
