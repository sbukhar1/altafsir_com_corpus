  \       <a href=\"javascript:Open_QurPage(7, 13)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(7,13)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَٱهْبِطْ مِنْهَا فَمَا يَكُونُ لَكَ أَن تَتَكَبَّرَ فِيهَا فَٱخْرُجْ إِنَّكَ مِنَ
  ٱلصَّاغِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلَّ ثناؤه: قال الله
  لإبليس عند ذلك: { فاهْبِطْ مِنْها } وقد بيَّنا معنى الهبوط فيما مضى قبل بما أغنى
  عن إعادته. { فَمَا يَكُونُ لَكَ أنْ تَتَكَبَّرَ فِيها } يقول تعالى ذكره: فقال الله
  له: اهبط منها يعني: من الجنة فما يكون لك، يقول: فليس لك أن تستكبر في الجنة عن طاعتي
  وأمري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: هل لأحد أن يتكبر
  في الجنة؟ قيل: إن معنى ذلك بخلاف ما إليه ذهبتَ، وإنما معنى ذلك: فاهبط من الجنة،
  فإنه لا يسكن الجنة متكبر عن أمر الله، فأما غيرها فإنه قد يسكنها المستكبر عن أمر
  الله والمستكين لطاعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فاخْرُجْ إنَّكَ مِنَ الصَّاغِرِينَ
  } يقول: فاخرج من الجنة إنك من الذين قد نالهم من الله الصغار والذلّ والمهانة، يقال
  منه: صَغِرَ يَصْغَر صَغَراً وصَغْراناً وقد قيل: صَغُر يَصْغُر صَغَاراً وصَغَارَةً.
  وبنحو الذي قلنا قال السديّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السديّ: { فاخْرُجْ إنَّكَ مِنَ الصَّاغِرِينَ
  } والصغار: هو الذلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

