text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَٱهْبِطْ
  مِنْهَا فَمَا يَكُونُ لَكَ أَن تَتَكَبَّرَ فِيهَا فَٱخْرُجْ إِنَّكَ مِنَ ٱلصَّاغِرِينَ
  }يعني بذلك جلَّ ثناؤه: قال الله لإبليس عند ذلك: { فاهْبِطْ مِنْها } وقد بيَّنا معنى
  الهبوط فيما مضى قبل بما أغنى عن إعادته. { فَمَا يَكُونُ لَكَ أنْ تَتَكَبَّرَ فِيها
  } يقول تعالى ذكره: فقال الله له: اهبط منها يعني: من الجنة فما يكون لك، يقول: فليس
  لك أن تستكبر في الجنة عن طاعتي وأمري.فإن قال قائل: هل لأحد أن يتكبر في الجنة؟ قيل:
  إن معنى ذلك بخلاف ما إليه ذهبتَ، وإنما معنى ذلك: فاهبط من الجنة، فإنه لا يسكن الجنة
  متكبر عن أمر الله، فأما غيرها فإنه قد يسكنها المستكبر عن أمر الله والمستكين لطاعته.وقوله:
  { فاخْرُجْ إنَّكَ مِنَ الصَّاغِرِينَ } يقول: فاخرج من الجنة إنك من الذين قد نالهم
  من الله الصغار والذلّ والمهانة، يقال منه: صَغِرَ يَصْغَر صَغَراً وصَغْراناً وقد
  قيل: صَغُر يَصْغُر صَغَاراً وصَغَارَةً. وبنحو الذي قلنا قال السديّ.حدثنا موسى، قال:
  ثنا عمرو، قال: ثنا أسباط، عن السديّ: { فاخْرُجْ إنَّكَ مِنَ الصَّاغِرِينَ } والصغار:
  هو الذلّ.\r\n\t\t\t\r\n\t\t\t</section>"

