  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَٱهْبِطْ مِنْهَا فَمَا يَكُونُ لَكَ أَن تَتَكَبَّرَ فِيهَا فَٱخْرُجْ إِنَّكَ مِنَ
  ٱلصَّاغِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَٱهْبِطْ مِنْهَا } من السماء
  التي هي مكان المطيعين المتواضعين من الملائكة، إلى الأرض التي هي مقرّ العاصين المتكبرين
  من الثقلين { فَمَا يَكُونُ لَكَ } فما يصحّ لك { أَن تَتَكَبَّرَ فِيهَا } وتعصي {
  فَٱخْرُجْ إِنَّكَ مِنَ ٱلصَّـٰغِرِينَ } من أهل الصغار والهوان على الله وعلى أولياؤه
  لتكبرك، كما تقول للرجل: قم صاغراً، إذا أهنته. وفي ضدّه: قم راشداً. وذلك أنه لما
  أظهر الاستكبار ألبس الصغار. وعن عمر رضي الله عنه: من تواضع لله رفع الله حَكَمَتَهُ
  وقال: انتعش أنعشك الله. ومن تكبر وعدا طوره وهصه الله إلى الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

