  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَرْسَلْنَا عَلَيْهِمْ
  رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فغير الذين كفروا بـالله منهم ما أمرهم الله به من القول، فقالوا: وقد
  قـيـل لهم قولوا هذه حطة: حنطة فـي شعيرة وقولهم ذلك كذلك هو غير القول الذي قـيـل
  لهم قولوه. يقول الله تعالـى: { فَأرْسَلْنا عَلَـيْهِمْ رِجْزاً مِنَ السَّماءِ }:
  بعثنا علـيهم عذابـاً أهلكناهم بـما كانوا يغيِّرون ما يُؤمرون به، فـيفعلون خلاف ما
  أمرهم الله بفعله ويقولون غير الذي أمرهم الله بقـيـله. وقد بـيَّنا معنى الرجز فـيـما
  مضى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
