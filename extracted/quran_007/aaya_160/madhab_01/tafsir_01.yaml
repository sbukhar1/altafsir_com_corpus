  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَطَّعْنَاهُمُ
  ٱثْنَتَيْ عَشْرَةَ أَسْبَاطاً أُمَماً وَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ إِذِ ٱسْتَسْقَاهُ
  قَوْمُهُ أَنِ ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنبَجَسَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ
  عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ وَظَلَّلْنَا عَلَيْهِمُ ٱلْغَمَامَ
  وَأَنْزَلْنَا عَلَيْهِمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ
  وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فرقناهم، يعنـي قوم موسى من بنـي إسرائيـل، فرّقهم
  الله فجعلهم قبـائل شتـى، اثنتـي عشرة قبـيـلة. وقد بـيَّنا معنى الأسبـاط فـيـما مضى
  ومن هم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي وجه تأنـيث
  الاثنتـي عشرة والأسبـاط جمع مذكر، فقال بعض نـحويـي البصرة: أراد اثنتـي عشرة فرقة،
  ثم أخبر أن الفِرَق أسبـاط، ولـم يجعل العدد علـى أسبـاط. وكان بعضهم يَسْتَـخِـلُّ
  هذا التأويـل ويقول: لا يخرج العدد علـى عين الثانـي، ولكن الفِرق قبل الاثنتـي عشرة
  حتـى تكون الاثنتا عشرة مؤنثة علـى ما قبلها، ويكون الكلام: وقطعناهم فِرَقا اثنتـي
  عشرة أسبـاطاً، فـيصحّ التأنـيث لـما تقدّم. وقال بعض نـحويـي الكوفة، إنـما قال اثنتـي
  عشرة بـالتأنـيث والسبط مذكر، لأن الكلام ذهب إلـى الأمـم فغلَّب التأنـيث وإن كان
  السبط ذكراً، وهو مثل قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإنَّ كِلابـاً هَذِهِ عَشْرٌ أبْطُنٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنْتَ بَرِيءٌ مِنْ قَبـائِلِهاالعَشْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ذهب بـالبطن إلـى القبـيـلة والفصيـلة،
  فلذلك جمع البطن بـالتأنـيث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  آخرون من نـحويـي الكوفة يقولون: إنـما أنثت «الاثنتا عشرة» و «السبط» ذَكر، لذكر «الأمـم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أن الاثنتـي عشرة أنثت لتأنـيث القطعة.
  ومعنى الكلام: وقطعناهم قطعاً اثنتـي عشرة، ثم ترجم عن القطع بـالأسبـاط. وغير جائز
  أن تكون الأسبـاط مفسرة عن الاثنتـي عشرة وهي جمع، لأن التفسير فـيـما فوق العشر إلـى
  العشرين بـالتوحيد لا بـالـجمع، والأسبـاط جمع لا واحد، وذلك كقولهم: عندي اثنتا عشرة
  امرأة، ولا يقال: عندي اثنتا عشرة نسوة، ففـي ذلك أن الأسبـاط لـيست بتفسير للاثنتـي
  عشرة، وإن القول فـي ذلك علـى ما قلنا. وأما الأمـم فـالـجماعات، والسبط فـي بنـي إسرائيـل
  نـحو القرن. وقـيـل: إنـما فرّقوا أسبـاطاً لاختلافهم فـي دينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وأوْحَيْنا إلـى مُوسَى إذِ اسْتَسْقاهُ
  قَوْمُهُ أنِ اضْرِبْ بعَصَاكَ الـحَجَرَ فـانْبَجَسَتْ مِنْهُ اثْنَتا عَشْرَةَ عَيْناً
  قَدْ عَلِـمَ كُلّ أُناسٍ مَشْرَبهُمْ وَظَلَّلْنا عَلَـيْهِمُ الغَمامَ وأنْزَلْنا
  عَلَـيْهِمُ الـمَنَّ والسَّلْوَى كُلُوا مِنْ طَيِّبـاتِ ما رَزَقْناكُمْ وَما ظَلَـمُونا
  وَلَكِنْ كانُوا أنْفُسَهُمْ يَظْلِـمونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وأوحينا إلـى موسى إذ فرّقنا بنـي إسرائيـل قومه اثنتـي عشرة فرقة، وتـيهناهم
  فـي التـيه فـاستسقوا موسى من العطش وغؤور الـماء { أنِ اضْرِبْ بعَصَاكَ الـحَجَرَ
  } وقد بـينا السبب الذي كان قومه استسقوه، وبـيَّنا معنى الوحي بشواهده. { فـانْبَجَسَتْ
  } فـانصبت وانفجرت من الـحجر { اثْنَتا عَشْرَةَ عَيْنا } من الـماء، { قَدْ عَلِـمَ
  كُلّ أُناسٍ } يعنـي: كلّ أناس من الأسبـاط الاثنتـي عشرة { مَشرَبَهُمْ } لا يدخـل
  سبط علـى غيره فـي شربه. { وَظَلَّلْنا عَلَـيْهِمُ الغَمامَ } يُكِنُّهم من حرّ الشمس
  وأذاها. وقد بـيَّنا معنى الغمام فـيـما مضى قبل، وكذلك الـمنّ والسلوى. { وأنْزَلْنا
  عَلَـيْهِمُ الـمَنَّ والسَّلْوَى } طعاما لهم. { كُلُوا مِنْ طَيِّبـاتِ ما رَزَقْناكُمْ
  } يقول: وقلنا لهم: كلوا من حلال ما رزقناكم أيها الناس وطيَّبناه لكم. { وَما ظَلَـمُونَا
  وَلَكِنْ كانُوا أنْفُسَهُمْ يَظْلِـمُونَ } ، وفـي الكلام مـحذوف ترك ذكره استغناء
  بـما ظهر عما ترك، وهو: فأجمعوا ذلك وقالوا: لن نصبر علـى طعام واحد، فـاستبدلوا الذي
  هو أدنى بـالذي هو خير. { وَما ظَلَـمُونا } يقول: وما أدخـلوا علـينا نقصاً فـي ملكنا
  وسلطاننا بـمسألتهم ما سألوا، وفعلهم ما فعلوا. { وَلَكِنْ كانُوا أنْفُسَهُمْ يَظْلِـمُونَ
  }: أي ينقصونها حظوظها بـاستبدالهم الأدنى بـالـخير والأرذل بـالأفضل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
