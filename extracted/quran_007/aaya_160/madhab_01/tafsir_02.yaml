  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَطَّعْنَاهُمُ
  ٱثْنَتَيْ عَشْرَةَ أَسْبَاطاً أُمَماً وَأَوْحَيْنَآ إِلَىٰ مُوسَىٰ إِذِ ٱسْتَسْقَاهُ
  قَوْمُهُ أَنِ ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنبَجَسَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ
  عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ وَظَلَّلْنَا عَلَيْهِمُ ٱلْغَمَامَ
  وَأَنْزَلْنَا عَلَيْهِمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ
  وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَطَّعْنَـٰهُمُ } وصيرناهم قطعاً، أي فرقاً وميزنا بعضهم من بعض
  لقلة الألفة بينهم. وقرىء: «وقطعناهم» بالتخفيف { ٱثْنَتَىْ عَشْرَةَ أَسْبَاطًا }
  كقولك: اثنتي عشرة قبيلة. والأسباط: أولاد الولد، جمع سبط وكانوا اثنتي عشرة قبيلة
  من اثني عشر ولداً من ولد يعقوب عليه السلام. فإن قلت: مميز ما عدا العشرة مفرد، فما
  وجه مجيئه مجموعاً؟ وهلاّ قيل: اثني عشر سبطاً؟ قلت: لو قيل ذلك لم يكن تحقيقاً لأنّ
  المراد: وقطعناهم اثنتي عشرة قبيلة، وكل قبيلة أسباط لا سبط، فوضع أسباطاً موضع قبيلة.
  ونظيره:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بينَ رِمَاحِيْ
  مَالِكٍ وَنَهْشَلِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { أُمَمًا } بدل من اثنتي عشرة بمعنى: وقطعناهم أمماً لأنّ كل أسباط
  كانت أمة عظيمة وجماعة كثيفة العدد، وكل واحدة كانت تؤم خلاف ما تؤمّه الأخرى، لا تكاد
  تأتلف. وقرىء: «اثنتي عشرة» بكسر الشين { فَٱنبَجَسَتْ } فانفجرت. والمعنى واحد، وهو
  الانفتاح بسعة وكثرة: قال العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَكَيْفَ غَرْبِيّ دَالِجٍ تَبَجَّسَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: فهلا قيل: فضرب فانبجست؟
  قلت: لعدم الإلباس، وليجعل الإنبجاس مسبباً عن الإيحاء بضرب الحجر للدلالة على أنّ
  الموحى إليه لم يتوقف عن اتباع الأمر، وأنه من انتفاء الشكّ عنه بحيث لا حاجة إلى الإفصاح
  به. من قوله: { كُلَّ أُنَاسٍ } نظير قوله: اثنتي عشرة أسباطاً، يريد كل أمّة من تلك
  الأمم الثنتي عشرة، والأناس، اسم جمع غير تكسير، نحو. رخال وتناء وتؤام وأخوات لها.
  ويجوز أن يقال: إن الأصل الكسر والتكسير، والضمة بدل من الكسرة، كما أبدلت في نحو.
  سكارى وغيارى من الفتحة { وَظَلَّلْنَا عَلَيْهِمُ ٱلْغَمَـٰمَ } وجعلناه ظليلاً عليهم
  في التيه، و { كُلُواْ } على إرادة القول { وَمَا ظَلَمُونَا } وما رجع إلينا ضرر ظلمهم
  بكفرانهم النعم، ولكن كانوا يضرون أنفسهم. ويرجع وبال ظلمهم إليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
