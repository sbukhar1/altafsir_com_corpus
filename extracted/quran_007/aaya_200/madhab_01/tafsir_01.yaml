  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِمَّا
  يَنزَغَنَّكَ مِنَ ٱلشَّيْطَٰنِ نَزْغٌ فَٱسْتَعِذْ بِٱللَّهِ إِنَّهُ سَمِيعٌ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { وَإمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطانِ
  نَزْغٌ } وإما يغضبنك من الشيطان غضب يصدّك عن الإعراض عن الـجاهلـين ويحملك علـى مـجازاتهم.
  { فـاسْتَعِذْ بـاللّهِ } يقول: فـاستـجر بـالله من نزغه. { إنَّهُ سَمِيعٌ عَلِـيـمٌ
  } يقول: إن الله الذي تستعيذ به من نزع الشيطان سميع لـجهل الـجاهل علـيك ولاستعاذتك
  به من نزغه ولغير ذلك من كلام خـلقه، لا يخفـى علـيه منه شيء، علـيـم بـما يذهب عنك
  نزغ الشيطان وغير ذلك من أمور خـلقه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خُذِ العَفْوَ وأْمُرْ بـالعُرْفِ
  وأعْرِضْ عَنِ الـجاهِلِـينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَكَيْفَ بـالغَضَبِ يا رَبّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قال: { وَإمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطانِ نَزْغٌ فـاسْتَعِذْ
  بـاللّهِ إنَّهُ سَمِيعٌ عَلِـيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإمَّا يَنْزَغَنَّكَ
  مِنَ الشَّيْطانِ نَزْغٌ فـاسْتَعِذْ بـاللّهِ إنَّهُ سَمِيعٌ عَلِـيـمٌ } قال: علـم
  الله أن هذا العدوّ منـيع ومَريد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  النزغ: الفساد، يقول: نزغ الشيطان بـين القوم إذا أفسد بـينهم وحمل بعضَهم علـى بعض،
  ويقال منه: نزغ ينزغ، ونغَز ينغُز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

