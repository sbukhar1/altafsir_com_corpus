  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِمَّا
  يَنزَغَنَّكَ مِنَ ٱلشَّيْطَٰنِ نَزْغٌ فَٱسْتَعِذْ بِٱللَّهِ إِنَّهُ سَمِيعٌ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِمَّا يَنَزَغَنَّكَ مِنَ ٱلشَّيْطَـٰنِ نَزْغٌ } وإما ينخسنّك
  منه نخس، بأن يحملك بوسوسته على خلاف ما أمرت به { فَٱسْتَعِذْ بِٱللَّهِ } ولا تطعه.
  النزغ والنسغ: الغرز والنخس، كأنه ينخس الناس حين يغريهم على المعاصي. وجعل النزغ نازغاً،
  كما قيل جدّ جدّه. وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(407)</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أنها
  لما نزلت قال رسول الله صلى الله عليه وسلم كيف يا رب والغضب فنزل { وإما ينزعنَّك
  من الشيطان نزع } ويجوز أن يراد بنزغ الشيطان اعتراء الغضب، كقول أبي بكر رضي الله
  عنه: إنّ لي شيطاناً يعتريني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

