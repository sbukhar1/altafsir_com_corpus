aaya: وَإِمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطَانِ نَزْغٌ فَاسْتَعِذْ بِاللَّهِ ۚ إِنَّهُ
  سَمِيعٌ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِمَّا يَنزَغَنَّكَ
  مِنَ ٱلشَّيْطَٰنِ نَزْغٌ فَٱسْتَعِذْ بِٱللَّهِ إِنَّهُ سَمِيعٌ عَلِيمٌ }{ وَإِمَّا
  يَنَزَغَنَّكَ مِنَ ٱلشَّيْطَـٰنِ نَزْغٌ } وإما ينخسنّك منه نخس، بأن يحملك بوسوسته
  على خلاف ما أمرت به { فَٱسْتَعِذْ بِٱللَّهِ } ولا تطعه. النزغ والنسغ: الغرز والنخس،
  كأنه ينخس الناس حين يغريهم على المعاصي. وجعل النزغ نازغاً، كما قيل جدّ جدّه. وروي:(407)أنها
  لما نزلت قال رسول الله صلى الله عليه وسلم كيف يا رب والغضب فنزل { وإما ينزعنَّك
  من الشيطان نزع } ويجوز أن يراد بنزغ الشيطان اعتراء الغضب، كقول أبي بكر رضي الله
  عنه: إنّ لي شيطاناً يعتريني.\r\n\t\t\t\r\n\t\t\t</section>"

