aaya: فَأَنْجَيْنَاهُ وَالَّذِينَ مَعَهُ بِرَحْمَةٍ مِنَّا وَقَطَعْنَا دَابِرَ الَّذِينَ
  كَذَّبُوا بِآيَاتِنَا ۖ وَمَا كَانُوا مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَنجَيْنَاهُ
  وَٱلَّذِينَ مَعَهُ بِرَحْمَةٍ مِّنَّا وَقَطَعْنَا دَابِرَ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا
  وَمَا كَانُواْ مُؤْمِنِينَ }يقول تعالى ذكره: فأنجينا نوحاً والذين معه من أتباعه
  على الإيمان به والتصديق به وبما عاد إليه من توحيد الله وهجر الآلهة والأوثان { برَحْمَةٍ
  مِنَّا وقَطَعْنَا دَابِرَ الَّذِينَ كَذَّبُوا بآياتِنا } يقول: وأهلكنا الذين كذّبوا
  من قوم هود بحججنا جميعاً عن آخرهم، فلم نبق منهم أحداً. كما:حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَقَطَعْنا دَابِرَ الَّذِينَ كَذَّبُوا بآياتِنا
  } قال: استأصلناهم.وقد بيَّنا فيما مضى معنى قوله: فَقُطِعَ دَابِرُ القَوْمِ الَّذِين
  ظَلَمُوا بشواهده بما أغنى عن إعادته. { وَما كانُوا مُؤمِنِينَ } يقول: لم يكونوا
  مصدّقين بالله ولا برسوله هود.\r\n\t\t\t\r\n\t\t\t</section>"

