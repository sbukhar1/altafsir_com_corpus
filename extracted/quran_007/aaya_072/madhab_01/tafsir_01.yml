  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَنجَيْنَاهُ
  وَٱلَّذِينَ مَعَهُ بِرَحْمَةٍ مِّنَّا وَقَطَعْنَا دَابِرَ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا
  وَمَا كَانُواْ مُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فأنجينا نوحاً والذين معه من أتباعه على الإيمان به والتصديق به وبما عاد إليه من توحيد
  الله وهجر الآلهة والأوثان { برَحْمَةٍ مِنَّا وقَطَعْنَا دَابِرَ الَّذِينَ كَذَّبُوا
  بآياتِنا } يقول: وأهلكنا الذين كذّبوا من قوم هود بحججنا جميعاً عن آخرهم، فلم نبق
  منهم أحداً. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَقَطَعْنا دَابِرَ الَّذِينَ كَذَّبُوا بآياتِنا } قال:
  استأصلناهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيَّنا فيما مضى معنى قوله:
  فَقُطِعَ دَابِرُ القَوْمِ الَّذِين ظَلَمُوا بشواهده بما أغنى عن إعادته. { وَما كانُوا
  مُؤمِنِينَ } يقول: لم يكونوا مصدّقين بالله ولا برسوله هود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

