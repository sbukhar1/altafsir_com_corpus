aaya: فَأَنْجَيْنَاهُ وَالَّذِينَ مَعَهُ بِرَحْمَةٍ مِنَّا وَقَطَعْنَا دَابِرَ الَّذِينَ
  كَذَّبُوا بِآيَاتِنَا ۖ وَمَا كَانُوا مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَجِئْتَنَا
  لِنَعْبُدَ ٱللَّهَ وَحْدَهُ وَنَذَرَ مَا كَانَ يَعْبُدُ آبَاؤُنَا فَأْتِنَا بِمَا
  تَعِدُنَآ إِن كُنتَ مِنَ ٱلصَّادِقِينَ } * { قَالَ قَدْ وَقَعَ عَلَيْكُمْ مِّن رَّبِّكُمْ
  رِجْسٌ وَغَضَبٌ أَتُجَٰدِلُونَنِي فِيۤ أَسْمَآءٍ سَمَّيْتُمُوهَآ أَنْتُمْ وَآبَآؤكُمُ
  مَّا نَزَّلَ ٱللَّهُ بِهَا مِن سُلْطَانٍ فَٱنْتَظِرُوۤاْ إِنِّي مَعَكُمْ مِّنَ ٱلْمُنْتَظِرِينَ
  } * { فَأَنجَيْنَاهُ وَٱلَّذِينَ مَعَهُ بِرَحْمَةٍ مِّنَّا وَقَطَعْنَا دَابِرَ ٱلَّذِينَ
  كَذَّبُواْ بِآيَاتِنَا وَمَا كَانُواْ مُؤْمِنِينَ }{ أَجِئْتَنَا لِنَعْبُدَ ٱللَّهَ
  وَحْدَهُ } أنكروا واستبعدوا اختصاص الله وحده بالعبادة، وترك دين الآباء. في اتخاذ
  الأصنام شركاء معه، حباً لما نشأوا عليه، وألفاً لما صادفوا آباءهم يتدينون به. فإن
  قلت: ما معنى المجىء في قوله: { أَجِئْتَنَا } قلت: فيه أوجه: أن يكون لهود عليه السلام
  مكان معتزل عن قومه يتحنث فيه، كما كان يفعل رسول الله صلى الله عليه وسلم بحراء قبل
  المبعث فلما أوحى إليه جاء قومه يدعوهم. وأن يريدوا به الاستهزاء، لأنهم كانوا يعتقدون
  أنّ الله تعالى لا يرسل إلاّ الملائكة، فكأنهم قالوا: أجئتنا من السماء كما يجيء الملك،
  وأن لا يريدوا حقيقة المجيء، ولكن التعرّض بذلك والقصد، كما يقال: ذهب يشمتني، ولا
  يراد حقيقة الذهاب، كأنهم قالوا: أقصدتنا لنعبد الله وحده وتعرّضت لنا بتكليف ذلك؟
  { فَأْتِنَا بِمَا تَعِدُنَا } استعجال منهم للعذاب { قَدْ وَقَعَ عَلَيْكُم } أي حق
  عليكم ووجب، أو قد نزل عليكم. جعل المتوقع الذي لا بدّ من نزوله بمنزلة الواقع. ونحوه
  قولك لمن طلب إليك بعض المطالب قد كان ذلك. وعن حسان؛ أنّ ابنه عبد الرحمٰن لسعه زنبور
  وهو طفل، فجاء يبكي. فقال له يا بنيّ مالك؟ قال: لسعني طوير كأنه ملتف في بردى حبرة،
  فضمه إلى صدره وقال له: يا بني، قد قلت الشعر. والرجس: العذاب من الارتجاس وهو الاضطراب
  { فِى أَسْمَاء سَمَّيْتُمُوهَا } في أشياء ما هي إلاّ أسماء ليس تحتها مسميات، لأنكم
  تسمونها آلهة. ومعنى الإلٰهية فيها معدوم محال وجوده. وهذا كقوله تعالى: { مَّا تَدْعُونَ
  مِن دُونِهِ مِن شَىْء } ومعنى { سَمَّيْتُمُوهَا } سميتم بها من: سميته زيداً. وقطعُ
  دابرهم: استئصالهم وتدميرهم عن آخرهم. وقصتهم أن «عاداً» قد تبسطوا في البلاد ما بين
  عمان وحضرموت. وكانت لهم أصنام يعبدونها. صداء. وصمود، والهباء، فبعث الله إليهم هوداً
  نبياً، وكان من أوسطهم وأفضلهم حسباً، فكذبوه وازدادوا عتوّاً وتجبراً، فأمسك الله
  عنهم القطر ثلاث سنين حتى جهدوا، وكان الناس إذا نزل بهم بلاء طلبوا إلى الله تعالى
  الفرج منه عند بيته المحرّم مسلمهم ومشركهم، وأهل مكة إذ ذاك العماليق أولاد عمليق
  بن لاوذ بن سام بن نوح، وسيدهم معاوية ابن بكر، فجهزت عاد إلى مكة من أماثلهم سبعين
  رجلاً، منهم قيل بن عنز، ومرثد بن سعد الذي كان يكتم إسلامه. فلما قدموا نزلوا على
  معاوية بن بكر وهو بظاهر مكة خارجاً عن الحرم، فأنزلهم وأكرمهم وكانوا أخواله وأصهاره،
  فأقاموا عنده شهراً يشربون الخمر وتغنيهم الجرادتان. - قينتان كانتا لمعاوية - فلما
  رأى طول مقامهم وذهولهم باللهو عما قدموا له أهمه ذلك، وقال: قد هلك أخوالي وأصهاري
  وهؤلاء على ما هم عليه، وكان يستحي أن يكلمهم خيفة أن يظنوا به ثقل مقامهم عليه، فذكر
  ذلك للقينتين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَجِئْتَنَا لِنَعْبُدَ ٱللَّهَ
  وَحْدَهُ وَنَذَرَ مَا كَانَ يَعْبُدُ آبَاؤُنَا فَأْتِنَا بِمَا تَعِدُنَآ إِن كُنتَ
  مِنَ ٱلصَّادِقِينَ } * { قَالَ قَدْ وَقَعَ عَلَيْكُمْ مِّن رَّبِّكُمْ رِجْسٌ وَغَضَبٌ
  أَتُجَٰدِلُونَنِي فِيۤ أَسْمَآءٍ سَمَّيْتُمُوهَآ أَنْتُمْ وَآبَآؤكُمُ مَّا نَزَّلَ
  ٱللَّهُ بِهَا مِن سُلْطَانٍ فَٱنْتَظِرُوۤاْ إِنِّي مَعَكُمْ مِّنَ ٱلْمُنْتَظِرِينَ
  } * { فَأَنجَيْنَاهُ وَٱلَّذِينَ مَعَهُ بِرَحْمَةٍ مِّنَّا وَقَطَعْنَا دَابِرَ ٱلَّذِينَ
  كَذَّبُواْ بِآيَاتِنَا وَمَا كَانُواْ مُؤْمِنِينَ }فقالتا: قل شعراً نغنيهم به لا
  يدرون من قاله. فقال معاوية:أَلاَ يَا قَيْلُ وَيْحَكَ قُمْ فَهَيْنِمْ   لَعَلَّ اللَّهَ
  يَسْقِينَا غَمَامَافَيَسْقِي أَرْضَ عَادٍ إنَّ عَادا   قَدْ امْسَوْا مَا يُبَينُونَ
  الْكَلاَمَافلما غنتا به قالوا: إن قومكم يتغوثون من البلاء الذي نزل بهم وقد أبطأتم
  عليهم، فادخلوا الحرم واستسقوا لقومكم، فقال لهم مرثد بن سعد: والله لا تسقون بدعائكم،
  ولكن إن أطعتم نبيكم وتبتم إلى الله سقيتم وأظهر إسلامه، فقالوا لمعاوية: احبس عنا
  مرثداً لا يقدمنّ معنا مكة، فإنه قد اتبع دين هود وترك ديننا، ثم دخلوا مكة فقال قيل
  اللَّهم اسق عاداً ما كنت تسقيهم، فأنشأ الله تعالى سحابات ثلاثاً بيضاء وحمراء وسوداء،
  ثم ناداه منادٍ من السماء. ياقيل، اختر لنفسك ولقومك، فقال: اخترت السوداء فإنها أكثرهنّ
  ماء فخرجت على عاد من وادٍ لهم يقال له المغيث، فاستبشروا بها وقالوا هذا عارض ممطرنا،
  فجاءتهم منها ريح عقيم فأهلكتهم، ونجا هود والمؤمنون معه، فأتوا مكة فعبدوا الله فيها
  حتى ماتوا. فإن قلت: ما فائدة نفي الإيمان عنهم في قوله: { وَمَا كَانُواْ مُؤْمِنِينَ
  } مع إثبات التكذيب بآيات الله؟ قلت: هو تعريض بمن آمن منهم كمرثد ابن سعد، ومن نجا
  مع هود عليه السلام، كأنه قال: وقطعنا دابر الذين كذبوا منهم ولم يكونوا مثل من آمن
  منهم، ليؤذن أنّ الهلاك خصّ المكذبين، ونجى الله المؤمنين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

