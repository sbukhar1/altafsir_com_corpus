  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ٱتَّقَواْ إِذَا مَسَّهُمْ طَائِفٌ مِّنَ ٱلشَّيْطَانِ تَذَكَّرُواْ فَإِذَا
  هُم مُّبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِخْوَانُهُمْ يَمُدُّونَهُمْ فِي ٱلْغَيِّ
  ثُمَّ لاَ يُقْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ طَٰئفٌ مِنَ ٱلشَّيْطَـٰنِ } لمة
  منه مصدر، من قولهم: طاف به الخيال يطيف طيفاً قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنَّي ألَمَّ بِكَ الْخَيَالُ يِطيفُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو هو تخفيف طيف فيعل، من طاف يطيف
  كلين أو من طاف يطوف كهين. وقرىء: «طائف»، وهو يحتمل الأمرين أيضاً. وهذا تأكيد وتقرير
  لما تقدم من وجوب الاستعاذة بالله عند نزغ الشيطان، وأنّ المتقين هذه عادتهم: إذا أصابهم
  أدنى نزغ من الشيطان وإلمام بوسوسته { تَذَكَّرُواْ } ما أمر الله به ونهى عنه، فأبصروا
  السداد ودفعوا ما وسوس به إليهم ولم يتبعوه أنفسهم. وأما إخوان الشياطين الذين ليسوا
  بمتقين، فإن الشياطين يمدونهم في الغيِّ، أي يكونون مدداً لهم فيه ويعضدونهم. وقرىء:
  «يُمدّونهم» من الإِمداد. ويمادّونهم، بمعنى يعاونونهم { ثُمَّ لاَ يُقْصِرُونَ } ثم
  لا يمسكون عن إغوائهم حتى يصروا ولا يرجعوا. قوله: { وَإِخْوٰنُهُمْ يَمُدُّونَهُمْ
  } كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَوْم إذَا
  الْخَيْلُ جَالُوا في كَوَاثِبِهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">في أنّ الخبر جار على ما هو له.
  ويجوز أن يراد بالإخوان الشياطين، ويرجع الضمير المتعلق به إلى الجاهلين، فيكون الخبر
  جارياً على ما هو له، والأوّل أوجه، لأن إخوانهم في مقابلة الذين اتقوا. فإن قلت: لم
  جمع الضمير في إخوانهم والشيطان مفرد؟ قلت: المراد به الجنس، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْلِيَاؤُهُمُ
  ٱلطَّـٰغُوتُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 257].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

