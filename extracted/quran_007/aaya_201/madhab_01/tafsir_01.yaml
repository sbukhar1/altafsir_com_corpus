aaya: إِنَّ الَّذِينَ اتَّقَوْا إِذَا مَسَّهُمْ طَائِفٌ مِنَ الشَّيْطَانِ تَذَكَّرُوا
  فَإِذَا هُمْ مُبْصِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  ٱتَّقَواْ إِذَا مَسَّهُمْ طَائِفٌ مِّنَ ٱلشَّيْطَانِ تَذَكَّرُواْ فَإِذَا هُم مُّبْصِرُونَ
  }يقول تعالـى ذكره: { إنَّ الَّذِينَ اتَّقَوْا الله } من خـلقه، فخافوا عقابه بأداء
  فرائضه، واجتناب معاصيه { إذَا مَسَّهُمْ طائِفٌ مِنَ الشَّيْطانِ تَذَكَّرُوا } يقول:
  إذا ألـمّ بهم طيف من الشيطان من غضب أو غيره مـما يصدّ عن واجب حقّ الله علـيهم، تذكَّروا
  عقاب الله وثوابه ووعده ووعيده، وأبصروا الـحقّ فعملوا به، وانتهوا إلـى طاعة الله
  فـيـما فرض علـيهم وتركوا فـيه طاعة الشيطان.واختلفت القرّاء فـي قراءة قوله: «طَيْفٌ»
  فقرأته عامة قرّاء أهل الـمدينة والكوفة: { طائِفٌ } علـى مثال فـاعل، وقرأه بعض الـمكيـين
  والبصريـين والكوفـيـين: «طَيْفٌ مِنَ الشَّيْطانِ».واختلف أهل العلـم بكلام العرب
  فـي فرق ما بـين الطائف والطيف. قال بعض البصريـين: الطائف والطيف سواء، وهو ما كان
  كالـخيال والشيء يـلـمّ بك. قال: ويجوز أن يكون الطيف مخففـاً عن طيِّف مثل ميِّت ومَيْت.
  وقال بعض الكوفـيـين: الطائف: ما طاف بك من وسوسة الشيطان، وأما الطيف: فإنـما هو من
  اللـمـم والمس. وقال آخر منهم: الطيف: اللـمـم، والطائف: كلّ شيء طاف بـالإنسان. وذُكر
  عن أبـي عمرو بن العلاء أنه كان يقول: الطيف: الوسوسة.قال أبو جعفر: وأولـى القراءتـين
  فـي ذلك عندي بـالصواب قراءة من قرأ: { طائِفٌ مِنَ الشَّيْطانِ } لأن أهل التأويـل
  تأوّلوا ذلك بـمعنى الغضب والزلة تكون من الـمطيف به. وإذا كان ذلك معناه كان معلوماً
  إذ كان الطيف إنـما هو مصدر من قول القائل: طاف يطيف، أن ذلك خبر من الله عما يـمسّ
  الذين اتقوا من الشيطان، وإنـما يـمسهم ما طاف بهم من أسبـابه، وذلك كالغضب والوسوسة.
  وإنـما يطوف الشيطان بـابن آدم لـيستزله عن طاعة ربه أو لـيوسوس له، والوسوسة والاستزلال
  هو الطائف من الشيطان، وأما الطيف فإنـما هو الـخيال، وهو مصدر من طاف يطيف، ويقول:
  لـم أسمع فـي ذلك طاف يَطيف، ويتأوّله بأنه بـمعنى الـميت وهو من الواو. وحكى البصريون
  وبعض الكوفـيـين سماعاً من العرب: طاف يطيف، وطفت أطيف، وأنشدوا فـي ذلك:أنَّى ألَـمَّ
  بِكَ الـخَيالُ يَطِيفُ   ومَطافُه لَكَ ذِكْرَةٌ وَشُعُوفُوأما أهل التأويـل، فإنهم
  اختلفوا فـي تأويـله، فقال بعضهم: ذلك الطائف هو الغضب. ذكر من قال ذلك.حدثنا أبو كريب
  وابن وكيع، قالا: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد: إذَا مَسَّهُمْ طائِفٌ
  قال: الطيف: الغضب.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بزَّة، عن مـجاهد، فـي قوله: { إذَا مَسهُمْ طَيْفٌ مِنَ الشَّيْطانِ
  } قال: هو الغضب.حدثنا ابن وكيع، قال: ثنا عبد الله بن رجاء، عن ابن جريج، عن عبد الله
  بن كثـير، عن مـجاهد، قال: الغضب.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { إذَا مسَّهُمْ طَيْفٌ مِنَ الشَّيْطانِ
  تَذَكَّرُوا } قال: هو الغضب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ ٱتَّقَواْ إِذَا مَسَّهُمْ
  طَائِفٌ مِّنَ ٱلشَّيْطَانِ تَذَكَّرُواْ فَإِذَا هُم مُّبْصِرُونَ }حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { طائِفٌ مِنَ الشَّيْطانِ } قال: الغضب.وقال آخرون: هو اللَّـمة والزلة من الشيطان.
  ذكر من قال ذلك.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: { إنَّ الَّذِينَ اتَّقَوْا إذَا مَسهُمْ
  طائِفٌ مِنَ الشَّيْطانِ تَذَكَّرُوا } الطائف: اللـمة من الشيطان. { فإذَا هُمْ مُبْصِرُونَ
  }.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله: { إنَّ الَّذِينَ اتَّقَوْا إذَا مَسَّهُمْ طائِفٌ مِنَ الشَّيْطانِ
  } يقول: نزغ من الشيطان. { تَذَكَّرُوا }.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن
  الـمفضل، قال: ثنا أسبـاط، عن السديّ: { إنَّ الَّذِينَ اتَّقَوْا إذَا مَسَّهُمْ طائِفٌ
  مِنَ الشَّيْطانِ تَذَكَّرُوا } يقول: إذا زلوا تابوا..قال أبو جعفر: وهذان التأويلان
  متقاربـا الـمعنى، لأن الغضب من استزلال الشيطان. واللـمة من الـخطيئة أيضاً منه، وكان
  ذلك من طائف الشيطان. وإذ كان ذلك كذلك، فلا وجه لـخصوص معنى منه دون معنى، بل الصواب
  أن يعُمّ كما عمه جلّ ثناؤه، فـيقال: إن الذين اتقوا إذا عرض لهم عارض من أسبـاب الشيطان
  ما كان ذلك العارض، تذكروا أمر الله وانتهوا إلـى أمره.وأما قوله: { فإذَا هُمْ مُبْصِرُونَ
  } فإنه يعنـي: فإذا هم مبصرون هدى الله وبـيانه وطاعته فـيه، فمنتهون عما دعاهم إلـيه
  طائف الشيطان. كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس: { فإذَا هُمْ مُبْصِرُونَ } يقول: إذا هم منتهون عن
  الـمعصية، آخذون بأمر الله، عاصون للشيطان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

