  مِّنَ ٱلشَّيْطَانِ تَذَكَّرُواْ فَإِذَا هُم مُّبْصِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { طائِفٌ مِنَ الشَّيْطانِ } قال: الغضب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو اللَّـمة والزلة من الشيطان. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس، قوله: { إنَّ الَّذِينَ اتَّقَوْا إذَا مَسهُمْ طائِفٌ مِنَ الشَّيْطانِ
  تَذَكَّرُوا } الطائف: اللـمة من الشيطان. { فإذَا هُمْ مُبْصِرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { إنَّ الَّذِينَ اتَّقَوْا إذَا مَسَّهُمْ طائِفٌ مِنَ
  الشَّيْطانِ } يقول: نزغ من الشيطان. { تَذَكَّرُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { إنَّ الَّذِينَ
  اتَّقَوْا إذَا مَسَّهُمْ طائِفٌ مِنَ الشَّيْطانِ تَذَكَّرُوا } يقول: إذا زلوا تابوا..</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذان التأويلان متقاربـا الـمعنى، لأن الغضب من استزلال
  الشيطان. واللـمة من الـخطيئة أيضاً منه، وكان ذلك من طائف الشيطان. وإذ كان ذلك كذلك،
  فلا وجه لـخصوص معنى منه دون معنى، بل الصواب أن يعُمّ كما عمه جلّ ثناؤه، فـيقال:
  إن الذين اتقوا إذا عرض لهم عارض من أسبـاب الشيطان ما كان ذلك العارض، تذكروا أمر
  الله وانتهوا إلـى أمره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فإذَا هُمْ مُبْصِرُونَ
  } فإنه يعنـي: فإذا هم مبصرون هدى الله وبـيانه وطاعته فـيه، فمنتهون عما دعاهم إلـيه
  طائف الشيطان. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { فإذَا هُمْ مُبْصِرُونَ
  } يقول: إذا هم منتهون عن الـمعصية، آخذون بأمر الله، عاصون للشيطان.</font></font><font
