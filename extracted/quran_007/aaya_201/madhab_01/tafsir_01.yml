  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ٱتَّقَواْ إِذَا مَسَّهُمْ طَائِفٌ مِّنَ ٱلشَّيْطَانِ تَذَكَّرُواْ فَإِذَا
  هُم مُّبْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { إنَّ الَّذِينَ
  اتَّقَوْا الله } من خـلقه، فخافوا عقابه بأداء فرائضه، واجتناب معاصيه { إذَا مَسَّهُمْ
  طائِفٌ مِنَ الشَّيْطانِ تَذَكَّرُوا } يقول: إذا ألـمّ بهم طيف من الشيطان من غضب
  أو غيره مـما يصدّ عن واجب حقّ الله علـيهم، تذكَّروا عقاب الله وثوابه ووعده ووعيده،
  وأبصروا الـحقّ فعملوا به، وانتهوا إلـى طاعة الله فـيـما فرض علـيهم وتركوا فـيه طاعة
  الشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  «طَيْفٌ» فقرأته عامة قرّاء أهل الـمدينة والكوفة: { طائِفٌ } علـى مثال فـاعل، وقرأه
  بعض الـمكيـين والبصريـين والكوفـيـين: «طَيْفٌ مِنَ الشَّيْطانِ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلـم بكلام العرب فـي فرق ما بـين الطائف والطيف. قال
  بعض البصريـين: الطائف والطيف سواء، وهو ما كان كالـخيال والشيء يـلـمّ بك. قال: ويجوز
  أن يكون الطيف مخففـاً عن طيِّف مثل ميِّت ومَيْت. وقال بعض الكوفـيـين: الطائف: ما
  طاف بك من وسوسة الشيطان، وأما الطيف: فإنـما هو من اللـمـم والمس. وقال آخر منهم:
  الطيف: اللـمـم، والطائف: كلّ شيء طاف بـالإنسان. وذُكر عن أبـي عمرو بن العلاء أنه
  كان يقول: الطيف: الوسوسة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى القراءتـين
  فـي ذلك عندي بـالصواب قراءة من قرأ: { طائِفٌ مِنَ الشَّيْطانِ } لأن أهل التأويـل
  تأوّلوا ذلك بـمعنى الغضب والزلة تكون من الـمطيف به. وإذا كان ذلك معناه كان معلوماً
  إذ كان الطيف إنـما هو مصدر من قول القائل: طاف يطيف، أن ذلك خبر من الله عما يـمسّ
  الذين اتقوا من الشيطان، وإنـما يـمسهم ما طاف بهم من أسبـابه، وذلك كالغضب والوسوسة.
  وإنـما يطوف الشيطان بـابن آدم لـيستزله عن طاعة ربه أو لـيوسوس له، والوسوسة والاستزلال
  هو الطائف من الشيطان، وأما الطيف فإنـما هو الـخيال، وهو مصدر من طاف يطيف، ويقول:
  لـم أسمع فـي ذلك طاف يَطيف، ويتأوّله بأنه بـمعنى الـميت وهو من الواو. وحكى البصريون
  وبعض الكوفـيـين سماعاً من العرب: طاف يطيف، وطفت أطيف، وأنشدوا فـي ذلك:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنَّى ألَـمَّ بِكَ الـخَيالُ يَطِيفُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومَطافُه لَكَ ذِكْرَةٌ وَشُعُوفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما أهل التأويـل، فإنهم اختلفوا
  فـي تأويـله، فقال بعضهم: ذلك الطائف هو الغضب. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب وابن وكيع، قالا: ثنا ابن يـمان، عن أشعث، عن جعفر،
  عن سعيد: إذَا مَسَّهُمْ طائِفٌ قال: الطيف: الغضب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزَّة،
  عن مـجاهد، فـي قوله: { إذَا مَسهُمْ طَيْفٌ مِنَ الشَّيْطانِ } قال: هو الغضب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الله بن رجاء، عن ابن جريج، عن عبد الله
  بن كثـير، عن مـجاهد، قال: الغضب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { إذَا مسَّهُمْ طَيْفٌ مِنَ الشَّيْطانِ تَذَكَّرُوا } قال: هو الغضب.</font></font>&#13;\t\t\t<label
