  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱلْمَلأُ ٱلَّذِينَ ٱسْتَكْبَرُواْ مِن قَوْمِهِ لَنُخْرِجَنَّكَ يٰشُعَيْبُ وَٱلَّذِينَ
  آمَنُواْ مَعَكَ مِن قَرْيَتِنَآ أَوْ لَتَعُودُنَّ فِي مِلَّتِنَا قَالَ أَوَلَوْ
  كُنَّا كَارِهِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { قالَ الـمَلأُ
  الَّذِينَ اسْتَكْبَرُوا } يعنـي بـالـملأ: الـجماعة من الرجال، ويعنـي بـالذين استكبروا:
  الذين تكبروا عن الإيـمان بـالله والانتهاء إلـى أمره واتبـاع رسوله شعيب لـما حذّرهم
  شعيب بأس الله علـى خلافهم أمر ربهم، وكفرهم به. { لَنُـخْرِجَنَّك يا شُعَيْبُ } ومن
  تبعك وصدّقك وآمن بك، وبـما جئت به معك من قريتنا. { أو لَتَعُودُنَّ فـي مِلَّتِنا
  } يقول: لترجعَنّ أنت وهم فـي ديننا وما نـحن علـيه. قال شعيب مـجيبـا لهم: { أَوَلَوْ
  كُنَّا كارِهِين }؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الكلام: أن شعيبـاً قال لقومه:
  أتـخرجوننا من قريتكم، وتصدُّوننا عن سبـيـل الله، ولو كنا كارهين لذلك؟ ثم أدخـلت
  ألف الاستفهام علـى واو «أوَلَوْ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

