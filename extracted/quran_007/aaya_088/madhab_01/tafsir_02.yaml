aaya: ۞ قَالَ الْمَلَأُ الَّذِينَ اسْتَكْبَرُوا مِنْ قَوْمِهِ لَنُخْرِجَنَّكَ يَا
  شُعَيْبُ وَالَّذِينَ آمَنُوا مَعَكَ مِنْ قَرْيَتِنَا أَوْ لَتَعُودُنَّ فِي مِلَّتِنَا
  ۚ قَالَ أَوَلَوْ كُنَّا كَارِهِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلْمَلأُ
  ٱلَّذِينَ ٱسْتَكْبَرُواْ مِن قَوْمِهِ لَنُخْرِجَنَّكَ يٰشُعَيْبُ وَٱلَّذِينَ آمَنُواْ
  مَعَكَ مِن قَرْيَتِنَآ أَوْ لَتَعُودُنَّ فِي مِلَّتِنَا قَالَ أَوَلَوْ كُنَّا كَارِهِينَ
  } * { قَدِ ٱفْتَرَيْنَا عَلَى ٱللَّهِ كَذِباً إِنْ عُدْنَا فِي مِلَّتِكُمْ بَعْدَ
  إِذْ نَجَّانَا ٱللَّهُ مِنْهَا وَمَا يَكُونُ لَنَآ أَن نَّعُودَ فِيهَآ إِلاَّ أَن
  يَشَآءَ ٱللَّهُ رَبُّنَا وَسِعَ رَبُّنَا كُلَّ شَيْءٍ عِلْماً عَلَى ٱللَّهِ تَوَكَّلْنَا
  رَبَّنَا ٱفْتَحْ بَيْنَنَا وَبَيْنَ قَوْمِنَا بِٱلْحَقِّ وَأَنتَ خَيْرُ ٱلْفَاتِحِينَ
  }أي ليكوننّ أحد الأمرين: إمّا إخراجكم؛ وإمّا عودكم في الكفر. فإن قلت: كيف خاطبوا
  شعيباً عليه السلام بالعود في الكفر في قولهم: { أَوْ لَتَعُودُنَّ فِى مِلَّتِنَا
  } وكيف أجابهم بقوله: { إِنْ عُدْنَا فِى مِلَّتِكُمْ بَعْدَ إِذْ نَجَّانَا ٱللَّهُ
  مِنْهَا وَمَا يَكُونُ لَنَا أَن نَّعُودَ فِيهَا } والأنبياء عليهم السلام لا يجوز
  عليهم من الصغائر إلاّ ما ليس فيه تنفير، فضلاً عن الكبائر، فضلاً عن الكفر؟ قلت: لما
  قالوا: { لَنُخْرِجَنَّكَ يـٰشُعَيْبُ وَٱلَّذِينَ ءامَنُواْ مَعَكَ } فعطفوا على ضميره
  الذين دخلوا في الإيمان منهم بعد كفرهم قالوا: { لَتَعُودُنَّ } فغلبوا الجماعة على
  الواحد، فجعلوهم عائدين جميعاً، إجراءً للكلام على حكم التغليب. وعلى ذلك أجرى شعيب
  عليه السلام جوابه فقال: { إِنْ عُدْنَا فِى مِلَّتِكُمْ بَعْدَ إِذْ نَجَّانَا ٱللَّهُ
  مِنْهَا } وهو يريد عود قومه، إلاّ أنه نظم نفسه في جملتهم وإن كان بريئاً من ذلك إجراء
  لكلامه على حكم التغليب. فإن قلت: فما معنى قوله { وَمَا يَكُونُ لَنَا أَن نَّعُودَ
  فِيهَا إِلا أَن يَشَاء ٱللَّهُ } والله تعالى متعال أن يشاء ردّة المؤمنين وعودهم
  في الكفر؟ قلت: معناه إلاّ أن يشاء الله خذلاننا ومنعنا الألطاف، لعلمه أنها لا تنفع
  فينا وتكون عبثاً. والعبث قبيح لا يفعله الحكيم، والدليل عليه قوله: { وَسِعَ رَبُّنَا
  كُلَّ شَيْء عِلْمًا } أي هو عالم بكل شيء مما كان وما يكون، فهو يعلم أحوال عباده
  كيف تتحوّل، وقلوبهم كيف تتقلب؛ وكيف تقسو بعد الرقة، وتمرض بعد الصحة، وترجع إلى الكفر
  بعد الإيمان { عَلَى ٱللَّهِ تَوَكَّلْنَا } في أن يثبتنا على الإيمان ويوفقنا لازدياد
  الإيقان. ويجوز أن يكون قوله: { إِلاَّ أَن يَشَاء ٱللَّهُ } حسماً لطمعهم في العود،
  لأن مشيئة الله لعودهم في الكفر محال خارج عن الحكمة { أَوَلوْ كُنَّا كَـٰرِهِينَ
  } الهمزة للاستفهام، والواو واو الحال، تقديره: أتعيدوننا في ملتكم في حال كراهتنا،
  ومع كوننا كارهين. وما يكون لنا، وما ينبغي لنا. وما يصحّ لنا { رَبَّنَا ٱفْتَحْ بَيْنَنَا
  } احكم بيننا. والفتاحة؛ الحكومة، أو أظهر أمرنا حتى يتفتح ما بيننا { وَبَيْنَ قَوْمِنَا
  } وينكشف بأن تنزل عليهم عذاباً يتبين معه أنهم على الباطل { وَأَنتَ خَيْرُ ٱلْفَـٰتِحِينَ
  } كقوله:{ وَهُوَ خَيْرُ ٱلْحَـٰكِمِينَ }[يونس: 159]. فإن قلت: كيف أسلوب قوله: {
  قَدِ ٱفْتَرَيْنَا عَلَى ٱللَّهِ كَذِبًا إِنْ عُدْنَا فِى مِلَّتِكُمْ }؟ قلت: هو
  إخبار مقيد بالشرط، وفيه وجهان، أحدهما: أن يكون كلاماً مستأنفاً فيه معنى التعجب،
  كأنهم قالوا: ما أكذبنا على الله إن عدنا في الكفر بعد الإسلام. لأنّ المرتد أبلغ في
  الافتراء من الكافر، لأنّ الكافر مفتر على الله الكذب. حيث يزعم أن لله نداً ولا ندّ
  له. والمرتدّ مثله في ذلك وزائد عليه، حيث يزعم أنه قد تبين له ما خفي عليه من التمييز
  بين الحق والباطل. والثاني: أن يكون قسماً على تقدير حذف اللام، بمعنى: والله لقد افترينا
  على الله كذباً.\r\n\t\t\t\r\n\t\t\t</section>"

