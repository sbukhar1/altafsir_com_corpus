aaya: ۞ قَالَ الْمَلَأُ الَّذِينَ اسْتَكْبَرُوا مِنْ قَوْمِهِ لَنُخْرِجَنَّكَ يَا
  شُعَيْبُ وَالَّذِينَ آمَنُوا مَعَكَ مِنْ قَرْيَتِنَا أَوْ لَتَعُودُنَّ فِي مِلَّتِنَا
  ۚ قَالَ أَوَلَوْ كُنَّا كَارِهِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلْمَلأُ
  ٱلَّذِينَ ٱسْتَكْبَرُواْ مِن قَوْمِهِ لَنُخْرِجَنَّكَ يٰشُعَيْبُ وَٱلَّذِينَ آمَنُواْ
  مَعَكَ مِن قَرْيَتِنَآ أَوْ لَتَعُودُنَّ فِي مِلَّتِنَا قَالَ أَوَلَوْ كُنَّا كَارِهِينَ
  }يقول تعالـى ذكره: { قالَ الـمَلأُ الَّذِينَ اسْتَكْبَرُوا } يعنـي بـالـملأ: الـجماعة
  من الرجال، ويعنـي بـالذين استكبروا: الذين تكبروا عن الإيـمان بـالله والانتهاء إلـى
  أمره واتبـاع رسوله شعيب لـما حذّرهم شعيب بأس الله علـى خلافهم أمر ربهم، وكفرهم به.
  { لَنُـخْرِجَنَّك يا شُعَيْبُ } ومن تبعك وصدّقك وآمن بك، وبـما جئت به معك من قريتنا.
  { أو لَتَعُودُنَّ فـي مِلَّتِنا } يقول: لترجعَنّ أنت وهم فـي ديننا وما نـحن علـيه.
  قال شعيب مـجيبـا لهم: { أَوَلَوْ كُنَّا كارِهِين }؟ومعنى الكلام: أن شعيبـاً قال
  لقومه: أتـخرجوننا من قريتكم، وتصدُّوننا عن سبـيـل الله، ولو كنا كارهين لذلك؟ ثم
  أدخـلت ألف الاستفهام علـى واو «أوَلَوْ».\r\n\t\t\t\r\n\t\t\t</section>"

