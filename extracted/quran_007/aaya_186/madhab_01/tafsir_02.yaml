aaya: مَنْ يُضْلِلِ اللَّهُ فَلَا هَادِيَ لَهُ ۚ وَيَذَرُهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن يُضْلِلِ ٱللَّهُ
  فَلاَ هَادِيَ لَهُ وَيَذَرُهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ }قرىء: «ويذرهم» بالياء
  والنون، والرفع على الاستئناف، ويذرهم، بالياء والجزم عطفاً على محل { فَلاَ هَادِيَ
  لَهُ } كأنه قيل: من يضلل الله لا يهده أحد ويذرهم.\r\n\t\t\t\r\n\t\t\t</section>"

