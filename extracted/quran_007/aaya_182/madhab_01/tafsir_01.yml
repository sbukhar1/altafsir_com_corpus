  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَذَّبُواْ بِآيَٰتِنَا سَنَسْتَدْرِجُهُمْ مِّنْ حَيْثُ لاَ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: والذين كذّبوا بأدلتنا وأعلامنا، فجحدوها ولـم يتذكروا
  بها، سنـمهله بغرّته ونزين له سوء عمله، حتـى يحسب أنه هو فـيـما علـيه من تكذيبه بآيات
  الله إلـى نفسه مـحسن، وحتـى يبلغ الغاية التـي كتب له من الـمهل، ثم يأخذه بأعماله
  السيئة، فـيجازيه بها من العقوبة ما قد أعدّ له. وذلك استدراج الله إياه. وأصل الاستدراج
  اغترار الـمستدرج بلطف من حيث يرى الـمستدرج أن الـمستدرج إلـيه مـحسن حتـى يورِّطه
  مكروها. وقد بـيَّنا وجه فعل الله ذلك بأهل الكفر به فـيـما مضى بـما أغنى عن إعادته
  فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

