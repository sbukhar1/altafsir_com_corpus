  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ عِندَ رَبِّكَ لاَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ وَيُسَبِّحُونَهُ وَلَهُ
  يَسْجُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: لا تستكبر أيها
  الـمستـمع الـمنصت للقرآن عن عبـادة ربك، واذكره إذا قرىء القرآن تضرّعاً وخيفة ودون
  الـجهر من القول، فإن الذين عند ربك من ملائكته لا يستكبرون عن التواضع له والتـخشع،
  وذلك هو العبـادة. { ويُسَبّحُونَهُ } يقول: ويعظمون ربهم بتواضعهم له وعبـادتهم. {
  وَلهُ يَسْجُدُونَ } يقول: ولله يصلون، وهو سجودهم، فصلوا أنتـم أيضاً له، وعظموه بـالعبـادة
  كما يفعله مَن عنده من ملائكته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

