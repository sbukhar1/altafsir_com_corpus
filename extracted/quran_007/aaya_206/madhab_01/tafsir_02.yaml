aaya: إِنَّ الَّذِينَ عِنْدَ رَبِّكَ لَا يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ وَيُسَبِّحُونَهُ
  وَلَهُ يَسْجُدُونَ ۩
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  عِندَ رَبِّكَ لاَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ وَيُسَبِّحُونَهُ وَلَهُ يَسْجُدُونَ
  }{ إِنَّ ٱلَّذِينَ عِندَ رَبّكَ } هم الملائكة صلوات الله عليهم. ومعنى { عِندَ }
  دنوّ الزلفة، والقرب من رحمة الله تعالى وفضله، لتوفرهم على طاعته وابتغاء مرضاته {
  وَلَهُ يَسْجُدُونَ } ويختصونه بالعبادة لا يشركون به غيره، وهو تعريض بمن سواهم من
  المكلفين.عن رسول الله صلى الله عليه وسلم:(408) \" من قرأ سورة الأعراف جعل الله يوم
  القيامة بينه وبين إبليس ستراً، وكان آدم شفيعاً له يوم القيامة \". \r\n\t\t\t\r\n\t\t\t</section>"

