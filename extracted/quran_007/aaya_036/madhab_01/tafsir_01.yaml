text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَذَّبُواْ
  بِآيَٰتِنَا وَٱسْتَكْبَرُواْ عَنْهَآ أُوْلَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا
  خَٰلِدُونَ }يقول جل ثناؤه: وأما من كذب بأنباء رسلي التي أرسلتها إليه وجحد توحيدي
  وكفر بما جاء به رسلي واستكبر عن تصديق حججي وأدلتي، { فأُولَئِكَ أصحَابُ النَّارِ
  هُمْ فيها خالدون } يقول: هم في نار جهنم ماكثون، لا يخرجون منها أبداً.\r\n\t\t\t\r\n\t\t\t</section>"

