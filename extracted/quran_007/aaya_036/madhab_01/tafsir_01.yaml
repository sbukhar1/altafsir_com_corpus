  { فأُولَئِكَ أصحَابُ النَّارِ هُمْ فيها خالدون } يقول: هم في نار جهنم ماكثون، لا
  يخرجون منها أبداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
