  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِيۤ
  ءَادَمَ إِمَّا يَأْتِيَنَّكُمْ رُسُلٌ مِّنكُمْ يَقُصُّونَ عَلَيْكُمْ آيَاتِي فَمَنِ
  ٱتَّقَىٰ وَأَصْلَحَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَذَّبُواْ بِآيَٰتِنَا وَٱسْتَكْبَرُواْ عَنْهَآ أُوْلَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ
  هُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِمَّا يَأْتِيَنَّكُمْ } هي «إن»
  الشرطية ضمت إليها «ما» مؤكدة لمعنى الشرط. ولذلك لزمت فعلها النون الثقيلة أو الخفيفة.
  فإن قلت: فما جزاء هذا الشرط؟ قلت: الفاء وما بعده من الشرط والجزاء. والمعنى: فمن
  اتقى وأصلح منكم، والذين كذبوا منكم. وقرىء: «تأتينكم»، بالتاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
