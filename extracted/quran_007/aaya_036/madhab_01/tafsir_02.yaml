text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَابَنِيۤ ءَادَمَ
  إِمَّا يَأْتِيَنَّكُمْ رُسُلٌ مِّنكُمْ يَقُصُّونَ عَلَيْكُمْ آيَاتِي فَمَنِ ٱتَّقَىٰ
  وَأَصْلَحَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } * { وَٱلَّذِينَ كَذَّبُواْ
  بِآيَٰتِنَا وَٱسْتَكْبَرُواْ عَنْهَآ أُوْلَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا
  خَٰلِدُونَ }{ إِمَّا يَأْتِيَنَّكُمْ } هي «إن» الشرطية ضمت إليها «ما» مؤكدة لمعنى
  الشرط. ولذلك لزمت فعلها النون الثقيلة أو الخفيفة. فإن قلت: فما جزاء هذا الشرط؟ قلت:
  الفاء وما بعده من الشرط والجزاء. والمعنى: فمن اتقى وأصلح منكم، والذين كذبوا منكم.
  وقرىء: «تأتينكم»، بالتاء.\r\n\t\t\t\r\n\t\t\t</section>"

