  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱدْعُواْ
  رَبَّكُمْ تَضَرُّعاً وَخُفْيَةً إِنَّهُ لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُفْسِدُواْ فِي ٱلأَرْضِ بَعْدَ إِصْلاَحِهَا وَٱدْعُوهُ خَوْفاً وَطَمَعاً إِنَّ
  رَحْمَتَ ٱللَّهِ قَرِيبٌ مِّنَ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِي يُرْسِلُ
  ٱلرِّيَاحَ بُشْراً بَيْنَ يَدَيْ رَحْمَتِهِ حَتَّىٰ إِذَآ أَقَلَّتْ سَحَاباً ثِقَالاً
  سُقْنَاهُ لِبَلَدٍ مَّيِّتٍ فَأَنْزَلْنَا بِهِ ٱلْمَآءَ فَأَخْرَجْنَا بِهِ مِن كُلِّ
  ٱلثَّمَرَاتِ كَذٰلِكَ نُخْرِجُ ٱلْموْتَىٰ لَعَلَّكُمْ تَذَكَّرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْبَلَدُ
  ٱلطَّيِّبُ يَخْرُجُ نَبَاتُهُ بِإِذْنِ رَبِّهِ وَٱلَّذِي خَبُثَ لاَ يَخْرُجُ إِلاَّ
  نَكِداً كَذٰلِكَ نُصَرِّفُ ٱلآيَاتِ لِقَوْمٍ يَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تَضَرُّعًا وَخُفْيَةً } نصب على الحال، أي ذوي تضرع وخفية. وكذلك خوفاً وطمعاً. والتضرع
  تفعُّل من الضراعة وهو الذل، أي تذللاً وتملقاً. وقرىء: «وخِفْيَة» وعن الحسن رضي الله
  عنه: إنّ الله يعلم القلب التقي والدعاء الخفي، إن كان الرجل لقد جمع القرآن وما يشعر
  به جاره، وإن كان الرجل لقد فقه الفقه الكثير ولا يشعر الناس به، وإن كان الرجل ليصلي
  الصلاة الطويلة وعنده الزوار وما يشعرون به، ولقد أدركنا أقواماً ما كان على الأرض
  من عمل يقدرون على أن يعملوه في السرّ فيكون علانية أبداً. ولقد كان المسلمون يجتهدون
  في الدعاء وما يسمع لهم صوت، إن كان إلاّ همساً بينهم وبين ربهم. وذلك أنّ الله تعالى
  يقول: { ٱدْعُواْ رَبَّكُمْ تَضَرُّعًا وَخُفْيَةً } وقد أثنى على زكريا فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ
  نَادَىٰ رَبَّهُ نِدَاء خَفِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 3] وبين دعوة السرّ ودعوة
  العلانية سبعون ضعفاً. { إِنَّهُ لاَ يُحِبُّ ٱلْمُعْتَدِينَ } أي المجاوزين ما أمروا
  به في كل شيء من الدعاء وغيره. وعن ابن جريج؛ هو رفع الصوت بالدعاء. وعنه: الصياح في
  الدعاء مكروه وبدعة. وقيل: هو الإسهاب في الدعاء. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(391)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سيكون قوم يعتدون في الدعاء، وحسب المرء أن يقول: اللَّهمّ إني أسألك الجنة وما
  قرّب إليها من قول وعمل، وأعوذ بك من النار وما قرّب إليها من قول وعمل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ قوله تعالى: { إِنَّهُ لاَ
  يُحِبُّ ٱلْمُعْتَدِينَ }. { إِنَّ رَحْمَتَٱللَّهِ قَرِيبٌ مِّنَ الْمُحْسِنِينَ }
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنّى لَغَفَّارٌ لّمَن تَابَ وَامَنَ وَعَمِلَ صَـٰلِحَاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  82]. وإنما ذكر { قَرِيبٌ } على تأويل الرحمة بالرحم أو الترحم، أو لأنه صفة موصوف
  محذوف، أي شيء قريب. أو على تشبيهه بفعيل الذي هو بمعنى مفعول كما شبه ذاك به، فقيل
  قتلاء وأسراء، أو على أنه بزنة المصدر، الذي هو النقيض والضغيب. أو لأنّ تأنيث الرحمة
  غير حقيقي، قرىء: «نشراً وهو مصدر نشر. وانتصابه إمّا لأن أرسل ونشر متقاربان، فكأنه
  قيل: نشرها نشراً: وإمّا على الحال بمعنى منتشرات. ونشراً جمع نشور. ونشراً تخفيف نشر،
  كرسل ورسل. وقرأ مسروق: «نشراً»، بمعنى منشورات، فعل بمعنى مفعول، كنقض وحسب. ومنه
  قولهم «ضم نشره» وبشراً جمع بشير. وبشراً بتخفيفه. وبشراً - بفتح الباء - مصدر من بشره
  بمعنى بشره، أي باشرات، وبشرى { بَيْنَ يَدَىْ رَحْمَتِهِ } أمام رحمته، وهي الغيث
  الذي هو من أتمّ النعم وأجلّها وأحسنها أثراً { أَقَلَّتْ } حملت ورفعت، واشتقاق الإقلال
  من القلة، لأن الرافع المطيق يرى الذي يرفعه قليلاً { سَحَابًا ثِقَالاً } سحائب ثقالاً
  بالماء جمع سحابة { سُقْنَـٰهُ } الضمير للسحاب على اللفظ، ولو حمل على المعنى كالثقال
  لأنث، كما لو حمل الوصف على اللفظ لقيل ثقيلاً { لِبَلَدٍ مَّيّتٍ } لأجل بلد ليس فيه
  حياً ولسقيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
