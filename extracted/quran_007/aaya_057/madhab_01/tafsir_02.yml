  ٱلَّذِي يُرْسِلُ ٱلرِّيَاحَ بُشْراً بَيْنَ يَدَيْ رَحْمَتِهِ حَتَّىٰ إِذَآ أَقَلَّتْ
  سَحَاباً ثِقَالاً سُقْنَاهُ لِبَلَدٍ مَّيِّتٍ فَأَنْزَلْنَا بِهِ ٱلْمَآءَ فَأَخْرَجْنَا
  بِهِ مِن كُلِّ ٱلثَّمَرَاتِ كَذٰلِكَ نُخْرِجُ ٱلْموْتَىٰ لَعَلَّكُمْ تَذَكَّرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْبَلَدُ
  ٱلطَّيِّبُ يَخْرُجُ نَبَاتُهُ بِإِذْنِ رَبِّهِ وَٱلَّذِي خَبُثَ لاَ يَخْرُجُ إِلاَّ
  نَكِداً كَذٰلِكَ نُصَرِّفُ ٱلآيَاتِ لِقَوْمٍ يَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «مَيْتٍ» { فَأَنزَلْنَا بِهِ } بالبلد أو بالسحاب أو بالسوق. وكذلك { فأخرجنا به...
  كَذَٰلِكَ } مثل ذلك الإخراج وهو إخراج الثمرات { نُخْرِجُ ٱلْموْتَىٰ لَعَلَّكُمْ
  تَذَكَّرُونَ } فيؤدّيكم التذكر إلى أنه لا فرق بين الإخراجين. إذ كل واحد منهما إعادة
  للشيء بعد إنشائه { وَٱلْبَلَدُ ٱلطَّيّبُ } الأرض العذاة الكريمة التربة { وَٱلَّذِى
  خَبُثَ } الأرض السبخة التي لا تنبت ما ينتفع به { بِإِذْنِ رَبّهِ } بتيسيره وهو في
  موضع الحال، كأنه قيل: يخرج نباته حسناً وافياً لأنه واقع في مقابلة { نَكِدًا } والنكد
  الذي لا خير فيه. وقرىء: «يخرج نباته» أن يخرجه البلد وينبته وقوله: { وَٱلَّذِى خَبُثَ
  } صفة للبلد ومعناه: والبلد الخبيث لا يخرج نباته إلا نكداً، فحذف المضاف الذي هو النبات،
  وأقيم المضاف إليه الذي هو الراجع إلى البلد مقامه؛ إلاّ أنه كان مجروراً بارزاً، فانقلب
  مرفوعاً مستكناً لوقوعه موقع الفاعل، أو يقدّر: ونبات الذي خبث. وقرىء: «نكداً» بفتح
  الكاف على المصدر. أي ذا نكد. ونكداً، بإسكانها للتخفيف، كقوله: نزه عن الريب، بمعنى
  نزه. وهذا مثل لمن ينجع فيه الوعظ والتنبيه من المكلفين، ولمن لا يؤثر شيء من ذلك.
  وعن مجاهد: آدم وذرّيته منهم خبيث وطيب. وعن قتادة: المؤمن سمع كتاب الله فوعاه بعقله
  وانتفع به، كالأرض الطيبة أصابها الغيث فأنبتت. والكافر بخلاف ذلك. وهذا التمثيل واقع
  على أثر ذكر المطر، وإنزاله بالبلد الميت، وإخراج الثمرات به على طريق الاستطراد {
  كَذٰلِكَ } مثل ذلك التصريف { نُصَرّفُ ٱلأَيَـٰتِ } نردِّدها ونكرّرها { لِقَوْمٍ
  يَشْكُرُونَ } نعمة الله وهم المؤمنون، ليفكروا فيها ويعتبروا بها. وقرىء: «يصرف» بالياء
  أي يصرفها الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
