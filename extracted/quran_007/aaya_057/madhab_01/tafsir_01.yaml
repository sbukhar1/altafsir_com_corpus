aaya: وَهُوَ الَّذِي يُرْسِلُ الرِّيَاحَ بُشْرًا بَيْنَ يَدَيْ رَحْمَتِهِ ۖ حَتَّىٰ
  إِذَا أَقَلَّتْ سَحَابًا ثِقَالًا سُقْنَاهُ لِبَلَدٍ مَيِّتٍ فَأَنْزَلْنَا بِهِ
  الْمَاءَ فَأَخْرَجْنَا بِهِ مِنْ كُلِّ الثَّمَرَاتِ ۚ كَذَٰلِكَ نُخْرِجُ الْمَوْتَىٰ
  لَعَلَّكُمْ تَذَكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  يُرْسِلُ ٱلرِّيَاحَ بُشْراً بَيْنَ يَدَيْ رَحْمَتِهِ حَتَّىٰ إِذَآ أَقَلَّتْ سَحَاباً
  ثِقَالاً سُقْنَاهُ لِبَلَدٍ مَّيِّتٍ فَأَنْزَلْنَا بِهِ ٱلْمَآءَ فَأَخْرَجْنَا بِهِ
  مِن كُلِّ ٱلثَّمَرَاتِ كَذٰلِكَ نُخْرِجُ ٱلْموْتَىٰ لَعَلَّكُمْ تَذَكَّرُونَ }يقول
  تعالى ذكره: إن ربكم الذي خلق السموات والأرض والشمس والقمر والنجوم مسخرات بأمره «هُوَ
  الَّذِي يُرْسِلُ الرّياحُ نَشْراً بينَ يَدَيْ رَحْمَتِهِ». والنشر بفتح النون وسكون
  الشين في كلام العرب من الرياح الطيبة اللينة الهبوب التي تنشىء السحاب، وكذلك كلّ
  ريح طيبة عندهم فهي نشر ومنه قول امرىء القيس:كأنَّ المُدَامَ وَصَوْبَ الغَمامِ   ورِيحَ
  الخُزَامَى وَنَشْرَ القُطُرْوبهذه القراءة قرأ ذلك عامة قرّاء الكوفيين خلا عاصم بن
  أبي النجود، فإنه كان يقرؤه: { بُشْراً } على اختلاف عنه فيه، فروى ذلك بعضهم عنه:
  { بُشْراً } بالباء وضمها وسكون الشين، وبعضهم بالباء وضمها وضمّ الشين، وكان يتأوّل
  في قراءته ذلك كذلك قوله: وَمِنْ آياتِه أن يُرْسِلَ الرّياحَ مُبَشِّراتٍ: تبشر بالمطر،
  وأنه جمع بشير بُشُراً، كما يجمع النذير نُذُراً. وأما قرّاء المدينة وعامة المكيين
  والبصريين، فإنهم قرأوا ذلك: «وَهُوَ الَّذِي يُرْسِلُ الرّيَاحَ نُشْراً» بضم النون
  والشين، بمعنى جمع نشور جمع نشرا، كما يجمع الصبور صُبُرا، والشكور شُكُرا. وكان بعض
  أهل العلم بكلام العرب يقول: معناها إذا قرئت كذلك أنها الريح التي تهبّ من كلّ ناحية
  وتجيء من كلّ وجه. وكان بعضهم يقول: إذا قرئت بضمّ النون فينبغي أن تسكن شينها، لأن
  ذلك لغة بمعنى النشر بالفتح وقال: العرب تضمّ النون من النشر أحياناً، وتفتح أحياناً
  بمعنى واحد. قال: فاختلاف القرّاء في ذلك على قدر اختلافها في لغتها فيه. وكان يقول:
  هو نظير الخَسف والخُسف بفتح الخاء وضمها.والصواب من القول في ذلك أن يقال: إن قراءة
  من قرأ ذلك «نَشْراً» وَ «نُشُراً» بفتح النون وسكون الشين وبضمّ النون والشين قراءتان
  مشهورتان في قرأة الأمصار، فلا أحبّ القراءة بها، وإن كان لها معنى صحيح ووجه مفهوم
  في المعنى والإِعراب لما ذكرنا من العلة وأما قوله بين يدي رحمته فإنه يقول قدام رحمته
  وأمامها والعرب كذلك تقول لكل شيء حدث قدام شيء وأمامه جاء بين يديه لأن ذلك من كلامهم
  جرى في إخبارهم عن بني آدم وكثر استعماله فيهم حتى قالوا ذلك في غير ابن آدم وما لايد
  له والرحمة التي ذكرها جلّ ثناؤه في هذا الموضع المطر.فمعنى الكلام إذن: والله الذي
  يرسل الرياح ليناً هبوبها، طيباً نسيمها، أمام غيثه الذي يسوقه بها إلى خلقه، فينشىء
  بها سحاباً ثقالاً، حتى إذا أقلّتها، والإقلال بها: حملها، كما يقال: استقلّ البعير
  بحمله وأقلّه: إذا حمله فقام به. ساقه الله لإحياء بلد ميت قد تعفت مزارعه ودرست مشاربه
  وأجدب أهله، فأنزل به المطر وأخرج به من كلّ الثمرات.وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا
  أسباط عن السديّ: { وَهُوَ الَّذِي يُرسِلُ الرّياحَ نُشْراً بينَ يَدَيْ رَحْمَتهِ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي يُرْسِلُ ٱلرِّيَاحَ
  بُشْراً بَيْنَ يَدَيْ رَحْمَتِهِ حَتَّىٰ إِذَآ أَقَلَّتْ سَحَاباً ثِقَالاً سُقْنَاهُ
  لِبَلَدٍ مَّيِّتٍ فَأَنْزَلْنَا بِهِ ٱلْمَآءَ فَأَخْرَجْنَا بِهِ مِن كُلِّ ٱلثَّمَرَاتِ
  كَذٰلِكَ نُخْرِجُ ٱلْموْتَىٰ لَعَلَّكُمْ تَذَكَّرُونَ }.. } إلى قوله: { لَعَلَّكُمْ
  تَذَكَّرُونَ } قال: إن الله يرسل الريح، فتأتي بالسحاب من بين الخافقين طرف السماء
  والأرض من حيث يلتقيان، فيخرجه من ثم، ثم ينشره فيبسطه في السماء كيف يشاء، ثم يفتح
  أبواب السماء، فيسيل الماء على السحاب، ثم يمطر السحاب بعد ذلك. وأما رحمته: فهو المطر.وأما
  قوله: { كذلكَ نُخْرِجُ المَوْتَى لَعَلَّكُمْ تَذَكَّرُونَ } فإنه يقول تعالى ذكره:
  كما نحيي هذا البلد الميت بما ننزل به من الماء الذي ننزله من السحاب، فنخرج به من
  الثمرات بعد موته وجدوبته وقحوط أهله، كذلك نخرج الموتى من قبورهم أحياء بعد فنائهم
  ودروس آثارهم. { لَعَلَّكُمْ تَذَكَّرُونَ } يقول تعالى ذكره للمشركين به من عبدة الأصنام،
  المكذّبين بالبعث بعد الممات، المنكرين للثواب والعقاب: ضربت لكم أيها القوم هذا المثل
  الذي ذكرت لكم من إحياء البلد الميت بقطر المطر الذي يأتي به السحاب، الذي تنشره الرياح
  التي وصفت صفتها لتعتبروا فتذكروا وتعلموا أن من كان ذلك من قدرته فيسير في إحياء الموتى
  بعد فنائها وإعادتها خلقاً سويًّا بعد دروسها.وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ، قوله: { كذلكَ نُخْرِجُ المَوْتَى لَعَلَّكُمْ تَذَكَّرُونَ } وكذلك تخرجون،
  وكذلك النشور، كما نخرج الزرع بالماء.وقال أبو هريرة: «إن الناس إذا ماتوا في النفخة
  الأولى أمطر عليهم من ماء تحت العرش يُدعى ماء الحيوان أربعين سنة فينبتون كما ينبت
  الزرع من الماء، حتى إذا استكملت أجسامهم نفخ فيهم الروح، ثم يلقي عليهم نومة، فينامون
  في قبورهم، فإذا نُفخ في الصور الثانية، عاشوا وهم يجدون طعم النوم في رؤوسهم وأعينهم،
  كما يجد النائم حين يستيقظ من نومه، فعند ذلك يقولون:{ يا وَيْلَنا مَنْ بَعَثَنا مِنْ
  مَرْقَدِنا }فناداهم المنادي{ هَذَا ما وَعَدَ الرَّحْمَنُ وَصَدَقَ المُرْسَلُونَ }حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { كذلكَ نُخْرِجُ المَوْتَى } قال: إذا أراد الله أن يخرج الموتى أمطر السماء
  حتى تتشقق عنهم الأرض، ثم يرسل الأرواح فتعود كلّ روح إلى جسدها، فكذلك يحيي الله الموتى
  بالمطر كإحيائه الأرض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

