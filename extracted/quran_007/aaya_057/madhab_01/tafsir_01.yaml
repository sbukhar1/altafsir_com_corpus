  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي يُرْسِلُ ٱلرِّيَاحَ بُشْراً بَيْنَ يَدَيْ رَحْمَتِهِ حَتَّىٰ إِذَآ أَقَلَّتْ
  سَحَاباً ثِقَالاً سُقْنَاهُ لِبَلَدٍ مَّيِّتٍ فَأَنْزَلْنَا بِهِ ٱلْمَآءَ فَأَخْرَجْنَا
  بِهِ مِن كُلِّ ٱلثَّمَرَاتِ كَذٰلِكَ نُخْرِجُ ٱلْموْتَىٰ لَعَلَّكُمْ تَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن ربكم الذي خلق السموات والأرض والشمس والقمر والنجوم
  مسخرات بأمره «هُوَ الَّذِي يُرْسِلُ الرّياحُ نَشْراً بينَ يَدَيْ رَحْمَتِهِ». والنشر
  بفتح النون وسكون الشين في كلام العرب من الرياح الطيبة اللينة الهبوب التي تنشىء السحاب،
  وكذلك كلّ ريح طيبة عندهم فهي نشر ومنه قول امرىء القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنَّ المُدَامَ وَصَوْبَ الغَمامِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ورِيحَ الخُزَامَى
  وَنَشْرَ القُطُرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبهذه القراءة قرأ ذلك عامة قرّاء الكوفيين خلا عاصم بن أبي النجود،
  فإنه كان يقرؤه: { بُشْراً } على اختلاف عنه فيه، فروى ذلك بعضهم عنه: { بُشْراً }
  بالباء وضمها وسكون الشين، وبعضهم بالباء وضمها وضمّ الشين، وكان يتأوّل في قراءته
  ذلك كذلك قوله: وَمِنْ آياتِه أن يُرْسِلَ الرّياحَ مُبَشِّراتٍ: تبشر بالمطر، وأنه
  جمع بشير بُشُراً، كما يجمع النذير نُذُراً. وأما قرّاء المدينة وعامة المكيين والبصريين،
  فإنهم قرأوا ذلك: «وَهُوَ الَّذِي يُرْسِلُ الرّيَاحَ نُشْراً» بضم النون والشين، بمعنى
  جمع نشور جمع نشرا، كما يجمع الصبور صُبُرا، والشكور شُكُرا. وكان بعض أهل العلم بكلام
  العرب يقول: معناها إذا قرئت كذلك أنها الريح التي تهبّ من كلّ ناحية وتجيء من كلّ
  وجه. وكان بعضهم يقول: إذا قرئت بضمّ النون فينبغي أن تسكن شينها، لأن ذلك لغة بمعنى
  النشر بالفتح وقال: العرب تضمّ النون من النشر أحياناً، وتفتح أحياناً بمعنى واحد.
  قال: فاختلاف القرّاء في ذلك على قدر اختلافها في لغتها فيه. وكان يقول: هو نظير الخَسف
  والخُسف بفتح الخاء وضمها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أن يقال:
  إن قراءة من قرأ ذلك «نَشْراً» وَ «نُشُراً» بفتح النون وسكون الشين وبضمّ النون والشين
  قراءتان مشهورتان في قرأة الأمصار، فلا أحبّ القراءة بها، وإن كان لها معنى صحيح ووجه
  مفهوم في المعنى والإِعراب لما ذكرنا من العلة وأما قوله بين يدي رحمته فإنه يقول قدام
  رحمته وأمامها والعرب كذلك تقول لكل شيء حدث قدام شيء وأمامه جاء بين يديه لأن ذلك
  من كلامهم جرى في إخبارهم عن بني آدم وكثر استعماله فيهم حتى قالوا ذلك في غير ابن
  آدم وما لايد له والرحمة التي ذكرها جلّ ثناؤه في هذا الموضع المطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الكلام إذن: والله الذي يرسل الرياح ليناً هبوبها، طيباً نسيمها،
  أمام غيثه الذي يسوقه بها إلى خلقه، فينشىء بها سحاباً ثقالاً، حتى إذا أقلّتها، والإقلال
  بها: حملها، كما يقال: استقلّ البعير بحمله وأقلّه: إذا حمله فقام به. ساقه الله لإحياء
  بلد ميت قد تعفت مزارعه ودرست مشاربه وأجدب أهله، فأنزل به المطر وأخرج به من كلّ الثمرات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط عن
  السديّ: { وَهُوَ الَّذِي يُرسِلُ الرّياحَ نُشْراً بينَ يَدَيْ رَحْمَتهِ.</font></font>&#13;\t\t\t<label
