  href=\"JavaScript:Open_Menu()\">وَهُوَ ٱلَّذِي يُرْسِلُ ٱلرِّيَاحَ بُشْراً بَيْنَ
  يَدَيْ رَحْمَتِهِ حَتَّىٰ إِذَآ أَقَلَّتْ سَحَاباً ثِقَالاً سُقْنَاهُ لِبَلَدٍ مَّيِّتٍ
  فَأَنْزَلْنَا بِهِ ٱلْمَآءَ فَأَخْرَجْنَا بِهِ مِن كُلِّ ٱلثَّمَرَاتِ كَذٰلِكَ نُخْرِجُ
  ٱلْموْتَىٰ لَعَلَّكُمْ تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">.. } إلى قوله:
  { لَعَلَّكُمْ تَذَكَّرُونَ } قال: إن الله يرسل الريح، فتأتي بالسحاب من بين الخافقين
  طرف السماء والأرض من حيث يلتقيان، فيخرجه من ثم، ثم ينشره فيبسطه في السماء كيف يشاء،
  ثم يفتح أبواب السماء، فيسيل الماء على السحاب، ثم يمطر السحاب بعد ذلك. وأما رحمته:
  فهو المطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { كذلكَ نُخْرِجُ المَوْتَى
  لَعَلَّكُمْ تَذَكَّرُونَ } فإنه يقول تعالى ذكره: كما نحيي هذا البلد الميت بما ننزل
  به من الماء الذي ننزله من السحاب، فنخرج به من الثمرات بعد موته وجدوبته وقحوط أهله،
  كذلك نخرج الموتى من قبورهم أحياء بعد فنائهم ودروس آثارهم. { لَعَلَّكُمْ تَذَكَّرُونَ
  } يقول تعالى ذكره للمشركين به من عبدة الأصنام، المكذّبين بالبعث بعد الممات، المنكرين
  للثواب والعقاب: ضربت لكم أيها القوم هذا المثل الذي ذكرت لكم من إحياء البلد الميت
  بقطر المطر الذي يأتي به السحاب، الذي تنشره الرياح التي وصفت صفتها لتعتبروا فتذكروا
  وتعلموا أن من كان ذلك من قدرته فيسير في إحياء الموتى بعد فنائها وإعادتها خلقاً سويًّا
  بعد دروسها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { كذلكَ نُخْرِجُ المَوْتَى لَعَلَّكُمْ
  تَذَكَّرُونَ } وكذلك تخرجون، وكذلك النشور، كما نخرج الزرع بالماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو هريرة: «إن الناس إذا ماتوا في النفخة الأولى أمطر عليهم
  من ماء تحت العرش يُدعى ماء الحيوان أربعين سنة فينبتون كما ينبت الزرع من الماء، حتى
  إذا استكملت أجسامهم نفخ فيهم الروح، ثم يلقي عليهم نومة، فينامون في قبورهم، فإذا
  نُفخ في الصور الثانية، عاشوا وهم يجدون طعم النوم في رؤوسهم وأعينهم، كما يجد النائم
  حين يستيقظ من نومه، فعند ذلك يقولون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا وَيْلَنا مَنْ بَعَثَنا مِنْ مَرْقَدِنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فناداهم
  المنادي</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَذَا ما وَعَدَ الرَّحْمَنُ وَصَدَقَ المُرْسَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { كذلكَ نُخْرِجُ المَوْتَى } قال: إذا أراد الله أن يخرج الموتى أمطر السماء
  حتى تتشقق عنهم الأرض، ثم يرسل الأرواح فتعود كلّ روح إلى جسدها، فكذلك يحيي الله الموتى
  بالمطر كإحيائه الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
