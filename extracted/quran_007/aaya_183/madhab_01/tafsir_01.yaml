aaya: وَأُمْلِي لَهُمْ ۚ إِنَّ كَيْدِي مَتِينٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُمْلِي لَهُمْ
  إِنَّ كَيْدِي مَتِينٌ }يقول تعالـى ذكره: وأؤخر هؤلاء الذين كذّبوا بآياتنا مُلاءة
  بـالكسر والضمّ والفتـح من الدهر، وهي الـحين، ومنه قـيـل: انتظرتك ملّـياً، لـيبلغوا
  بـمعصيتهم ربهم الـمقدار الذي قد كتبه لهم من العقاب والعذاب ثم يقبضهم إلـيه. { إنَّ
  كَيْدِي } والكيد: هو الـمكر. { وقوله مَتِـينٌ } يعنـي: قويّ شديد، ومنه قول الشاعر:عَدَلْنَ
  عُدُولَ النَّاسِ وَاقْبح يُبْتَلـى   أفـاسٌ مِنَ الهُرَّابِ شَدّ مـمَاتِنُيعنـي:
  سيراً شديداً بـاقـياً لا ينقطع.\r\n\t\t\t\r\n\t\t\t</section>"

