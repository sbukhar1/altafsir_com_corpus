  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنْتَقَمْنَا
  مِنْهُمْ فَأَغْرَقْنَاهُمْ فِي ٱلْيَمِّ بِأَنَّهُمْ كَذَّبُواْ بِآيَاتِنَا وَكَانُواْ
  عَنْهَا غَافِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فلـما نكثوا عهودهم،
  انتقمنا منهم، يقول: انتصرنا منهم بإحلال نقمتنا بهم وذلك عذابه فأغرقناهم فـي الـيـمّ،
  وهو البحر، كما قال ذو الرُّمَّة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">داوِيَّةٌ وَدُجَى لَـيْـلٍ كأنَّهُما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَـمٌّ تَراطَنُ
  فِـي حافـاتِهِ الرُّومُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كبـاذِخِ الْـيَـمّ سَقاهُ الْـيَـمّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ بأنَّهُمْ كَذَّبُوا بآياتِنا
  } يقول: فعلنا ذلك بهم، بتكذيبهم بحججنا وأعلامنا التـي أريناهموها. { وكانُوا عَنْها
  غافِلِـينَ } يقول: وكانوا عن النقمة التـي أحللناها بهم غافلـين قبل حلولها بهم أنها
  بهم حالة. والهاء والألف فـي قوله: «عَنْها» كناية من ذكر النقمة، فلو قال قائل: هي
  كناية من ذكر الآيات، ووجه تأويـل الكلام إلـى: وكانوا عنها معرضين فجعل إعراضهم عنها
  غفولاً منهم إذ لـم يقبلوها، كان مذهبـا يقال من الغفلة، غَفَل الرجل عن كذا يَغْفُل
  عنه غَفْلة وغُفُولاً وغَفْلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

