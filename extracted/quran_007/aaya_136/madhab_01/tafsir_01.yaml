aaya: فَانْتَقَمْنَا مِنْهُمْ فَأَغْرَقْنَاهُمْ فِي الْيَمِّ بِأَنَّهُمْ كَذَّبُوا
  بِآيَاتِنَا وَكَانُوا عَنْهَا غَافِلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱنْتَقَمْنَا
  مِنْهُمْ فَأَغْرَقْنَاهُمْ فِي ٱلْيَمِّ بِأَنَّهُمْ كَذَّبُواْ بِآيَاتِنَا وَكَانُواْ
  عَنْهَا غَافِلِينَ }يقول تعالـى ذكره: فلـما نكثوا عهودهم، انتقمنا منهم، يقول: انتصرنا
  منهم بإحلال نقمتنا بهم وذلك عذابه فأغرقناهم فـي الـيـمّ، وهو البحر، كما قال ذو الرُّمَّة:داوِيَّةٌ
  وَدُجَى لَـيْـلٍ كأنَّهُما   يَـمٌّ تَراطَنُ فِـي حافـاتِهِ الرُّومُوكما قال الراجز:كبـاذِخِ
  الْـيَـمّ سَقاهُ الْـيَـمّ   { بأنَّهُمْ كَذَّبُوا بآياتِنا } يقول: فعلنا ذلك بهم،
  بتكذيبهم بحججنا وأعلامنا التـي أريناهموها. { وكانُوا عَنْها غافِلِـينَ } يقول: وكانوا
  عن النقمة التـي أحللناها بهم غافلـين قبل حلولها بهم أنها بهم حالة. والهاء والألف
  فـي قوله: «عَنْها» كناية من ذكر النقمة، فلو قال قائل: هي كناية من ذكر الآيات، ووجه
  تأويـل الكلام إلـى: وكانوا عنها معرضين فجعل إعراضهم عنها غفولاً منهم إذ لـم يقبلوها،
  كان مذهبـا يقال من الغفلة، غَفَل الرجل عن كذا يَغْفُل عنه غَفْلة وغُفُولاً وغَفْلاً.\r\n\t\t\t\r\n\t\t\t</section>"

