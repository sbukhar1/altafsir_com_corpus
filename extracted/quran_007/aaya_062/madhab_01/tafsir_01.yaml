aaya: أُبَلِّغُكُمْ رِسَالَاتِ رَبِّي وَأَنْصَحُ لَكُمْ وَأَعْلَمُ مِنَ اللَّهِ مَا
  لَا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُبَلِّغُكُمْ
  رِسَالاَتِ رَبِّي وَأَنصَحُ لَكُمْ وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ }وهذا
  خبر من الله جلّ ثناؤه عن نبيه نوح عليه السلام أنه قال لقومه الذين كفروا بالله وكذّبوه:
  ولكني رسول من ربّ العالمين أرسلني إليكم، فأنا أبلغكم رسالات ربي، وأنصح لكم في تحذيري
  إياكم عقاب الله على كفركم به وتكذيبكم إياي وردّكم نصيحتي. { وأعْلَمُ مِنَ اللّهِ
  ما لا تَعْلمُونَ }: من أن عقابه لا يردّ عن القوم المجرمين.\r\n\t\t\t\r\n\t\t\t</section>"

