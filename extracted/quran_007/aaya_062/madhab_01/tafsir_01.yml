  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُبَلِّغُكُمْ
  رِسَالاَتِ رَبِّي وَأَنصَحُ لَكُمْ وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله جلّ ثناؤه عن نبيه نوح عليه السلام أنه قال لقومه
  الذين كفروا بالله وكذّبوه: ولكني رسول من ربّ العالمين أرسلني إليكم، فأنا أبلغكم
  رسالات ربي، وأنصح لكم في تحذيري إياكم عقاب الله على كفركم به وتكذيبكم إياي وردّكم
  نصيحتي. { وأعْلَمُ مِنَ اللّهِ ما لا تَعْلمُونَ }: من أن عقابه لا يردّ عن القوم
  المجرمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
