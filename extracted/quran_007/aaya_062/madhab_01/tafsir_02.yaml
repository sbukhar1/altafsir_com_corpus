  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱلْمَلأُ مِن قَوْمِهِ إِنَّا لَنَرَاكَ فِي ضَلاَلٍ مُّبِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يَٰقَوْمِ لَيْسَ بِي ضَلَـٰلَةٌ وَلَٰكِنِّي رَسُولٌ مِّن رَّبِّ ٱلْعَـٰلَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُبَلِّغُكُمْ
  رِسَالاَتِ رَبِّي وَأَنصَحُ لَكُمْ وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْمَلأُ } الأشراف والسادة: وقيل: الرجال ليس معهم النساء { فِى
  ضَلَـٰلٍ } في ذهاب عن طريق الصواب والحق. ومعنى الرؤية: رؤية القلب. فإن قلت: لم قال:
  { لَيْسَ بِى ضَلَـٰلَةٌ } ولم يقل ضلال كما قالوا؟ قلت: الضلالة أخصّ من الضلال، فكانت
  أبلغ في نفي الضلال عن نفسه، كأنه قال: ليس بي شيء من الضلال، كما لو قيل لك: ألك تمر،
  فقلت: ما لي تمرة فإن قلت: كيف وقع قوله: { وَلَكِنّي رَسُولٌ } استدراكاً للانتفاء
  عن الضلالة؟ قلت: كونه رسولاً من الله مبلغاً رسالاته ناصحاً، في معنى كونه على الصراط
  المستقيم، فصحّ لذلك أن يكون استدراكاً للانتفاء عن الضلالة. وقرىء: «أبلغكم» بالتخفيف.
  فإن قلت: كيف موقع قوله: { أُبَلّغُكُمْ }؟ قلت: فيه وجهان. أحدهما: أن يكون كلاماً
  مستأنفاً بياناً لكونه رسول رب العالمين. والثاني: أن يكون صفة لرسول. فإن قلت: كيف
  جاز أن يكون صفة والرسول لفظه لفظ الغائب؟ قلت: جاز ذلك لأن الرسول وقع خبراً عن ضمير
  المخاطب وكان معناه، كما قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَنَا الَّذِي سَمَّتْنيِ أُمِّي حَيْدَرَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ رِسَـٰلـٰتِ رَبّى } ما أوحي إليّ في الأوقات المتطاولة، أو في المعاني
  المختلفة من الأوامر والنواهي والمواعظ والزواجر والبشائر والنذائر. ويجوز أن يريد
  رسالاته إليه وإلى الأنبياء قبله من صحف جدّه إدريس، وهي ثلاثون صحيفة، ومن صحف شيث
  وهي خمسون صحيفة { وَأَنصَحُ لَكُمْ } يقال نصحته ونصحت له. وفي زيادة اللام مبالغة
  ودلالة على إمحاض النصيحة وأنها وقعت خالصة للمنصوح له مقصوداً بها جانبه لا غير، فرب
  نصيحة ينتفع بها الناصح فيقصد النفعين جميعاً ولا نصحية أمحض من نصيحة الله تعالى ورسله
  عليهم السلام { وَأَعْلَمُ مِنَ ٱللَّهِ مَا لاَ تَعْلَمُونَ } أي من صفات الله وأحواله،
  يعني قدرته الباهرة وشدّة بطشه على أعدائه، وأن بأسه لا يردّ عن القوم المجرمين. وقيل:
  لم يسمعوا بقوم حلّ بهم العذاب قبلهم فكانوا آمنين لا يعلمون ما علمه نوح بوحي الله
  إليه، أو أراد: وأعلم من جهة الله أشياء لا علم لكم بها قد أوحى إليّ بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
