  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱكْتُبْ
  لَنَا فِي هَـٰذِهِ ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ إِنَّا هُدْنَـآ إِلَيْكَ
  قَالَ عَذَابِيۤ أُصِيبُ بِهِ مَنْ أَشَآءُ وَرَحْمَتِي وَسِعَتْ كُلَّ شَيْءٍ فَسَأَكْتُبُهَا
  لِلَّذِينَ يَتَّقُونَ وَيُؤْتُونَ ٱلزَّكَـاةَ وَٱلَّذِينَ هُم بِآيَاتِنَا يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن دعاء نبـيه موسى علـيه السلام أنه قال
  فـيه: { وَاكْتُبْ لَنا }: أي اجعلنا مـمن كتبت له { فِـي هَذِهِ الدُّنْـيا حَسَنَةً
  } وهي الصالـحات من الأعمال، { وَفـي الآخِرَةِ } مـمن كتبت له الـمغفرة لذنوبه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { وَاكْتُبْ لَنا فِـي هَذِهِ الدُّنْـيا حَسَنَةً } قال: مغفرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّا هُدْنا إلَـيْكَ } يقول: إنا تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير وابن فضيـل وعمران بن عيـينة، عن عطاء،
  عن سعيد بن جبـير وقال عمران، عن ابن عبـاس: { إنَّا هُدْنا إلَـيْكَ } قال: إنا تبنا
  إلـيك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا زيد بن حبـاب، عن حماد
  بن سلـمة، عن عطاء، عن سعيد بن جبـير، قال: تبنا إلـيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جابر بن نوح، عن أبـي رَوْق عن الضحاك، عن ابن عبـاس قال: تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الله بن بكر، عن حاتـم بن أبـي مغيرة، عن سِماك: أن ابن
  عبـاس قال فـي هذه الآية: { إنَّا هُدْنا إلَـيْكَ } قال: تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد، عن عطاء بن السائب،
  عن سعيد بن جبـير، قال: أحسبه عن ابن عبـاس: { إنَّا هُدْنا إلَـيْكَ } قال: تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { إنَّا هُدْنا إلَـيْكَ } يقول: تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنـي يحيى بن سعيد، قال: ثنا سفـيان، قال:
  ثنا عبد الرحمن بن الأصبهانـيّ عن سعيد بن جبـير، فـي قوله: { إنَّا هُدْنا إلَـيْكَ
  } قال: تبنا إلـيك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الرحمن ووكيع بن الـجراح،
  قالا: ثنا سفـيان عن عبد الرحمن بن الأصبهانـيّ، عن سعيد بن جبـير بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن ابن الأصبهانـي، عن
  سعيد بن جبـير، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا جرير، عن مغيرة، عن إبراهيـم،
  قال: تبنا إلـيك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مـحمد بن زيد، عن العوام،
  عن إبراهيـم التـيـميّ، قال: تبنا إلـيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن العوّام، عن إبراهيـم التـيـمي
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { إنَّا هُدْنا إلَـيْكَ } أي إنا تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  فـي قوله: { هُدْنا إلَـيْكَ } قال: تبنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { إنَّا هُدْنا إلَـيْكَ } يقول:
  تبنا إلـيك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: حدثنا مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { إنَّا هُدْنا إلَـيْكَ
  } يقول: تبنا إلـيك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
