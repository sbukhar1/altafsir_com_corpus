  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱكْتُبْ لَنَا فِي هَـٰذِهِ ٱلدُّنْيَا حَسَنَةً
  وَفِي ٱلآخِرَةِ إِنَّا هُدْنَـآ إِلَيْكَ قَالَ عَذَابِيۤ أُصِيبُ بِهِ مَنْ أَشَآءُ
  وَرَحْمَتِي وَسِعَتْ كُلَّ شَيْءٍ فَسَأَكْتُبُهَا لِلَّذِينَ يَتَّقُونَ وَيُؤْتُونَ
  ٱلزَّكَـاةَ وَٱلَّذِينَ هُم بِآيَاتِنَا يُؤْمِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي جعفر الرازي، عن الربـيع بن
  أنس، عن أبـي العالـية، قال: { هُدْنَا إلَـيْكَ } قال: تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي، عن أبـي جحير، عن الضحاك، قال: تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـمـحاربـي، عن جويـير، عن الضحاك، قال: تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول، فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبـي وعبـيد الله، عن شريك، عن جابر، عن مـجاهد، قال: تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا حبوية أبو يزيد، عن يعقوب، عن جعفر، عن سعيد بن جبـير، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي، عن شريك، عن جابر، عن عبد الله بن يحيى، عن علـيّ علـيه
  السلام، قال: إنـما سميت الـيهود لأنهم قالوا { هُدْنا إلَـيْكَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: { إنَّا هُدْنا إلَـيْكَ } يعنـي: تبنا إلـيك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن البرقـي، قال: ثنا عمرو، قال: سمعت رجلاً يسأل سعيداً: {
  إنَّا هُدْنا إلَـيْكَ } قال: إنا تبنا إلـيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا معنى ذلك بشواهده فـيـما مضى قبل بـما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { قالَ عَذَابِـي أُصِيبُ بِهِ مَنْ
  أشاءُ وَرَحْمَتـي وَسِعَتْ كُلَّ شَيْءٍ فَسأَكْتُبُها لِلَّذِينَ يَتَّقُونَ وَيُؤْتُونَ
  الزَّكاةَ والَّذِينَ هُمْ بِآياتِنا يُؤْمِنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { قالَ } الله لـموسى: هذا الذي أصبت به قومك من الرجفة { عَذَابِـي أُصِيبُ
  بِهِ مَنْ أشاءُ } من خـلقـي، كما أصيب به هؤلاء الذين أصبتهم به من قومك. { وَرَحْمَتِـي
  وَسِعَتْ كُلَّ شَيْءٍ } يقول: ورحمتـي عمت خـلقـي كلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم مخرجه عامّ ومعناه خاصّ، والـمراد به:
  ورحمتـي وسعت الـمؤمنـين بـي من أمة مـحمد صلى الله عليه وسلم. واستشهد بـالذي بعده
  من الكلام، وهو قوله: { فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ... } الآية. ذكر من قال
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو سلـمة
  الـمنقري، قال: ثنا حماد بن سلـمة، قال: أخبرنا عطاء بن السائب، عن سعيد بن جبـير،
  عن ابن عبـاس أنه قرأ: { وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ فَسأَكْتُبُها للَّذِينَ
  يَتَّقُونَ } قال: جعلها الله لهذه الأمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الكريـم، قال: ثنا إبراهيـم بن بشار، قال: قال سفـيان، قال أبو بكر الهذلـيّ: فلـما
  نزلت: { وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ } قال إبلـيس: أنا من الشيء. فنزعها الله
  من إبلـيس، قال: { فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ وَيُؤْتُونَ الزَّكاةَ وَالَّذِينَ
  هُمْ بآياتِنا يُؤْمِنُونَ } فقال الـيهود: نـحن نتقـي ونؤتـي الزكاة، ونؤمن بآيات
  ربنا. فنزعها الله من الـيهود، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
