  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  خَلَقْنَاكُمْ ثُمَّ صَوَّرْنَاكُمْ ثُمَّ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ
  فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ لَمْ يَكُنْ مِّنَ ٱلسَّاجِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: تأويل ذلك: { وَلَقَدْ
  خَلَقْناكُمْ } في ظهر آدم أيها الناس، { ثُمَّ صَوَّرْناكُمْ } في أرحام النساء خلقاً
  مخلوقاً ومثالاً ممثَّلاً في صورة آدم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } ، قوله: { خَلَقْناكُمْ
  } يعني آدم، وأما صوّرناكم فذرّيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ }... الآية، قال: أما خلقناكم فآدم، وأما
  صوّرناكم: فذرّية آدم من بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع: { وَلَقَدْ خَلَقْناكُمْ } يعني:
  آدم، { ثُمَّ صَوَّرْناكُمْ } يعني: في الأرحام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا أبو جعفر الرازي،
  عن الربيع بن أنس، في قوله: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } يقول: خلقناكم
  خلق آدم، ثم صوّرناكم في بطون أمهاتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلَقَدْ خَلَقْناكُمْ
  ثُمَّ صَوَّرْناكُمْ } يقول: خلقنا آدم ثم صوّرنا الذرية في الأرحام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } قال: خلق الله آدم من طين، ثم صوّرناكم
  في بطون أمهاتكم خلقاً من بعد خلق، علقة ثم مضغة ثم عظاماً، ثم كسا العظام لحماً، ثم
  أنشأناه خلقاً آخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة، قال: خلق الله آدم ثم صوّر ذرّيته من بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمر بن هارون، عن نصر بن مشارس، عن الضحاك:
  { خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } قال: ذرّيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، عن الضحاك، قوله:
  { ولَقَدْ خَلَقْناكُمْ } يعني آدم، { ثُمَّ صَوَّرْناكُمْ } ، يعني: ذرّيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ولقد خلقناكم في أصلاب آبائكم ثم صوّرناكم
  في بطون أمهاتكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن شريك، عن سماك، عن عكرمة: { وَلَقَدْ خَلَقْناكُمْ ثُم
  صَوَّرْناكُمْ } قال: خلقناكم في أصلاب الرجال، وصوّرناكم في أرحام النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا الحماني، قال: ثنا شريك، عن سماك، عن عكرمة،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، قال: سمعت الأعمش يقرأ: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ
  } قال: خلقناكم في أصلاب الرجال، ثم صوّرناكم في أرحام النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: { خَلَقْناكُمْ } يعني آدم، { ثُمَّ صَوَّرْناكُمْ
  } يعني في ظهره.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
