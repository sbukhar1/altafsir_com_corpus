text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَاكُمْ
  ثُمَّ صَوَّرْنَاكُمْ ثُمَّ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ
  إِلاَّ إِبْلِيسَ لَمْ يَكُنْ مِّنَ ٱلسَّاجِدِينَ }اختلف أهل التأويل في تأويل ذلك،
  فقال بعضهم: تأويل ذلك: { وَلَقَدْ خَلَقْناكُمْ } في ظهر آدم أيها الناس، { ثُمَّ
  صَوَّرْناكُمْ } في أرحام النساء خلقاً مخلوقاً ومثالاً ممثَّلاً في صورة آدم. ذكر
  من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن
  أبي طلحة، عن ابن عباس، قوله: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } ، قوله:
  { خَلَقْناكُمْ } يعني آدم، وأما صوّرناكم فذرّيته.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَلَقَدْ خَلَقْناكُمْ
  ثُمَّ صَوَّرْناكُمْ }... الآية، قال: أما خلقناكم فآدم، وأما صوّرناكم: فذرّية آدم
  من بعده.حدثنا ابن حميد، قال: ثنا حكام، عن أبي جعفر، عن الربيع: { وَلَقَدْ خَلَقْناكُمْ
  } يعني: آدم، { ثُمَّ صَوَّرْناكُمْ } يعني: في الأرحام.حدثني المثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرحمن بن سعد، قال: أخبرنا أبو جعفر الرازي، عن الربيع بن أنس، في قوله:
  { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } يقول: خلقناكم خلق آدم، ثم صوّرناكم
  في بطون أمهاتكم.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } يقول: خلقنا آدم ثم صوّرنا
  الذرية في الأرحام.حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } قال: خلق الله آدم من طين، ثم صوّرناكم
  في بطون أمهاتكم خلقاً من بعد خلق، علقة ثم مضغة ثم عظاماً، ثم كسا العظام لحماً، ثم
  أنشأناه خلقاً آخر.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة،
  قال: خلق الله آدم ثم صوّر ذرّيته من بعده.حدثنا ابن وكيع، قال: ثنا عمر بن هارون،
  عن نصر بن مشارس، عن الضحاك: { خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } قال: ذرّيته.حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ يقول: أخبرنا عبيد بن سليمان، عن الضحاك، قوله:
  { ولَقَدْ خَلَقْناكُمْ } يعني آدم، { ثُمَّ صَوَّرْناكُمْ } ، يعني: ذرّيته.وقال آخرون:
  بل معنى ذلك: ولقد خلقناكم في أصلاب آبائكم ثم صوّرناكم في بطون أمهاتكم. ذكر من قال
  ذلك:حدثنا ابن وكيع، قال: ثنا أبي، عن شريك، عن سماك، عن عكرمة: { وَلَقَدْ خَلَقْناكُمْ
  ثُم صَوَّرْناكُمْ } قال: خلقناكم في أصلاب الرجال، وصوّرناكم في أرحام النساء.حدثني
  المثنى، قال: ثنا الحماني، قال: ثنا شريك، عن سماك، عن عكرمة، مثله.حدثنا محمد بن بشار،
  قال: ثنا مؤمل، قال: ثنا سفيان، قال: سمعت الأعمش يقرأ: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ
  صَوَّرْناكُمْ } قال: خلقناكم في أصلاب الرجال، ثم صوّرناكم في أرحام النساء.وقال آخرون:
  بل معنى ذلك: { خَلَقْناكُمْ } يعني آدم، { ثُمَّ صَوَّرْناكُمْ } يعني في ظهره.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَاكُمْ ثُمَّ صَوَّرْنَاكُمْ
  ثُمَّ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ لَمْ
  يَكُنْ مِّنَ ٱلسَّاجِدِينَ }ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن نجيح، عن مجاهد، في قول الله: { وَلَقَدْ خَلَقْناكُمْ } قال:
  آدم، { ثُمَّ صَوَّرْناكُمْ } قال: في ظهر آدم.حدثني المثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ
  } في ظهر آدم.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج عن مجاهد،
  قوله: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } قال: صوَّرناكم في ظهر آدم.حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد المدني، قال: سمعت مجاهداً في قوله:
  { ولقَد خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } قال: في ظهر آدم لما تصيرون إليه من الثواب
  في الآخرة.وقال آخرون: معنى ذلك: ولقد خلقناكم في بطون أمهاتكم، ثم صورناكم فيها. ذكر
  من قال ذلك:حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عمن ذكره، قال:
  { خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } قال: خلق الله الإنسان في الرحم، ثم صوّره فشقّ
  سمعه وبصره وأصابعه.قال أبو جعفر: وأولى الأقوال بالصواب قول من قال: تأويله: { وَلَقَدْ
  خَلَقْناكُمْ } ولقد خلقنا آدم، { ثُمَّ صَوَّرْناكُمْ } بتصويرنا آدم، كما قد بيَّنا
  فيما مضى من خطاب العرب الرجل بالأفعال تضيفها إليه، والمعنىّ في ذلك سلفه، وكما قال
  جلّ ثناؤه لمن بين أظهر المؤمنين من اليهود على عهد رسول الله صلى الله عليه وسلم:{ وَإذْ
  أخَذْنا مِيثاقَكُمْ وَرَفَعْنا فَوْقَكُمُ الطُّورَ خُذُوا ما آتَيْناكُمْ بِقُوّةٍ }وما
  أشبه ذلك من الخطاب الموجَّه إلى الحيّ الموجود والمراد به السلف المعدوم، فكذلك ذلك
  في قوله: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } معناه: ولقد خلقنا أباكم آدم،
  ثم صوّرناه.وإنما قلنا هذا القول أولى الأقوال في ذلك بالصواب، لأن الذي يتلو ذلك قوله:
  { ثُمَّ قُلْنا للمَلائِكَةِ اسْجُدُوا لآدَمَ } ومعلوم أن الله تبارك وتعالى قد أمر
  الملائكة بالسجود لآدم قبل أن يصوّر ذرّيته في بطون أمهاتهم، بل قبل أن يخلق أمهاتهم،
  و«ثم» في كلام العرب لا تأتي إلا بإيذان انقطاع ما بعدها عما قبلها، وذلك كقول القائل:
  قمت ثم قعدت، لا يكون القعود إذ عطف به ب«ثم» على قوله: «قمت» إلا بعد القيام، وكذلك
  ذلك في جميع الكلام. ولو كان العطف في ذلك بالواو جاز أن يكون الذي بعدها قد كان قبل
  الذي قبلها، وذلك كقول القائل: قمت وقعدت، فجائز أن يكون القعود في هذا الكلام قد كان
  قبل القيام، لأن الواو تدخل في الكلام إذا كانت عطفاً لتوجب للذي بعدها من المعنى ما
  وجب للذي قبلها من غير دلالة منها بنفسها، على أن ذلك كان في وقت واحد أو وقتين مختلفين،
  أو إن كانا في وقتين أيهما المتقدّم وأيهما المتأخر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَاكُمْ ثُمَّ صَوَّرْنَاكُمْ
  ثُمَّ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ لَمْ
  يَكُنْ مِّنَ ٱلسَّاجِدِينَ }فلما وصفنا قلنا إن قوله: { ولَقَدْ خَلَقْناكُمْ ثُمَّ
  صَوَّرْناكُمْ } لا يصحّ تأويله إلا على ما ذكرنا. فإن ظنّ ظانّ أن العرب إذا كانت
  ربما نطقت ب«ثم» في موضع الواو في ضرورة شعر كما قال بعضهم:سألْتُ رَبِيَعَةَ مَنْ
  خَيْرُها   أباً ثُمَّ أمًّا فَقالَتْ لِمَهْبمعنى: أباً وأماً، فإن ذلك جائز أن يكون
  نظيره، فإن ذلك بخلاف ما ظنّ وذلك أن كتاب الله جلّ ثناؤه نزل بأفصح لغات العرب، وغير
  جائز توجيه شيء منه إلى الشاذّ من لغاتها وله في الأفصح الأشهر معنى مفهوم ووجه معروف.
  وقد وجَّه بعض من ضعفت معرفته بكلام العرب ذلك إلى أنه من المؤخر الذي معناه التقديم،
  وزعم أن معنى ذلك: ولقد خلقناكم، ثم قلنا للملائكة: اسجدوا لآدم، ثم صوّرناكم. وذلك
  غير جائز في كلام العرب، لأنها لا تدخل «ثم» في الكلام وهي مراد بها التقديم على ما
  قبلها من الخبر، وإن كانوا قد يقدّمونها في الكلام، إذا كان فيه دليل على أن معناها
  التأخير، وذلك كقولهم: قام ثم عبد الله عمرو فأما إذا قيل: قام عبد الله ثم قعد عمرو،
  فغير جائز أن يكون قعود عمرو كان إلا بعد قيام عبد الله، إذا كان الخبر صدقاً، فقول
  الله تبارك وتعالى: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ ثُمَّ قُلْنا للْمَلائِكَةِ
  اسْجُدُوا } نظير قول القائل: قام عبد الله ثم قعد عمرو في أنه غير جائز أن يكون أمر
  الله الملائكة بالسجود لآدم كان إلا بعد الخلق والتصوير لما وصفنا قبل. وأما قوله:
  { للْمَلائِكَةِ اسْجُدُوا لآدَمَ } فإنه يقول جلّ ثناؤه: فلما صوّرنا آدم وجعلناه
  خلقاً سويًّا، ونفخنا فيه من روحنا، قلنا للملائكة: اسجدوا لآدم، ابتلاءً منا واختباراً
  لهم بالأمر، ليعلم الطائع منهم من العاصي { فَسَجَدُوا } يقول: فسجد الملائكة { إلاَّ
  إبْلِيسَ } فإنه { لَمْ يَكُنْ مِنَ السَّاجِدِينَ } لآدم حين أمره الله مع من أمر
  من سائر الملائكة غيره بالسجود. وقد بيَّنا فيما مضى المعنى الذي من أجله امتحن جلّ
  جلاله ملائكته بالسجود لآدم، وأمر إبليس وقصصه، وبما أغنى عن إعادته في هذا الموضع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

