  قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ لَمْ يَكُنْ
  مِّنَ ٱلسَّاجِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن نجيح،
  عن مجاهد، في قول الله: { وَلَقَدْ خَلَقْناكُمْ } قال: آدم، { ثُمَّ صَوَّرْناكُمْ
  } قال: في ظهر آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ
  } في ظهر آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج عن مجاهد، قوله: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ
  } قال: صوَّرناكم في ظهر آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد المدني، قال: سمعت مجاهداً في قوله:
  { ولقَد خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } قال: في ظهر آدم لما تصيرون إليه من الثواب
  في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: ولقد خلقناكم
  في بطون أمهاتكم، ثم صورناكم فيها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عمن ذكره، قال: { خَلَقْناكُمْ
  ثُمَّ صَوَّرْناكُمْ } قال: خلق الله الإنسان في الرحم، ثم صوّره فشقّ سمعه وبصره وأصابعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولى الأقوال بالصواب قول من قال: تأويله: { وَلَقَدْ
  خَلَقْناكُمْ } ولقد خلقنا آدم، { ثُمَّ صَوَّرْناكُمْ } بتصويرنا آدم، كما قد بيَّنا
  فيما مضى من خطاب العرب الرجل بالأفعال تضيفها إليه، والمعنىّ في ذلك سلفه، وكما قال
  جلّ ثناؤه لمن بين أظهر المؤمنين من اليهود على عهد رسول الله صلى الله عليه وسلم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ
  أخَذْنا مِيثاقَكُمْ وَرَفَعْنا فَوْقَكُمُ الطُّورَ خُذُوا ما آتَيْناكُمْ بِقُوّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وما
  أشبه ذلك من الخطاب الموجَّه إلى الحيّ الموجود والمراد به السلف المعدوم، فكذلك ذلك
  في قوله: { وَلَقَدْ خَلَقْناكُمْ ثُمَّ صَوَّرْناكُمْ } معناه: ولقد خلقنا أباكم آدم،
  ثم صوّرناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلنا هذا القول أولى الأقوال
  في ذلك بالصواب، لأن الذي يتلو ذلك قوله: { ثُمَّ قُلْنا للمَلائِكَةِ اسْجُدُوا لآدَمَ
  } ومعلوم أن الله تبارك وتعالى قد أمر الملائكة بالسجود لآدم قبل أن يصوّر ذرّيته في
  بطون أمهاتهم، بل قبل أن يخلق أمهاتهم، و«ثم» في كلام العرب لا تأتي إلا بإيذان انقطاع
  ما بعدها عما قبلها، وذلك كقول القائل: قمت ثم قعدت، لا يكون القعود إذ عطف به ب«ثم»
  على قوله: «قمت» إلا بعد القيام، وكذلك ذلك في جميع الكلام. ولو كان العطف في ذلك بالواو
  جاز أن يكون الذي بعدها قد كان قبل الذي قبلها، وذلك كقول القائل: قمت وقعدت، فجائز
  أن يكون القعود في هذا الكلام قد كان قبل القيام، لأن الواو تدخل في الكلام إذا كانت
  عطفاً لتوجب للذي بعدها من المعنى ما وجب للذي قبلها من غير دلالة منها بنفسها، على
  أن ذلك كان في وقت واحد أو وقتين مختلفين، أو إن كانا في وقتين أيهما المتقدّم وأيهما
  المتأخر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
