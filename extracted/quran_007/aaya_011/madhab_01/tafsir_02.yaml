text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَاكُمْ
  ثُمَّ صَوَّرْنَاكُمْ ثُمَّ قُلْنَا لِلْمَلاۤئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُوۤاْ
  إِلاَّ إِبْلِيسَ لَمْ يَكُنْ مِّنَ ٱلسَّاجِدِينَ }{ وَلَقَدْ خَلَقْنَـٰكُمْ ثُمَّ
  صَوَّرْنَـٰكُمْ } يعني خلقنا أباكم آدم طيناً غير مصوّر، ثم صورناه بعد ذلك. ألا ترى
  إلى قوله: { ثُمَّ قُلْنَا لِلْمَلَـٰئِكَةِ ٱسْجُدُواْ لأَدَمَ } الآية { مّنَ ٱلسَّـٰجِدِينَ
  } ممن سجد لآدم.\r\n\t\t\t\r\n\t\t\t</section>"

