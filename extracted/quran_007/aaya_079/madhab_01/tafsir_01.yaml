  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: فَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَا قَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَالَةَ رَبِّي
  وَنَصَحْتُ لَكُمْ وَلَٰكِنْ لَا تُحِبُّونَ النَّاصِحِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَوَلَّىٰ عَنْهُمْ
  وَقَالَ يَٰقَوْمِ لَقَدْ أَبْلَغْتُكُمْ رِسَالَةَ رَبِّي وَنَصَحْتُ لَكُمْ وَلَكِن
  لاَّ تُحِبُّونَ ٱلنَّٰصِحِينَ }يقول تعالـى ذكره: فأدبر صالـح عنهم حين استعجلوه العذاب
  وعقروا ناقة الله خارجاً عن أرضهم من بـين أظهرهم لأن الله تعالـى ذكره أوحى إلـيه:
  إنـي مهلكهم بعد ثلاثة. وقـيـل: إنه لـم تهلك أمة ونبـيها بـين أظهرها، فأخبر الله
  جلّ ثناؤه عن خروج صالـح من بـين قومه الذين عتوا علـى ربهم حين أراد الله إحلال عقوبته
  بهم، فقال: فتولَّـى عنهم صالـح، وقال لقومه ثمود: لقد أبلغتكم رسالة ربـي، وأدّيت
  إلـيكم ما أمرنـي بأدائه إلـيكم ربـي من أمره ونهيه، ونصحت لكم فـي أدائي رسالة الله
  إلـيكم فـي تـحذيركم بأسه بإقامتكم علـى كفركم به وعبـادتكم الأوثان، { وَلَكِنْ لا
  تُـحِبُّونَ النَّاصحِينَ } لكم فـي الله الناهين لكم عن اتبـاع أهوائكم الصادّين لكم
  عن شهوات أنفسكم.\r\n\t\t\t\r\n\t\t\t</section>"

