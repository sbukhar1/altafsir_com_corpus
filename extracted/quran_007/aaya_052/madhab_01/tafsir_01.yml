  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جِئْنَاهُمْ بِكِتَابٍ فَصَّلْنَاهُ عَلَىٰ عِلْمٍ هُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أقسم يا محمد لقد جئنا هؤلاء الكفرة بكتاب، يعني
  القرآن الذي أنزله إليهم، يقول: لقد أنزلنا إليهم هذا القرآن مفصلاًّ مبيناً فيه الحقّ
  من الباطل، { عَلى عِلْمٍ } يقول: على علم منا بحقّ ما فصل فيه من الباطل الذي ميز
  فيه بينه وبين الحقّ، { هُدًى وَرَحْمَةً } يقول: بيناه ليهتدي ويرحم به قوم يصدّقون
  به وبما فيه من أمر الله ونهيه وأخباره ووعده ووعيده، فينقذهم به من الضلالة إلى الهدى.
  وهذه الآية مردودة على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كِتابٌ أنْزَلْناهُ إلَيْكَ فَلا يَكُنْ فِي صَدْرِكَ حَرَجٌ
  مِنْهُ لِتُنْذِرَ بِهِ وَذِكْرَى للمُؤْمِنينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَقَدْ جِئْناهُمْ بِكِتابٍ
  فَصَّلْناهُ على عِلْمٍ } والهدى في موضع نصب على القطع من الهاء التي في قوله: { فَصَّلْناهُ
  } ولو نُصب على فعل فصَّلناه، فيكون المعنى: فصّلنا الكتاب كذلك كان صحيحاً ولو قرىء
  «هُدًى وَرَحْمَةٍ» كان فِي الإعراب فصيحاً، وكان خفض ذلك بالردّ على الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
