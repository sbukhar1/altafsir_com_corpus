aaya: وَلَقَدْ جِئْنَاهُمْ بِكِتَابٍ فَصَّلْنَاهُ عَلَىٰ عِلْمٍ هُدًى وَرَحْمَةً لِقَوْمٍ
  يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جِئْنَاهُمْ
  بِكِتَابٍ فَصَّلْنَاهُ عَلَىٰ عِلْمٍ هُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ }يقول
  تعالى ذكره: أقسم يا محمد لقد جئنا هؤلاء الكفرة بكتاب، يعني القرآن الذي أنزله إليهم،
  يقول: لقد أنزلنا إليهم هذا القرآن مفصلاًّ مبيناً فيه الحقّ من الباطل، { عَلى عِلْمٍ
  } يقول: على علم منا بحقّ ما فصل فيه من الباطل الذي ميز فيه بينه وبين الحقّ، { هُدًى
  وَرَحْمَةً } يقول: بيناه ليهتدي ويرحم به قوم يصدّقون به وبما فيه من أمر الله ونهيه
  وأخباره ووعده ووعيده، فينقذهم به من الضلالة إلى الهدى. وهذه الآية مردودة على قوله:{ كِتابٌ
  أنْزَلْناهُ إلَيْكَ فَلا يَكُنْ فِي صَدْرِكَ حَرَجٌ مِنْهُ لِتُنْذِرَ بِهِ وَذِكْرَى
  للمُؤْمِنينَ }{ وَلَقَدْ جِئْناهُمْ بِكِتابٍ فَصَّلْناهُ على عِلْمٍ } والهدى في
  موضع نصب على القطع من الهاء التي في قوله: { فَصَّلْناهُ } ولو نُصب على فعل فصَّلناه،
  فيكون المعنى: فصّلنا الكتاب كذلك كان صحيحاً ولو قرىء «هُدًى وَرَحْمَةٍ» كان فِي
  الإعراب فصيحاً، وكان خفض ذلك بالردّ على الكتاب.\r\n\t\t\t\r\n\t\t\t</section>"

