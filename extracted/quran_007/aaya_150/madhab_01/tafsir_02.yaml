aaya: وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَانَ أَسِفًا قَالَ بِئْسَمَا خَلَفْتُمُونِي
  مِنْ بَعْدِي ۖ أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ ۖ وَأَلْقَى الْأَلْوَاحَ وَأَخَذَ بِرَأْسِ
  أَخِيهِ يَجُرُّهُ إِلَيْهِ ۚ قَالَ ابْنَ أُمَّ إِنَّ الْقَوْمَ اسْتَضْعَفُونِي وَكَادُوا
  يَقْتُلُونَنِي فَلَا تُشْمِتْ بِيَ الْأَعْدَاءَ وَلَا تَجْعَلْنِي مَعَ الْقَوْمِ
  الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا رَجَعَ
  مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَٰنَ أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ
  أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ
  إِلَيْهِ قَالَ ٱبْنَ أُمَّ إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي
  فَلاَ تُشْمِتْ بِيَ ٱلأَعْدَآءَ وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ }
  * { قَالَ رَبِّ ٱغْفِرْ لِي وَلأَخِي وَأَدْخِلْنَا فِي رَحْمَتِكَ وَأَنتَ أَرْحَمُ
  ٱلرَّاحِمِينَ }الأسِف: الشديد الغضب{ فَلَمَّا ءاسَفُونَا ٱنتَقَمْنَا مِنْهُمْ }[الزخرف:
  55] وقيل: هو الحزين { خَلَفْتُمُونِى } قمتم مقامي وكنتم خلفائي من بعدي. وهذا الخطاب
  إما أن يكون لعبدة العجل من السامري وأشياعه أو لوجوه بني إسرائيل وهم هارون عليه السلام
  والمؤمنون معه. ويدلّ عليه قوله:{ ٱخْلُفْنِى فِى قَوْمِى }[الأعراف: 142] والمعنى:
  بئس ما خلفتموني حيث عبدتم العجل مكان عبادة الله، أو حيث لم تكفوا من عبد غير الله.
  فإن قلت: أين ما تقتضيه بئس من الفاعل والمخصوص بالذم؟ قلت: الفاعل مضمر يفسره ما خلفتموني.
  والمخصوص بالذم محذوف تقديره: بئس خلافة خلفتمونيها من بعد خلافتكم. فإن قلت: أي معنى
  لقوله: { مِن بَعْدِى } بعد قوله: { خلفتموني }؟ قلت: معناه من بعد ما رأيتم مني، من
  توحيد الله، ونفي الشركاء عنه، وإخلاص العبادة له. أو من بعد ما كنت أحمل بني إسرائيل
  على التوحيد. وأكفهم عما طمحت نحوه أبصارهم من عبادة البقر، حين قالوا:{ ٱجْعَلْ لَّنَا
  إِلَـٰهًا كَمَا لَهُمْ ءالِهَةٌ }[الأعراف: 128] ومن حق الخلفاء أن يسيروا بسيرة المستخلف
  من بعده ولا يخالفوه. ونحوه:{ فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ }[الأعراف: 169] أي من
  بعد أولئك الموصوفين بالصفات الحميدة يقال: عجل عن الأمر إذا تركه غير تام، ونقيضه
  تم عليه وأعجله عنه غيره، ويضمن معنى سبق فيتعدّى تعديته، فيقال عجلت الأمر، والمعنى
  أعجلتم عن أمر ربكم، وهو انتظار موسى حافظين لعهده وما وصاكم به، فبنيتم الأمر على
  أن الميعاد قد بلغ آخره ولن أرجع إليكم فحدَّثتم أنفسكم بموتي، فغيّرتم كما غيرت الأمم
  بعد أنبيائهم. وروي: أنّ السامري قال لهم - حين أخرج لهم العجل وقال هذا إلٰهكم وإلٰه
  موسى -: إنَّ موسى لن يرجع، وإنه قد مات وروي: أنهم عدّوا عشرين يوماً بلياليها فجعلوها
  أربعين، ثم أحدثوا ما أحدثوا { وَأَلْقَى ٱلالْوَاحَ } وطرحها لما لحقه من فرط الدهش
  وشدّة الضجر عند استماعه حديث العجل، غضباً لله وحمية لدينه، وكان في نفسه حديداً شديد
  الغضب، وكان هارون ألين منه جانباً ولذلك كان أحبّ إلى بني إسرائيل من موسى. وروي:
  أنّ التوراة كانت سبعة أسباع، فلما ألقى الألواح تكسرت فرفع منها ستة أسباعها وبقي
  منها سبع واحد، وكان فيما رفع تفصيل كل شيء،وفيما بقي الهدى والرحمة { وَأَخَذَ بِرَأْسِ
  أَخِيهِ } أي بشعر رأسه { يَجُرُّهُ إِلَيْهِ } بذؤابته وذلك لشدّة ما ورد عليه من
  الأمر الذي استفزه وذهب بفطنته، وظناً بأخيه أنه فرط في الكف { ٱبْنَ أُمَّ } قرىء
  بالفتح تشبيهاً بخمسة عشر، وبالكسر على طرح ياء الإضافة. «وابن أمي»، وبالياء. «وابن
  إمِّ»، بكسر الهمزة والميم. وقيل: كان أخاه لأبيه وأمّه، فإن صحّ فإنما أضافه إلى الأم،
  إشارة إلى أنهما من بطن واحد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ
  غَضْبَٰنَ أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ
  رَبِّكُمْ وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ
  ٱبْنَ أُمَّ إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي فَلاَ تُشْمِتْ
  بِيَ ٱلأَعْدَآءَ وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ } * { قَالَ رَبِّ
  ٱغْفِرْ لِي وَلأَخِي وَأَدْخِلْنَا فِي رَحْمَتِكَ وَأَنتَ أَرْحَمُ ٱلرَّاحِمِينَ
  }وذلك أدعى إلى العطف والرقة، وأعظم للحق الواجب، ولأنها كانت مؤمنة فاعتدّ بنسبها،
  ولأنها هي التي قاست فيه المخاوف والشدائد فذكره بحقها { إِنَّ ٱلْقَوْمَ استضعفوني
  } يعني أنه لم يأل جهداً في كفهم بالوعظ والإنذار. وبما بلغته طاقته من بذل القوة في
  مضادّتهم حتى قهروه واستضعفوه ولم يبق إلاّ أن يقتلوه { يَقْتُلُونَنِى فَلاَ تُشْمِتْ
  بِىَ ٱلاعْدَاء } فلا تفعل بي ما هو أمنيتهم من الاستهانة بي والإساءة إليّ، وقرىء:
  «فلا يشمت بي الأعداء»، على نهي الأعداء عن الشماتة. والمراد أن لا يحل به ما يشمتون
  به لأجله { وَلاَ تَجْعَلْنِى مَعَ ٱلْقَوْمِ ٱلظَّـٰلِمِينَ } ولا تجعلني في موجدتك
  عليّ وعقوبتك لي قريناً لهم وصاحباً. أو ولا تعتقد أني واحد من الظالمين مع براءتي
  منهم ومن ظلمهم. لما اعتذر إليه أخوه وذكر له شماتة الأعداء { قَالَ رَبّ ٱغْفِرْ لِى
  وَلاخِى } ليرضي أخاه ويظهر لأهل الشماتة رضاه عنه فلا تتم لهم شماتتهم، واستغفر لنفسه
  مما فرط منه إلى أخيه، ولأخيه أن عسى فرط في حسن الخلافة. وطلب أن لا يتفرقا عن رحمته،
  ولا تزال منتظمة لهما في الدنيا والآخرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

