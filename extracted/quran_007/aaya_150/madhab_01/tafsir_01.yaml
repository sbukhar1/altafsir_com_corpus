  href=\"JavaScript:Open_Menu()\">وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَٰنَ
  أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ
  وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ ٱبْنَ أُمَّ
  إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي فَلاَ تُشْمِتْ بِيَ ٱلأَعْدَآءَ
  وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  عاينهم وقد عكفوا علـى العجل ألقـى الألواح فكسرها، وأخذ برأس أخيه يجرّه إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: أخذ
  موسى الألواح ثم رجع موسى إلـى قومه غضبـان أسفـا، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا قَوْمِ أَلَـمْ يَعِدْكُمْ رَبُّكُمْ
  وَعْداً حَسَناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله: فكذَلكَ ألْقَـى السَّامِرِيُّ فـ { ألْقَـى مُوسَى الألْوَاحَ
  وأخَذَ برأَسِ أخِيهِ يَجُرُّهُ إلَـيْهِ } قال { يا ابْنَ أُمَّ لا تَأْخُذْ بِلِـحْيَتِـي
  وَلا بِرأسِي }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: لـما انتهى موسى إلـى قومه فرأى ما هم علـيه من عبـادة العجل، ألقـى
  الألواح من يده، ثم أخذ برأس أخيه ولـحيته يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما مَنَعَكَ إذْ رأيْتَهُمْ ضَلُّوا
  ألاَّ تَتَّبِعَنِ أفَعَصَيْتَ أمْرِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما ألقـى موسى الألواح لفضائل أصابها فـيها لغير قومه، فـاشتدّ ذلك علـيه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيدُ،
  قال: ثنا سعيد، عن قتادة، قوله: { أخَذَ الألْوَاحَ } قال: رَبّ إنـي أجد فـي الألواح
  أمة خير أمة أخرجت للناس، يأمرون بـالـمعروف وينهون عن الـمنكر، فـاجعلهم أمتـي قال:
  تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة هم الآخرون السابقون: أي آخرون فـي
  الـخـلق، سابقون فـي دخول الـجنة، ربّ اجعلهم أمتـي قال: تلك أمة أحمد. قال: ربّ إنـي
  أجد فـي الألواح أمة أناجيـلهم فـي صدورهم يقرءونها، وكان مَن قبلَهم يقرءون كتابهم
  نظرا حتـى إذا رفعوها لـم يحفظوا شيئاً ولـم يعرفوه قال قتادة: وإن الله أعطاكم أيتها
  الأمة من الـحفظ شيئاً لـم يعطه أحداً من الأمـم قال: ربّ اجعلهم أمتـي قال: تلك أمة
  أحمد. قال: ربّ إنـي أجد فـي الألواح أمة يؤمنون بـالكتاب الأوّل وبـالكتاب الآخِر،
  ويقاتلون فصول الضلالة حتـى يقاتلوا الأعور الكذاب، فـاجعلهم أمتـي قال: تلك أمة أحمد.
  قال: ربّ إنـي أجد فـي الألواح أمة صدقاتهم يأكلونها فـي بطونهم ثم يؤجرون علـيها،
  وكان مَن قبلهم من الأمـم إذا تصدّق بصدقة فقبلت منه، بعث الله علـيهم ناراً فأكلتها،
  وإن ردّت علـيه تركت تأكلها الطير والسبـاع، قال: وإن الله أخذ صدقاتكم من غنـيكم لفقـيركم،
  قال: ربّ اجعلهم أمتـي قال: تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة إذا همّ
  أحدهم بحسنة ثم لـم يعملها كتبت له حسنة، فإن عملها كتبت له عشر أمثالها إلـى سبعمائة،
  ربّ اجعلهم أمتـي قال: تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة إذا هم أحدهم
  بسيئة لـم تكتب علـيه حتـى يعملها، فإذا عملها كتبت علـيه سيئة واحدة، فـاجعلهم أمتـي
  قال: تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة هم الـمستـجيبون والـمستـجاب
  لهم فـاجعلهم أمتـي قال: تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة هم الـمشفَّعون
  والـمشفوع لهم، فـاجعلهم أمتـي قال: تلك أمة أحمد.</font></font>&#13;\t\t\t<label
