  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَٰنَ
  أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ
  وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ ٱبْنَ أُمَّ
  إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي فَلاَ تُشْمِتْ بِيَ ٱلأَعْدَآءَ
  وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نـحويـي الكوفة: قـيـل: يا ابن أمَّ ويا ابن عمّ، فنصب كما ينصب الـمعرب فـي بعض
  الـحالات، فـيقال: يا حسرتا، يا ويـلتا، قال: فكأنهم قالوا: يا أماه ويا عماه ولـم
  يقولوا ذلك فـي أخ، ولو قـيـل ذلك لكان صوابـاً. قال: والذين خفضوا ذلك فإنه كثر فـي
  كلامهم حتـى حذفوا الـياء. قال: ولا تكاد العرب تـحذف الـياء إلا من الاسم الـمنادى
  يضيفه الـمنادِي إلـى نفسه، إلا قولهم: يا ابن أمّ، ويا ابن عمّ وذلك أنهما يكثر استعمالهما
  فـي كلامهم، فإذا جاء ما لا يستعمل أثبتوا الـياء، فقالوا: يا ابن أبـي، ويا ابن أختـي
  وأخي، ويا ابن خالتـي، ويا ابن خالـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال: إذا فُتـحت الـميـم من «ابن أمَّ»، فمراد به الندبة: يا
  ابن أماه، وكذلك من ابن عمّ فإذا كُسرت، فمراد به الإضافة، ثم حذفت الـياء التـي هي
  كناية اسم الـمخِبر عن نفسه. وكأن بعض من أنكر نسبته كسر ذلك إذا كسر، ككسر الزاي من
  خازِ بـازِ، لأن خازِ بـازِ لا يعرف الثانـي إلا بـالأوّل ولا الأوّل إلا بـالثانـي،
  فصار كالأصوات. وحُكي عن يونس النـحوي تأنـيث أمّ وتأنـيث عمّ، وقال: لا يجعل اسماً
  واحداً إلا مع ابن الـمذكر. قالوا: وأما اللغة الـجيدة والقـياس الصحيح فلغة من قال:
  «يا ابن أمي» بإثبـات الـياء، كما قال أبو زَبـيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا بْنَ أُمِّي ويا شُقَـيِّقَ نَفْسِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنْتَ خَـلَّفْتَنِـي لِدَهْرٍ شَدِيدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا بْنَ أُمِّي وَلَوْ شَهِدْتُكَ إذْ تَدْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عُو تَـمِيـماً وأنْتَ غيرُ مُـجَابِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما أثبت هؤلاء الـياء فـي الأم
  لأنها غير مناداة، وإنـما الـمنادي هو الابن دونها، وإنـما تسقط العرب الـياء من الـمنادى
  إذا أضافته إلـى نفسها، لا إذا أضافته إلـى غير نفسها، كما قد بـينا. وقـيـل: إن هارون
  إنـما قال لـموسى علـيه السلام: «يا ابن أمّ»، ولـم يقل: «يا ابن أبـي»، وهما لأب واحد
  وأم واحدة، استعطافـاً له علـى نفسه برحِم الأم. وقوله: { إنَّ القَوْمَ اسْتَضْعَفُونِـي
