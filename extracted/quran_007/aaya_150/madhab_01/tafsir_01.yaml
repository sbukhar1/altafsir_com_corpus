  شيء الذي قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكَتَبْنا لَهُ فِـي الألْوَاحِ مِنْ كُلّ شَيْءٍ مَوْعِظَةً
