aaya: وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَانَ أَسِفًا قَالَ بِئْسَمَا خَلَفْتُمُونِي
  مِنْ بَعْدِي ۖ أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ ۖ وَأَلْقَى الْأَلْوَاحَ وَأَخَذَ بِرَأْسِ
  أَخِيهِ يَجُرُّهُ إِلَيْهِ ۚ قَالَ ابْنَ أُمَّ إِنَّ الْقَوْمَ اسْتَضْعَفُونِي وَكَادُوا
  يَقْتُلُونَنِي فَلَا تُشْمِتْ بِيَ الْأَعْدَاءَ وَلَا تَجْعَلْنِي مَعَ الْقَوْمِ
  الظَّالِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا رَجَعَ
  مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَٰنَ أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ
  أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ
  إِلَيْهِ قَالَ ٱبْنَ أُمَّ إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي
  فَلاَ تُشْمِتْ بِيَ ٱلأَعْدَآءَ وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ }يقول
  تعالـى ذكره: ولـما رجع موسى إلـى قومه من بنـي إسرائيـل، رجع غضبـان أسفـاً، لأن الله
  كان قد أخبره أنه قد فتن قومُه، وأن السامريّ قد أضلهم، فكان رجوعه غضبـان أسفـاً لذلك.
  والأسف: شدّة الغضب والتغيظ به علـى من أغضبه. كما:حدثنـي عمران بن بكار الكُلاعي،
  قال: ثنا عبد السلام بن مـحمد الـحضرمي، قال: ثنـي شريح بن يزيد، قال: سمعت نصر بن
  علقمة، يقول: قال أبو الدرداء: قول الله: { غَضْبـانَ أسِفـاً } ، قال: الأسف: منزلة
  وراء الغضب أشدّ من ذلك، وتفسير ذلك فـي كتاب الله: ذهب إلـى قومه غضبـان، وذهب أسفـاً.وقال
  آخرون فـي ذلك ما:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ:
  { أَسِفـاً } قال: حزينا.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَلـمَّا رَجَعَ مُوسَى إلـى قَوْمِهِ غَضْبـانَ
  أسِفـاً } يقول: أسفـاً حزيناً. وقال فـي الزخرف فلـمَّا آسفُونَا يقول: أغضبونا. والأسف
  علـى وجهين: الغضب والـحزن.حدثنا نصر بن علـيّ، قال: ثنا سلـيـمان بن سلـيـمان، قال:
  ثنا مالك بن دينار، قال: سمعت الـحسن يقول فـي قوله: { وَلـمَّا رَجَعَ مُوسَى إلـى
  قَوْمِهِ غَضْبـانَ أسِفـاً } قال: غضبـان حزيناً.وقوله قال: { بِئْسَما خَـلَفْتُـمُونِـي
  مِنْ بَعْدِي } يقول: بئس الفعل فعلتـم بعد فراقـي إياكم وأولـيتـمونـي فـيـمن خـلفت
  من ورائي من قومي فـيكم ودينـي الذي أمركم به ربكم. يقال منه: خـلفه بخير وخـلفه بشرّ
  إذا أولاه فـي أهله أو قومه ومن كان منه بسبـيـل من بعد شخوصه عنهم خيراً أو شرّاً.
  وقوله: { أعَجِلْتُـمْ أمْرَ رَبِّكُمْ } يقول: أسبقتـم أمر ربكم فـي نفوسكم، وذهبتـم
  عنه؟ يقال منه: عجل فلان هذا الأمر: إذا سبقه، وعجل فلانٌ فلاناً إذا سبقه، ولا تعجَلنـي
  يا فلان: لا تذهب عنـي وتدعنـي، وأعجلته: استـحثثته.القول فـي تأويـل قوله تعالـى:
  { وألْقَـى الألْوَاحَ وأخَذَ بِرأسِ أخِيهِ يَجُرُّهُ إلَـيْهِ قالَ ابْنَ أُمَّ إنَّ
  القَوْمَ اسْتَضْعَفُونِـي وكادُوا يَقْتُلُونَنِـي }.يقول تعالـى ذكره: وألقـى موسى
  الألواح. ثم اختلف أهل العلـم فـي سبب إلقائه إياه، فقال بعضهم: ألقاها غضبـاً علـى
  قومه الذي عبدوا العجل. ذكر من قال ذلك:حدثنا تـميـم بن الـمنتصر، قال: أخبرنا يزيد،
  قال: أخبرنا الأصبغ بن زيد، عن القاسم بن أبـي أيوب قال: ثنـي سعيد بن جبـير، قال:
  قال ابن عبـاس: { وَلـمَّا رَجَعَ مُوسَى إلـى قَوْمِهِ غَضْبـانَ أسِفـاً } فأخذ برأس
  أخيه يجرّه إلـيه، وألقـى الألواح من الغضب.وحدثنـي عبد الكريـم، قال: ثنا إبراهيـم
  بن بشار، قال: ثنا ابن عيـينة، قال: قال أبو سعد، عن عكرمة، عن ابن عبـاس، قال: لـما
  رجع موسى إلـى قومه، وكان قريبـاً منهم، سمع أصواتهم فقال: إنـي لأسمع أصوات قوم لاهين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ
  غَضْبَٰنَ أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ
  رَبِّكُمْ وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ
  ٱبْنَ أُمَّ إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي فَلاَ تُشْمِتْ
  بِيَ ٱلأَعْدَآءَ وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ }فلـما عاينهم وقد
  عكفوا علـى العجل ألقـى الألواح فكسرها، وأخذ برأس أخيه يجرّه إلـيه.حدثنا موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: أخذ موسى الألواح ثم رجع موسى إلـى قومه
  غضبـان أسفـا، فقال:{ يا قَوْمِ أَلَـمْ يَعِدْكُمْ رَبُّكُمْ وَعْداً حَسَناً }إلـى
  قوله: فكذَلكَ ألْقَـى السَّامِرِيُّ فـ { ألْقَـى مُوسَى الألْوَاحَ وأخَذَ برأَسِ
  أخِيهِ يَجُرُّهُ إلَـيْهِ } قال { يا ابْنَ أُمَّ لا تَأْخُذْ بِلِـحْيَتِـي وَلا
  بِرأسِي }.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما انتهى موسى إلـى
  قومه فرأى ما هم علـيه من عبـادة العجل، ألقـى الألواح من يده، ثم أخذ برأس أخيه ولـحيته
  يقول:{ ما مَنَعَكَ إذْ رأيْتَهُمْ ضَلُّوا ألاَّ تَتَّبِعَنِ أفَعَصَيْتَ أمْرِي }؟.وقال
  آخرون: إنـما ألقـى موسى الألواح لفضائل أصابها فـيها لغير قومه، فـاشتدّ ذلك علـيه.
  ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيدُ، قال: ثنا سعيد، عن قتادة، قوله:
  { أخَذَ الألْوَاحَ } قال: رَبّ إنـي أجد فـي الألواح أمة خير أمة أخرجت للناس، يأمرون
  بـالـمعروف وينهون عن الـمنكر، فـاجعلهم أمتـي قال: تلك أمة أحمد. قال: ربّ إنـي أجد
  فـي الألواح أمة هم الآخرون السابقون: أي آخرون فـي الـخـلق، سابقون فـي دخول الـجنة،
  ربّ اجعلهم أمتـي قال: تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة أناجيـلهم
  فـي صدورهم يقرءونها، وكان مَن قبلَهم يقرءون كتابهم نظرا حتـى إذا رفعوها لـم يحفظوا
  شيئاً ولـم يعرفوه قال قتادة: وإن الله أعطاكم أيتها الأمة من الـحفظ شيئاً لـم يعطه
  أحداً من الأمـم قال: ربّ اجعلهم أمتـي قال: تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح
  أمة يؤمنون بـالكتاب الأوّل وبـالكتاب الآخِر، ويقاتلون فصول الضلالة حتـى يقاتلوا
  الأعور الكذاب، فـاجعلهم أمتـي قال: تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة
  صدقاتهم يأكلونها فـي بطونهم ثم يؤجرون علـيها، وكان مَن قبلهم من الأمـم إذا تصدّق
  بصدقة فقبلت منه، بعث الله علـيهم ناراً فأكلتها، وإن ردّت علـيه تركت تأكلها الطير
  والسبـاع، قال: وإن الله أخذ صدقاتكم من غنـيكم لفقـيركم، قال: ربّ اجعلهم أمتـي قال:
  تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة إذا همّ أحدهم بحسنة ثم لـم يعملها
  كتبت له حسنة، فإن عملها كتبت له عشر أمثالها إلـى سبعمائة، ربّ اجعلهم أمتـي قال:
  تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة إذا هم أحدهم بسيئة لـم تكتب علـيه
  حتـى يعملها، فإذا عملها كتبت علـيه سيئة واحدة، فـاجعلهم أمتـي قال: تلك أمة أحمد.
  قال: ربّ إنـي أجد فـي الألواح أمة هم الـمستـجيبون والـمستـجاب لهم فـاجعلهم أمتـي
  قال: تلك أمة أحمد. قال: ربّ إنـي أجد فـي الألواح أمة هم الـمشفَّعون والـمشفوع لهم،
  فـاجعلهم أمتـي قال: تلك أمة أحمد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ
  غَضْبَٰنَ أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ
  رَبِّكُمْ وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ
  ٱبْنَ أُمَّ إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي فَلاَ تُشْمِتْ
  بِيَ ٱلأَعْدَآءَ وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ }قال: وذكر لنا أن
  نبـيّ الله موسى علـيه السلام نبذ الألواح وقال: اللهمّ اجعلنـي من أمة أحمد قال: فأُعطي
  نبـيّ الله موسى علـيه السلام ثنتـين لـم يعطهما نبـيّ، قال الله:{ يا مُوسَى إنّـي
  اصْطَفَـيْتُكَ عَلـى النَّاسِ برِسالاتـي وبِكَلامي }قال: فرضي نبـي الله. ثم أُعطي
  الثانـية:{ وَمِنْ قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ }قال:
  فرضي نبـيّ الله صلى الله عليه وسلم كلّ الرضا.حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن قتادة، قال: لـما أخذ موسى الألواح، قال: يا ربّ إنـي أجد
  فـي الألواح أمة هم خير الأمـم، يأمرون بـالـمعروف، وينهون عن الـمنكر، فـاجعلهم أمتـي
  قال: تلك أمة أحمد. قال: يا ربّ إنـي أجد فـي الألواح أمة هم الآخرون السابقون يوم
  القـيامة، فـاجعلهم أمتـي قال: تلك أمة أحمد، ثم ذكر نـحو حديث بشر بن معاذ، إلا أنه
  قال فـي حديثه: فألقـى موسى علـيه السلام الألواح وقال: اللهمّ اجعلنـي من أمة مـحمد
  صلى الله عليه وسلم.والذي هو أولـى بـالصواب من القول فـي ذلك أن يكون سبب إلقاء موسى
  الألواح كان من أجل غضبه علـى قومه لعبـادتهم العجلَ لأن الله جلّ ثناؤه بذلك أخبر
  فـي كتابه، فقال: { وَلـمَّا رَجَعَ مُوسَى إلـى قَوْمِهِ غَضْبـانَ أسِفـاً بِئْسَما
  خَـلَفْتُـمُونِـي مِنْ بَعْدِي أعَجِلْتُـمْ أمْرَ رَبِّكُمْ وألْقَـى الألْوَاحَ
  وأخَذَ بِرأسِ أخِيهِ يَجُرُّهُ إلَـيْهِ } وذلك أن الله لـما كتب لـموسى علـيه السلام
  فـي الألواح التوراة، أدناه منه حتـى سمع صريف القلـم. ذكر من قال ذلك:حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن السديّ، عن أبـي عمارة، عن علـيّ علـيه
  السلام قال: كتب الله الألواح لـموسى علـيه السلام وهو يسمع صريف الأقلام فـي الألواح.قال:
  ثنا إسرائيـل، عن عطاء بن السائب، عن سعيد بن جبـير، قال: أدناه حتـى سمع صريف الأقلام.وقـيـل:
  إن التوراة كانت سبعة أسبـاع فلـما ألقـى موسى الألواح تكسرت، فرفع منها ستة أسبـاعها،
  وكان فـيـما رفع تفصيـل كلّ شيء الذي قال الله:{ وكَتَبْنا لَهُ فِـي الألْوَاحِ مِنْ
  كُلّ شَيْءٍ مَوْعِظَةً وتَفْصِيلاً لِكُلّ شَيْءٍ }وبقـي الهدى والرحمة فـي السبع
  البـاقـي، وهو الذي قال الله:{ أخذَ الألْواحَ وفـي نُسختِها هُدًى وَرَحْمَةٌ للَّذِينَ
  هُمْ لِرَبِّهِمْ يَرْهَبونَ }وكانت التوراة فـيـما ذكر سبعين وِقر بعير يقرأ منها
  الـجزء فـي سنة كما:حدثنـي الـمثنى، قال: ثنا مـحمد بن خالد الـمكفوف، قال: ثنا عبد
  الرحمن، عن أبـي جعفر، عن الربـيع بن أنس، قال: أنزلت التوراة وهي سبعون وقر بعير،
  يقرأ منها الـجزء فـي سنة، لـم يقرأها إلا أربعة نفر: موسى بن عمران، وعيسى، وعُزير،
  ويوشع بن نون صلوات الله علـيهم.واختلفوا فـي الألواح، فقال بعضهم: كانت من زمرّد أخضر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ
  غَضْبَٰنَ أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ
  رَبِّكُمْ وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ
  ٱبْنَ أُمَّ إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي فَلاَ تُشْمِتْ
  بِيَ ٱلأَعْدَآءَ وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ }وقال بعضهم: كانت
  من ياقوت. وقال بعضهم: كانت من برَد. ذكر الرواية بـما ذكرنا من ذلك:حدثنـي أحمد بن
  إبراهيـم الدورقـي، قال: ثنا حجاج بن مـحمد، عن ابن جريج، قال: أخبرنـي يعلـى بن مسلـم،
  عن سعيد بن جبـير، عن ابن عبـاس، قال: ألقـى موسى الألواح فتكسرت، فرفعت إلا سدسها.
  قال: ابن جريج: وأخبرنـي أن الألواح من زبرجد وزمرّد من الـجنة.وحدثنـي موسى بن سهل
  الرملـي وعلـيّ بن داود وعبد الله بن أحمد بن شبويه وأحمد بن الـحسن الترمذي، قالوا:
  أخبرنا آدم العسقلانـي، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية، قال: كانت
  ألواح موسى علـيه السلام من بَرَد.حدثنا ابن حميد، قال: ثنا حكام، عن أبـي الـجنـيد،
  عن جعفر بن أبـي الـمغيرة، قال: سألت سعيد بن جبـير عن الألواح من أيّ شيء كانت؟ قال:
  كانت من ياقوتة كتابة الذهب كتبها الرحمن بـيده، فسمع أهل السموات صريف القلـم وهو
  يكتبها.حدثنـي الـحرث، قال: ثنا القاسم، قال: حدثنا عبد الرحمن، عن مـحمد بن أبـي الوضاح،
  عن خصِيف، عن مـجاهد أو سعيد بن جبـير قال: كانت الألواح زمرّداً، فلـما ألقـى موسى
  الألواح بقـي الهدى والرحمة، وذهب التفصيـل.قال: ثنا القاسم، قال: ثنا الأشجعي، عن
  مـحمد بن مسلـم، عن خَصيف، عن مـجاهد، قال: كانت الألواح من زمرّد أخضر.وزعم بعضهم
  أن الألواح كانت لوحين، فإن كان الذي قال كما قال، فإنه قـيـل:{ وكَتَبْنا لَهُ فِـي
  الألْوَاحِ }وهما لوحان، كما قـيـل:{ فإنْ كانَ لَهُ إخْوَةٌ }وهما أخوان.وأما قوله:
  { وأخَذَ بِرأسِ أخِيهِ يَجُرُّهُ إلَـيْهِ } فإن ذلك من فعل نبـيّ الله صلى الله عليه
  وسلم كان لـموجدته علـى أخيه هارون فـي تركه اتبـاعه وإقامته مع بنـي إسرائيـل فـي
  الـموضع الذي تركهم فـيه، كما قال جلّ ثناؤه مخبرا عن قـيـل موسى علـيه السلام له:{ ما
  مَنَعَكَ إذْ رأيْتَهُمْ ضَلُّوا ألاَّ تَتَّبِعَنِـي أفَعَصَيْتَ أمْرِي }؟ حين أخبره
  هارون بعذره، فقبل عذره، وذلك قـيـله لـموسى:{ لا تَأْخُذْ بِلِـحْيَتِـي وَلا بِرأسِي
  إنّـي خَشِيتُ أنْ تَقُولَ فَرَّقْتَ بـينَ بَنِـي إسْرَائِيـلَ وَلـمْ تَرْقُبْ قَوْلـي }وقال:
  { يا ابْنَ أُمَّ إنَّ القَوْمَ اسْتَضْعَفُونِـي وكادُوا يَقْتُلُونِنـي فَلا تُشْمِتْ
  بِـيَ الأعْدَاء... } الآية.واختلفت القرّاء فـي قراء ة قوله «يا ابْنَ أُمَّ» فقرأ
  ذلك عامَّة قرّاء الـمدينة وبعض أهل البصرة: «يا ابْنَ أُمَّ» بفتـح الـميـم من الأمّ.
  وقرأ ذلك عامَّة قرّاء أهل الكوفة: «يا ابْنَ أُمِّ» بكسر الـميـم من الأم.واختلف أهل
  العربـية فـي فتـح ذلك وكسره، مع إجماع جميعهم علـى أنهما لغتان مستعملتان فـي العرب.
  فقال بعض نـحويـي البصرة: قـيـل ذلك بـالفتـح علـى أنهما اسمان جعلا اسماً واحداً،
  كما قـيـل: يا ابن عمّ، وقال: هذا شاذّ لا يقاس علـيه، وقال: من قرأ ذلك: «يا ابن أمّ»،
  فهو علـى لغة الذين يقولون: هذا غلام قد جاء، جعله اسماً واحداً آخره مكسور، مثل قوله
  خازِ بـازِ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ
  غَضْبَٰنَ أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ
  رَبِّكُمْ وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ
  ٱبْنَ أُمَّ إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي فَلاَ تُشْمِتْ
  بِيَ ٱلأَعْدَآءَ وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ }وقال بعض نـحويـي
  الكوفة: قـيـل: يا ابن أمَّ ويا ابن عمّ، فنصب كما ينصب الـمعرب فـي بعض الـحالات،
  فـيقال: يا حسرتا، يا ويـلتا، قال: فكأنهم قالوا: يا أماه ويا عماه ولـم يقولوا ذلك
  فـي أخ، ولو قـيـل ذلك لكان صوابـاً. قال: والذين خفضوا ذلك فإنه كثر فـي كلامهم حتـى
  حذفوا الـياء. قال: ولا تكاد العرب تـحذف الـياء إلا من الاسم الـمنادى يضيفه الـمنادِي
  إلـى نفسه، إلا قولهم: يا ابن أمّ، ويا ابن عمّ وذلك أنهما يكثر استعمالهما فـي كلامهم،
  فإذا جاء ما لا يستعمل أثبتوا الـياء، فقالوا: يا ابن أبـي، ويا ابن أختـي وأخي، ويا
  ابن خالتـي، ويا ابن خالـي.والصواب من القول فـي ذلك أن يقال: إذا فُتـحت الـميـم من
  «ابن أمَّ»، فمراد به الندبة: يا ابن أماه، وكذلك من ابن عمّ فإذا كُسرت، فمراد به
  الإضافة، ثم حذفت الـياء التـي هي كناية اسم الـمخِبر عن نفسه. وكأن بعض من أنكر نسبته
  كسر ذلك إذا كسر، ككسر الزاي من خازِ بـازِ، لأن خازِ بـازِ لا يعرف الثانـي إلا بـالأوّل
  ولا الأوّل إلا بـالثانـي، فصار كالأصوات. وحُكي عن يونس النـحوي تأنـيث أمّ وتأنـيث
  عمّ، وقال: لا يجعل اسماً واحداً إلا مع ابن الـمذكر. قالوا: وأما اللغة الـجيدة والقـياس
  الصحيح فلغة من قال: «يا ابن أمي» بإثبـات الـياء، كما قال أبو زَبـيد:يا بْنَ أُمِّي
  ويا شُقَـيِّقَ نَفْسِي   أنْتَ خَـلَّفْتَنِـي لِدَهْرٍ شَدِيدِوكما قال الآخر:يا
  بْنَ أُمِّي وَلَوْ شَهِدْتُكَ إذْ تَدْ   عُو تَـمِيـماً وأنْتَ غيرُ مُـجَابِوإنـما
  أثبت هؤلاء الـياء فـي الأم لأنها غير مناداة، وإنـما الـمنادي هو الابن دونها، وإنـما
  تسقط العرب الـياء من الـمنادى إذا أضافته إلـى نفسها، لا إذا أضافته إلـى غير نفسها،
  كما قد بـينا. وقـيـل: إن هارون إنـما قال لـموسى علـيه السلام: «يا ابن أمّ»، ولـم
  يقل: «يا ابن أبـي»، وهما لأب واحد وأم واحدة، استعطافـاً له علـى نفسه برحِم الأم.
  وقوله: { إنَّ القَوْمَ اسْتَضْعَفُونِـي وكادُوا يَقْتُلُونَنِـي } يعنـي بـالقوم
  الذين عكفوا علـى عبـادة العجل، وقالوا هذا إلهنا وإله موسى، وخالفوا هارون. وكان استضعافهم
  إياه، تركهم طاعته واتبـاع أمره. { وكَادُوا يَقْتُلُونَنـي } يقول: قاربوا ولـم يفعلوا.واختلفت
  القراء فـي قراءة قوله: { فَلا تُشْمِتْ } فقرأ قرّاء الأمصار ذلك: { فَلاَ تُشْمِتْ
  بِـيَ الأعْدَاءَ } بضمّ التاء من تُشمت وكسر الـميـم منها، من قولهم: أشمت فلان فلاناً
  بفلان، إذا سرّه فـيه بـما يكرهه الـمُشمَت به. ورُوي عن مـجاهد أنه قرأ ذلك: «فلا
  تَشْمُتْ بِـيَ الأعْدَاءُ».حدثنـي بذلك عبد الكريـم، قال: ثنا إبراهيـم بن بشار، قال:
  ثنا سفـيان، قال: قال حميد بن قـيس قرأ مـجاهد: «فَلا تَشْمُتْ بِـيَ الأعْدَاءَ».حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن ابن عيـينة، عن حميد، قال:
  قرأ مـجاهد: «فَلا تَشْمُتْ بِـيَ الأعْدَاءُ».\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
