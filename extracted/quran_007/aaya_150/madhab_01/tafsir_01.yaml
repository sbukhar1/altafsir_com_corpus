  زياد الفرّاء، قال: ثنا سفـيان بن عيـينة، عن رجل، عن مـجاهد أنه قال: { لا تَشْمُتْ
  }.وقال الفرّاء: قال الكسائي: ما أدري، فلعلهم أرادوا: { فَلاَ تُشْمِتْ بِـيَ الأعْدَاءَ
  } فإن تكن صحيحة فلها نظائر. العرب تقول: فَرِغْتُ وَفَرَغْتُ، فمن قال: فَرِغْتُ قال:
  أنا أفْرَغُ، ومن قال: فَرَغْتَ قال: أنا أفْرُغُ، وكذلك رَكِبْت وَرَكَنْتُ وشَمِلَهم
  أمر وشَمَلَهم، فـي كثـير من الكلام. قال: «والأعداء» رَفْع لأن الفعل لهم لـمن قال
  تَشْمَتُ أو تَشْمُت.والقراءة التـي لا أستـجيز القراءة إلا بها قراءة من قرأ: { فَلا
  تُشْمِتْ } بضم التاء الأولـى وكسر الـميـم من أشمتُّ به عدوّه أشْمِته به، ونصب الأعداء
  لإجماع الـحجة من قراء الأمصار علـيها وشذوذ ما خالفها من القراءة، وكفـى بذلك شاهدا
  علـى ما خالفها. هذا مع إنكار معرفة عامة أهل العلـم بكلام العرب: شمَّتَ فلان فلاناً
  بفلان، وشمَت فلان بفلان يشمُت به، وإنـما الـمعروف من كلامهم إذا أخبروا عن شماتة
  الرجل بعدوّه شَمِتَ به بكسر الـميـم يَشْمَتُ به بفتـحها فـي الاستقبـال.وأما قوله:
  { وَلا تَـجْعَلْنِـي مَعَ القَوْمِ الظَّالِـمِينَ } فإنه قول هارون لأخيه موسى، يقول:
  لا تـجعلنـي فـي موجدتك علـيّ وعقوبتك لـي ولـم أخالف أمرك مـحلّ من عصاك فخالف أمرك
  وعبد العجل بعدك فظلـم نفسه وعبد غير من له العبـادة، ولـم أشايعهم علـى شيء من ذلك.
  كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن
  مـجاهد: { وَلا تَـجْعَلْنِـي مَعَ القَوْمِ الظَّالِـمِينَ } قال: أصحاب العجل.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد. بـمثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

