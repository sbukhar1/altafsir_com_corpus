  أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ
  وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ ٱبْنَ أُمَّ
  إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ يَقْتُلُونَنِي فَلاَ تُشْمِتْ بِيَ ٱلأَعْدَآءَ
  وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ ٱلظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وذكر لنا أن نبـيّ الله موسى علـيه السلام نبذ الألواح وقال: اللهمّ اجعلنـي من أمة
  أحمد قال: فأُعطي نبـيّ الله موسى علـيه السلام ثنتـين لـم يعطهما نبـيّ، قال الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  مُوسَى إنّـي اصْطَفَـيْتُكَ عَلـى النَّاسِ برِسالاتـي وبِكَلامي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فرضي نبـي الله. ثم أُعطي الثانـية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ
  بـالـحَقّ وَبِهِ يَعْدِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فرضي نبـيّ الله صلى الله عليه
  وسلم كلّ الرضا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: لـما أخذ موسى الألواح، قال: يا ربّ إنـي
  أجد فـي الألواح أمة هم خير الأمـم، يأمرون بـالـمعروف، وينهون عن الـمنكر، فـاجعلهم
  أمتـي قال: تلك أمة أحمد. قال: يا ربّ إنـي أجد فـي الألواح أمة هم الآخرون السابقون
  يوم القـيامة، فـاجعلهم أمتـي قال: تلك أمة أحمد، ثم ذكر نـحو حديث بشر بن معاذ، إلا
  أنه قال فـي حديثه: فألقـى موسى علـيه السلام الألواح وقال: اللهمّ اجعلنـي من أمة
  مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولـى بـالصواب من القول
  فـي ذلك أن يكون سبب إلقاء موسى الألواح كان من أجل غضبه علـى قومه لعبـادتهم العجلَ
  لأن الله جلّ ثناؤه بذلك أخبر فـي كتابه، فقال: { وَلـمَّا رَجَعَ مُوسَى إلـى قَوْمِهِ
  غَضْبـانَ أسِفـاً بِئْسَما خَـلَفْتُـمُونِـي مِنْ بَعْدِي أعَجِلْتُـمْ أمْرَ رَبِّكُمْ
  وألْقَـى الألْوَاحَ وأخَذَ بِرأسِ أخِيهِ يَجُرُّهُ إلَـيْهِ } وذلك أن الله لـما
  كتب لـموسى علـيه السلام فـي الألواح التوراة، أدناه منه حتـى سمع صريف القلـم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
