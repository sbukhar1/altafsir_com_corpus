  بفلان، إذا سرّه فـيه بـما يكرهه الـمُشمَت به. ورُوي عن مـجاهد أنه قرأ ذلك: «فلا
  تَشْمُتْ بِـيَ الأعْدَاءُ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
