  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  رَجَعَ مُوسَىٰ إِلَىٰ قَوْمِهِ غَضْبَٰنَ أَسِفاً قَالَ بِئْسَمَا خَلَفْتُمُونِي
  مِن بَعْدِيۤ أَعَجِلْتُمْ أَمْرَ رَبِّكُمْ وَأَلْقَى ٱلأَلْوَاحَ وَأَخَذَ بِرَأْسِ
  أَخِيهِ يَجُرُّهُ إِلَيْهِ قَالَ ٱبْنَ أُمَّ إِنَّ ٱلْقَوْمَ ٱسْتَضْعَفُونِي وَكَادُواْ
  يَقْتُلُونَنِي فَلاَ تُشْمِتْ بِيَ ٱلأَعْدَآءَ وَلاَ تَجْعَلْنِي مَعَ ٱلْقَوْمِ
  ٱلظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولـما رجع موسى
  إلـى قومه من بنـي إسرائيـل، رجع غضبـان أسفـاً، لأن الله كان قد أخبره أنه قد فتن
  قومُه، وأن السامريّ قد أضلهم، فكان رجوعه غضبـان أسفـاً لذلك. والأسف: شدّة الغضب
  والتغيظ به علـى من أغضبه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عمران بن بكار الكُلاعي، قال: ثنا عبد السلام بن مـحمد الـحضرمي، قال: ثنـي شريح بن
  يزيد، قال: سمعت نصر بن علقمة، يقول: قال أبو الدرداء: قول الله: { غَضْبـانَ أسِفـاً
  } ، قال: الأسف: منزلة وراء الغضب أشدّ من ذلك، وتفسير ذلك فـي كتاب الله: ذهب إلـى
  قومه غضبـان، وذهب أسفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ:
  { أَسِفـاً } قال: حزينا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَلـمَّا رَجَعَ مُوسَى
  إلـى قَوْمِهِ غَضْبـانَ أسِفـاً } يقول: أسفـاً حزيناً. وقال فـي الزخرف فلـمَّا آسفُونَا
  يقول: أغضبونا. والأسف علـى وجهين: الغضب والـحزن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  نصر بن علـيّ، قال: ثنا سلـيـمان بن سلـيـمان، قال: ثنا مالك بن دينار، قال: سمعت الـحسن
  يقول فـي قوله: { وَلـمَّا رَجَعَ مُوسَى إلـى قَوْمِهِ غَضْبـانَ أسِفـاً } قال: غضبـان
  حزيناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله قال: { بِئْسَما خَـلَفْتُـمُونِـي
  مِنْ بَعْدِي } يقول: بئس الفعل فعلتـم بعد فراقـي إياكم وأولـيتـمونـي فـيـمن خـلفت
  من ورائي من قومي فـيكم ودينـي الذي أمركم به ربكم. يقال منه: خـلفه بخير وخـلفه بشرّ
  إذا أولاه فـي أهله أو قومه ومن كان منه بسبـيـل من بعد شخوصه عنهم خيراً أو شرّاً.
  وقوله: { أعَجِلْتُـمْ أمْرَ رَبِّكُمْ } يقول: أسبقتـم أمر ربكم فـي نفوسكم، وذهبتـم
  عنه؟ يقال منه: عجل فلان هذا الأمر: إذا سبقه، وعجل فلانٌ فلاناً إذا سبقه، ولا تعجَلنـي
  يا فلان: لا تذهب عنـي وتدعنـي، وأعجلته: استـحثثته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وألْقَـى الألْوَاحَ وأخَذَ بِرأسِ أخِيهِ يَجُرُّهُ إلَـيْهِ
  قالَ ابْنَ أُمَّ إنَّ القَوْمَ اسْتَضْعَفُونِـي وكادُوا يَقْتُلُونَنِـي }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وألقـى موسى الألواح. ثم اختلف أهل العلـم فـي سبب
  إلقائه إياه، فقال بعضهم: ألقاها غضبـاً علـى قومه الذي عبدوا العجل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا تـميـم بن الـمنتصر، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ بن
  زيد، عن القاسم بن أبـي أيوب قال: ثنـي سعيد بن جبـير، قال: قال ابن عبـاس: { وَلـمَّا
  رَجَعَ مُوسَى إلـى قَوْمِهِ غَضْبـانَ أسِفـاً } فأخذ برأس أخيه يجرّه إلـيه، وألقـى
  الألواح من الغضب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي عبد الكريـم، قال: ثنا إبراهيـم
  بن بشار، قال: ثنا ابن عيـينة، قال: قال أبو سعد، عن عكرمة، عن ابن عبـاس، قال: لـما
  رجع موسى إلـى قومه، وكان قريبـاً منهم، سمع أصواتهم فقال: إنـي لأسمع أصوات قوم لاهين.</font></font>&#13;\t\t\t<label
