  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أَرْجِهْ وَأَخَاهُ وَأَرْسِلْ فِي ٱلْمَدَآئِنِ حَاشِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال الـملأ من قوم فرعون لفرعون: أرجئه: أي أخره. وقال بعضهم: معناه:
  احبس. والإرجاء فـي كلام العرب: التأخير، يقال منه: أرجيت هذا الأمر وأرجأته إذا أخرته،
  ومنه قول الله تعالـى: { تُرْجي مَنْ تَشاءُ مِنهُنَّ }: تؤخر، فـالهمز من كلام بعض
  قبـائل قـيس يقولون: أرجأت هذا الأمر، وترك الهمز من لغة تـميـم وأسد يقولون: أرجيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة وبعض العراقـيـين:
  «أرْجِهِ» بغير الهمز وبجرّ الهاء. وقرأه بعض قرّاء الكوفـيـين: { أرْجِهْ } بترك الهمز
  وتسكين الهاء علـى لغة من يقـف علـى الهاء فـي الـمكنِّـي فـي الوصل إذا تـحرّك ما
  قبلها، كما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنْـحَى علـيَّ الدَّهْرُ رِجْلا وَيَدَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُقْسِمُ لا يُصْلِـحُ إلاَّ أفْسَدَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَـيُصْلِـحُ الَـيْومَ ويُفْسِدُهُ غَدَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يفعلون مثل هذا بهاء التأنـيث فـيقولون: هذه طلـحه قد أقبلت، كما
  قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَـمَّا
  رأى أنْ لا دَعَهْ وَلا شِبَعْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مالَ إلـى
  أرْطاةِ حِقْـفٍ فـاضْطَجَعْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأه بعض البصريـين: «أرْجِئْهُ» بـالهمز وضمّ الهاء، علـى لغة من
  ذكرت من قـيس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءات فـي ذلك بـالصواب
  أشهرها وأفصحها فـي كلام العرب، وذلك ترك الهمز وجرّ الهاء، وإن كانت الأخرى جائزة،
  غير أن الذي اخترنا أفصح اللغات وأكثرها علـى ألسن فصحاء العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل قوله: { أرْجِهْ } فقال بعضهم: معناه:
  أخره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: أخبرنـي عطاء الـخراسانـي عن ابن عبـاس، قوله:
  { أرْجِهْ وأخاهُ } قال: أخره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه احبسه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أرْجِهْ وأخاهُ }: أي
  احبسه وأخاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وأرْسِلْ فِـي الـمَدَائِنِ
  حاشِرِينَ } يقول: من يحشر السحرة فـيجمعهم إلـيك، وقـيـل: هم الشُّرَط. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبـاس بن أبـي طالب، قال:
  ثنا مسلـم بن إبراهيـم، قال: ثنا الـحكم بن ظهير، عن السديّ، عن ابن عبـاس: { وأرْسِلْ
  فِـي الـمَدَائِنِ حاشِرِينَ } قال: الشّرط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسماعيـل بن إبراهيـم بن مهاجر، عن أبـيه، عن مـجاهد:
  { وأرْسِلْ فِـي الـمَدَائِنِ حاشِرِينَ } قال: الشرط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ثنا حميد، عن قـيس، عن السديّ: { وأرْسِلْ فِـي الـمَدَائِنِ حاشِرِينَ } قال: الشرط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا إسماعيـل بن إبراهيـم
  بن مهاجر، عن أبـيه، عن مـجاهد، عن ابن عبـاس، فـي قوله: { فِـي الـمَدَائِنِ حاشِرِينَ
  } قال: الشرط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الكريـم بن الهيثم، قال:
  ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، قال: ثنا أبو سعد، عن عكرمة، عن ابن عبـاس:
  وأرْسِلْ فِـي الـمَدَائِنِ حاشِرِينَ قال: الشرط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

