aaya: قَالُوا أَرْجِهْ وَأَخَاهُ وَأَرْسِلْ فِي الْمَدَائِنِ حَاشِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ أَرْجِهْ
  وَأَخَاهُ وَأَرْسِلْ فِي ٱلْمَدَآئِنِ حَاشِرِينَ }يقول تعالـى ذكره: قال الـملأ من
  قوم فرعون لفرعون: أرجئه: أي أخره. وقال بعضهم: معناه: احبس. والإرجاء فـي كلام العرب:
  التأخير، يقال منه: أرجيت هذا الأمر وأرجأته إذا أخرته، ومنه قول الله تعالـى: { تُرْجي
  مَنْ تَشاءُ مِنهُنَّ }: تؤخر، فـالهمز من كلام بعض قبـائل قـيس يقولون: أرجأت هذا
  الأمر، وترك الهمز من لغة تـميـم وأسد يقولون: أرجيته.واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة وبعض العراقـيـين: «أرْجِهِ» بغير الهمز وبجرّ الهاء. وقرأه
  بعض قرّاء الكوفـيـين: { أرْجِهْ } بترك الهمز وتسكين الهاء علـى لغة من يقـف علـى
  الهاء فـي الـمكنِّـي فـي الوصل إذا تـحرّك ما قبلها، كما قال الراجز:أنْـحَى علـيَّ
  الدَّهْرُ رِجْلا وَيَدَا   يُقْسِمُ لا يُصْلِـحُ إلاَّ أفْسَدَافَـيُصْلِـحُ الَـيْومَ
  ويُفْسِدُهُ غَدَا   وقد يفعلون مثل هذا بهاء التأنـيث فـيقولون: هذه طلـحه قد أقبلت،
  كما قال الراجز:لَـمَّا رأى أنْ لا دَعَهْ وَلا شِبَعْ   مالَ إلـى أرْطاةِ حِقْـفٍ
  فـاضْطَجَعْوقرأه بعض البصريـين: «أرْجِئْهُ» بـالهمز وضمّ الهاء، علـى لغة من ذكرت
  من قـيس.وأولـى القراءات فـي ذلك بـالصواب أشهرها وأفصحها فـي كلام العرب، وذلك ترك
  الهمز وجرّ الهاء، وإن كانت الأخرى جائزة، غير أن الذي اخترنا أفصح اللغات وأكثرها
  علـى ألسن فصحاء العرب.واختلف أهل التأويـل فـي تأويـل قوله: { أرْجِهْ } فقال بعضهم:
  معناه: أخره. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال:
  قال ابن جريج: أخبرنـي عطاء الـخراسانـي عن ابن عبـاس، قوله: { أرْجِهْ وأخاهُ } قال:
  أخره.وقال آخرون: معناه احبسه. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { أرْجِهْ وأخاهُ }: أي احبسه وأخاه.وأما قوله: { وأرْسِلْ
  فِـي الـمَدَائِنِ حاشِرِينَ } يقول: من يحشر السحرة فـيجمعهم إلـيك، وقـيـل: هم الشُّرَط.
  ذكر من قال ذلك:حدثنـي عبـاس بن أبـي طالب، قال: ثنا مسلـم بن إبراهيـم، قال: ثنا الـحكم
  بن ظهير، عن السديّ، عن ابن عبـاس: { وأرْسِلْ فِـي الـمَدَائِنِ حاشِرِينَ } قال:
  الشّرط.حدثنا ابن وكيع، قال: ثنا أبـي، عن إسماعيـل بن إبراهيـم بن مهاجر، عن أبـيه،
  عن مـجاهد: { وأرْسِلْ فِـي الـمَدَائِنِ حاشِرِينَ } قال: الشرط.قال ثنا حميد، عن
  قـيس، عن السديّ: { وأرْسِلْ فِـي الـمَدَائِنِ حاشِرِينَ } قال: الشرط.حدثنـي الـمثنى،
  قال: ثنا أبو نعيـم، قال: ثنا إسماعيـل بن إبراهيـم بن مهاجر، عن أبـيه، عن مـجاهد،
  عن ابن عبـاس، فـي قوله: { فِـي الـمَدَائِنِ حاشِرِينَ } قال: الشرط.حدثنـي عبد الكريـم
  بن الهيثم، قال: ثنا إبراهيـم بن بشار، قال: ثنا سفـيان، قال: ثنا أبو سعد، عن عكرمة،
  عن ابن عبـاس: وأرْسِلْ فِـي الـمَدَائِنِ حاشِرِينَ قال: الشرط.\r\n\t\t\t\r\n\t\t\t</section>"

