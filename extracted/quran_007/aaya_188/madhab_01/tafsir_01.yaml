  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لاَّ أَمْلِكُ لِنَفْسِي نَفْعاً وَلاَ ضَرّاً إِلاَّ مَا شَآءَ ٱللَّهُ وَلَوْ كُنتُ
  أَعْلَمُ ٱلْغَيْبَ لاَسْتَكْثَرْتُ مِنَ ٱلْخَيْرِ وَمَا مَسَّنِيَ ٱلسُّوۤءُ إِنْ
  أَنَاْ إِلاَّ نَذِيرٌ وَبَشِيرٌ لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لسائلـيك عن الساعة أيَّان
  مرساها: { لا أمْلِك لِنَفْسِي نَفْعاً وَلاَ ضَرّاً } يقول: لا أقدر علـى اجتلاب نفع
  إلـى نفسي، ولا دفع ضرّ يحلّ بها عنها إلاَّ ما شاء الله أن أملكه من ذلك بأن يقوّينـي
  علـيه ويعيننـي. { وَلَوْ كُنْتُ أعْلَـمُ الغَيْبَ } يقول: لو كنت أعلـم ما هو كائن
  مـما لـم يكن بعد { لاسْتَكْثَرْتُ مِنَ الـخَيْرِ } يقول: لأعددت الكثـير من الـخير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي معنى الـخير الذي عناه الله بقوله: { لاسْتَكْثَرْتُ
  مِنَ الـخَيْرِ } فقال بعضهم: معنى ذلك: لاستكثرت من العمل الصالـح. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  قوله: قُلْ لا أمْلِك لِنَفْسِي نَفْعاً وَلا ضَرًّا } قال: الهدى والضلالة. { لَوْ
  كُنْتُ أعْلَـمُ الغَيْبَ لاسْتَكْثَرْتُ مِنَ الـخَيْرِ } قال: أعلـم الغيب متـى أموت
  لاستكثرت من العمل الصالـح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، فـي قوله: { وَلَوْ كُنْتُ أعْلَـمُ الغَيْبَ
  لاسْتَكْثَرْتُ مِنَ الـخَيْرِ وَما مَسَّنِـيَ السُّوءُ }: قال: لاجتنبت ما يكون من
  الشرّ واتقـيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: ولو كنت أعلـم
  الغيب لأعددت للسنَّة الـمـجدبة من الـمخصبة، ولعرفت الغلاء من الرخص، واستعددت له
  فـي الرخص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما مَسَّنِـيَ السُّوءُ
  } يقول: وما مسنـي الضرّ. { إنْ أنا إلاَّ نَذِيرٌ وَبَشِيرٌ } يقول: ما أنا إلاَّ
  رسول الله أرسلنـي إلـيكم، أنذر عقابه من عصاه منكم وخالف أمره، وأبشر بثوابه وكرامته
  من آمن به وأطاعة منكم. وقوله: { لِقَوْمٍ يُؤْمِنُونَ } يقول: يصدّقون بأنـي لله رسول،
  ويقرّون بحقـية ما جئتهم به من عنده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

