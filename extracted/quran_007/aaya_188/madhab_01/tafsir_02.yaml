aaya: قُلْ لَا أَمْلِكُ لِنَفْسِي نَفْعًا وَلَا ضَرًّا إِلَّا مَا شَاءَ اللَّهُ ۚ
  وَلَوْ كُنْتُ أَعْلَمُ الْغَيْبَ لَاسْتَكْثَرْتُ مِنَ الْخَيْرِ وَمَا مَسَّنِيَ
  السُّوءُ ۚ إِنْ أَنَا إِلَّا نَذِيرٌ وَبَشِيرٌ لِقَوْمٍ يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لاَّ أَمْلِكُ
  لِنَفْسِي نَفْعاً وَلاَ ضَرّاً إِلاَّ مَا شَآءَ ٱللَّهُ وَلَوْ كُنتُ أَعْلَمُ ٱلْغَيْبَ
  لاَسْتَكْثَرْتُ مِنَ ٱلْخَيْرِ وَمَا مَسَّنِيَ ٱلسُّوۤءُ إِنْ أَنَاْ إِلاَّ نَذِيرٌ
  وَبَشِيرٌ لِّقَوْمٍ يُؤْمِنُونَ }{ قُل لاَّ أَمْلِكُ لِنَفْسِى } هو إظهار للعبودية
  والانتفاء عما يختص بالربوبية من علم الغيب: أي أنا عبد ضعيف لا أملك لنفسي اجتلاب
  نفع ولا دفع ضرركما المماليك والعبيد { إِلاَّ مَا شَاء } ربي ومالكي من النفع لي والدفع
  عني { وَلَوْ كُنتُ أَعْلَمُ ٱلْغَيْبَ } لكانت حالي على خلاف ما هي عليه، من استكثار
  الخير، واستغزار المنافع، واجتناب السوء والمضارّ، حتى لا يمسني شيء منها. ولم أكن
  غالباً مرة ومغلوباً أخرى في الحروب. ورابحاً وخاسراً في التجارات، ومصيباً [و] مخطئاً
  في التدابير { إِنْ أَنَا إِلاَّ } عبد أرسلت نذيراً وبشيراً، وما من شأني أني أعلم
  الغيب { لّقَوْمٍ يُؤْمِنُونَ } يجوز أن يتعلق بالنذير والبشير جميعاً، لأن النذارة
  والبشارة إنما تنفعان فيهم. أو يتعلق بالتبشير وحده ويكون المتعلق بالنذير محذوفاً
  أي إلا نذير للكافرين وبشير لقوم يؤمنون.\r\n\t\t\t\r\n\t\t\t</section>"

