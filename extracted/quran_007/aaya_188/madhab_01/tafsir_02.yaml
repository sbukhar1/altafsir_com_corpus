  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لاَّ أَمْلِكُ لِنَفْسِي نَفْعاً وَلاَ ضَرّاً إِلاَّ مَا شَآءَ ٱللَّهُ وَلَوْ كُنتُ
  أَعْلَمُ ٱلْغَيْبَ لاَسْتَكْثَرْتُ مِنَ ٱلْخَيْرِ وَمَا مَسَّنِيَ ٱلسُّوۤءُ إِنْ
  أَنَاْ إِلاَّ نَذِيرٌ وَبَشِيرٌ لِّقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قُل لاَّ أَمْلِكُ لِنَفْسِى } هو إظهار للعبودية والانتفاء عما يختص بالربوبية من
  علم الغيب: أي أنا عبد ضعيف لا أملك لنفسي اجتلاب نفع ولا دفع ضرركما المماليك والعبيد
  { إِلاَّ مَا شَاء } ربي ومالكي من النفع لي والدفع عني { وَلَوْ كُنتُ أَعْلَمُ ٱلْغَيْبَ
  } لكانت حالي على خلاف ما هي عليه، من استكثار الخير، واستغزار المنافع، واجتناب السوء
  والمضارّ، حتى لا يمسني شيء منها. ولم أكن غالباً مرة ومغلوباً أخرى في الحروب. ورابحاً
  وخاسراً في التجارات، ومصيباً [و] مخطئاً في التدابير { إِنْ أَنَا إِلاَّ } عبد أرسلت
  نذيراً وبشيراً، وما من شأني أني أعلم الغيب { لّقَوْمٍ يُؤْمِنُونَ } يجوز أن يتعلق
  بالنذير والبشير جميعاً، لأن النذارة والبشارة إنما تنفعان فيهم. أو يتعلق بالتبشير
  وحده ويكون المتعلق بالنذير محذوفاً أي إلا نذير للكافرين وبشير لقوم يؤمنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
