text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱخْرُجْ
  مِنْهَا مَذْءُوماً مَّدْحُوراً لَّمَن تَبِعَكَ مِنْهُمْ لأَمْلأَنَّ جَهَنَّمَ مِنكُمْ
  أَجْمَعِينَ }وهذا خبر من الله تعالى ذكره، عن إحلاله بالخبيث عدوّ الله ما أحلّ به
  من نقمته ولعنته، وطرده إياه عن جنته، إذ عصاه وخالف أمره، وراجعه من الجواب بما لم
  يكن له مراجعته به يقول: قال الله له عند ذلك: { اخْرُجْ مِنْها } أي من الجنة { مَذْءُوماً
  مَدْحُوراً } يقول: معيباً. والذأم: العيب، يقال منه: ذأمه يذأمه ذأماً فهو مذءوم،
  ويتركون الهمز فيقولون: ذِمْتُه أذيمه ذيْماً وذاماً، والذأم والذَّيم أبلغ في العيب
  من الذمّ وقد أنشد بعضهم هذا البيت:صَحِبْتُكَ إذْ عَيْنِي عَلَيْها غِشاوَةٌ   فَلَمَّا
  انْجَلَتْ قَطَّعْتُ نَفْسِي أذِيمُهاوأكثر الرواة على إنشاده «ألومها». وأما المدحور:
  فهو المُقْصَى، يقال: دحره يَدْحَره دَحْراً ودُحُوراً: إذا أقصاه وأخرجه ومنه قولهم:
  ادحر عنك الشيطان.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { اخْرُجْ مِنْها مَذْءُوماً
  مَدْحُوراً } يقول: اخرج منها لعيناً منفيًّا.حدثنا المثنى، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس: مذءوماً: ممقوتاً.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قالَ اخْرُجْ مِنْها مَذْءُوماً
  } يقول: صغيراً منفيًّا.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ، قوله: { اخْرُجْ مِنْها مَذْءُوما مَدْحُوراً }: أما مذءوماً: فمنفيًّا،
  وأما مدحوراً: فمطروداً.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبي نجيح، عن مجاهد: { مَذْءُوماً } قال: منفيًّا { مَدْحُوراً } قال: مطروداً.حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبيه، عن الربيع، قوله:
  { اخْرُجْ مِنْها مَذْءُوماً } قال: منفيًّا، والمدحور، قال: المُصغَّر.حدثني المثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن عيينة، عن يونس وإسرائيل، عن
  أبي إسحاق، عن التميمي، عن ابن عباس: { اخْرُجْ مِنْها مَذْءُوماً } قال: منفيًّا.حدثني
  أبو عمرو القرقساني عثمان بن يحيى، قال: ثنا سفيان، عن أبي إسحاق، عن التميمي، سأل
  ابن عباس: ما { اخْرُجْ مِنْها مَذْءُوماً مَدْحُوراً } قال: مقيتاً.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { اخْرُجْ مِنْها مَذْءوماً مَدْحُوراً
  } فقال: ما نعرف المذءوم والمذموم إلا واحداً، ولكن يكون منتقصة، وقال العرب لعامر:
  يا عام، ولحارث: يا حار، وإنما أنزل القرآن على كلام العرب.القول في تأويل قوله تعالى:
  { لَمَن تَبِعَكَ مِنْهُمْ لأَمْلأَنَّ جَهَنَّمَ مِنْكُمْ أجْمَعِينَ }.وهذا قسم من
  الله جلّ ثناؤه: أقسم أن من اتبع من بني آدم عدوّ الله إبليس وأطاعه وصدق ظنه عليه
  أن يملأ من جميعهم، يعني من كفرة بني آدم تبَّاع إبليس ومن إبليس وذرّيته جهنم، فرحم
  الله امرءاً كذّب ظنّ عدوّ الله في نفسه، وخيَّب فيها أمله وأمنيته، ولم يكن ممن أطمع
  فيها عدوّه، واستغشّه ولم يستنصحه. وإن الله تعالى ذكره إنما نبه بهذه الآيات عباده
  على قِدم عداوة عدوّه وعدوّهم إبليس لهم، وسالف ما سلف من حسده لأبيهم، وبغيه عليه
  وعليهم، وعرّفهم مواقع نعمه عليهم قديماً في أنفسهم ووالدهم ليدّبروا آياته، وليتذكر
  أولو الألباب، فينزجروا عن طاعة عدوّه وعدوّهم إلى طاعته وينيبوا إليها.\r\n\t\t\t\r\n\t\t\t</section>"

