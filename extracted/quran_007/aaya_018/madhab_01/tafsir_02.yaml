text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱخْرُجْ
  مِنْهَا مَذْءُوماً مَّدْحُوراً لَّمَن تَبِعَكَ مِنْهُمْ لأَمْلأَنَّ جَهَنَّمَ مِنكُمْ
  أَجْمَعِينَ }{ مَذْءُومًا } من ذأمه إذا ذمّه. وقرأ الزهري: «مذوما»، بالتخفيف، مثل
  مسول في مسؤل. واللام في { لَّمَن تَبِعَكَ } موطئه للقسم. و { لأَمْلاَنَّ } جوابه،
  وهو سادّ مسدّ جواب الشرط { مّنكُمْ } منك ومنهم، فغلب ضمير المخاطب، كما في قوله:{ إِنَّكُمْ
  قَوْمٌ تَجْهَلُونَ }[الأعراف: 138]. وروى عصمة عن عاصم: «لمن تبعك» بكسر اللام، بمعنى:
  لمن تبعك منهم هذا الوعيد، وهو قوله: { لأمْلانَّ جَهَنَّمَ مِنكُمْ أَجْمَعِينَ }
  ، على أن { لأَمْلاَنَّ } في محل الابتداء، و { لَّمَن تَبِعَكَ } خبره.\r\n\t\t\t\r\n\t\t\t</section>"

