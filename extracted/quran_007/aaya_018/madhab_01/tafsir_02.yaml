  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱخْرُجْ مِنْهَا مَذْءُوماً مَّدْحُوراً لَّمَن تَبِعَكَ مِنْهُمْ لأَمْلأَنَّ جَهَنَّمَ
  مِنكُمْ أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَذْءُومًا } من ذأمه إذا ذمّه.
  وقرأ الزهري: «مذوما»، بالتخفيف، مثل مسول في مسؤل. واللام في { لَّمَن تَبِعَكَ }
  موطئه للقسم. و { لأَمْلاَنَّ } جوابه، وهو سادّ مسدّ جواب الشرط { مّنكُمْ } منك ومنهم،
  فغلب ضمير المخاطب، كما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ قَوْمٌ تَجْهَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  138]. وروى عصمة عن عاصم: «لمن تبعك» بكسر اللام، بمعنى: لمن تبعك منهم هذا الوعيد،
  وهو قوله: { لأمْلانَّ جَهَنَّمَ مِنكُمْ أَجْمَعِينَ } ، على أن { لأَمْلاَنَّ } في
  محل الابتداء، و { لَّمَن تَبِعَكَ } خبره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

