  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  تَدْعُوهُمْ إِلَى ٱلْهُدَىٰ لاَ يَتَّبِعُوكُمْ سَوَآءٌ عَلَيْكُمْ أَدَعَوْتُمُوهُمْ
  أَمْ أَنْتُمْ صَٰمِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  فـي وصفه وعيبه ما يشرك هؤلاء الـمشركون فـي عبـادتهم ربهم إياه: ومن صفته أنكم أيها
  الناس إن تدعوهم إلـى الطريق الـمستقـيـم، والأمر الصحيح السديد { لا يَتَّبِعُوكُمْ
  } لأنها لـيست تعقل شيئاً، فتترك من الطرق ما كان عن القصد منعدلاً جائراً، وتركب ما
  كان مستقـيـماً سديداً. وإنـما أراد الله جلّ ثناؤه بوصف آلهتهم بذلك من صفتها تنبـيههم
  علـى عظيـم خطئهم، وقُبح اختـيارهم، يقول جلّ ثناؤه: فكيف يهديكم إلـى الرشاد من إن
  دعي إلـى الرشاد وعرفه لـم يعرفه، ولـم يفهم رشاداً من ضلال، وكان سواءً دعاء داعيه
  إلـى الرشاد وسكوته، لأنه لا يفهم دعاءه، ولا يسمع صوته، ولا يعقل ما يقال له؟ يقول:
  فكيف يُعبد من كانت هذه صفته، أم كيف يشكل عظيـم جهل من اتـخذ ما هذه صفته إلهاً؟ وإنـما
  الربّ الـمعبود هو النافع من يعبده، الضارّ من يعصيه، الناصر ولـيه، الـخاذل عدوّه،
  الهادي إلـى الرشاد من أطاعه، السامع دعاء من دعاه. وقـيـل: { سَوَاءٌ عَلَـيْكُمْ
  أدَعَوْتُـموهُمْ أمْ أنْتُـمْ صَامِتُونَ } فعطف بقوله: «صامتون»، وهو اسم علـى قوله:
  «أدعوتـموهم»، وهو فعل ماض، ولـم يقل: أم صَمَتّـم، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سَوَاءٌ عَلَـيْكَ القَـفْرُ أمْ بِتَّ
  لَـيْـلَةً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بأهْلِ القِبـابِ مِنْ نُـمَيْرِ بْنِ عامِرِ</font></font></b></td></tr></table><font
