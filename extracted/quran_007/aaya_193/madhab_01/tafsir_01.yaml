  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَإِنْ تَدْعُوهُمْ إِلَى الْهُدَىٰ لَا يَتَّبِعُوكُمْ ۚ سَوَاءٌ عَلَيْكُمْ أَدَعَوْتُمُوهُمْ
  أَمْ أَنْتُمْ صَامِتُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تَدْعُوهُمْ
  إِلَى ٱلْهُدَىٰ لاَ يَتَّبِعُوكُمْ سَوَآءٌ عَلَيْكُمْ أَدَعَوْتُمُوهُمْ أَمْ أَنْتُمْ
  صَٰمِتُونَ }يقول تعالـى ذكره فـي وصفه وعيبه ما يشرك هؤلاء الـمشركون فـي عبـادتهم
  ربهم إياه: ومن صفته أنكم أيها الناس إن تدعوهم إلـى الطريق الـمستقـيـم، والأمر الصحيح
  السديد { لا يَتَّبِعُوكُمْ } لأنها لـيست تعقل شيئاً، فتترك من الطرق ما كان عن القصد
  منعدلاً جائراً، وتركب ما كان مستقـيـماً سديداً. وإنـما أراد الله جلّ ثناؤه بوصف
  آلهتهم بذلك من صفتها تنبـيههم علـى عظيـم خطئهم، وقُبح اختـيارهم، يقول جلّ ثناؤه:
  فكيف يهديكم إلـى الرشاد من إن دعي إلـى الرشاد وعرفه لـم يعرفه، ولـم يفهم رشاداً
  من ضلال، وكان سواءً دعاء داعيه إلـى الرشاد وسكوته، لأنه لا يفهم دعاءه، ولا يسمع
  صوته، ولا يعقل ما يقال له؟ يقول: فكيف يُعبد من كانت هذه صفته، أم كيف يشكل عظيـم
  جهل من اتـخذ ما هذه صفته إلهاً؟ وإنـما الربّ الـمعبود هو النافع من يعبده، الضارّ
  من يعصيه، الناصر ولـيه، الـخاذل عدوّه، الهادي إلـى الرشاد من أطاعه، السامع دعاء
  من دعاه. وقـيـل: { سَوَاءٌ عَلَـيْكُمْ أدَعَوْتُـموهُمْ أمْ أنْتُـمْ صَامِتُونَ
  } فعطف بقوله: «صامتون»، وهو اسم علـى قوله: «أدعوتـموهم»، وهو فعل ماض، ولـم يقل:
  أم صَمَتّـم، كما قال الشاعر:سَوَاءٌ عَلَـيْكَ القَـفْرُ أمْ بِتَّ لَـيْـلَةً   بأهْلِ
  القِبـابِ مِنْ نُـمَيْرِ بْنِ عامِرِوقد ينشد: «أم أنت بـائت».\r\n\t\t\t\r\n\t\t\t</section>"

