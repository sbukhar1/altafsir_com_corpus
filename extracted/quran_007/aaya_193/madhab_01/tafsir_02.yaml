  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيُشْرِكُونَ
  مَا لاَ يَخْلُقُ شَيْئاً وَهُمْ يُخْلَقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ يَسْتَطِيعُونَ
  لَهُمْ نَصْراً وَلآ أَنْفُسَهُمْ يَنصُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن تَدْعُوهُمْ
  إِلَى ٱلْهُدَىٰ لاَ يَتَّبِعُوكُمْ سَوَآءٌ عَلَيْكُمْ أَدَعَوْتُمُوهُمْ أَمْ أَنْتُمْ
  صَٰمِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أجريت الأصنام مجرى أولي العلم في
  قوله: { وَهُمْ يُخْلَقُونَ } بناء على اعتقادهم فيها وتسميتهم إياها آلهة. والمعنى:
  أيشركون ما لا يقدر على خلق شيء كما يخلق الله، وهم يخلقون؟ لأن الله عز وجل خالقهم.
  أو لا يقدر على اختلاق شيء، لأنه جماد، وهم يخلقون؛ لأن عبدتهم يختلقونهم، فهم أعجز
  من عبدتهم { وَلاَ يَسْتَطِيعُونَ لَهُمْ } لعبدتهم { نَصْرًا وَلاَ أَنفُسَهُمْ يَنصُرُونَ
  } فيدفعون عنها ما يعتريها من الحوادث، بل عبدتهم هم الذي يدفعون عنهم ويحامون عليهم
  { وَإِن تَدْعُوهُمْ } وإن تدعوا هذه الأصنام { إِلَى ٱلْهُدَى } أي إلى ما هو هدى
  ورشاد، وإلى أن يهدوكم. والمعنى: وإن تطلبوا منهم كما تطلبون من الله الخير والهدى،
  لا يتبعوكم إلى مرادكم وطلبتكم، ولا يجيبوكم كما يجيبكم الله. ويدل عليه قوله: { فَٱدْعُوهُمْ
  فَلْيَسْتَجِيبُواْ لَكُمْ إِن كُنتُمْ صَـٰدِقِينَ }  { سَوَاء عَلَيْكُمْ أَدَعَوْتُمُوهُمْ
  } أم صمتم عن دعائهم، في أنه لا فلاح معهم. فإن قلت: هلا قيل: أم صمتم؟ ولم وضعت الجملة
  الإسمية موضع الفعلية؟ قلت: لأنهم كانوا إذا حزبهم أمر دعوا الله دون أصنامهم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  مَسَّ ٱلنَّاسَ ضُرٌّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 33] فكانت حالهم المستمرة أن يكونوا صامتين عن دعوتهم، فقيل:
  إن دعوتموهم لم تفترق الحال بين إحداثكم دعاءهم، وبين ما أنتم عليه من عادة صمتكم عن
  دعائهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
