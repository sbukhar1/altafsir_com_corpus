text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلِّ أُمَّةٍ
  أَجَلٌ فَإِذَا جَآءَ أَجَلُهُمْ لاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ يَسْتَقْدِمُونَ
  }{ وَلِكُلّ أُمَّةٍ أَجَلٌ } وعيد لأهل مكة بالعذاب النازل في أجل معلوم عند الله
  كما نزل بالأمم وقرىء: «فإذا جاء آجالهم». وقال: { سَاعَةً } لأنها أقل الأوقات في
  استعمال الناس. يقول المستعجل لصاحبه: في ساعة، يريد أقصر وقت وأقربه.\r\n\t\t\t\r\n\t\t\t</section>"

