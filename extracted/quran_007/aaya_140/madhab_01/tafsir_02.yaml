  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَاوَزْنَا
  بِبَنِيۤ إِسْرَآئِيلَ ٱلْبَحْرَ فَأَتَوْاْ عَلَىٰ قَوْمٍ يَعْكُفُونَ عَلَىٰ أَصْنَامٍ
  لَّهُمْ قَالُواْ يٰمُوسَىٰ ٱجْعَلْ لَّنَآ إِلَـٰهاً كَمَا لَهُمْ آلِهَةٌ قَالَ إِنَّكُمْ
  قَوْمٌ تَجْهَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰؤُلاۤءِ مُتَبَّرٌ مَّا هُمْ فِيهِ
  وَبَاطِلٌ مَّا كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ أَغَيْرَ ٱللَّهِ
  أَبْغِيكُمْ إِلَـٰهاً وَهُوَ فَضَّلَكُمْ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا آخر ما اقتص الله من نبأ فرعون والقبط وتكذيبهم بآيات الله وظلمهم
  ومعاصيهم ثم أتبعه اقتصاص نبأ بني إسرائيل وما أحدثوه - بعد إنقاذهم من مملكة فرعون
  واستعباده، ومعاينتهم الآيات العظام، ومجاوزتهم البحر - من عبادة البقر وطلب رؤية الله
  جهرة، وغير ذلك من أنواع الكفر والمعاصي، ليعلم حال الإنسان وأنه كما وصفهم ظلوم كفار
  جهول كنود، إلاّ من عصمة الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَلِيلٌ مّنْ عِبَادِىَ ٱلشَّكُورُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  13] وليسلي رسول الله صلى الله عليه وسلم مما رأى من بني إسرائيل بالمدينة. وروي: أنه
  عبر بهم موسى يوم عاشوراء بعد ما أهلك الله تعالى فرعون وقومه، فصاموه شكراً لله تعالى:
  { فَأَتَوْاْ عَلَىٰ قَوْمٍ } فمرّوا عليهم { يَعْكُفُونَ عَلَىٰ أَصْنَامٍ لَّهُمْ
  } يواظبون على عبادتها ويلازمونها. قال ابن جريج: كانت تماثيل بقر. وذلك أوّل شأن العجل
  وقيل: كانوا قوماً من لخم. وقيل: كانوا من الكنعانيين الذين أمر موسى عليه السلام بقتالهم
  وقرىء: «وجوّزنا» بمعنى أجزنا. يقال: أجاز المكان وجوزه وجاوزه بمعنى جازه، كقولك:
  أعلاه وعلاه وعالاه. وقرىء: «يعكفون» بضم الكاف وكسرها { ٱجْعَلْ لَّنَا إِلَـٰهًا
  } صنماً نعكف عليه { كَمَا لَهُمْ ءالِهَةٌ } أصنام يعكفون عليها. «وما» كافة للكاف،
  ولذلك وقعت الجملة بعدها وعن علي رضي الله عنه أنّ يهودياً قال له: اختلفتم بعد نبيكم
  قبل أن يجفّ ماؤه. فقال: قلتم اجعل لنا إلٰهاً قبل أن تجفّ أقدامكم { إِنَّكُمْ قَوْمٌ
  تَجْهَلُونَ } تعجب من قولهم على أثر ما رأوا من الآية العظمى والمعجزة الكبرى فوصفهم
  بالجهل المطلق وأكده، لأنه لا جهل أعظم مما رأى منهم ولا أشنع { إِنَّ هَـؤُلآء } يعني
  عبدة تلك التماثيل { مُتَبَّرٌ مَّا هُمْ فِيهِ } مدمّر مكسر ما هم فيه، من قولهم إناء
  متبر، إذا كان فضاضاً. ويقال لكسار الذهب: التبر، أي يتبر الله ويهدم دينهم الذي هم
  عليه على يديّ، ويحطم أصنامهم هذه ويتركها رضاضاً { وَبَـٰطِلٌ مَّا كَانُواْ يَعْمَلُونَ
  } أي ما عملوا شيئاً من عبادتها فيما سلف إلاّ وهو باطل مضمحل لا ينتفعون به وإن كان
  زعمهم تقرباً إلى الله كما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدِمْنَا إِلَىٰ مَا عَمِلُواْ
  مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَاء مَّنثُوراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 23] وفي إيقاع { هَـٰؤُلاۤءِ
  } اسماً لإن، وتقديم خبر المبتدإ من الجملة الواقعة خبراً لها وسم لعبدة الأصنام بأنهم
  هم المعرضون للتبار، وأنه لا يعدوهم البتة، وأنه لهم ضربة لازب، ليحذرهم عاقبة ما طلبوا
  ويبغض إليهم ما أحبوا { أَغَيْرَ ٱللَّهِ أَبْغِيكُمْ إِلَـٰهًا } أغير المستحق للعبادة
  أطلب لكم معبوداً، وهو فعل بكم ما فعل دون غيره، من الاختصاص بالنعمة التي لم يعطها
  أحد غيركم، لتختصوه بالعبادة ولا تشركوا به غيره. ومعنى الهمزة: الإنكار والتعجب من
  طلبتهم - مع كونهم مغمورين في نعمة الله - عبادة غير الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

