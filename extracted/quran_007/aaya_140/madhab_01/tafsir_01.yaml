aaya: قَالَ أَغَيْرَ اللَّهِ أَبْغِيكُمْ إِلَٰهًا وَهُوَ فَضَّلَكُمْ عَلَى الْعَالَمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَغَيْرَ
  ٱللَّهِ أَبْغِيكُمْ إِلَـٰهاً وَهُوَ فَضَّلَكُمْ عَلَى ٱلْعَالَمِينَ }يقول تعالـى
  ذكره: قال موسى لقومه: أسوى الله ألتـمسكم إلها وأجعل لكم معبوداً تعبدونه، والله الذي
  هو خالقكم، فضَّلكم علـى عالـمي دهركم وزمانكم يقول: أفأبغيكم معبوداً لا ينفعكم ولا
  يضرّكم تعبدونه وتتركون عبـادة من فضلكم علـى الـخـلق؟ إن هذا منكم لـجهل.\r\n\t\t\t\r\n\t\t\t</section>"

