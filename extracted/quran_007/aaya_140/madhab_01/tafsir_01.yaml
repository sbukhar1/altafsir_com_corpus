  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَغَيْرَ ٱللَّهِ أَبْغِيكُمْ إِلَـٰهاً وَهُوَ فَضَّلَكُمْ عَلَى ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال موسى لقومه: أسوى الله ألتـمسكم إلها وأجعل
  لكم معبوداً تعبدونه، والله الذي هو خالقكم، فضَّلكم علـى عالـمي دهركم وزمانكم يقول:
  أفأبغيكم معبوداً لا ينفعكم ولا يضرّكم تعبدونه وتتركون عبـادة من فضلكم علـى الـخـلق؟
  إن هذا منكم لـجهل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

