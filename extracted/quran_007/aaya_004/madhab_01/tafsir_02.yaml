  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَم
  مِّن قَرْيَةٍ أَهْلَكْنَاهَا فَجَآءَهَا بَأْسُنَا بَيَاتاً أَوْ هُمْ قَآئِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَجَاءهَا } فجاء أهلها { بَيَاتًا } مصدر واقع موقع الحال، بمعنى
  بائتين. يقال: بات بياتاً حسناً، وبيتة حسنة، وقوله: { هُمْ قَائِلُونَ } حال معطوفة
  على «بياتاً»، كأنه قيل: فجاءهم بأسنا بائتين أو قائلين. فإن قلت: هل يقدر حذف المضاف
  الذي هو الأهل قبل { قَرْيَةٌ } أو قبل الضمير في { أَهْلَكْنَـٰهَا }؟ قلت: إنما يقدّر
  المضاف للحاجة ولا حاجة، فإنّ القرية تهلك كما يهلك أهلها. وإنما قدّرناه قبل الضمير
  في { فَجَاءهَا } لقوله { أَوْ هُمْ قَائِلُونَ } فإن قلت: لا يقال: جاءني زيد هو فارس،
  بغير واو، فما بال قوله: { هُمْ قَائِلُونَ }؟ قلت: قدّر بعض النحويين الواو محذوفة،
  ورده الزجاج وقال: لو قلت جاءني زيد راجلاً، أو هو فارس. أو جاءني زيد هو فارس، لم
  يحتج فيه إلى واو، لأنّ الذكر قد عاد إلى الأول. والصحيح أنها إذا عطفت على حال قبلها
  حذفت الواو استثقالاً. لاجتماع حرفي عطف، لأنّ واو الحال هي واو العطف استعيرت للوصل،
  فقولك: جاءني زيد راجلاً أو هو فارس، كلام فصيح وارد على حده وأما جاءني زيد هو فارس
  فخبيث. فإن قلت: فما معنى قوله: { أَهْلَكْنَـٰهَا فَجَاءهَا بَأْسُنَا } والإهلاك
  إنما هو بعد مجيء البأس؟ قلت: معناه أردنا إهلاكها، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا قُمْتُمْ إِلَى ٱلصَّلاةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  6] وإنما خصّ هذان الوقتان وقت البيات ووقت القيلولة، لأنهما وقت الغفلة والدعة، فيكون
  نزول العذاب فيهما أشدّ وأفظع، وقوم لوط أهلكوا بالليل وقت السحر، وقوم شعيب وقت القيلولة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
