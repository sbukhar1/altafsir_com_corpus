aaya: وَمِمَّنْ خَلَقْنَا أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِمَّنْ خَلَقْنَآ
  أُمَّةٌ يَهْدُونَ بِٱلْحَقِّ وَبِهِ يَعْدِلُونَ }لما قال:{ وَلَقَدْ ذَرَأْنَا لِجَهَنَّمَ
  كَثِيرًا }[الأعراف: 179] فأخبر أنّ كثيراً من الثقلين عاملون بأعمال أهل النار، أتبعه
  قوله: { وَمِمَّنْ خَلَقْنَا أُمَّةٌ يَهْدُونَ بِٱلْحَقّ } وعن النبي صلى الله عليه
  وسلم:(401)أنه كان يقول إذا قرأها: \" هذه لكم \" وقد أعطى القوم بين أيديكم مثلها،{ وَمِن
  قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بِٱلْحَقّ }[الأعراف: 159] وعنه صلى الله عليه وسلم:(402)
  «إنّ من أمّتي قوماً على الحقّ حتى ينزل عيسى عليه السلام» وعن الكلبي: هم الذين آمنوا
  من أهل الكتاب. وقيل: هم العلماء والدعاة إلى الدين.\r\n\t\t\t\r\n\t\t\t</section>"

