  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِمَّنْ
  خَلَقْنَآ أُمَّةٌ يَهْدُونَ بِٱلْحَقِّ وَبِهِ يَعْدِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ ذَرَأْنَا لِجَهَنَّمَ كَثِيرًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  179] فأخبر أنّ كثيراً من الثقلين عاملون بأعمال أهل النار، أتبعه قوله: { وَمِمَّنْ
  خَلَقْنَا أُمَّةٌ يَهْدُونَ بِٱلْحَقّ } وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(401)أنه كان يقول إذا قرأها:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هذه لكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد أعطى القوم بين أيديكم مثلها،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِن قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ
  بِٱلْحَقّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 159] وعنه صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(402)
  «إنّ من أمّتي قوماً على الحقّ حتى ينزل عيسى عليه السلام» وعن الكلبي: هم الذين آمنوا
  من أهل الكتاب. وقيل: هم العلماء والدعاة إلى الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

