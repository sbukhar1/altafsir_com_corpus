  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِمَّنْ
  خَلَقْنَآ أُمَّةٌ يَهْدُونَ بِٱلْحَقِّ وَبِهِ يَعْدِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومن الـخـلق الذين خـلقنا أمة، يعنـي جماعة يهدون، يقول: يهتدون بـالـحقّ
  وبِهِ يَعْدِلُونَ يقول: وبـالـحقّ يقضون وينصفون الناس، كما قال ابن جريج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ } قال ابن جريج: ذكر لنا أن نبـيّ
  الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هذِهِ أُمَّتـي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالَ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بـالـحَقّ يَأْخُذُونَ وَيُعْطُونَ وَيَقْضُونَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { وَمِـمَّنْ خَـلَقْنا
  أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِـمَّنْ خَـلَقْنا أُمَّةٌ
  يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ } بلغنا أن نبـيّ الله صلى الله عليه وسلم
  يقول إذا قرأها:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَذهِ لَكُمْ، وَقَدْ أُعْطِيَ القَوْمُ بـينَ أيْدِيكُمْ مِثْلَها، وَمِنْ قَوْم
  مُوسَى أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ } \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
