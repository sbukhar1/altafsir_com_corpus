aaya: وَمِمَّنْ خَلَقْنَا أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِمَّنْ خَلَقْنَآ
  أُمَّةٌ يَهْدُونَ بِٱلْحَقِّ وَبِهِ يَعْدِلُونَ }يقول تعالـى ذكره: ومن الـخـلق الذين
  خـلقنا أمة، يعنـي جماعة يهدون، يقول: يهتدون بـالـحقّ وبِهِ يَعْدِلُونَ يقول: وبـالـحقّ
  يقضون وينصفون الناس، كما قال ابن جريج.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قوله: { أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ } قال
  ابن جريج: ذكر لنا أن نبـيّ الله صلى الله عليه وسلم، قال: \" هذِهِ أُمَّتـي \" قالَ:
  \" بـالـحَقّ يَأْخُذُونَ وَيُعْطُونَ وَيَقْضُونَ \" حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة: { وَمِـمَّنْ خَـلَقْنا أُمَّةٌ يَهْدُونَ بـالـحَقّ
  وَبِهِ يَعْدِلُونَ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  وَمِـمَّنْ خَـلَقْنا أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ } بلغنا أن نبـيّ
  الله صلى الله عليه وسلم يقول إذا قرأها: \" هَذهِ لَكُمْ، وَقَدْ أُعْطِيَ القَوْمُ
  بـينَ أيْدِيكُمْ مِثْلَها، وَمِنْ قَوْم مُوسَى أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ
  يَعْدِلُونَ } \". \r\n\t\t\t\r\n\t\t\t</section>"

