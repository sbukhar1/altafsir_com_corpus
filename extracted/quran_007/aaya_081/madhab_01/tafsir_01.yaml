aaya: إِنَّكُمْ لَتَأْتُونَ الرِّجَالَ شَهْوَةً مِنْ دُونِ النِّسَاءِ ۚ بَلْ أَنْتُمْ
  قَوْمٌ مُسْرِفُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكُمْ لَتَأْتُونَ
  ٱلرِّجَالَ شَهْوَةً مِّن دُونِ ٱلنِّسَآءِ بَلْ أَنْتُمْ قَوْمٌ مُّسْرِفُونَ }يخبر
  بذلك تعالـى ذكره عن لوط أنه قال لقومه، توبـيخاً منه لهم علـى فعلهم: { إنَّكُمْ }
  أيها القوم { لَتأْتون الرِّجَالَ } فِـي أدبـارهم، { شَهْوَةً } منكم لذلك، { مِنْ
  دُونِ } الذي أبـاحه الله لكم وأحله من { النِّساءِ بَلْ أنْتُـمْ قَوْمٌ مُسْرِفُونَ
  } يقول: إنكم لقوم تأتون ما حرم الله علـيكم وتعصونه بفعلكم هذا، وذلك هو الإسراف فـي
  هذا الـموضع. والشهوة: الفَعلة، وهي مصدر من قول القائل: شهيت هذا الشيء أشهاه شهوة
  ومن ذلك قول الشاعر:وأشْعَثَ يَشْهَى النَّوْمَ قُلْتُ لَهُ ارْتَـحِل   إذَا ما النُّـجُومُ
  أعْرَضَتْ واسْبَطَرَّتِفَقامَ يَجُرُّ البُرْدَ لَوْ أنَّ نَفْسَهُ   يُقالُ لَهُ
  خُذْها بِكَفَّـيْكَ خَرَّتِ\r\n\t\t\t</section>"

