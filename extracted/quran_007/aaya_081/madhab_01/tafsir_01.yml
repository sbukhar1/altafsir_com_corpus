  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّكُمْ
  لَتَأْتُونَ ٱلرِّجَالَ شَهْوَةً مِّن دُونِ ٱلنِّسَآءِ بَلْ أَنْتُمْ قَوْمٌ مُّسْرِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يخبر بذلك تعالـى ذكره عن لوط أنه قال لقومه، توبـيخاً منه لهم علـى
  فعلهم: { إنَّكُمْ } أيها القوم { لَتأْتون الرِّجَالَ } فِـي أدبـارهم، { شَهْوَةً
  } منكم لذلك، { مِنْ دُونِ } الذي أبـاحه الله لكم وأحله من { النِّساءِ بَلْ أنْتُـمْ
  قَوْمٌ مُسْرِفُونَ } يقول: إنكم لقوم تأتون ما حرم الله علـيكم وتعصونه بفعلكم هذا،
  وذلك هو الإسراف فـي هذا الـموضع. والشهوة: الفَعلة، وهي مصدر من قول القائل: شهيت
  هذا الشيء أشهاه شهوة ومن ذلك قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأشْعَثَ يَشْهَى النَّوْمَ قُلْتُ لَهُ ارْتَـحِل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا ما النُّـجُومُ أعْرَضَتْ واسْبَطَرَّتِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقامَ يَجُرُّ البُرْدَ لَوْ أنَّ نَفْسَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُقالُ لَهُ خُذْها بِكَفَّـيْكَ خَرَّتِ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

