  كَمَآ أَخْرَجَ أَبَوَيْكُمْ مِّنَ ٱلْجَنَّةِ يَنزِعُ عَنْهُمَا لِبَاسَهُمَا لِيُرِيَهُمَا
  سَوْءَاتِهِمَآ إِنَّهُ يَرَاكُمْ هُوَ وَقَبِيلُهُ مِنْ حَيْثُ لاَ تَرَوْنَهُمْ إِنَّا
  جَعَلْنَا ٱلشَّيَاطِينَ أَوْلِيَآءَ لِلَّذِينَ لاَ يُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واللباس المطلق من الكلام بغير إضافة إلى شيء في متعارف الناس، هو
  ما اختار فيه اللابس من أنواع الكساء، أو غطى بدنه أو بعضه. وإذ كان ذلك كذلك، فالحقّ
  أن يقال: إن الذي أخبر الله عن آدم وحوّاء من لباسهما الذي نزعه عنهما الشيطان هو بعض
  ما كانا يواريان به أبدانهما وعورتهما وقد يجوز أن يكون ذلك كان ظُفُراً، ويجوز أن
  يكون نوراً، ويجوز أن يكون غير ذلك، ولا خبر عندنا بأيّ ذلك تثبت به الحجة، فلا قول
  في ذلك أصوب من أن يقال كما قال جلّ ثناؤه: { يَنْزعُ عَنهُما لِباسَهُما }. وأضاف
  جلّ ثناؤه إلى إبليس إخراج آدم وحوّاء من الجنة، ونزع ما كان عليهما من اللباس عنهما
  وإن كان الله جلّ ثناؤه هو الفاعل ذلك بهما عقوبة على معصيتهما إياه، إذ كان الذي كان
  منهما في ذلك عن تشبيه ذلك لهما بمكره وخداعه، فأضيف إليه أحياناً بذلك المعنى، وإلى
  الله أحياناً بفعله ذلك بهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { إنَّهُ يَرَاكُمْ هُوَ وَقَبِيلُهُ مِنْ حَيْثُ لا تَرَوْنَهُمْ
  إنَّا جَعَلْنا الشيَّاطِينَ أولِياءَ للَّذِينَ لا يُؤْمِنُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بذلك: إن الشيطان يراكم هو. والهاء في «إنه» عائدة
  على الشيطان. وقبيله: يعني وصنفه وجنسه الذي هو منه، واحد جمعه «قُبُل» وهم الجنّ.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { إنَّهُ يَرَاكُمْ هُوَ وَقَبِيلُهُ
  } قال: الجنّ والشياطين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { إنَّهُ يَرَاكُمْ هُوَ وَقَبِيلُهُ } قال: قبيله: نسله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِنْ حَيْثُ لا تَرَوْنَهُمْ } يقول: من حيث لا ترون أنتم
  أيها الناس الشيطان وقبيلَه. { إنَّا جَعَلْنا الشَّياطِينَ أوْلِياءَ للَّذِينَ لا
  يُؤْمِنُونَ } يقول: جعلنا الشياطين نصراء الكفار الذين لا يوحدون الله ولا يصدّقون
  رسله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
