  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِيۤ
  ءَادَمَ لاَ يَفْتِنَنَّكُمُ ٱلشَّيْطَانُ كَمَآ أَخْرَجَ أَبَوَيْكُمْ مِّنَ ٱلْجَنَّةِ
  يَنزِعُ عَنْهُمَا لِبَاسَهُمَا لِيُرِيَهُمَا سَوْءَاتِهِمَآ إِنَّهُ يَرَاكُمْ هُوَ
  وَقَبِيلُهُ مِنْ حَيْثُ لاَ تَرَوْنَهُمْ إِنَّا جَعَلْنَا ٱلشَّيَاطِينَ أَوْلِيَآءَ
  لِلَّذِينَ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  يا بني آدم لا يخدعنكم الشيطان فيبدي سوآتكم للناس بطاعتكم إياه عند اختباره لكم، كما
  فعل بأبويكم آدم وحوّاء عند اختباره إياهما فأطاعاه وعصيا ربهما فأخرجهما بما سبب لهما
  من مكره وخدْعه من الجنة، ونزع عنهما ما كان ألبسهما من اللباس ليريهما سوآتهما بكشف
  عورتهما وإظهارها لأعينهما بعد أن كانت مستترة. وقد بيِّنا فيما مضى أن معنى الفتنة
  الاختبار والابتلاء بما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويل في صفة اللباس الذي أخبر الله جلّ ثناؤه أنه نزعه عن أبوينا وما
  كان، فقال بعضهم: كان ذلك أظفاراً. ذكر من لم يذكر قوله فيما مضى من كتابنا هذا في
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن
  آدم، عن شريك، عن عكرمة: { يَنْزِعُ عَنْهُما لِباسَهُما } قال: لباس كلّ دابة منها،
  ولباس الإنسان: الظُّفُر، فأدركت آدم التوبة عند ظفره، أو قال: أظفاره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الحميد الحماني، عن نصر بن عمر، عن عكرمة،
  عن ابن عباس، قال: تركت أظفاره عليه زينة ومنافع في قوله: { يَنْزِعُ عنهما لِباسَهُما
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أحمد بن الوليد القرشيّ، قال:
  ثنا إبراهيم بن أبي الوزير، قال: أخبرنا مخلد بن الحسين، عن عمرو بن مالك، عن أبي الجوزاء،
  عن ابن عباس، في قوله: { يَنْزِعُ عَنْهُما لِباسَهُما } قال: كان لباسهما الظفر فلما
  أصابا الخطيئة نزع عنهما، وتركت الأظفار تذكرة وزينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا الحماني، قال: ثنا شريك، عن سماك، عن عكرمة، في قوله: { يَنْزِعُ
  عَنْهُما لِباسَهُما } قال: كان لباسه الظفر، فانتهت توبته إلى أظفاره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: كان لباسهما نوراً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن وهب بن منبه: { يَنْزِعُ
  عَنْهُما لِباسَهُما }: النور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن عيينة، قال: ثنا عمرو،
  قال: سمعت وهب بن منبه يقول في قوله: { يَنْزِعُ عَنْهُما لِباسَهُما لِيُرِيَهُما
  سَوآتِهِما } قال: كان لباس آدم وحوّاء نوراً على فروجهما، لا يرى هذا عورة هذه، ولا
  هذه عورة هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: إنما عنى الله بقوله:
  { يَنْزِعُ عَنْهُمَا لِباسَهُما } يسلبهما تقوى الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا مطلب بن زياد، عن ليث، عن مجاهد: { يَنْزِعُ
  عَنْهُما لِباسَهُما } قال: التقوى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن ليث، عن مجاهد: { يَنْزِعُ عَنْهُما لِباسَهُما
  } قال: التقوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا الحماني،
  قال: ثنا شريك، عن ليث، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القول في تأويل ذلك عندي أن يقال: إن الله تعالى حذّر عباده أن
  يفتنهم الشيطان كما فتن أبويهم آدم وحوّاء، وأن يجرّدهم من لباس الله الذي أنزله إليهم،
  كما نزع عن أبويهم لباسهما.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
