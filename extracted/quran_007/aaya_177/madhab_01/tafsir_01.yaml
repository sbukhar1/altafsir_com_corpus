aaya: سَاءَ مَثَلًا الْقَوْمُ الَّذِينَ كَذَّبُوا بِآيَاتِنَا وَأَنْفُسَهُمْ كَانُوا
  يَظْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَآءَ مَثَلاً
  ٱلْقَوْمُ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا وَأَنفُسَهُمْ كَانُواْ يَظْلِمُونَ }يقول
  تعالـى ذكره: ساء مثلاً القوم الذين كذّبوا بحجج الله وأدلته فجحدوها، وأنفسهم كانوا
  ينقصون حظوظها، ويبخسونها منافعها بتكذيبهم بها لا غيرها. وقـيـل: ساء مثلاً من الشرّ،
  بـمعنى: بئس مثلاً. وأقـيـم القوم مقام الـمثل، وحذف الـمثل، إذ كان الكلام مفهوماً
  معناه، كما قال جلّ ثناؤه: { وَلَكِنَّ البِرَّ مَنْ آمَنَ بـالله } فإن معناه: ولكن
  البرّ برّ من آمن بـالله. وقد بـيَّنا نظائر ذلك فـي مواضع غير هذا بـما أغنى عن إعادته.\r\n\t\t\t\r\n\t\t\t</section>"

