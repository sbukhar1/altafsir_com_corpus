  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَآءَ
  مَثَلاً ٱلْقَوْمُ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا وَأَنفُسَهُمْ كَانُواْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَاء مَثَلاً ٱلْقَوْمُ } أي مثل القوم. أو ساء أصحاب مثل القوم.
  وقرأ الجحدري: «ساء مثل القوم». { وَأَنفُسَهُمْ كَانُواْ يَظْلِمُونَ } إما أن يكون
  معطوفاً على كذبوا، فيدخل في حيز الصلة بمعنى: الذين جمعوا بين التكذيب، بآيات الله
  وظلم أنفسهم. وإما أن يكون كلاماً منقطعاً عن الصلة، بمعنى: وما ظلموا إلاّ أنفسهم
  بالتكذيب، وتقديم المفعول به للاختصاص، كأنه قيل: وخصّوا أنفسهم بالظلم لم يتعدّها
  إلى غيرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
