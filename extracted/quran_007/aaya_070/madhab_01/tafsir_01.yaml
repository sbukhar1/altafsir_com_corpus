  أَجِئْتَنَا لِنَعْبُدَ ٱللَّهَ وَحْدَهُ وَنَذَرَ مَا كَانَ يَعْبُدُ آبَاؤُنَا فَأْتِنَا
  بِمَا تَعِدُنَآ إِن كُنتَ مِنَ ٱلصَّادِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: قالت عاد لهود: أجئتنا تتوعدنا بالعقاب من الله على ما نحن عليه من الدين
  كي نعبد الله وحده وندين له بالطاعة خالصاً ونهجر عبادة الآلهة والأصنام التي كان آباؤنا
  يعبدونها ونتبرأ منها؟ فلسنا فاعلي ذلك ولا متبعيك على ما تدعونا إليه، فأتنا بما تعدنا
  من العقاب والعذاب على تركنا إخلاص التوحيد لله، وعبادتنا ما نعبد من دونه من الأوثان
  إن كنت من أهل الصدق على ما تقول وتعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

