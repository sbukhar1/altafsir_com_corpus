  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَسْوَسَ
  لَهُمَا ٱلشَّيْطَانُ لِيُبْدِيَ لَهُمَا مَا وُورِيَ عَنْهُمَا مِن سَوْءَاتِهِمَا
  وَقَالَ مَا نَهَاكُمَا رَبُّكُمَا عَنْ هَـٰذِهِ ٱلشَّجَرَةِ إِلاَّ أَن تَكُونَا
  مَلَكَيْنِ أَوْ تَكُونَا مِنَ ٱلْخَالِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جلّ ثناؤه بقوله: { فَوَسْوَسَ لَهُما } فوسوس إليهما، وتلك الوسوسة كانت قوله لهما:
  { ما نَهاكُما رَبُّكُما عَنْ هَذِهِ الشَّجَرَة إلاَّ أنْ تَكُونا مَلَكَيْنِ أو تَكُونا
  مِنَ الخالِدِينَ } وإقسامه لهما على ذلك. وقيل: «وسوس لهما»، والمعنى ما ذكرت، كما
  قيل: غَرِضْتُ له، بمعنى: اشتقت إليه، وإنما يعني: غَرضت من هؤلاء إليه، فكذلك معنى
  ذلك: فوسوس من نفسه إليهما الشيطان بالكذب من من القيل { لِيُبْدِيَ لَهُما ما وُورِيَ
  عَنْهُما مِنْ سَوآتِهِما } كما قال رؤبة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَسْوَسَ يَدْعُو مُخْلِصاً رَبَّ الفَلَقْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام: فجذب إبليس إلى آدم حوّاء، وألقى إليهما: ما نهاكما
  ربكما عن أكل ثمر هذه الشجرة إلا أن تكونا ملَكين، أو تكونا من الخالدين ليبدي لهما
  ما واراه الله عنهما من عوراتهما. فغطاه بستره الذي ستره عليهما. وكان وهب بن منبه
  يقول في الستر الذي كان الله سترهما به ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به حوثرة بن محمد المنقري، قال ثنا سفيان بن عيينة، عن عمرو، عن ابن منبه، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبَدَتْ
  لَهُما سَوآتُهُما</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: كان عليهما نور لا ترى سوآتهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَقالَ ما نَهاكُما رَبُّكُما عَنْ هَذِهِ الشَّجَرَةِ إلاَّ
  أنْ تَكُونا مَلَكَيْنِ أوْ تَكُونا مِنَ الخالِدِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه: وقال الشيطان لآدم وزوجته حوّاء: ما نهاكما ربكما عن هذه الشجرة أن تأكلا
  ثمرها إلا لئلا تكونا ملكين. وأسقطت «لا» من الكلام لدلالة ما ظهر عليها، كما أسقطت
  من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُبَيِّنُ اللّهُ لَكُمْ أنْ تَضِلُّوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والمعنى:
  يبين الله لكم أن لا تضلوا. وكان بعض أهل العربية من أهل البصرة يزعم أن معنى الكلام:
  ما نهاكما ربكما عن هذه الشجرة إلا كراهة أن تكونا ملكين، كما يقال: إياك أن تفعل كراهية
  أن تفعل، أو تكونا من الخالدين في الجنة الماكثين فيها أبداً فلا تموتا. والقراءة على
  فتح اللام بمعنى ملَكين من الملائكة. ورُوي عن ابن عباس ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي حماد، قال: ثنا عيسى الأعمى، عن السديّ،
  قال: كان ابن عباس يقرأ: «إلاَّ أنْ تَكُونا مَلِكَيْنِ» بكسر اللام. وعن يحيى بن أبي
  كثير ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أحمد بن يوسف، قال: ثني القاسم
  بن سلام، قال: ثنا حجاج، عن هارون، قال: ثنا يعلى بن حكيم، عن يحيى بن أبي كثير أنه
  قرأها: «ملكين» بكسر اللام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكأن ابن عباس ويحيى وجها تأويل
  الكلام إلى أن الشيطان قال لهما: { ما نَهاكُما رَبُّكُما عَنْ هَذِهِ الشَّجَرَةِ
  إلاَّ أنْ تَكُونا مَلِكَيْنِ } من الملوك، وأنهما تأوّلا في ذلك قول الله في موضع
  آخر:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالَ يا آدَمُ هَلْ أدُلُّكَ على شَجَرَةِ الخُلْدِ وَمُلْكٍ
  لا يَبْلَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والقراءة التي لا أستجيز القراءة في ذلك بغيرها، القراءة
  التي عليها قرّاء الأمصار، وهي فتح اللام من «مَلَكين»، بمعنى: ملَكين من الملائكة
  لما قد تقدم من بياننا في أن كلّ ما كان مستفيضاً في قرأة الإسلام من القراءة، فهو
  الصواب الذي لا يجوز خلافه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

