  لِقَوْمٍ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد، يعني ابن المفضل، قال: ثنا أسباط، عن السديّ: { وَالبَلَدُ الطَّيِّبُ يَخْرُجُ
  نَباتُهُ باذْنِ رَبِّهِ وَالَّذِي خَبُثَ } هي السبخة { لا يَخْرُجُ } نباتها { إلاَّ
  نَكِداً }. والنكِد: الشيء القليل الذي لا ينفع كذلك القلوب لما نزل القرآن، فالقلب
  المؤمن لما دخله القرآن آمن به، وثبت الإيمان فيه والقلب الكافر لما دخله القرآن لم
  يتعلق منه بشيء ينفعه، ولم يثبت فيه من الإيمان شيء إلاَّ ما لا ينفع، كما لم يخرج
  هذا البلد إلاَّ ما لا ينفع من النبات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، عن مجاهد: { وَالبَلَدُ الطَّيِّبُ
  يَخْرُجُ نَباتُهُ بإذْنِ رَبِّهِ وَالَّذِي خَبُثَ لا يَخْرُجُ إلاَّ نَكِداً } قال:
  الطيب ينفعه المطر فينبت، والذي خبث السباخ لا ينفعه المطر لا يخرج نباته إلاَّ نكداً،
  قال: هذا مثل ضربه الله لآدم وذرّيته كلهم، إنما خلقوا من نفس واحدة، فمنهم من آمن
  بالله وكتابه فطاب ومنهم من كفر بالله وكتابه فخبُث.</font></font><font class=\"TextResultArabic\"><font
