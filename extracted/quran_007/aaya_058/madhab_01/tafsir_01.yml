  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْبَلَدُ
  ٱلطَّيِّبُ يَخْرُجُ نَبَاتُهُ بِإِذْنِ رَبِّهِ وَٱلَّذِي خَبُثَ لاَ يَخْرُجُ إِلاَّ
  نَكِداً كَذٰلِكَ نُصَرِّفُ ٱلآيَاتِ لِقَوْمٍ يَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: والبلد الطيبة تربته العذبة مشاربه، يخرج نباته إذا أنزل الله الغيث وأرسل
  عليه الحيا بإذنه طيباً ثمره في حينه ووقته. { وَالَّذِي خَبُثَ } فردؤت تربته وملحت
  مشاربه، { لا يَخْرُجُ } نباته { إلاَّ نَكِداً } يقول: إلاَّ عسراً في شدّة، كما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا تُنْجِرُ
  الوَعْدَ إنْ وَعَدْتَ وَإنْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أعْطَيْتَ
  أعْطَيْتَ تافِهاً نَكِدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بالتافه: القليل، وبالنكد، العسر، يقال منه: نَكِدَ يَنْكَدُ
  نَكَداً ونَكْداً، فهو نَكَدٌ ونَكِدٌ، والنكد المصدر، ومن أمثالهم نَكْداً وجَحْداً
  ونُكْداً وجُحْداً، والجحد: الشدّة والضيق، ويقال إذا شفه وسئل قد نكدوه ينكَدونه نَكْداً،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأعْطِ ما
  أعْطَيْتَهُ طَيِّباً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا خيرَ
  في المَنْكُودِ والنَّاكِدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك فقرأه بعض أهل المدينة: «إلاَّ نَكَداً»
  بفتح الكاف. وقرأه بعض الكوفيين بسكون الكاف: «نَكْداً». وخالفهما بعد سائر القرّاء
  في الأمصار، فقرأوه: { إلاَّ نَكِداً } بكسر الكاف. كأن من قرأه: «نَكَداً» بنصب الكاف
  أراد المصدر، وكأن من قرأه بسكون الكاف أراد كسرها فسكنها على لغة من قال: هذه فخْذ
  وكتْد، وكان الذي يجب عليه إذا أراد ذلك أن يكسر النون من «نكد» حتى يكون قد أصاب القياس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القراءة في ذلك عندنا قراءة من قرأه: { نَكِداً
  } بفتح النون وكسر الكاف لإجماع الحجة من قرّاء الأمصار عليه. وقوله: { كذلكَ نُصَرّفُ
  الآياتِ لِقَوْمٍ يَشْكُرُونَ } يقول: كذلك نبين آية بعد آية، وندلي بحجة بعد حجة،
  ونضرب مثلاً بعد مثل، لقوم يشكرون الله على إنعامه عليهم بالهداية وتبصيره إياهم سبيل
  أهل الضلالة، باتباعهم ما أمرهم باتباعه وتجنبهم ما أمرهم بتجنبه من سبل الضلالة. وهذا
  مثل ضربه الله للمؤمن والكافر، فالبلد الطيب الذي يخرج نباته بإذن ربه مثل للمؤمن،
  والذي خبث فلا يخرج نباته إلا نَكداً مثل للكافر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح عن عليّ عن ابن عباس قوله:
  { وَالبَلَدُ الطَّيِّبُ يَخْرُجُ نَباتُهُ باذْنِ رَبِّهِ وَالَّذِي خَبُثَ لا يَخْرُجُ
  إلاَّ نَكِداً } فهذا مثل ضربه الله للمؤمن، يقول: هو طيب وعمله طيب كما البلد الطيب
  ثمره طيب. ثم ضرب مثل الكافر كالبلدة السبِخة المالحة التي لا تخرج منها البرَكة، فالكافر
  هو الخبيث وعمله خبيث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَالبَلَدُ الطَّيِّبُ...
  والَّذِي خَبُثَ } قال: كلّ ذلك من أرض السباخ وغيرها مثل آدم وذرّيته، فيهم طيب وخبيث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة: { وَالبَلَدُ الطَّيِّبُ يَخْرُجُ نَباتُهُ باذْنِ
  رَبِّهِ وَالَّذِي خَبُثَ لا يَخْرُجُ إلاَّ نَكِداً } قال: هذا مثل ضربه الله في الكافر
  والمؤمن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
