aaya: وَإِنْ كَانَ طَائِفَةٌ مِنْكُمْ آمَنُوا بِالَّذِي أُرْسِلْتُ بِهِ وَطَائِفَةٌ
  لَمْ يُؤْمِنُوا فَاصْبِرُوا حَتَّىٰ يَحْكُمَ اللَّهُ بَيْنَنَا ۚ وَهُوَ خَيْرُ الْحَاكِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَانَ طَآئِفَةٌ
  مِّنكُمْ آمَنُواْ بِٱلَّذِيۤ أُرْسِلْتُ بِهِ وَطَآئِفَةٌ لَّمْ يْؤْمِنُواْ فَٱصْبِرُواْ
  حَتَّىٰ يَحْكُمَ ٱللَّهُ بَيْنَنَا وَهُوَ خَيْرُ ٱلْحَاكِمِينَ }يعنـي بقوله تعالـى
  ذكره: { وَإنْ كان طائِفَةً مِنْكُمْ } وإن كانت جماعة منكم وفرقة آمنوا، يقول: صدّقوا،
  { بـالَّذِي أرْسِلَتُ بِهِ } من إخلاص العبـادة لله وترك معاصيه وظلـم الناس وبخسهم
  فـي الـمكايـيـل والـموازين، فـاتبعونـي علـى ذلك. { وَطائِفَةٌ لَـمْ يُؤْمِنُوا }
  يقول: وجماعة أخرى لـم يصدّقوا بذلك، ولـم يتبعونـي علـيه. { فـاصْبِرُوا حتـى يَحْكُمَ
  اللّهُ بَـيْنَنا } يقول: فـاحتبسوا علـى قضاء الله الفـاصل بـيننا وبـينكم. { وَهُوَ
  خَيْرُ الـحاكمِينَ } يقول: والله خير من يفصل وأعدل من يقضي، لأنه لا يقع فـي حكمه
  ميـل إلـى أحد، ولا مـحابـاة لأحد والله أعلـم.\r\n\t\t\t\r\n\t\t\t</section>"

