  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ طَآئِفَةٌ مِّنكُمْ آمَنُواْ بِٱلَّذِيۤ أُرْسِلْتُ بِهِ وَطَآئِفَةٌ لَّمْ يْؤْمِنُواْ
