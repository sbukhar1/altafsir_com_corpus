  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله تعالـى ذكره: { وَإنْ كان طائِفَةً مِنْكُمْ } وإن كانت
  جماعة منكم وفرقة آمنوا، يقول: صدّقوا، { بـالَّذِي أرْسِلَتُ بِهِ } من إخلاص العبـادة
  لله وترك معاصيه وظلـم الناس وبخسهم فـي الـمكايـيـل والـموازين، فـاتبعونـي علـى ذلك.
  { وَطائِفَةٌ لَـمْ يُؤْمِنُوا } يقول: وجماعة أخرى لـم يصدّقوا بذلك، ولـم يتبعونـي
  علـيه. { فـاصْبِرُوا حتـى يَحْكُمَ اللّهُ بَـيْنَنا } يقول: فـاحتبسوا علـى قضاء
  الله الفـاصل بـيننا وبـينكم. { وَهُوَ خَيْرُ الـحاكمِينَ } يقول: والله خير من يفصل
  وأعدل من يقضي، لأنه لا يقع فـي حكمه ميـل إلـى أحد، ولا مـحابـاة لأحد والله أعلـم.</font></font><font
