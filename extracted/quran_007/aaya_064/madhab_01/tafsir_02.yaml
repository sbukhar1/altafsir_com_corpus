  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ
  فَأَنجَيْنَاهُ وَٱلَّذِينَ مَعَهُ فِي ٱلْفُلْكِ وَأَغْرَقْنَا ٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَآ إِنَّهُمْ كَانُواْ قَوْماً عَمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلَّذِينَ مَعَهُ } قيل: كانوا أربعين رجلاً وأربعين امرأة. وقيل: تسعة، بنوه سام
  وحام ويافث، وستة ممن آمن به. فإن قلت: { فِى ٱلْفُلْكِ } بم يتعلق؟ قلت: هو متعلق
  بمعه، كأنه قيل: والذين استقروا معه في الفلك أو صحبوه في الفلك. ويجوز أن يتعلق بفعل
  الإنجاء، أي أنجيناهم في السفينة من الطوفان { عَمِينَ } عمى القلوب غير مستبصرين.
  وقرىء: «عامين». والفرق بين العمى والعاميّ: أن العمى يدلّ على عمى ثابت، والعاميّ
  على حادث. ونحوه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَضَائِقٌ بِهِ صَدْرُكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 12].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

