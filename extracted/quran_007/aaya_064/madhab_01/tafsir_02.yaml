aaya: فَكَذَّبُوهُ فَأَنْجَيْنَاهُ وَالَّذِينَ مَعَهُ فِي الْفُلْكِ وَأَغْرَقْنَا
  الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۚ إِنَّهُمْ كَانُوا قَوْمًا عَمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَذَّبُوهُ فَأَنجَيْنَاهُ
  وَٱلَّذِينَ مَعَهُ فِي ٱلْفُلْكِ وَأَغْرَقْنَا ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَآ
  إِنَّهُمْ كَانُواْ قَوْماً عَمِينَ }{ وَٱلَّذِينَ مَعَهُ } قيل: كانوا أربعين رجلاً
  وأربعين امرأة. وقيل: تسعة، بنوه سام وحام ويافث، وستة ممن آمن به. فإن قلت: { فِى
  ٱلْفُلْكِ } بم يتعلق؟ قلت: هو متعلق بمعه، كأنه قيل: والذين استقروا معه في الفلك
  أو صحبوه في الفلك. ويجوز أن يتعلق بفعل الإنجاء، أي أنجيناهم في السفينة من الطوفان
  { عَمِينَ } عمى القلوب غير مستبصرين. وقرىء: «عامين». والفرق بين العمى والعاميّ:
  أن العمى يدلّ على عمى ثابت، والعاميّ على حادث. ونحوه قوله:{ وَضَائِقٌ بِهِ صَدْرُكَ }[هود:
  12].\r\n\t\t\t\r\n\t\t\t</section>"

