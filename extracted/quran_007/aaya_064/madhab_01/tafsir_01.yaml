  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ
  فَأَنجَيْنَاهُ وَٱلَّذِينَ مَعَهُ فِي ٱلْفُلْكِ وَأَغْرَقْنَا ٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَآ إِنَّهُمْ كَانُواْ قَوْماً عَمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فكذّب نوحاً قومُه، إذ أخبرهم أنه لله رسول إليهم يأمرهم بخلع الأنداد
  والإقرار بوحدانية الله والعمل بطاعته، وخالفوا أمر ربهم ولجوا في طغيانهم يعمهون،
  فأنجاه الله في الفلك والذين معه من المؤمنين به. وكانوا بنوح عليه السلام ثلاث عشرة،
  فيما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: نوح وبنوه الثلاثة: سام، وحام، ويافث وأزواجهم، وستة أناسيّ ممن كان
  آمن به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان حمل معه في الفُلك من كلّ زوجين
  اثنين، كما قال تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ آمَنَ وَما آمَنَ مَعَهُ إلاَّ قَلِيلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والفُلك:
  هو السفينة. { وأغْرَقْنا الَّذِينَ كَذّبُوا بآياتِنا } يقول: وأغرق الله الذين كذّبوا
  بحججه ولم يتبعوا رسله ولم يقبلوا نصيحته إياهم في الله بالطوفان. { إنَّهُمْ كانُوا
  قَوْماً عَمِينَ } يقول: عمين عن الحقّ. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { عَمِينَ } قال: عن الحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { قَوْماً عَمِينَ } قال: العَمِي:
  العامي عن الحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

