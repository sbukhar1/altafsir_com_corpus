aaya: الَّذِينَ يَتَّبِعُونَ الرَّسُولَ النَّبِيَّ الْأُمِّيَّ الَّذِي يَجِدُونَهُ
  مَكْتُوبًا عِنْدَهُمْ فِي التَّوْرَاةِ وَالْإِنْجِيلِ يَأْمُرُهُمْ بِالْمَعْرُوفِ
  وَيَنْهَاهُمْ عَنِ الْمُنْكَرِ وَيُحِلُّ لَهُمُ الطَّيِّبَاتِ وَيُحَرِّمُ عَلَيْهِمُ
  الْخَبَائِثَ وَيَضَعُ عَنْهُمْ إِصْرَهُمْ وَالْأَغْلَالَ الَّتِي كَانَتْ عَلَيْهِمْ
  ۚ فَالَّذِينَ آمَنُوا بِهِ وَعَزَّرُوهُ وَنَصَرُوهُ وَاتَّبَعُوا النُّورَ الَّذِي
  أُنْزِلَ مَعَهُ ۙ أُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَتَّبِعُونَ
  ٱلرَّسُولَ ٱلنَّبِيَّ ٱلأُمِّيَّ ٱلَّذِي يَجِدُونَهُ مَكْتُوباً عِندَهُمْ فِي ٱلتَّوْرَاةِ
  وَٱلإِنْجِيلِ يَأْمُرُهُم بِٱلْمَعْرُوفِ وَيَنْهَاهُمْ عَنِ ٱلْمُنْكَرِ وَيُحِلُّ
  لَهُمُ ٱلطَّيِّبَاتِ وَيُحَرِّمُ عَلَيْهِمُ ٱلْخَبَآئِثَ وَيَضَعُ عَنْهُمْ إِصْرَهُمْ
  وَٱلأَغْلاَلَ ٱلَّتِي كَانَتْ عَلَيْهِمْ فَٱلَّذِينَ آمَنُواْ بِهِ وَعَزَّرُوهُ
  وَنَصَرُوهُ وَٱتَّبَعُواْ ٱلنُّورَ ٱلَّذِيۤ أُنزِلَ مَعَهُ أُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  }وهذا القول إبـانة من الله جلّ ثناؤه عن أن الذين وعد موسى نبـيه علـيه السلام أن
  يكتب لهم الرحمة التـي وصفها جلّ ثناؤه بقوله:{ وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ }هم
  أمة مـحمد صلى الله عليه وسلم، لأنه لا يعلـم لله رسول وصف بهذه الصفة أعنـي الأميّ
  غير نبـينا مـحمد صلى الله عليه وسلم، وبذلك جاءت الروايات عن أهل التأويـل. ذكر من
  قال ذلك.حدثنا ابن وكيع، قال: ثنا عمران بن عيـينة، عن عطاء، عن سعيد بن جبـير، عن
  ابن عبـاس:{ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ }قال: أمة مـحمد صلى الله عليه وسلم.قال:
  ثنا زيد بن حُبـاب، عن حماد بن سلـمة، عن عطاء، عن ابن عبـاس، قال: أمة مـحمد صلى الله
  عليه وسلم.حدثنا أبو كريب وابن وكيع، قالا: ثنا يحيى بن يـمان، عن أشعث، عن جعفر، عن
  سعيد، فـي قوله:{ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ }قال: أمة مـحمد صلى الله عليه
  وسلم، فقال موسى علـيه السلام: لـيتنـي خُـلقت فـي أمة مـحمدحدثنا ابن حميد وابن وكيع،
  قالا: ثنا جرير، عن عطاء، عن سعيد بن جبـير:{ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ }قال:
  الذين يتبعون مـحمداً صلى الله عليه وسلم.حدثنا ابن وكيع، قال: ثنا جرير، عن لـيث،
  عن شهر بن حَوْشَب، عن نَوْف الـحميريّ، قال: لـما اختار موسى قومه سبعين رجلاً لـميقات
  ربه قال الله تعالى لـموسى: أجعل لكم الأرض مسجداً وطَهُوراً، وأجعل السكينة معكم فـي
  بـيوتكم، وأجعلكم تقرؤون التوراة عن ظهور قلوبكم، يقرؤها الرجل منكم والـمرأة والـحرّ
  والعبد والصغير والكبـير. فقال موسى لقومه: إن الله قد يجعل لكم الأرض طَهُوراً ومسجدا.
  قالوا: لا نريد أن نصلـي إلاَّ فـي الكنائس. قال: ويجعل السكينة معكم فـي بـيوتكم.
  قالوا: لا نريد إلاَّ أن تكون كما كانت فـي التابوت. قال: ويجعلكم تقرءون التوراة عن
  ظهور قلوبكم، ويقرؤها الرجل منكم والـمرأة والـحرَ والعبد الصغير والكبـير. قالوا:
  لا نريد أن نقرأها إلاَّ نظراً. فقال الله:{ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ وَيُؤْتَونَ
  الزَّكاةَ... }إلـى قوله: { أُولَئِكَ هُمُ الـمُفْلِـحُونَ }.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن يحيى بن أبـي كثـير، عن نوف البِكالـيِّ، قال:
  لـما انطلق موسى بوفد بنـي إسرائيـل كلـمه الله، فقال: إنـي قد بسطت لهم الأرض طَهوراً
  ومساجد يصلون فـيها حيث أدركتهم الصلاة إلاَّ عند مرحاض أو قبر أو حمام، وجعلت السكينة
  فـي قلوبهم، وجعلتهم يقرءون التوراة عن ظهر ألسنتهم. قال: فذكر ذلك موسى لبنـي إسرائيـل،
  فقالوا: لا نستطيع حمل السكينة فـي قلوبنا، فـاجعلها لنا فـي تابوت، ولا نقرأ التوراة
  إلاَّ نظرا، ولا نصلـي إلاَّ فـي الكنـيسة فقال الله:{ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ
  وَيُؤْتَونَ الزَّكاةَ... }حتـى بلغ: { أُولَئِكَ هُمُ الـمُفْلِـحُونَ }. قال: فقال
  موسى علـيه السلام: يا رب اجعلنـي نبـيهم قال: نبـيهم منهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَتَّبِعُونَ ٱلرَّسُولَ
  ٱلنَّبِيَّ ٱلأُمِّيَّ ٱلَّذِي يَجِدُونَهُ مَكْتُوباً عِندَهُمْ فِي ٱلتَّوْرَاةِ
  وَٱلإِنْجِيلِ يَأْمُرُهُم بِٱلْمَعْرُوفِ وَيَنْهَاهُمْ عَنِ ٱلْمُنْكَرِ وَيُحِلُّ
  لَهُمُ ٱلطَّيِّبَاتِ وَيُحَرِّمُ عَلَيْهِمُ ٱلْخَبَآئِثَ وَيَضَعُ عَنْهُمْ إِصْرَهُمْ
  وَٱلأَغْلاَلَ ٱلَّتِي كَانَتْ عَلَيْهِمْ فَٱلَّذِينَ آمَنُواْ بِهِ وَعَزَّرُوهُ
  وَنَصَرُوهُ وَٱتَّبَعُواْ ٱلنُّورَ ٱلَّذِيۤ أُنزِلَ مَعَهُ أُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  }قال: ربّ اجعلنـي منهم قال: لن تدركهم. قال: يا ربّ أتـيتك بوفد بنـي إسرائيـل، فجعلت
  وفـادتنا لغيرنا فأنزل الله:{ وَمِنْ قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بـالـحَقَّ وبِهِ
  يَعْدِلُونَ }قال نوف البِكالـي: فـاحمدوا الله الذي حفظ غيبتكم، وأخذ لكم بسهمكم،
  وجعل وفـادة بنـي إسرائيـل لكم.حدثنا مـحمد بن الـمثنى، قال: ثنا معاذ بن هشام، قال:
  ثنـي أبـي، عن يحيى بن أبـي كثـير، عن نوف البِكالـي بنـحوه، إلاَّ أنه قال: فإنـي
  أنزل علـيكم التوراة تقرءونها عن ظهر ألسنتكم، رجالكم ونساؤكم وصبـيانكم. قالوا: لا
  نصلـي إلاَّ فـي كنـيسة، ثم ذكر سائر الـحديث نـحوه.حدثنا ابن وكيع، قال: ثنا إسحاق
  بن إسماعيـل، عن يعقوب، عن جعفر، عن سعيد بن جبـير:{ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ }قال:
  أمة مـحمد صلى الله عليه وسلم.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ:{ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ }قال: هؤلاء أمة
  مـحمد صلى الله عليه وسلم.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: لـما قـيـل:{ فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ وَيُؤْتَونَ الزَّكاةَ وَالَّذِينَ
  هُمْ بآياتِنا يُؤْمِنُونَ }تـمنتها الـيهود والنصارى، فأنزل الله شرطاً بَـيِّناً
  وثـيقاً، فقال: { الَّذِينَ يَتَّبِعُونَ الرَّسُولَ النَّبِـيَّ الأُمِّيَّ } وهو
  نبـيكم صلى الله عليه وسلم كان أميًّا لا يكتب.وقد بـيَّنا معنى الأميّ فـيـما مضى
  بـما أغنى عن إعادته.وأما قوله: { الَّذِي يَجدُونَهُ مَكْتُوبـاً عنْدَهُمْ فِـي التَّوْرَاةِ
  والإنْـجِيـل } فإن الهاء فـي قوله: { يَجِدُونَهُ } عائدة علـى الرسول، وهو مـحمد
  صلى الله عليه وسلم. كالذي:حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط، عن السديّ، قوله: { الَّذِينَ يَتَّبِعُونَ الرَّسُولَ النَّبِـيَّ الأُمِّيَّ
  } هذا مـحمد صلى الله عليه وسلم.حدثنـي ابن الـمثنى، قال: ثنا عثمان بن عمر، قال: ثنا
  فلـيح عن هلال بن علـيّ، عن عطاء بن يسار، قال: لقـيت عبد الله بن عمرو، فقلت: أخبرنـي
  عن صفة رسول الله صلى الله عليه وسلم فـي التوراة قال: أجل والله إنه لـموصوف فـي التوراة
  كصفته فـي القرآن:{ يا أيُّهَا النَّبـيُّ إنَّا أرْسلناكَ شاهِداً ومبشِّراً ونذِيراً }وحرزاً
  للأميـين، أنت عبدي ورسولـي، سميتك الـمتوكل، لـيس بفظّ ولا غلـيظ ولا صخَّاب فـي الأسواق،
  ولا يَجْزِي بـالسيئة السيئة، ولكن يعفو ويصفح ولن نقبضه حتـى نقـيـم به الـملة العوجاء،
  بأن يقولوا: لا إله إلاَّ الله، فنفتـح به قلوبـاً غُلْفـاً وآذاناً صُمًّا، وأعيناً
  عُمْياً. قال عطاء: ثم لقـيت كعبـاً فسألته عن ذلك، فما اختلفـا حرفـاً، إلاَّ أن كعبـاً
  قال بلغته: قلوبـاً غُلُوفِـيَا. وآذاناً صمومياً، وأعيناً عموميَا.حدثنـي أبو كريب،
  قال: ثنا موسى بن داود، قال: ثنا فلـيح بن سلـيـمان، عن هلال بن علـيّ، قال: ثنـي عطاء،
  قال: لقـيت عبد الله بن عمرو بن العاص، فذكر نـحوه. إلاَّ أنه قال فـي كلام كعب: أعيناً
  عُمُومَا، وآذاناً صُمُومَا، وقلوبـاً غُلُوفَـا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَتَّبِعُونَ ٱلرَّسُولَ
  ٱلنَّبِيَّ ٱلأُمِّيَّ ٱلَّذِي يَجِدُونَهُ مَكْتُوباً عِندَهُمْ فِي ٱلتَّوْرَاةِ
  وَٱلإِنْجِيلِ يَأْمُرُهُم بِٱلْمَعْرُوفِ وَيَنْهَاهُمْ عَنِ ٱلْمُنْكَرِ وَيُحِلُّ
  لَهُمُ ٱلطَّيِّبَاتِ وَيُحَرِّمُ عَلَيْهِمُ ٱلْخَبَآئِثَ وَيَضَعُ عَنْهُمْ إِصْرَهُمْ
  وَٱلأَغْلاَلَ ٱلَّتِي كَانَتْ عَلَيْهِمْ فَٱلَّذِينَ آمَنُواْ بِهِ وَعَزَّرُوهُ
  وَنَصَرُوهُ وَٱتَّبَعُواْ ٱلنُّورَ ٱلَّذِيۤ أُنزِلَ مَعَهُ أُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  }قال: ثنا موسى، قال: ثنا عبد العزيز بن سلـمة، عن هلال بن علـيّ، عن عطاء بن يسار،
  عن عبد الله بنـحوه، ولـيس فـيه كلام كعب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قال الله: { الَّذِي يَجِدُونَهُ مَكْتُوبـاً عِنْدَهُمْ } يقول: يجدون نعته
  وأمره ونبوّته مكتوبـا عندهم.القول فـي تأويـل قوله تعالـى: { يَأْمُرُهُمْ بـالـمَعْرُوفِ
  ويَنْهاهُمْ عَنِ الـمُنْكَرِ ويُحِلُّ لَهُمُ الطَّيِبـاتِ ويُحَرّمُ عَلَـيْهِمُ
  الـخَبـائِثَ وَيَضَعُ عَنْهُمْ إصْرَهُمْ والأَغْلالَ التـي كانَتْ عَلَـيْهِمْ }.يقول
  تعالـى ذكره: يأمر هذا النبـيّ الأميّ أتبـاعه بـالـمعروف، وهو الإيـمان بـالله ولزوم
  طاعته فـيـما أمر ونهى، فذلك الـمعروف الذي يأمرهم به، وينهاهم عن الـمنكر وهو الشرك
  بـالله، والانتهاء عما نهاهم الله عنه.وقوله: { ويُحِلُّ لَهُمُ الطَّيِّبـاتِ } وذلك
  ما كانت الـجاهلـية تـحرّمه من البحائر والسوائب والوصائل والـحوامي. { ويُحَرّمُ عَلَـيهِمُ
  الـخبَـائِثَ } وذلك لـحم الـخنزير والربـا، وما كانوا يستـحلونه من الـمطاعم والـمشارب
  التـي حرّمها الله. كما:حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس: { ويُحَرّمُ عَلَـيْهِمُ الـخَبـائِثَ } وهو لـحم الـخنزير
  والربـا، وما كانوا يستـحلونه من الـمـحرّمات من الـمآكل التـي حرّمها الله.وأما قوله:
  { وَيَضَعُ عَنْهُمْ إصْرَهُمْ والأغْلالَ الَّتِـي كانَتْ عَلَـيْهِمْ } فإن أهل التأويـل
  اختلفوا فـي تأويـله، فقال بعضهم: يعنـي بـالإصر: العده والـميثاق الذي كان أخذه علـى
  بنـي إسرائيـل بـالعمل بـما فـي التوراة. ذكر من قال ذلك.حدثنا ابن وكيع، قال: ثنا
  جابر بن نوح، عن أبـي رَوْق، عن الضحاك، عن ابن عبـاس: { وَيَضَعُ عَنْهُمْ إصْرَهُمْ
  } قال: عهدهم.قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك، قال: عهدهم.حدثنـي الـمثنى،
  قال: ثنا عمرو بن علـيّ، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، مثله.حدثنا ابن وكيع،
  قال: ثنا يحيى بن يـمان، عن مبـارك، عن الـحسن: { وَيَضَعُ عَنْهُمْ إصْرَهُمْ } قال:
  العهود التـي أعطوها من أنفسهم.قال: ثنا ابن نـمير، عن موسى بن قـيس، عن مـجاهد: {
  وَيَضَعُ عَنْهُمْ إصْرَهُمْ } قال: عهدهم.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَيَضَعُ عَنْهُمْ إصْرَهُمْ والأغْلالَ
  التـي كانَتْ عَلَـيْهِمْ } يقول: يضع عنهم عهودهم ومواثـيقهم التـي أخذت علـيهم فـي
  التوراة والإنـجيـل.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـي، عن ابن عبـاس: { وَيَضَعُ عَنْهُمْ إصْرَهُمْ والأغْلالَ التـي كانَتْ عَلَـيْهِمْ
  } ما كان الله أخذ علـيهم من الـميثاق فـيـما حرّم علـيهم، يقول: يضع ذلك عنهم.وقال
  بعضهم: عنـي بذلك أنه يضع عمن اتبع نبـيّ الله صلى الله عليه وسلم التشديد الذي كان
  علـى بنـي إسرائيـل فـي دينهم. ذكر من قال ذلك.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَيَضَعُ عَنْهُمْ إصْرَهُمْ والأغْلالَ التـي كانَتْ عَلَـيْهِمْ
  } فجاء مـحمد صلى الله عليه وسلم بإقالة منه وتـجاوز عنه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَتَّبِعُونَ ٱلرَّسُولَ
  ٱلنَّبِيَّ ٱلأُمِّيَّ ٱلَّذِي يَجِدُونَهُ مَكْتُوباً عِندَهُمْ فِي ٱلتَّوْرَاةِ
  وَٱلإِنْجِيلِ يَأْمُرُهُم بِٱلْمَعْرُوفِ وَيَنْهَاهُمْ عَنِ ٱلْمُنْكَرِ وَيُحِلُّ
  لَهُمُ ٱلطَّيِّبَاتِ وَيُحَرِّمُ عَلَيْهِمُ ٱلْخَبَآئِثَ وَيَضَعُ عَنْهُمْ إِصْرَهُمْ
  وَٱلأَغْلاَلَ ٱلَّتِي كَانَتْ عَلَيْهِمْ فَٱلَّذِينَ آمَنُواْ بِهِ وَعَزَّرُوهُ
  وَنَصَرُوهُ وَٱتَّبَعُواْ ٱلنُّورَ ٱلَّذِيۤ أُنزِلَ مَعَهُ أُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  }حدثنـي الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن سالـم، عن سعيد: { وَيَضَعُ
  عَنْهُمْ إصْرَهُمْ } قال: البول ونـحوه مـما غلظ علـى بنـي إسرائيـل.قال: ثنا الـحِمَّانـي،
  قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: شدّة العمل.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد، قوله: { وَيَضَعُ عَنْهُمْ إصْرَهُمْ
  والأغْلالَ التـي كانَتْ عَلَـيْهِمْ } قال: من اتبع مـحمداً ودينه من أهل الكتاب،
  وضع عنهم ما كان علـيهم من التشديد فـي دينهم.حدثنا ابن وكيع، قال: ثنا ابن فضيـل،
  عن أشعث، عن ابن سيرين، قال: قال أبو هريرة لابن عبـاس: ما علـينا فـي الدين من حرج
  أن نزنـي ونسرق؟ قال: بلـى، ولكن الإصر الذي كان علـى بنـي إسرائيـل وُضع عنكم.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيَضَعُ عَنْهُمْ إصْرَهُمْ
  } قال:، قال: قال أبو هريرة لابن عبـاس: ما علـينا فـي الدين من حرج أن نزنـي ونسرق؟
  قال: بلـى، ولكن الإصر الذي كان علـى بنـي إسرائيـل وُضع عنكم.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيَضَعُ عَنْهُمْ إصْرَهُمْ } قال: ها من
  الأعمال الشديدة كقطع الـجلد من البول، وتـحريـم الغنائم، ونـحو ذلك من الأعمال التـي
  كانت علـيهم مفروضة، فنسخها حكم القرآن.وأما الأغلال التـي كانت علـيهم، فكان ابن زيد
  يقول بـما:حدثنـي يونس، قال: أخبرنا ابن وهب عنه فـي قوله: { والأغْلالَ التـي كانَتْ
  عَلَـيْهِمْ } قال: الأغلال. وقرأ{ غُلَّتْ أيْدِيهِمْ }قال: تلك الأغلال، قال: ودعاهم
  إلـى أن يؤمنوا بـالنبـيّ، فـيضع ذلك عنهم.القول فـي تأويـل قوله تعالـى: { فـالَّذِينَ
  آمَنُوا بِهِ وَعَزَّرُوهُ وَنَصَرُوهُ وَاتَّبَعُوا النُّورَ الَّذِي أُنْزِلَ مَعَهُ
  أُولَئِكَ هُمُ الـمُفْلِـحُونَ }.يقول تعالـى ذكره: فـالذين صدّقوا بـالنبـيّ الأميّ،
  وأقرّوا بنبوّته، { وعَزَّرُوهُ } يقول: وَقَّروه وعظموه وحموه من الناس. كما:حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: {
  وعَزَّروه } يقول: حَموه ووقروه.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنـي موسى
  بن قـيس، عن مـجاهد: { وَعَزَّرُوهُ وَنَصَرُوهُ } قال: عزّروه: سدّدوا أمره، وأعانوا
  رسوله ونصروه.وقوله { نَصَرُوهُ } يقول: وأعانوه علـى أعداء الله وأعدائه بجهادهم ونصب
  الـحرب لهم. { وَاتَّبَعُوا النُّورَ الَّذِي أُنْزِلَ مَعَهُ } يعنـي القرآن والإسلام.
  { أُولَئِكَ هُمُ الـمُفْلِـحُونَ } يقول: الذين يفعلون هذه الأفعال التـي وصف بها
  جلّ ثناؤه أتبـاع مـحمد صلى الله عليه وسلم هم الـمنـجحون. الـمدركون ما طلبوا ورجوا
  بفعلهم ذلك.حدثنـي بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: فما
  نقموا، يعنـي الـيهود إلاَّ أن حسدوا نبـيّ الله، فقال الله: { الَّذِينَ آمَنُوا بِهِ
  وَعَزَّرُوهُ وَنَصَرُوهُ } فأما نصره وتعزيره فقد سُبقتـم به، ولكن خياركم من آمن
  بـالله واتبع النور الذي أنزل معه.يريد قتادة بقوله: «فما نقموا إلاَّ أن حسدوا نبـيّ
  الله» أن الـيهود كان مـحمد صلى الله عليه وسلم بـما جاء به من عند الله رحمة علـيهم
  لو اتبعوه، لأنه جاء بوضع الإصر والأغلال عنهم، فحملهم الـحسد علـى الكفر به وترك قبول
  التـخفـيف لغلبة خذلان الله علـيهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

