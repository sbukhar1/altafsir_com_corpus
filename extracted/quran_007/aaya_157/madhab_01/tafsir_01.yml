  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَتَّبِعُونَ ٱلرَّسُولَ ٱلنَّبِيَّ ٱلأُمِّيَّ
  ٱلَّذِي يَجِدُونَهُ مَكْتُوباً عِندَهُمْ فِي ٱلتَّوْرَاةِ وَٱلإِنْجِيلِ يَأْمُرُهُم
  بِٱلْمَعْرُوفِ وَيَنْهَاهُمْ عَنِ ٱلْمُنْكَرِ وَيُحِلُّ لَهُمُ ٱلطَّيِّبَاتِ وَيُحَرِّمُ
  عَلَيْهِمُ ٱلْخَبَآئِثَ وَيَضَعُ عَنْهُمْ إِصْرَهُمْ وَٱلأَغْلاَلَ ٱلَّتِي كَانَتْ
  عَلَيْهِمْ فَٱلَّذِينَ آمَنُواْ بِهِ وَعَزَّرُوهُ وَنَصَرُوهُ وَٱتَّبَعُواْ ٱلنُّورَ
  ٱلَّذِيۤ أُنزِلَ مَعَهُ أُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ربّ اجعلنـي منهم قال: لن تدركهم. قال: يا ربّ أتـيتك بوفد بنـي إسرائيـل، فجعلت وفـادتنا
  لغيرنا فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنْ قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بـالـحَقَّ وبِهِ يَعْدِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  نوف البِكالـي: فـاحمدوا الله الذي حفظ غيبتكم، وأخذ لكم بسهمكم، وجعل وفـادة بنـي
  إسرائيـل لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  معاذ بن هشام، قال: ثنـي أبـي، عن يحيى بن أبـي كثـير، عن نوف البِكالـي بنـحوه، إلاَّ
  أنه قال: فإنـي أنزل علـيكم التوراة تقرءونها عن ظهر ألسنتكم، رجالكم ونساؤكم وصبـيانكم.
  قالوا: لا نصلـي إلاَّ فـي كنـيسة، ثم ذكر سائر الـحديث نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا إسحاق بن إسماعيـل، عن يعقوب، عن جعفر، عن
  سعيد بن جبـير:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أمة مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسأَكْتُبُها
  للَّذِينَ يَتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هؤلاء أمة مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: لـما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسأَكْتُبُها
  للَّذِينَ يَتَّقُونَ وَيُؤْتَونَ الزَّكاةَ وَالَّذِينَ هُمْ بآياتِنا يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">تـمنتها
  الـيهود والنصارى، فأنزل الله شرطاً بَـيِّناً وثـيقاً، فقال: { الَّذِينَ يَتَّبِعُونَ
  الرَّسُولَ النَّبِـيَّ الأُمِّيَّ } وهو نبـيكم صلى الله عليه وسلم كان أميًّا لا
  يكتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا معنى الأميّ فـيـما
  مضى بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { الَّذِي يَجدُونَهُ
  مَكْتُوبـاً عنْدَهُمْ فِـي التَّوْرَاةِ والإنْـجِيـل } فإن الهاء فـي قوله: { يَجِدُونَهُ
  } عائدة علـى الرسول، وهو مـحمد صلى الله عليه وسلم. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: {
  الَّذِينَ يَتَّبِعُونَ الرَّسُولَ النَّبِـيَّ الأُمِّيَّ } هذا مـحمد صلى الله عليه
