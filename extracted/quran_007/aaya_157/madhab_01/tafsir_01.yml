  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَتَّبِعُونَ ٱلرَّسُولَ ٱلنَّبِيَّ ٱلأُمِّيَّ ٱلَّذِي يَجِدُونَهُ مَكْتُوباً عِندَهُمْ
  فِي ٱلتَّوْرَاةِ وَٱلإِنْجِيلِ يَأْمُرُهُم بِٱلْمَعْرُوفِ وَيَنْهَاهُمْ عَنِ ٱلْمُنْكَرِ
  وَيُحِلُّ لَهُمُ ٱلطَّيِّبَاتِ وَيُحَرِّمُ عَلَيْهِمُ ٱلْخَبَآئِثَ وَيَضَعُ عَنْهُمْ
  إِصْرَهُمْ وَٱلأَغْلاَلَ ٱلَّتِي كَانَتْ عَلَيْهِمْ فَٱلَّذِينَ آمَنُواْ بِهِ وَعَزَّرُوهُ
  وَنَصَرُوهُ وَٱتَّبَعُواْ ٱلنُّورَ ٱلَّذِيۤ أُنزِلَ مَعَهُ أُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول إبـانة من الله جلّ ثناؤه عن أن الذين وعد موسى نبـيه علـيه
  السلام أن يكتب لهم الرحمة التـي وصفها جلّ ثناؤه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَرَحْمَتِـي وَسِعَتْ كُلَّ شَيْءٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هم
  أمة مـحمد صلى الله عليه وسلم، لأنه لا يعلـم لله رسول وصف بهذه الصفة أعنـي الأميّ
  غير نبـينا مـحمد صلى الله عليه وسلم، وبذلك جاءت الروايات عن أهل التأويـل. ذكر من
  قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمران
  بن عيـينة، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أمة مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا زيد بن حُبـاب، عن حماد بن سلـمة، عن عطاء، عن ابن عبـاس، قال: أمة مـحمد صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وابن وكيع، قالا:
  ثنا يحيى بن يـمان، عن أشعث، عن جعفر، عن سعيد، فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أمة مـحمد صلى الله عليه وسلم، فقال موسى علـيه السلام: لـيتنـي خُـلقت فـي أمة مـحمد</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد وابن وكيع، قالا: ثنا جرير، عن عطاء، عن سعيد بن جبـير:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسأَكْتُبُها
  للَّذِينَ يَتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: الذين يتبعون مـحمداً صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن لـيث، عن شهر بن حَوْشَب، عن نَوْف
  الـحميريّ، قال: لـما اختار موسى قومه سبعين رجلاً لـميقات ربه قال الله تعالى لـموسى:
  أجعل لكم الأرض مسجداً وطَهُوراً، وأجعل السكينة معكم فـي بـيوتكم، وأجعلكم تقرؤون
  التوراة عن ظهور قلوبكم، يقرؤها الرجل منكم والـمرأة والـحرّ والعبد والصغير والكبـير.
  فقال موسى لقومه: إن الله قد يجعل لكم الأرض طَهُوراً ومسجدا. قالوا: لا نريد أن نصلـي
  إلاَّ فـي الكنائس. قال: ويجعل السكينة معكم فـي بـيوتكم. قالوا: لا نريد إلاَّ أن
  تكون كما كانت فـي التابوت. قال: ويجعلكم تقرءون التوراة عن ظهور قلوبكم، ويقرؤها الرجل
  منكم والـمرأة والـحرَ والعبد الصغير والكبـير. قالوا: لا نريد أن نقرأها إلاَّ نظراً.
  فقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسأَكْتُبُها للَّذِينَ يَتَّقُونَ وَيُؤْتَونَ الزَّكاةَ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله: { أُولَئِكَ هُمُ الـمُفْلِـحُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن يحيى بن أبـي كثـير، عن
  نوف البِكالـيِّ، قال: لـما انطلق موسى بوفد بنـي إسرائيـل كلـمه الله، فقال: إنـي
  قد بسطت لهم الأرض طَهوراً ومساجد يصلون فـيها حيث أدركتهم الصلاة إلاَّ عند مرحاض
  أو قبر أو حمام، وجعلت السكينة فـي قلوبهم، وجعلتهم يقرءون التوراة عن ظهر ألسنتهم.
  قال: فذكر ذلك موسى لبنـي إسرائيـل، فقالوا: لا نستطيع حمل السكينة فـي قلوبنا، فـاجعلها
  لنا فـي تابوت، ولا نقرأ التوراة إلاَّ نظرا، ولا نصلـي إلاَّ فـي الكنـيسة فقال الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسأَكْتُبُها
  للَّذِينَ يَتَّقُونَ وَيُؤْتَونَ الزَّكاةَ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتـى بلغ: { أُولَئِكَ هُمُ الـمُفْلِـحُونَ
  }. قال: فقال موسى علـيه السلام: يا رب اجعلنـي نبـيهم قال: نبـيهم منهم.</font></font>&#13;\t\t\t<label
