aaya: قَالَ إِنْ كُنْتَ جِئْتَ بِآيَةٍ فَأْتِ بِهَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَقِيقٌ عَلَىٰ
  أَنْ لاَّ أَقُولَ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ قَدْ جِئْتُكُمْ بِبَيِّنَةٍ مِّن
  رَّبِّكُمْ فَأَرْسِلْ مَعِيَ بَنِيۤ إِسْرَائِيلَ } * { قَالَ إِن كُنتَ جِئْتَ بِآيَةٍ
  فَأْتِ بِهَآ إِن كُنتَ مِنَ ٱلصَّادِقِينَ }اختلفت القرّاء فـي قراءة قوله: { حَقِـيقٌ
  عَلـى أن لا أقُولَ علـى اللَّهِ إلاَّ الـحَقَّ } فقرأه جماعة من قرّاء الـمكيـين
  والـمدنـيـين والبصرة والكوفة: { حَقِـيقٌ علـى أن لا أقُولَ } بإرسال الـياء من «علـى»
  وترك تشديدها، بـمعنى: أنا حقـيق بأن لا أقول علـى الله إلا الـحقّ، فوجهوا معنى علـى
  إلـى معنى البـاء، كما يقال: رميت بـالقوس وعلـى القوس، وجئت علـى حال حسنة، وبحال
  حسنة. وكان بعض أهل العلـم بكلام العرب يقول: إذا قرىء ذلك كذلك، فمعناه: حريص علـى
  أن لا أقول إلا بحقّ. وقرأ ذلك جماعة من أهل الـمدينة: «حَقِـيقٌ عَلـىَّ أنْ لا أقُولَ»
  بـمعنى: واجب علـيّ أن لا أقول، وحُقّ علـيّ أن لا أقول.قال أبو جعفر: والصواب من القول
  فـي ذلك أنهما قراءتان مشهورتان متقاربتا الـمعنى، قد قرأ بكلّ واحدة منهما أئمة من
  القرّاء، فبأيتهما قرأ القارىء فمصيب فـي قراءته الصواب.وقوله: { قَدْ جِئْتُكُمْ بِبَـيِّنَةٍ
  مِنْ رَبِّكُمْ } يقول: قال موسى لفرعون وملئه: قد جئتكم ببرهان من ربكم يشهد أيها
  القوم علـى صحة ما أقول وصدق ما أذكر لكم من إرسال الله إياي إلـيكم رسولاً، فأرسل
  يا فرعون معي بنـي إسرائيـل، فقال له فرعون: إن كنت جئت بآية، يقول: بحجة وعلامة شاهدة
  علـى صدق ما تقول. فأت بها إن كنت من الصادقـين.\r\n\t\t\t\r\n\t\t\t</section>"

