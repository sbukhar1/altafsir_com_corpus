aaya: قَالَ الْمَلَأُ الَّذِينَ كَفَرُوا مِنْ قَوْمِهِ إِنَّا لَنَرَاكَ فِي سَفَاهَةٍ
  وَإِنَّا لَنَظُنُّكَ مِنَ الْكَاذِبِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلْمَلأُ
  ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ إِنَّا لَنَرَاكَ فِي سَفَاهَةٍ وِإِنَّا لَنَظُنُّكَ
  مِنَ ٱلْكَاذِبِينَ } * { قَالَ يَٰقَوْمِ لَيْسَ بِي سَفَاهَةٌ وَلَٰكِنِّي رَسُولٌ
  مِّن رَّبِّ ٱلْعَٰلَمِينَ }يقول تعالى ذكره مخبراً عما أجاب هوداً به قومه الذين كفروا
  بالله: { قَالَ الملأُ الَّذِينَ كَفَرُوا } يعني الذين جحدوا توحيد الله، وأنكروا
  رسالة هود إليهم: { إنا لَنَرَاكَ } يا هود { فِي سَفاهَةٍ } يعنون في ضلالة عن الحقّ
  والصواب، بتركك دينَنا وعبادة آلهتنا. { وَإنَّا لَنَظُنُّكَ مِنَ الكاذِبِينَ } في
  قِيلك إني رسول من ربّ العالمين. { قالَ يا قَوْمَ لَيْسَ بِي سَفاهَةٌ }: يقول: أي
  ضلالة عن الحقّ والصواب، { وَلَكِنِّي رَسُولٌ مِنْ رَبّ العالَمِينَ } أرسلني، فأنا
  أبلغكم رسالات ربي وأؤدّيها إليكم كما أمرني أن أؤديها.\r\n\t\t\t\r\n\t\t\t</section>"

