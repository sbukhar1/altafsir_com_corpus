aaya: أَوَلَمْ يَتَفَكَّرُوا ۗ مَا بِصَاحِبِهِمْ مِنْ جِنَّةٍ ۚ إِنْ هُوَ إِلَّا نَذِيرٌ
  مُبِينٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَذَّبُواْ
  بِآيَٰتِنَا سَنَسْتَدْرِجُهُمْ مِّنْ حَيْثُ لاَ يَعْلَمُونَ } * { وَأُمْلِي لَهُمْ
  إِنَّ كَيْدِي مَتِينٌ } * { أَوَلَمْ يَتَفَكَّرُواْ مَا بِصَاحِبِهِمْ مِّن جِنَّةٍ
  إِنْ هُوَ إِلاَّ نَذِيرٌ مُّبِينٌ } * { أَوَلَمْ يَنْظُرُواْ فِي مَلَكُوتِ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَمَا خَلَقَ ٱللَّهُ مِن شَيْءٍ وَأَنْ عَسَىۤ أَن يَكُونَ قَدِ ٱقْتَرَبَ
  أَجَلُهُمْ فَبِأَيِّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ }الاستدراج: استفعال من الدرجة
  بمعنى الاستصعاد، أو الاستنزال درجة بعد درجة. قال الأعشى:فَلَوْ كُنْتَ فِي جُبٍّ
  ثَمَانِينَ قَامَةً   وَرَقِيتَ أَسْبَابَ السَّمَاءِ بِسُلَّملَيَسْتَدرِجَنَّكَ الْقَوْلُ
  حَتَّى تَهَرَّه   وَتَعْلَمَ أَنِي عَنْكُمْ غَيْرَ مُفْحَمِومنه: درج الصبي إذا قارب
  بين خطاه. وأدرج الكتاب: طواه شيئاً بعد شيء. ودرج القوم: مات بعضهم في أثر بعض. ومعنى
  { سَنَسْتَدْرِجُهُم } سنستدينهم قليلاً قليلاً إلى ما يهلكهم ويضاعف عقابهم { مّنْ
  حَيْثُ لاَ يَعْلَمُونَ } ما يراد بهم، وذلك أن يواتر الله نعمه عليهم مع أنهماكهم
  في الغيّ. فكلّما جدّد عليهم نعمة ازدادوا بطراً وجدّدوا معصية، فيتدرّجون في المعاصي
  بسبب ترادف النعم، ظانين أنّ مواترة النعم أثرة من الله وتقريب، وإنما هي خذلان منه
  وتبعيد، فهو استدراج الله تعالى، نعوذ بالله منه { وَأُمْلِى لَهُمْ } عطف على { سَنَسْتَدْرِجُهُم
  } وهو داخل في حكم السين { إِنَّ كَيْدِى مَتِينٌ } سماه كيداً لأنه شبيه بالكيد، من
  حيث أنه في الظاهر إحسان وفي الحقيقة خذلان { مَا بِصَاحِبِهِم } بمحمد صلى الله عليه
  وسلم { مّن جِنَّةٍ } من جنون، وكانوا يقولون شاعر مجنون. وعن قتادة:(403) أنّ النبي
  صلى الله عليه وسلم علا الصفا فدعاهم فخذاً فخذاً يحذرهم بأس الله، فقال قائلهم: إن
  صاحبكم هذا لمجنون، بات يصوِّت إلى الصباح { أَوَلَمْ يَنظُرُواْ } نظر استدلال { فِى
  مَلَكُوتِ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } فيما تدلاّن عليه من عظم الملك. والملكوت: الملك
  العظيم { وَمَا خَلَقَ ٱللَّهُ مِن شَىْء } وفيما خلق الله مما يقع عليه اسم الشيء
  ومن أجناس لا يحصرها العدد ولا يحيط بها الوصف { وَأَنْ عَسَىٰ } أن مخففة من الثقيلة،
  والأصل: أنه عسى، على أن الضمير ضمير الشأن. والمعنى: أو لم ينظروا في أنّ الشأن والحديث
  عسى { أَن يَكُونَ قَدِ ٱقْتَرَبَ أَجَلُهُمْ } ولعلهم يموتون عما قريب، فيسارعوا إلى
  النظر وطلب الحق وما ينجيهم. قبل مغافصة الأجل وحلول العقاب ويجوز أن يراد باقتراب
  الأجل: اقتراب الساعة، ويكون من «كان» التي فيها ضمير الشأن. فإن قلت: بم يتعلق قوله:
  { فَبِأَيّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ }؟ قلت: بقوله: { عَسَىٰ أَن يَكُونَ قَدِ
  ٱقْتَرَبَ أَجَلُهُمْ } كأنه قيل: لعلّ أجلهم قد اقترب، فما لهم لا يبادرون إلى الإيمان
  بالقرآن قبل الفوت، وماذا ينتظرون بعد وضوح الحقِّ، وبأيّ حديث أحقّ منه يريدون أن
  يؤمنوا.\r\n\t\t\t\r\n\t\t\t</section>"

