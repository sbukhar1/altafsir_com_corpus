  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَتَفَكَّرُواْ مَا بِصَاحِبِهِمْ مِّن جِنَّةٍ إِنْ هُوَ إِلاَّ نَذِيرٌ مُّبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أو لـم يتفكر هؤلاء الذين كذّبوا بآياتنا فـيتدبَّروا
  بعقولهم، ويعلـموا أن رسولنا الذي أرسلناه إلـيهم، لا جِنَّة به ولا خبْل، وأن الذي
  دعاهم إلـيه هو الدين الصحيح القويـم والـحقّ الـمبـين. ولذا نزلت هذه الآية فـيـما
  قبل، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان علـى
  الصفـا، فدعا قريشاً، فجعل يفخّذهم فخذاً فخذاً: يا بنـي فلان يا بنـي فلان فحذّرهم
  بأس الله، ووقائع الله، فقال قائلهم: إن صاحبكم هذا لـمـجنون بـات يصوّت إلـى الصبـاح،
  أو حتـى أصبح. فأنزل الله تبـارك وتعالـى: { أوَ لَـمْ يَتَفَكَّرُوا ما بِصَاحِبهِمْ
  مِنْ جِنَّةٍ إنْ هُوَ إلاَّ نَذِيرٌ مُبِـينٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { إنْ هُوَ إلاَّ نَذِيرٌ مُبِـينٌ }: ما هو إلاَّ نذير منذركم عقاب الله علـى
  كفركم به إن لـم تنـيبوا إلـى الإيـمان به، ويعنـي بقوله: { مُبِـينٌ } قد أبـان لكم
  أيها الناس إنذاره ما أنذركم به من بأس الله علـى كفركم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

