  دَكًّا }: انقعر فدخـل تـحت الأرض فلا يظهر إلـى يوم القـيامة.حدثنا أحمد بن سهيـل
  الواسطي، قال: ثنا قرة بن عيسى، قال: ثنا الأعمش، عن رجل، عن أنس عن النبـيّ صلى الله
