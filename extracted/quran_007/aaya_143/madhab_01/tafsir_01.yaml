  سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ ٱلْمُؤْمِنِينَ }وبنـحو الذي قلنا فـي
  ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا عبد الله
  بن موسى، عن أبـي جعفر الرازي، عن الربـيع بن أنس، عن أبـي العالـية، فـي قوله: { تُبْتُ
  إلَـيْكَ وأنا أوَّلُ الـمُؤْمِنِـينَ } قال: كان قبله مؤمنون، ولكن يقول: أنا أوّل
  من آمن بأنه لا يراك أحد من خـلقك إلـى يوم القـيامة.حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، قال: لـما رأى موسى ذلك وأفـاق،
  عرف أنه قد سأل أمراً لا ينبغي له، فقال: { سُبْحانَكَ تُبْتُ إلَـيْكَ وأنا أوَّلُ
  الـمُؤْمِنِـينَ } قال أبو العالـية: عنى أنى أوّل من آمن بك أنه لن يراك أحد قبل يوم
  القـيامة.حدثنـي عبد الكريـم بن الهيثم، قال: ثنا إبراهيـم بن بشار، قال: قال سفـيان:
  قال أبو سعد، عن عكرمة عن ابن عبـاس: { وَخَرَّ مُوسَى صَعِقاً } فمرّت به الـملائكة
  وقد صعق، فقالت: يا ابن النساء الـحيض لقد سألت ربك أمراً عظيـماً. فلـما أفـاق قال:
  سبحانك لا إله إلا أنت، تبت إلـيك، وأنا أوّل الـمؤمنـين قال: أنا أوّل من آمن أنه
  لا يراك أحد من خـلقك، يعنـي فـي الدنـيا.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قالَ سُبْحانَكَ تُبْتُ إلَـيْكَ
  وأنا أوَّلُ الـمُؤْمِنِـينَ } يقول: أنا أوّل من يؤمن أنه لا يراك شيء من خـلقك.حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد: { سُبْحانَكَ تُبْتُ إلَـيْكَ
  } قال: من مسألتـي الرؤية.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، عن
  مـجاهد: { قالَ سُبْحانَكَ تُبْتُ إلَـيْكَ } أن أسألك الرؤية.حدثنا ابن وكيع، قال:
  ثنا أبو نعيـم، عن سفـيان، عن عيسى بن ميـمون، عن رجل، عن مـجاهد: { سُبْحانَكَ تُبْتُ
  إلَـيْكَ } أن أسألك الرؤية.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  ابن عيـينة، عن عيسى بن ميـمون، عن مـجاهد، فـي قوله: { سُبْحانَكَ تُبْتُ إلَـيْكَ
  } قال: تبت إلـيك من أن أسألك الرؤية.وقال آخرون: معناه قوله: { وأنا أوَّلُ الـمُؤْمِنِـينَ
  } بك من بنـي إسرائيـل. ذكر من قال ذلك:حدثنـي الـحسين بن عمرو بن مـحمد العنقزي، قال:
  ثنا أبـي، قال: ثنا أسبـاط، عن السديّ، عن عكرمة، عن ابن عبـاس: { وأنا أوَّلُ الـمُؤْمِنِـينَ
  } قال: أوّل من آمن بك من بنـي إسرائيـل.حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد،
  قال: ثنا أسبـاط، عن السديّ، عن عكرمة، عن ابن عبـاس: { وأنا أوَّلُ الـمُؤْمِنِـينَ
  } يعنـي: أوّل الـمؤمنـين من بنـي إسرائيـل.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وأنا أوَّلُ الـمُؤْمِنِـينَ
  } أنا أوّل قومي إيـماناً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
