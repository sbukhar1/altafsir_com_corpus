  دَكًّا دَكًّا }، وقوله:{ وحُمِلَتِ الأرْضُ والـجِبـالُ فَدُكَّتا دَكَّةً وَاحِدَةً }واستشهد
  بعضهم علـى ذلك بقول حميد:يَدُكُّ أرْكانَ الـجِبـالِ هَزَمُهْ   تَـخْطِرُ بـالبِـيضِ
  الرّقاقُ بُهَمُهْوقرأته عامَّة قرّاء الكوفـيـين: «جَعَلَهُ دَكَّاءَ» بـالـمدّ وترك
  الـجرّ والتنوين، مثل حمراء وسوداء. وكان مـمن يقرؤه كذلك عكرمة، ويقول فـيه ما:حدثنـي
  به أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا عبـاد بن عبـاد، عن يزيد بن حازم،
  عن عكرمة، قال: دكّاء من الدكّاوات. وقال: لـما نظر الله تبـارك وتعالـى إلـى الـجبل
  صار صخره ترابـا.واختلف أهل العربـية فـي معناه إذا قرىء كذلك. فقال بعض نـحويـي البصرة:
  العرب تقول: ناقة دكاء: لـيس لها سنام، وقال: الـجبل مذكر، فلا يشبه أن يكون منه إلا
  أن يكون جعله مثل دكاء حذف مثل وأجراه مـجرى: { واسألِ القَرْيَةِ }. وكان بعض نـحويـي
  الكوفة يقول: معنى ذلك: جعل الـجبل أرضا دكّاء، ثم حذفت الأرض وأقـيـمت الدكاء مقامها
  إذ أدّت عنها.وأولـى القراءتـين فـي ذلك بـالصواب عندي قراءة من قرأ: «جعله دكاء» بـالـمدّ،
  وترك الـجرّ لدلالة الـخبر الذي رويناه عن رسول الله صلى الله عليه وسلم علـى صحته
  وذلك أنه رُوي عنه صلى الله عليه وسلم أنه قال: «فَساخَ الـجَبَلُ» ولـم يقل: فتفتَّت،
  ولا تـحوّل ترابـاً. ولا شكّ أنه إذا ساخ فذهب ظهر وجه الأرض، فصار بـمنزلة الناقة
  التـي قد ذهب سنامها، وصارت دكاء بلا سنام. وأما إذا دكّ بعضه فإنـما يكسر بعضه بعضاً
  ويتفتَّت ولا يسوخ. وأما الدكاء فإنها خَـلَفٌ من الأرض، فلذلك أُنثت علـى ما قد بـينت.
  فمعنى الكلام إذن: فلـما تـجلـى ربه للـجبل ساخ، فجعل مكانه أرضاً دكاء.وقد بـيَّنا
  معنى الصعِق بشواهده فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.القول فـي تأويـل
  قوله تعالـى: { فَلَـمَّا أفـاقَ قالَ سُبْحانَكَ تُبْتُ إلَـيْكَ وأنا أوَّلُ الـمُؤْمِنِـينَ
  }.يقول تعالـى ذكره: فلـما ثاب إلـى موسى علـيه السلام فهمه من غشيته، وذلك هو الإفـاقة
  من الصعقة التـي خرّ لها موسى صلى الله عليه وسلم، قال: { سُبْحانَكَ } تنزيها لك يا
