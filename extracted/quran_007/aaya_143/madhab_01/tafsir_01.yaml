  الآية: { فَلَـمَّا تَـجَلَّـى رَبُّهُ للْـجَبَلِ جَعَلَهُ دَكًّا } قال: «هكذا» بأصبعه
  ووضع النبـيّ صلى الله عليه وسلم الإبهام علـى الـمفصل الأعلـى من الـخنصر، «فسَاخَ
  الـجَبَلُ».حدثنـي الـمثنى، قال: ثنا هدبة بن خالد، قال: ثنا حماد بن سلـمة، عن ثابت،
  عن أنس بن مالك، قال: قرأ رسول الله صلى الله عليه وسلم: { فَلَـمَّا تَـجَلَّـى رَبُّهُ
  للْـجَبَلِ جَعَلَهُ دَكًّا } قال: وضع الإبهام قريبـاً من طرف خنصره، قال: «فَساخَ
  الـجَبَلُ» فقال حميد لثابت: تقول هذا؟ قال: فرفع ثابت يده فضرب صدر حميد، وقال: يقوله
  رسول الله صلى الله عليه وسلم ويقوله أنس وأنا أكتـمهحدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع { فَلَـمَّا تَـجَلَّـى رَبُّهُ
  للْـجَبَلِ جَعَلَهُ دَكًّا وَخَرَّ مُوسَى صَعِقاً } وذلك أن الـجبل حين كشف الغطاء
  ورأى النور صار مثل دك من الدكات.حدثنا الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو
  سعد، عن مـجاهد: { وَلـمَّا جاءَ مُوسَى لِـميقاتِنا وكَلَّـمَهُ رَبُّهُ قالَ رَبّ
  أرِنـي أنْظُرْ إلَـيْكَ قالَ لَنْ تَرَانِـي وَلَكِنِ انْظُرْ إلـى الـجَبَلِ فإن
  اسْتَقَرَّ مَكانَهُ } فإنه أكبر منك وأشد خـلقاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
