aaya: وَلَمَّا جَاءَ مُوسَىٰ لِمِيقَاتِنَا وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِي
  أَنْظُرْ إِلَيْكَ ۚ قَالَ لَنْ تَرَانِي وَلَٰكِنِ انْظُرْ إِلَى الْجَبَلِ فَإِنِ
  اسْتَقَرَّ مَكَانَهُ فَسَوْفَ تَرَانِي ۚ فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ جَعَلَهُ
  دَكًّا وَخَرَّ مُوسَىٰ صَعِقًا ۚ فَلَمَّا أَفَاقَ قَالَ سُبْحَانَكَ تُبْتُ إِلَيْكَ
  وَأَنَا أَوَّلُ الْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَ
  مُوسَىٰ لِمِيقَاتِنَا وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِيۤ أَنظُرْ إِلَيْكَ
  قَالَ لَن تَرَانِي وَلَـٰكِنِ انْظُرْ إِلَى الْجَبَلِ فَإِنِ اسْتَقَرَّ مَكَانَهُ
  فَسَوْفَ تَرَانِي فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكّاً وَخَرَّ
  موسَىٰ صَعِقاً فَلَمَّآ أَفَاقَ قَالَ سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ
  ٱلْمُؤْمِنِينَ }يقول تعالـى ذكره: ولـما جاء موسى للوقت الذي وعدنا أن يـلقانا فـيه،
  وكلَّـمه ربه وناجاه، قال موسى لربه: { أرِنـي أنْظُرْ إلَـيْكَ } قال الله له مـجيبـاً:
  { لَنْ تَرَانِـي وَلَكِنِ انْظُرْ إلـى الـجَبَلِ }.وكان سبب مسألة موسى ربه النظر
  إلـيه، ما:حدثنـي به موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال:
  إن موسى علـيه السلام لـما كلَّـمه ربه أحبّ أن ينظر إلـيه، { قالَ رَبِّ أرِنـي أنْظُرْ
  إلَـيْكَ قالَ لَنْ تَرَانِـي وَلَكِنِ انْظُرْ إلـى الـجَبَلِ فإنِ اسْتَقَرَّ مَكانَهُ
  فَسَوْفَ تَرَانِـي }. فحفّ حول الـجبل، وحفّ حول الـملائكة بنار، وحفّ حول النار بـملائكة،
  وحفّ حول الـملائكة بنار، ثم تـجلـى ربه للـجبل.حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله:{ وَقَرَّبْناهُ نَـجِيًّا }قال:
  ثنـي من لقـي أصحاب النبـيّ صلى الله عليه وسلم أنه قرّبه الربّ سبحانه وتعالى حتـى
  سمع صريف القلـم، فقال عند ذلك من الشوق إلـيه: { رَبّ أرِنِـي أنْظُرْ إلَـيْكَ قالَ
  لَنْ تَرَنِـي وَلَكِنِ انْظُرْ إلـى الـجَبَلِ }.حدثنا القاسم، قال: ثنـي الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر الهذلـيّ، قال: لـما تـخـلف موسى علـيه السلام بعد الثلاثـين،
  حتـى سمع كلام الله اشتاق إلـى النظر إلـيه، فقال: { رَبّ أرِنـي أنْظُرْ إلَـيْكَ
  قالَ لَنْ تَرَانِـي } ولـيس لبشر أن يطيق أن ينظر إلـيّ فـي الدنـيا، من نظر إلـيّ
  مات. قال: إلهي سمعت منطقك واشتقت إلـى النظر إلـيك، ولأن أنظر إلـيك ثم أموت أحبّ
  إلـيّ من أن أعيش ولا أراك قال: فـانظر إلـى الـجبل، فإن استقرّ مكانه فسوف ترانـي.حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: أرِنـي
  أنْظُرْ إلَـيْكَ قال: أعطنـي.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:
  استـخـلف موسى هارون علـى بنـي إسرائيـل، وقال: إنـي متعجل إلـى ربـي، فـاخـلفنـي فـي
  قومي، ولا تتبع سبـيـل الـمفسدين فخرج موسى إلـى ربه متعجلاً للقـيّه شوقاً إلـيه،
  وأقام هارون فـي بنـي إسرائيـل، ومعه السامريّ يسير بهم علـى أثر موسى لـيـلـحقهم به.
  فلـما كلـم الله موسى، طمع فـي رؤيته، فسأل ربه أن ينظر إلـيه، فقال الله لـموسى: {
  إنَّكَ لَنْ تَرَانِـي ولكن انْظر إلـى الـجَبَلِ فإنِ اسْتَقَرَّ مَكانَهُ فَسَوفَ
  تَرانِـي... } الآية: قال ابن إسحاق: فهذا ما وصل إلـينا فـي كتاب الله عن خبر موسى
  لـما طلب النظر إلـى ربه. وأهل الكتاب يزعمون وأهل التوراة، أن قد كان لذلك تفسير وقصة
  وأمور كثـيرة ومراجعة لـم تأتنا فـي كتاب الله، والله أعلـم. قال ابن إسحاق عن بعض
  أهل العلـم الأوّل بأحاديث أهل الكتاب: إنهم يجدون فـي تفسير ما عندهم من خبر موسى
  حين طلب ذلك إلـى ربه أنه كان من كلامه إياه حين طمع فـي رؤيته، وطلب ذلك منه، وردّ
  علـيه ربه منه ما ردّ، أن موسى كان تطهَّر وطهَّر ثـيابه وصام للقاء ربه فلـما أتـى
  طور سينا، ودنا الله له فـي الغمام فكلـمه، سبحه وحمده وكبره وقدّسه، مع تضرّع وبكاء
  حزين، ثم أخذ فـي مدحته، فقال: ربّ ما أعظمك وأعظم شأنك كله، من عظمتك أنه لـم يكن
  شيء من قبلك، فأنت الواحد القهار، كان عرشك تـحت عظمتك نار توقد لك، وجعلت سرادق من
  دونه سرادق من نور، فما أعظمك ربّ، وأعظم ملكك، جعلت بـينك وبـين ملائكتك مسيرة خمسمائة
  عام، فما أعظمك ربّ وأعظم ملكك فـي سلطانك، فإذا أردت شيئا تقضيه فـي جنودك الذين فـي
  السماء، أو الذين فـي الأرض، وجنودك الذين فـي البحر، بعثت الريح من عندك لا يراها
  شيء من خـلقك إلاَّ أنت إن شئت، فدخـلت فـي جوف من شئت من أنبـيائك، فبلغوا لـما أردت
  من عبـادك، ولـيس أحد من ملائكتك يستطيع شيئاً من عظمتك، ولا من عرشك، ولا يسمع صوتك،
  فقد أنعمت علـيّ، وأعظمت علـيّ فـي الفضل، وأحسنت إلـيّ كلّ الإحسان، عظمتنـي فـي أمـم
  الأرض، وعظمتنـي عند ملائكتك، وأسمعتنـي صوتك، وبذلت لـي كلامك، وآتـيتنـي حكمتك، فإن
  أعدّ نعماك لا أحصيها، وإن أردت شكرك لا أستطيعها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَ مُوسَىٰ لِمِيقَاتِنَا
  وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِيۤ أَنظُرْ إِلَيْكَ قَالَ لَن تَرَانِي وَلَـٰكِنِ
  انْظُرْ إِلَى الْجَبَلِ فَإِنِ اسْتَقَرَّ مَكَانَهُ فَسَوْفَ تَرَانِي فَلَمَّا تَجَلَّىٰ
  رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكّاً وَخَرَّ موسَىٰ صَعِقاً فَلَمَّآ أَفَاقَ قَالَ
  سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ ٱلْمُؤْمِنِينَ }دعوتك ربّ علـى فرعون
  بـالآيات العظام، والعقوبة الشديدة، فضربت بعصاي التـي فـي يدي البحر، فـانفلق لـي
  ولـمن معي، ودعوتك حين جزت البحر، فأغرقت عدوّك وعدوّي، وسألتك الـماء لـي ولأمتـي،
  فضربت بعصاي التـي فـي يدي الـحجر، فمنه أرويتنـي وأمتـي، وسألتك لأمتـي طعاماً لـم
  يأكله أحد كان قبلهم، فأمرتنـي أن أدعوك من قِبَل الـمشرق، ومن قِبَل الـمغرب. فناديتك
  من شرقـي أمتـي، فأعطيتهم الـمنّ من مشرقـي لنفسي، وآتـيتهم السلوى من غربـيهم من قِبَل
  البحر، واشتكيت الـحرّ فناديتك، فظللت علـيهم بـالغمام، فما أطيق نعماك علـيّ أن أعدّها
  ولا أحصيها، وإن أردت شكرها لا أستطيعها. فجئتك الـيوم راغبـاً طالبـاً سائلاً متضرّعاً،
  لتعطينـي ما منعت غيري، أطلب إلـيك وأسألك يا ذا العظمة والعزّة والسلطان أن ترينـي
  أنظر إلـيك، فإنـي قد أحببت أن أرى وجهك الذي لـم يره شيء من خـلقك. قال له ربّ العزّة:
  فلا ترى يا ابن عمران ما تقول؟ تكلـمت بكلام هو أعظم من سائر الـخـلق، لا يرانـي أحد
  فـيحيا، ألـيس فـي السموات معمري، فإنهن قد ضعفن أن يحملن عظمتـي، ولـيس فـي الأرض
  معمري، فإنها قد ضعفت أن تسع بجندي، فلست فـي مكان واحد فأتـجلـى لعين تنظر إلـيّ.
  قال موسى: يا ربّ أن أراك وأموت، أحبّ إلـيّ من أن لا أراك ولا أحيا، قال له ربّ العزّة:
  يا ابن عمران تكلَّـمت بكلام هو أعظم من سائر الـخـلق، لا يرانـي أحد فـيحيا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَ مُوسَىٰ لِمِيقَاتِنَا
  وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِيۤ أَنظُرْ إِلَيْكَ قَالَ لَن تَرَانِي وَلَـٰكِنِ
  انْظُرْ إِلَى الْجَبَلِ فَإِنِ اسْتَقَرَّ مَكَانَهُ فَسَوْفَ تَرَانِي فَلَمَّا تَجَلَّىٰ
  رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكّاً وَخَرَّ موسَىٰ صَعِقاً فَلَمَّآ أَفَاقَ قَالَ
  سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ ٱلْمُؤْمِنِينَ }قال: ربّ تـمـم علـيّ
  نعماك، وتـمـم علـيّ فضلك، وتـمـم علـيّ إحسانك هذا الذي سألتك لـيس لـي أن أراك فأقبض،
  ولكن أحبّ أن أراك فـيطمئن قلبـي. قال له: يا ابن عمران لن يرانـي أحد فـيحيا. قال:
  موسى ربّ تـمـم علـيّ نعماك وفضلك، وتـمـم علـيّ إحسانك هذا الذي سألتك لـيس لـي أن
  أراك فأموت علـى أثر ذلك أحبّ إلـيّ من الـحياة، فقال الرحمن الـمترحم علـى خـلقه:
  قد طلبت يا موسى، وأعطيتك سؤلك إن استطعت أن تنظر إلـيّ، فـاذهب فـاتـخذ لوحين، ثم
  انظر إلـى الـحجر الأكبر فـي رأس الـجبل، فإن ما وراءه وما دونه مضيق لا يسع إلاَّ
  مـجلسك يا ابن عمران، ثم انظر فإنـي أهبط إلـيك وجنودي من قلـيـل وكثـير. ففعل موسى
  كما أمره ربه، نـحت لوحين ثم صعد بهما إلـى الـجبل، فجلس علـى الـحجر: فلـما استوى
  علـيه، أمر الله جنوده الذين فـي السماء الدنـيا، فقال: ضعي أكنافك حول الـجبل، فسمعت
  ما قال الربّ ففعلت أمره، ثم أرسل الله الصواعق والظلـمة والضبـاب علـى ما كان يـلـي
  الـجبل الذي يـلـي موسى أربعة فراسخ من كل ناحية، ثم أمر الله ملائكة الدنـيا أن يـمرّوا
  بـموسى، فـاعترضوا علـيه، فمروا به طيران النعَر تنبع أفواههم بـالتقديس والتسبـيح
  بأصوات عظيـمة كصوت الرعد الشديد، فقال موسى بن عمران علـيه السلام: ربّ إنـي كنت عن
  هذا غنـيا، ما ترى عيناي شيئاً قد ذهب بصرهما من شعاع النور الـمتصفف علـى ملائكة ربـي.
  ثم أمر الله تعالى ملائكة السماء الثانـية أن اهبطوا علـى موسى، فـاعترضوا علـيه، فهبطوا
  أمثال الأسْد، لهم لَـجَبٌ بـالتسبـيح والتقديس، ففزع العبد الضعيف ابن عمران مـما
  رأى ومـما سمع، فـاقشعرّت كلّ شعرة فـي رأسه وجلده، ثم قال: ندمت علـى مسئلتـي إياك،
  فهل ينـجينـي من مكانـي الذي أنا فـيه شيء؟ فقال له خير الـملائكة ورأسهم: يا موسى
  اصبر لـما سألت، فقلـيـل من كثـير ما رأيت ثم أمر الله ملائكة السماء الثالثة أن اهبطوا
  علـى موسى، فـاعترضوا علـيه، فأقبلوا أمثال النسور لهم قصْف ورجف ولـجب شديد، وأفواههم
  تنبع بـالتسبـيح والتقديس كلـجب الـجيش العظيـم أو كلهب النار، ففزع موسى عليه الصلاة
  والسلام، وأيست نفسه، وأساء ظنه، وأيس من الـحياة، فقال له خير الـملائكة ورأسهم: مكانك
  يا ابن عمران، حتـى ترى ما لا تصبر علـيه؟ ثم أمر الله ملائكة السماء الرابعة أن اهبطوا
  فـاعترِضوا علـى موسى بن عمران. فأقبلوا وهبطوا علـيه لا يشبههم شيء من الذين مرّوا
  به قبلهم، ألوانهم كلهب النار، وسائر خـلقهم كالثلـج الأبـيض، أصواتهم عالـية بـالتسبـيح
  والتقديس، لا يقاربهم شيء من أصوات الذين مرّوا به قبلهم. فـاصطكت ركبتاه، وأرعد قلبه،
  واشتدّ بكاؤه، فقال خير الـملائكة ورأسهم: يا ابن عمران اصبر لـما سألت، فقلـيـل من
  كثـير ما رأيت ثم أمر الله ملائكة السماء الـخامسة أن اهبطوا فـاعترِضوا علـى موسى،
  فهبطوا علـيه سبعة ألوان، فلـم يستطع موسى أن يتبعهم طرفه، ولـم ير مثلهم ولـم يسمع
  مثل أصواتهم، وامتلأ جوفه خوفـاً، واشتدّ حزنه، وكثر بكاؤه، فقال له خير الـملائكة
  ورأسهم: يا ابن عمران مكانك حتـى ترى ما لا تصبر علـيه ثم أمر الله ملائكة السماء السادسة
