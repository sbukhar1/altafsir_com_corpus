  بعضاً.حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، قال: سمعت سفـيان
  يقول فـي قوله: { فَلَـمَّا تَـجَلَّـى رَبُّهُ للْـجَبَلِ جَعَلَهُ دَكًّا } قال:
