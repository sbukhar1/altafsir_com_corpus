  فلـما رأى موسى ما يصنع الـجبل خرّ صعقاً.واختلفت القرّاء فـي قراءة قوله: { دَكًّا
  }. فقرأته عامَّة قرّاء أهل الـمدينة والبصرة: { دَكًّا } مقصوراً بـالتنوين، بـمعنى:
