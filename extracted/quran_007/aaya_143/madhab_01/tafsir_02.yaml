  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَمَّا جَآءَ مُوسَىٰ لِمِيقَاتِنَا وَكَلَّمَهُ
  رَبُّهُ قَالَ رَبِّ أَرِنِيۤ أَنظُرْ إِلَيْكَ قَالَ لَن تَرَانِي وَلَـٰكِنِ انْظُرْ
  إِلَى الْجَبَلِ فَإِنِ اسْتَقَرَّ مَكَانَهُ فَسَوْفَ تَرَانِي فَلَمَّا تَجَلَّىٰ
  رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكّاً وَخَرَّ موسَىٰ صَعِقاً فَلَمَّآ أَفَاقَ قَالَ
  سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أَنظُرْ إِلَيْكَ } وما فيه من معنى المقابلة التي هي محض
  التشبيه والتجسيم، دليل على أنه ترجمة عن مقترحهم وحكاية لقولهم، وجلّ صاحب الجمل أن
  يجعل الله منظوراً إليه، مقابلاً بحاسة النظر، فكيف بمن هو أعرق في معرفة الله تعالى
  من واصل بن عطاء، وعمرو بن عبيد، والنظام، وأبي الهذيل والشيخين، وجميع المتكلمين؟
  فإن قلت: ما معنى { لَن }؟ قلت: تأكيداً النفي الذي تعطيه «لا» وذلك أن «لا» تنفي المستقبل.
  تقول: لا أفعل غداً، فإذا أكدت نفيها قلت: لن أفعل غداً. والمعنى: أنّ فعله ينافي حالي،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن يَخْلُقُواْ ذُبَاباً وَلَوِ ٱجْتَمَعُواْ لَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  73] فقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ تُدْرِكُهُ ٱلأَبْصَـٰرُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 103] نفي للرؤية فيما
  يستقبل. و { لَن تَرَانِى } تأكيد وبيان، لأنّ المنفي مناف لصفاته. فإن قلت: كيف اتصل
  الاستدراك في قوله: { وَلَـٰكِنِ انْظُرْ إِلَى الْجَبَلِ } بما قبله؟ قلت: اتصل به
  على معنى أنّ النظر إليّ محال فلا تطلبه ولكن عليك بنظر آخر: وهو أن تنظر إلى الجبل
  الذي يرجف بك وبمن طلبت الرؤية لأجلهم، كيف أفعل به وكيف أجعله دكاً بسبب طلبك الرؤية؟
  لتستعظم ما أقدمت عليه بما أريك من عظم أثره، كأنه عزّ وعلا حقق عند طلب الرؤية ما
  مثله عند نسبة الولد إليه في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَخِرُّ ٱلْجِبَالُ هَدّاً أَن دَعَوْا
  لِلرَّحْمَـٰنِ وَلَداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 91]. { فَإِنِ اسْتَقَرَّ مَكَانَهُ } كما كان مستقراً ثابتاً
  ذاهباً في جهاته { فَسَوْفَ تَرَانِى } تعليق لوجود الرؤية موجود ما لا يكون من استقرار
  الجبل مكانه حين يدكه دكاً ويسويه بالأرض، وهذا كلام مدبج بعضه في بعض، وارد على أسلوب
  عجيب ونمط بديع. ألا ترى كيف تخلص من النظر إلى النظر بكلمة الاستدراك؟ ثم كيف بنى
  الوعيد بالرجفة الكائنة بسبب طلب النظر على الشريطة في وجود الرؤية؟ أعني قوله: { فَإِنِ
  اسْتَقَرَّ مَكَانَهُ فَسَوْفَ تَرَانِى }. { فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ
  } فلما ظهر له اقتداره وتصدى له أمره وإرادته { جَعَلَهُ دَكّا } أي مدكوكاً مصدر بمعنى
  مفعول كضرب الأمير. والدكّ والدقُّ أخوان كالشك والشقِّ وقُرىء: «دكاء» والدكاء اسم
  للرابية الناشزة من الأرض كالدكّة أو أرضاً دكاء مستوية. ومنه قولهم: ناقة دكاء متواضعة
  السنام، وعن الشعبي: قال لي الربيع بن خثيم: ابسط يدك دكاء، أي مدّها مستوية. وقرأ
  يحيى بن وثاب: «دكاً» أي قطعاً دكا جمع دكاء { وَخَرَّ موسَىٰ صَعِقًا } من هول ما
  رأى. وصعق من باب: فعلته ففعل. يقال صعقته فصعقت. وأصله من الصاعقة. ويقال لها الصاقعة.
  من صقعه إذا ضربه على رأسه ومعناه: خرّ مغشياً عليه غشية كالموت. وروي: أنّ الملائكة
  مرّت عليه وهو مغشي عليه فجعلوا يلكزونه بأرجلهم ويقولون: يا ابن النساء الحيض أطمعت
  في رؤية رب العزّة؟ { فَلَمَّا أَفَاقَ } من صعقته { قَالَ سُبْحَـٰنَكَ } أنزهك مما
  لا يجوز عليك من الرؤية وغيرها { تُبْتُ إِلَيْكَ } من طلب الرؤية { وَأَنَاْ أَوَّلُ
  ٱلْمُؤْمِنِينَ } بأنك لست بمرئيّ ولا مدرك بشيء من الحواس.</font></font>&#13;\t\t\t<label
