  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَ مُوسَىٰ لِمِيقَاتِنَا وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِيۤ أَنظُرْ إِلَيْكَ
  قَالَ لَن تَرَانِي وَلَـٰكِنِ انْظُرْ إِلَى الْجَبَلِ فَإِنِ اسْتَقَرَّ مَكَانَهُ
  فَسَوْفَ تَرَانِي فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكّاً وَخَرَّ
  موسَىٰ صَعِقاً فَلَمَّآ أَفَاقَ قَالَ سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ
  ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لّمِيقَـٰتِنَا } لوقتنا الذي
  وقتنا له وحدّدناه. ومعنى اللام الاختصاص فكأنه قيل: واختصّ مجيئه بميقاتنا، كما تقول:
  أتيته لعشر خلون من الشهر { وَكَلَّمَهُ رَبُّهُ } من غير واسطة كما يكلم الملك، وتكليمه:
  أن يخلق الكلام منطوقاً به في بعض الأجرام كما خلقه مخطوطاً في اللوح وروي: أن موسى
  عليه السلام كان يسمع ذلك الكلام من كل جهة. وعن ابن عباس رضي الله عنه: كلمه أربعين
  يوماً وأربعين ليلة، وكتب له الألواح. وقيل: إنما كلمه في أوّل الأربعين { أَرِنِى
  أَنظُرْ إِلَيْكَ } ثاني مفعولي أرني محذوف أي أرني نفسك أنظر إليك، فإن قلت: الرؤية
  عين النظر، فكيف قيل: أرني أنظر إليك؟ قلت: معنى أرني نفسك، اجعلني متمكناً من رؤيتك
  بأن تتجلى لي فأنظر إليك وأراك، فإن قلت: فكيف قال: { لَن تَرَانِى } ولم يقل: لن تنظر
  إليّ لقوله: { أَنظُرْ إِلَيْكَ }؟ قلت: لما قال: { أَرِنِى } بمعنى اجعلني متمكناً
  من الرؤية التي هي الإدراك، علم أن الطِّلْبَة هي الرؤية لا النظر الذي لا إدراك معه،
  فقيل: لن تراني، ولم يقل لن تنظر إليّ. فإن قلت: كيف طلب موسى عليه السلام ذلك -وهو
  من أعلم الناس بالله وما يجوز عليه وما لا يجوز، وبتعاليه عن الرؤية التي هي إدراك
  ببعض الحواس، وذلك إنما يصحّ فيما كان في جهة. وما ليس بجسم ولا عرض فمحال أن يكون
  في جهة. ومنعُ المجبرة إحالته في العقول غير لازم، لأنه ليس بأوّل مكابرتهم وارتكابهم،
  وكيف يكون طالبه وقد قال- حين أخذت الرجفة الذين قالوا أرنا الله جهرة -</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَتُهْلِكُنَا
  بِمَا فَعَلَ ٱلسُّفَهَاء مِنَّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 155] إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تُضِلُّ
  بِهَا مَن تَشَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 155] فتبرأ من فعلهم ودعاهم سفهاء وضلالاً ـ؟ قلت: ما كان
  طلب الرؤية إلاّ ليبكت هؤلاء الذين دعاهم سفهاء وضلالاً، وتبرأ من فعلهم، وليلقمهم
  الحجر، وذلك أنهم حين طلبوا الرؤية أنكر عليهم وأعلمهم الخطأ ونبههم على الحق، فلجوا
  وتمادوا في لجاجهم وقالوا: لا بدَّ، ولن نؤمن لك حتى نرى الله جهرة، فأراد أن يسمعوا
  النصّ من عند الله باستحالة ذلك، وهو قوله: { لَن تَرَانِى } ليتيقنوا وينزاح عنهم
  ما دخلهم من الشبهة، فلذلك قال: { رَبّ أَرِنِى أَنظُرْ إِلَيْكَ }. فإن قلت: فهلا
  قال: أرهم ينظروا إليك؟ قلت: لأنّ الله سبحانه إنما كلم موسى عليه السلام وهم يسمعون،
  فلما سمعوا كلام رب العزّة أرادوا أن يرى موسى ذاته فيبصروه معه، كما أسمعه كلامه فسمعوه
  معه، إرادة مبنية على قياس فاسد، فلذلك قال موسى: أرني أنظر إليك، ولأنه إذا زجر عما
  طلب، وأنكر عليه في نبوّته واختصاصه وزلفته عند الله تعالى، وقيل له: لن يكون ذلك:
  كان غيره أولى بالإنكار، لأنّ الرسول إمام أمته، فكان ما يخاطب به أو ما يخاطب راجعاً
  إليهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
