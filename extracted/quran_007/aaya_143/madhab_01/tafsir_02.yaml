aaya: وَلَمَّا جَاءَ مُوسَىٰ لِمِيقَاتِنَا وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِي
  أَنْظُرْ إِلَيْكَ ۚ قَالَ لَنْ تَرَانِي وَلَٰكِنِ انْظُرْ إِلَى الْجَبَلِ فَإِنِ
  اسْتَقَرَّ مَكَانَهُ فَسَوْفَ تَرَانِي ۚ فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ جَعَلَهُ
  دَكًّا وَخَرَّ مُوسَىٰ صَعِقًا ۚ فَلَمَّا أَفَاقَ قَالَ سُبْحَانَكَ تُبْتُ إِلَيْكَ
  وَأَنَا أَوَّلُ الْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَ
  مُوسَىٰ لِمِيقَاتِنَا وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِيۤ أَنظُرْ إِلَيْكَ
  قَالَ لَن تَرَانِي وَلَـٰكِنِ انْظُرْ إِلَى الْجَبَلِ فَإِنِ اسْتَقَرَّ مَكَانَهُ
  فَسَوْفَ تَرَانِي فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكّاً وَخَرَّ
  موسَىٰ صَعِقاً فَلَمَّآ أَفَاقَ قَالَ سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ
  ٱلْمُؤْمِنِينَ }{ لّمِيقَـٰتِنَا } لوقتنا الذي وقتنا له وحدّدناه. ومعنى اللام الاختصاص
  فكأنه قيل: واختصّ مجيئه بميقاتنا، كما تقول: أتيته لعشر خلون من الشهر { وَكَلَّمَهُ
  رَبُّهُ } من غير واسطة كما يكلم الملك، وتكليمه: أن يخلق الكلام منطوقاً به في بعض
  الأجرام كما خلقه مخطوطاً في اللوح وروي: أن موسى عليه السلام كان يسمع ذلك الكلام
  من كل جهة. وعن ابن عباس رضي الله عنه: كلمه أربعين يوماً وأربعين ليلة، وكتب له الألواح.
  وقيل: إنما كلمه في أوّل الأربعين { أَرِنِى أَنظُرْ إِلَيْكَ } ثاني مفعولي أرني محذوف
  أي أرني نفسك أنظر إليك، فإن قلت: الرؤية عين النظر، فكيف قيل: أرني أنظر إليك؟ قلت:
  معنى أرني نفسك، اجعلني متمكناً من رؤيتك بأن تتجلى لي فأنظر إليك وأراك، فإن قلت:
  فكيف قال: { لَن تَرَانِى } ولم يقل: لن تنظر إليّ لقوله: { أَنظُرْ إِلَيْكَ }؟ قلت:
  لما قال: { أَرِنِى } بمعنى اجعلني متمكناً من الرؤية التي هي الإدراك، علم أن الطِّلْبَة
  هي الرؤية لا النظر الذي لا إدراك معه، فقيل: لن تراني، ولم يقل لن تنظر إليّ. فإن
  قلت: كيف طلب موسى عليه السلام ذلك -وهو من أعلم الناس بالله وما يجوز عليه وما لا
  يجوز، وبتعاليه عن الرؤية التي هي إدراك ببعض الحواس، وذلك إنما يصحّ فيما كان في جهة.
  وما ليس بجسم ولا عرض فمحال أن يكون في جهة. ومنعُ المجبرة إحالته في العقول غير لازم،
  لأنه ليس بأوّل مكابرتهم وارتكابهم، وكيف يكون طالبه وقد قال- حين أخذت الرجفة الذين
  قالوا أرنا الله جهرة -{ أَتُهْلِكُنَا بِمَا فَعَلَ ٱلسُّفَهَاء مِنَّا }[الأعراف:
  155] إلى قوله:{ تُضِلُّ بِهَا مَن تَشَاء }[الأعراف: 155] فتبرأ من فعلهم ودعاهم سفهاء
  وضلالاً ـ؟ قلت: ما كان طلب الرؤية إلاّ ليبكت هؤلاء الذين دعاهم سفهاء وضلالاً، وتبرأ
  من فعلهم، وليلقمهم الحجر، وذلك أنهم حين طلبوا الرؤية أنكر عليهم وأعلمهم الخطأ ونبههم
  على الحق، فلجوا وتمادوا في لجاجهم وقالوا: لا بدَّ، ولن نؤمن لك حتى نرى الله جهرة،
  فأراد أن يسمعوا النصّ من عند الله باستحالة ذلك، وهو قوله: { لَن تَرَانِى } ليتيقنوا
  وينزاح عنهم ما دخلهم من الشبهة، فلذلك قال: { رَبّ أَرِنِى أَنظُرْ إِلَيْكَ }. فإن
  قلت: فهلا قال: أرهم ينظروا إليك؟ قلت: لأنّ الله سبحانه إنما كلم موسى عليه السلام
  وهم يسمعون، فلما سمعوا كلام رب العزّة أرادوا أن يرى موسى ذاته فيبصروه معه، كما أسمعه
  كلامه فسمعوه معه، إرادة مبنية على قياس فاسد، فلذلك قال موسى: أرني أنظر إليك، ولأنه
  إذا زجر عما طلب، وأنكر عليه في نبوّته واختصاصه وزلفته عند الله تعالى، وقيل له: لن
  يكون ذلك: كان غيره أولى بالإنكار، لأنّ الرسول إمام أمته، فكان ما يخاطب به أو ما
  يخاطب راجعاً إليهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَ مُوسَىٰ لِمِيقَاتِنَا
  وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِيۤ أَنظُرْ إِلَيْكَ قَالَ لَن تَرَانِي وَلَـٰكِنِ
  انْظُرْ إِلَى الْجَبَلِ فَإِنِ اسْتَقَرَّ مَكَانَهُ فَسَوْفَ تَرَانِي فَلَمَّا تَجَلَّىٰ
  رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكّاً وَخَرَّ موسَىٰ صَعِقاً فَلَمَّآ أَفَاقَ قَالَ
  سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ ٱلْمُؤْمِنِينَ }وقوله: { أَنظُرْ إِلَيْكَ
  } وما فيه من معنى المقابلة التي هي محض التشبيه والتجسيم، دليل على أنه ترجمة عن مقترحهم
  وحكاية لقولهم، وجلّ صاحب الجمل أن يجعل الله منظوراً إليه، مقابلاً بحاسة النظر، فكيف
  بمن هو أعرق في معرفة الله تعالى من واصل بن عطاء، وعمرو بن عبيد، والنظام، وأبي الهذيل
  والشيخين، وجميع المتكلمين؟ فإن قلت: ما معنى { لَن }؟ قلت: تأكيداً النفي الذي تعطيه
  «لا» وذلك أن «لا» تنفي المستقبل. تقول: لا أفعل غداً، فإذا أكدت نفيها قلت: لن أفعل
  غداً. والمعنى: أنّ فعله ينافي حالي، كقوله:{ لَن يَخْلُقُواْ ذُبَاباً وَلَوِ ٱجْتَمَعُواْ
  لَهُ }[الحج: 73] فقوله:{ لاَّ تُدْرِكُهُ ٱلأَبْصَـٰرُ }[الأنعام: 103] نفي للرؤية
  فيما يستقبل. و { لَن تَرَانِى } تأكيد وبيان، لأنّ المنفي مناف لصفاته. فإن قلت: كيف
  اتصل الاستدراك في قوله: { وَلَـٰكِنِ انْظُرْ إِلَى الْجَبَلِ } بما قبله؟ قلت: اتصل
  به على معنى أنّ النظر إليّ محال فلا تطلبه ولكن عليك بنظر آخر: وهو أن تنظر إلى الجبل
  الذي يرجف بك وبمن طلبت الرؤية لأجلهم، كيف أفعل به وكيف أجعله دكاً بسبب طلبك الرؤية؟
  لتستعظم ما أقدمت عليه بما أريك من عظم أثره، كأنه عزّ وعلا حقق عند طلب الرؤية ما
  مثله عند نسبة الولد إليه في قوله:{ وَتَخِرُّ ٱلْجِبَالُ هَدّاً أَن دَعَوْا لِلرَّحْمَـٰنِ
  وَلَداً }[مريم: 91]. { فَإِنِ اسْتَقَرَّ مَكَانَهُ } كما كان مستقراً ثابتاً ذاهباً
  في جهاته { فَسَوْفَ تَرَانِى } تعليق لوجود الرؤية موجود ما لا يكون من استقرار الجبل
  مكانه حين يدكه دكاً ويسويه بالأرض، وهذا كلام مدبج بعضه في بعض، وارد على أسلوب عجيب
  ونمط بديع. ألا ترى كيف تخلص من النظر إلى النظر بكلمة الاستدراك؟ ثم كيف بنى الوعيد
  بالرجفة الكائنة بسبب طلب النظر على الشريطة في وجود الرؤية؟ أعني قوله: { فَإِنِ اسْتَقَرَّ
  مَكَانَهُ فَسَوْفَ تَرَانِى }. { فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ } فلما ظهر
  له اقتداره وتصدى له أمره وإرادته { جَعَلَهُ دَكّا } أي مدكوكاً مصدر بمعنى مفعول
  كضرب الأمير. والدكّ والدقُّ أخوان كالشك والشقِّ وقُرىء: «دكاء» والدكاء اسم للرابية
  الناشزة من الأرض كالدكّة أو أرضاً دكاء مستوية. ومنه قولهم: ناقة دكاء متواضعة السنام،
  وعن الشعبي: قال لي الربيع بن خثيم: ابسط يدك دكاء، أي مدّها مستوية. وقرأ يحيى بن
  وثاب: «دكاً» أي قطعاً دكا جمع دكاء { وَخَرَّ موسَىٰ صَعِقًا } من هول ما رأى. وصعق
  من باب: فعلته ففعل. يقال صعقته فصعقت. وأصله من الصاعقة. ويقال لها الصاقعة. من صقعه
  إذا ضربه على رأسه ومعناه: خرّ مغشياً عليه غشية كالموت. وروي: أنّ الملائكة مرّت عليه
  وهو مغشي عليه فجعلوا يلكزونه بأرجلهم ويقولون: يا ابن النساء الحيض أطمعت في رؤية
  رب العزّة؟ { فَلَمَّا أَفَاقَ } من صعقته { قَالَ سُبْحَـٰنَكَ } أنزهك مما لا يجوز
  عليك من الرؤية وغيرها { تُبْتُ إِلَيْكَ } من طلب الرؤية { وَأَنَاْ أَوَّلُ ٱلْمُؤْمِنِينَ
  } بأنك لست بمرئيّ ولا مدرك بشيء من الحواس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَ مُوسَىٰ لِمِيقَاتِنَا
  وَكَلَّمَهُ رَبُّهُ قَالَ رَبِّ أَرِنِيۤ أَنظُرْ إِلَيْكَ قَالَ لَن تَرَانِي وَلَـٰكِنِ
  انْظُرْ إِلَى الْجَبَلِ فَإِنِ اسْتَقَرَّ مَكَانَهُ فَسَوْفَ تَرَانِي فَلَمَّا تَجَلَّىٰ
  رَبُّهُ لِلْجَبَلِ جَعَلَهُ دَكّاً وَخَرَّ موسَىٰ صَعِقاً فَلَمَّآ أَفَاقَ قَالَ
  سُبْحَانَكَ تُبْتُ إِلَيْكَ وَأَنَاْ أَوَّلُ ٱلْمُؤْمِنِينَ }فإن قلت: فإن كان طلب
  الرؤية للغرض الذي ذكرته، فممّ تاب؟ قلت: من إجرائه تلك المقالة العظيمة وإن كان لغرض
  صحيح على لسانه، من غير إذن فيه من الله تعالى، فانظر إلى إعظام الله تعالى أمر الرؤية
  في هذه الآية، وكيف أرجف الجبل بطالبها وجعله دكاً، وكيف أصعقهم ولم يخل كليمه من نفيان
  ذلك مبالغة في إعظام الأمر، وكيف سبح ربه ملتجئاً إليه، وتاب من إجراء تلك الكلمة على
  لسانه وقال أنا أول المؤمنين، ثم تعجب من المتسمين بالإسلام المتسمين بأهل السنّة والجماعة
  كيف اتخذوا هذه العظيمة مذهباً. ولا يغرنك تسترهم بالبلكفة، فإنه من منصوبات أشياخهمٰ
  والقول ما قال بعض العدلية فيهم:لَجَمَاعَةٌ سَموْا هَواهُمْ سُنَّة   وَجَمَاعَةٌ
  حُمْرٌ لَعَمْرِي مُوكَفَهقَدْ شَبَّهُوهُ بِخَلْقِهِ وَتَخَوَّفُوا   شَنْعَ الْوَرَى
  فَتَسَتَّرُوا بِالبَلْكَفَهْ.وتفسير آخر: وهو أن يريد بقوله: { أَرِنِى أَنظُرْ إِلَيْكَ
  } عرّفني نفسك تعريفاً واضحاً جلياً، كأنها إراءة في جلائها بآية مثل آيات القيامة
  التي تضطر الخلق إلى معرفتك { أَنظُرْ إِلَيْكَ } أعرفك معرفة اضطرار، كأني أنظر إليك،
  كما جاء في الحديث:(398) \" سترون ربكم كما ترون القمر ليلة البدر \" بمعنى: ستعرفونه
  معرفة جلية هي في الجلاء كإبصاركم القمر إذا امتلأ واستوى { قَالَ لَن تَرَانِى } أي
  لن تطيق معرفتي على هذه الطريقة، ولن تحتمل قوّتك تلك الآية المضطرة ولكن انظر إلى
  الجبل. فإني أورد عليه وأظهر له آية من تلك الآيات، فإن ثبت لتجليها واستقرّ مكانه
  ولم يتضعضع فسوف تثبت لها وتطيقها، { فَلَمَّا تَجَلَّىٰ رَبُّهُ لِلْجَبَلِ } فلما
  ظهرت له آية من آيات قدرته وعظمته { جَعَلَهُ دَكّا وَخَرَّ موسَىٰ صَعِقًا } لعظم
  ما رأى { فَلَمَّا أَفَاقَ قَالَ سُبْحَـٰنَكَ تُبْتُ إِلَيْكَ } مما اقترحت وتجاسرت
  { وَأَنَاْ أَوَّلُ ٱلْمُؤْمِنِينَ } بعظمتك وجلالك، وأن شيئاً لا يقوم لبطشك وبأسك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

