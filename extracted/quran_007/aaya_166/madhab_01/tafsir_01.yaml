  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَماَّ
  عَتَوْاْ عَن مَّا نُهُواْ عَنْهُ قُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فلـما تـمرّدوا فـيـما نهوا عنه من اعتدائهم فـي
  السبت، واستـحلالهم ما حرّم الله علـيهم من صيد السمك وأكله وتـمادوا فـيه { قُلْنا
  لَهُمْ كُونُوا قِرَدَةً خاسِئِينَ }: أي بُعداء من الـخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَلَـمَّا عَتَوْا عَمَّا
  نُهُوا عَنْهُ } يقول: لـما مرد القوم علـى الـمعصية. { قُلْنا لَهُمْ كُونُوا قِرَدَةً
  خاسِئِينَ } فصاروا قردة لها أذناب تَعَاوَى بعد ما كانوا رجالاً ونساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { فَلَـمَّا عَتَوْا عَمَّا نُهُوا عَنْهُ قُلْنا لَهُمْ
  كُونُوا قِرَدَةً خاسِئِينَ } فجعل الله منهم القردة والـخنازير. فزعم أن شبـاب القوم
  صاروا قردة، وأن الـمشيخة صاروا خنازير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحمانـيّ، قال: ثنا شريك، عن السديّ، عن أبـي مالك أو سعيد بن
  جبـير، قال: رأى موسى علـيه السلام رجلاً يحمل قصبـاً يوم السبت، فضرب عنقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
