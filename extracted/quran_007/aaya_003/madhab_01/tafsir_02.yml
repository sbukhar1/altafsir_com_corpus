  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّبِعُواْ
  مَآ أُنزِلَ إِلَيْكُمْ مِّن رَّبِّكُمْ وَلاَ تَتَّبِعُواْ مِن دُونِهِ أَوْلِيَآءَ
  قَلِيلاً مَّا تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱتَّبِعُواْ
  مَا أُنزِلَ إِلَيْكُم } من القرآن والسنّة { وَلاَ تَتَّبِعُواْ مِن دُونِهِ } من
  دون الله { أَوْلِيَاء } أي ولا تتلوا من دونه من شياطين الجنّ والإنس فيحملوكم على
  عبادة الأوثان والأهواء والبدع ويضلوكم عن دين الله وما أنزل إليكم، وأمركم باتباعه.
  وعن الحسن: يا ابن آدم، أمرت باتباع كتاب الله وسنّة محمد صلى الله عليه وسلم. والله
  ما نزلت آية إلاّ وهو يحب أن تعلم فيم نزلت وما معناها. وقرأ مالك بن دينار: «ولا تبتغوا»
  من الابتغاء</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 85]. ويجوز أن يكون الضمير في { مِن دُونِهِ } لما أنزل، على: ولا تتبعوا من
  دون دين الله دين أولياء { قَلِيلاً مَّا تَذَكَّرُونَ } حيث تتركون دين الله وتتبعون
  غيره. وقرىء: «تذكرون»، بحذف التاء. «ويتذكرون» بالياء. و { قَلِيلاً }: نصب يتذكرون،
  أي تذكرون تذكراً قليلاً. و { مَآ } مزيدة لتوكيد القلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

