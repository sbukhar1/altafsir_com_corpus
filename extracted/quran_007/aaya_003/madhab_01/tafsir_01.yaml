  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱتَّبِعُواْ
  مَآ أُنزِلَ إِلَيْكُمْ مِّن رَّبِّكُمْ وَلاَ تَتَّبِعُواْ مِن دُونِهِ أَوْلِيَآءَ
  قَلِيلاً مَّا تَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه
  لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المشركين من قومك الذين يعبدون الأوثان
  والأصنام: اتبعوا أيها الناس ما جاءكم من عند ربكم بالبينات والهدى، واعملوا بما أمركم
  به ربكم، { ولاَ تَتَّبِعُوا } شيئاً { مِنْ دُونهِ } يعني: شيئاً غير ما أَنزل إليكم
  ربكم، يقول: لا تتبعوا أمر أوليائكم الذين يأمرونكم بالشرك بالله وعبادة الأوثان، فإنهم
  يضلونكم ولا يهدونكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف قلت: معنى الكلام
  قل اتبعوا، وليس في الكلام موجوداً ذكر القول؟ قيل: إنه وإن لم يكن مذكوراً صريحاً،
  فإن في الكلام دلالة عليه، وذلك قوله: { فَلا يَكُنْ فِي صَدْرِكَ حَرَجٌ مِنْهُ لِتُنْذِرَ
  بِهِ } ، ففي قوله: «لِتُنْذِرَ بِهِ» الأمر بالإنذار، وفي الأمر بالإنذار الأمر بالقول
  لأن الإنذار قول. فكان معنى الكلام: أنذر القوم وقل لهم: اتبعوا ما أُنزل إليكم، كان
  غير مدفوع. وقد كان بعض أهل العربية يقول قوله: { اتَّبِعُوا } خطاب النبيّ صلى الله
  عليه وسلم، ومعناه: كتاب أُنزل إليك، فلا يكن في صدرك حرج منه، اتبع ما أنزل إليك من
  ربك. ويرى أن ذلك نظير قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها النَّبِيُّ إذَا طَلَّقْتُمُ
  النِّساءَ فَطَلِّقُوهُنَّ لِعِدَّتِهِنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إذ ابتدأ خطاب النبيّ صلى الله عليه
  وسلم، ثم جعل الفعل للجميع، إذ كان أمْرُ الله نبيه بأمر أمراً منه لجميع أمته، كما
  يقال للرجل يفرد بالخطاب والمراد به هو وجماعة أتباعه أو عشيرته وقبيلته: أما تتقون
  الله؟ أما تستحيون من الله؟ ونحو ذلك من الكلام. وذلك وإن كان وجهاً غير مدفوع، فالقول
  الذي اخترناه أولى بمعنى الكلام لدلالة الظاهر الذي وصفنا عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قَليلاً ما تَذَكَّرُونَ } يقول: قليلاً ما تتعظون وتعتبرون،
  فتراجعون الحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

