  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَذَّبُواْ بِآيَٰتِنَا وَٱسْتَكْبَرُواْ عَنْهَا لاَ تُفَتَّحُ لَهُمْ أَبْوَابُ
  ٱلسَّمَآءِ وَلاَ يَدْخُلُونَ ٱلْجَنَّةَ حَتَّىٰ يَلِجَ ٱلْجَمَلُ فِي سَمِّ ٱلْخِيَاطِ
  وَكَذٰلِكَ نَجْزِي ٱلْمُجْرِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُمْ مِّن جَهَنَّمَ
  مِهَادٌ وَمِن فَوْقِهِمْ غَوَاشٍ وَكَذٰلِكَ نَجْزِي ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لاَ تُفَتَّحُ لَهُمْ أَبْوٰبُ ٱلسَّمَاء } لا يصعد لهم عمل صالح</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلَيْهِ
  يَصْعَدُ ٱلْكَلِمُ ٱلطَّيّبُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 10]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَلاَّ إِنَّ كِتَـٰبَ ٱلاْبْرَارِ
  لَفِى عِلّيّينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المطففين: 18] وقيل: إنّ الجنة في السماء، فالمعنى لا يؤذن لهم في
  صعود السماء ولا يطرّق لهم إليها ليدخلوا الجنة. وقيل: لا تصعد أرواحهم إذا ماتوا كما
  تصعد أرواح المؤمنين. وقيل: لا تنزل عليهم البركة ولا يغاثون، ففتحنا أبواب السماء.
  وقرىء: «لا تفتح»، بالتشديد. «ولا يفتح» بالياء. «ولا تفتح» بالتاء والبناء للفاعل
  ونصب الأبواب على أنّ الفعل للآيات. وبالياء على أن الفعل لله عزّ وجلّ. وقرأ ابن عباس:
  «الجمل»، بوزن القمل. وسعيد بن جبير: «الجمل» بوزن النغر. وقرىء: «الجمل» بوزن القفل.
  «والجمل» بوزن النصب. «والجمل». بوزن الحبل. ومعناها القلس الغليظ لأنه حبال جمعت وجعلت
  جملة واحدة، وعن ابن عباس رضي الله عنه: إنّ الله أحسن تشبيهاً من أن يشبه بالجمل،
  يعني أن الحبل مناسب للخيط الذي يسلك في سمّ الإبرة، والبعير لا يناسبه؛ إلاّ أن قراءة
  العامّة أوقع لأنّ سم الإبرة مثل في ضيق المسلك. يقال: أضيق من خرت الإبرة. وقالوا
  للدليل الماهر: خِرِّيت، للاهتداء به في المضايق المشبهة بأخرات الإبر. والجمل: مثل
  في عظم الجرم. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جِسْمُ الْجِمَالِ
  وَأَحْلاَمُ الْعَصَافِيرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">إن الرجال ليسوا بجزر تراد منهم
  الأجسام، فقيل: لا يدخلون الجنة، حتى يكون ما لا يكون أبداً من ولوج هذا الحيوان الذي
  لا يلج إلاّ في باب واسع، في ثقب الإبرة، وعن ابن مسعود أنه سئل عن الجمل، فقال: زوج
  الناقة، استجهالاً للسائل، وإشارة إلى أن طلب معنى آخر تكلف. وقرىء؛ «في سم» بالحركات
  الثلاث: وقرأ عبد الله: «في سم المهيط» والخياط؛ والمخيط كالحزام والمحزم: ما يخاط
  به وهو الإبرة { وَكَذٰلِكَ } ومثل ذلك الجزاء الفظيع { نَجْزِى ٱلْمُجْرِمِينَ } ليؤذن
  أن الإجرام هو السبب الموصل إلى العقاب، وأن كلّ من أجرم عوقب، وقد كرره فقال: { وَكَذٰلِكَ
  نَجْزِى ٱلظَّـٰلِمِينَ } لأنّ كلّ مجرم ظالم لنفسه { مِهَادٌ } فراش { غَوَاشٍ } أغطية.
  وقرىء: «غواش» بالرفع، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَهُ ٱلْجَوَارِ المنشآت</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  24] في قراءة عبد الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

