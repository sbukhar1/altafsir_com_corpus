text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُمْ مِّن جَهَنَّمَ
  مِهَادٌ وَمِن فَوْقِهِمْ غَوَاشٍ وَكَذٰلِكَ نَجْزِي ٱلظَّالِمِينَ }يقول جلّ ثناؤه:
  لهؤلاء الذين كذّبوا بآياتنا واستكبروا عنها { مِنْ جَهَنَّم مِهادٌ } وهو ما امتهدوه
  مما يقعد عليه ويضطجع كالفراش الذي يُفرش والبساط الذي يُبسط. { وَمِنْ فَوْقِهِمْ
  غَوَاشٍ } وهو جمع غاشية، وذلك ما غشاهم فغطاهم من فوقهم.وإنما معنى الكلام: لهم من
  جهنم مهاد، من تحتهم فرش ومن فوقهم منها لُحُف، وإنهم بين ذلك.وبنحو ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن موسى بن عبيدة، عن محمد
  بن كعب: { لَهُمْ مِنْ جَهَنَّمَ مِهادٌ } قال: الفراش، { وَمِنْ فَوْقِهِمْ غوَاشٍ
  } قال: اللحف.حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن أبي روق، عن الضحاك: { لَهُمْ
  مِنْ جَهَنَّمَ مِهادٌ وَمِنْ فَوْقِهِمْ غَوَاشٍ } قال: المهاد: الفرش، والغواشي:
  اللحف.حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: {
  لَهُمْ مِن جَهَنَّمَ مِهادٌ وَمِنْ فَوْقِهِمْ غَوَاشٍ } أما المِهاد لهم: كهيئة الفراش،
  والغواشي: تتغشاهم من فوقهم.وأما قوله { وكَذلكَ نَجْزِي الظَّالِمِينَ }: فإنه يقول:
  وكذلك نثيب ونكافىء من ظلم نفسه فأكسبها من غضب الله ما لا قبل لها به بكفره بربه وتكذيبه
  أنبياءه.\r\n\t\t\t\r\n\t\t\t</section>"

