  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(7,41)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُمْ
  مِّن جَهَنَّمَ مِهَادٌ وَمِن فَوْقِهِمْ غَوَاشٍ وَكَذٰلِكَ نَجْزِي ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول جلّ ثناؤه: لهؤلاء الذين كذّبوا بآياتنا واستكبروا عنها { مِنْ
  جَهَنَّم مِهادٌ } وهو ما امتهدوه مما يقعد عليه ويضطجع كالفراش الذي يُفرش والبساط
  الذي يُبسط. { وَمِنْ فَوْقِهِمْ غَوَاشٍ } وهو جمع غاشية، وذلك ما غشاهم فغطاهم من
  فوقهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما معنى الكلام: لهم من جهنم
  مهاد، من تحتهم فرش ومن فوقهم منها لُحُف، وإنهم بين ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن موسى بن عبيدة، عن محمد بن كعب: { لَهُمْ مِنْ
  جَهَنَّمَ مِهادٌ } قال: الفراش، { وَمِنْ فَوْقِهِمْ غوَاشٍ } قال: اللحف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن أبي روق، عن الضحاك: { لَهُمْ
  مِنْ جَهَنَّمَ مِهادٌ وَمِنْ فَوْقِهِمْ غَوَاشٍ } قال: المهاد: الفرش، والغواشي:
  اللحف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { لَهُمْ مِن جَهَنَّمَ مِهادٌ وَمِنْ فَوْقِهِمْ
  غَوَاشٍ } أما المِهاد لهم: كهيئة الفراش، والغواشي: تتغشاهم من فوقهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله { وكَذلكَ نَجْزِي الظَّالِمِينَ }: فإنه يقول: وكذلك نثيب
  ونكافىء من ظلم نفسه فأكسبها من غضب الله ما لا قبل لها به بكفره بربه وتكذيبه أنبياءه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

