  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَجَاوَزْنَا بِبَنِي إِسْرَائِيلَ الْبَحْرَ فَأَتَوْا عَلَىٰ قَوْمٍ يَعْكُفُونَ
  عَلَىٰ أَصْنَامٍ لَهُمْ ۚ قَالُوا يَا مُوسَى اجْعَلْ لَنَا إِلَٰهًا كَمَا لَهُمْ
  آلِهَةٌ ۚ قَالَ إِنَّكُمْ قَوْمٌ تَجْهَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاوَزْنَا بِبَنِيۤ
  إِسْرَآئِيلَ ٱلْبَحْرَ فَأَتَوْاْ عَلَىٰ قَوْمٍ يَعْكُفُونَ عَلَىٰ أَصْنَامٍ لَّهُمْ
  قَالُواْ يٰمُوسَىٰ ٱجْعَلْ لَّنَآ إِلَـٰهاً كَمَا لَهُمْ آلِهَةٌ قَالَ إِنَّكُمْ
  قَوْمٌ تَجْهَلُونَ }يقول تعالـى ذكره: وقطعنا ببنـي إسرائيـل البحر بعد الآيات التـي
  أريناهموها والعبر التـي عاينوها علـى يدي نبـيّ الله موسى، فلـم تزجرهم تلك الآيات
  ولـم تعظهم تلك العبر والبـينات حتـى قالوا مع معاينتهم من الـحجج ما يحقّ أن يذكر
  معها البهائم، إذ مرّوا علـى قوم يعكفون علـى أصنام لهم، يقومون علـى مثل لهم يعبدونها
  من دون الله، اجعل لنا يا موسى إلها، يقول: مثالاً نعبده وصنـماً نتـخذه إلهاً، كما
  لهؤلاء القوم أصنام يعبدونها، ولا تنبغي العبـادة لشيء سوى الله الواحد القهار. وقال
  موسى صلوات الله علـيه: إنكم أيها القوم قوم تـجهلون عظمة الله وواجب حقه علـيكم، ولا
  تعلـمون أنه لا تـجوز العبـادة لشيء سوى الله الذي له ملك السموات والأرض.وذكر عن ابن
  جريج فـي ذلك ما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج: { وَجاوَزْنا بِبَنِـي
  إسْرَائِيـلَ البَحْرَ فأتَوْا علـى قَوْمٍ يَعْكُفُونَ علـى أصْنامٍ لَهُمْ } قال
  ابن جريج: { علـى أصنام لهم } ، قال: تـماثـيـل بقر، فلـما كان عجل السامريّ شبه لهم
  أنه من تلك البقر، فذلك كان أوّل شأن العجل { قالُوا يا مُوسَى اجْعَلْ لَنا إلَهاً
  كمَا لَهُمْ آلِهَةٌ قال إنَّكُمْ قَوْمٌ تَـجْهَلُونَ }.وقـيـل: إن القوم الذين كانوا
  عكوفـاً علـى أصنام لهم، الذين ذكرهم الله فـي هذه الآية، قوم كانوا من لـخم. ذكر من
  قال ذلك.حدثنا مـحمد بن بشار، قال: ثنا بشر بن عمرو، قال: ثنا العبـاس بن الـمفضل،
  عن أبـي العوّام، عن قتادة: { فَأتَوْا عَلـى قَوْمٍ يَعْكُفُونَ علـى أصْنامٍ لَهُمْ
  } قال: علـى لـخم، وقـيـل إنهم كانوا من الكنعانـيـين الذين أُمر موسى علـيه السلام
  بقتالهم.وقد حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الزهري
  أن أبـا واقد اللـيثـي، قال: خرجنا مع رسول الله صلى الله عليه وسلم قِبَل حنـين، فمررنا
  بِسْدرَة، قلت: يا نبـيّ الله اجعل لنا هذه ذات أنواط كما للكفـار ذات أنواط وكان الكفـار
  ينوطون سلاحهم بسدرة يعكفون حولها. فقال النبـيّ صلى الله عليه وسلم: \" اللّهُ أكْبَرُ
  هَذَا كمَا قالَتْ بَنُو إسْرَائِيـلَ لِـمُوسَى: { اجْعَلْ لَنا إلَهاً كمَا لَهمْ
  آلهَةٌ } ، إنَّكُمْ سَترْكَبُونَ سُنَنَ الَّذِينَ مِنْ قَبْلِكُمْ \" حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهريّ، عن سنان ابن أبـي
  سنان، عن واقد اللـيثـي، قال: خرجنا مع رسول الله صلى الله عليه وسلم قبل حنـين، فمررنا
  بسدرة، فقلنا: يا نبـيّ الله اجعل لنا هذه ذات أنواط، فذكر نـحوه.حدثنـي الـمثنى، قال:
  ثنا الـحجاج، قال: ثنا حماد، عن مـحمد بن إسحاق، عن الزهري، عن سنان ابن أبـي سنان،
  عن أبـي واقد اللـيثـي، عن رسول الله صلى الله عليه وسلم، نـحوه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاوَزْنَا بِبَنِيۤ إِسْرَآئِيلَ
  ٱلْبَحْرَ فَأَتَوْاْ عَلَىٰ قَوْمٍ يَعْكُفُونَ عَلَىٰ أَصْنَامٍ لَّهُمْ قَالُواْ
  يٰمُوسَىٰ ٱجْعَلْ لَّنَآ إِلَـٰهاً كَمَا لَهُمْ آلِهَةٌ قَالَ إِنَّكُمْ قَوْمٌ تَجْهَلُونَ
  }حدثنا ابن صالـح، قال: ثنـي اللـيث، قال: ثنـي عقـيـل، عن ابن شهاب، قال: أخبرنـي
  سنان بن أبـي سنان الديـلـي، عن أبـي واقد اللـيثـي: أنهم خرجوا من مكة مع رسول الله
  صلى الله عليه وسلم إلـى حنـين، قال: وكان للكفـار سدرة يعكفون عندها ويعلقون بها أسلـحتهم،
  يقال لها ذات أنواط قال: فمررنا بسدرة خضراء عظيـمة، قال: فقلنا يا رسول الله: اجعل
  لنا ذات أنواط قال: \" قُلْتُـمْ وَالَّذِي نَفْسِي بِـيَدِهِ ما قالَ قَوْمُ مِوسَى:
  اجْعَلْ لَنا إلَها كمَا لَهُمْ آلِهَةٌ، قالَ إنَّكُمْ قَوْمٌ تَـجْهَلُونَ أنَّها
  السُّنَنُ لَترْكَبُنَّ سُننَ مَنْ كانَ قَبْلَكُمْ \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

