  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَاوَزْنَا
  بِبَنِيۤ إِسْرَآئِيلَ ٱلْبَحْرَ فَأَتَوْاْ عَلَىٰ قَوْمٍ يَعْكُفُونَ عَلَىٰ أَصْنَامٍ
  لَّهُمْ قَالُواْ يٰمُوسَىٰ ٱجْعَلْ لَّنَآ إِلَـٰهاً كَمَا لَهُمْ آلِهَةٌ قَالَ إِنَّكُمْ
  قَوْمٌ تَجْهَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وقطعنا ببنـي
  إسرائيـل البحر بعد الآيات التـي أريناهموها والعبر التـي عاينوها علـى يدي نبـيّ الله
  موسى، فلـم تزجرهم تلك الآيات ولـم تعظهم تلك العبر والبـينات حتـى قالوا مع معاينتهم
  من الـحجج ما يحقّ أن يذكر معها البهائم، إذ مرّوا علـى قوم يعكفون علـى أصنام لهم،
  يقومون علـى مثل لهم يعبدونها من دون الله، اجعل لنا يا موسى إلها، يقول: مثالاً نعبده
  وصنـماً نتـخذه إلهاً، كما لهؤلاء القوم أصنام يعبدونها، ولا تنبغي العبـادة لشيء سوى
  الله الواحد القهار. وقال موسى صلوات الله علـيه: إنكم أيها القوم قوم تـجهلون عظمة
  الله وواجب حقه علـيكم، ولا تعلـمون أنه لا تـجوز العبـادة لشيء سوى الله الذي له ملك
  السموات والأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر عن ابن جريج فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج: { وَجاوَزْنا بِبَنِـي
  إسْرَائِيـلَ البَحْرَ فأتَوْا علـى قَوْمٍ يَعْكُفُونَ علـى أصْنامٍ لَهُمْ } قال
  ابن جريج: { علـى أصنام لهم } ، قال: تـماثـيـل بقر، فلـما كان عجل السامريّ شبه لهم
  أنه من تلك البقر، فذلك كان أوّل شأن العجل { قالُوا يا مُوسَى اجْعَلْ لَنا إلَهاً
  كمَا لَهُمْ آلِهَةٌ قال إنَّكُمْ قَوْمٌ تَـجْهَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  إن القوم الذين كانوا عكوفـاً علـى أصنام لهم، الذين ذكرهم الله فـي هذه الآية، قوم
  كانوا من لـخم. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا بشر بن عمرو، قال: ثنا العبـاس بن الـمفضل، عن أبـي العوّام،
  عن قتادة: { فَأتَوْا عَلـى قَوْمٍ يَعْكُفُونَ علـى أصْنامٍ لَهُمْ } قال: علـى لـخم،
  وقـيـل إنهم كانوا من الكنعانـيـين الذين أُمر موسى علـيه السلام بقتالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر،
  عن الزهري أن أبـا واقد اللـيثـي، قال: خرجنا مع رسول الله صلى الله عليه وسلم قِبَل
  حنـين، فمررنا بِسْدرَة، قلت: يا نبـيّ الله اجعل لنا هذه ذات أنواط كما للكفـار ذات
  أنواط وكان الكفـار ينوطون سلاحهم بسدرة يعكفون حولها. فقال النبـيّ صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اللّهُ
  أكْبَرُ هَذَا كمَا قالَتْ بَنُو إسْرَائِيـلَ لِـمُوسَى: { اجْعَلْ لَنا إلَهاً كمَا
  لَهمْ آلهَةٌ } ، إنَّكُمْ سَترْكَبُونَ سُنَنَ الَّذِينَ مِنْ قَبْلِكُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الزهريّ، عن سنان ابن أبـي سنان، عن واقد اللـيثـي، قال: خرجنا مع رسول الله صلى
  الله عليه وسلم قبل حنـين، فمررنا بسدرة، فقلنا: يا نبـيّ الله اجعل لنا هذه ذات أنواط،
  فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج،
  قال: ثنا حماد، عن مـحمد بن إسحاق، عن الزهري، عن سنان ابن أبـي سنان، عن أبـي واقد
  اللـيثـي، عن رسول الله صلى الله عليه وسلم، نـحوه.</font></font>&#13;\t\t\t<label
