  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن صالـح، قال: ثنـي اللـيث، قال: ثنـي عقـيـل، عن ابن شهاب،
  قال: أخبرنـي سنان بن أبـي سنان الديـلـي، عن أبـي واقد اللـيثـي: أنهم خرجوا من مكة
  مع رسول الله صلى الله عليه وسلم إلـى حنـين، قال: وكان للكفـار سدرة يعكفون عندها
  ويعلقون بها أسلـحتهم، يقال لها ذات أنواط قال: فمررنا بسدرة خضراء عظيـمة، قال: فقلنا
  يا رسول الله: اجعل لنا ذات أنواط قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قُلْتُـمْ وَالَّذِي نَفْسِي بِـيَدِهِ ما قالَ قَوْمُ مِوسَى: اجْعَلْ
  لَنا إلَها كمَا لَهُمْ آلِهَةٌ، قالَ إنَّكُمْ قَوْمٌ تَـجْهَلُونَ أنَّها السُّنَنُ
  لَترْكَبُنَّ سُننَ مَنْ كانَ قَبْلَكُمْ \". </font></font></b><b><font class=\"TextResultArabic\"><font
