  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  فَعَلُواْ فَاحِشَةً قَالُواْ وَجَدْنَا عَلَيْهَآ آبَاءَنَا وَٱللَّهُ أَمَرَنَا بِهَا
  قُلْ إِنَّ ٱللَّهَ لاَ يَأْمُرُ بِٱلْفَحْشَآءِ أَتَقُولُونَ عَلَى ٱللَّهِ مَا لاَ
  تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الفاحشة: ما تبالغ في قبحه من الذنوب،
  أي إذا فعلوها اعتذروا بأن آباءهم كانوا يفعلونها فاقتدوا بهم، وبأن الله تعالى أمرهم
  بأن يفعلوها. وكلاهما باطل من العذر لأن أحدهما تقليد والتقليد ليس بطريق للعلم. والثاني:
  افتراء على الله وإلحاد في صفاته، كانوا يقولون: لو كره الله منا ما نفعله لنقلنا عنه.
  وعن الحسن: إن الله تعالى بعث محمداً صلى الله عليه وسلم إلى العرب وهم قدرية مجبرة
  يحملون ذنوبهم على الله. وتصديقه قول الله تعالى: { وَإِذَا فَعَلُواْ فَـٰحِشَةً قَالُواْ
  وَجَدْنَا عَلَيْهَا ءابَاءنَا وَٱللَّهُ أَمَرَنَا بِهَا قُلْ إِنَّ ٱللَّهَ لاَ يَأْمُرُ
  بِٱلْفَحْشَاء } لأن فعل القبح مستحيل عليه لعدم الداعي ووجود الصارف، فكيف يأمر بفعله
  { أَتَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ } إنكار لإضافتهم القبيح إليه وشهادة
  على أن مبنى قولهم على الجهل المفرط. وقيل: المراد بالفاحشة: طوافهم بالبيت عراة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
