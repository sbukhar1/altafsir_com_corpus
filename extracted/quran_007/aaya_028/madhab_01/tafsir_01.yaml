  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  فَعَلُواْ فَاحِشَةً قَالُواْ وَجَدْنَا عَلَيْهَآ آبَاءَنَا وَٱللَّهُ أَمَرَنَا بِهَا
  قُلْ إِنَّ ٱللَّهَ لاَ يَأْمُرُ بِٱلْفَحْشَآءِ أَتَقُولُونَ عَلَى ٱللَّهِ مَا لاَ
  تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر أن معنى الفاحشة في هذا الموضع،
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن سعيد بن مسروق الكنديّ،
  قال: ثنا أبو محياة عن منصور، عن مجاهد: { وَإذَا فَعَلُوا فاحِشَةً قالُوا وَجَدْنا
  عَلَيْها آباءَنا وَاللّهُ أمَرَنا بِها } قال: كانوا يطوفون بالبيت عُراة، يقولون:
  نطوف كما ولدتنا أمَّهاتنا، فتضع المرأة على قُبُلها النِّسْعة أو الشيء فتقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">اليَوْمَ يَبْدُو بَعْضُهُ أوْ كُلُّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَا بَدَا مِنْهُ فَلا أُحِلُّهُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن منصور، عن مجاهد، في قوله: { وَإذَا فَعَلُوا فاحِشَةً قالُوا وَجَدْنا عَلَيْهَا
  آباءَنا } فاحشتهم أنهم كانوا يطوفون بالبيت عُراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن مفضل، عن منصور، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمران بن عيينة، عن عطاء بن السائب، عن سعيد
  بن جبير والشعبيّ: { وَإذَا فَعَلُوا فاحِشَة قالُوا وَجَدْنا عَلَيْها آباءَنا } قال:
  كانوا يطوفون بالبيت عُراة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَإذا فَعَلُوا فاحِشَةً قالُوا وَجْدنا
  عَلَيْها أباءَنا وَالله أمَرَنا بِها } قال: كان قبيلة من العرب من أهل اليمن يطوفون
  بالبيت عراة، فإذا قيل: لم تفعلون ذلك؟ قالوا: وجدنا عليها آباءنا، والله أمرنا بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيل، عن عطاء بن السائب،
  عن سعيد بن جبير، عن ابن عباس: { وَإذَا فَعَلُوا فاحِشَةً } قال: طوافهم بالبيت عراة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، عن مجاهد: {
  وَإذَا فَعَلُوا فاحِشَةً قالُوا وَجَدْنا عَلَيْها آباءَنا } قال: في طواف الحُمْس
  في الثياب وغيرهم عراة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { وَإذَا فَعَلُوا فاحِشَةً قالُوا وَجَدْنا
  عَلَيْهَا آباءَنا } قال: كان نساؤهم يطفن بالبيت عراة، فتلك الفاحشة التي وجدوا عليها
  آباءهم { قُلْ إن الله لا يَأمُرُ بالفَحْشاءِ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الكلام إذن: وإذا فعل الذي لا يؤمنون بالله الذين جعل الله الشياطين لهم أولياء قبيحاً
  من الفعل وهو الفاحشة، وذلك تعرّيهم للطواف بالبيت وتجرّدهم له، فعُذِلوا على ما أتوا
  من قَبيح فعلهم وعُوتبوا عليه، قالوا: وجدنا على مثل ما نفعل آباءنا، فنحن نفعل مثل
  ما كانوا يفعلون، ونقتدي بهديهم ونستنّ بسنتهم، والله أمرنا به، فنحن نتبع أمره فيه،
  يقول الله جلّ ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهم: إن الله لا يأمر
  بالفحشاء، يقول: لا يأمر خلقه بقبائح الأفعال ومَساويها، أتقولون أيها الناس على الله
  ما لا تعلمون يقول: أتروون على الله أنه أمركم بالتعرّي والتجرّد من الثياب واللباس
  للطواف، وأنتم لا تعلمون أنه أمركم بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

