text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا فَعَلُواْ
  فَاحِشَةً قَالُواْ وَجَدْنَا عَلَيْهَآ آبَاءَنَا وَٱللَّهُ أَمَرَنَا بِهَا قُلْ
  إِنَّ ٱللَّهَ لاَ يَأْمُرُ بِٱلْفَحْشَآءِ أَتَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ
  }ذكر أن معنى الفاحشة في هذا الموضع، ما:حدثني عليّ بن سعيد بن مسروق الكنديّ، قال:
  ثنا أبو محياة عن منصور، عن مجاهد: { وَإذَا فَعَلُوا فاحِشَةً قالُوا وَجَدْنا عَلَيْها
  آباءَنا وَاللّهُ أمَرَنا بِها } قال: كانوا يطوفون بالبيت عُراة، يقولون: نطوف كما
  ولدتنا أمَّهاتنا، فتضع المرأة على قُبُلها النِّسْعة أو الشيء فتقول:اليَوْمَ يَبْدُو
  بَعْضُهُ أوْ كُلُّه   فَمَا بَدَا مِنْهُ فَلا أُحِلُّهُحدثنا ابن وكيع، قال: ثنا
  جرير، عن منصور، عن مجاهد، في قوله: { وَإذَا فَعَلُوا فاحِشَةً قالُوا وَجَدْنا عَلَيْهَا
  آباءَنا } فاحشتهم أنهم كانوا يطوفون بالبيت عُراة.حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن مفضل، عن منصور، عن مجاهد، مثله.حدثنا ابن وكيع، قال: ثنا عمران بن عيينة، عن عطاء
  بن السائب، عن سعيد بن جبير والشعبيّ: { وَإذَا فَعَلُوا فاحِشَة قالُوا وَجَدْنا عَلَيْها
  آباءَنا } قال: كانوا يطوفون بالبيت عُراة.حدثني محمد بن الحسين، قال: ثنا أحمد بن
  المفضل، قال: ثنا أسباط، عن السديّ: { وَإذا فَعَلُوا فاحِشَةً قالُوا وَجْدنا عَلَيْها
  أباءَنا وَالله أمَرَنا بِها } قال: كان قبيلة من العرب من أهل اليمن يطوفون بالبيت
  عراة، فإذا قيل: لم تفعلون ذلك؟ قالوا: وجدنا عليها آباءنا، والله أمرنا بها.حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيل، عن عطاء بن السائب، عن سعيد بن جبير،
  عن ابن عباس: { وَإذَا فَعَلُوا فاحِشَةً } قال: طوافهم بالبيت عراة.حدثني الحرث، قال:
  ثنا عبد العزيز، قال: ثنا أبو سعد، عن مجاهد: { وَإذَا فَعَلُوا فاحِشَةً قالُوا وَجَدْنا
  عَلَيْها آباءَنا } قال: في طواف الحُمْس في الثياب وغيرهم عراة.حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، قوله: { وَإذَا فَعَلُوا فاحِشَةً
  قالُوا وَجَدْنا عَلَيْهَا آباءَنا } قال: كان نساؤهم يطفن بالبيت عراة، فتلك الفاحشة
  التي وجدوا عليها آباءهم { قُلْ إن الله لا يَأمُرُ بالفَحْشاءِ }... الآية.فتأويل
  الكلام إذن: وإذا فعل الذي لا يؤمنون بالله الذين جعل الله الشياطين لهم أولياء قبيحاً
  من الفعل وهو الفاحشة، وذلك تعرّيهم للطواف بالبيت وتجرّدهم له، فعُذِلوا على ما أتوا
  من قَبيح فعلهم وعُوتبوا عليه، قالوا: وجدنا على مثل ما نفعل آباءنا، فنحن نفعل مثل
  ما كانوا يفعلون، ونقتدي بهديهم ونستنّ بسنتهم، والله أمرنا به، فنحن نتبع أمره فيه،
  يقول الله جلّ ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهم: إن الله لا يأمر
  بالفحشاء، يقول: لا يأمر خلقه بقبائح الأفعال ومَساويها، أتقولون أيها الناس على الله
  ما لا تعلمون يقول: أتروون على الله أنه أمركم بالتعرّي والتجرّد من الثياب واللباس
  للطواف، وأنتم لا تعلمون أنه أمركم بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

