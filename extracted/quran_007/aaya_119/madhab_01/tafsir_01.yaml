meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: فَغُلِبُوا هُنَالِكَ وَانْقَلَبُوا صَاغِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَغُلِبُواْ هُنَالِكَ
  وَٱنقَلَبُواْ صَاغِرِينَ }يقول تعالـى ذكره: فغَلَب موسى فرعونَ وجموعه { هُنالِكَ
  } عند ذلك، { وَانْقَلَبُوا صَاغرِينَ } يقول: وانصرفوا عن موطنهم ذلك بصُغرْ مقهورين،
  يقال منه: صَغُر الرجل يصغُر صِغْراً وصُغْراً وصَغَاراً.\r\n\t\t\t\r\n\t\t\t</section>"

