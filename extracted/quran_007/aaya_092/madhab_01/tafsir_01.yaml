aaya: الَّذِينَ كَذَّبُوا شُعَيْبًا كَأَنْ لَمْ يَغْنَوْا فِيهَا ۚ الَّذِينَ كَذَّبُوا
  شُعَيْبًا كَانُوا هُمُ الْخَاسِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ كَذَّبُواْ
  شُعَيْباً كَأَن لَّمْ يَغْنَوْاْ فِيهَا ٱلَّذِينَ كَذَّبُواْ شُعَيْباً كَانُواْ
  هُمُ ٱلْخَاسِرِينَ }يقول تعالـى ذكره: فأهلك الذين كذّبوا شعيبـاً فلـم يؤمنوا به،
  فأبـادهم، فصارت قريتهم منهم خاوية خلاء { كأنْ لَـمْ يَغْنَوْا فِـيها } يقول: كأن
  لـم ينزلوا قطّ، ولـم يعيشوا بها حين هلكوا، يقال: غَنِـيَ فلان بـمكان كذا فهو يَغْنَى
  به غِنًى وغُنِـيّا: إذا نزل به وكان به، كما قال الشاعر:وَلَقَدْ يَغْنَى بِهِ جِيرانُكِ
  الْـ   مُـمِسْكُو مِنْكِ بعَهْدٍ وَوِصَالِوقال رُؤْبة:وَعَهْدُ مَغْنَى دِمْنَةٍ
  بِضَلْفَعا   إنـما هو مَفْعَل من غَنِـي. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، قال: ثنا معمر،
  عن قتادة: { كأنْ لَـمْ يَغْنَوْا فِـيها }: كأن لـم يعيشوا، كأن لـم ينعموا.حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: {
  كأنْ لَـمْ يَغْنَوْا فِـيها } يقول: كأن لـم يعيشوا فـيها.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { كأنْ لَـمْ يَغْنَوْا فِـيها } كأن لـم يكونوا
  فـيها قطّ.وقوله: { الَّذِينَ كَذَّبُوا شُعَيْبـاً كانُوا هُمُ الـخاسِرِينَ } يقول
  تعالـى ذكره: لـم يكن الذين اتبعوا شعيبـاً الـخاسرين، بل الذين كذبوه كانوا هم الـخاسرين
  الهالكين، لأنه أخبر عنهم جلّ ثناؤه أن الذين كذّبوا شعيبـاً قالوا للذين أرادوا اتبـاعه:{ لَئِنِ
  اتَّبَعْتُـمْ شُعَيْبـاً إنَّكُمْ إذًا لـخَاسِرُونَ }فكذّبهم الله بـما أحلّ بهم
  من عاجل نكاله، ثم قال لنبـيه مـحمد صلى الله عليه وسلم: ما خسر تُبَّـاع شعيب، بل
  كان الذين كذّبوا شعيبـاً لـما جاءت عقوبة الله هم الـخاسرين دون الذين صدّقوا وآمنوا
  به.\r\n\t\t\t\r\n\t\t\t</section>"

