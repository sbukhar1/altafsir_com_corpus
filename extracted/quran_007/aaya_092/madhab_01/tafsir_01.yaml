  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  كَذَّبُواْ شُعَيْباً كَأَن لَّمْ يَغْنَوْاْ فِيهَا ٱلَّذِينَ كَذَّبُواْ شُعَيْباً
  كَانُواْ هُمُ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فأهلك الذين كذّبوا شعيبـاً فلـم يؤمنوا به، فأبـادهم، فصارت قريتهم منهم خاوية خلاء
  { كأنْ لَـمْ يَغْنَوْا فِـيها } يقول: كأن لـم ينزلوا قطّ، ولـم يعيشوا بها حين هلكوا،
  يقال: غَنِـيَ فلان بـمكان كذا فهو يَغْنَى به غِنًى وغُنِـيّا: إذا نزل به وكان به،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَقَدْ
  يَغْنَى بِهِ جِيرانُكِ الْـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُـمِسْكُو
  مِنْكِ بعَهْدٍ وَوِصَالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال رُؤْبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعَهْدُ مَغْنَى دِمْنَةٍ بِضَلْفَعا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">إنـما هو مَفْعَل من غَنِـي. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، قال: ثنا معمر، عن قتادة: { كأنْ لَـمْ
  يَغْنَوْا فِـيها }: كأن لـم يعيشوا، كأن لـم ينعموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: {
  كأنْ لَـمْ يَغْنَوْا فِـيها } يقول: كأن لـم يعيشوا فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { كأنْ لَـمْ يَغْنَوْا فِـيها
  } كأن لـم يكونوا فـيها قطّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الَّذِينَ كَذَّبُوا شُعَيْبـاً كانُوا هُمُ الـخاسِرِينَ } يقول تعالـى ذكره: لـم
  يكن الذين اتبعوا شعيبـاً الـخاسرين، بل الذين كذبوه كانوا هم الـخاسرين الهالكين،
  لأنه أخبر عنهم جلّ ثناؤه أن الذين كذّبوا شعيبـاً قالوا للذين أرادوا اتبـاعه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنِ
  اتَّبَعْتُـمْ شُعَيْبـاً إنَّكُمْ إذًا لـخَاسِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فكذّبهم الله بـما أحلّ بهم من عاجل
  نكاله، ثم قال لنبـيه مـحمد صلى الله عليه وسلم: ما خسر تُبَّـاع شعيب، بل كان الذين
  كذّبوا شعيبـاً لـما جاءت عقوبة الله هم الـخاسرين دون الذين صدّقوا وآمنوا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
