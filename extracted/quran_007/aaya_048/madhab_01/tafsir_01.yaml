  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَادَىٰ
  أَصْحَابُ ٱلأَعْرَافِ رِجَالاً يَعْرِفُونَهُمْ بِسِيمَاهُمْ قَالُواْ مَآ أَغْنَىٰ
  عَنكُمْ جَمْعُكُمْ وَمَا كُنْتُمْ تَسْتَكْبِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه: { وَنادَى أصحَابُ الأعْرَافِ رِجالاً } من أهل الأرض { يَعْرِفُونَهُمْ
  بِسِيماهُمْ } سيما أهل النار، { قالُوا ما أغْنَى عَنْكُمْ جَمْعُكُمْ } ما كنتم تجمعون
  من الأموال والعدد في الدنيا، { وَما كُنْتُمْ تَسْتَكْبِرُونَ } يقول: وتكبركم الذي
  كنتم تتكبرون فيها. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: فمرّ بهم يعني بأصحاب الأعراف ناس
  من الجبارين عرفوهم بسيماهم قال: يقول: قال أصحاب الأعراف: { ما أغْنَى عَنْكُمْ جَمْعُكُمْ
  وَما كُنْتُمْ تَسْتَكْبِرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَنادَى
  أصحَابُ الأعْرَافِ رِجالاً } قال: في النار، { يَعْرِفُونَهُمْ بِسِيماهُمْ قالُوا
  ما أغْنَى عَنْكُمْ جَمْعُكُمْ } وتكبركم، { وَما كُنْتُمْ تَسْتَكْبِرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن سليمان التيمي، عن أبي مجلز: {
  وَنادَى أصحَابُ الأعْرَافِ رِجالاً يَعْرِفُونَهُمْ بِسِيماهُمْ قالُوا ما أغْنَى
  عَنْكُمْ جَمْعُكُمْ وَما كُنْتُمْ تَسْتَكْبِرُونَ } قال: هذا حين دخل أهل الجنة الجنة،
  { أهَؤُلاءِ الَّذِينَ أقْسَمْتُمْ لا يَنالُهُمُ اللّهُ بِرَحْمَةٍ... } الآية. قلت
  لأبي مجلز: عن ابن عباس؟ قال: لا بل عن غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، عن سليمان التيمي، عن أبي مجلز: { وَنادَى أصحَابُ
  الأعْرَافِ رِجالاً يَعْرفُونَهُمْ بِسِيماهُمْ } قال: نادت الملائكة رجالاً في النار
  يعرفونهم بسيماهم: { ما أغْنَى عَنْكُمْ جَمْعُكُمْ وَما كُنْتُمْ تَسْتَكْبِرُونَ
  أهَؤُلاَءِ الَّذِينَ أقْسَمْتُمْ لا يَنالُهُمُ اللّهُ بِرَحْمَةٍ } قال: هذا حين
  دخل أهل الجنة الجنة،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ادْخُلُوا الجَنَّةَ لا خَوْفٌ عَلَيْكُمْ وَلا أنْتُمْ تَحْزَنونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَنادَى أصحَابُ الأعْرافِ
  رِجالاً يَعْرِفُونَهُمْ بِسِيماهُمْ } فالرجال عظماء من أهل الدنيا قال: فبهذه الصفة
  عرف أهل الأعراف أهل الجنة من أهل النار. وإنما ذكر هذا حين يذهب رئيس أهل الخير ورئيس
  أهل الشرّ يوم القيامة. قال: وقال ابن زيد في قوله: { ما أغْنَى عَنْكُمْ جَمْعُكُمْ
  وَما كُنْتُمْ تَسْتَكْبِرُونَ } قال: على أهل طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

