  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  صُرِفَتْ أَبْصَارُهُمْ تِلْقَآءَ أَصْحَابِ ٱلنَّارِ قَالُواْ رَبَّنَا لاَ تَجْعَلْنَا
  مَعَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَادَىٰ أَصْحَابُ ٱلأَعْرَافِ رِجَالاً
  يَعْرِفُونَهُمْ بِسِيمَاهُمْ قَالُواْ مَآ أَغْنَىٰ عَنكُمْ جَمْعُكُمْ وَمَا كُنْتُمْ
  تَسْتَكْبِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَهَـۤؤُلاۤءِ ٱلَّذِينَ أَقْسَمْتُمْ لاَ
  يَنَالُهُمُ ٱللَّهُ بِرَحْمَةٍ ٱدْخُلُواْ ٱلْجَنَّةَ لاَ خَوْفٌ عَلَيْكُمْ وَلاَ
  أَنتُمْ تَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">إذا نظروا إلى أصحاب الجنة نادوهم
  بالتسليم عليهم { وَإِذَا صُرِفَتْ أَبْصَـٰرُهُمْ تِلْقَاء أَصْحَـٰبِ ٱلنَّارِ }
  ورأوا ما هم فيه من العذاب استعاذوا بالله وفزعوا إلى رحمته أن لا يجعلهم معهم. ونادوا
  رجالاً من رؤوس الكفرة يقولون لهم: { أَهَـٰؤُلاء ٱلَّذِينَ أَقْسَمْتُمْ لاَ يَنَالُهُمُ
  ٱللَّهُ بِرَحْمَةٍ } إشارة لهم إلى أهل الجنة، الذين كان الرؤساء يستهينون بهم ويحتقرونهم
  لفقرهم وقلة حظوظهم من الدنيا، وكانوا يقسمون أن الله لا يدخلهم الجنة { ٱدْخُلُواْ
  ٱلْجَنَّةَ } يقال لأصحاب الأعراف ادخلوا الجنة وذلك بعد أن يحبسوا على الأعراف وينظروا
  إلى الفريقين ويعرفونهم بسيماهم ويقولوا ما يقولون. وفائدة ذلك بيان أن الجزاء على
  قدر الأعمال، وأن التقدم والتأخر على حسبها، وأن أحداً لا يسبق عند الله إلا بسبقه
  في العمل، ولا يتخلف عنده إلا بتخلفه فيه، وليرغب السامعون في حال السابقين ويحرصوا
  على إحراز قصبتهم، وليتصوروا أن كل أحد يعرف ذلك اليوم بسيماه التي استوجب أن يوسم
  بها من أهل الخير والشرّ، فيرتدع المسيء عن إساءته، ويزيد المحسن في إحسانه. وليعلم
  أنّ العصاة يوبخهم كل أحد حتى أقصر الناس عملاً. قوله: { وَإِذَا صُرِفَتْ أَبْصَـٰرُهُمْ
  } فيه أن صارفاً يصرف أبصارهم لينظروا فيستعيذوا ويوبخوا وقرأ الأعمش: «وإذا قلبت أبصارهم»
  وقرىء: «ادخلوا الجنة» على البناء للمفعول. وقرأ عكرمة: «دخلوا الجنة»، فإن قلت: كيف
  لاءم هاتين القراءتين قوله: { لاَ خَوْفٌ عَلَيْكُمْ وَلا أَنتُمْ تَحْزَنُونَ }؟ قلت:
  تأويله: ادخلوا، أو دخلوا الجنة مقولاً لهم: لا خوف عليكم ولا أنتم تحزنون. فإن قلت:
  ما محل قوله: لم يدخلوها وهم يطمعون؟ قلت: لا محل له لأنه استئناف؛ كأن سائلاً سأل
  عن حال أصحاب الأعراف فقيل: لم يدخلوها وهم يطمعون، يعني حالهم أنّ دخولهم الجنة استأخر
  عن دخول أهل الجنة، فلم يدخلوها لكونهم محبوسين وهم يطمعون لم ييأسوا. ويجوز أن يكون
  له محل، بأن يقع صفة لرجال { مَا أَغْنَىٰ عَنكُمْ جَمْعُكُمْ } المال أو كثرتكم واجتماعكم
  { وَمَا كُنتُمْ تَسْتَكْبِرُونَ } واستكباركم عن الحق وعلى الناس، وقرىء: «تستكثرون»
  من الكثرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
