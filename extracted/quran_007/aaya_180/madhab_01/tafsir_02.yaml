aaya: وَلِلَّهِ الْأَسْمَاءُ الْحُسْنَىٰ فَادْعُوهُ بِهَا ۖ وَذَرُوا الَّذِينَ يُلْحِدُونَ
  فِي أَسْمَائِهِ ۚ سَيُجْزَوْنَ مَا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَللَّهِ ٱلأَسْمَآءُ
  ٱلْحُسْنَىٰ فَٱدْعُوهُ بِهَا وَذَرُواْ ٱلَّذِينَ يُلْحِدُونَ فِيۤ أَسْمَآئِهِ سَيُجْزَوْنَ
  مَا كَانُواْ يَعْمَلُونَ }{ وَللَّهِ ٱلاسْمَاء ٱلْحُسْنَىٰ } التي هي أحسن الأسماء؛
  لأنها تدلّ على معان حسنة من تمجيد وتقديس وغيرذلك { فَٱدْعُوهُ بِهَا } فسموه بتلك
  الأسماء { وَذَرُواْ ٱلَّذِينَ يُلْحِدُونَ فِى أَسْمَـئِهِ } واتركوا تسمية الذين
  يميلون عن الحقّ والصواب فيها فيسمونه بغير الأسماء الحسنى، وذلك أن يسموه بما لا يجوز
  عليه، كما سمعنا البدو يقولون بجهلهم: يا أبا المكارم، يا أبيض الوجه، يانخي. أو أن
  يأبوا تسميته ببعض أسمائه الحسنى. نحو أن يقولوا: يا ألله، ولا يقولوا: يا رحمٰن وقد
  قال الله تعالى:{ قُلِ ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ ٱلرَّحْمَـٰنَ أَيَّامًا تَدْعُواْ
  فَلَهُ ٱلاْسْمَاء ٱلْحُسْنَىٰ }[الإسراء: 110] ويجوز أن يراد: ولله الأوصاف الحسنى،
  وهي الوصف بالعدل والخير والإحسان وانتفاء شبه الخلق فصفوه بها، وذروا الذين يلحدون
  في أوصافه فيصفونه بمشيئة القبائح وخلق الفحشاء والمنكر وبما يدخل في التشبيه كالرؤية
  ونحوها، وقيل: إلحادهم في أسمائه: تسميتهم الأصنام آلهة، واشتقاقهم اللات من الله،
  والعزى من العزيز.\r\n\t\t\t\r\n\t\t\t</section>"

