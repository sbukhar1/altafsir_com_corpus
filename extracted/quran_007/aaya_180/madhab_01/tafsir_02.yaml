  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلأَسْمَآءُ ٱلْحُسْنَىٰ فَٱدْعُوهُ بِهَا وَذَرُواْ ٱلَّذِينَ يُلْحِدُونَ فِيۤ أَسْمَآئِهِ
  سَيُجْزَوْنَ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَللَّهِ ٱلاسْمَاء
  ٱلْحُسْنَىٰ } التي هي أحسن الأسماء؛ لأنها تدلّ على معان حسنة من تمجيد وتقديس وغيرذلك
  { فَٱدْعُوهُ بِهَا } فسموه بتلك الأسماء { وَذَرُواْ ٱلَّذِينَ يُلْحِدُونَ فِى أَسْمَـئِهِ
  } واتركوا تسمية الذين يميلون عن الحقّ والصواب فيها فيسمونه بغير الأسماء الحسنى،
  وذلك أن يسموه بما لا يجوز عليه، كما سمعنا البدو يقولون بجهلهم: يا أبا المكارم، يا
  أبيض الوجه، يانخي. أو أن يأبوا تسميته ببعض أسمائه الحسنى. نحو أن يقولوا: يا ألله،
  ولا يقولوا: يا رحمٰن وقد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلِ ٱدْعُواْ ٱللَّهَ أَوِ ٱدْعُواْ
  ٱلرَّحْمَـٰنَ أَيَّامًا تَدْعُواْ فَلَهُ ٱلاْسْمَاء ٱلْحُسْنَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  110] ويجوز أن يراد: ولله الأوصاف الحسنى، وهي الوصف بالعدل والخير والإحسان وانتفاء
  شبه الخلق فصفوه بها، وذروا الذين يلحدون في أوصافه فيصفونه بمشيئة القبائح وخلق الفحشاء
  والمنكر وبما يدخل في التشبيه كالرؤية ونحوها، وقيل: إلحادهم في أسمائه: تسميتهم الأصنام
  آلهة، واشتقاقهم اللات من الله، والعزى من العزيز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

