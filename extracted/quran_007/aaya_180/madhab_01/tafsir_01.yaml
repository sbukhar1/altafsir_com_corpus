  وَذَرُواْ ٱلَّذِينَ يُلْحِدُونَ فِيۤ أَسْمَآئِهِ سَيُجْزَوْنَ مَا كَانُواْ يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك عامَّة قرّاء أهل الكوفة: «يَـلْـحَدون» بفتـح الـياء والـحاء
  من لـحد يـلـحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك أنهما
  لغتان بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب الصواب فـي ذلك. غير أنـي أختار القراءة
  بضمّ الـياء علـى لغة من قال: «ألـحد»، لأنها أشهر اللغتـين وأفصحهما. وكان ابن زيد
  يقول فـي قوله: { وَذرُوا الَّذِينَ يُـلْـحِدُونَ فِـي أسْمائِهِ } إنه منسوخ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَذَرُوا الَّذِينَ يُـلْـحِدونَ فِـي أسْمائِهِ } قال: هؤلاء أهل الكفر، وقد نسخ،
  نسخه القتال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولا معنى لـما قال ابن زيد فـي ذلك
  من أنه منسوخ، لأن قوله: { وَذَرُوا الَّذِينَ يُـلْـحِدونَ فِـي أسْمائِهِ } لـيس
  بأمر من الله لنبـيه صلى الله عليه وسلم بترك الـمشركين أن يقولوا ذلك حتـى يأذن له
  فـي قتالهم، وإنـما هو تهديد من الله للـملـحدين فـي أسمائه ووعيد منه لهم، كما قال
  فـي موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذَرْهُمْ يَأْكُلُوا وَيَتَـمَتَّعُوا وَيُـلْهِهِمُ الأمَلُ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  وكقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِـيَكْفُرُوا بِـمَا آتَـيْناهُمْ وَلِـيَتَـمَتَّعُوا فَسَوْفَ
  يَعْلَـمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهو كلام خرج مخرج الأمر بـمعنى الوعيد والتهديد، ومعناه: إن تُـمهل
  الذين يُـلـحدون يا مـحمد فـي أسماء الله إلـى أجل هم بـالغوه، فسوف يجزون إذا جاءهم
  أجل الله الذي أجَّله إلـيهم جزاء أعمالهم التـي كانوا يعملونها قبل ذلك من الكفر بـالله
  والإلـحاد فـي أسمائه وتكذيب رسوله.</font></font><font class=\"TextResultArabic\"><font
