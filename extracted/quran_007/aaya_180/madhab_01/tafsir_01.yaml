  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلأَسْمَآءُ ٱلْحُسْنَىٰ فَٱدْعُوهُ بِهَا وَذَرُواْ ٱلَّذِينَ يُلْحِدُونَ فِيۤ أَسْمَآئِهِ
  سَيُجْزَوْنَ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  { ولِلّهِ الأسْماءُ الـحُسْنَى } ، وهي كما قال ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ولِلّهِ الأسْماءُ الـحُسْنَى
  فـادْعُوهُ بِها } ومن أسمائه: العزيز الـجبـار، وكلّ أسماء الله حسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن هشام بن حسان، عن ابن سيرين،
  عن أبـي هريرة عن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ لِلّهِ تِسْعَةً وَتِسْعِينَ اسْماً، مِئَةً إلاَّ وَاحِداً،
  مَنْ أحْصَاها كُلَّها دَخَـلَ الـجَنَّةَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَذَرُوا الَّذِينَ يُـلْـحِدُونَ فِـي أسْمائِهِ } فإنه يعنـي به الـمشركين.
  وكان إلـحادهم فـي أسماء الله أنهم عدلوا بها عما هي علـيه، فسموا بها آلهتهم وأوثانهم،
  وزادوا فـيها ونقصوا منها، فسموا بعضها اللات اشتقاقاً منهم لها من اسم الله الذي هو
  الله، وسموا بعضها العزّى اشتقاقاً لها من اسم الله الذي هو العزيز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { وَذَرُوا الَّذِينَ يُـلْـحِدُونَ فِـي أسْمائِهِ } قال:
  إلـحاد الـملـحدين أن دعوا اللات فـي أسماء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَذَرُوا الَّذينَ
  يُـلْـحِدُونَ فِـي أسْمائِهِ } قال: اشتقوا العُزّى من العزيز، واشتقوا اللات من الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل قوله { يُـلْـحِدُونَ } فقال بعضهم:
  يكذّبون. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَذَرُوا الَّذِينَ يُـلْـحِدُونَ
  فِـي أسْمائِهِ } قال: الإلـحاد: التكذيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: يشركون. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الأعلـى، قال: ثنا أبو ثور، عن معمر، عن قتادة: { يُـلْـحِدُونَ } قال:
  يشركون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل الإلـحاد فـي كلام العرب: العدول
  عن القصد، والـجور عنه، والإعراض، ثم يستعمل فـي كلّ معوجّ غير مستقـيـم، ولذلك قـيـل
  للـحد القبر لـحد، لأنه فـي ناحية منه ولـيس فـي وسطه، يقال منه: ألـحد فلان يُـلْـحِد
  إلـحاداً، ولَـحد يَـلْـحَدُ لَـحْداً ولُـحُوداً. وقد ذكر عن الكسائي أنه كان يفرّق
  بـين الإلـحاد واللـحد، فـيقول فـي الإلـحاد: إنه العدول عن القصد، وفـي اللـحد إنه
  الركون إلـى الشيء، وكان يقرأ جميع ما فـي القرآن «يُـلـحدون» بضمّ الـياء وكسر الـحاء،
  إلاَّ التـي فـي النـحل، فإنه كان يقرؤها: «يَـلـحَدون» بفتـح الـياء والـحاء، ويزعم
  أنه بـمعنى الركون. وأما سائر أهل الـمعرفة بكلام العرب فـيرون أن معناهما واحد، وأنهما
  لغتان جاءتا فـي حرف واحد بـمعنى واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء أهل الـمدينة وبعض البصريـين والكوفـيـين:
  { يُـلْـحِدون } بضمّ الـياء وكسر الـحاء من ألـحد يُـلـحِد فـي جميع القرآن.</font></font>&#13;\t\t\t<label
