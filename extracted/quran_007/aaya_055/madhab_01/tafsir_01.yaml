  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱدْعُواْ
  رَبَّكُمْ تَضَرُّعاً وَخُفْيَةً إِنَّهُ لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ادعوا أيها الناس ربكم وحده، فأخلصوا له الدعاء دون
  ما تدعون من دونه من الآلهة والأصنام. { تَضَرُّعاً } يقول: تذللاً واستكانة لطاعته.
  { وَخُفْيَةً } يقول: بخشوع قلوبكم وصحة اليقين منكم بوحدانيته فيما بينكم وبينه، لا
  جهاراً مراءاة، وقلوبكم غير موقنة بوحدانيته وربوبيته، فعل أهل النفاق والخداع لله
  ولرسوله. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا سويد بن
  نصر، قال: أخبرنا ابن المبارك، عن المبارك فضالة، عن الحسن، قال: إن كان الرجل لقد
  جمع القرآن وما يشعر جاره، وإن كان الرجل لقد فقه الفقه الكثير وما يشعر به الناس،
  وإن كان الرجل ليصلي الصلاة الطويلة في بيته وعنده الزوّار وما يشعرون به. ولقد أدركنا
  أقواماً ما كان على الأرض من عمل يقدرون على أن يعملوه في السرّ فيكون علانية أبداً.
  ولقد كان المسلمون يجتهدون في الدعاء وما يسمع لهم صوت إن كان إلاَّ همساً بينهم وبين
  ربهم وذلك أن الله يقول: { ادْعُوا رَبَّكُمُ تَضَرُّعاً وَخُفْيَةً } وذلك أن الله
  ذكر عبداً صالحاً، فرضي فعله فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذْ نادَى رَبَّهُ نِدَاءً خَفِيًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عاصم الأحول، عن أبي عثمان النهدي، عن أبي موسى، قال:
  كان النبيّ صلى الله عليه وسلم في غزاة، فأشرفوا على واد يكبرون ويهللون ويرفعون أصواتهم،
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أيُّها
  النَّاسُ ارْبَعُوا على أنْفُسِكُمْ، إنَّكُمْ لا تَدْعُونَ أصَمَّ وَلا غائِباً إنَّكُمْ
  تَدْعُونَ سَمِيعاً قَرِيباً مَعَكُمْ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء
  الخراساني، عن ابن عباس، قوله: { ادْعُوا رَبَّكُمْ تَضَرُّعاً وَخْفْيَةً } قال: السرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { إنَّهُ لا يُحِبُّ المُعْتَدِينَ } فإن معناه: إن ربكم
  لا يحبّ من اعتدى فتجاوز حدّه الذي حدّه لعباده في دعائه ومسألته ربه، ورفعه صوته فوق
  الحدّ الذي حدّ لهم في دعائهم إياه ومسألتهم وفي غير ذلك من الأمور. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا معتمر بن سليمان، قال: أنبأنا إسماعيل
  بن حماد بن أبي سليمان عن عباد بن عباد، عن علقمة، عن أبي مجلز: { ادْعُوا رَبَّكُمْ
  تَضَرُّعاً وَخُفْيَةً إنه لا يحِبُّ المُعْتَدِينَ } قال: لا يسأل منازل الأنبياء
  عليهم السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني القاسم قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس: { إنَّهُ لا يُحِبُّ المُعْتَدِينَ
  } في الدعاء ولا في غير. قال ابن جريج: إن من الدعاء اعتداء يكره رفع الصوت والنداء
  والصياح بالدعاء، ويؤمر بالتضرّع والاستكانة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

