aaya: ادْعُوا رَبَّكُمْ تَضَرُّعًا وَخُفْيَةً ۚ إِنَّهُ لَا يُحِبُّ الْمُعْتَدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱدْعُواْ رَبَّكُمْ
  تَضَرُّعاً وَخُفْيَةً إِنَّهُ لاَ يُحِبُّ ٱلْمُعْتَدِينَ }يقول تعالى ذكره: ادعوا
  أيها الناس ربكم وحده، فأخلصوا له الدعاء دون ما تدعون من دونه من الآلهة والأصنام.
  { تَضَرُّعاً } يقول: تذللاً واستكانة لطاعته. { وَخُفْيَةً } يقول: بخشوع قلوبكم وصحة
  اليقين منكم بوحدانيته فيما بينكم وبينه، لا جهاراً مراءاة، وقلوبكم غير موقنة بوحدانيته
  وربوبيته، فعل أهل النفاق والخداع لله ولرسوله. كما:حدثني المثنى، قال: ثنا سويد بن
  نصر، قال: أخبرنا ابن المبارك، عن المبارك فضالة، عن الحسن، قال: إن كان الرجل لقد
  جمع القرآن وما يشعر جاره، وإن كان الرجل لقد فقه الفقه الكثير وما يشعر به الناس،
  وإن كان الرجل ليصلي الصلاة الطويلة في بيته وعنده الزوّار وما يشعرون به. ولقد أدركنا
  أقواماً ما كان على الأرض من عمل يقدرون على أن يعملوه في السرّ فيكون علانية أبداً.
  ولقد كان المسلمون يجتهدون في الدعاء وما يسمع لهم صوت إن كان إلاَّ همساً بينهم وبين
  ربهم وذلك أن الله يقول: { ادْعُوا رَبَّكُمُ تَضَرُّعاً وَخُفْيَةً } وذلك أن الله
  ذكر عبداً صالحاً، فرضي فعله فقال:{ إذْ نادَى رَبَّهُ نِدَاءً خَفِيًّا }حدثنا ابن
  حميد، قال: ثنا جرير، عن عاصم الأحول، عن أبي عثمان النهدي، عن أبي موسى، قال: كان
  النبيّ صلى الله عليه وسلم في غزاة، فأشرفوا على واد يكبرون ويهللون ويرفعون أصواتهم،
  فقال: \" أيُّها النَّاسُ ارْبَعُوا على أنْفُسِكُمْ، إنَّكُمْ لا تَدْعُونَ أصَمَّ
  وَلا غائِباً إنَّكُمْ تَدْعُونَ سَمِيعاً قَرِيباً مَعَكُمْ \". حدثنا القاسم، قال:
  ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس، قوله: {
  ادْعُوا رَبَّكُمْ تَضَرُّعاً وَخْفْيَةً } قال: السرّ.وأما قوله: { إنَّهُ لا يُحِبُّ
  المُعْتَدِينَ } فإن معناه: إن ربكم لا يحبّ من اعتدى فتجاوز حدّه الذي حدّه لعباده
  في دعائه ومسألته ربه، ورفعه صوته فوق الحدّ الذي حدّ لهم في دعائهم إياه ومسألتهم
  وفي غير ذلك من الأمور. كما:حدثني يعقوب بن إبراهيم، قال: ثنا معتمر بن سليمان، قال:
  أنبأنا إسماعيل بن حماد بن أبي سليمان عن عباد بن عباد، عن علقمة، عن أبي مجلز: { ادْعُوا
  رَبَّكُمْ تَضَرُّعاً وَخُفْيَةً إنه لا يحِبُّ المُعْتَدِينَ } قال: لا يسأل منازل
  الأنبياء عليهم السلام.حدثني القاسم قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج،
  عن عطاء الخراساني، عن ابن عباس: { إنَّهُ لا يُحِبُّ المُعْتَدِينَ } في الدعاء ولا
  في غير. قال ابن جريج: إن من الدعاء اعتداء يكره رفع الصوت والنداء والصياح بالدعاء،
  ويؤمر بالتضرّع والاستكانة.\r\n\t\t\t\r\n\t\t\t</section>"

