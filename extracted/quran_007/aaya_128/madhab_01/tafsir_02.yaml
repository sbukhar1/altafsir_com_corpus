aaya: قَالَ مُوسَىٰ لِقَوْمِهِ اسْتَعِينُوا بِاللَّهِ وَاصْبِرُوا ۖ إِنَّ الْأَرْضَ
  لِلَّهِ يُورِثُهَا مَنْ يَشَاءُ مِنْ عِبَادِهِ ۖ وَالْعَاقِبَةُ لِلْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ مُوسَىٰ
  لِقَوْمِهِ ٱسْتَعِينُوا بِٱللَّهِ وَٱصْبِرُوۤاْ إِنَّ ٱلأَرْضَ لِلَّهِ يُورِثُهَا
  مَن يَشَآءُ مِنْ عِبَادِهِ وَٱلْعَاقِبَةُ لِلْمُتَّقِينَ } * { قَالُوۤاْ أُوذِينَا
  مِن قَبْلِ أَن تَأْتِينَا وَمِن بَعْدِ مَا جِئْتَنَا قَالَ عَسَىٰ رَبُّكُمْ أَن
  يُهْلِكَ عَدُوَّكُمْ وَيَسْتَخْلِفَكُمْ فِي ٱلأَرْضِ فَيَنظُرَ كَيْفَ تَعْمَلُونَ
  }{ قَالَ مُوسَىٰ لِقَوْمِهِ ٱسْتَعِينُواْ بِٱللَّهِ } قال لهم ذلك - حين قال فرعون:
  سنقتل أبناءهم فجزعوا منه وتضجروا - يسكنهم ويسلبهم، ويعدهم النصرة عليهم، ويذكر لهم
  ما وعد الله بني إسرائيل من إهلاك القبط وتوريثهم أرضهم وديارهم. فإن قلت: لم أخليت
  هذه الجملة عن الواو وأدخلت على التي قبلها؟ قلت: هي جملة مبتدأة مستأنفة. وأمّا{ وَقَالَ
  ٱلْمَلاَ }[الأعراف: 127] فمعطوفة على ما سبقها من قوله: { قَالَ ٱلْمَلاَ مِن قَوْمِ
  فِرْعَوْنَ } وقوله: { إِنَّ ٱلأَرْضَ للَّهِ } يجوز أن تكون اللام للعهد ويراد أرض
  مصر خاصة، كقوله:{ وَأَوْرَثَنَا ٱلأَرْضَ }[الزمر: 74] وأن تكون للجنس فيتناول أرض
  مصر لأنها من جنس الأرض، كما قال ضمرة: إنما المرء بأصغريه، فأراد بالمرء الجنس، وغرضه
  أن يتناوله تناولاً أولياً { وَٱلْعَـٰقِبَةُ لِلْمُتَّقِينَ } بشارة بأن الخاتمة المحمودة
  للمتقين منهم ومن القبط، وأن المشيئة متناولة لهم. وقرأ: «والعاقبة للمتقين» بالنصب:
  أبيّ وابن مسعود، عطفاً على الأرض.{ أُوذِينَا مِن قَبْلِ أَن تَأْتِيَنَا وَمِن بَعْدِ
  مَا جِئْتَنَا } يعنون قتل أبنائهم قبل مولد موسى عليه السلام إلى أن استنبئى، وإعادته
  عليهم بعد ذلك، وما كانوا يستعبدون به ويمتهنون فيه من أنواع الخدم والمهن ويمسون به
  من العذاب { عَسَىٰ رَبُّكُمْ أَن يُهْلِكَ عَدُوَّكُمْ } تصريح بما رمز إليه من البشارة
  قبل. وكشف عنه، وهو إهلاك فرعون واستخلافهم بعده في أرض مصر { فَيَنظُرَ كَيْفَ تَعْمَلُونَ
  } فيرى الكائن منكم من العمل حسنه وقبيحه وشكر النعمة وكفرانها، ليجازيكم على حسب ما
  يوجد منكم. وعن عمرو بن عبيد رحمه الله أنه دخل على المنصور قبل الخلافة وعلى مائدته
  رغيف أو رغيفان، فطلب زيادة لعمرو فلم توجد، فقرأ عمرو هذه الآية، ثم دخل عليه بعد
  ما استخلف فذكر له ذلك وقال: قد بقي فينظر كيف تعملون.\r\n\t\t\t\r\n\t\t\t</section>"

