  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  مُوسَىٰ لِقَوْمِهِ ٱسْتَعِينُوا بِٱللَّهِ وَٱصْبِرُوۤاْ إِنَّ ٱلأَرْضَ لِلَّهِ يُورِثُهَا
  مَن يَشَآءُ مِنْ عِبَادِهِ وَٱلْعَاقِبَةُ لِلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال موسى لقومه من بنـي إسرائيـل لـما قال فرعون للـملإ من قومه سنقتل
  أبناء بنـي إسرائيـل ونستـحيـي نساءهم: { اسْتَعِينُوا بَـاللَّهِ } علـى فرعون وقومه
  فـيـما ينوبكم من أمركم، واصبروا علـى ما نالكم من الـمكاره فـي أنفسكم وأبنائكم من
  فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان قد تبع موسى من بنـي إسرائيـل
  علـى ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الكريـم، قال: ثنا إبراهيـم
  بن بشار، قال: ثنا سفـيان، قال: ثنا أبو سعد، عن عكرمة، عن ابن عبـاس، قال: لـما آمنت
  السحرة، اتبع موسى ستـمائة ألف من بنـي إسرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ الأرْضَ لِلَّهِ يُوِرُثها مَنْ يَشاءُ مِنْ عِبـاده } يقول: إن الأرض لله،
  لعلّ الله أن يُورِثَكم إن صَبَرتـم علـى ما نالكم من مكروه فـي أنفسكم وأولادكم من
  فرعون، واحتسبتـم ذلك، واستقمتـم علـى السداد أرضَ فرعون وقومه، بأن يهلكهم ويستـخـلفكم
  فـيها، فإن الله يورث أرضه من يشاء من عبـاده. { والعاقِبَةُ للْـمُتَّقِـينَ } يقول:
  والعاقبة الـمـحمودة لـمن اتقـى الله وراقبه، فخافه بـاجتناب معاصيه وأدّى فرائضه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
