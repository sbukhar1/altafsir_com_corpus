  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ
  ثَمُودَ أَخَاهُمْ صَالِحاً قَالَ يَاقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ
  غَيْرُهُ قَدْ جَآءَتْكُمْ بَيِّنَةٌ مِّن رَّبِّكُمْ هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ
  آيَةً فَذَرُوهَا تَأْكُلْ فِيۤ أَرْضِ ٱللَّهِ وَلاَ تَمَسُّوهَا بِسُوۤءٍ فَيَأْخُذَكُمْ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولقد أرسلنا إلى
  ثمود أخاهم صالحاً. وثمود: هو ثمود بن عابر بن إرم بن سام بن نوح، وهو أخو جديس بن
  عابر، وكانت مساكنهما الحجر بين الحجاز والشام إلى وادي القرى وما حوله. ومعنى الكلام:
  وإلى بني ثمود أخاهم صالحاً. وإنما منع ثمود، لأن ثمود قبيلة كما بكر قبيلة، وكذلك
  تميم. قال: { يا قَوْمِ اعْبُدُوا اللّهَ ما لَكُمْ مِنْ إلَه غيرُهُ } يقول: قال صالح
  لثمود: يا قوم اعبدوا الله وحده لا شريك له، فما لكم إله يجوز أن تعبدوه غيره، وقد
  جاءتكم حجة وبرهان على صدق ما أقول وحقيقة ما إليه أدعو من إخلاص التوحيد لله وإفراده
  بالعبادة دون ما سواه وتصديقي على أني له رسول وبينتى على ما أقول وحقيقة ما جئتكم
  به من عند ربي، وحجتي عليه هذه الناقة التي أخرجها الله من هذه الهضبة دليلاً على نبوتي
  وصدق مقالتي، فقد علمتم أن ذلك من المعجزات التي لا يقدر على مثلها أحد إلاَّ الله.
  وإنما استشهد صالح فيما بلغني على صحة نبوّته عند قومه ثمود بالناقة لأنهم سألوه إياها
  آية ودلالة على حقيقة قوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك، وذكر سبب قتل قوم
  صالح الناقة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا إسرائيل، عن عبد العزيز بن رفيع، عن أبي الطفيل، قال: قالت
  ثمود لصالح:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ائْتِنا بآيَةٍ إنْ كُنْتَ مِنَ الصَّادِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فقال لهم صالح: اخرجوا إلى هضبة من الأرض فخرجوا، فإذا هي تتمخض كما تتمخض الحامل.
  ثم إنها انفرجت، فخرجت من وسطها الناقة، فقال صالح: { هَذِهِ ناقَةُ اللّهِ لَكُمْ
  آيَةً فَذَرُوها تَأْكُل فِي أرْضِ اللّهِ وَلا تَمَسُّوها بِسُوءٍ فَيأْخُذَكُمْ عَذابٌ
  ألِيمٌ }</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَهَا شِرْبٌ وَلَكُمْ شِرْبُ يَوْمٍ مَعْلُومٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فلما
  ملوها عقروها،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقَالَ لَهُمْ: تَمَتَّعُوا فِي دَارِكُمْ ثَلاثَةَ أيَّامٍ
  ذَلِكَ وَعْد غَيْرُ مَكْذوبٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال عبد العزيز، وحدثني رجل آخر
  أن صالحاً قال لهم: إن آية العذاب أن تصبحوا غداً حمراً، واليوم الثاني صفراً، واليوم
  الثالث سوداً. قال: فصبحهم العذاب، فلما رأوا ذلك تحنطوا واستعدّوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وإلى ثَمُودَ أخاهُمْ صَالِحاً } قال: إن الله بعث صالحاً إلى ثمود، فدعاهم
  فكذّبوه، فقال لهم ما ذكر الله في القرآن، فسألوه أن يأتيهم بآية، فجاءهم بالناقة،
  لها شرب ولهم شرب يوم معلوم، وقال: { فذَرُوها تَأْكُلْ فِي أرْضِ اللّهِ وَلا تَمَسُّوها
  بسُوءٍ } فأقّروا بها جميعاً، فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَهَدَيْناهُمْ فاسْتَحَبوا العَمَى
  على الهُدَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وكانوا قد أقرّوا به على وجه النفاق والتَّقية، وكانت الناقة لها شرب،
  فيوم تشرب فيه الماء تمر بين جبلين فيرجمونها، ففيهما أثرها حتى الساعة، ثم تأتي فتقف
  لهم حتى يحلبوا اللبن فيرويهم، فكانت تصبّ اللبن صبًّا، ويوم يشربون الماء لا تأتيهم.</font></font>&#13;\t\t\t<label
