  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم عتوا على الله، فلما ظهر فسادهم وعبدوا غير الله، بعث إليهم صالحاً
