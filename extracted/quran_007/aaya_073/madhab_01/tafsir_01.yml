  الله في يوم معلوم من السنة فتدعو إلهك وندعو آلهتنا، فإن استجيب لك اتبعناك، وإن استجيب
  لنا اتبعتنا. فقال لهم صالح: نعم. فخرجوا بأوثانهم إلى عيدهم ذلك، وخرج صالح معهم إلى
