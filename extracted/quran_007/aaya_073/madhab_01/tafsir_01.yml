  إلى قُرْح، وهو وادي القُرى، وبين ذلك ثمانية عشر ميلاً فيما بين الحجاز والشام. فبعث
  الله إليهم غلاماً شاباً، فدعاهم إلى الله، حتى شمط وكبر، لا يتبعه منهم إلا قليل مستضعفون
