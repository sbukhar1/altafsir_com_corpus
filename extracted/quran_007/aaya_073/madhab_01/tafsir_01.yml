  href=\"JavaScript:Open_Menu()\">وَإِلَىٰ ثَمُودَ أَخَاهُمْ صَالِحاً قَالَ يَاقَوْمِ
  ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ غَيْرُهُ قَدْ جَآءَتْكُمْ بَيِّنَةٌ
  مِّن رَّبِّكُمْ هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ آيَةً فَذَرُوهَا تَأْكُلْ فِيۤ أَرْضِ
  ٱللَّهِ وَلاَ تَمَسُّوهَا بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكان معها فصيل لها، فقال لهم صالح: إنه يولد في شهركم هذا غلام يكون
  هلاككم على يديه فولد لتسعة منهم في ذلك الشهر، فذبحوا أبناءهم، ثم وُلد للعاشر فأبى
  أن يذبح ابنه، وكان لم يولد له قبل ذلك شيء، فكان ابن العاشر أزرق أحمر، فنبت نباتاً
  سريعاً، فإذا مرّ بالتسعة فرأوه، قالوا: لو كان أبناؤنا أحياء كانوا مثل هذا، فغضب
  التسعة على صالح لأنه أمرهم بذبح أبنائهم، فَتَقاسَمُوا بالله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَنُبَيِّتَنَّهُ وأهْلَهُ ثُمَّ لَنَقُولَنَّ
  لِوَلِيِّهِ ما شَهِدْنا مَهْلِكَ أهْلِهِ وَإنَّا لَصَادِقونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  نخرج، فيرى الناس أنا قد خرجنا إلى سفر، فنأتي الغار فنكون فيه، حتى إذا كان الليل
  وخرج صالح إلى المسجد أتيناه فقتلناه ثم رجعنا إلى الغار فكنا فيه، ثم رجعنا فقلنا
  ما شهدنا مهلك أهله وإنا لصادقون، يصدّقوننا يعلمون أنا قد خرجنا إلى سفر. فانطلقوا
  فلما دخلوا الغار أرادوا أن يخرجوا من الليل، فسقط عليهم الغار فقتلهم، فذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكانَ
  فِي المَدِينَةِ تِسْعَةُ رَهْطٍ يُفْسِدُونَ فِي الأرْضِ وَلا يُصْلِحَونَ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حتى
  بلغ ههنا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فانْظُرْ كَيْفَ كانَ عاقِبَةُ مَكْرِهِمْ أنَّا دَمَّرْناهُمْ
  وَقَوْمَهُمْ أجمَعِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وكبر الغلام ابن العاشر، ونبت نباتاً عجباً من السرعة، فجلس مع قوم
  يصيبون من الشراب، فأرادوا ماء يمزجون به شرابهم، وكان ذلك اليوم يوم شرب الناقة، فوجدوا
  الماء قد شربته الناقة، فاشتدّ ذلك عليهم وقالوا في شأن الناقة: ما نصنع نحن باللبن؟
  لو كنا نأخذ هذا الماء الذي تشربه هذه الناقة، فنسقيه أنعامنا وحروثنا، كان خيراً لنا
  فقال: الغلام ابن العاشر: هل لكم في أن أعقرها لكم؟ قالوا: نعم. فأظهروا دينهم، فأتاها
  الغلام، فلما بصرت به شدّت عليه، فهرب منها فلما رأى ذلك، دخل خلف صخرة على طريقها
  فاستتر بها، فقال: أحيشوها عليّ فأحاشوها عليه، فلما جازت به نادوه: عليكَ فتناولها
  فعقرها، فسقطت فذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَنادَوْا صَاحِبَهُمْ فَتَعاطَى فَعَقَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأظهروا
  حينئذ أمرهم، وعقروا الناقة، وعتوا عن أمر ربهم، وقالوا: يا صالح ائتنا بما تعدنا وفزع
  ناس منهم إلى صالح وأخبروه أن الناقة قد عقرت، فقال: عليَّ بالفصيل فطلبوا الفصيل فوجدوه
  على رابية من الأرض، فطلبوه، فارتفعت به حتى حلَّقت به في السماء، فلم يقدرا عليه.
  ثم دعا الفصيل إلى الله، فأوحى الله إلى صالح أن مرهم فليتمتعوا في دارهم ثلاثة أيام،
  فقال لهم صالح:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَمَتَّعُوا فِي دَاركُمْ ثَلاثَةَ أيَّامٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وآية
  ذلك أن تصبح وجوهكم أوّل يوم مصفرّة، والثاني محمرّة، واليوم الثالث مسودة، واليوم
  الرابع فيه العذاب. فلما رأوا العلامات تكفنوا وتحنطوا ولطَّخوا أنفسم بالمرّ، ولبسوا
  الأنطاع، وحفروا الأسراب، فدخلوا فيها ينتظرون الصيحة، حتى جاءهم العذاب فهلكوا فذلك
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَدَمَّرْناهُمْ وَقَوْمَهُمْ أجمَعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: لما أهلك الله عاداً وتقضى أمرها، عمرت
  ثمود بعدها واستُخلفوا في الأرض، فنزلوا فيها وانتشروا.</font></font>&#13;\t\t\t<label
