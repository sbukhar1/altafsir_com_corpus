  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَنجَيْنَاهُ
  وَأَهْلَهُ إِلاَّ ٱمْرَأَتَهُ كَانَتْ مِنَ ٱلْغَابِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فلـما أبى قوم لوط مع توبـيخ لوط إياهم علـى ما يأتون من الفـاحشة، وإبلاغه
  إياهم رسالة ربه بتـحريـم ذلك علـيهم، إلا التـمادي فـي غيهم، أنـجينا لوطا وأهله الـمؤمنـين
  به إلا امرأته فإنها كانت للوط خائنة وبـالله كافرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مِنَ الغابِرينَ } يقول: من البـاقـين. وقـيـل «من الغابرين» ولـم يقل «الغابرات»،
  لأنه يريد أنها مـمن بقـي مع الرجال، فلـما ضمّ ذكرها إلـى ذكر الرجال قـيـل من الغابرين،
  والفعل منه: غَبَرَ يَغْبُرُ غُبُوراً وغَبْراً، وذلك إذا بقـي كما قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَضَّ بِـمَا أبْقَـى الـمَوَاسِي لَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ أمِّهِ فِـي الزَّمَنِ الغابِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأبِـي الَّذي فَتَـحَ البِلادَ بسَيْفِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأذَلَّها لِبَنِـي أبـانَ الغابِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: البـاقـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: فكانت امرأة لوط مـمن نـجا من الهلاك الذي هلك به قوم
  لوط؟ قـيـل: لا، بل كانت فـيـمن هلك. فإن قال: فكيف قـيـل: { إلاَّ امْرأتَهُ كانَتْ
  مِنَ الغابِرِينَ } وقد قلت إن معنى الغابر البـاقـي، فقد وجب أن تكون قد بقـيت؟ قـيـل:
  إن معنى ذلك غير الذي ذهبت إلـيه وإنـما عنى بذلك: إلا مرأته كانت من البـاقـين قبل
  الهلاك والـمعمرين الذين قد أتـى علـيهم دهر كبـير ومرّ بهم زمن كثـير، حتـى هرمت فـيـمن
  هرم من الناس، فكانت مـمن غبر الدهر الطويـل قبل هلاك القوم، فهلكت مع من هلك من قوم
  لوط حين جاءهم العذاب. وقـيـل: معنى ذلك: من البـاقـين فـي عذاب الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن
  قتادة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إلاَّ عَجُوزًا فِـي الغابِرينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فـي عذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
