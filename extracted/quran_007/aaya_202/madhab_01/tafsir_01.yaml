aaya: وَإِخْوَانُهُمْ يَمُدُّونَهُمْ فِي الْغَيِّ ثُمَّ لَا يُقْصِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِخْوَانُهُمْ
  يَمُدُّونَهُمْ فِي ٱلْغَيِّ ثُمَّ لاَ يُقْصِرُونَ }يقول تعالـى ذكره: وإخوان الشياطين
  تـمدّهم الشياطين فـي الغيّ. يعنـي بقوله: { يـمُدّونَهُمْ يزيدونهم }. { ثُمَّ لا
  يُقْصِرُونَ } عما قصر عنه الذين اتقوا إذا مسهم طائف من الشيطان. وإنـما هذا خبر من
  الله عن فريقـي الإيـمان والكفر، بأن فريق الإيـمان وأهل تقوى الله إذا استزلهم الشيطان
  تذكروا عظمة الله وعقابه، فكفتهم رهبته عن معاصيه وردتهم إلـى التوبة والإنابة إلـى
  الله مـما كان منهم من زلة، وأن فريق الكافرين يزيدهم الشيطان غيًّا إلـى غيهم إذا
  ركبوا معصية من معاصي الله، ولا يحجزُهم تقوى الله ولا خوف الـمعاد إلـيه عن التـمادي
  فـيها والزيادة منها، فهو أبداً فـي زيادة من ركوب الإثم، والشيطان يزيده أبداً، لا
  يُقصر الإنسيّ عن شيء من ركوب الفواحش ولا الشيطان من مدّه منه. كما:حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وإخْوَانُهُمْ
  يَـمُدُّونَهُمْ فِـي الغَيِّ ثُمَّ لا يُقْصِرُونَ } قال: لا الإنس يقصرون عما يعملون
  من السيئات، ولا الشياطين تـمسك عنهم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وإخْوَانُهُمْ يَـمُدُّونَهُمْ
  فِـي الغَيّ ثُم لا يُقْصِرُونَ } يقول: هم الـجنّ يوحون إلـى أولـيائهم من الإنس،
  ثم لا يقصرون، يقول: لا يسأمون.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: { وإخْوَانُهُمْ يَـمُدُّونَهُمْ فِـي الغَيّ } إخوان
  الشياطين من الـمشركين، يـمدّهم الشيطان فـي الغيّ. { ثُمَّ لا يُقْصِرُونَ }.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال عبد الله بن كثـير:
  وإخوانهم من الـجنّ، يـمدّون إخوانهم من الإنس، ثم لا يقصرون، ثم يقول لا يقصر الإنسانُ.
  قال: والـمدّ الزيادة، يعنـي: أهل الشرك، يقول: لا يقصر أهل الشرك، كما يقصر الذين
  اتقوا لأنهم لا يحجزهم الإيـمان. قال ابن جريج، قال مـجاهد { وإخْوَانُهُمْ من الشياطين
  يَـمُدُّونَهُمْ فِـي الغَيّ ثُمَّ لا يُقْصِرُونَ } استـجهالاً يـمدّون أهل الشرك.
  قال ابن جريج:{ وَلَقَدْ ذَرَأْنا لِـجَهَنَّـمَ كَثِـيراً مِنَ الـجِنّ وَالإنْسِ }قال:
  فهؤلاء الإنس. يقول الله: { وَإخْوَانُهُمْ يَـمُدُّونَهُمْ فِـي الغَيّ }.حدثنا مـحمد
  بن عبد الأعلـى، قال: ثنـي مـحمد بن ثور، عن معمر، عن قتادة: { وإخْوَانُهُمْ يَـمُدُّونَهُمْ
  فِـي الغَيِّ ثُمَّ لا يُقْصِرُونَ } قال: إخوان الشياطين يـمدّهم الشياطين فـي الغيّ
  ثم لا يقصرون.حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وإخْوَانُهُمْ } من الشياطين. { يَـمُدُّونَهُمْ فِـي الغَيّ }
  استـجهالاً.وكان بعضهم يتأوّل قوله: { ثُمَّ لا يُقْصِرُونَ } بـمعنى: ولا الشياطين
  يُقْصِرون فـي مدّهم إخوانهم من الغيّ. ذكر من قال ذلك.حدثنا بشر بن معاذ، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وإخْوَانُهُمْ يَـمُدُّونَهُمْ فِـي الغَيِّ
  ثُمَّ لا يُقْصِرُونَ } عنهم، ولا يرحمونهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِخْوَانُهُمْ يَمُدُّونَهُمْ فِي
  ٱلْغَيِّ ثُمَّ لاَ يُقْصِرُونَ }قال أبو جعفر: وقد بـيَّنا أولـى التأويـلـين عندنا
  بـالصواب، وإنـما اخترنا ما اخترنا من القول فـي ذلك علـى ما بـيَّناه لأن الله وصف
  فـي الآية قبلها أهل الإيـمان به وارتداعهم عن معصيته وما يكرهه إلـى مـحبته عند تذكرهم
  عظمته، ثم أتبع ذلك الـخبر عن إخوان الشياطين وركوبهم معاصيه، وكان الأولـى وصفهم بتـماديهم
  فـيها، إذ كان عقـيب الـخبر عن تقصير الـمؤمنـين عنها.وأما قوله: { يَـمُدُّونَهُمْ
  } فإن القرّاء اختلفت فـي قراءته، فقرأه بعض الـمدنـيـين: «يُـمِدُّونَهُمْ» بضم الـياء
  من أمددت. وقرأته عامة قرّاء الكوفـيـين والبصريـين: { يَـمُدُّونَهُمْ } بفتـح الـياء
  من مددت.قال أبو جعفر: والصواب من القراءة فـي ذلك عندنا: { يَـمُدُّونَهُمْ } بفتـح
  الـياء، لأن الذي يـمدّ الشياطينُ إخوانهم من الـمشركين إنـما هو زيادة من جنس الـمـمدود،
  وإذا كان الذي مدّ من جنس الـمـمدود كان كلام العرب مددت لا أمددت.وأما قوله: { يُقْصِرُونَ
  } فإن القرّاء علـى لغة من قال: أَقْصرت أُقصِر، وللعرب فـيه لغتان: قَصَرْت عن الشيء،
  وأقْصَرْت عنه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

