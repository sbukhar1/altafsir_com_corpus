aaya: وَإِخْوَانُهُمْ يَمُدُّونَهُمْ فِي الْغَيِّ ثُمَّ لَا يُقْصِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  ٱتَّقَواْ إِذَا مَسَّهُمْ طَائِفٌ مِّنَ ٱلشَّيْطَانِ تَذَكَّرُواْ فَإِذَا هُم مُّبْصِرُونَ
  } * { وَإِخْوَانُهُمْ يَمُدُّونَهُمْ فِي ٱلْغَيِّ ثُمَّ لاَ يُقْصِرُونَ }{ طَٰئفٌ
  مِنَ ٱلشَّيْطَـٰنِ } لمة منه مصدر، من قولهم: طاف به الخيال يطيف طيفاً قال:أنَّي
  ألَمَّ بِكَ الْخَيَالُ يِطيفُ   أو هو تخفيف طيف فيعل، من طاف يطيف كلين أو من طاف
  يطوف كهين. وقرىء: «طائف»، وهو يحتمل الأمرين أيضاً. وهذا تأكيد وتقرير لما تقدم من
  وجوب الاستعاذة بالله عند نزغ الشيطان، وأنّ المتقين هذه عادتهم: إذا أصابهم أدنى نزغ
  من الشيطان وإلمام بوسوسته { تَذَكَّرُواْ } ما أمر الله به ونهى عنه، فأبصروا السداد
  ودفعوا ما وسوس به إليهم ولم يتبعوه أنفسهم. وأما إخوان الشياطين الذين ليسوا بمتقين،
  فإن الشياطين يمدونهم في الغيِّ، أي يكونون مدداً لهم فيه ويعضدونهم. وقرىء: «يُمدّونهم»
  من الإِمداد. ويمادّونهم، بمعنى يعاونونهم { ثُمَّ لاَ يُقْصِرُونَ } ثم لا يمسكون
  عن إغوائهم حتى يصروا ولا يرجعوا. قوله: { وَإِخْوٰنُهُمْ يَمُدُّونَهُمْ } كقوله:قَوْم
  إذَا الْخَيْلُ جَالُوا في كَوَاثِبِهَا   في أنّ الخبر جار على ما هو له. ويجوز أن
  يراد بالإخوان الشياطين، ويرجع الضمير المتعلق به إلى الجاهلين، فيكون الخبر جارياً
  على ما هو له، والأوّل أوجه، لأن إخوانهم في مقابلة الذين اتقوا. فإن قلت: لم جمع الضمير
  في إخوانهم والشيطان مفرد؟ قلت: المراد به الجنس، كقوله:{ أَوْلِيَاؤُهُمُ ٱلطَّـٰغُوتُ }[البقرة:
  257].\r\n\t\t\t\r\n\t\t\t</section>"

