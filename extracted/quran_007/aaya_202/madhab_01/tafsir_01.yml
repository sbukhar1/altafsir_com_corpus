  لاَ يُقْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وقد بـيَّنا أولـى
  التأويـلـين عندنا بـالصواب، وإنـما اخترنا ما اخترنا من القول فـي ذلك علـى ما بـيَّناه
  لأن الله وصف فـي الآية قبلها أهل الإيـمان به وارتداعهم عن معصيته وما يكرهه إلـى
  مـحبته عند تذكرهم عظمته، ثم أتبع ذلك الـخبر عن إخوان الشياطين وركوبهم معاصيه، وكان
  الأولـى وصفهم بتـماديهم فـيها، إذ كان عقـيب الـخبر عن تقصير الـمؤمنـين عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يَـمُدُّونَهُمْ } فإن القرّاء اختلفت فـي قراءته، فقرأه
  بعض الـمدنـيـين: «يُـمِدُّونَهُمْ» بضم الـياء من أمددت. وقرأته عامة قرّاء الكوفـيـين
  والبصريـين: { يَـمُدُّونَهُمْ } بفتـح الـياء من مددت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القراءة فـي ذلك عندنا: { يَـمُدُّونَهُمْ } بفتـح الـياء، لأن
  الذي يـمدّ الشياطينُ إخوانهم من الـمشركين إنـما هو زيادة من جنس الـمـمدود، وإذا
  كان الذي مدّ من جنس الـمـمدود كان كلام العرب مددت لا أمددت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { يُقْصِرُونَ } فإن القرّاء علـى لغة من قال: أَقْصرت أُقصِر، وللعرب فـيه لغتان:
  قَصَرْت عن الشيء، وأقْصَرْت عنه.</font></font><font class=\"TextResultArabic\"><font
