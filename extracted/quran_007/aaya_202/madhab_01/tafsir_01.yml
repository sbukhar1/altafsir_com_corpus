  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِخْوَانُهُمْ
  يَمُدُّونَهُمْ فِي ٱلْغَيِّ ثُمَّ لاَ يُقْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإخوان الشياطين تـمدّهم الشياطين فـي الغيّ. يعنـي بقوله: { يـمُدّونَهُمْ
  يزيدونهم }. { ثُمَّ لا يُقْصِرُونَ } عما قصر عنه الذين اتقوا إذا مسهم طائف من الشيطان.
  وإنـما هذا خبر من الله عن فريقـي الإيـمان والكفر، بأن فريق الإيـمان وأهل تقوى الله
  إذا استزلهم الشيطان تذكروا عظمة الله وعقابه، فكفتهم رهبته عن معاصيه وردتهم إلـى
  التوبة والإنابة إلـى الله مـما كان منهم من زلة، وأن فريق الكافرين يزيدهم الشيطان
  غيًّا إلـى غيهم إذا ركبوا معصية من معاصي الله، ولا يحجزُهم تقوى الله ولا خوف الـمعاد
  إلـيه عن التـمادي فـيها والزيادة منها، فهو أبداً فـي زيادة من ركوب الإثم، والشيطان
  يزيده أبداً، لا يُقصر الإنسيّ عن شيء من ركوب الفواحش ولا الشيطان من مدّه منه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: { وإخْوَانُهُمْ يَـمُدُّونَهُمْ فِـي الغَيِّ ثُمَّ لا يُقْصِرُونَ
  } قال: لا الإنس يقصرون عما يعملون من السيئات، ولا الشياطين تـمسك عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وإخْوَانُهُمْ يَـمُدُّونَهُمْ فِـي الغَيّ ثُم لا
  يُقْصِرُونَ } يقول: هم الـجنّ يوحون إلـى أولـيائهم من الإنس، ثم لا يقصرون، يقول:
  لا يسأمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وإخْوَانُهُمْ يَـمُدُّونَهُمْ فِـي
  الغَيّ } إخوان الشياطين من الـمشركين، يـمدّهم الشيطان فـي الغيّ. { ثُمَّ لا يُقْصِرُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج، قال عبد الله بن كثـير: وإخوانهم من الـجنّ، يـمدّون
  إخوانهم من الإنس، ثم لا يقصرون، ثم يقول لا يقصر الإنسانُ. قال: والـمدّ الزيادة،
  يعنـي: أهل الشرك، يقول: لا يقصر أهل الشرك، كما يقصر الذين اتقوا لأنهم لا يحجزهم
  الإيـمان. قال ابن جريج، قال مـجاهد { وإخْوَانُهُمْ من الشياطين يَـمُدُّونَهُمْ فِـي
  الغَيّ ثُمَّ لا يُقْصِرُونَ } استـجهالاً يـمدّون أهل الشرك. قال ابن جريج:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  ذَرَأْنا لِـجَهَنَّـمَ كَثِـيراً مِنَ الـجِنّ وَالإنْسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فهؤلاء الإنس. يقول الله: {
  وَإخْوَانُهُمْ يَـمُدُّونَهُمْ فِـي الغَيّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنـي مـحمد بن ثور، عن معمر، عن قتادة: { وإخْوَانُهُمْ
  يَـمُدُّونَهُمْ فِـي الغَيِّ ثُمَّ لا يُقْصِرُونَ } قال: إخوان الشياطين يـمدّهم
  الشياطين فـي الغيّ ثم لا يقصرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وإخْوَانُهُمْ } من الشياطين. { يَـمُدُّونَهُمْ فِـي الغَيّ } استـجهالاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعضهم يتأوّل قوله: { ثُمَّ لا يُقْصِرُونَ } بـمعنى: ولا الشياطين
  يُقْصِرون فـي مدّهم إخوانهم من الغيّ. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وإخْوَانُهُمْ يَـمُدُّونَهُمْ
  فِـي الغَيِّ ثُمَّ لا يُقْصِرُونَ } عنهم، ولا يرحمونهم.</font></font>&#13;\t\t\t<label
