  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْرَثْنَا
  ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ مَشَارِقَ ٱلأَرْضِ وَمَغَارِبَهَا ٱلَّتِي
  بَارَكْنَا فِيهَا وَتَمَّتْ كَلِمَةُ رَبِّكَ ٱلْحُسْنَىٰ عَلَىٰ بَنِيۤ إِسْرَآئِيلَ
  بِمَا صَبَرُواْ وَدَمَّرْنَا مَا كَانَ يَصْنَعُ فِرْعَوْنُ وَقَوْمُهُ وَمَا كَانُواْ
  يَعْرِشُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وأورثنا القوم
  الذين كان فرعون وقومه يستضعفونهم، فـيذبحون أبناءهم ويستـحيون نساءهم، ويستـخدمونهم
  تسخيراً واستعبـاداً من بنـي إسرائيـل، مشارق الأرض الشأم، وذلك ما يـلـي الشرق منها،
  ومغاربها التـي بـاركنا فـيها، يقول: التـي جعلنا فـيها الـخير ثابتاً دائماً لأهلها.
  وإنـما قال جلّ ثناؤه: { وأوْرَثْنا } لأنه أورث ذلك بنـي إسرائيـل، بـمهلك من كان
  فـيها من العمالقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبـمثل الذي قلنا فـي قوله: { مَشارِقَ
  الأرْضِ وَمَغارِبَها } قال أهل التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن يـمان، عن إسرائيـل، عن فُرات القزّاز، عن الـحسن، فـي
  قوله: { وأوْرَثَنا القَوْمَ الَّذِينَ كانُوا يُسْتَضْعَفُونَ مَشارِقَ الأرْضِ ومَغارِبَها
  التـي بـاركْنا فِـيها } قال: الشأم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا إسرائيـل، عن فُرات القزاز، قال:
  سمعت الـحسن يقول، فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا قبـيصة، عن سفـيان، عن فُرات القزاز، عن الـحسن: الأرض التـي بـاركنا
  فـيها، قال: الشأم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وأوْرَثْنا القَوْمَ الَّذِينَ كانُوا يُستَضْعَفُونَ
  مَشارِقَ الأرْضِ ومَغارِبَها التـي بـاركْنا فِـيها } هي أرض الشأم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة،
  قوله: { مَشارِقَ الأرْضِ وَمَغارِبَها التـي بـاركْنا فـيها } قال: التـي بـارك فَـيها:
  الشأم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العربـية يزعم أن مشارق
  الأرض ومغاربها نصب علـى الـمـحلّ، يعنـي: وأورثنا القوم الذين كانوا يستضعفون فـي
  مشارق الأرض ومغاربها، وأن قوله: { وأوْرَثنا } إنـما وقع علـى قوله: { التـي بـاركْنا
  فِـيها } وذلك قول لا معنى له، لأن بنـي إسرائيـل لـم يكن يستضعفهم أيام فرعون غير
  فرعون وقومه، ولـم يكن له سلطان إلاَّ بـمصر، فغير جائز والأمر كذلك أن يقال: الذين
  يستضعفون فـي مشارق الأرض ومغاربها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فإن معناه: فـي مشارق أرض مصر ومغاربها فإن ذلك بعيد من الـمفهوم فـي الـخطاب:
  مع خروجه عن أقوال أهل التأويـل والعلـماء بـالتفسير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَتـمَّتْ كَلِـمَةُ رَبِّكَ الـحُسْنَى } فإنه يقول: وفـي وعد الله الذي وعد
  بنـي إسرائيـل بتـمامه، علـى ما وعدهم من تـمكينهم فـي الأرض، ونصره إياهم علـى عدوّهم
  فرعونَ. وكلـمته الـحسنى قوله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ونُريدُ أنْ نَـمُنَّ علـى الَّذِينَ
  اسْتُضْعِفُوا فِـي الأرْضِ وَنَـجْعَلَهُمْ أئمَّةً وَنـجْعَلَهُمُ الوَارِثـينَ ونُـمَكِّنَ
  لَهُمْ فِـي الأرْضِ وَنُرِيَ فِرْعَوْنَ وَهامانَ وَجُنُودَهُما مِنْهُمْ ما كانُوا
  يَحْذَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { وَتـمَّتْ كَلِـمَةُ رَبِّكَ الـحُسْنَى عَلـى بَنِـي إسْرائِيـلَ } قال:
  ظهور قوم موسى علـى فرعون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
