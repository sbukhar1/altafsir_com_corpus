  ٱلْحُسْنَىٰ عَلَىٰ بَنِيۤ إِسْرَآئِيلَ بِمَا صَبَرُواْ وَدَمَّرْنَا مَا كَانَ يَصْنَعُ
  فِرْعَوْنُ وَقَوْمُهُ وَمَا كَانُواْ يَعْرِشُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و
  «تـمكين الله لهم فـي الأرض»: وما ورّثهم منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَدَمَّرْنَا ما كانَ يَصْنَعُ فِرْعَوْنُ وَقَوْمُهُ
  } فإنه يقول: وأهلكنا ما كان فرعون وقومه يصنعونه من العمارات والـمزارع. { وما كانُوا
  يَعْرِشُونَ } يقول: وما كانوا يبنون من الأبنـية والقصور، وأخرجناهم من ذلك كله، وخرّبنا
  جميع ذلك. وقد بـيَّنا معنى التعريش فـيـما مضى بشواهده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس، قوله: { وَما كانُوا يَعْرِشُونَ } يقول: يبنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { يَعْرِشُونَ
  } يبنون البـيوت والـمساكن ما بلغت، وكان عنبهم غير معروش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرأة فـي قراءة ذلك، فقرأته عامَّة قرّاء الـحجاز والعراق
  { يَعْرِشُونَ } بكسر الراء، سوى عاصم بن أبـي النـجود، فإنه قرأه بضمها. وهما لغتان
  مشهورتان فـي العرب، يقال: عرَش يعرِش ويعرُش، فإذا كان ذلك كذلك، فبأيتهما قرأ القارىء
  فمصيب لاتفـاق معنى ذلك، وأنهما معروفـان من كلام العرب، وكذلك تفعل العرب فـي فعَل
  إذا ردّته إلـى الاستقبـال، تضمّ العين منه أحيانا، وتكسره أحيانا. غير أن أحبّ القراءتـين
  إلـيّ كسر الراء لشهرتها فـي العامَّة وكثرة القراءة بها وأنها أصحّ اللغتـين.</font></font><font
