aaya: وَأَوْرَثْنَا الْقَوْمَ الَّذِينَ كَانُوا يُسْتَضْعَفُونَ مَشَارِقَ الْأَرْضِ
  وَمَغَارِبَهَا الَّتِي بَارَكْنَا فِيهَا ۖ وَتَمَّتْ كَلِمَتُ رَبِّكَ الْحُسْنَىٰ
  عَلَىٰ بَنِي إِسْرَائِيلَ بِمَا صَبَرُوا ۖ وَدَمَّرْنَا مَا كَانَ يَصْنَعُ فِرْعَوْنُ
  وَقَوْمُهُ وَمَا كَانُوا يَعْرِشُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْرَثْنَا
  ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ مَشَارِقَ ٱلأَرْضِ وَمَغَارِبَهَا ٱلَّتِي
  بَارَكْنَا فِيهَا وَتَمَّتْ كَلِمَةُ رَبِّكَ ٱلْحُسْنَىٰ عَلَىٰ بَنِيۤ إِسْرَآئِيلَ
  بِمَا صَبَرُواْ وَدَمَّرْنَا مَا كَانَ يَصْنَعُ فِرْعَوْنُ وَقَوْمُهُ وَمَا كَانُواْ
  يَعْرِشُونَ }{ ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ } هم بنو إسرائيل كان
  يستضعفهم فرعون وقومه. والأرض: أرض مصر والشام، ملكها بنو إسرائيل بعد الفراعنة والعمالقة،
  وتصرفوا كيف شاؤا في أطرافها ونواحيها الشرقية والغربية { بَارَكْنَا فِيهَا } بالخصب
  وسعة الأرزاق { كَلِمَتُ رَبّكَ ٱلْحُسْنَىٰ } قوله: { وَنُرِيدُ أَن نَّمُنَّ عَلَى
  ٱلَّذِينَ ٱسْتُضْعِفُواْ فِى ٱلأَرْضِ } إلى قوله:{ مَّا كَانُواْ يَحْذَرونَ }[القصص:
  6] والحسنى: تأنيث الأحسن صفة للكلمة. ومعنى تمت على بني إسرائيل: مضت عليهم واستمرت
  من قولك: تمَّ على الأمر إذا مضى عليه { بِمَا صَبَرُواْ } بسبب صبرهم، وحسبك به حاثاً
  على الصبر، ودالاً على أنّ من قابل البلاء بالجزع وكله الله إليه، ومن قابله بالصبر.
  وانتظار النصر ضمن الله له الفرج. وعن الحسن: عجبت ممن خف كيف خف، وقد سمع قوله. وتلا
  الآية. ومعنى خف: طاش جزعاً وقلة صبر، ولم يرزن رزانة أولي الصبر. وقرأ عاصم في رواية:
  «وتمت كلمات ربك الحسنى» ونظيره{ مِنْ ءايَـٰتِ رَبّهِ ٱلْكُبْرَىٰ }[النجم: 18]. {
  مَا كَانَ يَصْنَعُ فِرْعَوْنُ وَقَوْمُهُ } ما كانوا يعملون ويسوّون من العمارات وبناء
  القصور { وَمَا كَانُواْ يَعْرِشُونَ } من الجنات{ هُوَ ٱلَّذِى أَنشَأَ جَنَّـٰتٍ
  مَّعْرُوشَـٰتٍ }[الأنعام: 141] أو وما كانوا يرفعون من الأبنية المشيدة في السماء.
  كصرح هامان وغيره وقرىء: «يعرشون» بالكسر والضم. وذكر اليزيدي أن الكسر أفصح. وبلغني
  أنه قرأ بعض الناس: «يغرسون» من غرس الأشجار. وما أحسبه إلاّ تصحيفاً منه.\r\n\t\t\t\r\n\t\t\t</section>"

