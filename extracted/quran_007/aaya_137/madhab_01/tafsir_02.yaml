  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْرَثْنَا
  ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ يُسْتَضْعَفُونَ مَشَارِقَ ٱلأَرْضِ وَمَغَارِبَهَا ٱلَّتِي
  بَارَكْنَا فِيهَا وَتَمَّتْ كَلِمَةُ رَبِّكَ ٱلْحُسْنَىٰ عَلَىٰ بَنِيۤ إِسْرَآئِيلَ
  بِمَا صَبَرُواْ وَدَمَّرْنَا مَا كَانَ يَصْنَعُ فِرْعَوْنُ وَقَوْمُهُ وَمَا كَانُواْ
  يَعْرِشُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْقَوْمَ ٱلَّذِينَ كَانُواْ
  يُسْتَضْعَفُونَ } هم بنو إسرائيل كان يستضعفهم فرعون وقومه. والأرض: أرض مصر والشام،
  ملكها بنو إسرائيل بعد الفراعنة والعمالقة، وتصرفوا كيف شاؤا في أطرافها ونواحيها الشرقية
  والغربية { بَارَكْنَا فِيهَا } بالخصب وسعة الأرزاق { كَلِمَتُ رَبّكَ ٱلْحُسْنَىٰ
  } قوله: { وَنُرِيدُ أَن نَّمُنَّ عَلَى ٱلَّذِينَ ٱسْتُضْعِفُواْ فِى ٱلأَرْضِ } إلى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا كَانُواْ يَحْذَرونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 6] والحسنى: تأنيث الأحسن
  صفة للكلمة. ومعنى تمت على بني إسرائيل: مضت عليهم واستمرت من قولك: تمَّ على الأمر
  إذا مضى عليه { بِمَا صَبَرُواْ } بسبب صبرهم، وحسبك به حاثاً على الصبر، ودالاً على
  أنّ من قابل البلاء بالجزع وكله الله إليه، ومن قابله بالصبر. وانتظار النصر ضمن الله
  له الفرج. وعن الحسن: عجبت ممن خف كيف خف، وقد سمع قوله. وتلا الآية. ومعنى خف: طاش
  جزعاً وقلة صبر، ولم يرزن رزانة أولي الصبر. وقرأ عاصم في رواية: «وتمت كلمات ربك الحسنى»
  ونظيره</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِنْ ءايَـٰتِ رَبّهِ ٱلْكُبْرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 18]. { مَا كَانَ يَصْنَعُ
  فِرْعَوْنُ وَقَوْمُهُ } ما كانوا يعملون ويسوّون من العمارات وبناء القصور { وَمَا
  كَانُواْ يَعْرِشُونَ } من الجنات</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِى أَنشَأَ جَنَّـٰتٍ مَّعْرُوشَـٰتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  141] أو وما كانوا يرفعون من الأبنية المشيدة في السماء. كصرح هامان وغيره وقرىء: «يعرشون»
  بالكسر والضم. وذكر اليزيدي أن الكسر أفصح. وبلغني أنه قرأ بعض الناس: «يغرسون» من
  غرس الأشجار. وما أحسبه إلاّ تصحيفاً منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

