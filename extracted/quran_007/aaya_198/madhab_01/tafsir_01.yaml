aaya: وَإِنْ تَدْعُوهُمْ إِلَى الْهُدَىٰ لَا يَسْمَعُوا ۖ وَتَرَاهُمْ يَنْظُرُونَ
  إِلَيْكَ وَهُمْ لَا يُبْصِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تَدْعُوهُمْ
  إِلَى ٱلْهُدَىٰ لاَ يَسْمَعُواْ وَتَرَٰهُمْ يَنظُرُونَ إِلَيْكَ وَهُمْ لاَ يُبْصِرُونَ
  }يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: قل للـمشركين: وإن تدعوا أيها الـمشركون
  آلهتكم إلـى الهدى، وهو الاستقامة إلـى السداد، { لا يَسْمَعُوا } يقول: لا يسمعوا
  دعاءكم. { وتَرَاهُمْ يَنْظُرُونَ إلَـيْكَ وهُمْ لا يُبْصِرُونَ } وهذا خطاب من الله
  لنبـيه صلى الله عليه وسلم، يقول: وترى يا مـحمد آلهتهم ينظرون إلـيك وهم لا يبصرون.
  ولذلك وحد، ولو كان أمر النبـيّ صلى الله عليه وسلم بخطاب الـمشركين لقال: وترونهم
  ينظرون إلـيكم.وقد رُوي عن السديّ فـي ذلك ما:حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإنْ تَدْعُوهُمْ إلـى الهُدَى لا يَسْمَعوا
  وَتَرَاهمْ يَنْظرُونَ إلَـيكَ وَهُمْ لا يُبْصِرُونَ } قال: هؤلاء الـمشركين.وقد يحتـمل
  قول السديّ هذا أن يكون أراد بقوله: هؤلاء الـمشركون قول الله: { وَإنْ تَدْعُوهُمْ
  إلـى الهدَى لا يَسْمَعوا }.وقد كان مـجاهد يقول فـي ذلك ما:حدثنـي الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح عن مـجاهد: { وَتَرَاهُمْ يَنْظرُونَ إلَـيْكَ
  وَهمْ لا يُبْصِرُونَ } ما تدعوهم إلـى الهدى.وكأن مـجاهداً وجه معنى الكلام إلـى أن
  معناه: وترى الـمشركين ينظرون إلـيك وهم لا يبصرون. فهو وجه، ولكن الكلام فـي سياق
  الـخبر عن الآلهة فهو بوصفها أشبه.قال أبو جعفر: فإن قال قائل: فما معنى قوله: { وَتَرَاهُمْ
  يَنْظُرُونَ إلَـيْكَ وَهمْ لا يُبْصِرُونَ }؟ وهل يجوز أن يكون شيء ينظر إلـى شيء
  ولا يراه؟ قـيـل: إن العرب تقول للشيء إذا قابل شيئاً أو حاذاه هو ينظر إلـى كذا، ويقال:
  منزل فلان ينظر إلـى منزلـي إذا قابله. وحُكي عنها: إذا أتـيت موضع كذا وكذا، فنظر
  إلـيك الـجبل، فخذ يـمينا أو شمالاً. وحدثت عن أبـي عُبـيد، قال: قال الكسائي: الـحائط
  ينظر إلـيك إذا كان قريبـا منك حيث تراه، ومنه قول الشاعر:إذَا نَظَرَتْ بِلادَ بَنِـي
  تَـمِيـم   بِعَيْنٍ أوْ بِلادَ بَنِـي صُبـاحِيريد: تقابل نبتُها وعشبُها وتـحاذَى.فمعنى
  الكلام: وترى يا مـحمد آلهة هؤلاء الـمشركين من عبدة الأوثان يقابلونك ويحاذونك، وهم
  لا يبصرونك، لأنه لا أبصار لهم. وقـيـل: «وتراهم»، ولـم يقل: «وتراها»، لأنها صور مصوّرة
  علـى صور بنـي آدم.\r\n\t\t\t\r\n\t\t\t</section>"

