  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  تَدْعُوهُمْ إِلَى ٱلْهُدَىٰ لاَ يَسْمَعُواْ وَتَرَٰهُمْ يَنظُرُونَ إِلَيْكَ وَهُمْ
  لاَ يُبْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه لنبـيه مـحمد صلى
  الله عليه وسلم: قل للـمشركين: وإن تدعوا أيها الـمشركون آلهتكم إلـى الهدى، وهو الاستقامة
  إلـى السداد، { لا يَسْمَعُوا } يقول: لا يسمعوا دعاءكم. { وتَرَاهُمْ يَنْظُرُونَ
  إلَـيْكَ وهُمْ لا يُبْصِرُونَ } وهذا خطاب من الله لنبـيه صلى الله عليه وسلم، يقول:
  وترى يا مـحمد آلهتهم ينظرون إلـيك وهم لا يبصرون. ولذلك وحد، ولو كان أمر النبـيّ
  صلى الله عليه وسلم بخطاب الـمشركين لقال: وترونهم ينظرون إلـيكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن السديّ فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإنْ
  تَدْعُوهُمْ إلـى الهُدَى لا يَسْمَعوا وَتَرَاهمْ يَنْظرُونَ إلَـيكَ وَهُمْ لا يُبْصِرُونَ
  } قال: هؤلاء الـمشركين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يحتـمل قول السديّ هذا أن يكون
  أراد بقوله: هؤلاء الـمشركون قول الله: { وَإنْ تَدْعُوهُمْ إلـى الهدَى لا يَسْمَعوا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد كان مـجاهد يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح
  عن مـجاهد: { وَتَرَاهُمْ يَنْظرُونَ إلَـيْكَ وَهمْ لا يُبْصِرُونَ } ما تدعوهم إلـى
  الهدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكأن مـجاهداً وجه معنى الكلام إلـى
  أن معناه: وترى الـمشركين ينظرون إلـيك وهم لا يبصرون. فهو وجه، ولكن الكلام فـي سياق
  الـخبر عن الآلهة فهو بوصفها أشبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فإن قال قائل: فما معنى قوله: { وَتَرَاهُمْ يَنْظُرُونَ إلَـيْكَ وَهمْ
  لا يُبْصِرُونَ }؟ وهل يجوز أن يكون شيء ينظر إلـى شيء ولا يراه؟ قـيـل: إن العرب تقول
  للشيء إذا قابل شيئاً أو حاذاه هو ينظر إلـى كذا، ويقال: منزل فلان ينظر إلـى منزلـي
  إذا قابله. وحُكي عنها: إذا أتـيت موضع كذا وكذا، فنظر إلـيك الـجبل، فخذ يـمينا أو
  شمالاً. وحدثت عن أبـي عُبـيد، قال: قال الكسائي: الـحائط ينظر إلـيك إذا كان قريبـا
  منك حيث تراه، ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا نَظَرَتْ بِلادَ بَنِـي تَـمِيـم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِعَيْنٍ
  أوْ بِلادَ بَنِـي صُبـاحِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: تقابل نبتُها وعشبُها وتـحاذَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  الكلام: وترى يا مـحمد آلهة هؤلاء الـمشركين من عبدة الأوثان يقابلونك ويحاذونك، وهم
  لا يبصرونك، لأنه لا أبصار لهم. وقـيـل: «وتراهم»، ولـم يقل: «وتراها»، لأنها صور مصوّرة
  علـى صور بنـي آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

