aaya: وَإِنْ تَدْعُوهُمْ إِلَى الْهُدَىٰ لَا يَسْمَعُوا ۖ وَتَرَاهُمْ يَنْظُرُونَ
  إِلَيْكَ وَهُمْ لَا يُبْصِرُونَ
