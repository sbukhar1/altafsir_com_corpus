aaya: وَالَّذِينَ تَدْعُونَ مِنْ دُونِهِ لَا يَسْتَطِيعُونَ نَصْرَكُمْ وَلَا أَنْفُسَهُمْ
  يَنْصُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ وَلِيِّـيَ
  ٱللَّهُ ٱلَّذِي نَزَّلَ ٱلْكِتَابَ وَهُوَ يَتَوَلَّى ٱلصَّالِحِينَ } * { وَٱلَّذِينَ
  تَدْعُونَ مِن دُونِهِ لاَ يَسْتَطِيعُونَ نَصْرَكُمْ وَلاۤ أَنْفُسَهُمْ يَنْصُرُونَ
  }{ إِنَّ وَلِيّىَ ٱللَّهِ } أي ناصري عليكم الله { ٱلَّذِى نَزَّلَ ٱلْكِتَـٰبَ }
  الذي أوحى إلي كتابه وأعزني برسالته { وَهُوَ يَتَوَلَّى ٱلصَّـٰلِحِينَ } ومن عادته
  أن ينصر الصالحين من عباده وأنبيائه ولا يخذلهم.\r\n\t\t\t\r\n\t\t\t</section>"

