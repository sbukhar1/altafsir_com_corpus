  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  وَلِيِّـيَ ٱللَّهُ ٱلَّذِي نَزَّلَ ٱلْكِتَابَ وَهُوَ يَتَوَلَّى ٱلصَّالِحِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  تَدْعُونَ مِن دُونِهِ لاَ يَسْتَطِيعُونَ نَصْرَكُمْ وَلاۤ أَنْفُسَهُمْ يَنْصُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ وَلِيّىَ ٱللَّهِ } أي ناصري عليكم الله { ٱلَّذِى نَزَّلَ
  ٱلْكِتَـٰبَ } الذي أوحى إلي كتابه وأعزني برسالته { وَهُوَ يَتَوَلَّى ٱلصَّـٰلِحِينَ
  } ومن عادته أن ينصر الصالحين من عباده وأنبيائه ولا يخذلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

