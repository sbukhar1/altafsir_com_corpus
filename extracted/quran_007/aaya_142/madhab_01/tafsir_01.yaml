aaya: ۞ وَوَاعَدْنَا مُوسَىٰ ثَلَاثِينَ لَيْلَةً وَأَتْمَمْنَاهَا بِعَشْرٍ فَتَمَّ
  مِيقَاتُ رَبِّهِ أَرْبَعِينَ لَيْلَةً ۚ وَقَالَ مُوسَىٰ لِأَخِيهِ هَارُونَ اخْلُفْنِي
  فِي قَوْمِي وَأَصْلِحْ وَلَا تَتَّبِعْ سَبِيلَ الْمُفْسِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَاعَدْنَا مُوسَىٰ
  ثَلاَثِينَ لَيْلَةً وَأَتْمَمْنَاهَا بِعَشْرٍ فَتَمَّ مِيقَاتُ رَبِّهِ أَرْبَعِينَ
  لَيْلَةً وَقَالَ مُوسَىٰ لأَخِيهِ هَارُونَ ٱخْلُفْنِي فِي قَوْمِي وَأَصْلِحْ وَلاَ
  تَتَّبِعْ سَبِيلَ ٱلْمُفْسِدِينَ }يقول تعالـى ذكره: وواعدنا موسى لـمناجاتنا ثلاثـين
  لـيـلة وقـيـل: إنها ثلاثون لـيـلة من ذي القعدة. وأتـمَـمْناها بِعَشْرٍ يقول: وأتـمـمنا
  الثلاثـين اللـيـلة بعشر لـيال تتـمة أربعين لـيـلة. وقـيـل: إن العشر التـي أتـمها
  به أربعين، عشر ذي الـحجة. ذكر من قال ذلك.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن لـيث، عن مـجاهد: { وَوَاعَدْنا مُوسَى ثَلاثِـينَ لَـيْـلَةً وأتـمَـمْناها بِعَشْرٍ
  } قال: ذو القعدة وعشر ذي الـحجة.قال: ثنا جرير، عن لـيث، عن مـجاهد: { وَوَاعَدْنا
  مُوسَى ثَلاثِـينَ لَـيْـلَةً وأتـمَـمْناها بِعَشْرٍ } قال: ذو القعدة وعشر ذي الـحجة،
  ففـي ذلك اختلفوا.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَوَاعَدْنا مُوسَى ثَلاثِـينَ لَـيْـلَةً } هو ذو القعدة وعشر من ذي
  الـحجة، فذلك قوله: { فَتَـمَّ مِيقاتُ رَبِّهِ أرْبَعِينَ لَـيْـلَةً }.حدثنـي مـحمد
  بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، قال: زعم حضرميّ أن الثلاثـين
  التـي كان واعد موسى ربه كانت ذا القعدة والعشر من ذي الـحجة التـي تـمـم الله بها
  الأربعين.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد:
  { وَوَاعَدْنا مُوسَى ثَلاثِـينَ لَـيْـلَةً } قال: ذو القعدة. { وأتـمَـمْناها بِعَشْرٍ
  } قال: عشر ذي الـحجة. قال ابن جريج: قال ابن عبـاس، مثله.حدثنـي الـحرث، قال: ثنا
  عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مـجاهدا يقول فـي قوله: { وَوَاعَدْنا مِوسَى
  ثَلاثِـينَ لَـيْـلَةً وأتْـمَـمْناها بِعَشْرٍ } قال: ذو القعدة، والعشر الأوّل من
  ذي الـحجة.قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن مسروق: { وأتـمَـمْناها
  بِعَشْرٍ } قال: عشر الأضحى.وأما قوله: { فَتَـمَّ مِيقاتُ رَبِّهِ أرْبَعِينَ لَـيْـلَةً
  } فإنه يعنـي: فكمل الوقت الذي واعد الله موسى أربعين لـيـلة وبلغها. كما:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فَتَـمَّ مِيقاتُ رَبِّهِ } قال:
  فبلغ ميقات ربه أربعين لـيـلة.القول فـي تأويـل قوله تعالـى: { وَقالَ مُوسَى لأَخِيهِ
  هارُونَ اخْـلُفْنِـي فـي قَوْمي وأصْلِـحْ وَلا تَتَّبِعْ سَبِـيـلَ الـمُفْسِدِينَ
  }.يقول تعالـى ذكره: لـما مضى لـموعد ربه، قال لأخيه هارون: { اخْـلُفْنِـي فِـي قَوْمي
  } يقول: كن خـلـيفتـي فـيهم إلـى أن أرجع، يقال منه: خَـلَفه يخـلُفُه خلافة. { وأَصْلِـحْ
  } يقول: وأصلـحهم بحملك إياهم علـى طاعة الله وعبـادته. كما:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال موسى لأخيه هارون: اخْـلُفْنِـي فِـي
  قَومي وأصْلِـحْ وكان من إصلاحه أن لا يدع العجل يُعبد.وقوله: { وَلا تَتَّبِعْ سَبِـيـلَ
  الـمُفْسِدِينَ } يقول: ولا تسلك طريق الذين يفسدون فـي الأرض بـمعصيتهم ربهم، ومعونتهم
  أهل الـمعاصي علـى عصيانهم ربهم، ولكن اسلك سبـيـل الـمطيعين ربهم. فكانت مواعدة الله
  تعالى موسى علـيه السلام بعد أن أهلك فرعون ونـجى من بنـي إسرائيـل فـيـما قال أهل
  العلـم، كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي الـحجاج، عن ابن جريج، قوله:
  { وَوَاعَدْنا مُوسَى ثَلاثِـينَ لَـيْـلَةً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَاعَدْنَا مُوسَىٰ ثَلاَثِينَ لَيْلَةً
  وَأَتْمَمْنَاهَا بِعَشْرٍ فَتَمَّ مِيقَاتُ رَبِّهِ أَرْبَعِينَ لَيْلَةً وَقَالَ
  مُوسَىٰ لأَخِيهِ هَارُونَ ٱخْلُفْنِي فِي قَوْمِي وَأَصْلِحْ وَلاَ تَتَّبِعْ سَبِيلَ
  ٱلْمُفْسِدِينَ }.. }. الآية، قال: يقول: إن ذلك بعد ما فرغ من فرعون، وقبل الطور لـما
  نـجى الله موسى علـيه السلام من البحر وغرق آل فرعون وخـلص إلـى الأرض الطيبة، أنزل
  الله علـيهم فـيها الـمنّ والسلوى وأمره ربه أن يـلقاه، فلـما أراد لقاء ربه استـخـلف
  هارون علـى قومه، وواعدهم أن يأتـيهم إلـى ثلاثـين لـيـلة ميعاداً من قِبله من غير
  أمر ربه ولا ميعاده فتوجّه لـيـلقـى ربه، فلـما تـمت ثلاثون لـيـلة، قال عدوّ الله
  السَّامريّ: لـيس يأتـيكم موسى، وما يصلـحكم إلاَّ إله تعبدونه فناشدهم هارون عليه
  الصلاة والسلام وقال: لا تفعلوا انظروا لـيـلتكم هذه ويومكم هذا، فإن جاء وإلاَّ فعلتـم
  ما بدا لكم فقالوا: نعم. فلـما أصبحوا من غد ولـم يروا موسى عاد السامريّ لـمثل قوله
  بـالأمس، قال: وأحدث الله الأجل بعد الأجل الذي جعله بـينهم عشرا، فتـمّ ميقات ربه
  أربعين لـيـلة، فعاد هارون فناشدهم، إلا ما نظروا يومهم ذلك أيضاً، فإن جاء وإلاَّ
  فعلتـم ما بدا لكم. ثم عاد السامريّ الثالثة لـمثل قوله لهم، وعاد هارون فناشدهم أن
  ينتظروا. فلـما لـم يروه....قال القاسم: قال الـحسن: حدثنـي حجاج، قال: ثنـي أبو بكر
  بن عبد الله الهذلـيّ، قال: قام السامريّ إلـى هارون حين انطلق موسى، فقال: يا نبـيّ
  الله إنا استعرنا يوم خرجنا من القبط حلـيًّا كثـيراً من زينتهم، وإن الذين معك قد
  أسرعوا فـي الـحلـيّ يبـيعونه وينفقونه، وإنـما كان عاريَة من آل فرعون فلـيسوا بأحياء
  فنردّها علـيهم، ولا ندري لعلّ أخاك نبـيّ الله موسى إذا جاء يكون له فـيها رأي، إما
  يقربها قربـانا فتأكلها النار، وإما يجعلها للفقراء دون الأغنـياء. فقال له هارون:
  نعم ما رأيت وما قلت فأمر منادياً فنادى: من كان عنده شيء من حلـيّ آل فرعون فلـيأتنا
  به فأتوه به، فقال هارون: يا سامريّ أنت أحقّ من كانت عنده هذه الـخزانة. فقبضها السامريّ،
  وكان عدوّ الله الـخبـيث صائغاً، فصاغ منه عجلاً جسداً، ثم قذف فـي جوفه تربة من القبضة
  التـي قبض من أثر فرس جبريـل علـيه السلام إذ رآه فـي البحر، فجعل يخور، ولـم يخر إلاَّ
  مرّة واحدة، وقال لبنـي إسرائيـل: إنـما تـخـلف موسى بعد الثلاثـين لـيـلة يـلتـمس
  هذا{ هَذَا إلهُكُم وإلهُ مُوسَى فنَسِيَ }يقول: إن موسى علـيه السلام نسي ربه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

