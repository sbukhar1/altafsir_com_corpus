  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَاعَدْنَا
  مُوسَىٰ ثَلاَثِينَ لَيْلَةً وَأَتْمَمْنَاهَا بِعَشْرٍ فَتَمَّ مِيقَاتُ رَبِّهِ أَرْبَعِينَ
  لَيْلَةً وَقَالَ مُوسَىٰ لأَخِيهِ هَارُونَ ٱخْلُفْنِي فِي قَوْمِي وَأَصْلِحْ وَلاَ
  تَتَّبِعْ سَبِيلَ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وواعدنا موسى لـمناجاتنا ثلاثـين لـيـلة وقـيـل: إنها ثلاثون لـيـلة من ذي القعدة.
  وأتـمَـمْناها بِعَشْرٍ يقول: وأتـمـمنا الثلاثـين اللـيـلة بعشر لـيال تتـمة أربعين
  لـيـلة. وقـيـل: إن العشر التـي أتـمها به أربعين، عشر ذي الـحجة. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن لـيث، عن مـجاهد: {
  وَوَاعَدْنا مُوسَى ثَلاثِـينَ لَـيْـلَةً وأتـمَـمْناها بِعَشْرٍ } قال: ذو القعدة
  وعشر ذي الـحجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا جرير، عن لـيث، عن مـجاهد:
  { وَوَاعَدْنا مُوسَى ثَلاثِـينَ لَـيْـلَةً وأتـمَـمْناها بِعَشْرٍ } قال: ذو القعدة
  وعشر ذي الـحجة، ففـي ذلك اختلفوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَوَاعَدْنا
  مُوسَى ثَلاثِـينَ لَـيْـلَةً } هو ذو القعدة وعشر من ذي الـحجة، فذلك قوله: { فَتَـمَّ
  مِيقاتُ رَبِّهِ أرْبَعِينَ لَـيْـلَةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، قال: زعم حضرميّ
  أن الثلاثـين التـي كان واعد موسى ربه كانت ذا القعدة والعشر من ذي الـحجة التـي تـمـم
  الله بها الأربعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَوَاعَدْنا مُوسَى ثَلاثِـينَ لَـيْـلَةً
  } قال: ذو القعدة. { وأتـمَـمْناها بِعَشْرٍ } قال: عشر ذي الـحجة. قال ابن جريج: قال
  ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا أبو سعد، قال: سمعت مـجاهدا يقول فـي قوله: { وَوَاعَدْنا مِوسَى ثَلاثِـينَ
  لَـيْـلَةً وأتْـمَـمْناها بِعَشْرٍ } قال: ذو القعدة، والعشر الأوّل من ذي الـحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن مسروق:
  { وأتـمَـمْناها بِعَشْرٍ } قال: عشر الأضحى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { فَتَـمَّ مِيقاتُ رَبِّهِ أرْبَعِينَ لَـيْـلَةً } فإنه يعنـي: فكمل الوقت
  الذي واعد الله موسى أربعين لـيـلة وبلغها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { فَتَـمَّ مِيقاتُ رَبِّهِ
  } قال: فبلغ ميقات ربه أربعين لـيـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَقالَ مُوسَى لأَخِيهِ هارُونَ اخْـلُفْنِـي فـي قَوْمي
  وأصْلِـحْ وَلا تَتَّبِعْ سَبِـيـلَ الـمُفْسِدِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: لـما مضى لـموعد ربه، قال لأخيه هارون: { اخْـلُفْنِـي فِـي قَوْمي }
  يقول: كن خـلـيفتـي فـيهم إلـى أن أرجع، يقال منه: خَـلَفه يخـلُفُه خلافة. { وأَصْلِـحْ
  } يقول: وأصلـحهم بحملك إياهم علـى طاعة الله وعبـادته. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال موسى لأخيه هارون:
  اخْـلُفْنِـي فِـي قَومي وأصْلِـحْ وكان من إصلاحه أن لا يدع العجل يُعبد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَتَّبِعْ سَبِـيـلَ الـمُفْسِدِينَ } يقول: ولا تسلك
  طريق الذين يفسدون فـي الأرض بـمعصيتهم ربهم، ومعونتهم أهل الـمعاصي علـى عصيانهم ربهم،
  ولكن اسلك سبـيـل الـمطيعين ربهم. فكانت مواعدة الله تعالى موسى علـيه السلام بعد أن
  أهلك فرعون ونـجى من بنـي إسرائيـل فـيـما قال أهل العلـم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي الـحجاج، عن ابن جريج،
  قوله: { وَوَاعَدْنا مُوسَى ثَلاثِـينَ لَـيْـلَةً.</font></font>&#13;\t\t\t<label
