  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. }. الآية، قال: يقول: إن ذلك بعد ما فرغ من فرعون، وقبل الطور لـما
  نـجى الله موسى علـيه السلام من البحر وغرق آل فرعون وخـلص إلـى الأرض الطيبة، أنزل
  الله علـيهم فـيها الـمنّ والسلوى وأمره ربه أن يـلقاه، فلـما أراد لقاء ربه استـخـلف
  هارون علـى قومه، وواعدهم أن يأتـيهم إلـى ثلاثـين لـيـلة ميعاداً من قِبله من غير
  أمر ربه ولا ميعاده فتوجّه لـيـلقـى ربه، فلـما تـمت ثلاثون لـيـلة، قال عدوّ الله
  السَّامريّ: لـيس يأتـيكم موسى، وما يصلـحكم إلاَّ إله تعبدونه فناشدهم هارون عليه
  الصلاة والسلام وقال: لا تفعلوا انظروا لـيـلتكم هذه ويومكم هذا، فإن جاء وإلاَّ فعلتـم
  ما بدا لكم فقالوا: نعم. فلـما أصبحوا من غد ولـم يروا موسى عاد السامريّ لـمثل قوله
  بـالأمس، قال: وأحدث الله الأجل بعد الأجل الذي جعله بـينهم عشرا، فتـمّ ميقات ربه
  أربعين لـيـلة، فعاد هارون فناشدهم، إلا ما نظروا يومهم ذلك أيضاً، فإن جاء وإلاَّ
  فعلتـم ما بدا لكم. ثم عاد السامريّ الثالثة لـمثل قوله لهم، وعاد هارون فناشدهم أن
  ينتظروا. فلـما لـم يروه....</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاسم: قال الـحسن: حدثنـي حجاج، قال: ثنـي أبو بكر بن عبد الله الهذلـيّ، قال: قام
  السامريّ إلـى هارون حين انطلق موسى، فقال: يا نبـيّ الله إنا استعرنا يوم خرجنا من
  القبط حلـيًّا كثـيراً من زينتهم، وإن الذين معك قد أسرعوا فـي الـحلـيّ يبـيعونه وينفقونه،
  وإنـما كان عاريَة من آل فرعون فلـيسوا بأحياء فنردّها علـيهم، ولا ندري لعلّ أخاك
  نبـيّ الله موسى إذا جاء يكون له فـيها رأي، إما يقربها قربـانا فتأكلها النار، وإما
  يجعلها للفقراء دون الأغنـياء. فقال له هارون: نعم ما رأيت وما قلت فأمر منادياً فنادى:
  من كان عنده شيء من حلـيّ آل فرعون فلـيأتنا به فأتوه به، فقال هارون: يا سامريّ أنت
  أحقّ من كانت عنده هذه الـخزانة. فقبضها السامريّ، وكان عدوّ الله الـخبـيث صائغاً،
  فصاغ منه عجلاً جسداً، ثم قذف فـي جوفه تربة من القبضة التـي قبض من أثر فرس جبريـل
  علـيه السلام إذ رآه فـي البحر، فجعل يخور، ولـم يخر إلاَّ مرّة واحدة، وقال لبنـي
  إسرائيـل: إنـما تـخـلف موسى بعد الثلاثـين لـيـلة يـلتـمس هذا</font></font><br class=\"TextArabic\"/><b>{ <font
