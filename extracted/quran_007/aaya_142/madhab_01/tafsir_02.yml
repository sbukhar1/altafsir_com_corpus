  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَاعَدْنَا
  مُوسَىٰ ثَلاَثِينَ لَيْلَةً وَأَتْمَمْنَاهَا بِعَشْرٍ فَتَمَّ مِيقَاتُ رَبِّهِ أَرْبَعِينَ
  لَيْلَةً وَقَالَ مُوسَىٰ لأَخِيهِ هَارُونَ ٱخْلُفْنِي فِي قَوْمِي وَأَصْلِحْ وَلاَ
  تَتَّبِعْ سَبِيلَ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروي: أن موسى
  عليه السلام وعد بني إسرائيل وهو بمصر إن أهلك الله عدوّهم، أتاهم بكتاب من عند الله
  فيه بيان ما يأتون وما يذرون، فلما هلك فرعون سأل موسى ربه الكتاب، فأمره بصوم ثلاثين
  يوماً وهو شهر ذي القعدة، فلما أتمّ الثلاثين أنكر خلوف فيه فتسوك، فقالت الملائكة:
  كنا نشمّ من فيك رائحة المسك فأفسدته بالسواك. وقيل: أوحى الله تعالى إليه أما علمت
  أن خلوف فم الصائم أطيب عندي من ريح المسك، فأمره الله تعالى أن يزيد عليها عشرة أيام
  من ذي الحجة لذلك. وقيل: أمره الله أن يصوم ثلاثين يوماً، وأن يعمل فيها بما يقرّبه
  من الله ثم أنزلت عليه التوراة في العشر وكلم فيها. ولقد أجمل ذكر الأربعين في سورة
  البقرة، وفصلها ههنا. و { مِيقَـٰتُ رَبّهِ } ما وقته له من الوقت وضربه له. و { أَرْبَعِينَ
  لَيْلَةً } نصب على الحال أي تمَّ بالغاً هذا العدد. و { هَـٰرُونَ } عطف بيان لأخيه.
  وقرىء بالضم على النداء { ٱخْلُفْنِى فِى قَوْمِى } كن خليفتي فيهم { وَأَصْلَحَ }
  وكن مصلحاً. أو وأصلح ما يجب أن يصلح من أمور بني إسرائيل، ومن دعاك منهم إلى [الفساد]
  فلا تتبعه ولا تطعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
