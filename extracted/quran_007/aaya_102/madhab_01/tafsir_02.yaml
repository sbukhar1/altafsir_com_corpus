  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  وَجَدْنَا لأَكْثَرِهِم مِّنْ عَهْدٍ وَإِن وَجَدْنَآ أَكْثَرَهُمْ لَفَاسِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا وَجَدْنَا لاِكْثَرِهِم مّنْ عَهْدٍ } الضمير للناس على الإطلاق،
  أي وما وجدنا لأكثر الناس من عهد يعني أنّ أكثرهم نقض عهد الله وميثاقه في الإيمان
  والتقوى { وَإِن وَجَدْنَا } وإنّ الشأن والحديث وجدنا أكثرهم فاسقين، خارجين عن الطاعة
  مارقين. والآية اعتراض. ويجوز أن يرجع الضمير إلى الأمم المذكورين، وأنهم كانوا إذا
  عاهدوا الله في ضرّ ومخافة، لئن أنجيتنا لنؤمننّ، ثم نجّاهم نكثوا كما قال قوم فرعون
  لموسى عليه السلام: { لَئِن كَشَفْتَ عَنَّا ٱلرّجْزَ لَنُؤْمِنَنَّ لَكَ } إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  هُمْ يَنكُثُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 135] والوجود بمعنى العلم من قولك: وجدت زيداً ذا الحفاظ،
  بدليل دخول «إن» المخففة واللام الفارقة. ولا يسوغ ذلك إلاّ في المبتدإ والخبر. والأفعال
  الداخلة عليهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
