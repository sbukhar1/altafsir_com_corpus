aaya: وَمَا وَجَدْنَا لِأَكْثَرِهِمْ مِنْ عَهْدٍ ۖ وَإِنْ وَجَدْنَا أَكْثَرَهُمْ لَفَاسِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا وَجَدْنَا
  لأَكْثَرِهِم مِّنْ عَهْدٍ وَإِن وَجَدْنَآ أَكْثَرَهُمْ لَفَاسِقِينَ }يقول تعالـى
  ذكره: ولـم نـجد لأكثر أهل هذه القرى التـي أهلكناها واقتصصنا علـيك يا مـحمد نبأها
  من عهد، يقول: من وفـاء بـما وصيناهم به من توحيد الله، واتبـاع رسله، والعمل بطاعته،
  واجتناب معاصيه وهجر عبـادة الأوثان والأصنام. والعهد: هو الوصية، وقد بـينا ذلك فـيـما
  مضى بـما أغنى عن إعادته. { وَإنْ وَجَدْنآ أكْثَرَهُمْ لَفَـاسِقِـينَ } يقول: وما
  وجدنا أكثرهم إلا فسقة عن طاعة ربهم، تاركين عهده ووصيته. وقد بـيَّنا معنى الفسق قبل.وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تعالـى: { وَإنْ
  وَجَدْنا أكْثَرَهُمْ لَفَـاسِقِـينَ } قال: القرون الـماضية.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { وَما وَجَدْنا لإِكْثَرِهِمْ
  مِنْ عَهْدٍ }... الآية، قال: القرون الـماضية وعهده الذي أخذه من بنـي آدم فـي ظهر
  آدم ولـم يفوا به.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن
  الربـيع، عن أبـي العالـية، عن أُبـيّ بن كعب: { وَما وَجَدْنا لإِكْثَرِهِمْ مِنْ
  عَهْدٍ } قال: فـي الـميثاق الذي أخذه فـي ظهر آدم علـيه السلام.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَما وَجَدْنا
  لإِكْثَرِهِمْ مِنْ عَهْدٍ وَإنْ وَجَدْنا أكْثَرَهُمْ لَفَـاسِقِـينَ } وذلك أن الله
  إنـما أهلك القُرى لأنهم لـم يكونوا حفظوا ما أوصاهم به.\r\n\t\t\t\r\n\t\t\t</section>"

