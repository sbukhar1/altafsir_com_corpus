aaya: يَسْأَلُونَكَ عَنِ السَّاعَةِ أَيَّانَ مُرْسَاهَا ۖ قُلْ إِنَّمَا عِلْمُهَا
  عِنْدَ رَبِّي ۖ لَا يُجَلِّيهَا لِوَقْتِهَا إِلَّا هُوَ ۚ ثَقُلَتْ فِي السَّمَاوَاتِ
  وَالْأَرْضِ ۚ لَا تَأْتِيكُمْ إِلَّا بَغْتَةً ۗ يَسْأَلُونَكَ كَأَنَّكَ حَفِيٌّ
  عَنْهَا ۖ قُلْ إِنَّمَا عِلْمُهَا عِنْدَ اللَّهِ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا
  يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ
  عَنِ ٱلسَّاعَةِ أَيَّانَ مُرْسَٰهَا قُلْ إِنَّمَا عِلْمُهَا عِنْدَ رَبِّي لاَ يُجَلِّيهَا
  لِوَقْتِهَآ إِلاَّ هُوَ ثَقُلَتْ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لاَ تَأْتِيكُمْ إِلاَّ
  بَغْتَةً يَسْأَلُونَكَ كَأَنَّكَ حَفِيٌّ عَنْهَا قُلْ إِنَّمَا عِلْمُهَا عِندَ ٱللَّهِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ }{ يَسْـئَلُونَكَ } قيل: إن قوماً
  من اليهود قالوا: يا محمد أخبرنا متى الساعة إن كنت نبياً، فإنا نعلم متى هي، وكان
  ذلك امتحاناً منهم، مع علمهم أن الله تعالى قد استأثر بعلمها. وقيل: السائلون قريش.
  و { ٱلسَّاعَةَ } من الأسماء الغالبة، كالنجم للثريا. وسميت القيامة بالساعة، لوقوعها
  بغتة أو لسرعة حسابها، أو على العكس لطولها، أو لأنها عند الله على طولها كساعة من
  الساعات عند الخلق. { أَيَّانَ } بمعنى متى. وقيل؛ اشتقاقه من أيّ فعلان منه، لأنّ
  معناه أيّ وقت وأيّ فعل، من أويت إليه، لأنّ البعض آو إلى الكل متساند إليه، قاله ابن
  جني، وأبى أن يكون من «أين» لأنّه زمان، «وأين» مكان. وقرأ السلمي «إيان» بكسر الهمزة
  { مُرْسَـٰهَا } إرساؤها، أو وقت إرسائها؛ أي إثباتها وإقرارها. وكل شيء ثقيل رسّوه
  ثباته واستقراره. ومنه رسي الجبل وأرسي السفينة. والمرسى: الأنجر الذي ترسى به، ولا
  أثقل من الساعة، بدليل قوله { ثَقُلَتْ فِى ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } والمعنى حتىٰ
  يرسيها الله { إِنَّمَا عِلْمُهَا } أي علم وقت إرسائها عنده قد استأثر به، ولم يخبر
  به أحداً من ملك مقرّب ولا نبيّ مرسل، يكاد يخفيها من نفسه، ليكون ذلك أدعى إلى الطاعة
  وأزجر عن المعصية كما أخفى الأجل الخاص وهو وقت الموت لذلك { لاَ يُجَلّيهَا لِوَقْتِهَا
  إِلاَّ هُوَ } أي لا تزال خفية، لا يظهر أمرها ولا يكشف خفاء علمها إلاّ هو وحده إذا
  جاء في وقتها بغتة، لا يجليها بالخبر عنها قبل مجيئها أحد من خلقه، لاستمرار الخفاء
  بها على غيره إلى وقت وقوعها { ثَقُلَتْ فِى ٱلسَّمَـٰوٰتِ وَٱلأرْضِ } أي كل من أهلها
  من الملائكة والثقلين أهمه شأن الساعة، وبودّه أن يتجلى له علمها وشقّ عليه خفاؤها
  وثقل عليه. أو ثقلت فيها لأن أهلها يتوقعونها ويخافون شدائدها وأهوالها. أو لأنّ كل
  شيء لا يطيقها ولا يقوم لها فهي ثقيلة فيها { إِلاَّ بَغْتَةً } إلاّ فجأة على غفلة
  منكم. وعن النبي صلى الله عليه وسلم:(404) \" إنَّ الساعة تهيج بالناس والرجل يصلح
  حوضه والرجل يسقي ماشيته، والرجل يقوّم سلعته في سوقه، والرجل يخفض ميزانه ويرفعه \"
  { كَأَنَّكَ حَفِىٌّ عَنْهَا } كأنك عالم بها. وحقيقته: كأنك بليغ في السؤال عنها،
  لأنّ من بالغ في المسألة عن الشيء والتنقير عنه، استحكم فيه ورصن وهذا التركيب معناه
  المبالغة. ومنه إحفاء الشارب. إحتفاء البقل: استئصاله. وأحفى في المسألة، إذا ألحف
  وحفي بفلان وتحفى به: بالغ في البرّ به. وعن مجاهد: استحفيت عنها السؤال حتى علمت.
  وقرأ ابن مسعود: «كأنك حفيّ بها» أي عالم بها بليغ في العلم بها. وقيل: { عَنْهَا }
  متعلق بيسئلونك: أي يسئلونك عنها كأنك حفيّ أي عالم بها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ عَنِ ٱلسَّاعَةِ أَيَّانَ
  مُرْسَٰهَا قُلْ إِنَّمَا عِلْمُهَا عِنْدَ رَبِّي لاَ يُجَلِّيهَا لِوَقْتِهَآ إِلاَّ
  هُوَ ثَقُلَتْ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لاَ تَأْتِيكُمْ إِلاَّ بَغْتَةً يَسْأَلُونَكَ
  كَأَنَّكَ حَفِيٌّ عَنْهَا قُلْ إِنَّمَا عِلْمُهَا عِندَ ٱللَّهِ وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يَعْلَمُونَ }وقيل: إن قريشاً قالوا له إن بيننا وبينك قرابة، فقل لنا
  متى الساعة؟ فقيل: يسئلونك عنها كأنك حفيّ تتحفى بهم فتختصهم بتعليم وقتها لأجل القرابة
  وتزوي علمها عن غيرهم، ولو أخبرت بوقتها لمصلحة عرفها الله في إخبارك به، لكنت مبلغه
  القريب والبعيد من غير تخصيص، كسائر ما أوحي إليك. وقيل: كأنك حفيّ بالسؤال عنها تحبه
  وتؤثره، يعني أنك تكره السؤال عنها لأنها من علم الغيب الذي استأثر الله به ولم يؤته
  أحداً من خلقه. فإن قلت: لم كرر يسئلونك وإنما علمها عند الله؟ قلت: للتأكيد، ولما
  جاء به من زيادة قوله: { كَأَنَّكَ حَفِىٌّ عَنْهَا } وعلى هذا تكرير العلماء الحذاق
  في كتبهم لا يخلون المكرر من فائدة زائدة، منهم محمد بن الحسن صاحب أبي حنيفة رحمهما
  الله { وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ } أنه العالم بها، وأنه المختص
  بالعلم بها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

