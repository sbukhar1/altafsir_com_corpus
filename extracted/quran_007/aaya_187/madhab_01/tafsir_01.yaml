  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلسَّاعَةِ أَيَّانَ مُرْسَٰهَا قُلْ إِنَّمَا عِلْمُهَا عِنْدَ رَبِّي لاَ يُجَلِّيهَا
  لِوَقْتِهَآ إِلاَّ هُوَ ثَقُلَتْ فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لاَ تَأْتِيكُمْ إِلاَّ
  بَغْتَةً يَسْأَلُونَكَ كَأَنَّكَ حَفِيٌّ عَنْهَا قُلْ إِنَّمَا عِلْمُهَا عِندَ ٱللَّهِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي الذين عنُوا بقوله: { يَسْئَلُونَكَ عَنِ السَّاعَةِ } فقال بعضهم:
  عنـي بذلك قوم رسول الله صلى الله عليه وسلم من قُريش، وكانوا سألوا عن ذلك رسول الله
  صلى الله عليه وسلم. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، قال: قالت قريش لـمـحمد
  صلى الله عليه وسلم: إن بـيننا وبـينك قرابة، فأسرّ إلـينا متـى الساعة فقال الله:
  { يَسْئَلُونَكَ كأنَّك حَفِـيّ عَنْها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنـي به قوم من الـيهود. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي
  مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: قال
  حمل بن أبـي قُشير وسمْول بن زيد لرسول الله صلى الله عليه وسلم: يا مـحمد أخبرنا متـى
  الساعة إن كنت نبـيًّا كما تقول، فإنا نعلـم متـى هي فأنزل الله تعالـى: { يَسْئَلَونَك
  عَنِ السَّاعَةِ أيَّان مُرْساها قَلْ إنَّـما عِلْـمُها عِنْدَ ربّـي... } إلـى قوله:
  { ولَكِنَّ أكْثَر النَّاسِ لا يَعْلَـمُون }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن إسماعيـل بن أبـي خالد، عن طارق بن شهاب، قال: كان النبـيّ
  صلى الله عليه وسلم لا يزال يذكر من شأن الساعة حتـى نزلت: { يَسْئَلُونَك عَنِ السَّاعَةِ
  أيَّان مُرْساها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  فـي ذلك أن يقال: إن قوماً سألوا رسول الله صلى الله عليه وسلم عن الساعة، فأنزل الله
  هذه الآية، وجائز أن يكون كانوا من قريش، وجائز أن يكونوا كانوا من الـيهود ولا خبر
  بذلك عندنا يجوّز قطع القول علـى أيّ ذلك كان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذن: يسئلك القوم الذين يسئلونك عن الساعة أيَّان مرساها، يقول: متـى قـيامها.
  ومعنى «أيَّان»: «متـى» فـي كلام العرب، ومنه قول الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أيَّان تَقْضِي حاجَتِـي أيَّانَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمَا تَرى
  لِنُـجْحِها إبَّـانَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى قوله: { مُرْساها }: قـيامها، من قول القائل: أرساها الله فهي
  مرساة، وأرساها القوم: إذا حبسوها، ورست هي ترسو رُسُوّا. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يَسْئَلُونَك
  عَنِ السَّاعَةِ أيَّان مُرْساها }: يقول متـى قـيامها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يَسْئَلُونَكَ عَنِ السَّاعَةِ
  أيَّان مُرْساها }: متـى قـيامها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: منتهاها. وذلك قريب الـمعنى من معنى من قال: معناه: قـيامها، لأن
  انتهاءها: بلوغها وقتها. وقد بـيَّنا أن أصل ذلك الـحبس والوقوف. ذكر من قال ذلك.</font></font>&#13;\t\t\t<label
