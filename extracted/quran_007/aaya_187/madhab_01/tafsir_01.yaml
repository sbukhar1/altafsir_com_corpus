  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلسَّاعَةِ أَيَّانَ مُرْسَٰهَا
  قُلْ إِنَّمَا عِلْمُهَا عِنْدَ رَبِّي لاَ يُجَلِّيهَا لِوَقْتِهَآ إِلاَّ هُوَ ثَقُلَتْ
  فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ لاَ تَأْتِيكُمْ إِلاَّ بَغْتَةً يَسْأَلُونَكَ كَأَنَّكَ
  حَفِيٌّ عَنْهَا قُلْ إِنَّمَا عِلْمُهَا عِندَ ٱللَّهِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ
  لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يَسْئَلُونَك عَنِ السَّاعَةِ
  أيَّان مُرْساها } يعنـي: منتهاها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { قُلْ إنَّـما عِلْـمُها عِنْد ربّـي لا يُجَلِّـيها لِوقْتِها إلاَّ هُو }
  فإنه أمر من الله نبـيه مـحمداً صلى الله عليه وسلم بأن يجيب سائلـيه عن الساعة بأنه
  لا يعلـم وقت قـيامها إلاَّ الله الذي يعلـم الغيب، وأنه لا يظهرها لوقتها ولا يعلـمها
  غيره جلّ ذكره. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { قُلْ إنَّـمَا عِلْـمُها عِنْد ربّـي لا يُجَلِّـيها لِوقْتِها
  إلاَّ هُوَ } يقول: علـمها عند الله، هو يجلـيها لوقتها، لا يعلـم ذلك إلاَّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { لا يُجَلِّـيها }: يأتـي بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: { لا يُجَلِّـيها
  } لا يأتـي بها { إلاَّ هُو }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمدبن الـحسين قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { لا يُجَلِّـيها
  لِوَقْتِهَا إلاَّ هُو } يقول: لا يرسلها لوقتها إلاَّ هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { ثَقُلَتْ فـي السَّمَواتِ والأرْضِ لا تأْتِـيكُمْ إلاَّ
  بَغْتَةً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك،
  فقال بعضهم: معنى ذلك: ثقلت الساعة علـى أهل السموات والأرض أن يعرفوا وقتها ومـجيئها
  لـخفـائها عنهم واستئثار الله بعلـمها. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: {
  ثَقُلَتْ فـي السَّمَواتِ والأرْضِ } يقول: خفـيت فـي السموات والأرض، فلـم يعلـم قـيامها
  متـى تقوم مَلك مقرَّب ولا نبـيّ مرسل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، وحدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزّاق جميعا، عن معمر، عن بعض أهل التأويـل: { ثَقُلَتْ فـي السَّمَواتِ والأرْضِ
  } قال: ثقل علـمها علـى أهل السموات وأهل الأرض أنهم لا يعلـمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: أنها كبرت عند مـجيئها علـى أهل السموات والأرض.
  ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق جميعاً، عن معمر،
  قال: قال الـحسن، فـي قوله: { ثَقُلَتْ فـي السَّمَوَاتِ والأرْضِ } يعنـي: إذا جاءت
  ثَقُلت علـى أهل السماء وأهل الأرض. يقول: كبُرت علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { ثَقُلَتْ فِـي السَّمَوَاتِ
  والأرْضِ } قال: إذا جاءت انشقَّت السماء، وانتثرت النـجوم، وكُوِّرَتْ الشمس، وسُيرت
  الـجبـال، وكان ما قال الله فذلك ثقلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: قال
  بعض الناس فـي «ثقلت»: عظمت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى قوله: { فـي السَّمَوَاتِ والأرْضِ }: علـى السموات والأرض.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
