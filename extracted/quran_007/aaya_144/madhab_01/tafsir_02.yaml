  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰمُوسَىٰ إِنِّي ٱصْطَفَيْتُكَ عَلَى ٱلنَّاسِ بِرِسَالاَتِي وَبِكَلاَمِي فَخُذْ
  مَآ آتَيْتُكَ وَكُنْ مِّنَ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱصْطَفَيْتُكَ عَلَى ٱلنَّاسِ } اخترتك على أهل زمانك وآثرتك عليهم { بِرِسَـٰلَـٰتِي
  } وهي أسفار التوراة { وَبِكَلَـٰمِي } وبتكليمي إياك { فَخُذْ مَا ءاتَيْتُكَ } ما
  أعطيتك من شرف النبوّة والحكمة { وَكُنْ مّنَ ٱلشَّـٰكِرِينَ } على النعمة في ذلك فهي
  من أجل النعم. وقيل: خرّ موسى صعقاً يوم عرفة، وأعطي التوراة يوم النحر. فإن قلت: كيف
  قيل؛ اصطفيتك على الناس وكان هارون مصطفى مثله نبياً؟ قلت: أجل، ولكنه كان تابعاً له
  وردءاًوزيراً. والكليم: هو موسى عليه السلام، والأصيل في حمل الرسالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
