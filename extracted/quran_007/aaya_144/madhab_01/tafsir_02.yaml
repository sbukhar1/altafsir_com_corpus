aaya: قَالَ يَا مُوسَىٰ إِنِّي اصْطَفَيْتُكَ عَلَى النَّاسِ بِرِسَالَاتِي وَبِكَلَامِي
  فَخُذْ مَا آتَيْتُكَ وَكُنْ مِنَ الشَّاكِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ يٰمُوسَىٰ
  إِنِّي ٱصْطَفَيْتُكَ عَلَى ٱلنَّاسِ بِرِسَالاَتِي وَبِكَلاَمِي فَخُذْ مَآ آتَيْتُكَ
  وَكُنْ مِّنَ ٱلشَّاكِرِينَ }{ ٱصْطَفَيْتُكَ عَلَى ٱلنَّاسِ } اخترتك على أهل زمانك
  وآثرتك عليهم { بِرِسَـٰلَـٰتِي } وهي أسفار التوراة { وَبِكَلَـٰمِي } وبتكليمي إياك
  { فَخُذْ مَا ءاتَيْتُكَ } ما أعطيتك من شرف النبوّة والحكمة { وَكُنْ مّنَ ٱلشَّـٰكِرِينَ
  } على النعمة في ذلك فهي من أجل النعم. وقيل: خرّ موسى صعقاً يوم عرفة، وأعطي التوراة
  يوم النحر. فإن قلت: كيف قيل؛ اصطفيتك على الناس وكان هارون مصطفى مثله نبياً؟ قلت:
  أجل، ولكنه كان تابعاً له وردءاًوزيراً. والكليم: هو موسى عليه السلام، والأصيل في
  حمل الرسالة.\r\n\t\t\t\r\n\t\t\t</section>"

