  يٰمُوسَىٰ إِنِّي ٱصْطَفَيْتُكَ عَلَى ٱلنَّاسِ بِرِسَالاَتِي وَبِكَلاَمِي فَخُذْ
  مَآ آتَيْتُكَ وَكُنْ مِّنَ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال الله لـموسى: { يا مُوسَى إنّـي اصْطَفَـيْتُكَ علـى النَّاسِ } يقول:
  اخترتك علـى الناس { بِرَسالاتِـي } إلـى خـلقـي، أرسلتك بها إلـيهم. { وَبِكَلامي
  } كلـمتك وناجيتك دون غيرك من خـلقـي. { فَخُذْ ما آتَـيْتُكَ } يقول: فخذ ما أعطيتك
  من أمري ونهي وتـمسك به، واعمل به، يريد { وكُنْ مِنَ الشَّاكِرِينَ } لله علـى ما
  آتاك من رسالته، وحصل به من النـجوى بطاعته فـي أمره ونهيه والـمسارعة إلـى رضاه.</font></font><font
