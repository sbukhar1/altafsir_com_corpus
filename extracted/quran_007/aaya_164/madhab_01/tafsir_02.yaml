  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتْ أُمَّةٌ مِّنْهُمْ لِمَ تَعِظُونَ قَوْماً ٱللَّهُ مُهْلِكُهُمْ أَوْ مُعَذِّبُهُمْ
  عَذَاباً شَدِيداً قَالُواْ مَعْذِرَةً إِلَىٰ رَبِّكُمْ وَلَعَلَّهُمْ يَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَماَّ
  نَسُواْ مَا ذُكِّرُواْ بِهِ أَنجَيْنَا ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُوۤءِ وَأَخَذْنَا
  ٱلَّذِينَ ظَلَمُواْ بِعَذَابٍ بَئِيسٍ بِمَا كَانُواْ يَفْسُقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَماَّ
  عَتَوْاْ عَن مَّا نُهُواْ عَنْهُ قُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وسلهم } وسل اليهود. وقرىء: «واسألهم». وهذا السؤال معناه التقرير
  والتقريع بقديم كفرهم وتجاوزهم حدود الله والإعلام بأنّ هذا من علومهم التي لا تعلم
  إلاّ بكتاب أو وحي، فإذا أعلمهم به من لم يقرأ كتابهم، علم أنه من جهة الوحي. ونظيره
  همزة الاستفهام التي يراد بها التقرير في قولك: أعدوتم في السبت؟ والقرية أيلة. وقيل:
  مدين. وقيل: طبرية. والعرب تسمي المدينة قرية. وعن أبي عمرو بن العلاء. ما رأيت قرويين
  أفصح من الحسن والحجاج، يعني رجلين من أهل المدن { كَانَتْ حَاضِرَةَ ٱلْبَحْرِ } قريبة
  منه راكبة لشاطئه { إِذْ يَعْدُونَ فِى ٱلسَّبْتِ } إذ يتجاوزون حدّ الله فيه، وهو
  اصطيادهم في يوم السبت، وقد نهوا عنه. وقرىء: «يعدّون» بمعنى يعتدون، أدغمت التاء في
  الدال ونقلت حركتها إلى العين، ويُعدّون من الإعداد، وكانوا يعدّون آلات الصيد يوم
  السبت، وهم مأمورون بأن لا يشتغلوا فيه بغير العبادة. والسبت: مصدر سبتت اليهود، إذا
  عظمت سبتها بترك الصيد والاشتغال بالتعبد، فمعناه: يعدّون في تعظيم هذا اليوم، كذلك
  قوله: { يَوْمَ سَبْتِهِمْ } معناه يوم تعظيمهم أمر السبت. ويدل عليه قوله: { وَيَوْمَ
  لاَ يَسْبِتُونَ } [و] قراءة عمر بن عبد العزيز: «يوم إسباتهم»، وقرىء: «لا يسبتون»،
  بضم الباء. وقرأ علي: «لا يسبتون» بضم الياء، من أسبتوا. وعن الحسن: «لا يسبتون» على
  البناء للمفعول، أي لا يدار عليهم السبت، ولا يؤمرون بأن يسبتوا، فإن قلت: إذ يعدون،
  وإذ تأتيهم، ما محلهما من الإعراب؟ قلت: أمّا الأوّل فمجرور بدل من القرية، والمراد
  بالقرية أهلها، كأنه قيل: واسألهم عن أهل القرية وقت عدوانهم في السبت، وهو من بدل
  الاشتمال. ويجوز أن يكون منصوباً بكانت، أو بحاضرة. وأمّا الثاني فمنصوب بيعدون. ويجوز
  أن يكون بدلاً بعد بدل. والحيتان السمك، وأكثر ما تستعمل العرب الحوت في معنى السمكة
  { شُرَّعًا } ظاهرة على وجه الماء. وعن الحسن: تشرع على أبوابهم كأنها الكباش البيض.
  يقال شرع علينا فلان إذا دنا منا وأشرف علينا. وشرعت على فلان في بيته فرأيته يفعل
  كذا { كَذٰلِكَ نَبْلُوهُم } أي مثل ذلك البلاء الشديد نبلوهم بسبب فسقهم { وَإِذْ
  قَالَتِ } معطوف على إذ يعدون، وحكمه حكمه في الإعراب { أُمَّةٌ مّنْهُمْ } جماعة من
  أهل القرية من صلحائهم الذين ركبوا الصعب والذلول في موعظتهم، حتى أيسوا من قبولهم،
  لآخرين كانوا لا يقلعون عن وعظهم { لِمَ تَعِظُونَ قَوْمًا ٱللَّهُ مُهْلِكُهُمْ }
  أي مخترمهم ومطهر الأرض منهم { أَوْ مُعَذّبُهُمْ عَذَاباً شَدِيدًا } لتماديهم في
  الشرّ. وإنما قالوا ذلك، لعلمهم أن الوعظ لا ينفع فيهم { قَالُواْ مَعْذِرَةً إِلَىٰ
  رَبّكُمْ } أي: موعظتنا إبلاء عذر إلى الله، ولئلا ننسب في النهي عن المنكر إلى بعض
  التفريط { وَلَعَلَّهُمْ يَتَّقُونَ } ولطمعنا في أن يتقوا بعض الاتقاء.</font></font>&#13;\t\t\t<label
