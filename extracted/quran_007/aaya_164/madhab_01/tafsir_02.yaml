  { بَئِيسٍ } شديد. يقال: بؤس يبؤس بأساً، إذا اشتدّ، فهو بئيس. وقرىء: «بئس»، بوزن
  حَذِر. وبئس على تخفيف العين ونقل حركتها إلى الفاء. كما يقال: كبد في كبد. وبيس على
  قلب الهمزة ياء، كذيب في ذئب، وبيئس على فيعل، بكسر الهمزة وفتحها، وبيس بوزن ريس،
  على قلب همزة بيئس ياء وإدغام الياء فيها، وبيس على تخفيف بيس، كهين في هين. وبائس
