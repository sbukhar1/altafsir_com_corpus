  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فلما لم ينتهوا قال المسلمون: إنا لا نساكنكم، فقسموا القرية بجدار:
  للمسلمين باب، وللمعتدين باب. ولعنهم داود عليه السلام، فأصبح الناهون ذات يوم في مجالسهم
  ولم يخرج من المعتدين أحد، فقالوا: إنّ للناس شأناً، فعلوا الجدار فنطروا فإذا هم قردة،
  ففتحوا الباب ودخلوا عليهم فعرفت القرود أنسباءها من الأنس، والأنس لا يعرفون أنسباءهم
  من القرود، فجعل القرد يأتي نسيبه فيشم ثيابه ويبكي، فيقول: ألم ننهك فيقول برأسه:
  بلى، وقيل: صار الشباب قردة، والشيوخ خنازير. وعن الحسن: أكلوا والله أوخم أكلة أكلها
