  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «معذرة» بالنصب، أي وعظناهم معذرة إلى ربكم، أو اعتذرنا معذرة
  { فَلَمَّا نَسُواْ } يعني أهل القرية، فلما تركوا ما ذكرهم به الصالحون ترك الناسي
  لما ينساه { أَنجَيْنَا ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُّوء وَأَخَذْنَا } الظالمين
  الراكبين للمنكر. فإن قلت: الأمة الذين قالوا { لِمَ تَعِظُونَ } من أي الفريقين هم
  أمن فريق الناجين أم المعذبين قلت من فريق الناجين، لأنهم من فريق الناهين. وما قالوا
  ما قالوا إلا سائلين عن علة الوعظ والغرض فيه، حيث لم يروا فيه غرضاً صحيحاً لعلمهم
  بحال القوم. وإذا علم الناهي حال المنهي وأن النهي لا يؤثر فيه، سقط عنه النهي، وربما
  وجب الترك لدخوله في باب العبث. ألا ترى أنك لو ذهبت إلى المكاسين القاعدين على المآصر
  والجلادين المرتبين للتعذيب لتعظهم وتكفهم عما هم فيه، كان ذلك عبثاً منك، ولم يكن
  إلاّ سبباً للتلهي بك. وأما الآخرون فإنما لم يعرضوا عنهم إمّا لأن يأسهم لم يستحكم
  كما استحكم يأس الأولين، ولم يخبروهم كما خبروهم، أو لفرط حرصهم وجدّهم في أمرهم كما
  وصف الله تعالى رسوله عليه الصلاة والسلام في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  6] وقيل: الأمة هم الموعوظون، لما وعظوا قالوا للواعظين: لم تعظون منا قوما تزعمون
  أنّ الله مهلكهم أو معذبهم؟ وعن ابن عباس رضي الله عنه أنه قال: يا ليت شعري ما فعل
  بهؤلاء الذين قالوا: لم تعظون قوماً؟ قال عكرمة: فقلت: جعلني الله فداك، ألا ترى أنهم
  كرهوا ما هم عليه وخالفوهم وقالوا: لم تعظون قوماً الله مهلكهم، فلم أزل به حتى عَرَّفْته
  أنهم قد نجوا. وعن الحسن: نجت فرقتان وهلكت فرقة، وهم الذين أخذوا الحيتان. وروي: أنّ
  اليهود أُمروا باليوم الذي أُمرنا به وهو يوم الجمعة، فتركوه واختاروا السبت، فابتلوا
  به وحرّم عليهم فيه الصيد، وأمروا بتعظيمه، فكانت الحيتان تأتيهم يوم السبت شرعاً بيضاً
  سماناً كأنها المخاض، لا يرى الماء من كثرتها، ويوم لا يسبتون لا تأتيهم، فكانوا كذلك
  برهة من الدهر، ثم جاءهم إبليس فقال لهم: إنما نهيتم عن أخذها يوم السبت فاتخذوا حياضاً
  تسوقون الحيتان إليها يوم السبت، فلا تقدر على الخروج منها. وتأخذونها يوم الأحد، وأخذ
  رجل منهم حوتاً وربط في ذنبه خيطاً إلى خشبة في الساحل، ثم شواه يوم الأحد، فوجد جاره
  ريح السمك فتطلع في تنوره فقال له: إني أرى الله سيعذبك، فلما لم يره عذب أخذ في السبت
  القابل حوتين، فلما رأوا أنّ العذاب لا يعاجلهم، صادوا وأكلوا وملحوا وباعوا، وكانوا
  نحواً من سبعين ألفاً، فصار أهل القرية أثلاثاً، ثلث نهوا وكانوا نحواً من اثني عشر
  ألفاً، وثلث قالوا: لم تعظون قوماً؟ وثلث هم أصحاب الخطيئة.</font></font>&#13;\t\t\t<label
