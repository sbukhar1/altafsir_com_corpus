  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَعَجِبْتُمْ
  أَن جَآءَكُمْ ذِكْرٌ مِّن رَّبِّكُمْ عَلَىٰ رَجُلٍ مِّنْكُمْ لِيُنذِرَكُمْ وَلِتَتَّقُواْ
  وَلَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَوَ عَجِبْتُمْ
  } الهمزة للإنكار، والواو للعطف، والمعطوف عليه محذوف، كأنه قيل: أكذبتم وعجبتم { أَن
  جَاءكُمْ } من أن جاءكم { ذِكْرٌ } موعظة { مّن رَّبّكُمْ عَلَىٰ رَجُلٍ مّنْكُمْ }
  على لسان رجل منكم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا وَعَدتَّنَا عَلَىٰ رُسُلِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 194] وذلك أنهم يتعجبون
  من نبوّة نوح عليه السلام ويقولون: ما سمعنا بهذا في آبائنا الأوّلين، يعنون إرسال
  البشر، ولو شاء ربنا لأنزل ملائكة { لِيُنذِرَكُمْ وَلِتَتَّقُواْ } ليحذركم عاقبة
  الكفر وليوجد منكم التقوى وهي الخشية بسبب الإنذار { وَلَعَلَّكُمْ تُرْحَمُونَ } ولترحموا
  بالتقوى إن وجدت منكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
