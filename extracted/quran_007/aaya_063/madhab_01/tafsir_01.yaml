  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَعَجِبْتُمْ
  أَن جَآءَكُمْ ذِكْرٌ مِّن رَّبِّكُمْ عَلَىٰ رَجُلٍ مِّنْكُمْ لِيُنذِرَكُمْ وَلِتَتَّقُواْ
  وَلَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا أيضاً خبر
  من الله عزّ ذكره عن قيل نوح لقومه أنه قال لهم إذْ ردّوا عليه النصيحة في الله، وأنكروا
  أن يكون الله بعثه نبيًّا، وقالوا له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما نَرَاكَ إلاَّ بَشَراً مِثْلَنا
  وَما نَرَاكَ اتَّبَعَكَ إلاَّ الَّذِينَ هُمْ أرَاذِلُنا بادِيَ الرأيِ وَما نَرَى
  لَكُمْ عَلَيْنا مِنْ فَضْلٍ بَلْ نَظُنُّكُمْ كاذبِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">{ أوَ عَجِبْتُمْ أنْ جاءَكُمْ ذِكْرٌ
  مِنْ رَبِّكُمْ } يقول: أو عجبتم أن جاءكم تذكير من الله وعظة، يذكركم بما أنزل ربكم
  على رجل منكم. قيل: معنى قوله: { على رَجُلٍ منْكُمْ } مع رجل منكم { لِيُنْذِرَكُمْ
  } يقول: لينذركم بأس الله، ويخوّفكم عقابه على كفركم به. { وَلِتَتَّقُوا } يقول: وكي
  تتقوا عقاب الله وبأسه، بتوحيده وإخلاص الإيمان به والعمل بطاعته. { ولَعَلَّكُمْ تُرْحَمُونَ
  } يقول: وليرحمكم ربكم إن اتَّقيتم الله وخفتموه وحذّرتم بأسه. وفُتحت الواو من قوله:
  { أوَ عَجِبْتُمْ } لأنها واو عطف دخلت عليها ألف استفهام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

