aaya: أَوَعَجِبْتُمْ أَنْ جَاءَكُمْ ذِكْرٌ مِنْ رَبِّكُمْ عَلَىٰ رَجُلٍ مِنْكُمْ لِيُنْذِرَكُمْ
  وَلِتَتَّقُوا وَلَعَلَّكُمْ تُرْحَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَعَجِبْتُمْ
  أَن جَآءَكُمْ ذِكْرٌ مِّن رَّبِّكُمْ عَلَىٰ رَجُلٍ مِّنْكُمْ لِيُنذِرَكُمْ وَلِتَتَّقُواْ
  وَلَعَلَّكُمْ تُرْحَمُونَ }وهذا أيضاً خبر من الله عزّ ذكره عن قيل نوح لقومه أنه
  قال لهم إذْ ردّوا عليه النصيحة في الله، وأنكروا أن يكون الله بعثه نبيًّا، وقالوا
  له:{ ما نَرَاكَ إلاَّ بَشَراً مِثْلَنا وَما نَرَاكَ اتَّبَعَكَ إلاَّ الَّذِينَ هُمْ
  أرَاذِلُنا بادِيَ الرأيِ وَما نَرَى لَكُمْ عَلَيْنا مِنْ فَضْلٍ بَلْ نَظُنُّكُمْ
  كاذبِينَ }{ أوَ عَجِبْتُمْ أنْ جاءَكُمْ ذِكْرٌ مِنْ رَبِّكُمْ } يقول: أو عجبتم أن
  جاءكم تذكير من الله وعظة، يذكركم بما أنزل ربكم على رجل منكم. قيل: معنى قوله: { على
  رَجُلٍ منْكُمْ } مع رجل منكم { لِيُنْذِرَكُمْ } يقول: لينذركم بأس الله، ويخوّفكم
  عقابه على كفركم به. { وَلِتَتَّقُوا } يقول: وكي تتقوا عقاب الله وبأسه، بتوحيده وإخلاص
  الإيمان به والعمل بطاعته. { ولَعَلَّكُمْ تُرْحَمُونَ } يقول: وليرحمكم ربكم إن اتَّقيتم
  الله وخفتموه وحذّرتم بأسه. وفُتحت الواو من قوله: { أوَ عَجِبْتُمْ } لأنها واو عطف
  دخلت عليها ألف استفهام.\r\n\t\t\t\r\n\t\t\t</section>"

