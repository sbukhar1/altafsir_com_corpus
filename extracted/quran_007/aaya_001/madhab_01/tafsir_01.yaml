text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤمۤصۤ }قال أبو
  جعفر: اختلف أهل التأويل في تأويل قول الله تعالى: { المص } فقال بعضهم: معناه: أنا
  الله أفضل. ذكر من قال ذلك:حدثنا سفيان، قال: ثنا أبي، عن شريك، عن عطاء بن السائب،
  عن أبي الضحى، عن ابن عباس: { المص }: أنا الله أفضل.حدثني الحرث، قال: ثنا القاسم
  بن سلام، قال: ثنا عمار بن محمد، عن عطاء بن السائب، عن سعيد بن جبير، في قوله: { المص
  }: أنا الله أفضل.وقال آخرون: هو هجاء حروف اسم الله تعالى الذي هو المصوّر. ذكر من
  قال ذلك:حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ:
  { المص } قال: هي هجاء المصوِّر.وقال آخرون: هي اسم من أسماء الله أقسم ربنا به. ذكر
  من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن
  أبي طلحة، عن ابن عباس، قوله: { المص } قسم أقسمه الله، وهو من أسماء الله.وقال آخرون:
  هو اسم من أسماء القرآن. ذكر من قال ذلك:حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن
  ثور، عن معمر، عن قتادة: { المص } قال: اسم من أسماء القرآن.حدثنا الحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.وقال آخرون: هي حروف هجاء مقطعة.وقال
  آخرون: هي من حساب الجمل.وقال آخرون: هي حروف تحوي معاني كثيرة دلّ بها الله خلقه على
  مراده من ذلك.وقال آخرون: هي حروف اسم الله الأعظم.وقد ذكرنا كل ذلك بالرواية فيه،
  وتعليل كلّ فريق قال فيه قولاً. وأما الصواب من القول عندنا في ذلك بشواهده وأدلته
  فيما مضى بما أغنى عن إعادته في هذا الموضع.\r\n\t\t\t\r\n\t\t\t</section>"

