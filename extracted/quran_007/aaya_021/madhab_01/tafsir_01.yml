  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاسَمَهُمَآ
  إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله: { وَقاسَمَهُما }: وحلف لهما، كما قال في موضع آخر: تَقاسَمُوا باللّهِ لَنُبَيِّتَنَّهُ
  بمعنى: تحالفوا بالله وكما قال خالد بن زهير عمّ أبي ذؤيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقاسَمَها باللّهِ جَهْدا لاَءَنْتُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألَذُّ منَ
  السَّلْوَى إذَا ما نَشُورُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: وحالفها بالله وكما قال أعشى بني ثعلبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رَضِيعَيْ لِبانِ ثَدْيِ أُمّ تَقَاسَمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بأسْحَمَ داجٍ عَوْضُ لا نَتَفَرَّقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى تحالفا. وقوله: { إنّي لَكُما
  لِمنَ النَّاصحِينَ }: أي لممن ينصح لكما في مشورته لكما، وأمره إياكما بأكل ثمر الشجرة
  التي نهيتما عن أكل ثمرها، وفي خبري إياكما بما أخبركما به من أنكما إن أكلتماه كنتما
  ملَكين، أو كنتما من الخالدين. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقاسَمَهُما إنّي لَكُما
  لَمِنَ النَّاصحِينَ } فحلف لهما بالله حتى خدعهما، وقد يُخدع المؤمن بالله، فقال:
  إني خُلقت قبلكما وأنا أعلم منكما، فاتبعاني أرشدكما. وكان بعض أهل العلم يقول: من
  خَادَعنا بالله خَدَعنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

