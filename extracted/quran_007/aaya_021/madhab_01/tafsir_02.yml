  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ويَآءَادَمُ
  ٱسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ فَكُلاَ مِنْ حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا
  هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَسْوَسَ لَهُمَا
  ٱلشَّيْطَانُ لِيُبْدِيَ لَهُمَا مَا وُورِيَ عَنْهُمَا مِن سَوْءَاتِهِمَا وَقَالَ
  مَا نَهَاكُمَا رَبُّكُمَا عَنْ هَـٰذِهِ ٱلشَّجَرَةِ إِلاَّ أَن تَكُونَا مَلَكَيْنِ
  أَوْ تَكُونَا مِنَ ٱلْخَالِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَاسَمَهُمَآ إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَدَلاَّهُمَا
  بِغُرُورٍ فَلَمَّا ذَاقَا ٱلشَّجَرَةَ بَدَتْ لَهُمَا سَوْءَاتُهُمَا وَطَفِقَا يَخْصِفَانِ
  عَلَيْهِمَا مِن وَرَقِ ٱلْجَنَّةِ وَنَادَاهُمَا رَبُّهُمَآ أَلَمْ أَنْهَكُمَا عَن
  تِلْكُمَا ٱلشَّجَرَةِ وَأَقُل لَّكُمَآ إِنَّ ٱلشَّيْطَآنَ لَكُمَا عَدُوٌ مُّبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَعَلَّمَ ءادَمَ } وقلنا: يا آدم. وقرىء: «هذي الشجرة» والأصل الياء،
  والهاء بدل منها، ويقال: وسوس، إذا تكلم كلاماً خفياً يكرره. ومنه وسوس الحليّ، وهو
  فعل غير متعدّ، كولولت المرأة ووعوع الذئب، ورجل موسوس- بكسر الواو- ولا يقال موسوس
  بالفتح، ولكن موسوس له، وموسوس إليه، وهو الذي تلقى إليه الوسوسة. ومعنى وسوس له: فعل
  الوسوسة لأجله، ووسوس إليه: ألقاها إليه { لِيُبْدِيَ } جعل ذلك غرضاً له ليسوءهما
  إذا رأيا ما يؤثران ستره، وأن لا يطلع عليه مكشوفاً. وفيه دليل على أن كشف العورة من
  عظائم الأمور، وأنه لم يزل مستهجناً في الطباع مستقبحاً في العقول. فإن قلت: ما للواو
  المضمومة في { وُورِيَ } لم تقلب همزة كما قلبت في أو يصل؟ قلت: لأن الثانية مدّة كألف
  وارى. وقد جاء في قراءة عبد الله: «أورى» بالقلب { إِلا أَن تَكُونَا مَلَكَيْنِ }
  إلاّ كراهة أن تكونا ملكين. وفيه دليل على أن الملكية بالمنظر الأعلى، وأن البشرية
  تلمح مرتبتها كلا ولا. وقرىء: «ملكين» بكسر اللام، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمُلْكٍ لاَّ يَبْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  120]. { مِنَ ٱلْخَـٰلِدِينَ } من الذين لا يموتون ويبقون في الجنة ساكنين. وقرىء:
  «من سوأتهما»، بالتوحيد، «وسوَّاتهما»، بالواو المشددة { وَقَاسَمَهُمَا } وأقسم لهما
  { إِنّي لَكُمَا لَمِنَ ٱلنَّـٰصِحِينَ }. فإن قلت: المقاسمة أن تقسم لصاحبك ويقسم
  لك تقول: قاسمت فلاناً حالفته، وتقاسما تحالفا. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَقَاسَمُواْ
  بِٱللَّهِ لَنُبَيّتَنَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 49]. قلت: كأنه قال لهما: أقسم لكما إني لمن الناصحين،وقالا
  له أتقسم بالله إنك لمن الناصحين، فجعل ذلك مقاسمة بينهم. أو أقسم لهما بالنصحية وأقسما
  له بقبولها. أو أخرج قسم إبليس على زنة المفاعلة، لأنه اجتهد فيه اجتهاد المقاسم {
  فَدَلَّـٰهُمَا } فنزّلهما إلى الأكل من الشجرة { بِغُرُورٍ } بما غرّهما به من القسم
  بالله. وعن قتادة: وإنما يخدع المؤمن بالله. وعن ابن عمر رضي الله عنه: أنه كان إذا
  رأى من عبده طاعة وحسن صلاة أعتقه، فكان عبيده يفعلون ذلك طلباً للعتق، فقيل له: إنهم
  يخدعونك، فقال: من خدعنا بالله انخدعنا له { فَلَمَّا ذَاقَا ٱلشَّجَرَةَ } وجدا طعمها
  آخذين في الأكل منها. وقيل: الشجرة هي السنبلة. وقيل: شجرة الكرم { بَدَتْ لَهُمَا
  سَوْءَٰتُهُمَا } أي تهافت عنهما اللباس فظهرت لهما عوراتهما، وكانا لا يريانها من
  أنفسهما، ولا أحدهما من الآخر. وعن عائشة رضي الله عنها:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(388)
  ما رأيت منه ولا رأى مني. وعن سعيد بن جبير: كان لباسهما من جنس الأظفار. وعن وهب:
  كان لباسهما نوراً يحول بينهما وبين النظر. ويقال: طفق يفعل كذا، بمعنى جعل يفعل كذا.
  وقرأ أبو السَّمَّال: «وطفقا» بالفتح { يَخْصِفَانِ } ورقة فوق ورقة على عوراتهما ليستترا
  بها، كما يخصف النعل، بأن تجعل طرقة على طرقة وتوثق بالسيور.</font></font>&#13;\t\t\t<label
