  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الحسن: «يخصفان» بكسر الخاء وتشديد الصاد، وأصله يختصفان. وقرأ
  الزهري: «يُخصفان»، من أخصف، وهو منقول من خصف أي يخصفان أنفسهما وقرىء: «يخصفان» من
  خصف بالتشديد { مِن وَرَقِ ٱلْجَنَّةِ } قيل: كان ورق التين { أَلَمْ أَنْهَكُمَا }
  عتاب من الله تعالى وتوبيخ وتنبيه على الخطأ، حيث لم يتحذرا ما حذرهما الله من عداوة
  إبليس وروي: أنه قال لآدم: ألم يكن لك فيما منحتك من شجر الجنة مندوحة عن هذه الشجرة؟
  فقال: بلى وعزتك، ولكن ما ظننت أنّ أحداً من خلقك يحلف بك كاذباً. قال: فبعزّتي لأهبطنك
  إلى الأرض ثم لا تنال العيش إلاّ كدّاً. فأهبط وعلم صنعة الحديد، وأمر بالحرث فحرث
