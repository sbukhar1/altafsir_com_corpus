text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَاسَمَهُمَآ
  إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ }يعني جلّ ثناؤه بقوله: { وَقاسَمَهُما }: وحلف
  لهما، كما قال في موضع آخر: تَقاسَمُوا باللّهِ لَنُبَيِّتَنَّهُ بمعنى: تحالفوا بالله
  وكما قال خالد بن زهير عمّ أبي ذؤيب:وقاسَمَها باللّهِ جَهْدا لاَءَنْتُمُ   ألَذُّ
  منَ السَّلْوَى إذَا ما نَشُورُهابمعنى: وحالفها بالله وكما قال أعشى بني ثعلبة:رَضِيعَيْ
  لِبانِ ثَدْيِ أُمّ تَقَاسَمَا   بأسْحَمَ داجٍ عَوْضُ لا نَتَفَرَّقُبمعنى تحالفا.
  وقوله: { إنّي لَكُما لِمنَ النَّاصحِينَ }: أي لممن ينصح لكما في مشورته لكما، وأمره
  إياكما بأكل ثمر الشجرة التي نهيتما عن أكل ثمرها، وفي خبري إياكما بما أخبركما به
  من أنكما إن أكلتماه كنتما ملَكين، أو كنتما من الخالدين. كما:حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقاسَمَهُما إنّي لَكُما لَمِنَ النَّاصحِينَ
  } فحلف لهما بالله حتى خدعهما، وقد يُخدع المؤمن بالله، فقال: إني خُلقت قبلكما وأنا
  أعلم منكما، فاتبعاني أرشدكما. وكان بعض أهل العلم يقول: من خَادَعنا بالله خَدَعنا.\r\n\t\t\t\r\n\t\t\t</section>"

