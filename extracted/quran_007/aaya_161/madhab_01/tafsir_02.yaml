aaya: وَإِذْ قِيلَ لَهُمُ اسْكُنُوا هَٰذِهِ الْقَرْيَةَ وَكُلُوا مِنْهَا حَيْثُ شِئْتُمْ
  وَقُولُوا حِطَّةٌ وَادْخُلُوا الْبَابَ سُجَّدًا نَغْفِرْ لَكُمْ خَطِيئَاتِكُمْ ۚ
  سَنَزِيدُ الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قِيلَ لَهُمُ
  ٱسْكُنُواْ هَـٰذِهِ ٱلْقَرْيَةَ وَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ وَقُولُواْ حِطَّةٌ
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً نَّغْفِرْ لَكُمْ خَطِيۤئَاتِكُمْ سَنَزِيدُ ٱلْمُحْسِنِينَ
  } * { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ
  فَأَرْسَلْنَا عَلَيْهِمْ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَظْلِمُونَ }{
  وَإِذْ قِيلَ لَهُمُ } واذكر إذ قيل لهم. والقرية: بيت المقدس. فإن قلت: كيف اختلفت
  العبارة ههنا وفي سورة البقرة؟ قلت: لا بأس باختلاف العبارتين إذا لم يكن هناك تناقض.
  ولا تناقض بين قوله، اسكنوا هذه القرية وكلوا منها، وبين قوله: فكلوا لأنهم إذا سكنوا
  القرية فتسببت سكناهم للأكل منها، فقد جمعوا في الوجود بين سكناها والأكل منها، وسواء
  قدّموا الحطة على دخول الباب أو أخروها، فهم جامعون في الإيجاد بينهم، وترك ذكر الرغد
  لا يناقض إثباته، وقوله: { نَّغْفِرْ لَكُمْ خَطِيئَـٰتِكُمْ سَنَزِيدُ ٱلْمُحْسِنِينَ
  } موعد بشيئين: بالغفران، وبالزيادة، وطرح الواو لا يخلّ بذلك، لأنه استئناف مرتب على
  تقدير قول القائل: وماذا بعد الغفران؟ فقيل له: سنزيد المحسنين، وكذلك زيادة { مِنْهُمْ
  } زيادة بيان، وأرسلنا، وأنزلنا. و { يَظْلِمُونَ } ويفسقون من واد واحد. وقرىء: «يغفر
  لكم خطيئاتكم» «وتغفر لكم خطاياكم». و «خطيئاتكم»، و« خطيئتكم»، على البناء للمفعول.\r\n\t\t\t\r\n\t\t\t</section>"

