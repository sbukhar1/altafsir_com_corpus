  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قِيلَ لَهُمُ ٱسْكُنُواْ هَـٰذِهِ ٱلْقَرْيَةَ وَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ وَقُولُواْ
  حِطَّةٌ وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً نَّغْفِرْ لَكُمْ خَطِيۤئَاتِكُمْ سَنَزِيدُ
  ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: واذكر أيضاً يا مـحمد من خطإ فعل هؤلاء القوم وخلافهم علـى ربهم وعصيانهم
  نبـيهم موسى علـيه السلام وتبديـلهم القول الذي أمروا أن يقولوه حين قال الله لهم:
  { اسْكُنُوا هَذِهِ القَرْيَةَ } وهي قرية بـيت الـمقدس، { وكُلُوا مِنْها } يقول:
  من ثمارها وحبوبها ونبـاتها، { حَيْثُ شِئْتُـمْ } منها يقول: أنى شئتـم منها، { وَقُولُوا
  حِطَّةٌ } يقول: وقولوا: هذه الفعلة حطة تـحطّ ذنوبنا، { نَغْفِرْ لَكُمْ }: يتغمد
  لكم ربكم ذنوبكم التـي سلفت منكم، فـيعفو لكم عنها، فلا يؤاخذكم بها. { سَنزِيدُ الـمُـحْسِنِـينَ
  } منكم، وهم الـمطيعون لله، علـى ما وعدتكم من غفران الـخطايا. وقد ذكرنا الروايات
  فـي كل ذلك بـاختلاف الـمختلفـين والصحيح من القول لدينا فـيه فـيـما مضى بـما أغنـي
  عن إعادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
