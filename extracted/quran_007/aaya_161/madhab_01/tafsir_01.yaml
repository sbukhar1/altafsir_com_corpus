aaya: وَإِذْ قِيلَ لَهُمُ اسْكُنُوا هَٰذِهِ الْقَرْيَةَ وَكُلُوا مِنْهَا حَيْثُ شِئْتُمْ
  وَقُولُوا حِطَّةٌ وَادْخُلُوا الْبَابَ سُجَّدًا نَغْفِرْ لَكُمْ خَطِيئَاتِكُمْ ۚ
  سَنَزِيدُ الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قِيلَ لَهُمُ
  ٱسْكُنُواْ هَـٰذِهِ ٱلْقَرْيَةَ وَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ وَقُولُواْ حِطَّةٌ
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً نَّغْفِرْ لَكُمْ خَطِيۤئَاتِكُمْ سَنَزِيدُ ٱلْمُحْسِنِينَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر أيضاً يا مـحمد من خطإ فعل
  هؤلاء القوم وخلافهم علـى ربهم وعصيانهم نبـيهم موسى علـيه السلام وتبديـلهم القول
  الذي أمروا أن يقولوه حين قال الله لهم: { اسْكُنُوا هَذِهِ القَرْيَةَ } وهي قرية
  بـيت الـمقدس، { وكُلُوا مِنْها } يقول: من ثمارها وحبوبها ونبـاتها، { حَيْثُ شِئْتُـمْ
  } منها يقول: أنى شئتـم منها، { وَقُولُوا حِطَّةٌ } يقول: وقولوا: هذه الفعلة حطة
  تـحطّ ذنوبنا، { نَغْفِرْ لَكُمْ }: يتغمد لكم ربكم ذنوبكم التـي سلفت منكم، فـيعفو
  لكم عنها، فلا يؤاخذكم بها. { سَنزِيدُ الـمُـحْسِنِـينَ } منكم، وهم الـمطيعون لله،
  علـى ما وعدتكم من غفران الـخطايا. وقد ذكرنا الروايات فـي كل ذلك بـاختلاف الـمختلفـين
  والصحيح من القول لدينا فـيه فـيـما مضى بـما أغنـي عن إعادته.\r\n\t\t\t\r\n\t\t\t</section>"

