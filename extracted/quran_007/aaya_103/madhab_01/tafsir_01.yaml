aaya: ثُمَّ بَعَثْنَا مِنْ بَعْدِهِمْ مُوسَىٰ بِآيَاتِنَا إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ
  فَظَلَمُوا بِهَا ۖ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُفْسِدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ بَعَثْنَا
  مِن بَعْدِهِم مُّوسَىٰ بِآيَٰتِنَآ إِلَىٰ فِرْعَوْنَ وَمَلإِيْهِ فَظَلَمُواْ بِهَا
  فَٱنْظُرْ كَيْفَ كَانَ عَٰقِبَةُ ٱلْمُفْسِدِينَ }يقول تعالـى ذكره: ثم بعثنا من بعد
  نوح وهود وصالـح ولوط وشعيب موسى بن عمران. والهاء والـميـم اللتان فـي قوله: { مِنْ
  بَعْدِهِمْ } هي كناية ذكر الأنبـياء علـيهم السلام التـي ذكرت من أوّل هذه السورة
  إلـى هذا الـموضع. { بآيَاتِنَا } يقول: بحججنا وأدلتنا إلـى فرعون وملئه، يعنـي: إلـى
  جماعة فرعون من الرجال. { فَظَلَـمُوا بِها } يقول: فكفروا بها. والهاء والألف اللتان
  فـي قوله «بها» عائدتان علـى الآيات. ومعنى ذلك: فظلـموا بآياتنا التـي بعثنا بها موسى
  إلـيهم. وإنـما جاز أن يقال: فظلـموا بها، بـمعنى: كفروا بها، لأن الظلـم: وضع الشيء
  فـي غير موضعه، وقد دللت فـيـما مضى علـى أن ذلك معناه بـما أغنى عن إعادته. والكفر
  بآيات الله: وضع لها فـي غير موضعها، وصرف لها إلـى غير وجهها الذي عنـيت به. { فـانْظُرْ
  كَيْف كانَ عاقِبَةُ الـمُفْسِدِينَ } يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم:
  فـانظر يا مـحمد بعين قلبك كيف كان عاقبة هؤلاء الذين أفسدوا فـي الأرض، يعنـي فرعون
  وملأه، إذ ظلـموا بآيات الله التـي جاءهم بها موسى علـيه السلام، وكان عاقبتهم أنهم
  أغرقوا جميعاً فـي البحر.\r\n\t\t\t\r\n\t\t\t</section>"

