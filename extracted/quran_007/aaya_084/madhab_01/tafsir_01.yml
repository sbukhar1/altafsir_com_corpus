  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمْطَرْنَا
  عَلَيْهِمْ مَّطَراً فَٱنْظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُجْرِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وأمطرنا علـى قوم لوط الذين كذّبوا لوطاً ولـم يؤمنوا
  به مطراً من حجارة من سجيـل أهلكناهم به. { فـانُظُرْ كَيْفَ كانَ عاقِبَةُ الـمُـجْرِمِينَ
  } يقول جلّ ثناؤه: فـانظر يا مـحمد إلـى عاقبة هؤلاء الذين كذّبوا الله ورسوله من قوم
  لوط، فـاجترموا معاصي الله وركبوا الفواحش واستـحلوا ما حرّم الله من أدبـار الرجال،
  كيف كانت وإلـى أي شيء صارت هل كانت إلا البوار والهلاك؟ فإن ذلك أو نظيره من العقوبة،
  عاقبة من كذّبك واستكبر عن الإيـمان بـالله وتصديقك إن لـم يتوبوا، من قومك.</font></font><font
