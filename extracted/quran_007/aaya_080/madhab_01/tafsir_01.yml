  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلُوطاً
  إِذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ ٱلْفَاحِشَةَ مَا سَبَقَكُمْ بِهَا مِنْ أَحَدٍ
  مِّن ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولقد أرسلنا لوطاً.
  ولو قـيـل: معناه: واذكر لوطاً يا مـحمد إذ قال لقومه إذ لـم يكن فـي الكلام صلة الرسالة
  كما كان فـي ذكر عاد وثمود كان مذهبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إذْ قالَ لِقَوْمِه } يقول: حين قال لقومه من سدوم، وإلـيهم كان أرسل لوط: { أتَأْتُونَ
  الفـاحِشَةَ } ، وكانت فـاحشتهم التـي كانوا يأتونها التـي عاقبهم الله علـيها: إتـيان
  الذكور. { ما سَبَقَكُمْ بها مِنْ أحَد مِنَ العالَـمِينَ } يقول: ما سبقكم بفعل هذه
  الفـاحشة أحد من العالـمين. وذلك كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا إسماعيـل بن علـية، عن ابن أبـي نـجيح، عن عمرو بن دينار، قوله:
  { ما سَبَقَكُمْ بِها مِنْ أحَدٍ مِنَ العالَـمِينَ } قال: ما رؤي ذكر علـى ذكر حتـى
  كان قوم لوط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
