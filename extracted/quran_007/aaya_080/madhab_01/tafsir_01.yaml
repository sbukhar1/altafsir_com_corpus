aaya: وَلُوطًا إِذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ الْفَاحِشَةَ مَا سَبَقَكُمْ بِهَا
  مِنْ أَحَدٍ مِنَ الْعَالَمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلُوطاً إِذْ
  قَالَ لِقَوْمِهِ أَتَأْتُونَ ٱلْفَاحِشَةَ مَا سَبَقَكُمْ بِهَا مِنْ أَحَدٍ مِّن
  ٱلْعَالَمِينَ }يقول تعالـى ذكره: ولقد أرسلنا لوطاً. ولو قـيـل: معناه: واذكر لوطاً
  يا مـحمد إذ قال لقومه إذ لـم يكن فـي الكلام صلة الرسالة كما كان فـي ذكر عاد وثمود
  كان مذهبـاً.وقوله: { إذْ قالَ لِقَوْمِه } يقول: حين قال لقومه من سدوم، وإلـيهم كان
  أرسل لوط: { أتَأْتُونَ الفـاحِشَةَ } ، وكانت فـاحشتهم التـي كانوا يأتونها التـي
  عاقبهم الله علـيها: إتـيان الذكور. { ما سَبَقَكُمْ بها مِنْ أحَد مِنَ العالَـمِينَ
  } يقول: ما سبقكم بفعل هذه الفـاحشة أحد من العالـمين. وذلك كالذي:حدثنا ابن وكيع،
  قال: ثنا إسماعيـل بن علـية، عن ابن أبـي نـجيح، عن عمرو بن دينار، قوله: { ما سَبَقَكُمْ
  بِها مِنْ أحَدٍ مِنَ العالَـمِينَ } قال: ما رؤي ذكر علـى ذكر حتـى كان قوم لوط.\r\n\t\t\t\r\n\t\t\t</section>"

