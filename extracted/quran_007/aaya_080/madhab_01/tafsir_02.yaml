  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: أمطر عليهم
  ثم خسف بهم. وروي: أن تاجراً منهم كان في الحرم فوقف له الحجر أربعين يوماً حتى قضى
  تجارته وخرج من الحرم فوقع عليه. فإن قلت: أي فرق بين مطر وأمطر؟ قلت: يقال مطرتهم
  السماء وواد ممطور. وفي نوابغ الكلم: حرى غير ممطور. وحرى أن يكون غير ممطور ومعنى
  مطرتهم: أصابتهم المطر، كقولهم: غاثتهم ووبلتهم وجادتهم ورهمتهم. ويقال: أمطرت عليهم
  كذا، بمعنى أرسلته عليهم إرسال المطر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَمْطِرْ عَلَيْنَا حِجَارَةً مّنَ
  ٱلسَّمَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 32]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَمْطَرْنَا عَلَيْهِمْ حِجَارَةً
  مّن سِجّيلٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 82]. ومعنى { وَأَمْطَرْنَا عَلَيْهِمْ مَّطَرًا } وأرسلنا عليهم
  نوعاً من المطر عجيباً يعني الحجارة. ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
