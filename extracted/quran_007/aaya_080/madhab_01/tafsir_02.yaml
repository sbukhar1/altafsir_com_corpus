  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلُوطاً
  إِذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ ٱلْفَاحِشَةَ مَا سَبَقَكُمْ بِهَا مِنْ أَحَدٍ
  مِّن ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّكُمْ لَتَأْتُونَ ٱلرِّجَالَ شَهْوَةً
  مِّن دُونِ ٱلنِّسَآءِ بَلْ أَنْتُمْ قَوْمٌ مُّسْرِفُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ جَوَابَ قَوْمِهِ إِلاَّ أَن قَالُوۤاْ أَخْرِجُوهُمْ مِّن قَرْيَتِكُمْ إِنَّهُمْ
  أُنَاسٌ يَتَطَهَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَنجَيْنَاهُ وَأَهْلَهُ إِلاَّ ٱمْرَأَتَهُ
  كَانَتْ مِنَ ٱلْغَابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمْطَرْنَا عَلَيْهِمْ مَّطَراً فَٱنْظُرْ
  كَيْفَ كَانَ عَاقِبَةُ ٱلْمُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلُوطًا }
  وأرسلنا لوطاً. و { إِذْ } ظرف لأرسلنا. واذكر لوطاً، وإذ بدل منه، بمعنى: واذكر وقت:
  { قَالَ لِقَوْمِهِ أَتَأْتُونَ ٱلْفَـٰحِشَةَ } أتفعلون السيئة المتمادية في القبح
  { مَا سَبَقَكُمْ بِهَا } ما عملها قبلكم، والباء للتعدية من قولك: سبقته بالكرة، إذا
  ضربتها قبله. ومنه قوله عليه [الصلاة و] السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(396)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سبقك بها عكاشة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ مِنْ أَحَدٍ مّن ٱلْعَـٰلَمِينَ
  } «من» الأولى زائدة لتوكيد النفي وإفادة معنى الاستغراق، والثانية للتبعيض. فإن قلت:
  ما موقع هذه الجملة؟ قلت: هي جملة مستأنفة، أنكر عليهم أوّلاً بقوله: { أَتَأْتُونَ
  ٱلْفَـٰحِشَةَ } ثم وبخهم عليها فقال: أنتم أوّل من عملها. أو على أنه جواب لسؤال مقدّر،
  كأنهم قالوا: لما لانأتيها؟ فقال: ما سبقكم بها أحد، فلا تفعلوا ما لم تسبقوا به {
  إِنَّكُمْ لَتَأْتُونَ ٱلرّجَالَ } بيان لقوله: أتأتون الفاحشة. والهمزة مثلها في {
  أَتَأْتُونَ } للإنكار والتعظيم. وقرىء: «إنكم» على الإخبار المستأنف لتأتون الرجال،
  من أتى المرأة إذا غشيها { شَهْوَةً } مفعول له، أي للاشتهاء لا حامل لكم عليه إلاّ
  مجرّد الشهوة من غير داع آخر، ولا ذمّ أعظم منه، لأنه وصف لهم بالبهيمية، [و] أنه لا
  داعي لهم من جهة العقل البتة كطلب النسل ونحوه أو حال بمعنى مشتهين تابعين للشهوة غير
  ملتفتين إلى السماجة { بَلْ أَنتُمْ قَوْمٌ مُّسْرِفُونَ } أضرب عن الإنكار إلى الإخبار
  عنهم بالحال التي توجب ارتكاب القبائح وتدعو إلى اتباع الشهوات وهو أنهم قوم عادتهم
  الإسراف وتجاوز الحدود في كل شيء، فمن ثم أسرفوا في بعض قضاء الشهوة، حتى تجاوزوا المعتاد
  إلى غير المعتاد. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ أَنتُمْ قَوْمٌ عَادُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 166]. { وَمَا كَانَ جَوَابَ
  قَوْمِهِ إِلا أَن قَالُواْ } يعني ما أجابوه بما يكون جواباً عما كلمهم به لوط عليه
  السلام، من إنكار الفاحشة، وتعظيم أمرها، ووسمهم بسمة الإسراف الذي هو أصل الشرّ كله،
  لكنهم جاؤا بشيء آخر لا يتعلق بكلامه ونصيحته، من الأمر بإخراجه ومن معه من المؤمنين
  من قريتهم، ضجراً بهم وبما يسمعونهم من وعظهم ونصحهم. وقولهم: { إِنَّهُمْ أُنَاسٌ
  يَتَطَهَّرُونَ } سخرية بهم وبتطهرهم من الفواحش، وافتخاراً بما كانوا فيه من القذارة،
  كما يقول الشطار من الفسقة لبعض الصلحاء إذا وعظهم: أبعدوا عنا هذا المتقشف، وأريحونا
  من هذاالمتزهد { وَأَهْلَهُ } ومن يختصّ به من ذويه أو من المؤمنين { مِنَ ٱلْغَـٰبِرِينَ
  } من الذين غبروا في ديارهم، أي بقوا فهلكوا. والتذكير لتغليب الذكور على الإناث. وكانت
  كافرة موالية لأهل سدوم. وروي: أنها التفتت فأصابها حجر فماتت. وقيل: كانت المؤتفكة
  خمس مدائن. وقيل: كانوا أربعة آلاف بين الشام والمدينة، فأمطر الله عليهم الكبريت والنار.
  وقيل: خسف بالمقيمين منهم، وأمطرت الحجارة على مسافريهم وشذاذهم.</font></font>&#13;\t\t\t<label
