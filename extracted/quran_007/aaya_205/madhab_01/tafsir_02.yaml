aaya: وَاذْكُرْ رَبَّكَ فِي نَفْسِكَ تَضَرُّعًا وَخِيفَةً وَدُونَ الْجَهْرِ مِنَ الْقَوْلِ
  بِالْغُدُوِّ وَالْآصَالِ وَلَا تَكُنْ مِنَ الْغَافِلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُر رَّبَّكَ
  فِي نَفْسِكَ تَضَرُّعاً وَخِيفَةً وَدُونَ ٱلْجَهْرِ مِنَ ٱلْقَوْلِ بِٱلْغُدُوِّ
  وَٱلآصَالِ وَلاَ تَكُنْ مِّنَ ٱلْغَافِلِينَ }{ وَٱذْكُر رَّبَّكَ فِي نَفْسِكَ }
  هو عام في الأذكار من قراءة القرآن والدعاء والتسبيح والتهليل وغير ذلك { تَضَرُّعًا
  وَخِيفَةً } متضرعاً وخائفاً { وَدُونَ ٱلْجَهْرِ } ومتكلماً كلاماً دون الجهر، لأنّ
  الإخفاء أدخل في الإخلاص وأقرب إلى حسن التفكر { بِٱلْغُدُوّ وَٱلأَصَالِ } لفضل هذين
  الوقتين. أو أراد الدوام. ومعنى بالغدوّ: بأوقات الغدو، وهي الغدوات. وقرىء: «والإيصال»،
  من آصل إذا دخل في الأصيل، كأقصر وأعتم وهو مطابق للغدوّ { وَلاَ تَكُنْ مّنَ ٱلْغَـٰفِلِينَ
  } من الذين يغفلون عن ذكر الله ويلهون عنه.\r\n\t\t\t\r\n\t\t\t</section>"

