  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُر
  رَّبَّكَ فِي نَفْسِكَ تَضَرُّعاً وَخِيفَةً وَدُونَ ٱلْجَهْرِ مِنَ ٱلْقَوْلِ بِٱلْغُدُوِّ
  وَٱلآصَالِ وَلاَ تَكُنْ مِّنَ ٱلْغَافِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱذْكُر رَّبَّكَ فِي نَفْسِكَ } هو عام في الأذكار من قراءة القرآن والدعاء والتسبيح
  والتهليل وغير ذلك { تَضَرُّعًا وَخِيفَةً } متضرعاً وخائفاً { وَدُونَ ٱلْجَهْرِ }
  ومتكلماً كلاماً دون الجهر، لأنّ الإخفاء أدخل في الإخلاص وأقرب إلى حسن التفكر { بِٱلْغُدُوّ
  وَٱلأَصَالِ } لفضل هذين الوقتين. أو أراد الدوام. ومعنى بالغدوّ: بأوقات الغدو، وهي
  الغدوات. وقرىء: «والإيصال»، من آصل إذا دخل في الأصيل، كأقصر وأعتم وهو مطابق للغدوّ
  { وَلاَ تَكُنْ مّنَ ٱلْغَـٰفِلِينَ } من الذين يغفلون عن ذكر الله ويلهون عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
