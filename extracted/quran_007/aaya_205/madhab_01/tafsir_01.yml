  يقول لغلامه عند مغيب الشمس: آصَلْنا بَعْدُ؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال مـجاهد، قوله: {
  بـالغدُوّ والآصالِ } قال: الغدوّ: آخر الفجر صلاة الصبح، والآصال: آخر العشيّ صلاة
  العصر. قال: وكل ذلك لها وقت أوّل الفجر وآخره، وذلك مثل قوله فـي سورة آل عمران: واذْكُرْ
  ربَّك كَثِـيراً وَسبِّحْ بـالعَشِيّ والإبْكارِ. وقـيـل: العشيّ: ميـل الشمس إلـى
  أن تغيب، والإبكار: أول الفجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن مـحمد بن شريك، عن ابن أبـي ملـيكة، عن ابن عبـاس، سئل
  عن صلاة الفجر، فقال: إنها لفـي كتاب الله، ولا يقوم علـيها، ثم قرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فـي
  بُـيُوتٍ أذِنَ اللّهُ أن تُرْفَعَ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
