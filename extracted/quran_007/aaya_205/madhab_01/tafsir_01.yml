  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُر
  رَّبَّكَ فِي نَفْسِكَ تَضَرُّعاً وَخِيفَةً وَدُونَ ٱلْجَهْرِ مِنَ ٱلْقَوْلِ بِٱلْغُدُوِّ
  وَٱلآصَالِ وَلاَ تَكُنْ مِّنَ ٱلْغَافِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: واذكر أيها الـمستـمع الـمنصت للقرآن إذا قرىء فـي صلاة أو خطبة، { رَبَّكَ
  فِـي نَفْسِكَ } يقول: اتعظ بـما فـي آي القرآن، واعتبر به، وتذكَّر معادك إلـيه عند
  سماعكه. { تَضَرُّعا } يقول: افعل ذلك تـخشعاً لله وتواضعاً له. { وَخِيفَةً } يقول:
  وخوفـا من الله أن يعاقبك علـى تقصير يكون منك فـي الاتعاظ به والاعتبـار، وغفلة عما
  بـين الله فـيه من حدوده. { ودُونَ الـجَهْرِ مِنَ القَوْلِ } يقول: ودعاء بـاللسان
  لله فـي خفـاء لا جهار، يقول: لـيكن ذكر الله عند استـماعك القرآن فـي دعاء إن دعوت
  غير جهار، ولكن فـي خفـاء من القول. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَاذْكرْ رَبَّكَ فِـي نَفْسِكَ
  تَضَرُّعاً وَخِيفَةً وَدُونَ الـجَهْرِ مِنَ القَوْلِ } لا يجهر بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت
  مـجاهداً يقول فـي قوله: { وَاذْكرْ رَبَّكَ فِـي نَفْسِكَ تَضَرُّعاً وَخِيفَةً وَدُونَ
  الـجَهْرِ مِنَ القَوْلِ... } الآية، قال: أمروا أن يذكروه فـي الصدور تضرّعا وخيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن التـيـمي،
  عن أبـيه، عن حيان بن عمير، عن عبـيد بن عمير، فـي قوله: { وَاذْكُرْ رَبَّكَ فِـي
  نَفْسِكَ } قال: «يقول الله إذا ذكرنـي عبدي فـي نفسه، ذكرته فـي نفسي، وإذا ذكرنـي
  عبدي وحده ذكرته وحدي، وإذا ذكرنـي فـي ملإ ذكرته فـي أحسن منهم وأكرم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { واذْكرْ ربَّك فـي نَفْسِك تَضَرُّعاً وخِيفَةً } قال: يؤمر بـالتضرّع فـي الدعاء
  والاستكانة، ويكره رفع الصوت والنداء والصياح بـالدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { بـالغدُوّ والآصالِ } فإنه يعنـي بـالبكر والعشيات. وأما الآصال فجمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربـية فـيها فقال بعضهم: هي جمع أصيـل، كما الأيـمان
  جمع يـمين، والأسرار جمع سرير. وقال آخرون منهم: هي جمع أصل، والأصل جمع أصيـل. وقال
  آخرون منهم: هي جمع أصل وأصيـل. قال: وإن شئت جعلت الأصل جمعاً للأصيـل، وإن شئت جعلته
  واحداً. قال: والعرب تقول: قد دنا الأصل فـيجعلونه واحداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  القول أولـى بـالصواب فـي ذلك، وهو أنه جائز أن يكون جمع أصيـل وأصل، لأنهما قد يجمعان
  علـى أفعال. وأما الآصال فهي فـيـما يقال فـي كلام العرب ما بـين العصر إلـى الـمغرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { ولا تَكُنْ مِن الغافِلِـين } فإنه يقول: ولا تكن من
  اللاهين إذا قرىء القرآن عن عظاته وعبره، وما فـيه من عجائبه، ولكن تدبر ذلك وتفهَّمه،
  وأشعره قلبك بذكر الله وخضوع له وخوف من قدرة الله علـيك، إن أنت غفلت عن ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  بـالغدُوّ والآصالِ } قال: بـالبكر والعشيّ.</font></font>&#13;\t\t\t<label disabled=\"true\"
