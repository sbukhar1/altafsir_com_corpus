  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُمَسِّكُونَ بِٱلْكِتَابِ وَأَقَامُواْ ٱلصَّلٰوةَ إِنَّا لاَ نُضِيعُ أَجْرَ ٱلْمُصْلِحِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلَّذِينَ يُمَسّكُونَ بِٱلْكِتَـٰبِ } فيه وجهان، أحدهما: أن
  يكون مرفوعاً بالابتداء وخبره { إِنَّا لاَ نُضِيعُ أَجْرَ ٱلْمُصْلِحِينَ } والمعنى:
  إنا لا نضيع أجرهم؛ لأنّ المصلحين في معنى الذين يمسكون بالكتاب، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ إِنَّا لاَ نُضِيعُ أَجْرَ مَنْ أَحْسَنَ
  عَمَلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 30] والثاني: أن يكون مجروراً عطفاً على الذين يتقون، ويكون
  قوله: { إِنَّا لاَ نُضِيعُ } اعتراضاً. وقرىء: «يمسكون» بالتشديد. وتنصره قراءة أبيّ:
  «والذين مسكوا بالكتاب»، فإن قلت: التمسك بالكتاب يشتمل على كل عبادة. ومنها إقامة
  الصلاة، فكيف أفردت؟ قلت: إظهار لمزية الصلاة لكونها عماد الدين، وفارقه بين الكفر
  والإيمان. وقرأ ابن مسعود رضي الله عنه: «والذين استمسكوا بالكتاب».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
