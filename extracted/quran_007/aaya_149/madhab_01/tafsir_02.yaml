aaya: وَلَمَّا سُقِطَ فِي أَيْدِيهِمْ وَرَأَوْا أَنَّهُمْ قَدْ ضَلُّوا قَالُوا لَئِنْ
  لَمْ يَرْحَمْنَا رَبُّنَا وَيَغْفِرْ لَنَا لَنَكُونَنَّ مِنَ الْخَاسِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّخَذَ قَوْمُ
  مُوسَىٰ مِن بَعْدِهِ مِنْ حُلِيِّهِمْ عِجْلاً جَسَداً لَّهُ خُوَارٌ أَلَمْ يَرَوْاْ
  أَنَّهُ لاَ يُكَلِّمُهُمْ وَلاَ يَهْدِيهِمْ سَبِيلاً ٱتَّخَذُوهُ وَكَانُواْ ظَالِمِينَ
  } * { وَلَمَّا سُقِطَ فِيۤ أَيْدِيهِمْ وَرَأَوْاْ أَنَّهُمْ قَدْ ضَلُّواْ قَالُواْ
  لَئِن لَّمْ يَرْحَمْنَا رَبُّنَا وَيَغْفِرْ لَنَا لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ
  }{ مِن بَعْدِهِ } من بعد فراقه إياهم إلى الطور، فإن قلت: لم قيل: واتخذ قوم موسى
  عجلاً، والمتخذ هو السامري؟ قلت: فيه وجهان، أحدهما: أن ينسب الفعل إليهم، لأن رجلاً
  منهم باشره ووجد فيما بين ظهرانيهم، كما يقال: بنو تميم قالوا كذا وفعلوا كذا، والقائل
  والفاعل واحد، ولأنهم كانوا مريدين لاتخاذه راضين به، فكأنهم أجمعوا عليه. والثاني:
  أن يراد واتخذوه إلٰهاً وعبدوه. وقرىء: «من حليهم» بضم الحاء والتشديد، جمع حلي، كثدي
  وثديّ، ومن حليهم - بالكسر - للإتباع كدلى. ومن حليهم، على التوحيد، والحلي: اسم لما
  يتحسن به من الذهب والفضة. فإن قلت: لم قال: من حليهم، ولم يكن الحليّ لهم، إنما كانت
  عوارى في أيديهم؟ قلت: الإضافة تكون بأدنى ملابسة، وكونها عوارى في أيديهم كفى به ملابسة
  على أنهم قد ملكوها بعد المهلكين كما ملكوا غيرها من أملاكهم. ألا ترى إلى قوله عزّ
  وعلا:{ فَأَخْرَجْنَـٰهُمْ مّن جَنَّـٰتٍ وَعُيُونٍ وَكُنُوزٍ وَمَقَامٍ كَرِيمٍ كَذَلِكَ
  وَأَوْرَثْنَـٰهَا بَنِى إِسْرٰءيلَ }[الشعراء: 57-59]، { جَسَداً } بدناً ذا لحم ودم
  كسائر الأجساد. والخوار: صوت البقر، قال الحسن: إنّ السامري قبض قبضة من تراب من أثر
  فرس جبريل عليه السلام يوم قطع البحر، فقذفه في فيِّ العجل، فكان عجلاً له خوار. وقرأ
  علي رضي الله عنه: «جؤار» بالجيم والهمزة، ومن جأر إذا صاح. وانتصاب جسداً على البدل
  من { عِجْلاً }  { أَلَمْ يَرَوْاْ } حين اتخذوه إلٰهاً أنه لا يقدر على كلام ولا على
  هداية سبيل، حتى لا يختاروه على من لو كان البحر مداداً لكلماته لنفد البحر قبل أن
  تنفد كلماته، وهو الذي هدى الخلق إلى سبل الحقّ ومناهجه بما ركز في العقول من الأدلة،
  وبما أنزل في كتبه. ثم ابتدأ فقال: { ٱتَّخَذُوهُ } أي أقدموا على ما أقدموا عليه من
  الأمر المنكر { وَكَانُواْ ظَـٰلِمِينَ } واضعين كل شيء في غير موضعه، فلم يكن اتخاذ
  العجل بدعاً منهم، ولا أوّل مناكيرهم { وَلَمَّا سُقِطَ فَى أَيْدِيهِمْ } ولما اشتدّ
  ندمهم وحسرتهم على عبادة العجل، لأنّ من شأن من اشتدّ ندمه وحسرته أن يعض يده غماً،
  فتصير يده مسقوطاً فيها، لأن فاه قد وقع فيها. و { سُقِطَ } مسند إلى { فَى أَيْدِيهِمْ
  } وهو من باب الكناية. وقرأ أبو السميفع: «سقط في أيديهم»، على تسمية الفاعل، أي وقع
  العض فيها، وقال الزجاج: معناه سقط الندم في أيديهم، أي في قلوبهم وأنفسهم، كما يقال:
  حصل في يده مكروه، وإن كان محالاً أن يكون في اليد، تشبيهاً لما يحصل في القلب وفي
  النفس، بما يحصل في اليد ويرى بالعين { وَرَأَوْاْ أَنَّهُمْ قَدْ ضَلُّواْ } وتبينوا
  ضلالهم تبيناً كأنهم أبصروه بعيونهم. وقرىء: «لئن لم ترحمنا ربنا وتغفر لنا»، بالتاء.
  وربنا، بالنصب على النداء، وهذا كلام التائبين، كما قال آدم وحواء عليهما السلام: وإن
  لم تغفر لنا وترحمنا.\r\n\t\t\t\r\n\t\t\t</section>"

