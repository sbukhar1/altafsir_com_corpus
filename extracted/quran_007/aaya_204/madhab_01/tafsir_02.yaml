aaya: وَإِذَا قُرِئَ الْقُرْآنُ فَاسْتَمِعُوا لَهُ وَأَنْصِتُوا لَعَلَّكُمْ تُرْحَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قُرِىءَ
  ٱلْقُرْآنُ فَٱسْتَمِعُواْ لَهُ وَأَنصِتُواْ لَعَلَّكُمْ تُرْحَمُونَ }{ وَإِذَا قُرِىء
  ٱلْقُرْءانُ فَٱسْتَمِعُواْ لَهُ وَأَنصِتُواْ } ظاهره وجوب الاستماع والإنصات وقت
  قراءة القرآن في صلاة وغير صلاة. وقيل: كانوا يتكلمون في الصلاة فنزلت، ثم صار سنة
  في غير الصلاة أن ينصت القوم إذا كانوا في مجلس يقرأ فيه القرآن. وقيل معناه: وإذا
  تلا عليكم الرسول القرآن عند نزوله فاستمعوا له. وقيل: معنى فاستمعوا له: فاعملوا بما
  فيه ولا تجاوزوه.\r\n\t\t\t\r\n\t\t\t</section>"

