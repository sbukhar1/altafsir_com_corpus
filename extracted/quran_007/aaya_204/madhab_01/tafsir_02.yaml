  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا قُرِىء ٱلْقُرْءانُ فَٱسْتَمِعُواْ لَهُ وَأَنصِتُواْ }
  ظاهره وجوب الاستماع والإنصات وقت قراءة القرآن في صلاة وغير صلاة. وقيل: كانوا يتكلمون
  في الصلاة فنزلت، ثم صار سنة في غير الصلاة أن ينصت القوم إذا كانوا في مجلس يقرأ فيه
  القرآن. وقيل معناه: وإذا تلا عليكم الرسول القرآن عند نزوله فاستمعوا له. وقيل: معنى
  فاستمعوا له: فاعملوا بما فيه ولا تجاوزوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

