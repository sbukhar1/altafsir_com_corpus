  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قُرِىءَ ٱلْقُرْآنُ فَٱسْتَمِعُواْ لَهُ وَأَنصِتُواْ لَعَلَّكُمْ تُرْحَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره للـمؤمنـين به الـمصدّقـين بكتابه الذين القرآن لهم
  هدى ورحمة: { إذَا قُرِىءَ } علـيكم أيها الـمؤمنون، { القُرآنُ فـاسْتَـمِعُوا لَهُ
  } يقول: أصغوا له سمعكم لتتفهَّموا آياته وتعتبروا بـمواعظه وأنصتوا إلـيه لتعقلوه
  وتتدبروه، ولا تلغوا فـيه فلا تعقلوه. { لَعَلَّكُمْ تُرْحَمُونَ } يقول: لـيرحمكم
  ربكم بـاتعاظكم بـمواعظه، واعتبـاركم بعبره، واستعمالكم ما بـينه لكم ربكم من فرائضه
  فـي آية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـي الـحال
  التـي أمر الله بـالاستـماع لقارىء القرآن إذا قرأ والإنصات له، فقال بعضهم: ذلك حال
  كون الـمصلـي فـي الصلاة خـلف إمام يأتـمّ به، وهو يسمع قراءة الإمام علـيه أن يسمع
  لقراءته. وقالوا: فـي ذلك أنزلت هذه الآية. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو بكر بن عياش، عن عاصم، عن الـمسيب بن رافع، قال: كان عبد الله
  يقول: كنا يسلـم بعضنا علـى بعض فـي الصلاة، سلام علـى فلان، وسلام علـى فلان، قال:
  فجاء القرآن: { وَإذَا قرِىءَ القرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا حفص بن غياث، عن إبراهيـم الهجَريّ عن أبـي عياض، عن أبـي
  هريرة، قال: كانوا يتكلـمون فـي الصلاة، فلـما نزلت هذه الآية: { وَإذَا قُرِىءَ القُرآنُ
  } والآية الأخرى، أُمروا بـالإنصات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا حفص، عن أشعث، عن الزهري، قال: نزلت هذه الآية فـي فتـى من الأنصار
  كان رسول الله صلى الله عليه وسلم كلـما قرأ شيئاً قرأه، فنزلت: { وَإذَا قُرِىءَ القُرآنُ
  فـاسْتَـمِعُوا لَهُ وأنْصِتُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا الـمـحاربـي، عن داود بن أبـي هند، عن بشير بن جابر، قال: صلـى
  ابن مسعود، فسمع ناسا يقرءون مع الإمام، فلـما انصرف، قال: أما آن لكم أن تفقهوا؟ أما
  آن لكم أن تعقلوا؟ { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا } كما
  أمركم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا بشر
  بن الـمفضل، قال: ثنا الـجريري، عن طلـحة بن عبـيد الله بن كريز، قال: رأيت عبـيد بن
  عمير وعطاء بن أبـي ربـاح يتـحدثان والقاصّ يقصّ، فقلت: ألا تستـمعان إلـى الذكر وتستوجبـان
  الـموعود؟ قال: فنظرا إلـيّ ثم أقبلا علـى حديثهما. قال: فأعدت فنظرا إلـيّ، ثم أقبلا
  علـى حديثهما، قال: فأعدت الثالثة، قال: فنظرا إلـيّ فقالا: إنـما ذلك فـي الصلاة:
  { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  العبـاس بن الولـيد، قال: أخبرنـي أبـي، قال: سمعت الأوزاعي، قال: ثنا عبد الله بن
  عامر قال: ثنـي زيد بن أسلـم، عن أبـيه، عن أبـي هريرة، عن هذه الآية: { وَإذَا قُرِىءَ
  القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا } قال: نزلت فـي رفع الأصوات وهم خـلف رسول
  الله صلى الله عليه وسلم فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي هاشم إسماعيـل بن كثـير،
  عن مـجاهد فـي قوله: { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا } قال:
  فـي الصلاة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
