  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا
