  لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى،
  قال: ثنا عبد الرحمن بن مهدي، عن رجل، عن قتادة، عن سعيد بن الـمسيب: { وَإذَا قُرِىءَ
  القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا } قال: فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: ثنا لـيث، عن مـجاهد: { وَإذَا قُرِىءَ القُرآنُ
  فـاسْتَـمِعُوا لَهُ وأنْصِتُوا } قال: فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت حميداً الأعرج، قال:
  سمعت مـجاهداً يقول فـي هذه الآية: { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ
  وأنْصِتُوا } قال: فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنـي عبد الصمد، قال: ثنا شعبة، قال: ثنا حميد، عن مـجاهد بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير وابن إدريس، عن لـيث، عن مـجاهد: {
  وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا } قال: فـي الصلاة الـمكتوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـمـحاربـي، عن لـيث، عن مـجاهد، وعن حجاج، عن القاسم بن
  أبـي بزة، عن مـجاهد، وعن ابن أبـي لـيـلـى، عن الـحكم، عن سعيد بن جبـير: { وَإذَا
  قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا } قال: فـي الصلاة الـمكتوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي، عن سفـيان، عن أبـي هاشم، عن مـجاهد: فـي الصلاة الـمكتوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي، عن سفـيان، عن لـيث، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـمـحاربـي وأبو خالد، عن جويبر، عن الضحاك قال: فـي الصلاة
  الـمكتوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا جرير وابن فضيـل، عن مغيرة،
  عن إبراهيـم، قال: فـي الصلاة الـمكتوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا قُرِىءَ القُرآنُ
  فـاسْتَـمِعُوا لَهُ وأنْصِتُوا } قال: كانوا يتكلـمون فـي صلاتهم بحوائجهم أوّل ما
  فرضت علـيهم، فأنزل الله ما تسمعون: { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ
  وأنْصِتُوا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ
  وأنْصِتُوا } قال: كان الرجل يأتـي وهم فـي الصلاة فـيسألهم: كم صلـيتـم؟ كم بقـي؟
  فأنزل الله: { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا }. وقال غيره:
  كانوا يرفعون أصواتهم فـي الصلاة حين يسمعون ذكر الـجنة والنار، فأنزل الله: { وَإذَا
  قُرِىءَ القُرآنُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو خالد
  والـمـحاربـي، عن أشعث، عن الزهريّ، قال: كان النبـيّ صلى الله عليه وسلم يقرأ ورجل
  يقرأ، فنزلت: { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو خالد الأحمر، عن الهَجَريّ عن أبـي عياض، عن أبـي هريرة،
  قال: كانوا يتكلـمون فـي الصلاة، فلـما نزلت: { وَإذَا قُرِىءَ القُرآنُ فـاسْتَـمِعُوا
  لَهُ وأنْصِتُوا } قال: هذا فـي الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبـي، عن حريث، عن عامر، قال: فـي الصلاة الـمكتوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإذَا
  قُرِىءَ القُرآنُ فـاسْتَـمِعُوا لَهُ وأنْصِتُوا } قال: إذا قرىء فـي الصلاة.</font></font>&#13;\t\t\t<label
