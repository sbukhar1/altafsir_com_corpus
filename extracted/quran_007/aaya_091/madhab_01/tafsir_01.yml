  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَتْهُمُ
  ٱلرَّجْفَةُ فَأَصْبَحُواْ فِي دَارِهِمْ جَاثِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  فأخذت الذين كفروا من قوم شعيب الرجفة، وقد بـينت معنى الرجفة قبل، وأنها الزلزلة الـمـحرّكة
  لعذاب الله. { فأصْبَحُوا فِـي دَارِهِمْ جاثِمِينَ } علـى ركبهم موتـى هلكى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكانت صفة العذاب الذي أهلكهم الله به كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإلـى
  مَدْيَنَ أخاهُمْ شُعَيْبـاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: إن الله بعث شعيبـاً إلـى مَدْينَ، وإلـى أصحاب الأيكة والأيكة:
  هي الغيضة من الشجر وكانوا مع كفرهم يبخَسُون الكيـل والـميزان، فدعاهم فكذّبوه، فقال
  لهم ما ذكر الله فـي القرآن، وما ردّوا علـيه، فلـما عتوا وكذّبوه، سألوه العذاب، ففتـح
  الله علـيهم بـابـاً من أبواب جهنـم، فأهلكهم الـحرّ منه، فلـم ينفعهم ظلّ ولا ماء،
  ثم إنه بعث سحابة فـيها ريح طيبة، فوجدوا برد الريح وطيبها، فتنادوا: الظلة، علـيكم
  بها فلـما اجتـمعوا تـحت السحابة رجالهم ونساؤهم وصبـيانهم، انطبقت علـيهم، فأهلكتهم،
  فهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأخَذَهُمْ عَذَابُ يَوْمَ الظُّلَّةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: كان من خبر قصة شعيب وخبر قومه، ما ذكر الله فـي القرآن، كانوا
  أهلَ بخْس للناس فـي مكايـيـلهم وموازينهم، مع كفرهم بـالله وتكذيبهم نبـيهم وكان يدعوهم
  إلـى الله وعبـادته وترك ظلـم الناس وبخسهم فـي مكايـيـلهم وموازينهم فقال نُصْحاً
  لهم وكان صادقاً:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما أُرِيدُ أنْ أُخالِفَكُمْ إلـى ما أنهاكُمْ عَنْهُ إنْ أُرِيدُ
  إلاَّ الإصْلاحَ ما اسْتَطَعْتُ وَما تَوْفِـيقـي إلا بـاللَّهِ عَلَـيْهِ تَوَكَّلْتُ
  وَإلَـيْهِ أُنِـيبُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن إسحاق: وكان رسول الله صلى الله عليه وسلم فـيـما ذكر لـي
  يعقوب بن أبـي سلـمة إذا ذكر شعيبـاً، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ذَاكَ خَطِيبُ الأنْبِـياءِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">لـحسن مراجعته قومه فـيـما يراد بهم، فلـما كذبوه وتوعدوه بـالرجم
  والنفـي من بلادهم، وعتوا علـى الله، أخذهم عذاب يوم الظلة إنه كان عذاب يوم عظيـم،
  فبلغنـي أن رجلاً من أهل مدين يقال له عمرو بن جلهاء لـما رآها قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا قَوْمِ إنَّ شُعَيْبـاً مُرْسَلٌ فَذَرُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَنْكُمْ سَمِيراً وعِمْرَانَ بْنَ شَدّادِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّـي أرَى غَيْـمَةً يا قومِ قد طَلَعَتْتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَدْعُو بصَوْتٍ علـى صَمَّانَة الوَادِي</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنَّكم إنْ تَرَوْا فِـيها ضَحاةَ غَدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ الرَّقِـيـمَ يُـمَشِّي بـينَ أنـجادِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وسمير وعمران: كاهناهم، والرقـيـم:
  كلبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي ابن إسحاق، قال: فبلغنـي والله أعلـم أن الله سلط علـيهم الـحرّ حتـى أنضجهم،
  ثم أنشأ لهم الظلة كالسحابة السوداء، فلـما رأوها ابتدروها يستغيثون ببردها مـما هم
  فـيه من الـحرّ، حتـى إذا دخـلوا تـحتها أُطبقت علـيهم، فهلكوا جميعا، ونـجى الله شعيبـاً
  والذين آمنوا معه برحمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: حدثنـي أبو عبد الله البجلـي، قال: أبو جاد، وهوّز، وحُطي، وسعفص، وقرشت: أسماء
  ملوك مدين، وكان ملكهم يوم الظلة فـي زمان شعيب كلـمون، فقالت أخت كلـمون تبكيه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَلَـمُونُ هَدَّ رُكْنِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُلْكُهُ وَسْطَ الـمَـحِلَّهْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَيِّدُ
  القَوْمِ أتاهُ الْـ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَتْفُ: نارا وَسْطَ ظُلَّهُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جُعِلَتْ ناراً عَلَـيْهِمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دَارُهُمْ
  كالـمُضْمَـحِلَّهْ</font></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

