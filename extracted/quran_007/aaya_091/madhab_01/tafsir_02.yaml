  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلْمَلأُ ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ لَئِنِ ٱتَّبَعْتُمْ شُعَيْباً إِنَّكُمْ
  إِذاً لَّخَاسِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَخَذَتْهُمُ ٱلرَّجْفَةُ فَأَصْبَحُواْ
  فِي دَارِهِمْ جَاثِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ كَذَّبُواْ شُعَيْباً كَأَن لَّمْ
  يَغْنَوْاْ فِيهَا ٱلَّذِينَ كَذَّبُواْ شُعَيْباً كَانُواْ هُمُ ٱلْخَاسِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَالَ ٱلْمَلاَ ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ } أي أشرافهم
  للذين دونهم يثبطونهم عن الإيمان { لَئِنِ ٱتَّبَعْتُمْ شُعَيْبًا إِنَّكُمْ إِذاً
  لَّخَـٰسِرُونَ } لاستبدالكم الضلالة بالهدى، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَت تِّجَـٰرَتُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 16] وقيل: تخسرون باتباعه
  فوائد البخس والتطفيف لأنه ينهاكم عنهما ويحملكم على الإيفاء والتسوية، فإن قلت: ما
  جواب القسم الذي وطأته اللام في { لَئِنِ ٱتَّبَعْتُمْ شُعَيْبًا } وجواب الشرط؟ قلت:
  قوله: { إِنَّكُمْ إِذاً لَّخَـٰسِرُونَ } سادّ مسدّ الجوابين { ٱلَّذِينَ كَذَّبُواْ
  شُعَيْبًا } مبتدأ خبره { كَأَن لَّمْ يَغْنَوْاْ فِيهَا } وكذلك { كَانُواْ هُمُ ٱلْخَـٰسِرِينَ
  } وفي هذا الابتداء معنى الاختصاص، كأنه قيل: الذين كذبوا شعيباً هم المخصوصون بأن
  أهلكوا واستؤصلوا، كأن لم يقيموا في دارهم؛ لأنّ الذين اتبعوا شعيباً قد أنجاهم الله،
  الذين كذبوا شعيباً هم المخصوصون بالخسران العظيم، دون أتباعه فإنهم الرابحون. وفي
  هذا الاستئناف والابتداء وهذا التكرير: مبالغة في ردّ مقالة الملإ لأشياعهم، وتسفيه
  لرأيهم، واستهزاء بنصحهم لقومهم واستعظام لما جرى عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

