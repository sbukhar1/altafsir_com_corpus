aaya: فَأَخَذَتْهُمُ الرَّجْفَةُ فَأَصْبَحُوا فِي دَارِهِمْ جَاثِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلْمَلأُ
  ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ لَئِنِ ٱتَّبَعْتُمْ شُعَيْباً إِنَّكُمْ إِذاً لَّخَاسِرُونَ
  } * { فَأَخَذَتْهُمُ ٱلرَّجْفَةُ فَأَصْبَحُواْ فِي دَارِهِمْ جَاثِمِينَ } * { ٱلَّذِينَ
  كَذَّبُواْ شُعَيْباً كَأَن لَّمْ يَغْنَوْاْ فِيهَا ٱلَّذِينَ كَذَّبُواْ شُعَيْباً
  كَانُواْ هُمُ ٱلْخَاسِرِينَ }{ وَقَالَ ٱلْمَلاَ ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ
  } أي أشرافهم للذين دونهم يثبطونهم عن الإيمان { لَئِنِ ٱتَّبَعْتُمْ شُعَيْبًا إِنَّكُمْ
  إِذاً لَّخَـٰسِرُونَ } لاستبدالكم الضلالة بالهدى، كقوله تعالى:{ أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَت تِّجَـٰرَتُهُمْ }[البقرة: 16]
  وقيل: تخسرون باتباعه فوائد البخس والتطفيف لأنه ينهاكم عنهما ويحملكم على الإيفاء
  والتسوية، فإن قلت: ما جواب القسم الذي وطأته اللام في { لَئِنِ ٱتَّبَعْتُمْ شُعَيْبًا
  } وجواب الشرط؟ قلت: قوله: { إِنَّكُمْ إِذاً لَّخَـٰسِرُونَ } سادّ مسدّ الجوابين
  { ٱلَّذِينَ كَذَّبُواْ شُعَيْبًا } مبتدأ خبره { كَأَن لَّمْ يَغْنَوْاْ فِيهَا }
  وكذلك { كَانُواْ هُمُ ٱلْخَـٰسِرِينَ } وفي هذا الابتداء معنى الاختصاص، كأنه قيل:
  الذين كذبوا شعيباً هم المخصوصون بأن أهلكوا واستؤصلوا، كأن لم يقيموا في دارهم؛ لأنّ
  الذين اتبعوا شعيباً قد أنجاهم الله، الذين كذبوا شعيباً هم المخصوصون بالخسران العظيم،
  دون أتباعه فإنهم الرابحون. وفي هذا الاستئناف والابتداء وهذا التكرير: مبالغة في ردّ
  مقالة الملإ لأشياعهم، وتسفيه لرأيهم، واستهزاء بنصحهم لقومهم واستعظام لما جرى عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

