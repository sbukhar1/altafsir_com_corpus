aaya: فَأَخَذَتْهُمُ الرَّجْفَةُ فَأَصْبَحُوا فِي دَارِهِمْ جَاثِمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَخَذَتْهُمُ
  ٱلرَّجْفَةُ فَأَصْبَحُواْ فِي دَارِهِمْ جَاثِمِينَ }يقول: فأخذت الذين كفروا من قوم
  شعيب الرجفة، وقد بـينت معنى الرجفة قبل، وأنها الزلزلة الـمـحرّكة لعذاب الله. { فأصْبَحُوا
  فِـي دَارِهِمْ جاثِمِينَ } علـى ركبهم موتـى هلكى.وكانت صفة العذاب الذي أهلكهم الله
  به كما:حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ:{ وَإلـى
  مَدْيَنَ أخاهُمْ شُعَيْبـاً }قال: إن الله بعث شعيبـاً إلـى مَدْينَ، وإلـى أصحاب
  الأيكة والأيكة: هي الغيضة من الشجر وكانوا مع كفرهم يبخَسُون الكيـل والـميزان، فدعاهم
  فكذّبوه، فقال لهم ما ذكر الله فـي القرآن، وما ردّوا علـيه، فلـما عتوا وكذّبوه، سألوه
  العذاب، ففتـح الله علـيهم بـابـاً من أبواب جهنـم، فأهلكهم الـحرّ منه، فلـم ينفعهم
  ظلّ ولا ماء، ثم إنه بعث سحابة فـيها ريح طيبة، فوجدوا برد الريح وطيبها، فتنادوا:
  الظلة، علـيكم بها فلـما اجتـمعوا تـحت السحابة رجالهم ونساؤهم وصبـيانهم، انطبقت علـيهم،
  فأهلكتهم، فهو قوله:{ فَأخَذَهُمْ عَذَابُ يَوْمَ الظُّلَّةِ }حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، قال: كان من خبر قصة شعيب وخبر قومه، ما ذكر الله فـي القرآن،
  كانوا أهلَ بخْس للناس فـي مكايـيـلهم وموازينهم، مع كفرهم بـالله وتكذيبهم نبـيهم
  وكان يدعوهم إلـى الله وعبـادته وترك ظلـم الناس وبخسهم فـي مكايـيـلهم وموازينهم فقال
  نُصْحاً لهم وكان صادقاً:{ ما أُرِيدُ أنْ أُخالِفَكُمْ إلـى ما أنهاكُمْ عَنْهُ إنْ
  أُرِيدُ إلاَّ الإصْلاحَ ما اسْتَطَعْتُ وَما تَوْفِـيقـي إلا بـاللَّهِ عَلَـيْهِ
  تَوَكَّلْتُ وَإلَـيْهِ أُنِـيبُ }قال ابن إسحاق: وكان رسول الله صلى الله عليه وسلم
  فـيـما ذكر لـي يعقوب بن أبـي سلـمة إذا ذكر شعيبـاً، قال: \" ذَاكَ خَطِيبُ الأنْبِـياءِ
  \" لـحسن مراجعته قومه فـيـما يراد بهم، فلـما كذبوه وتوعدوه بـالرجم والنفـي من بلادهم،
  وعتوا علـى الله، أخذهم عذاب يوم الظلة إنه كان عذاب يوم عظيـم، فبلغنـي أن رجلاً من
  أهل مدين يقال له عمرو بن جلهاء لـما رآها قال:يا قَوْمِ إنَّ شُعَيْبـاً مُرْسَلٌ
  فَذَرُوا   عَنْكُمْ سَمِيراً وعِمْرَانَ بْنَ شَدّادِإنَّـي أرَى غَيْـمَةً يا قومِ
  قد طَلَعَتْتْ   تَدْعُو بصَوْتٍ علـى صَمَّانَة الوَادِيوإنَّكم إنْ تَرَوْا فِـيها
  ضَحاةَ غَدٍ   إلاَّ الرَّقِـيـمَ يُـمَشِّي بـينَ أنـجادِوسمير وعمران: كاهناهم، والرقـيـم:
  كلبهم.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، قال: فبلغنـي والله أعلـم
  أن الله سلط علـيهم الـحرّ حتـى أنضجهم، ثم أنشأ لهم الظلة كالسحابة السوداء، فلـما
  رأوها ابتدروها يستغيثون ببردها مـما هم فـيه من الـحرّ، حتـى إذا دخـلوا تـحتها أُطبقت
  علـيهم، فهلكوا جميعا، ونـجى الله شعيبـاً والذين آمنوا معه برحمته.حدثنا ابن حميد،
  قال: ثنا سلـمة، قال: حدثنـي أبو عبد الله البجلـي، قال: أبو جاد، وهوّز، وحُطي، وسعفص،
  وقرشت: أسماء ملوك مدين، وكان ملكهم يوم الظلة فـي زمان شعيب كلـمون، فقالت أخت كلـمون
  تبكيه:كَلَـمُونُ هَدَّ رُكْنِـي   هُلْكُهُ وَسْطَ الـمَـحِلَّهْسَيِّدُ القَوْمِ
  أتاهُ الْـ   حَتْفُ: نارا وَسْطَ ظُلَّهُجُعِلَتْ ناراً عَلَـيْهِمْ   دَارُهُمْ كالـمُضْمَـحِلَّهْ\r\n\t\t\t</section>"

