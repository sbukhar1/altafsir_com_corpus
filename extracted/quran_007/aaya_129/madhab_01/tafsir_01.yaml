  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  أُوذِينَا مِن قَبْلِ أَن تَأْتِينَا وَمِن بَعْدِ مَا جِئْتَنَا قَالَ عَسَىٰ رَبُّكُمْ
  أَن يُهْلِكَ عَدُوَّكُمْ وَيَسْتَخْلِفَكُمْ فِي ٱلأَرْضِ فَيَنظُرَ كَيْفَ تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال قوم موسى لـموسى حين قال لهم استعينوا بـالله
  واصبروا: { أُوذِينا } بقتل أبنائنا { مِنْ قبلِ أنْ تأْتِـيَنا } يقول: من قبل أن
  تأتـينا برسالة الله إلـينا لأن فرعون كان يقتل أولادهم الذكور حين أظله زمان موسى
  علـى ما قد بـينت فـيـما مضى من كتابنا هذا. وقوله: { وَمِنْ بَعْدِ ما جِئْتَنا }
  يقول: ومن بعد ما جئتنا برسالة الله، لأن فرعون لـما غُلبت سحرته وقال للـملأ من قومه
  ما قال، أراد تـجديد العذاب علـيهم بقتل أبنائهم واستـحياء نسائهم. وقـيـل: إن قوم
  موسى قالوا لـموسى ذلك حين خافوا أن يدركهم فرعون وهم منه هاربون، وقد تراءى الـجمعان،
  ف { قالوا } له يا موسى { أُوذِينا مِنْ قَبْلِ أنْ تَأْتـيَنا } كانوا يذبحون أبناءنا
  ويستـحيون نساءنا، { وَمِنْ بَعْدِ ما جِئْتَنا } الـيوم يدركنا فرعون فـيقتلنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل االتأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { مِنْ قَبْلِ أنْ تَأْتِـيَنا } من قبل إرسال الله
  إياك وبعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: فلـما تراءى الـجمعان فنظرت بنو
  إسرائيـل إلـى فرعون قد ردفهم، قالوا: إنَّا لـمُدْرَكُونَ وقالوا: { أوذِيَنا مِنْ
  قَبْلِ أنْ تَأْتِـيَنَا }. كانوا يذبحون أبناءنا ويستـحيون نساءنا. { ومِنْ بَعْدِ
  ما جِئْتَنَا } الـيوم يدركنا فرعون فـيقتلنا، إنَّا لَـمُدْرَكُونَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الكريـم، قال: ثنا إبراهيـم، قال: ثنا سفـيان، قال: ثنا
  أبو سعد، عن عكرمة، عن ابن عبـاس، قال: سار موسى ببنـي إسرائيـل حتـى هجموا علـى البحر،
  فـالتفتوا فإذا هم برَهْج دوابّ فرعون، فقالوا: يا موسى أوذينا من قبل أن تأتـينا ومن
  بعد ما جئتنا، هذا البحر أمامنا وهذا فرعون بـمن معه { قال عَسَى رَبكُمْ أنْ يَهْلِكَ
  عَدْوَّكُمْ وَيَسْتَـخْـلِفَكُمْ فـي الأرْضِ فَـيَنْظُرَ كَيْفَ تَعْمَلُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالَ عَسَى رَبُّكُمْ أنْ يُهْلكَ عَدُوَّكُمْ } يقول جلّ
  ثناؤه: قال موسى لقومه: لعلّ ربكم أن يهلك عدوّكم: فرعون وقومه، { ويَسْتَـخْـلِفَكُمْ
  } يقول: يجعلكم تـخـلفونهم فـي أرضهم بعد هلاكهم، لا تـخافونهم ولا أحداً من الناس
  غيرهم { فَـيَنْظُرَ كَيْفَ تَعْمَلُونَ } يقول: فـيرى ربكم ما تعملون بعدهم من مسارعتكم
  فـي طاعته وتثاقلكم عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

