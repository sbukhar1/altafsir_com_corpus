aaya: ثُمَّ بَدَّلْنَا مَكَانَ السَّيِّئَةِ الْحَسَنَةَ حَتَّىٰ عَفَوْا وَقَالُوا
  قَدْ مَسَّ آبَاءَنَا الضَّرَّاءُ وَالسَّرَّاءُ فَأَخَذْنَاهُمْ بَغْتَةً وَهُمْ لَا
  يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  فِي قَرْيَةٍ مِّن نَّبِيٍّ إِلاَّ أَخَذْنَا أَهْلَهَا بِٱلْبَأْسَآءِ وَٱلضَّرَّآءِ
  لَعَلَّهُمْ يَضَّرَّعُونَ } * { ثُمَّ بَدَّلْنَا مَكَانَ ٱلسَّيِّئَةِ ٱلْحَسَنَةَ
  حَتَّىٰ عَفَوْاْ وَّقَالُواْ قَدْ مَسَّ آبَاءَنَا ٱلضَّرَّآءُ وَٱلسَّرَّآءُ فَأَخَذْنَاهُمْ
  بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ }{ إِلا أَخَذْنَا أَهْلَهَا بِٱلْبَأْسَاء } بالبؤس
  والفقر { وَٱلضَّرَّاء } بالضرّ والمرض لاستبكارهم عن اتباع نبيهم وتعززهم عليه { لَعَلَّهُمْ
  يَضَّرَّعُونَ } ليتضرعوا ويتذللوا ويحطوا أردية الكبر والعزة { ثُمَّ بَدَّلْنَا مَكَانَ
  ٱلسَّيّئَةِ ٱلْحَسَنَةَ } أي أعطيناهم بدل ما كانوا فيه من البلاء والمحنة والرخاء
  والصحة والسعة كقوله:{ وَبَلَوْنَـٰهُمْ بِٱلْحَسَنَـٰتِ وَٱلسَّيّئَاتِ }[الأعراف:
  168] { حَتَّىٰ عَفَواْ } كثروا ونموا في أنفسهم وأموالهم، من قولهم: عفا النبات وعفا
  الشحم والوبر، إذا كثرت. ومنه قوله صلى الله عليه وسلم:(397) \" واعفوا عن اللحى \"
  ، وقال الحطيئة:بِمُسْتَأْسِدِ القِرْيَان عَافَ نَبَاتُهُ   وقال:وَلَكِنَّا نَعُضُّ
  السَّيْفَ مِنْهَا   بِأَسْوَقَ عَافِيَاتِ الشّحْمِ كُومِ{ وَّقَالُواْ قَدْ مَسَّ
  ءابَاءنَا ٱلضَّرَّاء وَٱلسَّرَّاء } يعني وأبطرتهم النعمة وأشروا فقالوا: هذه عادة
  الدهر، يعاقب في الناس بين الضراء والسراء. وقد مسّ آباؤنا نحو ذلك، وما هو بابتلاء
  من الله لعباده، فلم يبق بعد ابتلائهم بالسيئات والحسنات إلاّ أن نأخذهم بالعذاب {
  فَأَخَذْنَـٰهُمْ } أشدّ الأخذ وأفظعه، وهو أخذهم فجأة من غير شعور منهم.\r\n\t\t\t\r\n\t\t\t</section>"

