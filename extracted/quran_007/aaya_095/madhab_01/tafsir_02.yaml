  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا فِي قَرْيَةٍ مِّن نَّبِيٍّ إِلاَّ أَخَذْنَا أَهْلَهَا بِٱلْبَأْسَآءِ
  وَٱلضَّرَّآءِ لَعَلَّهُمْ يَضَّرَّعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ بَدَّلْنَا
  مَكَانَ ٱلسَّيِّئَةِ ٱلْحَسَنَةَ حَتَّىٰ عَفَوْاْ وَّقَالُواْ قَدْ مَسَّ آبَاءَنَا
  ٱلضَّرَّآءُ وَٱلسَّرَّآءُ فَأَخَذْنَاهُمْ بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِلا أَخَذْنَا أَهْلَهَا بِٱلْبَأْسَاء } بالبؤس والفقر { وَٱلضَّرَّاء
  } بالضرّ والمرض لاستبكارهم عن اتباع نبيهم وتعززهم عليه { لَعَلَّهُمْ يَضَّرَّعُونَ
  } ليتضرعوا ويتذللوا ويحطوا أردية الكبر والعزة { ثُمَّ بَدَّلْنَا مَكَانَ ٱلسَّيّئَةِ
  ٱلْحَسَنَةَ } أي أعطيناهم بدل ما كانوا فيه من البلاء والمحنة والرخاء والصحة والسعة
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبَلَوْنَـٰهُمْ بِٱلْحَسَنَـٰتِ وَٱلسَّيّئَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  168] { حَتَّىٰ عَفَواْ } كثروا ونموا في أنفسهم وأموالهم، من قولهم: عفا النبات وعفا
  الشحم والوبر، إذا كثرت. ومنه قوله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(397)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" واعفوا عن اللحى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال الحطيئة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بِمُسْتَأْسِدِ القِرْيَان عَافَ نَبَاتُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَكِنَّا
  نَعُضُّ السَّيْفَ مِنْهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِأَسْوَقَ
  عَافِيَاتِ الشّحْمِ كُومِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَّقَالُواْ قَدْ مَسَّ ءابَاءنَا ٱلضَّرَّاء وَٱلسَّرَّاء } يعني
  وأبطرتهم النعمة وأشروا فقالوا: هذه عادة الدهر، يعاقب في الناس بين الضراء والسراء.
  وقد مسّ آباؤنا نحو ذلك، وما هو بابتلاء من الله لعباده، فلم يبق بعد ابتلائهم بالسيئات
  والحسنات إلاّ أن نأخذهم بالعذاب { فَأَخَذْنَـٰهُمْ } أشدّ الأخذ وأفظعه، وهو أخذهم
  فجأة من غير شعور منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

