  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  بَدَّلْنَا مَكَانَ ٱلسَّيِّئَةِ ٱلْحَسَنَةَ حَتَّىٰ عَفَوْاْ وَّقَالُواْ قَدْ مَسَّ
  آبَاءَنَا ٱلضَّرَّآءُ وَٱلسَّرَّآءُ فَأَخَذْنَاهُمْ بَغْتَةً وَهُمْ لاَ يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ثم بدّلنا أهل القرية التـي أخذنا أهلها بـالبأساء
  والضرّاء، مكان السيئة، وهي البأساء والضرّاء. وإنـما جعل ذلك سيئة، لأنه مـما يسوء
  الناس، ولا تسوؤهم الـحسنة، وهي الرخاء والنعمة والسعة فـي الـمعيشة. { حتـى عَفَوْا
  } يقول: حتـى كثروا، وكذلك كلّ شيء كثر، فإنه يقال فـيه: قد عفـا، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولكِنَّا نُعِضُّ السَّيْفَ منْها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بأسْوُقٍ عافِـياتِ الشَّحْمِ كُوم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { مَكانَ السَّيِّئَةِ الـحَسَنَةَ } قال: مكان
  الشدّة رخاء { حتـى عَفَوْا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { مَكانَ السَّيِّئَةِ الـحَسَنَةَ } قال: السيئة: الشرّ، والـحسنة: الرخاء
  والـمال والولد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قالَ: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مَكانَ السَّيِّئةِ الـحَسَنَةَ } قال:
  السيئة: الشرّ، والـحسنة: الـخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { ثُمَّ بَدَّلْنا مَكانَ السَّيِّئَةِ الـحَسَنَةَ } يقول: مكان الشدة الرخاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  ثُمَّ بدلْنا مَكانَ السَّيِّئَةِ الـحَسَنَةَ حتـى عَفَوْا } قال: بدلنا مكان ما كرهوا
  ما أحبوا فـي الدنـيا، حتـى عفوا من ذلك العذاب { وَقالُوا قَدْ مَسَّ آبـاءَنا الضَّرَّاءُ
  وَالسَّرَّاءُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا فـي تأويـل قوله { حتـى
  عَفَوْا } فقال بعضهم نـحو الذي قلنا فـيه. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { حتـى عَفَوْا } يقول: حتـى كثروا وكثرت أموالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { حتـى
  عَفَوْا } قال: جمّوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { حتـى عَفَوْا } قال: كثرت
  أموالهم وأولادهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { حتـى عَفَوْا
  } حتـى كثروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن مغيرة، عن إبراهيـم: { حتـى عَفَوْا } قال: حتـى جموا وكثروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا جابر بن نوح، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { حتـى
  عَفَوْا } قال: حتـى جموا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـمـحاربـي، عن جويبر،
  عن الضحاك: { حتـى عَفَوْا } يعنـي جموا وكثروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الله بن رجاء، عن ابن جريج، عن مـجاهد: { حتـى عَفَوْا } قال: حتـى كثرت أموالهم
  وأولادهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
