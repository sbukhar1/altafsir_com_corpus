  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { حتـى عَفَوْا } كثروا كما يكثر النبـات
  والريش، ثم أخذهم عند ذلك بغتة وهم لا يشعرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: حتـى سُرّوا. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { حتـى عَفَوْا }
  يقول: حتـى سرّوا بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا الذي قاله قتادة فـي معنى {
  عفوا } تأويـل لا وجه له فـي كلام العرب، لأنه لا يعرف العفو بـمعنى السرور فـي شيء
  من كلامهم إلاَّ أن يكون أراد حتـى سُرّوا بكثرتهم وكثرة أموالهم، فـيكون ذلك وجها
  وإن بعُد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَقالُوا قَدْ مَسَّ
  آبـاءَنا الضَّرَّاءُ والسَّرَّاءُ } فإنه خبر من الله عن هؤلاء القوم الذين أبدلهم
  الـحسنة السيئة التـي كانوا فـيها استدراجاً وابتلاءً أنهم قالوا إذ فعل ذلك بهم: هذه
  أحوال قد أصابت مَن قبلنا من آبـائنا ونالت أسلافنا، ونـحن لا نعدو أن نكون أمثالهم
  يصيبنا ما أصابهم من الشدّة فـي الـمعايش والرخاء فـيها، وهي السّراء، لأنها تسرّ أهلها.
  وجهل الـمساكين شكر نعمة الله، وأغفلوا من جهلهم استدامة فضله بـالإنابة إلـى طاعته،
  والـمسارعة إلـى الإقلاع عما يكرهه بـالتوبة، حتـى أتاهم أمره وهم لا يشعرون. يقول
  جلّ جلاله: { فَأخَذْناهُمْ بَغْتَةً وَهُمْ لا يَشْعُرُونَ } يقول: فأخذناهم بـالهلاك
  والعذاب فجأة، أتاهم علـى غرّة منهم بـمـجيئه، وهم لا يدرون، ولا يعلـمون أنه يجيئهم،
  بل هم بأنه آتـيهم مكذّبون حتـى يعاينوه ويروه.</font></font><font class=\"TextResultArabic\"><font
