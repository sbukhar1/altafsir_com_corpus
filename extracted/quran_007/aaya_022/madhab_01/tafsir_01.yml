  بَدَتْ لَهُمَا سَوْءَاتُهُمَا وَطَفِقَا يَخْصِفَانِ عَلَيْهِمَا مِن وَرَقِ ٱلْجَنَّةِ
  وَنَادَاهُمَا رَبُّهُمَآ أَلَمْ أَنْهَكُمَا عَن تِلْكُمَا ٱلشَّجَرَةِ وَأَقُل لَّكُمَآ
  إِنَّ ٱلشَّيْطَآنَ لَكُمَا عَدُوٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: يخصفان عليهما
  من الورق كهيئة الثوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { فَلَمَّا ذَاقا الشَّجَرَةَ بَدَتْ لَهُما سَوْآتُهُما
  } وكانا قبل ذلك لا يريانها { وطَفِقا يَخْصِفانِ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  ثنا سعيد، عن قتادة، قال: ثنا الحسن، عن أبيّ بن كعب: أن آدم عليه السلام كان رجلاً
  طوالاً، كأنه نخلة سحوق، كثير شعر الرأس فلما وقع بما وقع به من الخطيئة، بدت له عورته
  عند ذلك، وكان لا يراها. فانطلق هارباً في الجنة، فعلقت برأسه شجرة من شجر الجنة، فقال
  لها: أرسليني قالت: إني غير مرسلتك. فناداه ربه: يا آدم، أمني تفرّ؟ قال: ربّ إني استحيتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جعفر بن عون، عن سفيان الثوريّ، عن ابن أبي
  ليلى، عن المنهال بن عمرو، عن سعيد بن جبير، عن ابن عباس: { وَطَفِقا يَخْصِفانِ عَلَيْهِما
  مِنْ وَرَقِ الجَنَّةِ } قال: ورق التين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن آدم، عن شريك، عن ابن أبي ليلى، عن المنهال، عن سعيد بن
  جبير، عن ابن عباس: { وَطَفقا يَخْصِفان عَلَيْهِما مِنْ وَرَق الجَنَّة } قال: ورق
  التين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن حسام بن معبد، عن قتادة وأبي بكر عن غير قتادة قال: كان لباس آدم
  في الجنة ظُفُراً كله، فلما وقع بالذنب كشط عنه وبدت سوأته. قال أبو بكر: قال غير قتادة:
  { فَطَفِقا يَخْصِفان عَلَيْهِما مِنْ وَرَق الجَنَّةِ } قال: ورق التين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، في قوله: { بَدَتْ لَهُما سَوآتُهُما } قال: كانا لا يريان سوآتهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبير، عن ابن
  عيينة، قال: ثنا عمرو، قال: سمعت وهب بن منبه يقول: يَنْزِعُ عَنْهُما لِباسَهُما قال:
  كان لباس آدم وحوّاء عليهما السلام نوراً على فروجهما، لا يرى هذا عورة هذه ولا هذه
  عورة هذا. فلما أصابا الخطيئة بدت لهما سوآتهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وَنادَاهُمَا رَبُّهُما ألَمْ أنْهَكُما عَنْ تِلْكُما الشَّجَرَةِ
  وأقُلْ لَكُما إنَّ الشَّيْطانَ لَكُما عَدُوّ مُبِينٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ونادى آدم وحوّاء ربهما: ألم أنهكما عن أكل ثمرة الشجرة التي أكلتما ثمرها،
  وأعلمكما أن إبليس لكما عدوّ مبين؟ يقول: قد أبان عداوته لكما بترك السجود لآدم حسداً
  وبغياً. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن أبي معشر، عن محمد بن قيس، قوله: { وَنادَاهُما رَبُّهُما ألَمْ
  أنْهَكُما عَنْ تِلْكُما الشَّجَرَةِ وأقُلْ لَكُما إنَّ الشَّيْطانَ لَكُما عَدُوٌ
  مُبِينٌ } لِمَ أكلتها وقد نهيتك عنها؟ قال: يا ربّ أطعمتني حوّاء قال لحوّاء: لم أطعمته؟
  قالت: أمرتني الحية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
