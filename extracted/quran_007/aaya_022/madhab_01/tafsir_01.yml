  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَدَلاَّهُمَا
  بِغُرُورٍ فَلَمَّا ذَاقَا ٱلشَّجَرَةَ بَدَتْ لَهُمَا سَوْءَاتُهُمَا وَطَفِقَا يَخْصِفَانِ
  عَلَيْهِمَا مِن وَرَقِ ٱلْجَنَّةِ وَنَادَاهُمَا رَبُّهُمَآ أَلَمْ أَنْهَكُمَا عَن
  تِلْكُمَا ٱلشَّجَرَةِ وَأَقُل لَّكُمَآ إِنَّ ٱلشَّيْطَآنَ لَكُمَا عَدُوٌ مُّبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { فَدَلاَّهُما بِغُرُورٍ } فخدعهما بغرور،
  يقال منه: ما زال فلان يدلّي فلاناً بغرور، بمعنى: ما زال يخدعه بغرور ويكلمه بزخرف
  من القول باطل. { فَلَمَّا ذَاقَا الشَّجَرَةَ } يقول: فلما ذاق آدم وحوّاء ثمر الشجرة،
  يقول: طعماه. { بَدَتْ لَهُما سَوْآتُهُما } يقول: انكشفت لهما سوآتهما، لأن الله أعراهما
  من الكسوة التي كان كساهما قبل الذنب والخطيئة، فسلبهما ذلك بالخطيئة التي أخطأها،
  أو المعصية التي ركبا. { وَطَفِقَا يَخْصَفانِ عَلَيْهما مِنْ وَرَقِ الجَنَّةِ } يقول:
  أقبلا وجعلا يشدّان عليهما من ورق الجنة ليواريا سوآتهما. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيل، عن سماك، عن عكرمة، عن
  ابن عباس: { وَطَفِقا يَخْصِفانِ عَلَيْهِما مِنْ وَرَقِ الجَنَّةِ } قال: جعلا يأخذان
  من ورق الجنة فيجعلان على سوءاتهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن أبي بكر، عن الحسن، عن أبيّ بن كعب، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كانَ آدَمُ كأنَّهُ نَخْلَةٌ سَحُوقٌ كَثِيرَ شَعْرِ الرأْسِ، فَلَمَّا
  وَقَعَ بالخَطِيئَةِ بَدَتْ لَهُ عَوْرتُهُ وكانَ لا يَرَاها، فانْطَلَقَ فارًّا، فَتَعَرَّضَتْ
  لَهُ شَجَرَةٌ فَحَبَسَتْهُ بِشَعْرِهِ، فَقالَ لَهَا: أرْسِلِيني، فَقالَتْ: لَسْتُ
  بمُرْسِلَتِكَ، فَنادَاهُ رَبُّهُ: يا آدَمُ، أمِنِّي تَفِرُّ؟ قالَ: لا، وَلَكِنِّي
  اسْتَحَيْتُكَ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: أخبرنا عبد الرزاق، قال: أخبرنا سفيان بن عيينة وابن
  مبارك، عن الحسن، عن عمارة، عن المنهال بن عمرو، عن سعيد بن جبير، عن ابن عباس، قال:
  كانت الشجرة التي نهى الله عنها آدم وزوجته: السنبلة فلما أكلا منها بدت لهما سوءاتهما،
  وكان الذي وارى عنهما من سوآتهما أظفارهما { وَطَفِقا يَخْصِفانِ عَلَيْهِما مِنْ وَرَقِ
  الجَنَّةِ } ورق التين يلصقان بعضها إلى بعض، فانطلق آدم مولِّياً في الجنة، فأخذت
  برأسه شجرة من الجنة، فناداه: أي آدم أمني تفرّ؟ قال: لا، ولكني استحيتك يا ربّ قال:
  أما كان لك فيما منحتك من الجنة وأبحتك منها مندوحة عما حرّمت عليك؟ قال: بلى يا ربّ،
  ولكن وعزّتك ما حسبت أن أحداً يحلف بك كاذباً. قال: وهو قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقاسمَهُما
  إنّي لَكُما لَمِنَ النَّاصِحينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فبعزّتي لأهبطنك إلى الأرض،
  ثم لا تنال العيش إلا كدّاً قال: فأهبط من الجنة، وكانا يأكلان فيها رغداً، فأهبطا
  في غير رغد من طعام وشراب، فعلِّم صنعة الحديد، وأمر بالحرث، فحرث وزرع ثم سقى. حتى
  إذا بلغ حصده ثم داسه، ثم ذراه، ثم طحنه، ثم عجنه، ثم خبزه، ثم أكله، فلم يبلغه حتى
  بلغ منه ما شاء الله أن يبلغ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { يَخْصِفانِ } قال: يرقعان كهيئة الثوب.</font></font>&#13;\t\t\t<label disabled=\"true\"
