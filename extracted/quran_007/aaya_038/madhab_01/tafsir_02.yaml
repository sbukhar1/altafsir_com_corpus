  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱدْخُلُواْ فِيۤ أُمَمٍ قَدْ خَلَتْ مِن قَبْلِكُمْ مِّن ٱلْجِنِّ وَٱلإِنْسِ فِي ٱلنَّارِ
  كُلَّمَا دَخَلَتْ أُمَّةٌ لَّعَنَتْ أُخْتَهَا حَتَّىٰ إِذَا ٱدَّارَكُواْ فِيهَا
  جَمِيعاً قَالَتْ أُخْرَاهُمْ لأُولاَهُمْ رَبَّنَا هَـٰؤُلاۤءِ أَضَلُّونَا فَآتِهِمْ
  عَذَاباً ضِعْفاً مِّنَ ٱلنَّارِ قَالَ لِكُلٍّ ضِعْفٌ وَلَـٰكِن لاَّ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  أُولاَهُمْ لأُخْرَاهُمْ فَمَا كَانَ لَكُمْ عَلَيْنَا مِن فَضْلٍ فَذُوقُواْ ٱلْعَذَابَ
  بِمَا كُنتُمْ تَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ قَالَ ٱدْخُلُواْ
  } أي يقول الله تعالى يوم القيامة لأولئك الذين قال فيهم: { فَمَنْ أَظْلَمُ مِمَّنِ
  ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِبًا أَوْ كَذَّبَ بآياته } وهم كفار العرب { فِى أُمَمٍ
  } في موضع الحال، أي كائنين في جملة أمم، وفي غمارهم مصاحبين لهم، أي ادخلوا في النار
  مع أمم { قَدْ خَلَتْ مِن قَبْلِكُمْ } وتقدّم زمانهم زمانكم { لَّعَنَتْ أُخْتَهَا
  } التي ضلت بالاقتداء بها { حَتَّى إِذَا ٱدَّارَكُواْ فِيهَا } أي تداركوا بمعنى تلاحقوا
  واجتمعوا في النار { قَالَتْ أُخْرَاهُمْ } منزلة وهي الأتباع والسفلة { لأُولَـٰهُمْ
  } منزلة وهي القادة والرؤس. ومعنى لأولاهم: لأجل أولاهم؛ لأن خطابهم مع الله لا معهم
  { عَذَاباً ضِعْفاً } مضاعفاً { لِكُلّ ضِعْفٌ } لأنّ كلا من القادة والأتباع كانوا
  ضالين مضلين { وَلَـٰكِن لاَّ تَعْلَمُونَ } قرىء الياء والتاء { فَمَا كَانَ لَكُمْ
  عَلَيْنَا مِن فَضْلٍ } عطفوا هذا الكلام على قول الله تعالى للسفلة { لِكُلّ ضِعْفٌ
  } أي فقد ثبت أن لا فضل لكم علينا، وأنا متساوون في استحقاق الضعف { فَذُوقُواْ ٱلْعَذَابَ
  } من قول القادة، أو من قول الله لهم جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

