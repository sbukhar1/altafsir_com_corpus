  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱدْخُلُواْ فِيۤ أُمَمٍ قَدْ خَلَتْ مِن قَبْلِكُمْ مِّن ٱلْجِنِّ وَٱلإِنْسِ فِي ٱلنَّارِ
  كُلَّمَا دَخَلَتْ أُمَّةٌ لَّعَنَتْ أُخْتَهَا حَتَّىٰ إِذَا ٱدَّارَكُواْ فِيهَا
  جَمِيعاً قَالَتْ أُخْرَاهُمْ لأُولاَهُمْ رَبَّنَا هَـٰؤُلاۤءِ أَضَلُّونَا فَآتِهِمْ
  عَذَاباً ضِعْفاً مِّنَ ٱلنَّارِ قَالَ لِكُلٍّ ضِعْفٌ وَلَـٰكِن لاَّ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله جلّ ثناؤه عن قيله لهؤلاء المفترين عليه المكذّبين
  آياته يوم القيامة، يقول تعالى ذكره: قال لهم حين وردوا عليه يوم القيامة: ادخلوا أيها
  المفترون على ربكم المكذّبون رسله في جماعات من ضربائكم { قَدْ خَلَتْ مِنْ قَبْلِكُمْ
  } يقول: قد سلفت من قبلكم من الجنّ والإنس في النار. ومعنى ذلك: ادخلوا في أمم هي في
  النار قد خلت من قبلكم من الجنّ والإنس. وإنما يعني بالأمم: الأحزاب وأهل الملل الكافرة.
  { كَلَّمَا دَخَلَتْ أُمَّةٌ لَعَنَتْ أخْتَها } يقول جلّ ثناؤه: كلما دخلت النار جماعة
  من أهل ملة لعنت أختها، يقول: شتمت الجماعةُ الأخرى من أهل ملتها تبرِّياً منها. وإنما
  عني بالأخت: الأخوّة في الدين والملة وقيل أختها ولم يقل أخاها، لأنه عني بها أمة وجماعة
  أخرى، كأنه قيل: كلما دخلت أمة لعنت أمة أخرى من أهل ملتها ودينها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن
  السديّ: { كُلَّما دَخَلَتْ أُمَّةٌ لَعَنَتْ أخْتَها } يقول: كلما دخلت أهل ملة لعنوا
  أصحابهم على ذلك الدين يلعن المشركون المشركين واليهود اليهود والنصارى النصارى والصابئون
  الصابئين والمجوس المجوس، تلعن الآخرةُ الأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { حتى إذَا ادَّارَكُوا فِيها جَمِيعاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: حتى إذا تداركت الأمم في النار جميعاً، يعني: اجتمعت
  فيها، يقال: قد ادّاركوا وتداركوا: إذا اجتمعوا، يقول: اجتمع فيها الأوّلون من أهل
  الملل الكافرة والآخرون منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { قَالتْ أُخْرَاهُمْ لأولاهُمْ رَبنا هَؤُلاءِ أضَلُّونا فَآتِهِمْ
  عَذَاباً ضِعْفاً مِنَ النَّارِ قالَ لِكُلٍّ ضِعْفٌ وَلَكِنْ لا تَعْلَمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله جلّ ثناؤه عن محاورة الأحزاب من أهل الملل الكافرة
  في النار يوم القيامة، يقول الله تعالى ذكره: فإذا اجتمع أهل الملل الكافرة في النار
  فادّاركوا، قالت أخرى أهل كلّ ملة دخلت النار الذين كانوا في الدنيا بعد أولى منهم
  تقدمتها وكانت لها سلفاً وإماماً في الضلالة والكفر لأولاها الذين كانوا قبلهم في الدنيا:
  ربنا هؤلاء أضلونا عن سبيلك ودعوْنا إلى عبادة غيرك وزيَّنُوا لنا طاعة الشيطان، فآتهم
  اليوم من عذابك الضعف على عذابنا. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: قالت أخراهم الذين
  كانوا في آخر الزمان لأولاهم الذين شرعوا لهم ذلك الدين: { رَبَّنا هَؤلاءِ أضَلُّونا
  فَآتِهِمْ عَذَاباً ضِعْفاً مِنَ النَّارِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { قالَ لِكُلٍّ ضِعْفٌ وَلَكِنْ لا تَعْلَمونَ } فإنه خبر من الله عن جوابه لهم،
  يقول: قال الله للذين يدعونه فيقولون: ربنا هؤلاء أضلونا فآتهم عذاباً ضعفاً من النار
  لكلكم، أوّلكم وآخركم وتابعوكم ومتبعوكم ضعف، يقول: مكررٌ عليه العذاب.</font></font>&#13;\t\t\t<label
