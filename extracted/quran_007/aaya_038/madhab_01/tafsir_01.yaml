  مِّن ٱلْجِنِّ وَٱلإِنْسِ فِي ٱلنَّارِ كُلَّمَا دَخَلَتْ أُمَّةٌ لَّعَنَتْ أُخْتَهَا
  حَتَّىٰ إِذَا ٱدَّارَكُواْ فِيهَا جَمِيعاً قَالَتْ أُخْرَاهُمْ لأُولاَهُمْ رَبَّنَا
  هَـٰؤُلاۤءِ أَضَلُّونَا فَآتِهِمْ عَذَاباً ضِعْفاً مِّنَ ٱلنَّارِ قَالَ لِكُلٍّ
  ضِعْفٌ وَلَـٰكِن لاَّ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وضعف الشيء: مثله
  مرّة: وكان مجاهد يقول في ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { عَذَاباً ضِعْفاً مِنَ النَّارِ قالَ لِكلٍّ ضِعْفٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال الله: { لِكُلَ ضِعْفٌ } للأولى وللآخرة
  ضعف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، قال: ثني غير واحد، عن السديّ، عن مرّة، عن عبد الله: { ضِعْفاً مِنَ
  النَّارِ } قال: أفاعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا سفيان، عن السديّ، عن مرّة، عن عبد الله: { فآتهم عَذَاباً ضِعْفاً مِنَ النَّارِ
  } قال: حيات وأفاعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: إن الضعف في كلام العرب ما
  كان ضعفين والمضاعف ما كان أكثر من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَكِنْ لا تَعْلَمُونَ } يقول: ولكنكم يا معشر أهل النار، لا تعلمون ما قدر ما
  أعدّ الله لكم من العذاب، فلذلك تسأل الضعف منه الأمة الكافرة الأخرى لأختها الأولى.</font></font><font
