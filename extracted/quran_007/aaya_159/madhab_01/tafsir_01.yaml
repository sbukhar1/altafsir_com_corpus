aaya: وَمِنْ قَوْمِ مُوسَىٰ أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن قَوْمِ مُوسَىٰ
  أُمَّةٌ يَهْدُونَ بِٱلْحَقِّ وَبِهِ يَعْدِلُونَ }يقول تعالـى ذكره: { وَمِنْ قَوْمِ
  مُوسَى } يعنـي بنـي إسرائيـل، { أُمَّةٌ } يقول: جماعة، { يَهْدُونَ بـالـحَقّ } يقول:
  يهتدون بـالـحقّ: أي يستقـيـمون علـيه ويعملون، { وَبِهِ يَعْدِلونَ }: أي وبـالـحقّ
  يعطون ويأخذون، وينصفون من أنفسهم فلا يجورون. وقد قال فـي صفة هذه الأمة التـي ذكرها
  الله فـي الآية جماعة أقوالاً نـحن ذاكرو ما حضَرَنا منها:حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الله بن الزبـير، عن ابن عيـينة، عن صدقة أبـي الهذيـل، عن السديّ:
  { وَمِنْ قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ } قال: قوم
  بـينكم وبـينهم نهر من شهد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قوله: { وَمِنْ قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ
  } قال: بلغنـي أن بنـي إسرائيـل لـما قتلوا أنبـياءهم كفروا، وكانوا اثنـي عشر سبطاً،
  تبرأ سبط منهم مـما صنعوا، واعتذروا، وسألوا الله أن يفرّق بـينهم وبـينهم، ففتـح الله
  لهم نَفَقاً فـي الأرض، فساروا فـيه حتـى خرجوا من وراء الصين، فهم هنالك حنفـاء مسلـمون،
  يستقبلون قبلتنا. قال ابن جريج: قال ابن عبـاس: فذلك قوله:{ وَقُلْنا مِنْ بَعْدِهِ
  لِبَنِـي إسْرَائِيـلَ اسْكُنُوا الأرْضَ فإذَا جاءَ وَعْدُ الآخِرَةِ جِئْنا بِكُمْ
  لَفِـيفـاً }ووعد الآخرة عيسى ابن مريـم يخرجون معه. قال ابن جريج: قال ابن عبـاس:
  ساروا فـي السَّرَب سنة ونصفـاً.\r\n\t\t\t\r\n\t\t\t</section>"

