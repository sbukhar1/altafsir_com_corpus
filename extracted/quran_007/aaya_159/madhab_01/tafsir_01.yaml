  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِن
  قَوْمِ مُوسَىٰ أُمَّةٌ يَهْدُونَ بِٱلْحَقِّ وَبِهِ يَعْدِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَمِنْ قَوْمِ مُوسَى } يعنـي بنـي إسرائيـل،
  { أُمَّةٌ } يقول: جماعة، { يَهْدُونَ بـالـحَقّ } يقول: يهتدون بـالـحقّ: أي يستقـيـمون
  علـيه ويعملون، { وَبِهِ يَعْدِلونَ }: أي وبـالـحقّ يعطون ويأخذون، وينصفون من أنفسهم
  فلا يجورون. وقد قال فـي صفة هذه الأمة التـي ذكرها الله فـي الآية جماعة أقوالاً نـحن
  ذاكرو ما حضَرَنا منها:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن الزبـير، عن ابن عيـينة، عن صدقة أبـي الهذيـل، عن السديّ: {
  وَمِنْ قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بـالـحَقّ وَبِهِ يَعْدِلُونَ } قال: قوم بـينكم
  وبـينهم نهر من شهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { وَمِنْ قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بـالـحَقّ
  وَبِهِ يَعْدِلُونَ } قال: بلغنـي أن بنـي إسرائيـل لـما قتلوا أنبـياءهم كفروا، وكانوا
  اثنـي عشر سبطاً، تبرأ سبط منهم مـما صنعوا، واعتذروا، وسألوا الله أن يفرّق بـينهم
  وبـينهم، ففتـح الله لهم نَفَقاً فـي الأرض، فساروا فـيه حتـى خرجوا من وراء الصين،
  فهم هنالك حنفـاء مسلـمون، يستقبلون قبلتنا. قال ابن جريج: قال ابن عبـاس: فذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقُلْنا
  مِنْ بَعْدِهِ لِبَنِـي إسْرَائِيـلَ اسْكُنُوا الأرْضَ فإذَا جاءَ وَعْدُ الآخِرَةِ
  جِئْنا بِكُمْ لَفِـيفـاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ووعد الآخرة عيسى ابن مريـم يخرجون معه. قال ابن جريج: قال ابن عبـاس:
  ساروا فـي السَّرَب سنة ونصفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

