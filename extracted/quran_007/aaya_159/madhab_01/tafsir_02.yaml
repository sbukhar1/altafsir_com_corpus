aaya: وَمِنْ قَوْمِ مُوسَىٰ أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن قَوْمِ مُوسَىٰ
  أُمَّةٌ يَهْدُونَ بِٱلْحَقِّ وَبِهِ يَعْدِلُونَ }{ وَمِن قَوْمِ مُوسَى أُمَّةٌ }
  هم المؤمنون التائبون من بني إسرائيل، لما ذكر الذين تزلزلوا منهم في الدين وارتابوا
  حتى أقدموا على العظيمتين عبادة العجل واستجازة رؤية الله تعالى، ذكر أنّ منهم أمة
  موقنين ثابتين يهدون الناس بكلمة الحق، ويدلونهم على الاستقامة ويرشدونهم. وبالحق يعدلون
  بينهم في الحكم لا يجورون، أو أراد الذين وصفهم ممن أدرك النبي صلى الله عليه وسلم
  وآمن به من أعقابهم. وقيل: إنّ بني إسرائيل لما قتلوا أنبياءهم وكفروا وكانوا اثني
  عشر سبطاً تبرأ سبط منهم مما صنعوا واعتذروا، وسألوا الله أن يفرق بينهم وبين إخوانهم،
  ففتح الله لهم نفقاً في الأرض فساروا فيه سنة ونصفاً حتى خرجوا من وراء الصين، وهم
  هنالك حنفاء مسلمون يستقبلون قبلتنا. وذُكر عن النبي صلى الله عليه وسلم:(400) \" أن
  جبريل ذهب به ليلة الإسراء نحوهم فكلمهم فقال لهم جبريل: هل تعرفون من تكلمون؟ قالوا:
  لا. قال: هذا محمد النبي الأميّ، فآمنوا به وقالوا: يا رسول الله، إن موسى أوصانا من
  أدرك منكم أحمد، فليقرأ عليه مني السلام فردّ محمد على موسى عليهما السلام السلام،
  ثم أقرؤهم عشر سور من القرآن نزلت بمكة، ولم تكن نزلت فريضة غير الصلاة والزكاة، وأمرهم
  أن يقيموا مكانهم، وكانوا يسبتون، فأمرهم أن يجمعوا ويتركوا السبت \" وعن مسروق. قرىء:
  بين يدي عبد الله فقال رجل: إني منهم، فقال: عبد الله: يعني لمن كان في مجلسه من المؤمنين:
  وهل يزيد صلحاؤكم عليهم شيئاً من يهدي بالحق وبه يعدل، وقيل: لو كانوا في طرف من الدنيا
  متمسكين بشريعة ولم يبلغهم نسخها كانوا معذورين. وهذا من باب الفرض والتقدير وإلاّ
  فقد طار الخبر بشريعة محمد صلى الله عليه وسلم إلى كل أفق، وتغلغل في كل نفق، ولم يبق
  الله أهل مدر ولا وبر ولا سهل ولا جبل ولا برّ ولا بحر في مشارق الأرض ومغاربها، وإلاّ
  وقد ألقاه إليهم وملأ به مسامعهم وألزمهم به الحجة وهو سائلهم عنه يوم القيامة.\r\n\t\t\t\r\n\t\t\t</section>"

