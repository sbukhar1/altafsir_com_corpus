  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتْلُ
  عَلَيْهِمْ نَبَأَ ٱلَّذِي&#13;ۤ ءَاتَيْنَاهُ ءَايَاتِنَا فَٱنْسَلَخَ مِنْهَا فَأَتْبَعَهُ
  ٱلشَّيْطَانُ فَكَانَ مِنَ ٱلْغَاوِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: واتل يا مـحمد علـى قومك نبأ الذي آتـيناه آياتنا،
  يعنـي خبره وقصته. وكانت آيات الله للذي آتاه الله إياها فـيـما يقال اسم الله الأعظم،
  وقـيـل النبوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـيه، فقال
  بعضهم: هو رجل من بنـي إسرائيـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا شعبة، عن منصور، عن أبـي الضحى،
  عن مسروق، عن عبد الله فـي هذه الآية: { وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذِي آتَـيْناهُ
  آياتِنا فـانْسَلَـخَ مِنْها } قال: هو بلعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن منصور، عن أبـي الضحى، عن مسروق، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي، عن سفـيان، عن منصور، عن أبـي الضحى، عن مسروق، عن
  عبد الله، قال: هو بلعم بن أَبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن أبـي الضحى، عن مسروق، عن ابن مسعود، فـي قوله:
  { وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذِي آتَـيْناهُ آياتِنا } قال: رجل من بنـي إسرائيـل
  يقال له: بلعم بن أبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر وابن مهدي وابن أبـي عديّ، قالوا: ثنا شعبة، عن منصور، عن أبـي الضحى،
  عن مسروق، عن عبد الله، أنه قال فـي هذه الآية، فذكر مثله، ولـم يقل ابن أبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن أبـي الضحى،
  عن مسروق، عن ابن مسعود: { وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذِي آتَـيْناهُ آياتِنا فـانْسَلَـخَ
  مِنْها } قال: رجل من بنـي إسرائيـل يقال له: بلعم بن أبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمران بن عيـينة، عن حصين، عن عمران بن الـحرث، عن ابن عبـاس، قال:
  هو بلعم بن بـاعرا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا سفـيان، عن الأعمش، عن أبـي الضحى، عن مسروق، عن ابن مسعود، فـي قوله: { وَاتْلُ
  عَلَـيْهِمْ نَبأَ الَّذِي آتَـيْناهُ آياتِنا... } إلـى: { فَكانَ مِنَ الغاوينَ }
  هو بلعم بن أبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن الأعمش، عن منصور عن أبـي الضحى، عن مسروق، عن
  ابن مسعود، مثله، إلاَّ أنه قال ابن أبُر، بضم البـاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذي آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال:
  هو رجل من مدينة الـجبـارين يقال له بلعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فـانْسَلَـخَ
  مِنْها } قال: بَلعام بن بـاعرا، من بنـي إسرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مـجاهدا يقول، فذكر مثله.</font></font>&#13;\t\t\t<label
