  ءَايَاتِنَا فَٱنْسَلَخَ مِنْهَا فَأَتْبَعَهُ ٱلشَّيْطَانُ فَكَانَ مِنَ ٱلْغَاوِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  أخبرنـي عبد الله بن كثـير، أنه سمع مـجاهداً يقول، فذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن وابن أبـي عديّ، عن شعبة،
  عن حصين، عن عكرمة، قال فـي الذي { آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال:
  هو بلعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا ابن وكيع، قال: ثنا غندر،
  عن شعبة، عن حصين، عن عكرمة، قال: هو بلعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عمران بن عيـينة، عن حصين، عن عكرمة، قال: هو بلعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا بشر، قال: ثنا شعبة، عن حصين، قال: سمعت عكرمة يقول: هو بَلعام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا قال: ثنا عبد العزيزي، قال: ثنا إسرائيـل، عن حصين، عن مـجاهد،
  قال: هو بلعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيـل، عن مغيرة، عن مـجاهد، عن ابن عبـاس قال: هو بلعم. (وقالت ثقـيف:
  هو أمية بن أبـي الصلت).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: كان بلعم هذا من أهل
  الـيـمن. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَاتْلُ عَلَـيْهِمْ
  نَبأَ الَّذِي آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال: هو رجل يدعى بلعم من
  أهل الـيـمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: كان من الكنعانـيـين.
  ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَاتْلُ عَلَـيْهِمْ
  نَبأَ الَّذِي آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها } قال: هو رجل من مدينة الـجبـارين
  يقال له بلعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو أمية بن أبـي الصلت.
  ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد
  الرحمن بن مهدي، قال: ثنا سعيد بن السائب، عن غضيف بن أبـي سفـيان، عن يعقوب ونافع
  بن عاصم، عن عبد الله بن عمرو، قال فـي هذه الآية: { الَّذي آتَـيْناهُ آياتِنا فـانْسَلَـخَ
  مِنْها } قال: هو أمية بن أبـي الصلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، قال: أنبأنا شعبة، عن يعلـى بن عطاء، عن نافع
  بن عاصم، قال: قال عبد الله بن عمرو: هو صاحبكم أمية بن أبـي الصلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن ووهب بن جرير، قالا: ثنا شعبة،
  عن يعلـى بن عطاء، عن نافع بن عاصم، عن عبد الله بن عمرو بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا يحيى بن سعيد، قال: ثنا سفـيان، عن
  حبـيب بن أبـي ثابت، عن رجل، عن عبد الله بن عمرو:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولَكِنَّهُ أخْـلَدَ إلـى الأرْض وَاتَّبَعَ
  هَوَاهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هو أمية بن أبـي الصلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا غندر، عن شعبة، عن يعلـى بن عطاء، قال: سمعت نافع بن عاصم بن عروة
  بن مسعود، قال: سمعت عبد الله بن عمرو، قال فـي هذه الآية: { الَّذِي آتَـيْناهُ آياتِنا
  فـانْسَلَـخَ مِنْها } قال: هو صاحبكم، يعنـي أمية بن أبـي الصلت.</font></font>&#13;\t\t\t<label
