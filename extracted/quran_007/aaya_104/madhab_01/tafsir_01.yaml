meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَقَالَ مُوسَىٰ يَا فِرْعَوْنُ إِنِّي رَسُولٌ مِنْ رَبِّ الْعَالَمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ مُوسَىٰ
  يٰفِرْعَوْنُ إِنِّي رَسُولٌ مِّن رَّبِّ ٱلْعَالَمِينَ }يقول جلّ ثناؤه: وقال موسى
  لفرعون: يا فرعون إنـي رسول من ربّ العالـمين.\r\n\t\t\t\r\n\t\t\t</section>"

