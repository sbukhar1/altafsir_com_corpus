  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  بَعَثْنَا مِن بَعْدِهِم مُّوسَىٰ بِآيَٰتِنَآ إِلَىٰ فِرْعَوْنَ وَمَلإِيْهِ فَظَلَمُواْ
  بِهَا فَٱنْظُرْ كَيْفَ كَانَ عَٰقِبَةُ ٱلْمُفْسِدِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  مُوسَىٰ يٰفِرْعَوْنُ إِنِّي رَسُولٌ مِّن رَّبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَقِيقٌ
  عَلَىٰ أَنْ لاَّ أَقُولَ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ قَدْ جِئْتُكُمْ بِبَيِّنَةٍ
  مِّن رَّبِّكُمْ فَأَرْسِلْ مَعِيَ بَنِيۤ إِسْرَائِيلَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مّن بَعْدِهِمْ } الضمير للرسل في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ جَاءتْهُمْ رُسُلُهُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  101] أو للأمم { فَظَلَمُواْ بها } فكفروا بآياتنا. أجرى الظلم مجرى الكفر لأنهما من
  وادٍ واحد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلشّرْكَ لَظُلْمٌ عَظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 13] أو فظلموا الناس بسببها
  حين أوعدوهم وصدّوهم عنها، وآذوا من آمن بها، ولأنه إذا وجب الإيمان بها فكفروا بدل
  الإيمان كان كفرهم بها ظلماً، فلذلك قيل: فظلموا بها، أي: كفروا بها واضعين الكفر غير
  موضعه، وهو موضع الإيمان. يقال: لملوك مصر: الفراعنة، كما يقال لملوك فارس: الأكاسرة،
  فكأنه قال: يا ملك مصر وكان اسمه قابوس. وقيل: الوليد بن مصعب بن الريان { حَقِيقٌ
  عَلَىَّ أَنْ ا أَقُولَ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ } فيه أربع قراآت، المشهورة:
  «وحقيق عليّ أن لا أقول»، وهي قراءة نافع: «وحقيق أن لا أقول» وهي قراءة عبد الله:
  «وحقيق بأن لا أقول» وهي قراءة أبيّ وفي المشهورة إشكال، ولا تخلو من وجوه، أحدها:
  أن تكون مما يقلب من الكلام لأمن الإلباس، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَشْقَى الرِّمَاحُ بِالضَّيَاطِرَةِ الْحُمْرِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه: وتشقى الضياطرة بالرماح «وحقيق عليّ أن لا أقول» وهي قراءة
  نافع. والثاني: أنّ ما لزمك فقد لزمته، فلما كان قول الحق حقيقاً عليه كان هو حقيقاً
  على قول الحق، أي لازماً له. والثالث: أن يضمن { حَقِيقٌ } معنى حريص، كما ضمن «هيجني»
  معنى ذكرني في بيت الكتاب. والرابع: - وهو الأوجه - الأدخل في نكت القرآن: أن يغرق
  موسى في وصف نفسه بالصدق في ذلك المقام لا سيما وقد روى أنّ عدو الله فرعون قال له
  - لما قال: { إِنّى رَسُولٌ مّن رَّبّ ٱلْعَـٰلَمِينَ } كذبت، فيقول: أنا حقيق عليَّ
  قول الحق أي واجب على قول الحق أن أكون أنا قائله والقائم به، ولا يرضى إلاّ بمثلي
  ناطقاً به { فَأَرْسِلْ مَعِىَ بَنِى إِسْرٰءيلَ } فخلهم حتى يذهبوا معي راجعين إلى
  الأرض المقدّسة التي هي وطنهم ومولد آبائهم، وذلك أن يوسف عليه السلام لما توفي وانقرضت
  الأسباط، غلب فرعون نسلهم واستعبدهم، فأنقذهم الله بموسى عليه السلام، وكان بين اليوم
  الذي دخل يوسف مصر واليوم الذي دخله موسى أربعمائة عام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

