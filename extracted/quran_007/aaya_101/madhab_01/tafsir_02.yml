  فَمَا كَانُواْ لِيُؤْمِنُواْ بِمَا كَذَّبُواْ مِن قَبْلُ كَذَٰلِكَ يَطْبَعُ ٱللَّهُ
  عَلَىٰ قُلُوبِ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ تِلْكَ ٱلْقُرَىٰ
  نَقُصُّ عَلَيْكَ مِنْ أَنبَائِهَا } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَـٰذَا بَعْلِى شَيْخًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  72] في أنه مبتدأ وخبر وحال ويجوز أن يكون { ٱلْقُرَىٰ } صفة لتلك و { نَقُصُّ } خبراً،
  وأن يكون { ٱلْقُرَىٰ نَقُصُّ } خبر بعد خبر. فإن قلت: ما معنى: { تِلْكَ ٱلْقُرَىٰ
  } حتى يكون كلاماً مفيداً؟ قلت: هو مفيد، ولكن بشرط التقييد بالحال كما يفيد بشرط التقييد
  بالصفة في قولك: هو الرجل الكريم. فإن قلت: ما معنى الإخبار عن القرى بنقص عليك من
  أنبائها؟ قلت: معناه: أن تلك القرى المذكورة نقص عليك بعض أنبائها ولها أنباء غيرها
  لم نقصها عليك { فَمَا كَانُواْ لِيُؤْمِنُواْ } عند مجيء الرسل بالبينات بما كذبوه
  من آيات الله من قبل مجيء الرسل أو فما كانوا ليؤمنوا إلى آخر أعمارهم بما كذبوا به
  أوّلاً حين جاءتهم الرسل، أي استمروا على التكذيب من لدن مجيء الرسل إليهم إلى أن ماتوا
  مصرين، لا يرعوون ولا تلين شكيمتهم في كفرهم وعنادهم مع تكرار المواعظ عليهم وتتابع
  الآيات. ومعنى اللام تأكيد النفي وأنّ الإيمان كان منافياً لحالهم في التصميم على الكفر.
  وعن مجاهد: هو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ رُدُّواْ لَعَـٰدُواْ لِمَا نُهُواْ عَنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  28]. { كَذَلِكَ } مثل ذلك الطبع الشديد نطبع على قلوب الكافرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
