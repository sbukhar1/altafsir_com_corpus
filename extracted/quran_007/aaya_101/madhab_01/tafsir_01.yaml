  وَلَقَدْ جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَٰتِ فَمَا كَانُواْ لِيُؤْمِنُواْ بِمَا
  كَذَّبُواْ مِن قَبْلُ كَذَٰلِكَ يَطْبَعُ ٱللَّهُ عَلَىٰ قُلُوبِ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ رُدُّوا لَعادُوا لِـمَا نُهُوا عَنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { بِـمَا كَذّبوا
  مِنْ قَبْلُ } قال: كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ رُدُّوا لَعادُوا لِـمَا نُهُوا عَنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأشبه هذه الأقوال
  بتأويـل الآية وأولاها بـالصواب، القول الذي ذكرناه عن أبـيّ بن كعب والربـيع، وذلك
  أن من سبق فـي علـم الله تبـارك وتعالـى أنه لا يؤمن به، فلن يؤمن أبداً، وقد كان سبق
  فـي علـم الله تعالـى لـمن هلك من الأمـم التـي قصّ نبأهم فـي هذه السورة أنه لا يؤمن
  أبداً، فأخبر جلّ ثناؤه عنهم، أنهم لـم يكونوا لـيؤمنوا بـما هم به مكذّبون فـي سابق
  علـمه قبل مـجيء الرسل وعند مـجيئهم إلـيهم. ولو قـيـل تأويـله: فما كان هؤلاء الذين
  ورثوا الأرض يا مـحمد من مشركي قومك من بعد أهلها الذين كانوا بها من عاد وثمود، لـيؤمنوا
  بـما كذّب به الذين ورثوها عنهم من توحيد الله ووعده ووعيده، كان وجهاً ومذهبـاً، غير
  أني لا أعلـم قائلاً قاله مـمن يعتـمد علـى علـمه بتأويـل القرآن. وأما الذي قاله مـجاهد
  من أن معناه: لو ردّوا ما كانوا لـيؤمنوا، فتأويـل لا دلالة علـيه من ظاهر التنزيـل،
  ولا من خبر عن الرسول صحيح. وإذا كان ذلك كذلك، فأولـى منه بـالصواب ما كان علـيه من
  ظاهر التنزيـل دلـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { كذلكَ يَطْبَعُ اللَّهُ
  علـى قُلُوبِ الكافِرِينَ } فإنه يقول تعالـى ذكره: كما طبع الله علـى قلوب هؤلاء الذين
  كفروا بربهم وعصوا رسله من هذه الأمـم التـي قصصنا علـيك نبأهم يا مـحمد فـي هذه السورة
  حتـى جاءهم بأس الله فهلكوا به، كذلك يطبع الله علـى قلوب الكافرين الذين كُتب علـيهم
