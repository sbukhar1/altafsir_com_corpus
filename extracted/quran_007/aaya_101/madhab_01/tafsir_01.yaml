  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلْقُرَىٰ نَقُصُّ عَلَيْكَ مِنْ أَنبَآئِهَا وَلَقَدْ جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَٰتِ
  فَمَا كَانُواْ لِيُؤْمِنُواْ بِمَا كَذَّبُواْ مِن قَبْلُ كَذَٰلِكَ يَطْبَعُ ٱللَّهُ
  عَلَىٰ قُلُوبِ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  هذه القرى التـي ذكرت لك يا مـحمد أمرها وأمر أهلها، يعنـي: قوم نوح وعاد وثمود وقوم
  لوط وشعيب { نَقُصُّ عَلَـيْكَ مِنْ أنْبَـائِها } فنـخبرك عنها وعن أخبـار أهلها،
  وما كان من أمرهم، وأمر رسل الله التـي أرسلت إلـيهم، لتعلـم أنا ننصر رسلنا والذين
  آمنوا فـي الـحياة الدنـيا علـى أعدائنا وأهل الكفر بنا، ويعلـم مكذّبوك من قومك ما
  عاقبة أمر من كذّب رسل الله، فـيرتدعوا عن تكذيبك، وينـيبوا إلـى توحيد الله وطاعته.
  { وَلَقَدْ جاءَتْهُمْ رُسُلُهم بـالبـيِّناتِ } يقول: ولقد جاءت أهل القرى التـي قصصت
  علـيك نبأها رسلهم بـالبـينات يعنـي بـالـحجج: البـينات. { فَمَا كانُوا لِـيُؤْمِنُوا
  بِـمَا كَذّبُوا مِنْ قَبْلُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: فما كان هؤلاء الـمشركون الذين أهلكناهم
  من أهل القرى لـيؤمنوا عند إرسالنا إلـيهم بـما كذّبوا من قبل ذلك، وذلك يوم أخذ ميثاقهم
  حين أخرجهم من ظهر آدم علـيه السلام. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { فَمَا
  كانُوا لِـيُؤْمِنُوا بِـمَا كَذّبُوا مِنْ قَبْلُ } قال: ذلك يوم أخذ منهم الـميثاق
  فآمنوا كُرْهاً. وقال آخرون: معنى ذلك: فما كانوا لـيؤمنوا عند مـجيء الرسل بـما سبق
  فـي علـم الله أنهم يكذّبون به يوم أخرجهم من صلب آدم علـيه السلام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  أبـي جعفر، عن الربـيع، عن أبـي العالـية، عن أبـيّ بن كعب: { فَمَا كانُوا لِـيُؤْمِنُوا
  بِـمَا كَذّبُوا مِنْ قَبْلُ } قال: كان فـي علـمه يوم أقرّوا له بـالـميثاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع بن أنس، قال: يحقّ علـى العبـاد أن يأخذوا من العلـم ما أبدى
  لهم ربهم والأنبـياء ويدَعوا علـم ما أخفـى الله علـيهم، فإن علـمه نافذ فـيـما كان
  وفـيـما يكون، وفـي ذلك قال: { وَلَقَدْ جاءتْهُمْ رُسُلُهمْ بـالبَـيِّناتِ فَمَا
  كانُوا لِـيُؤْمِنُوا بِـمَا كَذّبوُا مِنْ قَبْلُ كذلكَ يَطْبَعُ اللَّهُ علـى قُلُوبِ
  الكافِرِينَ } قال: نفذ علـمه فـيهم أيهم الـمطيع من العاصي حيث خـلقهم فـي زمان آدم،
  وتصديق ذلك حيث قال لنوح</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اهْبِطْ بِسَلامٍ مِنَّا وَبَرَكاتٍ عَلَـيْكَ وَعلـى أُمَـمٍ
  مِـمَّنْ مَعَكَ وأُمَـمٌ سَنُـمَتِّعُهُمْ ثُمَّ يَـمَسُّهُمْ مِنَّا عَذابٌ ألِـيـمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وقال
  فـي ذلك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ رُدُّوا لَعادُوا لِـمَا نُهُوا عَنْهُ وَإنَّهُمْ لَكاذِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وفـي
  ذلك قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَما كُنَّا مُعَذّبِـينَ حتـى نَبْعَثَ رَسُولاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفـي
  ذلك قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِئَلاَّ يَكُونَ للنَّاسِ علـى اللَّهِ حُجَّةٌ بَعْدَ الرُّسُل</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، ولا
  حجة لأحد علـى الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: فما كانوا
  لو أحيـيناهم بعد هلاكهم ومعاينتهم ما عاينوا من عذاب الله لـيؤمنوا بـما كذّبوا من
  قبل هلاكهم، كما قال جلّ ثناؤه:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
