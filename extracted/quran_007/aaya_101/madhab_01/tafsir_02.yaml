aaya: تِلْكَ الْقُرَىٰ نَقُصُّ عَلَيْكَ مِنْ أَنْبَائِهَا ۚ وَلَقَدْ جَاءَتْهُمْ رُسُلُهُمْ
  بِالْبَيِّنَاتِ فَمَا كَانُوا لِيُؤْمِنُوا بِمَا كَذَّبُوا مِنْ قَبْلُ ۚ كَذَٰلِكَ
  يَطْبَعُ اللَّهُ عَلَىٰ قُلُوبِ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ ٱلْقُرَىٰ
  نَقُصُّ عَلَيْكَ مِنْ أَنبَآئِهَا وَلَقَدْ جَآءَتْهُمْ رُسُلُهُم بِٱلْبَيِّنَٰتِ
  فَمَا كَانُواْ لِيُؤْمِنُواْ بِمَا كَذَّبُواْ مِن قَبْلُ كَذَٰلِكَ يَطْبَعُ ٱللَّهُ
  عَلَىٰ قُلُوبِ ٱلْكَٰفِرِينَ }{ تِلْكَ ٱلْقُرَىٰ نَقُصُّ عَلَيْكَ مِنْ أَنبَائِهَا
  } كقوله:{ هَـٰذَا بَعْلِى شَيْخًا }[هود: 72] في أنه مبتدأ وخبر وحال ويجوز أن يكون
  { ٱلْقُرَىٰ } صفة لتلك و { نَقُصُّ } خبراً، وأن يكون { ٱلْقُرَىٰ نَقُصُّ } خبر بعد
  خبر. فإن قلت: ما معنى: { تِلْكَ ٱلْقُرَىٰ } حتى يكون كلاماً مفيداً؟ قلت: هو مفيد،
  ولكن بشرط التقييد بالحال كما يفيد بشرط التقييد بالصفة في قولك: هو الرجل الكريم.
  فإن قلت: ما معنى الإخبار عن القرى بنقص عليك من أنبائها؟ قلت: معناه: أن تلك القرى
  المذكورة نقص عليك بعض أنبائها ولها أنباء غيرها لم نقصها عليك { فَمَا كَانُواْ لِيُؤْمِنُواْ
  } عند مجيء الرسل بالبينات بما كذبوه من آيات الله من قبل مجيء الرسل أو فما كانوا
  ليؤمنوا إلى آخر أعمارهم بما كذبوا به أوّلاً حين جاءتهم الرسل، أي استمروا على التكذيب
  من لدن مجيء الرسل إليهم إلى أن ماتوا مصرين، لا يرعوون ولا تلين شكيمتهم في كفرهم
  وعنادهم مع تكرار المواعظ عليهم وتتابع الآيات. ومعنى اللام تأكيد النفي وأنّ الإيمان
  كان منافياً لحالهم في التصميم على الكفر. وعن مجاهد: هو كقوله:{ وَلَوْ رُدُّواْ لَعَـٰدُواْ
  لِمَا نُهُواْ عَنْهُ }[الأنعام: 28]. { كَذَلِكَ } مثل ذلك الطبع الشديد نطبع على
  قلوب الكافرين.\r\n\t\t\t\r\n\t\t\t</section>"

