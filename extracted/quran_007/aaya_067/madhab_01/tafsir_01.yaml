  \       <a href=\"javascript:Open_QurPage(7, 66)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(7,66)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱلْمَلأُ ٱلَّذِينَ كَفَرُواْ مِن قَوْمِهِ إِنَّا لَنَرَاكَ فِي سَفَاهَةٍ وِإِنَّا
  لَنَظُنُّكَ مِنَ ٱلْكَاذِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ يَٰقَوْمِ لَيْسَ بِي سَفَاهَةٌ وَلَٰكِنِّي
  رَسُولٌ مِّن رَّبِّ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  مخبراً عما أجاب هوداً به قومه الذين كفروا بالله: { قَالَ الملأُ الَّذِينَ كَفَرُوا
  } يعني الذين جحدوا توحيد الله، وأنكروا رسالة هود إليهم: { إنا لَنَرَاكَ } يا هود
  { فِي سَفاهَةٍ } يعنون في ضلالة عن الحقّ والصواب، بتركك دينَنا وعبادة آلهتنا. {
  وَإنَّا لَنَظُنُّكَ مِنَ الكاذِبِينَ } في قِيلك إني رسول من ربّ العالمين. { قالَ
  يا قَوْمَ لَيْسَ بِي سَفاهَةٌ }: يقول: أي ضلالة عن الحقّ والصواب، { وَلَكِنِّي رَسُولٌ
  مِنْ رَبّ العالَمِينَ } أرسلني، فأنا أبلغكم رسالات ربي وأؤدّيها إليكم كما أمرني
  أن أؤديها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

