meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: قَالَ يَا قَوْمِ لَيْسَ بِي سَفَاهَةٌ وَلَٰكِنِّي رَسُولٌ مِنْ رَبِّ الْعَالَمِينَ
