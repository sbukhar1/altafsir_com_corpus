  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُوۤاْ
  إِذْ جَعَلَكُمْ خُلَفَآءَ مِن بَعْدِ عَادٍ وَبَوَّأَكُمْ فِي ٱلأَرْضِ تَتَّخِذُونَ
  مِن سُهُولِهَا قُصُوراً وَتَنْحِتُونَ ٱلْجِبَالَ بُيُوتاً فَٱذْكُرُوۤاْ آلآءَ ٱللَّهِ
  وَلاَ تَعْثَوْا فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره مخبراً عن قيل صالح لقومه واعظاً لهم: { وَاذْكُرُوا } أيها القوم نعمة
  الله عليكم، { إذْ جَعَلَكُمْ خُلَفاءَ } يقول تخلفون عاداً في الأرض بعد هلاكها. وخلفاء:
  جمع خليفة، وإنما جمع خليفة خلفاء وفعلاء إنما هي جمع فعيل، كما الشركاء جمع شريك،
  والعلماء جمع عليم، والحلماء جمع حليم لأنه ذهب بالخليفة إلى الرجل، فكأن واحدهم خليف،
  ثم جمع خلفاء. فأما لو جمعت الخليفة على أنها نظيرة كريمة وحليلة ورغيبة قيل خلائف،
  كما يقال: كرائم وحلائل ورغائب، إذ كانت من صفات الإناث، وإنما جمعت الخليفة على الوجهين
  اللذين جاء بهما القرآن، لأنها جمعت مرّة على لفظها، ومرّة على معناها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَبَوَّأكُمْ فِي الأرْضِ } فإنه يقول: وأنزلكم في الأرض،
  وجعل لكم فيها مساكن وأزواجاً. { تَتَّخذُونَ منْ سُهُولِهَا قُصُوراً وَتَنْحِتُونَ
  الجِبالَ بُيُوتاً } ذكر أنهم كانوا ينقبون الصخر مساكن، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسباط، عن السديّ: { وتَنْحِتون الجِبالِ
  بُيُوتاً } كانوا ينقبون في الجبال البيوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فاذْكُرُوا آلأَ اللّهِ } يقول: فاذكروا نعمة الله التي أنعمها عليكم. { وَلا تَعْثَوْا
  فِي الأرْض مُفْسِدِينَ } وكان قتادة يقول في ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا تَعْثَوْا فِي
  الأرْضِ مُفْسِدِينَ } يقول: لا تسيروا في الأرض مفسدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بينت معنى ذلك بشواهده واختلاف المختلفين فيه فيما مضى، بما أغنى عن إعادته في هذا
  الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
