  ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ غَيْرُهُ قَدْ جَآءَتْكُمْ بَيِّنَةٌ
  مِّن رَّبِّكُمْ هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ آيَةً فَذَرُوهَا تَأْكُلْ فِيۤ أَرْضِ
  ٱللَّهِ وَلاَ تَمَسُّوهَا بِسُوۤءٍ فَيَأْخُذَكُمْ عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُوۤاْ
  إِذْ جَعَلَكُمْ خُلَفَآءَ مِن بَعْدِ عَادٍ وَبَوَّأَكُمْ فِي ٱلأَرْضِ تَتَّخِذُونَ
  مِن سُهُولِهَا قُصُوراً وَتَنْحِتُونَ ٱلْجِبَالَ بُيُوتاً فَٱذْكُرُوۤاْ آلآءَ ٱللَّهِ
  وَلاَ تَعْثَوْا فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكانت
  الناقة إذا وقع الحرّ تصيفت بظهر الوادي فتهرب منها أنعامهم فتهبط إلى بطنه وإذا وقع
  البرد تشتت بطن الوادي فتهرب مواشيهم إلى ظهره، فشقّ ذلك عليهم وزينت عقرها لهم امرأتان:
  عنيزة أمّ غنم، وصدقة بنت المختار - لما أضرت به من مواشيهما وكانتا كثيرتي المواشي
  - فعقروها واقتسموا لحمها وطبخوه، فانطلق سقبها حتى رقي جبلاً اسمه قارة فرغى ثلاثاً
  وكان صالح قال لهم: أدركوا الفصيل عسى أن يرفع عنكم العذاب، فلم يقدروا عليه وانفجت
  الصخرة بعد رغائه فدخلها. فقال لهم صالح: تصبحون غداً ووجوهكم مصفرَّة،وبعد ذلك غدٍ
  ووجوهكم محمرّة، واليوم الثالث ووجوهكم مسودّة، ثم يصحبكم العذاب فلما رأوا العلامات
  طلبوا أن يقتلوه. فأنجاه الله إلى أرض فلسطين. ولما كان اليوم الرابع وارتفع الضحى
  تحنطوا بالصبر وتكفنوا بالأنطاع، فأتتهم صيحة من السماء فتقطعت قلوبهم فهلكوا { تَأْكُلْ
  فِى أَرْضِ ٱللَّهِ } أي الأرض أرض الله والناقة ناقة الله، فذروها تأكل في أرض ربها،
  فليست الأرض لكم ولا ما فيها من النبات من أنباتكم { وَلاَ تَمَسُّوهَا بِسُوء } لا
  تضربوها ولا تطردوها ولا تريبوها بشيء من الأذى إكراماً لآية الله. ويروى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(392) أنّ رسول الله صلى الله عليه وسلم حين مرّ بالحجر في غزوة تبوك
  قال لأصحابه؛</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «لا يدخلنّ أحد منكم القرية، ولا تشربوا من مائها، ولا تدخلوا على هؤلاء المعذبين
  إلاّ أن تكونوا باكين أن يصيبكم مثل الذي أصابهم» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(393)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا علي، أتدري من أشقى الأوّلين»؟
  قال: الله ورسوله أعلم. قال: «عاقر ناقة صالح، أتدري من أشقى الآخرين»؟ قال: الله ورسوله
  أعلم. قال: «قاتلك» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبو جعفر في رواية: «تأكل في أرض الله» وهو في موضع الحال بمعنى آكلة { وَبَوَّأَكُمْ
  } وترلكم. والمباءة: المنزل { فِى ٱلاْرْضِ } في أرض الحجر بين الحجاز والشام { مِن
  سُهُولِهَا قُصُورًا } أي تبنونها من سهولة الأرض بما تعملون منها من الرهص واللبن
  والآجر. وقرأ الحسن: «وتنحتون» بفتح الحاء وتنحاتون بإشباع الفتحة، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَنْبَاعُ مِنْ ذَفْرَى أَسِيلٍ حُرَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: علام انتصب { بُيُوتًا }؟ قلت: على الحال، كما تقول: خِطْ
  هذا الثوب قميصاً وابْرِ هذه القصبة قلما، وهي من الحال المقدّرة، لأن الجبل لا يكون
  بيتاً في حال النحت، ولا الثوب ولا القصبة قميصاً وقلماً في حال الخياطة والبري. وقيل:
  كانوا يسكنون السهول في الصيف والجبال في الشتاء.</font></font><font class=\"TextResultArabic\"><font
