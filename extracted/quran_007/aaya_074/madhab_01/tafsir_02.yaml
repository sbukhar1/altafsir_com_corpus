  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَىٰ
  ثَمُودَ أَخَاهُمْ صَالِحاً قَالَ يَاقَوْمِ ٱعْبُدُواْ ٱللَّهَ مَا لَكُمْ مِّنْ إِلَـٰهٍ
  غَيْرُهُ قَدْ جَآءَتْكُمْ بَيِّنَةٌ مِّن رَّبِّكُمْ هَـٰذِهِ نَاقَةُ ٱللَّهِ لَكُمْ
  آيَةً فَذَرُوهَا تَأْكُلْ فِيۤ أَرْضِ ٱللَّهِ وَلاَ تَمَسُّوهَا بِسُوۤءٍ فَيَأْخُذَكُمْ
  عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُوۤاْ إِذْ جَعَلَكُمْ خُلَفَآءَ مِن
  بَعْدِ عَادٍ وَبَوَّأَكُمْ فِي ٱلأَرْضِ تَتَّخِذُونَ مِن سُهُولِهَا قُصُوراً وَتَنْحِتُونَ
  ٱلْجِبَالَ بُيُوتاً فَٱذْكُرُوۤاْ آلآءَ ٱللَّهِ وَلاَ تَعْثَوْا فِي ٱلأَرْضِ مُفْسِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: { وَإِلَىٰ ثَمُودَ } بمنع الصرف بتأويل القبيلة، وإلى ثمود
  بالصرف بتأويل الحيّ؛ أو باعتبار الأصل؛ لأنه اسم أبيهم الأكبر وهو ثمود بن عابر بن
  إرم بن سام بن نوح. وقيل: سميت ثمود لقلة مائها، من الثمد وهو الماء القليل، وكانت
  مساكنهم الحجر بين الشام والحجاز إلى وادي القرى { قَدْ جَاءتْكُم بَيّنَةٌ } آية ظاهرة
  وشاهد على صحة نبوّتي. وكأنه قيل: ما هذه البينة؟ فقال: { هَـٰذِهِ نَاقَةُ ٱللَّهِ
  لَكُمْ ءايَةً } وآية نصب على الحال، والعامل فيها ما دلّ عليه اسم الإشارة من معنى
  الفعل، كأنه قيل: أشير إليها آية. ولكم: بيان لمن هي له آية موجبة عليه الإيمان خاصة
  وهم ثمود؛ لأنهم عاينوها وسائر الناس أخبروا عنها وليس الخبر كالمعاينة، كأنه قال:
  لكم خصوصاً، وإنما أضيفت إلى اسم الله تعظيماً لها وتفخيماً لشأنها، وأنها جاءت من
  عنده مكوّنة من غير فحل وطروقة آية من آياته، كما تقول: آية الله. وروى أن عاداً لما
  أهلكت عمرت ثمود بلادها وخلفوهم في الأرض وكثروا وعمروا أعماراً طوالاً، حتى أن الرجل
  كان يبني المسكن المحكم فينهدم في حياته، فنحتوا البيوت من الجبال، وكانوا في سعة ورخاء
  من العيش، فعتوا على الله وأفسدوا في الأرض وعبدوا الأوثان، فبعث الله تعالى إليهم
  صالحاً عليه السلام، وكانوا قوماً عرباً وصالح من أوسطهم نسباً، فدعاهم إلى الله تعالى
  فلم يتبعه إلاّ قليل منهم مستضعفون، فحذرهم وأنذرهم، فسألوه آية، فقال: أية آية تريدون؟
  قالوا: تخرج معنا إلى عيدنا في يوم معلوم لهم من السنة، فتدعوا إلٰهك، وندعوا آلهتنا،
  فإن استجيب لك اتبعناك، وإن استجيب لنا اتبعتنا، فقال صالح: نعم، فخرج معهم ودعوا أوثانهم
  وسألوها الاستجابة فلم تجبهم، ثم قال سيدهم - جندع ابن عمرو، وأشار إلى صخرة منفردة
  في ناحية الجبل يقال لها الكاثبة - أخرج لنا من هذه الصخرة ناقة مخترجة جوفاء وبراء
  - والمخترجة التي شاكلت [البخت] - فإن فعلت صدّقناك وأجبناك. فأخذ صالح عليه السلام
  عليهم المواثيق لئن فعلت ذلك لتؤمننّ ولتصدّقنّ، قالوا: نعم، فصلى ودعا ربه فتمخضت
  الصخرة تمخض النتوج بولدها، فانصدعت عن ناقة عشراء جوفاء وبراء. كما وصفوا لا يعلم
  ما بين جنبيها إلاّ الله تعالى، وعظماؤهم ينظرون، ثم نتجت ولداً مثلها في العظم فآمن
  به جندع ورهط من قومه، ومنع أعقابهم ناس من رؤوسهم أن يؤمنوا، فمكثت الناقة مع ولدها
  ترعى الشجر وتشرب الماء، وكانت ترد غباً، فإذا كان يومها وضعت رأسها في البئر فما ترفعه
  حتى تشرب كلّ ماء فيها، ثم تتفحج فيحتلبون ما شاؤا حتى تمتلىء أوانيهم، فيشربون ويدخرون.
  قال أبو موسى الأشعري: أتيت أرض ثمود فذرعت مصدر الناقة فوجدته ستين ذراعاً.</font></font>&#13;\t\t\t<label
