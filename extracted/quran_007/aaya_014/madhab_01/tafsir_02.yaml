text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَنظِرْنِي
  إِلَى يَوْمِ يُبْعَثُونَ } * { قَالَ إِنَّكَ مِنَ المُنظَرِينَ }فإن قلت: لم أجيب
  إلى استنظاره، وإنما استنظر ليفسد عباده ويغويهم قلت: لما في ذلك من ابتلاء العباد،
  وفي مخالفته من أعظم الثواب، وحكمه حكم ما خلق في الدنيا من صنوف الزخارف وأنواع الملاذ
  والملاهي، وما ركب في الأنفس من الشهوات ليمتحن بها عباده.\r\n\t\t\t\r\n\t\t\t</section>"

