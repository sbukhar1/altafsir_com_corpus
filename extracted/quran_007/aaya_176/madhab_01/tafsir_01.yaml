  علـى خاصرته، وأسند الـحربة إلـى لَـحيـيه، وكان بكر العيزار، وجعل يقول: اللهمّ هكذا
  نفعل بـمن يعصيك ورُفع الطاعون، فحُسب من هلك من بنـي إسرائيـل فـي الطاعون، فـيـما
