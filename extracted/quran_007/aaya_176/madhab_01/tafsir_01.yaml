  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  شِئْنَا لَرَفَعْنَاهُ بِهَا وَلَـٰكِنَّهُ أَخْلَدَ إِلَى ٱلأَرْضِ وَٱتَّبَعَ هَوَاهُ
  فَمَثَلُهُ كَمَثَلِ ٱلْكَلْبِ إِن تَحْمِلْ عَلَيْهِ يَلْهَثْ أَوْ تَتْرُكْهُ يَلْهَث
  ذَّلِكَ مَثَلُ ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا فَٱقْصُصِ ٱلْقَصَصَ لَعَلَّهُمْ
  يَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولو شئنا لرفعنا
  هذا الذي آتـيناه آياتنا بآياتنا التـي آتـيناه، { ولَكِنَّهُ أخْـلَدَ إلـى الأَرْضِ
  } يقول: سكن إلـى الـحياة الدنـيا فـي الأرض ومال إلـيها، وآثر لذتها وشهواتها علـى
  الآخرة، واتبع هواه، ورفض طاعة الله وخالف أمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكانت
  قصة هذا الذي وصف الله خبره فـي هذه الآية، علـى اختلاف من أهل العلـم فـي خبره وأمره،
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا الـمعتـمر، عن أبـيه، أنه سئل عن الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذِي
  آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فحدّث عن سيار أنه كان رجلاً يقال
  له بَلْعام، وكان قد أوتـي النبوّة، وكان مـجاب الدعوة. قال: وإن موسى أقبل فـي بنـي
  إسرائيـل يريد الأرض التـي فـيها بلعام أو قال الشام قال: فرعب الناس منه رعبـاً شديداً،
  قال: فأتوا بَلْعاماً، فقالوا ادع الله علـى هذا الرجل وجيشه قال: حتـى أؤامر ربـي
  أو حتـى أؤامر قال: فآمر فـي الدعاء علـيهم، فقـيـل له: لا تدع علـيهم فإنهم عبـادي
  وفـيهم نبـيهم قال: فقال لقومه: إنـي آمرت ربـي فـي الدعاء علـيهم، وإنـي قد نُهيت.
  قال: فأهدوا إلـيه هدية فَقبِلها. ثم راجعوه فقالوا: ادع علـيهم فقال: حتـى أؤامر ربـي.
  فآمر فلـم يأمره بشيء. قال: فقال: قد وامرت فلـم يأمرنـي بشيء، فقالوا: لو كره ربك
  أن تدعو علـيهم لنهاك كما نهاك فـي الـمرّة الأولـى. قال: فأخذ يدعو علـيهم، فإذا دعا
  علـيهم جرى علـى لسانه الدعاء علـى قومه وإذا أراد أن يدعو أن يُفْتَـح لقومه، دعا
  أن يُفْتَـح لـموسى علـيه السلام وجيشه أو نـحواً من ذلك إن شاء الله. قال: فقالوا
  ما نراك تدعو إلاَّ علـينا. قال: ما يجري علـى لسانـي إلاَّ هكذا، ولو دعوتُ علـيه
  ما استـجيب لـي، ولكن سأدلكم علـى أمر عسى أن يكون فـيه هلاكهم إن الله يبغض الزنا،
  وإنهم إن وقعوا بـالزنا هلكوا، ورجوت أن يهلكهم الله، فأخرِجوا النساء لتستقبلهم وإنهم
  قوم مسافرون، فعسى أن يزنوا فـيهلكوا. قال: ففعلوا وأخرجوا النساء تستقبلهم. قال: وكان
  للـملك ابنة، فذكر من عظمها ما الله أعلـم به، قال: فقال أبوها أو بَلْعام: لا تـمكنـي
  نفسك إلاَّ من موسى قال: ووقعوا فـي الزنا. قال: وأتاها رأس سبط من أسبـاط بنـي إسرائيـل،
  فأرادها علـى نفسه، قال: فقالت: ما أنا بـمـمكنة نفسي إلاَّ من موسى، قال: فقال: إن
  من منزلتـي كذا وكذا، وإن من حالـى كذا وكذا. قال: فأرسلت إلـى أبـيها تستأمره، قال:
  فقال لها: مَكّنِـيهِ قال: ويأتـيهما رجل من بنـي هارون ومعه الرمـح فـيطعنهما، قال:
  وأيَّده الله بقوّة فـانتظمهما جميعاً، ورفعهما علـى رمـحه. قال: فرآهما الناس، أو
  كما حدّث. قال: وسلط الله علـيهم الطاعون، قال: فمات منهم سبعون ألفـا.</font></font>&#13;\t\t\t<label
