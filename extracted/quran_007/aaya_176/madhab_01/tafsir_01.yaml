  بِآيَاتِنَا فَٱقْصُصِ ٱلْقَصَصَ لَعَلَّهُمْ يَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأرسل الله الطاعون فـي بنـي إسرائيـل، وكان فنـحاص بن العيزار بن
  هارون صاحب أمر موسى، وكان رجلاً قد أُعْطِي بسطة فـي الـخـلق وقوّة فـي البطش، وكان
  غائبـاً حين صنع زمري بن شلوم ما صنع. فجاء والطاعون يجوس فـي بنـي إسرائيـل، فأخبر
  الـخبر، فأخذ حربته، وكانت من حديد كلها، ثم دخـل علـيه القبة وهما متضاجعان، فـانتظمهما
