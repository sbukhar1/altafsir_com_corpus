  href=\"JavaScript:Open_Menu()\">وَلَوْ شِئْنَا لَرَفَعْنَاهُ بِهَا وَلَـٰكِنَّهُ
  أَخْلَدَ إِلَى ٱلأَرْضِ وَٱتَّبَعَ هَوَاهُ فَمَثَلُهُ كَمَثَلِ ٱلْكَلْبِ إِن تَحْمِلْ
  عَلَيْهِ يَلْهَثْ أَوْ تَتْرُكْهُ يَلْهَث ذَّلِكَ مَثَلُ ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ
  بِآيَاتِنَا فَٱقْصُصِ ٱلْقَصَصَ لَعَلَّهُمْ يَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال أبو الـمعتـمر: فحدثنـي سيار أن بلعاما ركب حمارة له، حتـى
  إذا أتـى الـمُعْلَوْلـي أو قال: طريقا من الـمعلولـي جعل يضربها ولا تتقدّم. قال:
  وقامت علـيه، فقالت: علام تضربنـي؟ أما ترى هذا الذي بـين يديك؟ قال: فإذا الشيطان
  بـين يديه، قال: فنزل فسجد له. قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاتْلُ عَلَـيْهِمْ نَبأَ الَّذي
  آتَـيْناهُ آياتِنا فـانْسَلَـخَ مِنْها فَأتْبَعَهُ الشَّيْطانُ فَكانَ مِنَ الغاوِينَ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله: { لَعَلَّهُمْ يَتَفَكَّرُونَ }. قال: فحدثنـي بهذا سيَّار، ولا أدري لعله قد
  دخـل فـيه شيء من حديث غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر، عن أبـيه، قال: فبلغنـي حديث رجل من أهل الكتاب
  يحدّث أن موسى سأل الله أن يطبعه وأن يجعله من أهل النار. قال: ففعل الله. قال: أنبئت
  أن موسى قتله بعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، عن سالـم أبـي النضر، أنه حدث: أن موسى لـما نزل فـي أرض بنـي كنعان
  من أرض الشام أتـى قومُ بَلْعم إلـى بَلْعم، فقالوا له: يا بلعم إن هذا موسى بن عمران
  فـي بنـي إسرائيـل، قد جاء يخرجنا من بلادنا ويقتلنا ويُحِلها بنـي إسرائيـل ويسكنها،
  وإنا قومك، ولـيس لنا منزل، وأنت رجل مـجاب الدعوة، فـاخرج وادع الله علـيهم فقال:
  ويـلكم نبـيّ الله معه الـملائكة والـمؤمنون، كيف أذهب أدعو علـيهم وأنا أعلـم من الله
  ما أعلـم؟ قالوا: ما لنا من منزل. فلـم يزالوا به يرفعونه ويتضرّعون إلـيه حتـى فتنوه
  فـافتتن. فركب حمارة له متوجهاً إلـى الـجبل الذي يطلعه علـى عسكر بنـي إسرائيـل، وهو
  جبل حسان فلـما سار علـيها غير كثـير ربضت به، فنزل عنها، فضربها، حتـى إذا أذلقها
  قامت فركبها فلـم تَسر به كثـيراً حتـى ربضت به. ففعل بها مثل ذلك، فقامت فركبها فلـم
  تسر به كثـيراً حتـى ربضت به. فضربها حتـى إذا أذلقها أذن الله لها، فكلـمته حجة علـيه،
  فقالت: ويحك يا بلعم أين تذهب؟ أما ترى الـملائكة تردنـي عن وجهي هذا؟ أتذهب إلـى نبـيّ
  الله والـمؤمنـين تدعو علـيهم فلـم ينزع عنها فضربها فخـلـى الله سبـيـلها حين فعل
  بها ذلك. قال: فـانطلقت به حتـى إذا أشرفت علـى رأس جبل حسان علـى عسكر موسى وبنـي
  إسرائيـل جعل يدعو علـيهم ولا يدعو علـيهم بشرّ إلاَّ صرف به لسانه إلـى قومه، ولا
  يدعو لقومه بخير إلاَّ صرف لسانه إلـى بنـي إسرائيـل. قال: فقال له قومه: أتدري يا
  بلعم ما تصنع؟ إنـما تدعو لهم وتدعو علـينا قال: فهذا ما لا أملك، هذا شيء قد غلب الله
  علـيه. قال: واندلع لسانه فوقع علـى صدره، فقال لهم: قد ذهبت منـي الآن الدنـيا والآخرة،
  فلـم يبق إلاَّ الـمكر والـحيـلة، فسأمكر لكم وأحتال، حمِّلوا النساء وأعطوهنّ السِّلَع،
  ثم أرسلوهنّ إلـى العسكر يبعنها فـيه، ومروهنّ فلا تـمنع امرأة نفسها من رجل أرادها،
  فإنهم إن زنـي منهم واحد كُفـيتـموهم ففعلوا فلـما دخـل النساء العسكر مرّت امرأة من
  الكنعانـيـين اسمها كستـى بنت صور رأس أمته برجل من عظماء بنـي إسرائيـل، وهو زمري
  بن شلوم رأس سبط شمعون بن يعقوب بن إسحاق بن إبراهيـم، فقام إلـيها فأخذ بـيدها حين
  أعجبه جمالها، ثم أقبل بها حتـى وقـف بها علـى موسى علـيه السلام فقال: إنـي أظنك ستقول
  هذه حرام علـيك؟ فقال: أجَلْ هي حرام علـيك لا تقرَبْها قال: فوالله لا أطيعك فـي هذا،
  فدخـل بها قبته فوقع علـيها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
