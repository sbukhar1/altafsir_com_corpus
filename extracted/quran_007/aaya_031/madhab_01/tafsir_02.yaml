text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَابَنِيۤ ءَادَمَ
  خُذُواْ زِينَتَكُمْ عِندَ كُلِّ مَسْجِدٍ وكُلُواْ وَٱشْرَبُواْ وَلاَ تُسْرِفُوۤاْ
  إِنَّهُ لاَ يُحِبُّ ٱلْمُسْرِفِينَ } * { قُلْ مَنْ حَرَّمَ زِينَةَ ٱللَّهِ ٱلَّتِيۤ
  أَخْرَجَ لِعِبَادِهِ وَالْطَّيِّبَاتِ مِنَ ٱلرِّزْقِ قُلْ هِي لِلَّذِينَ آمَنُواْ
  فِي ٱلْحَيَاةِ ٱلدُّنْيَا خَالِصَةً يَوْمَ ٱلْقِيَامَةِ كَذَلِكَ نُفَصِّلُ ٱلآيَاتِ
  لِقَوْمٍ يَعْلَمُونَ }{ خُذُواْ زِينَتَكُمْ } أي ريشكم ولباس زينتكم { عِندَ كُلّ
  مَسْجِدٍ } كلما صليتم أو طفتم وكانوا يطوفون عراة. وعن طاوس، لم يأمرهم بالحرير والديباج،
  وإنما كان أحدهم يطوف عرياناً ويدع ثيابه وراء المسجد، وإن طاف وهي عليه ضرب وانتزعت
  عنه، لأنهم قالوا: لا نعبد الله في ثياب أذنبنا فيها، وقيل: تفاؤلاً ليتعروا من الذنوب
  كما تعروا من الثياب. وقيل: الزينة المشط. وقيل: الطيب. والسنّة أن يأخذ الرجل أحسن
  هيئته للصلاة، وكان بنو عامر في أيام حجهم لا يأكلون الطعام إلاّ قوتاً، ولا يأكلون
  دسماً يعظمون بذلك حجهم فقال المسلمون: فإنا أحق أن نفعل، فقيل لهم: كلوا واشربوا ولا
  تسرفوا. وعن ابن عباس رضي الله عنه:(389) \" كل ما شئت والبس ما شئت ما أخطأتك خصلتان:
  سرف ومخيلة. \" ويحكى: أنّ الرشيد كان له طبيب نصراني حاذق، فقال لعلي بن الحسين بن
  واقد: ليس في كتابكم من علم الطب شيء. والعلم علمان، علم الأبدان وعلم الأديان، فقال
  له: قد جمع الله الطب كله في نصف آية من كتابه. قال: وما هي؟ قال: قوله تعالى: { وكُلُواْ
  وَٱشْرَبُواْ وَلاَ تُسْرِفُواْ } فقال النصراني: ولا يؤثر من رسولكم شيء في الطب؟
  فقال: قد جمع رسولنا صلى الله عليه وسلم الطب في ألفاظ يسيرة، قال: وما هي؟ قال قوله:(390)
  «المعدة بيت الداء والحمية رأس الدواء وأعط كل بدن ما عوّدته» فقال النصراني: ما ترك
  كتابكم ولا نبيكم لجالينوس طباً.{ زِينَةَ ٱللَّهِ } من الثياب وكل ما يتجمل به { وَالْطَّيِّبَـٰتِ
  مِنَ ٱلرّزْقِ } المستلذات من المآكل والمشارب. ومعنى الاستفهام في من: إنكار تحريم
  هذه الأشياء. قيل: كانوا إذا أحرموا حرّموا الشاة وما يخرج منها من لحمها وشحمها ولبنها
  { قُلْ هِىَلِلَّذِينَ ءَامَنُواْ فِى ٱلْحَيٰوةِ ٱلدُّنْيَا } غير خالصة لهم؛ لأنّ
  المشركين شركاؤهم فيها { خَالِصَةٌ } لهم { يَوْمُ ٱلْقِيَـٰمَةِ } لا يشركهم فيها
  أحد. فإن قلت: هلا قيل: هي للذين آمنوا ولغيرهم. قلت: لينبه على أنها خلقت للذين آمنوا
  على طريق الأصالة، وأن الكفرة تبع لهم، كقوله تعالى:{ وَمَن كَفَرَ فَأُمَتّعُهُ قَلِيلاً
  ثُمَّ أَضْطَرُّهُ إِلَىٰ عَذَابِ ٱلنَّارِ }[البقرة: 126] وقرىء: «خالصةً» بالنصب
  على الحال، وبالرفع على أنها خبر بعد خبر.\r\n\t\t\t\r\n\t\t\t</section>"

