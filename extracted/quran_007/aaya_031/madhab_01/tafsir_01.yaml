  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِيۤ
  ءَادَمَ خُذُواْ زِينَتَكُمْ عِندَ كُلِّ مَسْجِدٍ وكُلُواْ وَٱشْرَبُواْ وَلاَ تُسْرِفُوۤاْ
  إِنَّهُ لاَ يُحِبُّ ٱلْمُسْرِفِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لهؤلاء الذين يتعرّون عند طوافهم ببيته الحرام ويبدون عوراتهم هنالك من مشركي العرب،
  والمحرِّمين منهم أكل ما لم يحرّمه الله عليهم من حلال رزقه تبرّراً عند نفسه لربه:
  { يا بَنِي آدَمَ خُذُوا زِينَتَكُمْ } من الكساء واللباس، { عِنْدَ كُلْ مَسْجِد وكُلُوا
  } من طيبات ما رزقتكم، وحللته لكم، { وَاشْرَبُوا } من حلال الأشربة، ولا تحرّموا إلا
  ما حرّمت عليكم في كتابي أو على لسان رسولي محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يحيى بن حبيب بن عربي، قال: ثنا خالد بن الحرث، قال: ثنا شعبة،
  عن سلمة، عن مسلم البطين، عن سعيد بن جبير، عن ابن عباس: أنّ النساء كنّ يطفن بالبيت
  عراة وقال في موضع آخر: بغير ثياب إلا أن تجعل المرأة على فرجها خرقة فيما وصف إن شاء
  الله، وتقول:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">اليَوْمَ
  يَبْدُوا بَعْضُهُ أوْ كُلُّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَمَا بَدَا
  مِنْهُ فَلا أُحِلُّهُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فنزلت هذه الآية: خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عليّ، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سلمة
  بن كهيل، عن مسلم البطين، عن سعيد بن جبير، عن ابن عباس، قال: كانوا يطوفون عراة، الرجال
  بالنهار، والنساء بالليل، وكانت المرأة تقول:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">اليَوْمَ يَبْدُو بَعْضُهُ أوْ كُلهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَمَا بَدَا
  مِنْهُ فَلا أحِلُّهُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال الله: خُذُوا زِينَتَكُمْ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن ابن عباس: { خُذُوا زِينَتَكُمْ عِنْدَ
  كُلْ مَسْجِدٍ } قال: الثياب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عندر ووهب بن جرير، عن شعبة، عن سلمة بن كهيل، قال: سمعت مسلماً
  البطين يحدّث عن سعيد بن جبير، عن ابن عباس، قال: كانت المرأة تطوف بالبيت عريانة قال
  غُنْدَرٌ: وهي عريانة، قال وهب: كانت المرأة تطوف بالبيت وقد أخرجت صدرها وما هنالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال غندر: وتقول: من يعيرني تطوافاً تجعله على فرجها وتقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">اليَوْمَ يَبْدُو بَعْضُهُ أوْ كُلُّهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَما بَدَا مِنْهُ فَلا أُحِلُّهُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله { يا بَنِي آدَمَ خُذُوا
  زِينَتَكُمْ عِنْدَ كُلّ مَسْجِد }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قوله: { يا بَنِي آدَمَ خُذُوا زِيَنَتكُمْ عِنْدَ كُلّ مَسْجِد } قال: كانوا
  يطوفون بالبيت عراة، فأمرهم الله أن يلبسوا ثيابهم ولا يتعرّوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس قوله: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مسْجِدٍ }... الآية، قال:
  كان رجال يطوفون بالبيت عراة، فأمرهم الله بالزينة. والزينة: اللباس، وهو ما يواري
  السوأة، وما سوى ذلك من جيد البز والمتاع، فأمروا أن يأخذوا زينتهم عند كلّ مسجد.</font></font>&#13;\t\t\t<label
