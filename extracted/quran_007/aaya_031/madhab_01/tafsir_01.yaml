  href=\"JavaScript:Open_Menu()\">يَابَنِيۤ ءَادَمَ خُذُواْ زِينَتَكُمْ عِندَ كُلِّ
  مَسْجِدٍ وكُلُواْ وَٱشْرَبُواْ وَلاَ تُسْرِفُوۤاْ إِنَّهُ لاَ يُحِبُّ ٱلْمُسْرِفِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن الزهريّ:
  أن العرب كانت تطوف بالبيت عراة، إلا الحمس قريش وأحلافهم فمن جاء من غيرهم وضع ثيابه
  وطاف في ثياب أحمس، فإنه لا يحلّ له أن يلبس ثيابه، فإن لم يجد من يعيره من الحمس فإنه
  يلقي ثيابه ويطوف عرياناً، وإن طاف في ثياب نفسه ألقاها إذا قضى طوافه يحرمها فيجعلها
  حراماً عليه، فلذلك قال: { خُذُوا زِينَتَكُمْ عَنْدَ كُلّ مَسْجِدٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبه عن معمر قال: قال ابن طاوس، عن أبيه: الشملة من الزينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان،
  قال: سمعت الضحاك يقول في قوله: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ }... الآية،
  كان ناس من أهل اليمن والأعراب إذا حجوا البيت يطوفون به عراة ليلاً، فأمرهم الله أن
  يلبسوا ثيابهم وَلا يتعرّوا في المسجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { خُذُوا زِينَتَكُمْ } قال: زينتهم
  ثيابهم التي كانوا يطرحونها عند البيت ويتعرّون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثني
  به مرة أخرى بإسناده، عن ابن زيد في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ مَنْ حَرَّمَ زِينَةَ اللّهِ
  التي أخُرَجَ لِعِبادِهِ، وَالطَّيِّباتِ مِنَ الرّزْقِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: كانوا إذا جاءوا البيت فطافوا
  به حرمت عليهم ثيابهم التي طافوا فيها، فإن وجدوا من يعيرهم ثياباً، وإلا طافوا بالبيت
  عراة، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَنْ حَرَّمَ زِينَةَ اللّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثياب الله التي أخرج لعباده...
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكالذي قلنا أيضاً، قالوا في تأويل
  قوله: { وَكُلُوا وَاشْرِبُوا وَلا تُسْرِفُوا }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن ابن
  طاوس، عن أبيه، عن ابن عباس، قال: أحلّ الله الأكل والشرب ما لم يكن سرفاً أو مخيلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن عطاء الخراساني،
  عن ابن عباس، قوله: { وكُلُوا وَاشْرِبُوا وَلا تُسْرِفُوا إنَّهُ لا يُحِبُّ المُسْرِفِينَ
  } في الطعام والشراب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: قال: كان الذين يطوفون بالبيت عراة يحرّمون
  عليهم الوَدَك ما أقاموا بالموسم، فقال الله لهم: { كُلُوا وَاشْرَبُوا وَلا تُسْرِفُوا
  إنَّهُ لا يُحِبُّ المُسْرِفِينَ } يقول: لا تسرفوا في التحريم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مجاهداً
  يقول في قوله: { وكُلُوا وَاشْرَبُوا وَلا تُسْرِفُوا } قال: أمرهم أن يأكلوا ويشربوا
  مما رزقهم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
