  مَسْجِدٍ وكُلُواْ وَٱشْرَبُواْ وَلاَ تُسْرِفُوۤاْ إِنَّهُ لاَ يُحِبُّ ٱلْمُسْرِفِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا المحاربي وابن فضيل، عن عبد الملك، عن عطاء:
  { خُذُوا زِينَتَكُمْ } قال: كانوا يطوفون بالبيت عراة، فأمروا أن يلبسوا ثيابهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، عن عبد الملك، عن عطاء، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عمرو، قال: ثنا يحيى، قال: ثنا عبد الملك، عن عطاء، في قوله:
  { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ }: البسوا ثيابكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يعقوب قال: ثنا هشيم، قال: أخبرنا مغيرة عن إبراهيم في قوله: { خُذُوا زِينَتَكُمْ
  عِنْدَ كُلَّ مَسْجِدٍ } قال: كان ناس يطوفون بالبيت عراة فنهوا عن ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن مغيرة، عن إبراهيم: { خُذُوا زِينَتَكُمْ
  عِنْدَ كُلّ مَسْجِدٍ } قال: كانوا يطوفون بالبيت عراة، فأمروا أن يلبسوا الثياب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن يمان، عن عثمان بن الأسود، عن مجاهد:
  { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ } قال: ما وارى العورة ولو عباءة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو قال: ثنا يحيى بن سعيد، وأبو عاصم، وعبد الله بن داود،
  عن عثمان بن الأسود، عن مجاهد، في قوله: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ
  } قال: ما يواري عورتك ولو عباءة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول
  الله: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ } في قريش، لتركهم الثياب في الطواف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، قال:
  ثنا سفيان، عن سالم، عن سعيد بن جبير: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ }
  قال: الثياب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا زيد بن
  حباب، عن إبراهيم، عن نافع، عن ابن طاوس، عن أبيه: { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ
  مَسْجِدٍ } قال: الشملة من الزينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن عيينة، عن عمرو، عن طاوس: { خُذوا زِينَتَكُمْ عِنْدَ كُلّ
  مَسْجِدٍ } قال: الثياب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا سويد وأبو
  أسامة، عن حماد بن زيد، عن أيوب، عن سعيد بن جبير، قال: كانوا يطوفون بالبيت عراة،
  فطافت امرأة بالبيت وهي عريانة، فقالت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">اليَوْمَ يَبْدو بَعْضُهُ أوْ كُلُّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَمَا بَدَا
  مِنْهُ فَلا أُحِلُّهُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: قوله:
  { خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدِ } قال: كان حيّ من أهل اليمن كان أحدهم
  إذا قدم حاجًّا أو معتمراً يقول: لا ينبغي أن أطوف في ثوب قد دنَّست فيه، فيقول: من
  يعيرني مئزراً؟ فإن قدر على ذلك، وإلا طاف عرياناً، فأنزل الله فيه ما تسمعون: { خُذُوا
  زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: قال الله: {
  يا بَنِي آدَمَ خُذُوا زِينَتَكُمْ عِنْدَ كُلّ مَسْجِدٍ } يقول: ما يواري العورة عند
