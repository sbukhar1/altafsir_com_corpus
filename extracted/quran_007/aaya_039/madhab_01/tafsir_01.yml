  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  أُولاَهُمْ لأُخْرَاهُمْ فَمَا كَانَ لَكُمْ عَلَيْنَا مِن فَضْلٍ فَذُوقُواْ ٱلْعَذَابَ
  بِمَا كُنتُمْ تَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه:
  وقالت أولى كلّ أمة وملة سبقت في الدنيا لأخراها الذين جاءوا من بعدهم وحدثوا بعد زمانهم
  فيها، فسلكوا سبيلهم واستنوا سنتهم: { فَمَا كانَ لَكُمْ عَلَيْنا مِنْ فَضْلٍ } وقد
  علمتم ما حلّ بنا من عقوبة الله بمعصيتنا إياه وكفرنا به، وجاءتنا وجاءتكم بذلك الرسل
  والنُّذر، هل انتهيتم إلى طاعة الله، وارتدعتم عن غوايتكم وضلالتكم؟ فانقضت حجة القوم
  وخصموا ولم يطيقوا جواباً بأن يقولوا فُضّلنا عليكم أنا اعتبرنا بكم فآمنا بالله وصدّقنا
  رسله، قال الله لجميعهم: فذوقوا جميعكم أيها الكفرة عذاب جهنم، بما كنتم في الدنيا
  تكسبون من الآثام والمعاصي، وتجترحون من الذنوب والأجرام</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا المعتمر، قال: سمعت عمران، عن أبي مجلز: { وَقالَتْ أُولاهم
  لأخْرَاهُمْ فَمَا كانَ لَكُمْ عَلَيْنا مِنْ فَضْلٍ فَذُوقُوا العَذَابَ بِمَا كُنْتُمْ
  تَكْسِبُونَ } قال: يقول: فما فضلكم علينا، وقد بين لكم ما صنع بنا وحُذرتم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَقالَتْ أُولاهُمْ لأخْرَاهُمْ فَمَا كانَ لَكُمْ عَلَيْنا مِنْ فَضْلٍ
  } فقد ضللتم كما ضللنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان مجاهد يقول في هذا بما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { فَمَا كانَ لَكُمْ عَلَيْنا مِنْ فَضْلٍ } قال: من التخفيف من العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { فَمَا كانَ لَكُمْ عَلَيْنا مِنْ فَضْل } قال: من تخفيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول الذي ذكرناه عن مجاهد قول لا معنى له، لأن قول القائلين:
  فما كان لكم علينا من فضل، لمن قالوا ذلك إنما هو توبيخ منهم على ما سلف منهم قبل تلك
  الحال، يدلّ على ذلك دخول «كان» في الكلام، ولو كان ذلك منهم توبيخاً لهم على قيلهم
  الذي قالوا لربهم: آتهم عذاباً ضعفاً من النار، لكان التوبيخ أن يقال: فما لكم علينا
  من فضل في تخفيف العذاب عنكم وقد نالكم من العذاب ما قد نالنا. ولم يقل: فما كان لكم
  علينا من فضل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

