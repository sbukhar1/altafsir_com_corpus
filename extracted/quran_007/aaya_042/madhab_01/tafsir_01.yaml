  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لاَ نُكَلِّفُ نَفْساً إِلاَّ وُسْعَهَا أُوْلَـٰئِكَ
  أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه: والذين صدّقوا الله ورسوله وأقرّوا بما جاءهم به من وحي الله وتنزيله وشرائع
  دينه، وعملوا ما أمرهم الله به فأطاعوه وتجنبوا ما نهاهم عنه. { لا نُكَلِّفُ نَفْساً
  إلاَّ وُسْعَها } يقول: لا نكلف نفساً من الأعمال إلاَّ ما يسعها فلا تَحْرَجَ فيه
  { أولَئِكَ } يقول: هؤلاء الذين آمنوا وعملوا الصالحات، { أصْحَابُ الجَنَّةِ } يقول:
  هم أهل الجنة الذين هم أهلها دون غيرهم ممن كفر بالله، وعمل بسيئاتهم { فيها خالِدُونَ
  } يقول: هم في الجنة ماكثون، دائم فيها مكثهم لا يخرجون منها ولا يُسْلَبون نعيمهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
