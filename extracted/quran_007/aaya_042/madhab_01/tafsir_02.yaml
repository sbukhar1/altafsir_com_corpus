text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ لاَ نُكَلِّفُ نَفْساً إِلاَّ وُسْعَهَا أُوْلَـٰئِكَ أَصْحَابُ
  ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ }{ لاَ نُكَلّفُ نَفْسًا إِلاَّ وُسْعَهَا } جملة
  معترضة بين المبتدإ والخبر، للترغيب في اكتساب ما لا يكتنهه وصف الواصف من النعيم الخالد
  مع التعظيم بما هو في الوسع، وهو الإمكان الواسع غير الضيق من الإيمان والعمل والصالح.
  وقرأ الأعمش: «لا تكلف نفس».\r\n\t\t\t\r\n\t\t\t</section>"

