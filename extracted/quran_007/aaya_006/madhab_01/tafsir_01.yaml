  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَنَسْأَلَنَّ
  ٱلَّذِينَ أُرْسِلَ إِلَيْهِمْ وَلَنَسْأَلَنَّ ٱلْمُرْسَلِينَ }يقول تعالى ذكره: لنسألنّ
  الأمم الذين أرسلت إليهم رسلي ماذا عملت فيما جاءتهم به الرسل من عندي من أمري ونهيي،
  هل عملوا بما أمرتهم به وانتهوا عما نهيتهم عنه وأطاعوا أمري، أم عصوني، فخالفوا ذلك؟
  { وَلَنَسْأَلَنَّ المُرْسَلِينَ } يقول: ولنسألنّ الرسل الذين أرسلتهم إلى الأمم،
  هل بلغتهم رسالاتي وأدّت إليهم ما أمرتهم بأدائه إليه، أم قصَّروا في ذلك ففرّطوا ولم
  يبلغوهم؟.وكذلك كان أهل التأويل يتأوّلونه. ذكر من قال ذلك:حدثني المثنى، قال: ثنا
  عبد الله بن صالح، قال: ثني معاوية بن صالح، عن عليّ بن أبي طلحة، عن ابن عباس، قوله:
  { فَلَنَسْأَلَنَّ الَّذِينَ أُرْسِلَ إلَيْهِمْ وَلَنَسأَلَنَّ المُرْسَلِينَ } قال:
  يسأل الله الناس عما أجابوا المرسلين، ويسأل المرسلين عما بلغوا.حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فَلَنْسأَلَنَ
  الَّذِينَ أُرْسِلَ إلَيْهِمْ }... إلى قوله: { غائِبِينَ } قال: يوضع الكتاب يوم القيامة
  فيتكلم بما كانوا يعملون.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا
  أسباط، عن السديّ: { فَلَنَسْأَلَنَّ الَّذِينَ ارْسِلَ إلَيْهِمْ وَلَنَسْألَنَّ المُرْسَلِينَ
  } يقول فلنسألن الأمم ما عملوا فيما جاءت به الرسل، ولنسألنّ الرسل هل بَّلغوا ما أرسلوا
  به.حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد المدني، قال: قال مجاهد: {
  فَلَنَسْأَلَنَّ الَّذِينَ أُرْسِلَ إلَيْهِمْ } الأمم، ولنسألنَّ الذين أرسلنا إليهم
  عما ائتمناهم عليه، هل بلَّغوا.\r\n\t\t\t\r\n\t\t\t</section>"

