  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  عَمِلُواْ ٱلسَّيِّئَاتِ ثُمَّ تَابُواْ مِن بَعْدِهَا وَآمَنُوۤاْ إِنَّ رَبَّكَ مِن
  بَعْدِهَا لَغَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله
  تعالـى ذكره أنه قابل من كلّ تائب إلـيه من ذنب أتاه صغيرة كانت معصيته أو كبـيرة،
  كفراً كانت أو غير كفر، كما قبل من عَبدة العجل توبتهم بعد كفرهم به بعبـادتهم العجل
  وارتدادهم عن دينهم. يقول جلّ ثناؤه: والذين عملوا الأعمال السيئة ثم رجعوا إلـى طلب
  رضا الله بإنابتهم إلـى ما يحبّ مـما يكره وإلـى ما يرضى مـما يسخط من بعد سيىء أعمالهم،
  وصدّقوا بأن الله قابل توبة الـمذنبـين وتائب علـى الـمنـيبـين بإخلاص قلوبهم ويقـين
  منهم بذلك، { لَغَفُورٌ } لهم، يقول: لساتر علـيهم أعمالهم السيئة، وغير فـاضحهم بها،
  رحيـم بهم، وبكلّ من كان مثلهم من التائبـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

