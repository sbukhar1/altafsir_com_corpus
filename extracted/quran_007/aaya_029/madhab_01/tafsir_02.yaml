  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَمَرَ رَبِّي بِٱلْقِسْطِ وَأَقِيمُواْ وُجُوهَكُمْ عِندَ كُلِّ مَسْجِدٍ وَٱدْعُوهُ
  مُخْلِصِينَ لَهُ ٱلدِّينَ كَمَا بَدَأَكُمْ تَعُودُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بِٱلْقِسْطِ } بالعدل وبما قام في النفوس أنه مستقيم حسن عند كل مميز. وقيل: بالتوحيد
  { وَأَقِيمُواْ وُجُوهَكُمْ } وقل: أقيموا وجوهكم أي: اقصدوا عبادته مستقيمين إليها
  غير عادلين إلى غيرها { عِندَ كُلّ مَسْجِدٍ } في كل وقت سجود، أو في كل مكان سجود
  وهو الصلاة { وَٱدْعُوهُ } واعبدوه { مُخْلِصِينَ لَهُ ٱلدّينَ } أي الطاعة، مبتغين
  بها وجه الله خالصاً { كَمَا بَدَأَكُمْ تَعُودُونَ } كما أنشأكم ابتداء يعيدكم، احتج
  عليهم في إنكارهم الإعادة بابتداء الخلق، والمعنى: أنه يعيدكم فيجازيكم على أعمالكم،
  فأخلصوا له العبادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

