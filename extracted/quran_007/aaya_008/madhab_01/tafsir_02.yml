  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَزْنُ
  يَوْمَئِذٍ ٱلْحَقُّ فَمَن ثَقُلَتْ مَوَازِينُهُ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  خَفَّتْ مَوَازِينُهُ فَأُوْلَـۤئِكَ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُم بِمَا كَانُواْ
  بِآيَاتِنَا يِظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱلْوَزْنُ
  يَوْمَئِذٍ ٱلْحَقُّ } يعني وزن الأعمال والتمييز بين راجحها وخفيفها. ورفعه على الابتداء.
  وخبره { يَوْمَئِذٍ }. و { ٱلْحَقُّ } صفته أي: والوزن يوم يسأل الله الأمم ورسلهم
  الوزن الحق، أي العدل. وقرىء: «القسط». واختلف في كيفية الوزن فقيل: توزن صحف الأعمال
  بميزان له لسان وكفتان، تنظر إليه الخلائق، تأكيداً للحجة، وإظهاراً للنصفة، وقطعاً
  للمعذرة، كما يسألهم عن أعمالهم فيعترفون بها بألسنتهم، وتشهد بها عليهم أيديهم وأرجلهم
  وجلودهم، وتشهد عليهم الأنبياء والملائكة والإشهاد، وكما تثبت في صحائفهم فيقرؤنها
  في موقف الحساب. وقيل: هي عبارة عن القضاء السويّ والحكم العادل { فَمَن ثَقُلَتْ مَوٰزِينُهُ
  } جمع ميزان أو موزون، أي فمن رجحت أعماله الموزونة التي لها وزن وقدر وهي الحسنات.
  أو ما توزن به حسناتهم. وعن الحسن: وحق لميزان توضع فيه الحسنات أن يثقل. وحق لميزان
  توضع فيه السيئات أن يخف. { بأَيَـٰتِنَا يَظْلِمُونَ } يكذبون بها ظلماً: كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَظَلَمُواْ
  بِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 59].</font></font><font class=\"TextResultArabic\"><font
