text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْوَزْنُ يَوْمَئِذٍ
  ٱلْحَقُّ فَمَن ثَقُلَتْ مَوَازِينُهُ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } * { وَمَنْ
  خَفَّتْ مَوَازِينُهُ فَأُوْلَـۤئِكَ ٱلَّذِينَ خَسِرُوۤاْ أَنْفُسَهُم بِمَا كَانُواْ
  بِآيَاتِنَا يِظْلِمُونَ }{ وَٱلْوَزْنُ يَوْمَئِذٍ ٱلْحَقُّ } يعني وزن الأعمال والتمييز
  بين راجحها وخفيفها. ورفعه على الابتداء. وخبره { يَوْمَئِذٍ }. و { ٱلْحَقُّ } صفته
  أي: والوزن يوم يسأل الله الأمم ورسلهم الوزن الحق، أي العدل. وقرىء: «القسط». واختلف
  في كيفية الوزن فقيل: توزن صحف الأعمال بميزان له لسان وكفتان، تنظر إليه الخلائق،
  تأكيداً للحجة، وإظهاراً للنصفة، وقطعاً للمعذرة، كما يسألهم عن أعمالهم فيعترفون بها
  بألسنتهم، وتشهد بها عليهم أيديهم وأرجلهم وجلودهم، وتشهد عليهم الأنبياء والملائكة
  والإشهاد، وكما تثبت في صحائفهم فيقرؤنها في موقف الحساب. وقيل: هي عبارة عن القضاء
  السويّ والحكم العادل { فَمَن ثَقُلَتْ مَوٰزِينُهُ } جمع ميزان أو موزون، أي فمن رجحت
  أعماله الموزونة التي لها وزن وقدر وهي الحسنات. أو ما توزن به حسناتهم. وعن الحسن:
  وحق لميزان توضع فيه الحسنات أن يثقل. وحق لميزان توضع فيه السيئات أن يخف. { بأَيَـٰتِنَا
  يَظْلِمُونَ } يكذبون بها ظلماً: كقوله:{ فَظَلَمُواْ بِهَا }[الإسراء: 59].\r\n\t\t\t\r\n\t\t\t</section>"

