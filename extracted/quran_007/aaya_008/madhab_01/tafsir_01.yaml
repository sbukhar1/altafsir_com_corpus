  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما وُضِعَ فِي المِيزَانِ شَيْءٌ
  أثْقَلَ مِنْ حُسْنِ الخُلُقِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ونحو ذلك من الأخبار التي تحقق أن ذلك ميزان يوزن به الأعمال على ما
  وصفت. فإن أنكر ذلك جاهل بتوجيه معنى خبر الله عن الميزان وخبر رسوله صلى الله عليه
  وسلم عن وجهته، وقال: وكيف توزن الأعمال، والأعمال ليست بأجسام توصف بالثقل والخفة،
  وإنما توزن الأشياء ليعرف ثقلها من خفتها وكثرتها من قلتها، وذلك لا يجوز إلا على الأشياء
  التي توصف بالثقل والخفة والكثرة والقلة؟ اقيل له في قوله:«وما وجه وزن الله الأعمال
  وهو العالم بمقاديرها قبل كونها»: وَزْن ذلك نظير إثباته إياه في أمّ الكتاب، واستنساخه
  ذلك في الكتاب من غير حاجة به إليه ومن غير خوف من نسيانه، وهو العالم بكل ذلك في كل
  حال ووقت قبل كونه وبعد وجوده، بل ليكون ذلك حجة على خلقه، كما قال جلّ ثناؤه في تنزيله:
  كُلُّ أُمَّةٍ تُدْعَى إلى كِتابِها اليَوْمَ تُجْزَوْنَ ما كَنْتُمْ تَعْمَلُونَ هَذَا
  كِتابُنا يَنْطِقُ عَلَيْكُمْ بالحَقّ... الآية، فكذلك وزنه تعالى أعمال خلقه بالميزان
  حجة عليهم ولهم، إما بالتقصير في طاعته والتضييع وإما بالتكميل والتتميم. وأما وجه
  جواز ذلك، فإنه كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني موسى بن عبد الرحمن المسروقي،
  قال: ثنا جعفر بن عون، قال: ثنا عبد الرحمن بن زياد الإفريقي، عن عبد الله بن يزيد،
  عن عبد الله بن عمرو، قال: يؤتى بالرجل يوم القيامة إلى الميزان، فيوضع في الكفة، فيخرج
  له تسعة وتسعون سِجِلاًّ فيها خطاياه وذنوبه. قال: ثم يخرج له كتاب مثل الأنملة، فيها
  شهادة أن لا إله إلا الله وأن محمداً عبده ورسوله صلى الله عليه وسلم. قال: فتوضع في
  الكفة فترجح بخطاياه وذنوبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فكذلك
  وزن الله أعمال خلقه بأن يوضع العبد وكتب حسناته في كفة من كفتي الميزان، وكتب سيئاته
  في الكفة الأخرى، ويحدث الله تبارك وتعالى ثقلاً وخفة في الكفة التي الموزون بها أولى
  احتجاجاً من الله بذلك على خلقه كفعله بكثير منهم من استنطاق أيديهم وأرجلهم، استشهاداً
  بذلك عليهم، وما أشبه ذلك من حججه. ويسئل من أنكر ذلك، فيقال له: إن الله أخبرنا تعالى
  ذكره أنه يثقل موازين قوم في القيامة ويخفف موازين آخرين، وتظاهرت الأخبار عن رسول
  الله صلى الله عليه وسلم بتحقيق ذلك، فما الذي أوجب لك إنكار الميزان أن يكون هو الميزان
  الذي وصفنا صفته الذي يتعارفه الناس؟ أحجة عقل؟ فقد يقال: وجه صحته من جهة العقل، وليس
  في وزن الله جلّ ثناؤه خلقه وكتب أعمالهم، لتعريفهم أثقل القسمين منها بالميزان خروج
  من حكمة، ولا دخول في جور في قضية، فما الذي أحال ذلك عندك من حجة أو عقل أو خبر؟ إذ
  كان لا سبيل إلى حقيقة القول بإفساد ما لا يدفعه العقل إلا من أحد الوجهين اللذين ذكرت
  ولا سبيل إلى ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
