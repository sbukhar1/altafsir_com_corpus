  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَزْنُ
  يَوْمَئِذٍ ٱلْحَقُّ فَمَن ثَقُلَتْ مَوَازِينُهُ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الوزن: مصدر من قول القائل: وَزَنْت كذا وكذا، أَزِنُه وَزْناً وزَنةً،
  مثل: وَعَدْته أَعِدُه وَعْداً وعِدَةً، وهو مرفوع بالحقّ، والحقّ به. ومعنى الكلام:
  والوزن يوم نسأل الذين أُرسل إليهم والمرسلين، الحقّ. ويعني بالحقّ: العدل. وكان مجاهد
  يقول: الوزن في هذا الموضع: القضاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: والوزن يومئذٍ:
  القضاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان يقول أيضاً: معنى الحقّ ههنا:
  العدل. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير،
  عن الأعمش، عن مجاهد: { والوَزْنُ يَوْمَئِذٍ الحَق } قال العدل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى قوله: { والوَزْنُ يَوْمَئِذٍ الحَقُّ } وزن الأعمال.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قوله: { والوَزْنُ يَوْمَئِذٍ الحَقُّ
  } توزن الأعمال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَالوَزْنُ يَوْمَئِذٍ
  الحَقُّ } قال: قال عبيد بن عمير: يؤتى بالرجل العظيم الطويل الأكول الشروب، فلا يزن
  جناح بعوضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد: { وَالوَزْنُ يَوْمَئِذٍ الحَقُّ } قال:
  قال عبيد بن عمير: يؤتى بالرجل الطويل العظيم، فلا يزن جناح بعوضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا يوسف بن صهيب، عن موسى،
  عن بلال بن يحيى، عن حذيفة، قال: صاحب الموازين يوم القيامة جبريل عليه السلام، قال:
  يا جبريل زن بينهم، فرُدَّ على المظلوم، وإن لم يكن له حسنات حُمِل عليه من سيئات صاحبه
  فيرجع الرجل عليه مثل الجبال، فذلك قوله: { والوَزْنُ يَوْمَئِذٍ الحَقُّ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في تأويل قوله: { فَمَنْ ثَقُلَتْ مَوَازِينُهُ
  } فقال بعضهم: معناه: فمن كثرت حسناته. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن الأعمش، عن مجاهد: { فَمَنْ ثَقُلَتْ مَوَازِينُهُ } قال:
  حسناته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: فمن ثقلت
  موازينه التي توزن بها حسناته وسيئاته، قالوا: وذلك هو الميزان الذي يعرفه الناس، له
  لسان وكفتان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج: قال لي عمرو بن دينار:
  قوله: { والوَزْنُ يَوْمَئِذٍ الحَقُّ } قال: إنا نرى ميزاناً وكفتين، سمعت عبيد بن
  عمير يقول: يجعل الرجل العظيم الطويل في الميزان، ثم لا يقوم بجناح ذباب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول في ذلك عندي القول الذي ذكرناه عن
  عمرو بن دينار من أن ذلك: هو الميزان المعروف الذي يوزن به، وأن الله جلّ ثناؤه يزن
  أعمال خلقه الحسنات منها والسيئات، كما قال جلّ ثناؤه: { فَمَنْ ثَقُلَتْ مَوَازِينُهُ
  } موازين عمله الصالح، { فَأُولَئِكَ هُمُ المُفْلِحُونَ } يقول: فأولئك هم الذين ظفروا
  بالنجاح وأدركوا الفوز بالطلبات، والخلود والبقاء في الجنات، لتظاهر الأخبار عن رسول
  الله صلى الله عليه وسلم بقوله:</font></font>&#13;\t\t\t<label disabled=\"true\"
