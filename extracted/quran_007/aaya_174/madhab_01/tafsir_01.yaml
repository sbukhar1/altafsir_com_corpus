  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذٰلِكَ
  نُفَصِّلُ ٱلآيَاتِ وَلَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وكما فصلنا يا مـحمد لقومك آيات هذه السورة، وبـيَّنا فـيها ما فعلنا
  بـالأمـم السالفة قبل قومك، وأحللنا بهم من الـمثلات بكفرهم وإشراكهم فـي عبـادتـي
  غيري، كذلك نفصل الآيات غيرها ونبـينها لقومك، لـينزجروا ويرتدعوا، فـينـيبوا إلـى
  طاعتـي ويتوبوا من شركهم وكفرهم، فـيرجعوا إلـى الإيـمان والإقرار بتوحيدي وإفراد الطاعة
  لـي وترك عبـادة ما سواي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
