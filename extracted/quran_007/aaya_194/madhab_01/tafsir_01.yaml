  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ عِبَادٌ أَمْثَالُكُمْ فَٱدْعُوهُمْ فَلْيَسْتَجِيبُواْ
  لَكُمْ إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه
  لهؤلاء الـمشركين من عبدة الأوثان موبخهم علـى عبـادتهم ما لا يضرّهم ولا ينفعهم من
  الأصنام: إن الذين تدعون أيها الـمشركون آلهة من دون الله، وتعبدونها شركاً منكم وكفراً
  بـالله، { عِبَـادٌ أمْثَالُكُمْ } يقول: هم أملاك لربكم، كما أنتـم له مـمالـيك. فإن
  كنتـم صادقـين أنها تضرّ وتنفع وأنها تستوجب منكم العبـادة لنفعها إياكم، فلـيستـجيبوا
  لدعائكم إذا دعوتـموهم، فإن لـم يستـجيبوا لكم لأنها لا تسمع دعاءكم، فأيقنوا بأنها
  لا تنفع ولا تضرّ لأن الضرّ والنفع إنـما يكونان مـمن إذا سئل سمع مسألة سائله وأعطى
  وأفضل ومن إذا شُكِيَ إلـيه من شيء سمع فضرّ من استـحقّ العقوبة ونفع من لا يستوجب
  الضرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
