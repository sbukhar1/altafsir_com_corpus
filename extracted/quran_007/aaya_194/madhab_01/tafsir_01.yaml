aaya: إِنَّ الَّذِينَ تَدْعُونَ مِنْ دُونِ اللَّهِ عِبَادٌ أَمْثَالُكُمْ ۖ فَادْعُوهُمْ
  فَلْيَسْتَجِيبُوا لَكُمْ إِنْ كُنْتُمْ صَادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  تَدْعُونَ مِن دُونِ ٱللَّهِ عِبَادٌ أَمْثَالُكُمْ فَٱدْعُوهُمْ فَلْيَسْتَجِيبُواْ
  لَكُمْ إِن كُنتُمْ صَادِقِينَ }يقول جلّ ثناؤه لهؤلاء الـمشركين من عبدة الأوثان موبخهم
  علـى عبـادتهم ما لا يضرّهم ولا ينفعهم من الأصنام: إن الذين تدعون أيها الـمشركون
  آلهة من دون الله، وتعبدونها شركاً منكم وكفراً بـالله، { عِبَـادٌ أمْثَالُكُمْ }
  يقول: هم أملاك لربكم، كما أنتـم له مـمالـيك. فإن كنتـم صادقـين أنها تضرّ وتنفع وأنها
  تستوجب منكم العبـادة لنفعها إياكم، فلـيستـجيبوا لدعائكم إذا دعوتـموهم، فإن لـم يستـجيبوا
  لكم لأنها لا تسمع دعاءكم، فأيقنوا بأنها لا تنفع ولا تضرّ لأن الضرّ والنفع إنـما
  يكونان مـمن إذا سئل سمع مسألة سائله وأعطى وأفضل ومن إذا شُكِيَ إلـيه من شيء سمع
  فضرّ من استـحقّ العقوبة ونفع من لا يستوجب الضرّ.\r\n\t\t\t\r\n\t\t\t</section>"

