  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ عِبَادٌ أَمْثَالُكُمْ فَٱدْعُوهُمْ فَلْيَسْتَجِيبُواْ
  لَكُمْ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَلَهُمْ أَرْجُلٌ يَمْشُونَ بِهَآ أَمْ لَهُمْ
  أَيْدٍ يَبْطِشُونَ بِهَآ أَمْ لَهُمْ أَعْيُنٌ يُبْصِرُونَ بِهَآ أَمْ لَهُمْ آذَانٌ
  يَسْمَعُونَ بِهَا قُلِ ٱدْعُواْ شُرَكَآءَكُمْ ثُمَّ كِيدُونِ فَلاَ تُنظِرُونِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ } أي تعبدونهم وتسمونهم
  آلهة من دون الله { عِبَادٌ أَمْثَالُكُمْ } وقوله: { عِبَادٌ أَمْثَالُكُمْ } استهزاء
  بهم، أي قصارى أمرهم أن يكونوا أحياء عقلاء فإن ثبت ذلك فهم عباد أمثالكم لا تفاضل
  بينكم. ثم أبطل أن يكونوا عباداً أمثالهم فقال: { أَلَهُمْ أَرْجُلٌ يَمْشُونَ بِهَا
  } وقيل: عباد أمثالكم مملوكون أمثالكم. وقرأ سعيد بن جبير: «إن الذين تدعون من دون
  الله عباداً أمثالكم» بتخفيف إن ونصب عباداً أمثالكم، والمعنى: ما الذين تدعون من دون
  الله عباداً أمثالكم، على إعمال «إن» النافية عمل «ما» الحجازية { قُلِ ٱدْعُواْ شُرَكَاءكُمْ
  } واستعينوا بهم في عداوتي { ثُمَّ كِيدُونِ } جميعاً أنتم وشركاؤكم { فَلاَ تُنظِرُونِ
  } فإني لا أبالي بكم، ولا يقول هذا إلا واثق بعصمة الله، وكانوا قد خوّفوه آلهتهم فأمر
  أن يخاطبهم بذلك، كما قال قوم هود له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن نَّقُولُ إِلاَّ ٱعْتَرَاكَ بَعْضُ
  ءالِهَتِنَا بِسُوء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 54] قال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى بَرِىء مّمَّا تُشْرِكُونَ مِن
  دُونِهِ فَكِيدُونِى جَمِيعًا ثُمَّ لاَ تُنظِرُونِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 55].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

