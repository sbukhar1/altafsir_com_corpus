  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  كَانَ دَعْوَاهُمْ إِذْ جَآءَهُمْ بَأْسُنَآ إِلاَّ أَن قَالُوۤاْ إِنَّا كُنَّا ظَالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَمَا كَانَ دَعْوَاهُمْ } ما كانوا يدعونه من دينهم وينتحلونه من
  مذهبهم إلاّ اعترافهم ببطلانه وفساده. وقولهم: { إِنَّا كُنَّا ظَـٰلِمِينَ } فيما
  كنا عليه. ويجوز: فما كان استغاثتهم إلاّ قولهم هذا، لأنه لا مستغاث من الله بغيره،
  ومن قولهم دعواهم: يا لكعب. ويجوز، فما كان دعواهم ربهم إلاّ اعترافهم لعلمهم أن الدعاء
  لا ينفعهم، وأن لات حين دعاء، فلا يزيدون على ذمّ أنفسهم وتحسرهم على ما كان منهم،
  و { دَعْوَاهُمْ } نصب خبر لكان، و { أَن قَالُواْ } رفع اسم له، ويجوز العكس.</font></font><font
