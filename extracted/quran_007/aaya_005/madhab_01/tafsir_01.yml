  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(7,5)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَا
  كَانَ دَعْوَاهُمْ إِذْ جَآءَهُمْ بَأْسُنَآ إِلاَّ أَن قَالُوۤاْ إِنَّا كُنَّا ظَالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فلم يكن دعوى أهل القرية التي أهلكناها إذ جاءهم
  بأسنا وسطوتنا بياتاً أو هم قائلون، إلا اعترافهم على أنفسهم بأنهم كانوا إلى أنفسهم
  مسيئين وبربهم آثمين ولأمره ونهيه مخالفين. وعنى بقوله جلّ ثناؤه: { دَعْواهُمْ } في
  هذا الموضع دعاءهم. وللدعوى في كلام العرب وجهان: أحدهما الدعاء والآخر الادّعاء للحقّ.
  ومن الدعوى التي معناها الدعاء قول الله تبارك وتعالى: { فَمَا زَالَتْ تِلكَ دَعْوَاهُمْ
  } ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنْ مَذِلَتْ
  رِجْلِي دَعَوْتُكِ أَشْتَفي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بدَعْوَاكِ
  مِنْ مَذْلٍ بِها فَيَهُونُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بيَّنا فيما مضى قبل أن البأس والبأساء: الشدّة، بشواهد ذلك الدالة
  على صحته، بما أغنى عن إعادته في هذا الموضع. وفي هذه الآية الدلالة الواضحة على صحة
  ما جاءت به الرواية عن رسول الله صلى الله عليه وسلم من قوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما هَلَكَ قَوْمٌ حتى يُعْذِرُوا
  مِنْ أنْفُسِهِمْ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  تأوّل ذلك كذلك بعضهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن أبي سنان، عن عبد الملك بن ميسرة الزرّاد، قال: قال عبد الله بن مسعود، قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما هَلَكَ قَوْمٌ حتى يُعْذِرُوا مِنْ أنْفُسِهِمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: قلت لعبد الملك: كيف يكون ذلك؟
  قال: فقرأ هذه الآية: { فَمَا كانَ دَعْوَاهُمْ إذْ جاءَهُمْ بأسُنا }... الآية</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف قيل: { فَمَا كانَ دَعْوَاهُمْ إذْ جاءَهُمْ بأْسُنا
  إلاَّ أنْ قالُوا إنَّا كُنَّا ظالِمِينَ } وكيف أمكنتهم الدعوى بذلك وقد جاءهم بأس
  الله بالهلاك، أقالوا ذلك قبل الهلاك؟ فإن كانوا قالوه قبل الهلاك، فإنهم قالوا قبل
  مجيء البأس، والله يخبر عنهم أنهم قالوه حين جاءهم لا قبل ذلك، أو قالوه بعد ما جاءهم
  فتلك حالة قد هلكوا فيها، فكيف يجوز وصفهم بقيل ذلك إذا عاينوا بأس الله وحقيقة ما
  كانت الرسل تعدهم من سطوة الله؟ قيل: ليس كل الأمم كان هلاكها في لحظة ليس بين أوّله
  وآخره مهل، بل كان منهم من غرق بالطوفان، فكان بين أوّل ظهور السبب الذي علموا أنهم
  به هالكون وبين آخره الذي عمّ جميعهم هلاكه المدّة التي لا خفاء بها على ذي عقل ومنهم
  من متع بالحياة بعد ظهور علامة الهلاك لأعينهم أياماً ثلاثة، كقوم صالح وأشباههم، فحينئذٍ
  لما عاينوا أوائل بأس الله الذي كانت رسل الله تتوعدهم به وأيقنوا حقيقة نزول سطوة
  الله بهم، دعوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا وَيْلَنا إنَّا كُنَّا ظالِمِين</font></font> }</b><br class=\"TextArabic\"/><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمْ
  يَكُ يَنْفَعُهُمْ إيمانُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مع مجيء وعيد الله وحلول نقمته بساحتهم،
  فحذّر ربنا جلّ ثناؤه الذين أرسل إليهم نبيه صلى الله عليه وسلم من سطوته وعقابه على
  كفرهم به وتكذيبهم رسوله، ما حلّ بمن كان قبلهم من الأمم، إذ عصوا رسله واتبعوا أمر
  كلّ جبار عنيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

