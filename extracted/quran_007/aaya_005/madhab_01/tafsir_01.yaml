text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَا كَانَ دَعْوَاهُمْ
  إِذْ جَآءَهُمْ بَأْسُنَآ إِلاَّ أَن قَالُوۤاْ إِنَّا كُنَّا ظَالِمِينَ }يقول تعالى
  ذكره: فلم يكن دعوى أهل القرية التي أهلكناها إذ جاءهم بأسنا وسطوتنا بياتاً أو هم
  قائلون، إلا اعترافهم على أنفسهم بأنهم كانوا إلى أنفسهم مسيئين وبربهم آثمين ولأمره
  ونهيه مخالفين. وعنى بقوله جلّ ثناؤه: { دَعْواهُمْ } في هذا الموضع دعاءهم. وللدعوى
  في كلام العرب وجهان: أحدهما الدعاء والآخر الادّعاء للحقّ. ومن الدعوى التي معناها
  الدعاء قول الله تبارك وتعالى: { فَمَا زَالَتْ تِلكَ دَعْوَاهُمْ } ومنه قول الشاعر:وَإنْ
  مَذِلَتْ رِجْلِي دَعَوْتُكِ أَشْتَفي   بدَعْوَاكِ مِنْ مَذْلٍ بِها فَيَهُونُوقد
  بيَّنا فيما مضى قبل أن البأس والبأساء: الشدّة، بشواهد ذلك الدالة على صحته، بما أغنى
  عن إعادته في هذا الموضع. وفي هذه الآية الدلالة الواضحة على صحة ما جاءت به الرواية
  عن رسول الله صلى الله عليه وسلم من قوله: \" ما هَلَكَ قَوْمٌ حتى يُعْذِرُوا مِنْ
  أنْفُسِهِمْ \". وقد تأوّل ذلك كذلك بعضهم.حدثنا ابن حميد، قال: ثنا جرير، عن أبي سنان،
  عن عبد الملك بن ميسرة الزرّاد، قال: قال عبد الله بن مسعود، قال رسول الله صلى الله
  عليه وسلم: \" ما هَلَكَ قَوْمٌ حتى يُعْذِرُوا مِنْ أنْفُسِهِمْ \" قال: قلت لعبد
  الملك: كيف يكون ذلك؟ قال: فقرأ هذه الآية: { فَمَا كانَ دَعْوَاهُمْ إذْ جاءَهُمْ
  بأسُنا }... الآيةفإن قال قائل: وكيف قيل: { فَمَا كانَ دَعْوَاهُمْ إذْ جاءَهُمْ بأْسُنا
  إلاَّ أنْ قالُوا إنَّا كُنَّا ظالِمِينَ } وكيف أمكنتهم الدعوى بذلك وقد جاءهم بأس
  الله بالهلاك، أقالوا ذلك قبل الهلاك؟ فإن كانوا قالوه قبل الهلاك، فإنهم قالوا قبل
  مجيء البأس، والله يخبر عنهم أنهم قالوه حين جاءهم لا قبل ذلك، أو قالوه بعد ما جاءهم
  فتلك حالة قد هلكوا فيها، فكيف يجوز وصفهم بقيل ذلك إذا عاينوا بأس الله وحقيقة ما
  كانت الرسل تعدهم من سطوة الله؟ قيل: ليس كل الأمم كان هلاكها في لحظة ليس بين أوّله
  وآخره مهل، بل كان منهم من غرق بالطوفان، فكان بين أوّل ظهور السبب الذي علموا أنهم
  به هالكون وبين آخره الذي عمّ جميعهم هلاكه المدّة التي لا خفاء بها على ذي عقل ومنهم
  من متع بالحياة بعد ظهور علامة الهلاك لأعينهم أياماً ثلاثة، كقوم صالح وأشباههم، فحينئذٍ
  لما عاينوا أوائل بأس الله الذي كانت رسل الله تتوعدهم به وأيقنوا حقيقة نزول سطوة
  الله بهم، دعوا:{ يا وَيْلَنا إنَّا كُنَّا ظالِمِين }{ فَلَمْ يَكُ يَنْفَعُهُمْ إيمانُهُمْ }مع
  مجيء وعيد الله وحلول نقمته بساحتهم، فحذّر ربنا جلّ ثناؤه الذين أرسل إليهم نبيه صلى
  الله عليه وسلم من سطوته وعقابه على كفرهم به وتكذيبهم رسوله، ما حلّ بمن كان قبلهم
  من الأمم، إذ عصوا رسله واتبعوا أمر كلّ جبار عنيد.\r\n\t\t\t\r\n\t\t\t</section>"

