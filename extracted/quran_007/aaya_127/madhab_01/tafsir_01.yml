  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلْمَلأُ مِن قَوْمِ فِرْعَونَ أَتَذَرُ مُوسَىٰ وَقَوْمَهُ لِيُفْسِدُواْ فِي ٱلأَرْضِ
  وَيَذَرَكَ وَآلِهَتَكَ قَالَ سَنُقَتِّلُ أَبْنَآءَهُمْ وَنَسْتَحْيِـي نِسَآءَهُمْ
  وَإِنَّا فَوْقَهُمْ قَاهِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وقالت جماعة رجال من قوم فرعون لفرعون: أتدع موسى وقومه من بنـي إسرائيـل لـيفسدوا
  فـي الأرض، يقول: كي يفسدوا خدمك وعبـيدك علـيك فـي أرضك من مصر، { وَيَذَرَكَ وآلِهَتَكَ
  } يقول: ويذرك: ويدع خدمتك موسى، وعبـادتك وعبـادة آلهتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفـي
  قوله: { وَيَذَرَكَ وآلِهَتَكَ } وجهان من التأويـل: أحدهما أتذر موسى وقومه لـيفسدوا
  فـي الأرض وقد تركك وترك عبـادتك وعبـادة آلهتك؟ وإذا وجه الكلام إلـى هذا الوجه من
  التأويـل كان النصب فـي قوله: { وَيَذَرَكَ } علـى الصرف، لا علـى العطف به علـى قوله
  «لـيفسدوا». والثانـي: أتذر موسى وقومه لـيفسدوا فـي الأرض ولـيذرك وآلهتك كالتوبـيخ
  منهم لفرعون علـى ترك موسى لـيفعل هذين الفعلـين. وإذا وجه الكلام إلـى هذا الوجه كان
  نصب: { وَيَذَرَكَ } علـى العطف علـى { لـيُفْسِدُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والوجه
  الأوّل أولـى الوجهين بـالصواب، وهو أن يكون نصب: وَيَذَرَكَ علـى الصرف، لأن التأويـل
  من أهل التأويـل به جاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبعد، فإن فـي قراءة أُبـيّ بن كعب
  الذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا القاسم،
  قال: ثنا حجاج عن هارون، قال: فـي حرف أبـيّ بن كعب: وقد تركوك أن يعبدوك وآلهتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">دلالة واضحة علـى أن نصب ذلك علـى الصرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روى عن الـحسن البصريّ أنه كان يقرأ ذلك: { وَيَذَرَكَ وآلِهَتَكَ } عطفـاً بقوله:
  { وَيَذَرَكَ } علـى قوله: { أتَذَرُ مُوسَى } كأنه وجَّه تأويـله إلـى: أتذرُ موسى
  وقومه ويذرك وآلهتك لـيفسدوا فـي الأرض؟ وقد تـحتـمل قراءة الـحسن هذه أن يكون معناها:
  أتذرُ موسى وقومه لـيفسدوا فـي الأرض وهو يذرُك وآلهتك؟ فـيكون «يذرُك» مرفوعا علـى
  ابتداء الكلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وآلِهَتَكَ } فإن قرّاء
  الأمصار علـى فتـح الألف منها ومدّها، بـمعنى: وقد ترك موسى عبـادتك وعبـادة آلهتك
  التـي تعبدها. وقد ذكر عن ابن عبـاس أنه كان له بقرةٌ يعبدوها. وقد رُوى عن ابن عبـاس
  ومـجاهد أنهما كانا يقرآنها: «وَيَذَرَكَ وإلا هَتَكَ» بكسر الألف، بـمعنى: ويذرك وعبُودتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقراءة التـي لا نرى القراءة بغيرها، هي القراءة التـي علـيها قرّاء
  الأمصار لإجماع الـحجة من القراء علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال: كان فرعون يعبُد آلهة علـى قراءة من قرأ: { وَيَذَرَكَ وآلِهَتَكَ }:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ:
  { وَيَذَرَكَ وآلِهَتَكَ } وآلهته فـيـما زعم ابن عبـاس، كانت البقرة كانوا إذا رأوا
  بقرة حسناء أمرهم أن يعبدوها، فلذلك أخرج لهم عجلاً بقرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن عمرو، عن الـحسن، قال: كان لفرعون
  جُمَانة معلقة فـي نـحره يعبدها ويسجد لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا أبـان بن خالد، قال: سمعت الـحسن
  يقول: بلغنـي أن فرعون كان يعبد إلها فـي السرّ.</font></font>&#13;\t\t\t<label disabled=\"true\"
