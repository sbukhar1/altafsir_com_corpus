  href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلْمَلأُ مِن قَوْمِ فِرْعَونَ أَتَذَرُ مُوسَىٰ
  وَقَوْمَهُ لِيُفْسِدُواْ فِي ٱلأَرْضِ وَيَذَرَكَ وَآلِهَتَكَ قَالَ سَنُقَتِّلُ أَبْنَآءَهُمْ
  وَنَسْتَحْيِـي نِسَآءَهُمْ وَإِنَّا فَوْقَهُمْ قَاهِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ:
  «وَيَذَرَكَ وآلِهَتَكَ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن سنان، قال: ثنا أبو
  عاصم، عن أبـي بكر، عن الـحسن، قال: كان لفرعون إله يعبده فـي السرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال معنى ذلك: ويذرك وعبـادتك، علـى قراءة من قرأ: «وإلاهتك»:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن عمرو بن دينار، عن مـحمد
  بن عمرو، عن الـحسن، عن ابن عبـاس: «وَيَذَرَكَ وإلَهَتَكَ» قال: إنـما كان فرعون يُعبد
  ولا يعَبد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ثنا أبـي، عن نافع، عن ابن عمر،
  عن عمرو بن دينار، عن ابن عبـاس أنه قرأ: «وَيَذَرَكَ وإلَهَتَكَ» قال: وعبـادتك، ويقول
  إنه كان يُعبد ولا يَعبد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قوله: «وَيَذَرَكَ
  وإلهَتَكَ» قال: يترك عبـادتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل عن عمرو بن دينار، عن ابن عبـاس أنه كان
  يقرأ: «وإلهَتَكَ» يقول: وعبـادتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: «وَيَذَرَكَ
  وإلهَتَكَ» قال: عبـادتك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سعيد بن الربـيع الرازي، قال:
  ثنا سفـيان، عن عمرو بن دينار، عن مـحمد بن عمرو بن حسين، عن ابن عبـاس، أنه كان يقرأ:
  «وَيَذَرَكَ وإلهَتَكَ» وقال: إنـما كان فرعون يُعبد ولا يَعبد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد زعم بعضهم: أن من قرأ: «وإلهَتَكَ» إنـما يقصد إلـى نـحو معنى
  قراءة من قرأ: { وآلِهَتَكَ } غير أنه أنث وهو يريد إلهاً واحداً، كأنه يريد «وَيَذَرَكَ
  وإلاهَكَ» ثم أنث الإله فقال: «وإلاهتك».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  بعض البصريـين أن أعرابـياً سُئِل عن الإلاهة فقال: «هي عَلَـمة» يريد علـما، فأنث
  «العلـم»، فكأنه شيء نصب للعبـادة يُعبد. وقد قالت بنت عتـيبة بن الـحارث الـيربوعي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَرَوَّحْنا منَ اللَّعْبـاءِ عَصْراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأعْجَلْنا الإلاهَةَ أنْ تَئُوبـا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بـالإلاهة فـي هذا الـموضع:
  الشمس. وكأن هذا الـمتأوّل هذا التأويـل، وجّه الإلاهة إذا أدخـلت فـيها هاء التأنـيث،
  وهو يريد واحد الآلهة، إلـى نـحو إدخالهم الهاء فـي وِلْدَتِـي وكَوْكَبَتِـي ومَاءَتـي،
  وهو أهْلَة ذاك، وكما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا مُضَرُ الـحَمْرَاءِ أنْتِ أُسْرَتِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأنْتِ مَلْـجاتِـي وأنْتِ ظَهْرَتـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: ظهري. وقد بـين ابن عبـاس
  ومـجاهد ما أرادا من الـمعنى فـي قراءتهما ذلك علـى ما قرآ، فلا وجه لقول هذا القائل
  ما قال مع بـيانهما عن أنفسهما ما ذهبـا إلـيه من معنى ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ سَنُقَتِّلُ أبْناءَهُمْ } يقول: قال فرعون: سنقتل أبناءهم الذكور من أولاد
  بنـي إسرائيـل. { وَنَسْتَـحِيـي نساءَهُمْ } يقول: ونستبقـي إناثهم. { وَإنَّا فَوْقَهُمْ
  قاهِرُونَ } يقول: وإنا عالون علـيهم بـالقهر، يعنـي بقهر الـملك والسلطان. وقد بـينا
  أن كلّ شيء عال بقهر وغلبة علـى شيء، فإن العرب تقول: هو فوقه.</font></font><font
