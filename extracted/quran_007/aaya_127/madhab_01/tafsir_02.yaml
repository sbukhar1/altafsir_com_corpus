aaya: وَقَالَ الْمَلَأُ مِنْ قَوْمِ فِرْعَوْنَ أَتَذَرُ مُوسَىٰ وَقَوْمَهُ لِيُفْسِدُوا
  فِي الْأَرْضِ وَيَذَرَكَ وَآلِهَتَكَ ۚ قَالَ سَنُقَتِّلُ أَبْنَاءَهُمْ وَنَسْتَحْيِي
  نِسَاءَهُمْ وَإِنَّا فَوْقَهُمْ قَاهِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلْمَلأُ
  مِن قَوْمِ فِرْعَونَ أَتَذَرُ مُوسَىٰ وَقَوْمَهُ لِيُفْسِدُواْ فِي ٱلأَرْضِ وَيَذَرَكَ
  وَآلِهَتَكَ قَالَ سَنُقَتِّلُ أَبْنَآءَهُمْ وَنَسْتَحْيِـي نِسَآءَهُمْ وَإِنَّا
  فَوْقَهُمْ قَاهِرُونَ }{ وَيَذَرَكَ } عطف على { لِيُفْسِدُوا } لأنه إذا تركهم ولم
  يمنعهم، وكان ذلك مؤدّياً إلى ما دعوه فساداً وإلى تركه وترك آلهته، فكأنه تركهم لذلك.
  أو هو جواب للاستفهام بالواو كما يجاب بالفاء، نحو قول الحطيئة:أَلَمْ أَكُ جَارَكُمْ
  وَيَكُونُ بَيْنِي   وَبَيْنَيكُمُ المْمَوَدَّةُ وَالإخَاءُوالنصب بإضمار «أن» تقديره:
  أيكون منك ترك موسى، ويكون تركه إياك وآلهتك. وقرىء: (ويذرك وآلهتك) بالرفع عطفاً على
  أتذر موسى، بمعنى: أتذره وأيذرك، يعني: تطلق له ذلك. أو يكون مستأنفاً أو حالاً على
  معنى: أتذره وهو يذرك وآلهتك. وقرأ الحسن: (ويذرك) بالجزم، كأنه قيل: يفسدوا، كما قرىء:{ وَأَكُن
  مّنَ ٱلصَّـٰلِحِينَ }[المنافقون: 10] كأنه قيل: «أصدّق». وقرأ أنس رضي الله عنه: «ونذرك»،
  بالنون والنصب، أي يصرفنا عن عبادتك فنذرها. وقرىء: «ويذرك وإلاهتك»، أي عبادتك. وروي:
  أنهم قالوا له ذلك، لأنه وافق السحرة على الإيمان ستمائة ألف نفس، فأرادوا بالفساد
  في الأرض ذلك وخافوا أن يغلبوا على الملك، وقيل: صنع فرعون لقومه أصناماً وأمرهم أن
  يعبدوها تقرباً إليه كما يعبد عبدة الأصنام الأصنام، ويقولون: ليقربونا إلى الله زلفى،
  ولذلك قال: أنا ربكم الأعلى { سَنُقَتّلُ أَبْنَاءهُمْ } يعني سنعيد عليهم ما كنا محناهم
  به من قتل الأبناء، ليعلموا أنا على ما كنا عليه من الغلبة والقهر، وأنهم مقهورون تحت
  أيدينا كما كانوا، وأن غلبة موسى لا أثر لها في ملكنا واستيلائنا، ولئلا يتوهم العامة
  أنه هو المولود الذي أخبر المنجمون والكهنة بذهاب ملكنا على يده، فيثبطهم ذلك عن طاعتنا
  ويدعوهم إلى اتباعه، وأنه منتظر بعد.\r\n\t\t\t\r\n\t\t\t</section>"

