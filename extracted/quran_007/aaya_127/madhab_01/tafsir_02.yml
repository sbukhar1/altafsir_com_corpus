  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلْمَلأُ مِن قَوْمِ فِرْعَونَ أَتَذَرُ مُوسَىٰ وَقَوْمَهُ لِيُفْسِدُواْ فِي ٱلأَرْضِ
  وَيَذَرَكَ وَآلِهَتَكَ قَالَ سَنُقَتِّلُ أَبْنَآءَهُمْ وَنَسْتَحْيِـي نِسَآءَهُمْ
  وَإِنَّا فَوْقَهُمْ قَاهِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَيَذَرَكَ
  } عطف على { لِيُفْسِدُوا } لأنه إذا تركهم ولم يمنعهم، وكان ذلك مؤدّياً إلى ما دعوه
  فساداً وإلى تركه وترك آلهته، فكأنه تركهم لذلك. أو هو جواب للاستفهام بالواو كما يجاب
  بالفاء، نحو قول الحطيئة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلَمْ أَكُ جَارَكُمْ وَيَكُونُ بَيْنِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبَيْنَيكُمُ المْمَوَدَّةُ وَالإخَاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والنصب بإضمار «أن» تقديره: أيكون
  منك ترك موسى، ويكون تركه إياك وآلهتك. وقرىء: (ويذرك وآلهتك) بالرفع عطفاً على أتذر
  موسى، بمعنى: أتذره وأيذرك، يعني: تطلق له ذلك. أو يكون مستأنفاً أو حالاً على معنى:
  أتذره وهو يذرك وآلهتك. وقرأ الحسن: (ويذرك) بالجزم، كأنه قيل: يفسدوا، كما قرىء:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَكُن
  مّنَ ٱلصَّـٰلِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المنافقون: 10] كأنه قيل: «أصدّق». وقرأ أنس رضي الله عنه: «ونذرك»،
  بالنون والنصب، أي يصرفنا عن عبادتك فنذرها. وقرىء: «ويذرك وإلاهتك»، أي عبادتك. وروي:
  أنهم قالوا له ذلك، لأنه وافق السحرة على الإيمان ستمائة ألف نفس، فأرادوا بالفساد
  في الأرض ذلك وخافوا أن يغلبوا على الملك، وقيل: صنع فرعون لقومه أصناماً وأمرهم أن
  يعبدوها تقرباً إليه كما يعبد عبدة الأصنام الأصنام، ويقولون: ليقربونا إلى الله زلفى،
  ولذلك قال: أنا ربكم الأعلى { سَنُقَتّلُ أَبْنَاءهُمْ } يعني سنعيد عليهم ما كنا محناهم
  به من قتل الأبناء، ليعلموا أنا على ما كنا عليه من الغلبة والقهر، وأنهم مقهورون تحت
  أيدينا كما كانوا، وأن غلبة موسى لا أثر لها في ملكنا واستيلائنا، ولئلا يتوهم العامة
  أنه هو المولود الذي أخبر المنجمون والكهنة بذهاب ملكنا على يده، فيثبطهم ذلك عن طاعتنا
  ويدعوهم إلى اتباعه، وأنه منتظر بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

