  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَادَىٰ
  أَصْحَابُ ٱلنَّارِ أَصْحَابَ ٱلْجَنَّةِ أَنْ أَفِيضُواْ عَلَيْنَا مِنَ ٱلْمَآءِ
  أَوْ مِمَّا رَزَقَكُمُ ٱللَّهُ قَالُوۤاْ إِنَّ ٱللَّهَ حَرَّمَهُمَا عَلَى ٱلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  ٱتَّخَذُواْ دِينَهُمْ لَهْواً وَلَعِباً وَغَرَّتْهُمُ ٱلْحَيَٰوةُ ٱلدُّنْيَا فَٱلْيَوْمَ
  نَنسَـٰهُمْ كَمَا نَسُواْ لِقَآءَ يَوْمِهِمْ هَـٰذَا وَمَا كَانُواْ بِآيَٰتِنَا
  يَجْحَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَفِيضُواْ عَلَيْنَا } فيه دليل
  على أن الجنة فوق النار { أَوْ مِمَّا رَزَقَكُمُ ٱللَّهُ } من غيره من الأشربة لدخوله
  في حكم الإفاضة، ويجوز أن يراد: أو ألقوا علينا مما رزقكم الله من الطعام والفاكهة.
  كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلَفْتُهَا
  تِبْنَاً ومَاءً بَارِداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما يطلبون ذلك مع يأسهم من الإجابة
  إليه حيرة في أمرهم، كما يفعل المضطر الممتحن. { حَرَّمَهُمَا عَلَى ٱلْكَـٰفِرِينَ
  } منعهم شراب الجنة وطعامها كما يمنع المكلف ما يحرّم عليه ويحظر، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَرَامٌ عَلَى عَيْنِيَّ أَنْ تَطْعَمَ
  الْكَرَى</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَٱلْيَوْمَ نَنسَـٰهُمْ } نفعل بهم فعل الناسين الذين ينسون عبيدهم
  من الخير لا يذكرونهم به { كَمَا نَسُواْ لِقَاء يَوْمِهِمْ هَـٰذَا } كما فعلوا بلقائه
  فعل الناسين، فلم يخطروه ببالهم ولم يهتموا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
