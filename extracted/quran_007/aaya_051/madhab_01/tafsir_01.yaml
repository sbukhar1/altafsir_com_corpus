  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  ٱتَّخَذُواْ دِينَهُمْ لَهْواً وَلَعِباً وَغَرَّتْهُمُ ٱلْحَيَٰوةُ ٱلدُّنْيَا فَٱلْيَوْمَ
  نَنسَـٰهُمْ كَمَا نَسُواْ لِقَآءَ يَوْمِهِمْ هَـٰذَا وَمَا كَانُواْ بِآيَٰتِنَا
  يَجْحَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله عن قيل أهل الجنة
  للكافرين، يقول تعالى ذكره: فأجاب أهل الجنة أهل النار:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ اللّهَ حَرَّمَهُما على الكافِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الذين
  كفروا بالله ورسله، { الَّذِينَ أتَّخَذُوا دِينَهُمْ } الذي أمرهم الله به { لَهْواً
  وَلعِباً } يقول: سخرية ولعباً. ورُوي عن ابن عباس في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله { الَّذِينَ
  اتَّخَذُوا دِينَهُمْ لَهْواً وَلعِباً... } الآية. قال: وذلك أنهم كانوا إذا دعوا
  إلى الإيمان سخروا ممن دعاهم إليه وهزءوا به اغتراراً بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَغَرَّتْهُمُ الحيَاةُ الدُّنْيا } يقول: وخدعهم عاجل ما هم فيه من العيش والخفض والدعة
  عن الأخذ بنصيبهم من الآخرة حتى أتتهم المنية يقول الله جلّ ثناؤه: { فاليَوْمَ نَنْساهُمْ
  كمَا نَسُوا لِقاءَ يَوْمِهِمْ هَذَا } أي ففي هذا اليوم وذلك يوم القيامة ننساهم،
  يقول: نتركهم في العذاب المبين جياعاً عطاشاً بغير طعام ولا شراب، كما تركو العمل للقاء
  يومهم هذا ورفضوا الاستعداد له بإتعاب أبدانهم في طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بيَّنا معنى قوله ننساهم بشواهده فيما مضى بما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان، عن جابر، عن مجاهد: { فاليَوْمَ
  نَنْساهُمْ } قال: نُسوا في العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد: {
  فالْيَوْمَ نَنْساهُمْ } قال: نتركهم كما تركوا لقاء يومهم هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، في قول الله: { نَنْساهُمْ } قال: نتركهم في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاية، عن عليّ،
  عن ابن عباس: { فاليَوْمَ نَنْساهُمْ كمَا نَسُوا لِقاءَ يَوْمهِمْ هَذَا } قال: نتركهم
  من الرحمة كما تركوا أن يعملوا للقاء يومهم هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { فاليَوْمَ نَنْساهُمْ كمَا نَسُوا لِقاءَ يَوْمِهِمْ هَذَا... } الآية: يقول: نسيهم
  الله من الخير، ولم ينسهم من الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مجاهداً في قوله: { فاليَوْمَ
  نَنْساهُمْ كمَا نَسُوا لِقاءَ يَوْمِهِمْ هَذَا } قال: نؤخرهم في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَما كانُوا بآياتِنا يَجْحَدُونَ } فإن معناه: اليوم
  ننساهم كما نسوا لقاء يومهم هذا، وكما كانوا بآياتنا يجحدون. ف «ما» التي في قوله:
  { وَما كانُوا } معطوفة على «ما» التي في قوله: { كمَا نَسُوا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويل الكلام: فاليوم نتركهم في العذاب، كما تركوا العمل في الدنيا
  للقاء الله يوم القيامة، وكما كانوا بآيات الله يجحدون، وهي حججه التي احتجّ بها عليهم
  من الأنبياء والرسل والكتب وغير ذلك. يجحدون: يكذّبون ولا يصدّقون بشيء من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

