aaya: الَّذِينَ اتَّخَذُوا دِينَهُمْ لَهْوًا وَلَعِبًا وَغَرَّتْهُمُ الْحَيَاةُ الدُّنْيَا
  ۚ فَالْيَوْمَ نَنْسَاهُمْ كَمَا نَسُوا لِقَاءَ يَوْمِهِمْ هَٰذَا وَمَا كَانُوا بِآيَاتِنَا
  يَجْحَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَادَىٰ أَصْحَابُ
  ٱلنَّارِ أَصْحَابَ ٱلْجَنَّةِ أَنْ أَفِيضُواْ عَلَيْنَا مِنَ ٱلْمَآءِ أَوْ مِمَّا
  رَزَقَكُمُ ٱللَّهُ قَالُوۤاْ إِنَّ ٱللَّهَ حَرَّمَهُمَا عَلَى ٱلْكَافِرِينَ } *
  { ٱلَّذِينَ ٱتَّخَذُواْ دِينَهُمْ لَهْواً وَلَعِباً وَغَرَّتْهُمُ ٱلْحَيَٰوةُ ٱلدُّنْيَا
  فَٱلْيَوْمَ نَنسَـٰهُمْ كَمَا نَسُواْ لِقَآءَ يَوْمِهِمْ هَـٰذَا وَمَا كَانُواْ
  بِآيَٰتِنَا يَجْحَدُونَ }{ أَفِيضُواْ عَلَيْنَا } فيه دليل على أن الجنة فوق النار
  { أَوْ مِمَّا رَزَقَكُمُ ٱللَّهُ } من غيره من الأشربة لدخوله في حكم الإفاضة، ويجوز
  أن يراد: أو ألقوا علينا مما رزقكم الله من الطعام والفاكهة. كقوله:عَلَفْتُهَا تِبْنَاً
  ومَاءً بَارِداً   وإنما يطلبون ذلك مع يأسهم من الإجابة إليه حيرة في أمرهم، كما يفعل
  المضطر الممتحن. { حَرَّمَهُمَا عَلَى ٱلْكَـٰفِرِينَ } منعهم شراب الجنة وطعامها كما
  يمنع المكلف ما يحرّم عليه ويحظر، كقوله:حَرَامٌ عَلَى عَيْنِيَّ أَنْ تَطْعَمَ الْكَرَى   {
  فَٱلْيَوْمَ نَنسَـٰهُمْ } نفعل بهم فعل الناسين الذين ينسون عبيدهم من الخير لا يذكرونهم
  به { كَمَا نَسُواْ لِقَاء يَوْمِهِمْ هَـٰذَا } كما فعلوا بلقائه فعل الناسين، فلم
  يخطروه ببالهم ولم يهتموا به.\r\n\t\t\t\r\n\t\t\t</section>"

