text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ مَكَّنَّاكُمْ
  فِي ٱلأَرْضِ وَجَعَلْنَا لَكُمْ فِيهَا مَعَايِشَ قَلِيلاً مَّا تَشْكُرُونَ }{ مَكَّنَّـٰكُمْ
  فِى ٱلأَرْضِ } جعلنا لكم فيها مكاناً وقراراً. أو ملكناكم فيها وأقدرناكم على التصرف
  فيها { وَجَعَلْنَا لَكُمْ فِيهَا مَعَـٰيِشَ } جمع معيشة وهي ما يعاش به من المطاعم
  والمشارب وغيرها. أوما يتوصل به إلى ذلك. والوجه تصريح الياء. وعن ابن عامر: أنه همز،
  على التشبيه بصحائف.\r\n\t\t\t\r\n\t\t\t</section>"

