  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيُشْرِكُونَ
  مَا لاَ يَخْلُقُ شَيْئاً وَهُمْ يُخْلَقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: أيشركون فـي عبـادة الله، فـيعبدون معه ما لا يخـلق شيئاً والله يخـلقها
  وينشئها، وإنـما العبـادة الـخالصة للـخالق لا للـمخـلوق؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن زيد يقول فـي ذلك بـما: حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، قال:
  وُلد لآدم وحوّاء ولد، فسمَّياه عبد الله، فأتاهما إبلـيس فقال: ما سميتـما يا آدم
  ويا حوّاء ابنكما؟ قال: وكان وُلد لهما قبل ذلك ولد، فسمياه عبد الله، فمات فقالا:
  سميناه عبد الله. فقال إبلـيس: أتظنان أن الله تارك عبده عندكما؟ لا والله لـيذهبن
  به كما ذهب بـالآخر ولكن أدلكما علـى اسم يبقـى لكما ما بقـيتـما؛ فسمياه عبد شمس قال:
  فذلك قول الله تبـارك وتعالـى: { أيُشْرِكُونَ ما لا يَخْـلُقُ شَيْئاً وَهُمْ يُخْـلَقُونَ
  } الشمس تـخـلق شيئاً حتـى يكون لها عبد؟ إنـما هي مخـلوقة. وقد قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خَدَعَهُما مَرَّتَـيْنِ: خَدَعَهُما فِـي الـجَنَّةِ، وَخَدَعَهُما فِـي الأرْضِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: { وَهُمْ يُخْـلَقُونَ }
  ، فأخرج مكنـيهم مخرج مكنّى بنـي آدم، وقد قال: { أيُشْرِكُونَ ما } فأخرج ذكرهم ب
  «ما» لا ب «من» مخرج الـخبر عن غير بنـي آدم، لأن الذي كانوا يعبدونه إنـما كان حجراً
  أو خشبـاً أو نـحاساً، أو بعض الأشياء التـي يخبر عنها ب «ما» لا ب «من»، فقـيـل لذلك
  «ما»، ثم قـيـل: «وهم»، فأخرجت كنايتهم مخرج كناية بنـي آدم، لأن الـخبر عنها بتعظيـم
  الـمشركين إياها نظير الـخبر عن تعظيـم الناس بعضهم بعضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

