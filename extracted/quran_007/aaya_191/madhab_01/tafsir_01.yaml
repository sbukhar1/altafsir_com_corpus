aaya: أَيُشْرِكُونَ مَا لَا يَخْلُقُ شَيْئًا وَهُمْ يُخْلَقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيُشْرِكُونَ
  مَا لاَ يَخْلُقُ شَيْئاً وَهُمْ يُخْلَقُونَ }يقول تعالـى ذكره: أيشركون فـي عبـادة
  الله، فـيعبدون معه ما لا يخـلق شيئاً والله يخـلقها وينشئها، وإنـما العبـادة الـخالصة
  للـخالق لا للـمخـلوق؟وكان ابن زيد يقول فـي ذلك بـما: حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، قال: وُلد لآدم وحوّاء ولد، فسمَّياه عبد الله، فأتاهما إبلـيس
  فقال: ما سميتـما يا آدم ويا حوّاء ابنكما؟ قال: وكان وُلد لهما قبل ذلك ولد، فسمياه
  عبد الله، فمات فقالا: سميناه عبد الله. فقال إبلـيس: أتظنان أن الله تارك عبده عندكما؟
  لا والله لـيذهبن به كما ذهب بـالآخر ولكن أدلكما علـى اسم يبقـى لكما ما بقـيتـما؛
  فسمياه عبد شمس قال: فذلك قول الله تبـارك وتعالـى: { أيُشْرِكُونَ ما لا يَخْـلُقُ
  شَيْئاً وَهُمْ يُخْـلَقُونَ } الشمس تـخـلق شيئاً حتـى يكون لها عبد؟ إنـما هي مخـلوقة.
  وقد قال رسول الله صلى الله عليه وسلم: \" خَدَعَهُما مَرَّتَـيْنِ: خَدَعَهُما فِـي
  الـجَنَّةِ، وَخَدَعَهُما فِـي الأرْضِ \" وقـيـل: { وَهُمْ يُخْـلَقُونَ } ، فأخرج
  مكنـيهم مخرج مكنّى بنـي آدم، وقد قال: { أيُشْرِكُونَ ما } فأخرج ذكرهم ب «ما» لا
  ب «من» مخرج الـخبر عن غير بنـي آدم، لأن الذي كانوا يعبدونه إنـما كان حجراً أو خشبـاً
  أو نـحاساً، أو بعض الأشياء التـي يخبر عنها ب «ما» لا ب «من»، فقـيـل لذلك «ما»، ثم
  قـيـل: «وهم»، فأخرجت كنايتهم مخرج كناية بنـي آدم، لأن الـخبر عنها بتعظيـم الـمشركين
  إياها نظير الـخبر عن تعظيـم الناس بعضهم بعضاً.\r\n\t\t\t\r\n\t\t\t</section>"

