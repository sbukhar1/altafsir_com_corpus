  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَنَسْأَلَنَّ
  ٱلَّذِينَ أُرْسِلَ إِلَيْهِمْ وَلَنَسْأَلَنَّ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَنَقُصَّنَّ
  عَلَيْهِم بِعِلْمٍ وَمَا كُنَّا غَآئِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَنَسْـئَلَنَّ ٱلَّذِينَ أُرْسِلَ إِلَيْهِمْ }  { أُرْسِلَ } مسند إلى الجار والمجرور
  وهو { إِلَيْهِمْ } ومعناه: فلنسألنّ المرسل إليهم وهم الأمم، يسألهم عما أجابوا عنه
  رسلهم، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَوْمَ يُنَـٰدِيهِمْ فَيَقُولُ مَاذَا أَجَبْتُمُ ٱلْمُرْسَلِين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  65] ويسأل المرسلين عما أجيبوا به، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَجْمَعُ ٱللَّهُ ٱلرُّسُلَ
  فَيَقُولُ مَاذَا أُجِبْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 109]، { فَلَنَقُصَّنَّ عَلَيْهِم } على الرسل والمرسل إليهم
  ما كان منهم { بِعِلْمٍ } عالمين بأحوالهم الظاهرة والباطنة وأقوالهم وأفعالهم { وَمَا
  كُنَّا غَائِبِينَ } عنهم وعما وجد منهم، فإن قلت: فإذا كان عالماً بذلك وكان يقصه
  عليهم، فما معنى سؤالهم؟ قلت: معناه التوبيخ والتقريع والتقرير إذا فاهوا به بألسنتهم
  وشهد عليهم أنبياؤهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

