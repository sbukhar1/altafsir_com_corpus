text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَنَسْأَلَنَّ
  ٱلَّذِينَ أُرْسِلَ إِلَيْهِمْ وَلَنَسْأَلَنَّ ٱلْمُرْسَلِينَ } * { فَلَنَقُصَّنَّ
  عَلَيْهِم بِعِلْمٍ وَمَا كُنَّا غَآئِبِينَ }{ فَلَنَسْـئَلَنَّ ٱلَّذِينَ أُرْسِلَ
  إِلَيْهِمْ }  { أُرْسِلَ } مسند إلى الجار والمجرور وهو { إِلَيْهِمْ } ومعناه: فلنسألنّ
  المرسل إليهم وهم الأمم، يسألهم عما أجابوا عنه رسلهم، كما قال:{ وَيَوْمَ يُنَـٰدِيهِمْ
  فَيَقُولُ مَاذَا أَجَبْتُمُ ٱلْمُرْسَلِين }[القصص: 65] ويسأل المرسلين عما أجيبوا
  به، كما قال:{ يَوْمَ يَجْمَعُ ٱللَّهُ ٱلرُّسُلَ فَيَقُولُ مَاذَا أُجِبْتُمْ }[المائدة:
  109]، { فَلَنَقُصَّنَّ عَلَيْهِم } على الرسل والمرسل إليهم ما كان منهم { بِعِلْمٍ
  } عالمين بأحوالهم الظاهرة والباطنة وأقوالهم وأفعالهم { وَمَا كُنَّا غَائِبِينَ }
  عنهم وعما وجد منهم، فإن قلت: فإذا كان عالماً بذلك وكان يقصه عليهم، فما معنى سؤالهم؟
  قلت: معناه التوبيخ والتقريع والتقرير إذا فاهوا به بألسنتهم وشهد عليهم أنبياؤهم.\r\n\t\t\t\r\n\t\t\t</section>"

