  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَذَّبُواْ بِآيَاتِنَا وَلِقَآءِ ٱلآخِرَةِ حَبِطَتْ أَعْمَالُهُمْ هَلْ يُجْزَوْنَ
  إِلاَّ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  هؤلاء الـمستكبرون فـي الأرض بغير الـحقّ، وكلّ مكذّب حجج الله ورسله وآياته، وجاحد
  أنه يوم القـيامة مبعوث بعد مـماته، ومنكر لقاء الله فـي آخرته، ذهبت أعمالهم فبطلت،
  وحصلت لهم أوزارها فثبتت، لأنهم عملوا لغير الله وأتعبوا أنفسهم فـي غير ما يرضى الله،
  فصارت أعمالهم علـيهم وبـالاً، يقول الله جلّ ثناؤه: { هَلْ يُجْزَوْنَ إلاَّ ما كانُوا
  يَعْمَلُونَ } يقول: هل ينالون إلا ثواب ما كانوا يعملون، فصار ثواب أعمالهم الـخـلود
  فـي نار أحاط بهم سرادقها، إذ كانت أعمالهم فـي طاعة الشيطان دون طاعة الرحمن نعوذ
  بـالله من غضبه. وقد بـيَّنا معنى الـحبوط والـجزاء والآخرة فـيـما مضى بـما أغنى عن
  إعادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
