  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسْئَلْهُمْ
  عَنِ ٱلْقَرْيَةِ ٱلَّتِي كَانَتْ حَاضِرَةَ ٱلْبَحْرِ إِذْ يَعْدُونَ فِي ٱلسَّبْتِ
  إِذْ تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعاً وَيَوْمَ لاَ يَسْبِتُونَ
  لاَ تَأْتِيهِمْ كَذَلِكَ نَبْلُوهُم بِمَا كَانُوا يَفْسُقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: واسأل يا مـحمد هؤلاء الـيهود وهم مـجاوروك، عن
  أمر القرية التـي كانت حاضرة البحر، يقول: كانت بحضرة البحر أي بقرب البحر وعلـى شاطئه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـيها، فقال بعضهم: هي أيـلة. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن مـحمد بن إسحاق، عن داود بن
  حصين، عن عكرمة عن ابن عبـاس: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي كانَتْ حاضِرَةَ
  البَحْرِ } قال: هي قرية يقال لها أيـلة، بـين مدين والطور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير، فـي
  قوله: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي كانَتْ حاضِرَةَ البَحْرِ } قال: سمعنا
  أنها أيـلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سلام بن سالـم الـخزاعيّ،
  قال: ثنا يحيى بن سلـيـم الطائفـيّ، قال: ثنا ابن جريج، عن عكرمة، قال: دخـلت علـى
  ابن عبـاس والـمصحف فـي حجره، وهو يبكي، فقلت: ما يبكيك جعلنـي الله فداك؟ فقال: ويـلك،
  وتعرف القرية التـي كانت حاضرة البحر؟ فقلت: تلك أيـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـي بكر الهذلـيّ، عن عكرمة، عن ابن عبـاس: { وَاسْئَلْهُمْ
  عَنِ القَرْيَةِ التـي كانَتْ حاضِرَةَ } قال: هي أيـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس، قال: هي قرية علـى شاطىء البحر بـين مصر والـمدينة يقال لها أيـلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ،
  قال: هم أهل أيـلة، القرية التـي كانت حاضرة البحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا أبو سعد، عن مـجاهد، فـي قوله: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي
  كانَتْ حاضِرَةَ البَحْرِ } قال أيـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: ساحل مدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  قال: ثنا سعيد، عن قتادة: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ التـي كانَتْ حاضِرَةَ البَحْرِ...
  } الآية، ذكر لنا أنها كانت قرية علـى ساحل البحر يقال لها أيـلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي مقنا. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن يزيد، فـي قوله: { وَاسْئَلْهُمْ عَنِ القَرْيَةِ
  التـي كانَتْ حاضِرَةَ البَحْرِ } قال: هي قرية يقال لها مقنا بـين مدين وعينونَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي مدين. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن داود بن الـحصين، عن عكرمة،
  عن ابن عبـاس، قال: هي قرية بـين أيـلة والطور يقال لها مدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال: هي قرية حاضرة البحر، وجائز أن يكون أيـلة، وجائز أن تكون
  مدين، وجائز أن تكون مقنا لأن كلّ ذلك حاضرة البحر. ولا خبر عن رسول الله صلى الله
  عليه وسلم يقطع العذر بأن ذلك من أيّ، والاختلاف فـيه علـى ما وصفت، ولا يوصل إلـى
  علـم ما قد كان فمضى مـما لـم نعاينه، إلاَّ بخبر يوجب العلـم ولا خبر كذلك فـي ذلك.</font></font>&#13;\t\t\t<label
