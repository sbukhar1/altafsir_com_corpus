  ٱلْبَحْرِ إِذْ يَعْدُونَ فِي ٱلسَّبْتِ إِذْ تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ
  شُرَّعاً وَيَوْمَ لاَ يَسْبِتُونَ لاَ تَأْتِيهِمْ كَذَلِكَ نَبْلُوهُم بِمَا كَانُوا
  يَفْسُقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذْ يَعْدُونَ فـي السَّبْتِ
  } يعنـي به أهله: إذ يعتدون فـي السبت أمر الله، ويتـجاوزونه إلـى ما حرّمه الله علـيهم،
  يقال منه: عدا فلان أمرى واعتدى: إذا تـجاوزه. وكان اعتداؤهم فـي السبت أن الله تعالى
  كان حرّم علـيهم السبت، فكانوا يصطادون فـيه السمك. { إذْ تَأتِـيهِمْ حيتانُهُمْ يَوْمَ
  سَبْتِهِمْ شُرَّعاً }: يقول: إذ تأتـيهم حيتانهم يوم سبتهم الذي نهوا فـيه عن العمل
  شرّعاً، يقول: شارعة ظاهرة علـى الـماء من كلّ طريق وناحية كشوارع الطوق. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان بن سعد، عن بشر بن عمارة، عن أبـي
  روق، عن الضحاك عن ابن عبـاس: { إذْ تأتِـيهِمْ حِيتانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعاً
  } يقول: ظاهرة علـى الـماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { شُرَّعاً } يقول: من
  كلّ مكان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَوْمَ لا يَسْبِتُونَ
  } يقول: ويوم لا يعظمونه تعظيـمهم السبت، وذلك سائر الأيام غير يوم السبت، { لا تأتـيهم
  } الـحيتان. { كذلكَ نَبْلُوهُمْ بِـمَا كانُوا يَفْسُقُونَ } يقول: كما وصفنا لكم
  من الاختبـار والابتلاء الذي ذكرنا بإظهار السمك لهم علـى ظهر الـماء فـي الـيوم الـمـحرّم
  علـيهم صيده، وإخفـائها عنه فـي الـيوم الـمـحلل صيده، كذلك نبلوهم ونـختبرهم { بـما
  كَانُوا يَفْسُقُونَ } يقول: بفسقهم عن طاعة الله وخروجهم عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله: { وَيَوْمَ لا يَسْبِتُونَ } فقُرىء
  بفتـح الـياء من «يسبتون» من قول القائل: سَبَتَ فلان يَسْبِتُ سَبْتاً وسُبُوتاً:
  إذا عظَّم السبت. وذُكر عن الـحسن البصري أنه كان يقرؤه: «وَيَوْمَ لا يُسْبِتُونَ»
  بضم الـياء، من أسْبَتَ القوم يسبتون: إذا دخـلوا فـي السبت، كما يقال: أجمعنا مرّت
  بنا جمعة، وأشهرنا مرّ بنا شهر، وأسبتنا مرّ بنا سبت. ونصب «يوم» من قوله: { وَيَوْمَ
  لا يَسْبِتُونَ } بقوله: { لا تَأتِـيهِمْ } ، لأن معنى الكلام: لا تأتـيهم يوم لا
  يسبتون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
