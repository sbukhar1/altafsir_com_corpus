  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ وَرِثُواْ ٱلْكِتَٰبَ
  يَأْخُذُونَ عَرَضَ هَـٰذَا ٱلأَدْنَىٰ وَيَقُولُونَ سَيُغْفَرُ لَنَا وَإِن يَأْتِهِمْ
  عَرَضٌ مِّثْلُهُ يَأْخُذُوهُ أَلَمْ يُؤْخَذْ عَلَيْهِمْ مِّيثَٰقُ ٱلْكِتَٰبِ أَن
  لاَّ يِقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ وَدَرَسُواْ مَا فِيهِ وَٱلدَّارُ ٱلآخِرَةُ
  خَيْرٌ لِّلَّذِينَ يَتَّقُونَ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يعملون الذنب ثم يستغفرون الله، فإن عرض ذلك الذنب أخذوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن سعيد بن جبـير: { وَإنْ
  يَأْتِهِمْ عَرَضٌ مِثْلُه يأخُذُوهُ } قال: من الذنوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير، عن منصور، عن سعيد بن جبـير: { يَأْخُذُونَ عَرَضَ هَذَا
  الأدْنَى وَيَقُولُونَ سَيُغْفَرُ لَنا } قال: يعملون بـالذنوب. { وَإنْ يَأْتِهِمْ
  عَرَضٌ مِثْلُه يأخُذُوهُ }: قال: ذنب آخر يعملون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن سعيد بن جبـير: { يَأْخُذُونَ عَرَضَ
  هَذَا الأدْنَى } قال: الذنوب. { وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه يأخُذُوهُ } قال:
  الذنوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { يَأْخُذُونَ عَرَضَ هَذَا
  الأدْنَى } قال: ما أشرف لهم من شيء فـي الـيوم من الدنـيا حلال أو حرام يشتهونه أخذوه،
  ويبتغون الـمغفرة، فإن يجدوا الغد مثله يأخذوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه، إلا أنه
  قال: يتـمنون الـمغفرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا أبو سعد، عن مـجاهد: { يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى } قال: لا يشرف
  لهم شيء من الدنـيا إلا أخذوه حلالاً كان أو حراماً، ويتـمنون الـمغفرة، { وَيَقُولُونَ
  سَيُغْفَرُ لَنا } وإن يجدوا عرضا مثله يأخذوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَخَـلَفَ مِنْ بَعْدهِمْ
  خَـلْفٌ }: أي والله لـخـلْف سَوْء ورثوا الكتاب بعد أنبـيائهم ورسلهم، ورّثهم الله
  وعهد إلـيهم، وقال الله فـي آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَخَـلَفَ مِنْ بَعْدهِمْ خَـلْفٌ
  أضَاعُوا الصَّلاةَ وَاتَّبَعُوا الشَّهَوَاتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: { يَأْخُذُونَ عَرَضَ هَذَا
  الأدْنَى وَيَقُولُونَ سَيُغْفَرُ لَنا } تـمنوا علـى الله أمانـي وغرّة يغترّون بها.
  { وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه } لا يشغلهم شيء عن شيء ولا ينهاهم عن ذلك، كلـما
  أشرف لهم شيء من الدنـيا أكلوه لا يبـالون حلالاً كان أو حراماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى } قال: يأخذونه إن كان حلالاً وإن كان حراماً.
  { وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه } قال: إن جاءهم حلال أو حرام أخذوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قوله: { فَخَـلَفَ مِنْ بَعْدهِمْ خَـلْفٌ... } إلـى قوله: { وَدَرَسُوا
  ما فِـيهِ } قال: كانت بنو إسرائيـل لا يستقضون قاضياً إلا ارتشى فـي الـحكم. وإن خيارهم
  اجتـمعوا فأخذ بعضهم علـى بعض العهود أن لا يفعلوا ولا يرتشوا، فجعل الرجل منهم إذا
