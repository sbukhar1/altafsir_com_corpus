  لاَّ يِقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ وَدَرَسُواْ مَا فِيهِ وَٱلدَّارُ ٱلآخِرَةُ
  خَيْرٌ لِّلَّذِينَ يَتَّقُونَ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإذا
  مات أو نُزِع، وجُعل مكانه رجل مـمن كان يطعن علـيه فـيرتشي، يقول: وإن يأت الآخرين
  عرض الدنـيا يأخذوه. وأما عَرَض الأدنى، فعرض الدنـيا من الـمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { فَخَـلَفَ مِنْ بَعْدهِمْ خَـلْفٌ وَرِثُوا الكِتابَ
  يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى وَيَقُولُونَ سَيُغْفَرُ لَنا } يقول: يأخذون ما
  أصابوا، ويتركون ما شاءوا من حلال أو حرام، ويقولون: سيغفر لنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى } قال: الكتاب الذي كتبوه، ويقولون: { سَيُغْفَرُ
  لَنا } لا نشرك بـالله شيئا. { وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه يأخُذُوهُ } يأتهم
  الـمـحقّ برشوه، فـيخرجوا له كتاب الله ثم يحكموا له بـالرشوة. وكان الظالـم إذا جاءهم
  برشوة أخرجوا له الـمثناة، وهو الكتاب الذي كتبوه، فحكموا له بـما فـي الـمثناة بـالرشوة،
  فهو فـيها مـحقّ، وهو فـي التوراة ظالـم، فقال الله: { ألَـمْ يُؤخَذْ عَلَـيْهِمْ
  مِيثاقُ الكِتابِ ألاَّ يَقُولُوا عَلـى اللَّهِ إلاَّ الـحَقَّ وَدَرَسوا ما فِـيهِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن سعيد بن جبـير، قوله: { فَخَـلَفَ مِنْ بَعْدهِمْ خَـلْفٌ ورِثُوا الكِتابَ
  يَأْخُذُونَ عَرَضَ هَذَا الأدْنَى } قال: يعملون الذنوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { ألَـمْ يُؤخَذْ عَلَـيْهِمْ مِيثاقُ الكِتابِ ألاَّ يَقُولُوا
  علـى اللَّهِ إلاَّ الـحَقّ وَدَرَسُوا ما فِـيهِ والدَّارُ الآخِرَةُ خَيْرٌ للَّذِينَ
  يَتَّقُونَ أفَلا تَعْقِلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ألـم يؤخذ علـى هؤلاء الـمرتشين فـي أحكامهم، القائلـين: سيغفر الله لنا
  فعلنا هذا، إذا عوتبوا علـى ذلك ميثاقُ الكتاب، وهو أخذ الله العهود علـى بنـي إسرائيـل
  بإقامة التوراة والعمل بـما فـيها. فقال جلّ ثناؤه لهؤلاء الذين قصّ قصتهم فـي هذه
  الآية موبخاً لهم علـى خلافهم أمره ونقضهم عهده وميثاقه: ألـم يأخذ الله علـيهم ميثاق
  كتابه { ألاَّ يَقُولُوا علـى اللَّهِ إلاَّ الـحَقّ } ولا يضيفوا إلـيه إلا ما أنزله
  علـى رسوله موسى صلى الله عليه وسلم فـي التوراة، وأن لا يكذبوا علـيه؟ كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم،قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: { ألَـمْ يُؤخَذْ عَلَـيْهِمْ مِيثاقُ الكِتابِ ألاَّ يَقُولُوا علـى
  اللَّهِ إلاَّ الـحَقّ } قال: فـيـما يوجبون علـى الله من غفران ذنوبهم التـي لا يزالون
  يعودون فـيها ولا يتوبون منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَدَرَسُوا ما فِـيهِ } فإنه معطوف علـى قوله: { وَرِثُوا الكِتابَ } ومعناه:
  فخـلف من بعدهم خـلف ورثوا الكتاب، ودرسوا ما فـيه. ويعنـي بقوله: { وَدَرَسُوا ما
  فِـيهِ } قرءوا ما فـيه. يقول: ورثوا الكتاب فعلـموا ما فـيه ودرسوه، فضيعوه وتركوا
