  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَخَلَفَ
  مِن بَعْدِهِمْ خَلْفٌ وَرِثُواْ ٱلْكِتَٰبَ يَأْخُذُونَ عَرَضَ هَـٰذَا ٱلأَدْنَىٰ
  وَيَقُولُونَ سَيُغْفَرُ لَنَا وَإِن يَأْتِهِمْ عَرَضٌ مِّثْلُهُ يَأْخُذُوهُ أَلَمْ
  يُؤْخَذْ عَلَيْهِمْ مِّيثَٰقُ ٱلْكِتَٰبِ أَن لاَّ يِقُولُواْ عَلَى ٱللَّهِ إِلاَّ
  ٱلْحَقَّ وَدَرَسُواْ مَا فِيهِ وَٱلدَّارُ ٱلآخِرَةُ خَيْرٌ لِّلَّذِينَ يَتَّقُونَ
  أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فخـلف من بعد
  هؤلاء القوم الذين وصف صفتهم خـلْف يعنـي خـلف سَوْء، يقول: حدث بعدهم وخلافهم، وتبدّل
  منهم بدل سوء، يقال منه: هو خَـلَفُ صدق، وخَـلْفُ سَوْءٍ، وأكثر ما جاء فـي الـمدح
  بفتـح اللام وفـي الذمّ بتسكينها، وقد تـحرّك فـي الذمّ وتسكن فـي الـمدح، ومن ذلك
  فـي تسكينها فـي الـمدح قول حسان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لنا القَدَمُ الأُولـى إلـيكَ وخَـلْفُنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لأَوَّلِنا فـي طاعَةِ اللَّهِ تابِعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأحسب أنه إذا وجه إلـى الفساد مأخوذ
  من قولهم: خـلف اللبن: إذا حمض من طول تركه فـي السقاء حتـى يفسد، فكأنَّ الرجل الفـاسد
  مشبَّه به، وقد يجوز أن يكون منه قولهم: خَـلَف فم الصائم: إذا تغيرت ريحه. وأما فـي
  تسكين اللام فـي الذمّ، فقول لبـيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذَهَبَ الَّذِينَ يُعاشُ فِـي أكْنافِهِمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبَقِـيتُ فِـي خَـلْفِ كَجِلْدِ الأجْرَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن الـخـلْف الذي ذكر الله
  فـي هذه الآية أنهم خـلَفوا من قبلهم هم النصارى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { فَخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ } قال: النصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أن يقال: إن الله تعالـى إنـما وصف
  أنه خـلَف القوم الذي قصّ قصصهم فـي الآيات التـي مضت خـلف سوْء رديء، ولـم يذكر لنا
  أنهم نصارى فـي كتابه، وقصتهم بقصص الـيهود أشبه منها بقصص النصارى. وبعدُ، فإن ما
  قبل ذلك خبر عن بنـي إسرائيـل وما بعده كذلك، فما بـينهما بأن يكون خبراً عنهم أشبه،
  إذ لـم يكن فـي الآية دلـيـل علـى صرف الـخبر عنهم إلـى غيرهم، ولا جاء بذلك دلـيـل
  يوجب صحة القول به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام إذن: فتبدّل من بعدهم
  بَدَلُ سوْء، ورثوا كتاب الله: تعلـموه، وضيعوا العمل به فخالفوا حكمه، يُرْشَوْنَ
  فـي حكم الله، فـيأخذون الرشوة فـيه من عرض هذا العاجل الأدنى، يعنـي بـالأدنى: الأقرب
  من الآجل الأبعد، ويقولون إذا فعلوا ذلك: إن الله سيغفر لنا ذنوبنا تـمنـيا علـى الله
  الأبـاطيـل، كما قال جلّ ثناؤه فـيهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَيْـلٌ للَّذِينَ يَكْتُبُونَ الكِتابَ
  بِأيْدِيهِمْ ثَّم يَقُولُونَ هَذَا مِنْ عِنْدِ اللَّهِ لِـيَشْتَرُوا بِهِ ثَمَناً
  قَلِـيلاً فَوَيْـلٌ لَهُمْ مِـمَّا كَتَبَتْ أيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمَّا
  يَكْسِبونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه يأخُذُوهُ } يقول: وإن شرع لهم
  ذنب حرام مثله من الرشوة بعد ذلك أخذوه واستـحلوه، ولـم يرتدعوا عنه. يخبر جلّ ثناؤه
  عنهم أنهم أهل إصرار علـى ذنوبهم، ولـيسوا بأهل إنابة ولا توبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل وإن اختلفت عنه عبـاراتهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن الـمقدام، قال: ثنا
  فضيـل بن عياض، عن منصور، عن سعيد بن جبـير، فـي قوله: { يَأْخُذُونَ عَرَضَ هَذَا
  الأدْنَى وَيَقُولُونَ سَيُغْفَرُ لَنا وَإنْ يَأْتِهِمْ عَرَضٌ مِثْلُه يأخُذُوهُ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
