  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَهْدِ لِلَّذِينَ يَرِثُونَ ٱلأَرْضَ مِن بَعْدِ أَهْلِهَآ أَن لَّوْ نَشَآءُ أَصَبْنَاهُمْ
  بِذُنُوبِهِمْ وَنَطْبَعُ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَسْمَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: أو لـم يبـين للذين يستـخـلفون فـي الأرض بعد هلاك آخرين قبلهم
  كانوا أهلها، فساروا سيرتهم وعملوا أعمالهم، وعتوا عن أمر ربهم { أنْ لَوْ نَشاءُ أصَبْناهُمْ
  بِذُنُوبهِمْ } يقول: إن لو نشاء فعلنا بهم كما فعلنا بـمن قبلهم، فأخذناهم بذنوبهم،
  وعجَّلنا لهم بأسنا كما عجلناه لـمن كان قبلهم مـمن ورثوا عنه الأرض، فأهلكناهم بذنوبهم.
  { وَنَطْبَعُ علـى قُلُوبِهِمْ } يقول: ونـختـم علـى قلوبهم فهم { لا يَسْمَعونَ }
  موعظة ولا تذكيراً سماع منتفع بهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  أوَ لـمْ يَهْدِ } قال: يبَّـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { أوَ لَـمْ يَهْدِ } أو لـم يبـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { أو لَـمْ يَهْدِ للَّذِينَ يَرِثُونَ الأرْضَ مِنْ بَعْدِ أهْلِها } يقول:
  أولـم يبـين لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسبـاط، عن السديّ: { أوَلَـمْ يَهْدِ للَّذِينَ يَرِثُونَ
  الأرْضَ مِنْ بَعْدِ أهْلِها } يقول: أولـم يتبـين للذين يرثون الأرض من بعد أهلها
  هم الـمشركون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { أوَ لَـمْ يَهْدِ للَّذِينَ يَرِثُونَ الأرْضَ مِنْ
  بَعْدِ أهْلِها } أو لـم نبـين لهم، { أنْ لَوْ نَشاءُ أصَبْناهُمْ بِذُنُوبِهِمْ }
  قال: والهدى: البـيان الذي بعث هاديا لهم مبـينا لهم، حتـى يعرفوا، ولولا البـيان لـم
  يعرفوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

