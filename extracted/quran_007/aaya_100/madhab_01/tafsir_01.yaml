aaya: أَوَلَمْ يَهْدِ لِلَّذِينَ يَرِثُونَ الْأَرْضَ مِنْ بَعْدِ أَهْلِهَا أَنْ لَوْ
  نَشَاءُ أَصَبْنَاهُمْ بِذُنُوبِهِمْ ۚ وَنَطْبَعُ عَلَىٰ قُلُوبِهِمْ فَهُمْ لَا يَسْمَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَهْدِ
  لِلَّذِينَ يَرِثُونَ ٱلأَرْضَ مِن بَعْدِ أَهْلِهَآ أَن لَّوْ نَشَآءُ أَصَبْنَاهُمْ
  بِذُنُوبِهِمْ وَنَطْبَعُ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَسْمَعُونَ }يقول: أو لـم
  يبـين للذين يستـخـلفون فـي الأرض بعد هلاك آخرين قبلهم كانوا أهلها، فساروا سيرتهم
  وعملوا أعمالهم، وعتوا عن أمر ربهم { أنْ لَوْ نَشاءُ أصَبْناهُمْ بِذُنُوبهِمْ } يقول:
  إن لو نشاء فعلنا بهم كما فعلنا بـمن قبلهم، فأخذناهم بذنوبهم، وعجَّلنا لهم بأسنا
  كما عجلناه لـمن كان قبلهم مـمن ورثوا عنه الأرض، فأهلكناهم بذنوبهم. { وَنَطْبَعُ
  علـى قُلُوبِهِمْ } يقول: ونـختـم علـى قلوبهم فهم { لا يَسْمَعونَ } موعظة ولا تذكيراً
  سماع منتفع بهما.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  أوَ لـمْ يَهْدِ } قال: يبَّـين.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { أوَ لَـمْ يَهْدِ } أو لـم يبـين.حدثنـي مـحمد بن
  سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله:
  { أو لَـمْ يَهْدِ للَّذِينَ يَرِثُونَ الأرْضَ مِنْ بَعْدِ أهْلِها } يقول: أولـم
  يبـين لهم.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسبـاط، عن
  السديّ: { أوَلَـمْ يَهْدِ للَّذِينَ يَرِثُونَ الأرْضَ مِنْ بَعْدِ أهْلِها } يقول:
  أولـم يتبـين للذين يرثون الأرض من بعد أهلها هم الـمشركون.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { أوَ لَـمْ يَهْدِ للَّذِينَ يَرِثُونَ الأرْضَ
  مِنْ بَعْدِ أهْلِها } أو لـم نبـين لهم، { أنْ لَوْ نَشاءُ أصَبْناهُمْ بِذُنُوبِهِمْ
  } قال: والهدى: البـيان الذي بعث هاديا لهم مبـينا لهم، حتـى يعرفوا، ولولا البـيان
  لـم يعرفوا.\r\n\t\t\t\r\n\t\t\t</section>"

