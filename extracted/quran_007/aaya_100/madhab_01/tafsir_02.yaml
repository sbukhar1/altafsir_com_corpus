aaya: أَوَلَمْ يَهْدِ لِلَّذِينَ يَرِثُونَ الْأَرْضَ مِنْ بَعْدِ أَهْلِهَا أَنْ لَوْ
  نَشَاءُ أَصَبْنَاهُمْ بِذُنُوبِهِمْ ۚ وَنَطْبَعُ عَلَىٰ قُلُوبِهِمْ فَهُمْ لَا يَسْمَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَهْدِ
  لِلَّذِينَ يَرِثُونَ ٱلأَرْضَ مِن بَعْدِ أَهْلِهَآ أَن لَّوْ نَشَآءُ أَصَبْنَاهُمْ
  بِذُنُوبِهِمْ وَنَطْبَعُ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَسْمَعُونَ }إذا قرىء: «أو
  لم يهد» بالياء كان { أَن لَّوْ نَشَاء } مرفوعاً بأنه فاعله بمعنى: أو لم يهد للذين
  يخلفون، من خلا قبلهم في ديارهم ويرثون أرضهم هذا الشأن، وهو أنّا لو نشاء أصبناهم
  بذنوبهم، كما أصبنا من قبلهم، وأهلكنا الوارثين كما أهلكنا المورّثين. وإذا قرىء بالنون،
  فهو منصوب كأنه قيل: أو لم يهد الله للوارثين هذا الشأن بمعنى: أو لم نبين لهم أنا
  { لَّوْ نَشَاء أَصَبْنَـٰهُمْ بِذُنُوبِهِمْ } كما أصبنا من قبلهم. وإنما عدّى فعل
  الهداية باللام لأنه بمعنى التبيين. فإن قلت بم تعلق قوله تعالى: { وَنَطْبَعُ عَلَىٰ
  قُلُوبِهِمْ }؟ قلت: فيه أوجه، أن يكون معطوفاً على ما دلّ عليه معنى { أَوَ لَمْ يَهْدِ
  } كأنه قيل: يغفلون عن الهداية، ونطبع على قلوبهم. أو على يرثون الأرض أو يكون منقطعاً
  بمعنى: ونحن نطبع على قلوبهم. فإن قلت: هل يجوز أن يكون { وَنَطْبَعُ } بمعنى وطبعنا،
  كما [كان] { لَّوْ نَشَاء } بمعنى: لو شئنا، ويعطف على أصبناهم؟ قلت: لا يساعد عليه
  المعنى؟ لأن القوم كانوا مطبوعاً على قلوبهم موصوفين بصفة من قبلهم من اقتراف الذنوب
  والإصابة بها. وهذا التفسير يؤدي إلى خلوهم عن هذه الصفة، وأن الله تعالى لو شاء لاتصفوا
  بها.\r\n\t\t\t\r\n\t\t\t</section>"

