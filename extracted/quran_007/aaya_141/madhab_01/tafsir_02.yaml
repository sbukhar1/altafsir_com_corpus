aaya: وَإِذْ أَنْجَيْنَاكُمْ مِنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوءَ الْعَذَابِ ۖ
  يُقَتِّلُونَ أَبْنَاءَكُمْ وَيَسْتَحْيُونَ نِسَاءَكُمْ ۚ وَفِي ذَٰلِكُمْ بَلَاءٌ
  مِنْ رَبِّكُمْ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَنْجَيْنَاكُمْ
  مِّنْ آلِ فِرْعَونَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُقَتِّلُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }{ يَسُومُونَكُمْ
  سُوء ٱلْعَذَابِ } يبغونكم شدّة العذاب، من سام السلعة إذا طلبها. فإن قلت: ما محل
  يسومونكم؟ قلت: هو استئناف لا محلّ له. ويجوز أن يكون حالاً من المخاطبين أو من آل
  فرعون. و { ذٰلِكُمْ } إشارة إلى الإنجاء أو إلى العذاب. والبلاء: النعمة أو المحنة.
  وقرىء: «يقتلون» بالتخفيف.\r\n\t\t\t\r\n\t\t\t</section>"

