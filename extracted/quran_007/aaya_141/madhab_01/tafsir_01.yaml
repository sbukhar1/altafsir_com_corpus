aaya: وَإِذْ أَنْجَيْنَاكُمْ مِنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوءَ الْعَذَابِ ۖ
  يُقَتِّلُونَ أَبْنَاءَكُمْ وَيَسْتَحْيُونَ نِسَاءَكُمْ ۚ وَفِي ذَٰلِكُمْ بَلَاءٌ
  مِنْ رَبِّكُمْ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَنْجَيْنَاكُمْ
  مِّنْ آلِ فِرْعَونَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُقَتِّلُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }يقول
  تعالـى ذكره للـيهود من بنـي إسرائيـل الذين كانوا بـين ظهرانـي مهاجَر رسول الله صلى
  الله عليه وسلم: واذكروا مع قـيـلكم هذا الذي قلتـموه لـموسى بعد رؤيتكم من الآيات
  والعبر، وبعد النعم التـي سلفت منـي إلـيكم، والأيادي التـي تقدمت فعلكم ما فعلتـم.
  { إذْ أنْـجَيْناكُمْ مِنْ آلِ فِرْعَوْنَ } وهم الذين كانوا علـى منهاجه وطريقته فـي
  الكفر بـالله من قومه. { يَسُومُونَكُمْ سُوءَ العَذَابِ } يقول: إذ يحملونكم أقبح
  العذاب وسيئه. وقد بـينا فـيـما مضى من كتابنا هذا ما كان العذاب الذي كان يسومهم سيئه.
  { يُقَتِّلُونَ أبْناءَكُمْ } الذكور من أولادهم، { وَيَسْتَـحْيُونَ نِساءَكُمْ }
  يقول: يستبقون إناثهم. { وفِـي ذَلِكُمْ بَلاءٌ مِنْ رَبِّكُمْ عَظِيـمٌ } يقول: وفـي
  سومهم إياكم سوء العذاب، اختبـار من الله لكم وتعمد عظيـم.\r\n\t\t\t\r\n\t\t\t</section>"

