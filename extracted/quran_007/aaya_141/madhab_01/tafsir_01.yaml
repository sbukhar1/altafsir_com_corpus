  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره للـيهود من بنـي
  إسرائيـل الذين كانوا بـين ظهرانـي مهاجَر رسول الله صلى الله عليه وسلم: واذكروا مع
  قـيـلكم هذا الذي قلتـموه لـموسى بعد رؤيتكم من الآيات والعبر، وبعد النعم التـي سلفت
  منـي إلـيكم، والأيادي التـي تقدمت فعلكم ما فعلتـم. { إذْ أنْـجَيْناكُمْ مِنْ آلِ
  فِرْعَوْنَ } وهم الذين كانوا علـى منهاجه وطريقته فـي الكفر بـالله من قومه. { يَسُومُونَكُمْ
  سُوءَ العَذَابِ } يقول: إذ يحملونكم أقبح العذاب وسيئه. وقد بـينا فـيـما مضى من كتابنا
  هذا ما كان العذاب الذي كان يسومهم سيئه. { يُقَتِّلُونَ أبْناءَكُمْ } الذكور من أولادهم،
  { وَيَسْتَـحْيُونَ نِساءَكُمْ } يقول: يستبقون إناثهم. { وفِـي ذَلِكُمْ بَلاءٌ مِنْ
  رَبِّكُمْ عَظِيـمٌ } يقول: وفـي سومهم إياكم سوء العذاب، اختبـار من الله لكم وتعمد
  عظيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
