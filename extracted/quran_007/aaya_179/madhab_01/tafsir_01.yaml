  وَٱلإِنْسِ لَهُمْ قُلُوبٌ لاَّ يَفْقَهُونَ بِهَا وَلَهُمْ أَعْيُنٌ لاَّ يُبْصِرُونَ
  بِهَا وَلَهُمْ آذَانٌ لاَّ يَسْمَعُونَ بِهَآ أُوْلَـٰئِكَ كَٱلأَنْعَامِ بَلْ هُمْ
  أَضَلُّ أُوْلَـٰئِكَ هُمُ ٱلْغَافِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أعْمَى إذَا ما جارَتـي خَرَجَت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى يُوَاريَ جارَتـي السِّتْرُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأصَمُّ
  عَمَّا كانَ بَـيْنَهُما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَمْعي وَما
  بـالسَّمْع مِنْ وَقْرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فوصف نفسه لتركه النظر والاستـماع بـالعمى والصمـم. ومنه قول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَعَوْرَاءِ اللِّئامِ صَمَـمْتُ عَنْها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنّـي لَوْ أشاءُ بِها سَمِيعُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبَـادِرَةٍ
  وَزَعْتُ النَّفْسَ عَنْها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَوْ بِـينَتْ
  مِنَ العَصَبِ الضُّلوعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك كثـير فـي كلام العرب وأشعارها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو سعد، قال: سمعت مـجاهداً يقول فـي قوله:
  { لَهُمْ قُلُوبٌ لا يَفْقَهُونَ بِها } قال: لا يفقهون بها شيئاً من أمر الآخرة. {
  ولَهُمْ أعْيُنٌ لا يُبْصِرُونَ بِها } الهدى. { ولَهُمْ آذَانٌ لا يَسْمَعُونَ بِها
  الـحَقّ } ثم جعلهم كالأنعام، ثم جعلهم شرًّا من الأنعام، فقال: { بَلْ هُمْ أضَلُّ
  } ثم أخبر أنهم هم الغافلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { أولَئِكَ كالأَنْعَامِ بَلْ هُمْ أضَلُّ أولئِكَ هُمُ الغَافِلُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جلّ ثناؤه بقوله: { أُولَئِكَ
  كالأنْعامِ } هؤلاء الذين ذرأهم لـجهنـم هم كالأنعام، وهي البهائم التـي لا تفقه ما
  يقال لها ولا تفهم ما أبصرته مـما يصلـح وما لا يصلـح ولا تعقل بقلوبها الـخير من الشرّ
  فتـميز بـينهما، فشبههم الله بها، إذ كانوا لا يتذكرون ما يرون بأبصارهم من حججه، ولا
  يتفكرون فـيـما يسمعون من آي كتابه. ثم قال: { بَلْ هُمْ أضَلُّ } يقول: هؤلاء الكفرة
  الذين ذرأهم لـجهنـم أشدّ ذهابـا عن الـحقّ وألزم لطريق البـاطل من البهائم، لأن البهائم
  لا اختـيار لها ولا تـميـيز فتـختار وتـميِّز، وإنـما هي مسخرة ومع ذلك تهرب من الـمضارّ
  وتطلب لأنفسها من الغذاء الأصلـح. والذين وصف الله صفتهم فـي هذه الآية، مع ما أُعطوا
  من الأفهام والعقول الـمـميزة بـين الـمصالـح والـمضارّ، تترك ما فـيه صلاح دنـياها
  وآخرتها وتطلب ما فـيه مضارّها، فـالبهائم منها أسد وهي منها أضلّ، كما وصفها به ربنا
  جلّ ثناؤه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئِكَ هُمُ الغافِلُونَ
  } يقول تعالـى ذكره: هؤلاء الذين وصفت صفتهم، القوم الذين غفلوا، يعنـي سهواً عن آياتـي
  وحججي، وتركوا تدبرها والاعتبـار بها والاستدلال علـى ما دلت علـيه من توحيد ربها،
  لا البهائم التـي قد عرَّفها ربها ما سخرها له.</font></font><font class=\"TextResultArabic\"><font
