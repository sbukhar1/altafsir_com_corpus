  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  ذَرَأْنَا لِجَهَنَّمَ كَثِيراً مِّنَ ٱلْجِنِّ وَٱلإِنْسِ لَهُمْ قُلُوبٌ لاَّ يَفْقَهُونَ
  بِهَا وَلَهُمْ أَعْيُنٌ لاَّ يُبْصِرُونَ بِهَا وَلَهُمْ آذَانٌ لاَّ يَسْمَعُونَ
  بِهَآ أُوْلَـٰئِكَ كَٱلأَنْعَامِ بَلْ هُمْ أَضَلُّ أُوْلَـٰئِكَ هُمُ ٱلْغَافِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ولقد خـلقنا لـجهنـم كثـيراً من الـجنّ والإنس،
  يقال منه: ذرأ الله خـلقه يذرؤهم ذَرْءاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن الـحسين الأزديّ، قال: ثنا يحيى بن يـمان، عن مبـارك بن فضالة، عن الـحسن،
  فـي قوله: { وَلَقَدْ ذَرَأْنا لـجَهَنَّـمَ كَثِـيراً مِنَ الـجِنّ والإنْسِ } قال:
  مـما خـلقنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن أبـي
  زائدة، عن مبـارك، عن الـحسن، فـي قوله: { وَلَقَدْ ذَرَأْنا لـجَهَنَّـمَ } قال: خـلقنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا زكريا، عن عَتَّاب بن بشير، عن علـيِّ بن بِذَيـمة، عن سعيد
  بن جبـير، قال: أولاد الزنا مـما ذرأ الله لـجهنـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا زكريا بن عديّ وعثمان الأحول، عن مروان بن معاوية، عن الـحسن بن عمرو، عن معاوية
  ابن إسحاق، عن جلـيس له بـالطائف، عن عبد الله بن عمرو، عن النبـيّ صلى الله عليه وسلم،
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ
  اللّهَ لَـمَّا ذَرَأَ لـجَهَنَّـمَ ما ذَرَأ، كانَ وَلَدُ الزّنا مِـمَّنْ ذَرَأ لـجَهَنَّـمَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَلَقَدْ ذَرَأْنا لـجَهَنَّـمَ }
  يقول: خـلقنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا أبو سعد، قال: سمعت مـجاهداً يقول فـي قوله: { وَلَقَدْ ذَرَأْنا لـجَهَنَّـمَ
  } قال: لقد خـلقنا لـجهنـم كثـيراً من الـجنّ والإنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَلَقَدْ
  ذَرَأْنا لـجَهَنَّـمَ } خـلقنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  جلّ ثناؤه: { وَلَقَدْ ذَرَأْنا لـجَهَنَّـمَ كَثِـيراً مِنَ الـجِنّ والإنْس } لنفـاذ
  علـمه فـيهم بأنهم يصيرون إلـيها بكفرهم بربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { لَهُمْ قُلُوبٌ لا يَفْقَهُونَ } بها فإن معناه: لهؤلاء الذين ذرأهم الله لـجهنـم
  من خـلقه قلوب لا يتفكرون بها فـي آيات الله، ولا يتدبرون بها أدلته علـى وحدانـيته،
  ولا يعتبرون بها حججه لرسله، فـيعلـموا توحيد ربهم، ويعرفوا حقـيقة نبوّة أنبـيائهم.
  فوصفهم ربنا جلّ ثناؤه بأنهم لا يفقهون بها لإعراضهم عن الـحقّ وتركهم تدبر صحة الرشد
  وبطول الكفر. وكذلك قوله: { ولَهُمْ أعيُنٌ لا يُبْصِرُونَ بها } معناه: ولهم أعين
  لا ينظرون بها إلـى آيات الله وأدلته، فـيتأملوها ويتفكروا فـيها، فـيعلـموا بها صحة
  ما تدعوهم إلـيه رسلهم، وفساد ما هم علـيه مقـيـمون من الشرك بـالله وتكذيب رسله فوصفهم
  الله بتركهم إعمالها فـي الـحق بأنهم لا يبصرون بها. وكذلك قوله: { ولَهُمْ آذَانٌ
  لا يَسْمَعُونَ بها } آيات كتاب الله فـيعتبروها ويتفكروا فـيها، ولكنهم يعرضون عنها،
  ويقولون:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تَسْمَعُوا لهذا القُرْآنِ والْغوا فِـيهِ لَعَلَّكُمْ تَغْلِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  نظير وصف الله إياهم فـي موضع آخر بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لا يَعْقلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والعرب
  تقول ذلك للتارك استعمال بعض جوارحه فـيـما يصلـح له، ومنه قول مسكين الدارمي:</font></font>&#13;\t\t\t<label
