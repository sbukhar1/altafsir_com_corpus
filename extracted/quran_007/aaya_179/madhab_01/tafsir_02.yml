  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  ذَرَأْنَا لِجَهَنَّمَ كَثِيراً مِّنَ ٱلْجِنِّ وَٱلإِنْسِ لَهُمْ قُلُوبٌ لاَّ يَفْقَهُونَ
  بِهَا وَلَهُمْ أَعْيُنٌ لاَّ يُبْصِرُونَ بِهَا وَلَهُمْ آذَانٌ لاَّ يَسْمَعُونَ
  بِهَآ أُوْلَـٰئِكَ كَٱلأَنْعَامِ بَلْ هُمْ أَضَلُّ أُوْلَـٰئِكَ هُمُ ٱلْغَافِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَثِيرًا مّنَ ٱلْجِنّ وَٱلإِنْسِ } هم المطبوع على قلوبهم الذين
  علم الله أنه لا لطف لهم. وجعلهم في أنهم لا يلقون أذهانهم إلى معرفة الحقّ، ولا ينظرون
  بأعينهم إلى ما خلق الله نظر اعتبار، ولا يسمعون ما يتلى عليهم من آيات الله سماع تدبر،
  كأنهم عدموا فهم القلوب، وإبصار العيون واستماع الآذان. وجعلهم - لإعراقهم في الكفر
  وشدّة شكائمهم فيه، وأنه لا يأتي منهم إلاّ أفعال أهل النار - مخلوقين للنار، دلالة
  على توغلهم في الموجبات وتمكنهم فيما يؤهلهم لدخول النار ومنه كتاب عمر رضي الله عنه
  إلى خالد بن الوليد: بلغني أن أهل الشام اتخذوا لك دَلُوكاً عجن بخمر وإني لأظنكم آل
  المغيرة ذرء النار. ويقال لمن كان عريقاً في بعض الأمور: ما خلق فلان إلاّ لكذا. والمراد
  وصف حال اليهود في عظم ما أقدموا عليه من تكذيب رسول الله صلى الله عليه وسلم، مع علمهم
  أنه النبي الموعود. وأنهم من جملة الكثير الذين لا يكاد الإيمان يتأتى منهم، كأنهم
  خلقوا للنار { أُوْلَـئِكَ كَٱلانْعَـٰمِ } في عدم الفقه والنظر للاعتبار والاستماع
  للتدبر { بَلْ هُمْ أَضَلُّ } من الأنعام عن الفقه والاعتبار والتدبر { أُوْلَـئِكَ
  هُمُ ٱلْغَـٰفِلُونَ } الكاملون في الغفلة. وقيل: الأنعام تبصر منافعها ومضارّها فتلزم
  بعض ما تبصره، وهؤلاء أكثرهم يعلم أنه معاند فيقدم على النار.</font></font><font class=\"TextResultArabic\"><font
