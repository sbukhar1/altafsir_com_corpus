  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَنْظُرُواْ فِي مَلَكُوتِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا خَلَقَ ٱللَّهُ مِن شَيْءٍ
  وَأَنْ عَسَىۤ أَن يَكُونَ قَدِ ٱقْتَرَبَ أَجَلُهُمْ فَبِأَيِّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أو لـم ينظر هؤلاء الـمكذّبون بآيات الله فـي مُلك
  الله وسلطانه فـي السموات وفـي الأرض وفـيـما خـلق جلّ ثناؤه من شيء فـيهما، فـيتدبروا
  ذلك ويعتبروا به ويعلـموا أن ذلك مـمن لا نظير له ولا شبـيه، ومن فعل من لا ينبغي أن
  تكون العبـادة والدين الـخالص إلاَّ له، فـيؤمنوا به ويصدّقوا رسوله وينـيبوا إلـى
  طاعته ويخـلعوا الأنداد والأوثان ويحذروا أن تكون آجالهم قد اقتربت فـيهلكوا علـى كفرهم
  ويصيروا إلـى عذاب الله وألـيـم عقابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَبِأيّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ } يقول: فبأيّ تـجويف وتـحذير وترهيب بعد تـحذير
  مـحمد صلى الله عليه وسلم وترهيبه الذي أتاهم به من عند الله فـي آي كتابه يصدّقون،
  إن لـم يصدّقوا بهذا الكتاب الذي جاءهم به مـحمد صلى الله عليه وسلم من عند الله تعالـى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
