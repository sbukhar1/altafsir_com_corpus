aaya: وَلَمَّا سَكَتَ عَنْ مُوسَى الْغَضَبُ أَخَذَ الْأَلْوَاحَ ۖ وَفِي نُسْخَتِهَا
  هُدًى وَرَحْمَةٌ لِلَّذِينَ هُمْ لِرَبِّهِمْ يَرْهَبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا سَكَتَ
  عَن مُّوسَى ٱلْغَضَبُ أَخَذَ ٱلأَلْوَاحَ وَفِي نُسْخَتِهَا هُدًى وَرَحْمَةٌ لِّلَّذِينَ
  هُمْ لِرَبِّهِمْ يَرْهَبُونَ }يعنـي تعالـى ذكره بقوله: { وَلـمَّا سَكَتَ عَنْ مُوسَى
  الغَضَبُ } ولـما كفّ موسى عن الغضب، وكذلك كلّ كافَ عن شيء ساكت عنه. وإنـما قـيـل
  للساكت عن الكلام ساكت: لكفه عنه. وقد ذكر عن يونس النـحويّ أنه قال: يقال سكت عنه
  الـحزن وكلّ شيء فـيـما زعم ومنه قول أبـي النـجم:وَهمَّتِ الأفْعَى بِأنْ تَسِيحَا   وَسَكَتَ
  الـمُكَّاءُ أنْ يَصِيحَا{ أخَذَا الأَلْوَاحَ } يقول: أخذها بعد ما ألقاها، وقد ذهب
  منها ما ذهب. { وفِـي نُسْخَتِها هُدًى وَرَحْمَةٌ } يقول: وفـيـما نسخ فـيها: أي منها
  هدى بـيان للـحقّ ورحمة. { للَّذِينَ هُمْ لِرَبِّهِمْ يَرْهَبُونَ } يقول: للذين يخافون
  الله، ويخشون عقابه علـى معاصيه.واختلف أهل العربـية فـي وجه دخول اللام فـي قوله:
  { لِرَبِّهِمْ يَرْهَبُونَ } مع استقبـاح العرب أن يقال فـي الكلام: رهبت لك: بـمعنى
  رهبتك، وأكرمت لك: بـمعنى أكرمتك، فقال بعضهم: ذلك كما قال جلّ ثناؤه:{ إنْ كُنْتُـمْ
  للرُّؤْيا تَعْبُرُونَ }أوصل الفعل بـاللام. وقال بعضهم: من أجل ربهم يرهبون. وقال
  بعضهم: إنـما دخـلت عقب الإضافة الذين هم راهبون لربهم وراهبو ربهم ثم أدخـلت اللام
  علـى هذا الـمعنى لأنها عقـيب الإضافة لا علـى التعلـيق. وقال بعضهم: إنـما فعل ذلك
  لأن الاسم تقدّم الفعل، فحسن إدخال اللام. وقال آخرون: قد جاء مثله فـي تأخير الاسم
  فـي قوله:{ رَدِفَ لَكُمْ بَعْضُ الَّذِي تَسْتَعْجِلُونَ }وذكر عن عيسى بن عمر أنه
  قال: سمعت الفرزدق يقول: نقدت له مائة درهم، يريد نقدته مائة درهم. قال: والكلام واسع.\r\n\t\t\t\r\n\t\t\t</section>"

