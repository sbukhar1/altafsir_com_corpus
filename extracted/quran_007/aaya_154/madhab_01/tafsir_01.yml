  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  سَكَتَ عَن مُّوسَى ٱلْغَضَبُ أَخَذَ ٱلأَلْوَاحَ وَفِي نُسْخَتِهَا هُدًى وَرَحْمَةٌ
  لِّلَّذِينَ هُمْ لِرَبِّهِمْ يَرْهَبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { وَلـمَّا سَكَتَ عَنْ مُوسَى الغَضَبُ } ولـما كفّ موسى عن الغضب،
  وكذلك كلّ كافَ عن شيء ساكت عنه. وإنـما قـيـل للساكت عن الكلام ساكت: لكفه عنه. وقد
  ذكر عن يونس النـحويّ أنه قال: يقال سكت عنه الـحزن وكلّ شيء فـيـما زعم ومنه قول أبـي
  النـجم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَهمَّتِ
  الأفْعَى بِأنْ تَسِيحَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَسَكَتَ
  الـمُكَّاءُ أنْ يَصِيحَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ أخَذَا الأَلْوَاحَ } يقول: أخذها بعد ما ألقاها، وقد ذهب منها ما
  ذهب. { وفِـي نُسْخَتِها هُدًى وَرَحْمَةٌ } يقول: وفـيـما نسخ فـيها: أي منها هدى
  بـيان للـحقّ ورحمة. { للَّذِينَ هُمْ لِرَبِّهِمْ يَرْهَبُونَ } يقول: للذين يخافون
  الله، ويخشون عقابه علـى معاصيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي وجه دخول اللام فـي قوله: { لِرَبِّهِمْ يَرْهَبُونَ } مع استقبـاح
  العرب أن يقال فـي الكلام: رهبت لك: بـمعنى رهبتك، وأكرمت لك: بـمعنى أكرمتك، فقال
  بعضهم: ذلك كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنْ كُنْتُـمْ للرُّؤْيا تَعْبُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أوصل
  الفعل بـاللام. وقال بعضهم: من أجل ربهم يرهبون. وقال بعضهم: إنـما دخـلت عقب الإضافة
  الذين هم راهبون لربهم وراهبو ربهم ثم أدخـلت اللام علـى هذا الـمعنى لأنها عقـيب الإضافة
  لا علـى التعلـيق. وقال بعضهم: إنـما فعل ذلك لأن الاسم تقدّم الفعل، فحسن إدخال اللام.
  وقال آخرون: قد جاء مثله فـي تأخير الاسم فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَدِفَ لَكُمْ بَعْضُ الَّذِي تَسْتَعْجِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  عن عيسى بن عمر أنه قال: سمعت الفرزدق يقول: نقدت له مائة درهم، يريد نقدته مائة درهم.
  قال: والكلام واسع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

