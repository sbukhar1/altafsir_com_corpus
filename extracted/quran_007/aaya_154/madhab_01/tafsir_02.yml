  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  سَكَتَ عَن مُّوسَى ٱلْغَضَبُ أَخَذَ ٱلأَلْوَاحَ وَفِي نُسْخَتِهَا هُدًى وَرَحْمَةٌ
  لِّلَّذِينَ هُمْ لِرَبِّهِمْ يَرْهَبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَمَّا سَكَتَ عَن مُّوسَى ٱلْغَضَبُ } هذا مثل، كأن الغضب كان يغريه على ما فعل
  ويقول له: قل لقومك كذا وألقي الألواح، وجرّ برأس أخيك إليك، فترك النطق بذلك وقطع
  الإغراء، ولم يستحسن هذه الكلمة ولم يستفصحها كل ذي طبع سليم وذوق صحيح إلاّ لذلك،
  ولأنه من قبيل شعب البلاغة، وإلاّ فما لقراءة معاوية بن قرة: «ولما سكن عن موسى الغضب»،
  لا تجد النفس عندها شيئاً من تلك الهزة، وطرفاً من تلك الروعة. وقرىء: «ولما سكت» و
  «أسكت» أي أسكته الله، أو أخوه باعتذاره إليه وتنصله، والمعنى: ولما طفىء غضبه { أَخَذَ
  ٱلاْلْوَاحَ } التي ألقاها { وَفِى نُسْخَتِهَا } وفيما نسخ منها، أي كتب. والنسخة
  فعلة بمعنى مفعول كالخطبة { لِرَبّهِمْ يَرْهَبُونَ } دخلت اللام لتقدم المفعول، لأن
  تأخر الفعل عن مفعوله يكسبه ضعفاً. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِلرُّؤْيَا تَعْبُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  43] وتقول: لك ضربت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
