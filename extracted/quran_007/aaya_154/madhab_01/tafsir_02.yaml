aaya: وَلَمَّا سَكَتَ عَنْ مُوسَى الْغَضَبُ أَخَذَ الْأَلْوَاحَ ۖ وَفِي نُسْخَتِهَا
  هُدًى وَرَحْمَةٌ لِلَّذِينَ هُمْ لِرَبِّهِمْ يَرْهَبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا سَكَتَ
  عَن مُّوسَى ٱلْغَضَبُ أَخَذَ ٱلأَلْوَاحَ وَفِي نُسْخَتِهَا هُدًى وَرَحْمَةٌ لِّلَّذِينَ
  هُمْ لِرَبِّهِمْ يَرْهَبُونَ }{ وَلَمَّا سَكَتَ عَن مُّوسَى ٱلْغَضَبُ } هذا مثل،
  كأن الغضب كان يغريه على ما فعل ويقول له: قل لقومك كذا وألقي الألواح، وجرّ برأس أخيك
  إليك، فترك النطق بذلك وقطع الإغراء، ولم يستحسن هذه الكلمة ولم يستفصحها كل ذي طبع
  سليم وذوق صحيح إلاّ لذلك، ولأنه من قبيل شعب البلاغة، وإلاّ فما لقراءة معاوية بن
  قرة: «ولما سكن عن موسى الغضب»، لا تجد النفس عندها شيئاً من تلك الهزة، وطرفاً من
  تلك الروعة. وقرىء: «ولما سكت» و «أسكت» أي أسكته الله، أو أخوه باعتذاره إليه وتنصله،
  والمعنى: ولما طفىء غضبه { أَخَذَ ٱلاْلْوَاحَ } التي ألقاها { وَفِى نُسْخَتِهَا }
  وفيما نسخ منها، أي كتب. والنسخة فعلة بمعنى مفعول كالخطبة { لِرَبّهِمْ يَرْهَبُونَ
  } دخلت اللام لتقدم المفعول، لأن تأخر الفعل عن مفعوله يكسبه ضعفاً. ونحوه{ لِلرُّؤْيَا
  تَعْبُرُونَ }[يوسف: 43] وتقول: لك ضربت.\r\n\t\t\t\r\n\t\t\t</section>"

