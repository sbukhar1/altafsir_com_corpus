  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لأُقَطِّعَنَّ
  أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ ثُمَّ لأُصَلِّبَنَّكُمْ أَجْمَعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قِـيـل فرعون للسحرة إذ آمنوا بـالله وصدّقوا
  رسوله موسى: { لأُقَطِّعَنَّ أيْدِيَكُمْ وأرْجُلَكُمْ مِنْ خِلافٍ } وذلك أن يقطع
  من أحدهم يده الـيـمنى ورجله الـيسرى، أو يقطع يده الـيسرى ورجله الـيـمنى، فـيخالف
  بـين العضوين فـي القطع، فمخالفته فـي ذلك بـينهما هو القطع من خلاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: إن أوّل من سنّ هذا القطع فرعون. { ثُم لأُصَلِّبَنَّكُمْ أجمَعِينَ
  } وإنـما قال هذا فرعون، لـما رأى من خذلان الله إياه وغلبة موسى علـيه السلام وقهره
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو داود
  الـحَفَريّ وحَبُّوية الرازيّ، عن يعقوب القميّ، عن جعفر بن أبـي الـمغيرة، عن سعيد
  بن جبـير، عن ابن عبـاس: { لأُقَطِّعَنَّ أيْدِيَكُمّ وأرْجُلَكُمْ مِنْ خِلاف ثُمَّ
  لأُصَلِّبَنَّكُمْ أجمَعِينَ } قال: أوّل من صلب وأوّل من قطع الأيدي والأرجل من خلاف
  فرعونُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

