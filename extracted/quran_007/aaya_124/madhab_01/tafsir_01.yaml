aaya: لَأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِنْ خِلَافٍ ثُمَّ لَأُصَلِّبَنَّكُمْ
  أَجْمَعِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لأُقَطِّعَنَّ
  أَيْدِيَكُمْ وَأَرْجُلَكُمْ مِّنْ خِلاَفٍ ثُمَّ لأُصَلِّبَنَّكُمْ أَجْمَعِينَ }يقول
  تعالـى ذكره مخبراً عن قِـيـل فرعون للسحرة إذ آمنوا بـالله وصدّقوا رسوله موسى: {
  لأُقَطِّعَنَّ أيْدِيَكُمْ وأرْجُلَكُمْ مِنْ خِلافٍ } وذلك أن يقطع من أحدهم يده الـيـمنى
  ورجله الـيسرى، أو يقطع يده الـيسرى ورجله الـيـمنى، فـيخالف بـين العضوين فـي القطع،
  فمخالفته فـي ذلك بـينهما هو القطع من خلاف.ويقال: إن أوّل من سنّ هذا القطع فرعون.
  { ثُم لأُصَلِّبَنَّكُمْ أجمَعِينَ } وإنـما قال هذا فرعون، لـما رأى من خذلان الله
  إياه وغلبة موسى علـيه السلام وقهره له.حدثنا ابن وكيع، قال: ثنا أبو داود الـحَفَريّ
  وحَبُّوية الرازيّ، عن يعقوب القميّ، عن جعفر بن أبـي الـمغيرة، عن سعيد بن جبـير،
  عن ابن عبـاس: { لأُقَطِّعَنَّ أيْدِيَكُمّ وأرْجُلَكُمْ مِنْ خِلاف ثُمَّ لأُصَلِّبَنَّكُمْ
  أجمَعِينَ } قال: أوّل من صلب وأوّل من قطع الأيدي والأرجل من خلاف فرعونُ.\r\n\t\t\t\r\n\t\t\t</section>"

