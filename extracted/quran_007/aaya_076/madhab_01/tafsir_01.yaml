aaya: قَالَ الَّذِينَ اسْتَكْبَرُوا إِنَّا بِالَّذِي آمَنْتُمْ بِهِ كَافِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلْمَلأُ
  ٱلَّذِينَ ٱسْتَكْبَرُواْ مِن قَوْمِهِ لِلَّذِينَ ٱسْتُضْعِفُواْ لِمَنْ آمَنَ مِنْهُمْ
  أَتَعْلَمُونَ أَنَّ صَالِحاً مُّرْسَلٌ مِّن رَّبِّهِ قَالُوۤاْ إِنَّا بِمَآ أُرْسِلَ
  بِهِ مُؤْمِنُونَ } * { قَالَ ٱلَّذِينَ ٱسْتَكْبَرُوۤاْ إِنَّا بِٱلَّذِيۤ آمَنتُمْ
  بِهِ كَافِرُونَ }يعني جلّ ثناؤه بقوله: { قالَ المَلأُ الَّذِينَ اسْتَكْبَرُوا مِنْ
  قَوْمِهِ } قال الجماعة الذين استكبروا من قوم صالح عن اتّباع صالح والإيمان بالله
  وبه، { للَّذِينَ اسْتُضْعِفُوا } يعني: لأهل المسكنة من أتباع صالح والمؤمنين به منهم،
  دون ذوي شرفهم وأهل السؤدد منهم: أتعلمون أن صالحاً مرسل من ربه أرسله الله إلينا وإليكم؟
  قال الذين آمنوا بصالح من المستضعفين منهم: إنا بما أَرْسَلَ الله به صالحاً من الحقّ
  والهدى مؤمنون يقول: مصدّقون مقرّون أنه من عند الله وأن الله أمر به وعن أمر الله
  دعانا صالح إليه. قال الذين استكبروا عن أمر الله وأمر رسوله صالح: { إنَّا } أيها
  القوم { بالَّذِي آمَنْتُمْ بِهِ } يقول: صدّقتم به من نبوّة صالح، وأن الذي جاء به
  حقّ من عند الله { كَافِرُونَ } يقول: جاحدون منكرون، لا نصدّق به ولا نقرّ.\r\n\t\t\t\r\n\t\t\t</section>"

