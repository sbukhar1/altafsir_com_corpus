  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالاَ
  رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ
  مِنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله جلّ ثناؤه عن آدم
  وحوّاء فيما أجاباه به، واعترافهما على أنفسهما بالذنب، ومسألتهما إياه المغفرة منه
  والرحمة، خلاف جواب اللعين إبليس إياه. ومعنى قوله: { قالا رَبَّنا ظَلَمْنا أنْفُسَنا
  } قال: آدم وحوّاء لربهما: يا ربنا فعلنا بأنفسنا من الإساءة إليها بمعصيتك وخلاف أمرك
  وبطاعتنا عدوّنا وعدوّك، فيما لم يكن لنا أن نطيعه فيه من أكل الشجرة التي نهيتنا عن
  أكلها. { وَإنْ لَمْ تَغْفِرْ لَنا } يقول: وإن أنت لم تستر علينا ذنبنا فتغطيه علينا،
  وتترك فضيحتنا به بعقوبتك إيانا عليه، وترحمنا بتعطفك علينا، وتركك أخذنا به { لَنَكُونَنَّ
  مِنَ الخاسِرِينَ } يعني: لنكوننّ من الهالكين. وقد بيَّنا معنى الخاسر فيما مضى بشواهده
  والرواية فيه بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: قال آدم
  عليه السلام: يا ربّ، أرأيت إن تبت واستغفرتك؟ قال: إذاً أدخلك الجنة وأما إبليس فلم
  يسأله التوبة، وسأل النظِرة، فأعطى كلّ واحد منهما ما سأل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك، في قوله: {
  رَبَّنا ظَلَمْنا أنْفُسَنا وَإن لَمْ تَغْفِرْ لَنا }... الآية، قال: هي الكلمات التي
  تلقاها آدم من ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

