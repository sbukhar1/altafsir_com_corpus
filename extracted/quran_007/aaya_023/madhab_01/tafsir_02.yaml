text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالاَ رَبَّنَا
  ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ
  ٱلْخَاسِرِينَ }وسميا ذنبهما وإن كان صغيراً مغفوراً ظلماً لأنفسهما، وقالا: { لَنَكُونَنَّ
  مِنَ ٱلْخَـٰسِرِينَ } على عادة الأولياء والصالحين في استعظامهم الصغير من السيئات،
  واستصغارهم العظيم من الحسنات.\r\n\t\t\t\r\n\t\t\t</section>"

