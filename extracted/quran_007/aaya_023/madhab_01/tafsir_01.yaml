text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالاَ رَبَّنَا
  ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ
  ٱلْخَاسِرِينَ }وهذا خبر من الله جلّ ثناؤه عن آدم وحوّاء فيما أجاباه به، واعترافهما
  على أنفسهما بالذنب، ومسألتهما إياه المغفرة منه والرحمة، خلاف جواب اللعين إبليس إياه.
  ومعنى قوله: { قالا رَبَّنا ظَلَمْنا أنْفُسَنا } قال: آدم وحوّاء لربهما: يا ربنا
  فعلنا بأنفسنا من الإساءة إليها بمعصيتك وخلاف أمرك وبطاعتنا عدوّنا وعدوّك، فيما لم
  يكن لنا أن نطيعه فيه من أكل الشجرة التي نهيتنا عن أكلها. { وَإنْ لَمْ تَغْفِرْ لَنا
  } يقول: وإن أنت لم تستر علينا ذنبنا فتغطيه علينا، وتترك فضيحتنا به بعقوبتك إيانا
  عليه، وترحمنا بتعطفك علينا، وتركك أخذنا به { لَنَكُونَنَّ مِنَ الخاسِرِينَ } يعني:
  لنكوننّ من الهالكين. وقد بيَّنا معنى الخاسر فيما مضى بشواهده والرواية فيه بما أغنى
  عن إعادته في هذا الموضع.حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة، قال: قال آدم عليه السلام: يا ربّ، أرأيت إن تبت واستغفرتك؟ قال: إذاً
  أدخلك الجنة وأما إبليس فلم يسأله التوبة، وسأل النظِرة، فأعطى كلّ واحد منهما ما سأل.حدثني
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن جويبر، عن الضحاك، في قوله: {
  رَبَّنا ظَلَمْنا أنْفُسَنا وَإن لَمْ تَغْفِرْ لَنا }... الآية، قال: هي الكلمات التي
  تلقاها آدم من ربه.\r\n\t\t\t\r\n\t\t\t</section>"

