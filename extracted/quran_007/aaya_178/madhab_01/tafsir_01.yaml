aaya: مَنْ يَهْدِ اللَّهُ فَهُوَ الْمُهْتَدِي ۖ وَمَنْ يُضْلِلْ فَأُولَٰئِكَ هُمُ
  الْخَاسِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن يَهْدِ ٱللَّهُ
  فَهُوَ ٱلْمُهْتَدِي وَمَن يُضْلِلْ فَأُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ }يقول تعالـى
  ذكره: الهداية والإضلال بـيد الله والـمهتدى وهو السالك سبـيـل الـحقّ الراكب قصد الـمـحجة
  فـي دينه من هداه الله لذلك، فوفقه لإصابته. والضالّ من خذله الله فلـم يوفقه لطاعته،
  ومن فعل الله ذلك به فهو الـخاسر: يعنـي الهالك. وقد بـيَّنا معنى الـخسارة والهداية
  والضلالة فـي غير موضع من كتابنا هذا بـما أغنى عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t</section>"

