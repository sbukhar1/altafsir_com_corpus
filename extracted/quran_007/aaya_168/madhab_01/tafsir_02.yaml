aaya: وَقَطَّعْنَاهُمْ فِي الْأَرْضِ أُمَمًا ۖ مِنْهُمُ الصَّالِحُونَ وَمِنْهُمْ دُونَ
  ذَٰلِكَ ۖ وَبَلَوْنَاهُمْ بِالْحَسَنَاتِ وَالسَّيِّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَطَّعْنَاهُمْ
  فِي ٱلأَرْضِ أُمَماً مِّنْهُمُ ٱلصَّالِحُونَ وَمِنْهُمْ دُونَ ذٰلِكَ وَبَلَوْنَاهُمْ
  بِٱلْحَسَنَاتِ وَٱلسَّيِّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ } * { فَخَلَفَ مِن بَعْدِهِمْ
  خَلْفٌ وَرِثُواْ ٱلْكِتَٰبَ يَأْخُذُونَ عَرَضَ هَـٰذَا ٱلأَدْنَىٰ وَيَقُولُونَ سَيُغْفَرُ
  لَنَا وَإِن يَأْتِهِمْ عَرَضٌ مِّثْلُهُ يَأْخُذُوهُ أَلَمْ يُؤْخَذْ عَلَيْهِمْ مِّيثَٰقُ
  ٱلْكِتَٰبِ أَن لاَّ يِقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ وَدَرَسُواْ مَا فِيهِ
  وَٱلدَّارُ ٱلآخِرَةُ خَيْرٌ لِّلَّذِينَ يَتَّقُونَ أَفَلاَ تَعْقِلُونَ }{ وَقَطَّعْنَـٰهُمْ
  فِي ٱلاْرْضِ أُمَمًا } وفرّقناهم فيها، فلا يكاد يخلو بلد من فرقة منهم { مّنْهُمُ
  ٱلصَّـٰلِحُونَ } الذين آمنوا منهم بالمدينة، أو الذين وراء الصين { وَمِنْهُمْ دُونَ
  ذٰلِكَ } ومنهم ناس دون ذلك الوصف منحطون عنه، وهم الكفرة والفسقة. فإن قلت: ما محل
  دون ذلك؟ قلت: الرفع، وهو صفة لموصوف محذوف، معناه: ومنهم ناس منحطون عن الصلاح، ونحوه{ وَمَا
  مِنَّا إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ }[الصافات: 64] بمعنى: وما منا أحد إلاّ له
  مقام { وَبَلَوْنَـٰهُمْ بِٱلْحَسَنَـٰتِ وَٱلسَّيّئَاتِ } بالنعم والنقم { لَعَلَّهُمْ
  يَرْجِعُونَ } فينيبون { فَخَلَفَ } من بعد المذكورين { خَلْفٌ } وهم الذين كانوا في
  زمن رسول الله صلى الله عليه وسلم { وَرِثُواْ ٱلْكِتَـٰبَ } التوراة بقيت في أيديهم
  بعد سلفهم يقرؤنها ويقفون على ما فيها من الأوامر والنواهي والتحليل والتحريم، ولا
  يعملون بها { يَأْخُذُونَ عَرَضَ هَـٰذَا ٱلاْدْنَىٰ } أي حطام هذا الشيء الأدنى، يريد
  الدنيا وما يتمتع به منها. وفي قوله: { هَـٰذَا ٱلأدْنَىٰ } تخسيس وتحقير. والأدنى:
  إما من الدنوّ بمعنى القرب، لأنه عاجل قريب، وإما من دنوّ الحال وسقوطها وقلتها، والمراد:
  ما كانوا يأخذونه من الرشا في الأحكام على تحريف الكلم للتسهيل على العامة { وَيَقُولُونَ
  سَيُغْفَرُ لَنَا } لا يؤاخذنا الله بما أخذنا. وفاعل { سَيُغْفَرُ } الجار والمجرور،
  وهو { لَنَا } ويجوز أن يكون الأخذ الذي هو مصدر يأخذون { وَإِن يَأْتِهِمْ عَرَضٌ
  مّثْلُهُ يَأْخُذُوهُ } الواو للحال، أي يرجون المغفرة وهم مصرون عائدون إلى مثل فعلهم،
  غير تائبين. وغفران الذنوب لا يصحّ إلاّ بالتوبة، والمصر لا غفران له { أَلَمْ يُؤْخَذْ
  عَلَيْهِم مّيثَاقُ ٱلْكِتَـٰبِ } يعني قوله في التوراة: من ارتكب ذنباً عظيماً فإنه
  لا يغفر له إلاّ بالتوبة { وَدَرَسُواْ مَا فِيهِ } في الكتاب من اشتراط التوبة في
  غفران الذنوب، والذي عليه المجبرة هو مذهب اليهود بعينه كما ترى. وعن مالك بن دينار
  رحمه الله، يأتي على الناس زمان إن قصروا عما أمروا به، قالوا: سيغفر لنا، لأنا لم
  نشرك بالله شيئاً، كل أمرهم إلى الطمع، خيارهم فيهم المداهنة، فهؤلاء من هذه الأمّة
  أشباه الذين ذكرهم الله، وتلا الآية { وَٱلدَّارُ ٱلآخِرَةُ خَيْرٌ } من ذلك العرض
  الخسيس { لّلَّذِينَ يَتَّقُونَ } الرشا ومحارم الله. وقرىء: ««ورثوا الكتاب»،( وإلاّ
  تقولوا)، بالتاء. وادّارسو، بمعنى تدارسوا. وأفلا تعقلون، بالياء والتاء. فإن قلت:
  ما موقع قوله: { أَلا يِقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ }؟ قلت: هو عطف بيان
  لميثاق الكتاب. ومعنى ميثاق الكتاب. الميثاق المذكور في الكتاب. وفيه أن إثبات المغفرة
  بغير توبة خروج عن ميثاق الكتاب وافتراء على الله. وتقوّل عليه ما ليس بحق. وإن فسر
  ميثاق الكتاب بما تقدم ذكره كان { أَن لاَّ يِقُولُواْ } مفعولاً له. ومعناه: لئلا
  يقولوا. ويجوز أن تكون { أَن } مفسرة، و { لاَ تَقُولُواْ } نهياً، كأنه قيل: ألم يقل
  لهم لا تقولوا على الله إلاّ الحق؟ فإن قلت: علام عطف قوله: { وَدَرَسُواْ مَا فِيهِ
  }؟ قلت: على { أَلَمْ يُؤْخَذْ عَلَيْهِم } ، لأنه تقرير، فكأنه قيل: أخذ عليهم ميثاق
  الكتاب ودرسوا ما فيه.\r\n\t\t\t\r\n\t\t\t</section>"

