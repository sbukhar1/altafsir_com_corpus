  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَطَّعْنَاهُمْ
  فِي ٱلأَرْضِ أُمَماً مِّنْهُمُ ٱلصَّالِحُونَ وَمِنْهُمْ دُونَ ذٰلِكَ وَبَلَوْنَاهُمْ
  بِٱلْحَسَنَاتِ وَٱلسَّيِّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وفرّقنا بنـي إسرائيـل فـي الأرض أمـماً، يعنـي جماعات شتـى متفرّقـين.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا إسحاق
  بن إسماعيـل، عن يعقوب، عن جعفر، عن سعيد بن حبـير، عن ابن عبـاس: { وَقَطَّعناهُمْ
  فِـي الأرْضِ أُمَـماً } قال: فـي كلّ أرض يدخـلها قوم من الـيهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَقَطَّعناهُمْ فِـي الأرْضِ أُمَـماً } قال: يهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِنْهُمُ الصَّالِـحُونَ } يقول: من هؤلاء القوم الذين وصفهم
  الله من بنـي إسرائيـل الصالـحون، يعنـي: من يؤمن بـالله ورسله. { وَمِنْهُمْ دُونَ
  ذلكَ } يعنـي: دون الصالـح. وإنـما وصفهم الله جلّ ثناؤه بأنهم كانوا كذلك قبل ارتدادهم
  عن دينهم وقبل كفرهم بربهم، وذلك قبل أن يُبعث فـيهم عيسى ابن مريـم صلوات الله علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَبَلَوْناهُمْ بـالـحَسَناتِ وَالسَّيِّئاتِ لَعَلَّهُمْ
  يَرْجِعُونَ } يقول: واختبرناهم بـالرخاء فـي العيش، والـخفض فـي الدنـيا، والدعة والسعة
  فـي الرزق، وهي الـحسنات التـي ذكرها جلّ ثناؤه. ويعنـي بـالسيئات: الشدّة فـي العيش،
  والشظف فـيه، والـمصائب والرزايا فـي الأموال. { لَعلَّهُمْ يَرْجِعُونَ } يقول: لـيرجعوا
  إلـى طاعة ربهم، وينـيبوا إلـيها، ويتوبوا من معاصيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

