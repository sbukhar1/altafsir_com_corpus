aaya: وَقَطَّعْنَاهُمْ فِي الْأَرْضِ أُمَمًا ۖ مِنْهُمُ الصَّالِحُونَ وَمِنْهُمْ دُونَ
  ذَٰلِكَ ۖ وَبَلَوْنَاهُمْ بِالْحَسَنَاتِ وَالسَّيِّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَطَّعْنَاهُمْ
  فِي ٱلأَرْضِ أُمَماً مِّنْهُمُ ٱلصَّالِحُونَ وَمِنْهُمْ دُونَ ذٰلِكَ وَبَلَوْنَاهُمْ
  بِٱلْحَسَنَاتِ وَٱلسَّيِّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ }يقول تعالـى ذكره: وفرّقنا
  بنـي إسرائيـل فـي الأرض أمـماً، يعنـي جماعات شتـى متفرّقـين. كما:حدثنا ابن وكيع،
  قال: ثنا إسحاق بن إسماعيـل، عن يعقوب، عن جعفر، عن سعيد بن حبـير، عن ابن عبـاس: {
  وَقَطَّعناهُمْ فِـي الأرْضِ أُمَـماً } قال: فـي كلّ أرض يدخـلها قوم من الـيهود.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَقَطَّعناهُمْ فِـي الأرْضِ أُمَـماً } قال: يهود.وقوله: { مِنْهُمُ الصَّالِـحُونَ
  } يقول: من هؤلاء القوم الذين وصفهم الله من بنـي إسرائيـل الصالـحون، يعنـي: من يؤمن
  بـالله ورسله. { وَمِنْهُمْ دُونَ ذلكَ } يعنـي: دون الصالـح. وإنـما وصفهم الله جلّ
  ثناؤه بأنهم كانوا كذلك قبل ارتدادهم عن دينهم وقبل كفرهم بربهم، وذلك قبل أن يُبعث
  فـيهم عيسى ابن مريـم صلوات الله علـيه.وقوله: { وَبَلَوْناهُمْ بـالـحَسَناتِ وَالسَّيِّئاتِ
  لَعَلَّهُمْ يَرْجِعُونَ } يقول: واختبرناهم بـالرخاء فـي العيش، والـخفض فـي الدنـيا،
  والدعة والسعة فـي الرزق، وهي الـحسنات التـي ذكرها جلّ ثناؤه. ويعنـي بـالسيئات: الشدّة
  فـي العيش، والشظف فـيه، والـمصائب والرزايا فـي الأموال. { لَعلَّهُمْ يَرْجِعُونَ
  } يقول: لـيرجعوا إلـى طاعة ربهم، وينـيبوا إلـيها، ويتوبوا من معاصيه.\r\n\t\t\t\r\n\t\t\t</section>"

