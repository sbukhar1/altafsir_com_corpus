  href=\"JavaScript:Open_Menu()\">فَلَمَّآ آتَاهُمَا صَالِحاً جَعَلاَ لَهُ شُرَكَآءَ
  فِيمَآ آتَاهُمَا فَتَعَالَى ٱللَّهُ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فمات
  ولده، ثم وُلد له بعد ذلك ولد آخر، فقال: أطعنـي وإلاَّ مات كما مات الأوّل فعصاه،
  فمات، فقال: لا أزال أقتلهم حتـى تسميه عبد الـحرث. فلـم يزل به حتـى سماه عبد الـحرث،
  فذلك قوله: { جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا }: أشركه فـي طاعته فـي غير عبـادة،
  ولـم يُشرك بـالله، ولكن أطاعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن هارون، قال: أخبرنا الزبـير بن الـخريت، عن عكرمة، قال:
  ما أشرك آدمُ ولا حوّاء، وكان لا يعيش لهما ولد، فأتاهما الشيطان فقال: إن سرّكما أن
  يعيش لكما ولد فسمياه عبد الـحرث فهو قوله: { جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَـمَّا تَغَشَّاها حَمَلَتْ حَمْلاً
  خَفِـيفـاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: كان آدم علـيه السلام لا يولد له ولد إلاَّ مات، فجاءه الشيطان،
  فقال: إن سرّك أن يعيش ولدك هذا، فسميه عبد الـحرث ففعل، قال: فأشركا فـي الاسم ولـم
  يُشركا فـي العبـادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { فَلَـمَّا آتاهُمَا صَالـحاً جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا
  } ذُكر لنا أنه كان لا يعيش لهما ولد، فأتاهما الشيطان، فقال لهما: سمياه عبد الـحرث
  وكان من وحي الشيطان وأمره، وكان شركا فـي طاعته، ولـم يكن شركا فـي عبـادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { فَلَـمَّا آتاهُمَا صَالِـحاً جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا
  فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ } قال: كان لا يعيش لآدم وامرأته ولد، فقال لهما
  الشيطان: إذا ولد لكما ولد، فسمياه عبد الـحرث ففعلا وأطاعاه، فذلك قول الله: { فَلَـمَّا
  آتاهُمَا صَالِـحاً جَعَلا لَهُ شُرَكاءَ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن فضيـل، عن سالـم بن أبـي حفصة، عن سعيد بن جبـير، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أثْقَلَتْ
  دَعَوَا اللّهَ رَبَّهُما...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله تعالـى: { فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ } قال: لـما
  حملت حوّاء فـي أوّل ولد ولدته حين أثقلت، أتاها إبلـيس قبل أن تلد، فقال: يا حوّاء
  ما هذا الذي في بطنك؟ فقالت: ما أدري. فقال: من أين يخرج؟ من أنفك، أو من عينك، أو
  من أذنك؟ قالت: لا أدري. قال: أرأيت إن خرج سلـيـماً أتطيعينـي أنت فـيـما آمرك به؟
  قالت: نعم. قال: سميه عبد الـحرث وقد كان يسمى إبلـيس الـحرث، فقالت: نعم. ثم قالت
  بعد ذلك لآدم: أتانـي آت فـي النوم فقال لـي كذا وكذا، فقال: إن ذلك الشيطان فـاحذريه،
  فإنه عدوّنا الذي أخرجنا من الـجنة ثم أتاها إبلـيس، فأعاد علـيها، فقالت: نعم. فلـما
  وضعته أخرجه الله سلـيـماً، فسمته عبد الـحرث، فهو قوله: { جَعَلا لَهُ شُرَكاءَ فِـيـما
  آتاهُمَا فَتَعالـى اللّهُ عَمَّا يُشْرِكُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا جرير وابن فضيـل، عن عبد الـملك، عن سعيد بن جبـير، قال: قـيـل
  له: أشرك آدم؟ قال: أعوذ بـالله أن أزعم أن آدم أشرك ولكن حوّاء لـما أثقلت، أتاها
  إبلـيس فقال لها: من أين يخرج هذا، من أنفك أو من عينك أو من فـيك؟ فقنطها، ثم قال:
  أرأيت إن خرج سويًّا زاد ابن فضيـل لـم يضرّك ولـم يقتلك أتطيعينـي؟ قالت: نعم.</font></font>&#13;\t\t\t<label
