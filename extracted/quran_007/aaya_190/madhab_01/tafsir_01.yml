aaya: فَلَمَّا آتَاهُمَا صَالِحًا جَعَلَا لَهُ شُرَكَاءَ فِيمَا آتَاهُمَا ۚ فَتَعَالَى
  اللَّهُ عَمَّا يُشْرِكُونَ
