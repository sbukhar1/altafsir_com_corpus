  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  آتَاهُمَا صَالِحاً جَعَلاَ لَهُ شُرَكَآءَ فِيمَآ آتَاهُمَا فَتَعَالَى ٱللَّهُ عَمَّا
  يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فلـما رزقهما
  الله ولداً صالـحاً كما سألا جعلا له شركاء فـيـما آتاهما ورزقهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي الشركاء التـي جعلاها فـيـما أوتـيا من
  الـمولود، فقال بعضهم: جعلا له شركاء فـي الاسم. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الصمد، قال ثنا عمر بن إبراهيـم،
  عن قتادة، عن الـحسن، عن سمرة بن جندب، عن النبـيّ صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كانَتْ حَوَّاءُ لا يَعِيشُ لَهَا
  وَلَدٌ، فَنَذَرَتْ لَئِنْ عاشَ لَهَا وَلَدٌ لَتُسَمِّيَنه عَبْدَ الـحَرْثِ، فعاشَ
  لَهَا وَلَدٌ، فَسَمّتْهُ عَبْدَ الـحَرْثِ، وإنَّـمَا كانَ ذلكَ مِنْ وَحْيِ الشَّيْطانِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الأعلـى، قال:
  ثنا معتـمر، عن أبـيه، قال: ثنا أبو العلاء، عن سَمُرة بن جندب: أنه حدث أن آدم علـيه
  السلام سمى ابنه عبد الـحرث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـمعتـمر، عن أبـيه، قال: ثنا ابن عُلَـية، عن سلـيـمان التـيـمي، عن أبـي العلاء
  بن الشِّخيِّر، عن سمرة بن جندب، قال: سمى آدم ابنه: عبد الـحرث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن داود بن الـحصين،
  عن عكرمة، عن ابن عبـاس، قال: كانت حوّاء تلد لآدم، فتعبِّدهم لله، وتسميه عبد الله
  وعُبـيد الله ونـحو ذلك، فـيصيبهم الـموت، فأتاها إبلـيسُ وآدمَ، فقال: إنكما لو تسميانه
  بغير الذي تسميانه لعاش فولدت له رجلاً، فسماه عبد الـحرث، ففـيه أنزل الله تبـارك
  وتعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُوَ الَّذِي خَـلَقَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله: { جَعَلا لَهُ شُرَكاءَ فِـيـما آتاهُمَا }... إلـى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله فـي آدم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ الذِي خَـلَقَكُمْ مِنْ نَفْسٍ
  وَاحِدَةٍ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَرَّتْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فشكّت أحبلت أم لا؟</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَـمَّا
  أثْقَلَتْ دَعَوَا اللّهَ رَبَّهُما لَئِنْ آتَـيْتَنا صَالِـحاً...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  فأتاهما الشيطان فقال: هل تدريان ما يولد لكما أم هل تدريان ما يكون أبهيـمة تكون أم
  لا؟ وزين لهما البـاطل إنه غويّ مبـين. وقد كانت قبل ذلك ولدت ولدين فماتا، فقال لهما
  الشيطان: إنكما إن لـم تسمياه بـي لـم يخرج سويًّا ومات كما مات الأوّلان فسميا ولديهما
  عبد الـحرث فذلك قوله: { فَلَـمَّا آتاهُمَا صَالِـحاً جَعَلا لَهُ شُرَكاءَ فِـيـما
  آتاهُمَا... } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا حجاج، عن ابن جريج، قال: قال ابن عبـاس: لـما وُلد له أوّل ولد، أتاه إبلـيس
  فقال: إنـي سأنصح لك فـي شأن ولدك هذا تسميه عبد الـحرث فقال آدم: أعوذ بـالله من طاعتك
  قال ابن عبـاس: وكان اسمه فـي السماء الـحرث. قال آدم: أعوذ بـالله من طاعتك إنـي أطعتك
  فـي أكل الشجرة، فأخرجتنـي من الـجنة، فلن أطيعك.</font></font>&#13;\t\t\t<label disabled=\"true\"
