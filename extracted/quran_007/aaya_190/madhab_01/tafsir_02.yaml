aaya: فَلَمَّا آتَاهُمَا صَالِحًا جَعَلَا لَهُ شُرَكَاءَ فِيمَا آتَاهُمَا ۚ فَتَعَالَى
  اللَّهُ عَمَّا يُشْرِكُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَكُمْ
  مِّن نَّفْسٍ وَاحِدَةٍ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا فَلَماَّ
  تَغَشَّاهَا حَمَلَتْ حَمْلاً خَفِيفاً فَمَرَّتْ بِهِ فَلَمَّآ أَثْقَلَتْ دَّعَوَا
  ٱللَّهَ رَبَّهُمَا لَئِنْ آتَيْتَنَا صَالِحاً لَّنَكُونَنَّ مِنَ ٱلشَّاكِرِينَ }
  * { فَلَمَّآ آتَاهُمَا صَالِحاً جَعَلاَ لَهُ شُرَكَآءَ فِيمَآ آتَاهُمَا فَتَعَالَى
  ٱللَّهُ عَمَّا يُشْرِكُونَ }{ مّن نَّفْسٍ وٰحِدَةٍ } وهي نفس آدم عليه السلام { وَجَعَلَ
  مِنْهَا زَوْجَهَا } وهي حواء، خلقها من جسد آدم من ضلع من أضلاعه. أو من جنسها كقوله:{ جَعَلَ
  لَكُمْ مّنْ أَنفُسِكُمْ أَزْوَاجًا }[النمل: 72] { لِيَسْكُنَ إِلَيْهَا } ليطمئن
  إليها ويميل ولا ينفر؛ لأن الجنس إلى الجنس أميل وبه آنس، وإذا كانت بعضاً منه كان
  السكون والمحبة أبلغ، كما يسكن الإنسان إلى ولده ويحبه محبة نفسه لكونه بضعة منه. وقال:
  { لِيَسْكُنَ } فذكر بعد ما أنث في قوله: «واحدة» «منها زوجها»، ذهابا إلى معنى النفس
  ليبين أن المراد بها آدم. ولأن الذكر هو الذي يسكن إلى الأنثى ويتغشاها، فكان التذكير
  أحسن طباقاً للمعنى. والتغشي: كناية عن الجماع، وكذلك الغشيان والإتيان { حَمَلَتْ
  حَمْلاً خَفِيفًا } خف عليها، ولم تلق منه ما يلقى بعض الحبالي من حملهن من الكرب والأذى،
  ولم تستثقله كما يستثقلنه. وقد تسمع بعضهن تقول في ولدها: ما كان أخفه على كبدي حين
  حملته { فَمَرَّتْ بِهِ } فمضت به إلى وقت ميلاده من غير إخداج ولا إزلاق وقيل: { حَمَلَتْ
  حَمْلاً خَفِيفًا } يعني النطفة { فَمَرَّتْ بِهِ } فقامت به وقعدت. وقرأ ابن عباس
  رضي الله عنه: «فاستمرت به» وقرأ يحيى بن يعمر «فمرت به» بالتخفيف. وقرأ غيره «فمارت
  به» من المرية، كقوله: { أَفَتُمَـٰرُونَهُ } وأفتمرونه. ومعناه: فوقع في نفسها ظن
  الحمل، فارتابت به. { فَلَمَّا أَثْقَلَت } حان وقت ثقل حملها كقولك: أقربت. وقرىء
  «أُثقلت»، على البناء للمفعول: أي أثقلها الحمل { دَّعَوَا ٱللَّهَ رَبَّهُمَا } دعا
  آدم وحواء رَبَّهما ومالِكَ أمرهما الذي هو الحقيقي بأن يدعى ويلتجأ إليه فقالا: {
  لَئِنْ ءاتَيْتَنَا } لئن وهبت لنا { صَـٰلِحاً } ولداً سوياً قد صلح بدنه وبرىء. وقيل:
  ولداً ذكراً، لأن الذكورة من الصلاح والجودة. والضمير في { ءَاتَيْتَنَا } و { لَّنَكُونَنَّ
  }. لهما ولكل من يتناسل من ذريتهما { فَلَمَّا ءاتَـٰهُمَا } ما طلباه من الولد الصالح
  السويّ { جَعَلاَ لَهُ شُرَكَاء } أي جعل أولادهما له شركاء، على حذف المضاف وإقامة
  المضاف إليه مقامه، وكذلك { فِيمَا ءاتَـٰهُمَا } أي آتى أولادهما، وقد دلّ على ذلك
  بقوله: { فَتَعَـٰلَى ٱللَّهُ عَمَّا يُشْرِكُونَ } حيث جمع الضمير. وآدم وحواء بريئان
  من الشرك. ومعنى إشراكهم فيما آتاهم الله: تسميتهم أولادهم بعبد العزى وعبد مناة، وعبد
  شمس وما أشبه ذلك، مكان عبد الله وعبد الرحمٰن وعبد الرحيم. ووجه آخر وهو أن يكون الخطاب
  لقريش الذين كانوا في عهد رسول الله صلى الله عليه وسلم، وهم آل قصي ألا ترى إلى قوله
  في قصة أم معبد.فَيَا لَقُصَيّ مَا زَوَى اللَّهُ عَنْكُم   بِهِ مِنْ فَخَارٍ لاَ
  يُبَارَى وَسُودَدِويراد هو الذي خلقكم من نفس قصيّ، وجعل من جنسها زوجها عربية قرشية
  ليسكن إليها، فلما آتاهما ما طلبا من الولد الصالح السويّ جعلا له شركاء فيما آتاهما،
  حيث سميا أولادهما الأربعة بعبد مناف وعبد العزى وعبد قصيّ وعبد الدار، وجعل الضمير
  في { يُشْرِكُونَ } لهما ولأعقابهما الذين اقتدوا بهما في الشرك، وهذا تفسير حسن لا
  إشكال فيه. وقرىء «شركا»، أي ذوي شرك وهم الشركاء، أو أحدثا لله شركاً في الولد.\r\n\t\t\t\r\n\t\t\t</section>"

