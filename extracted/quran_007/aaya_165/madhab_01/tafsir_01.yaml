  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَماَّ
  نَسُواْ مَا ذُكِّرُواْ بِهِ أَنجَيْنَا ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُوۤءِ وَأَخَذْنَا
  ٱلَّذِينَ ظَلَمُواْ بِعَذَابٍ بَئِيسٍ بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فلـما تركت الطائفة التـي اعتدت فـي السبت ما أمرها
  الله به من ترك الاعتداء فـيه وضيعت ما وعظتها الطائفة الواعظة وذكرتها ما ذكرتها به
  من تـحذيرها عقوبة الله علـى معصيتها فتقدمت علـى استـحلال ما حرّم الله علـيها، أنـجى
  الله الذين ينهون منهم عن السوء، يعنـي عن معصية الله، واستـحلال حرمه. { وأخَذْنا
  الَّذِينَ ظَلَـمُوا } يقول: وأخذ الله الذين اعتدوا فـي السبت فـاستـحلوا فـيه ما
  حرّم الله من صيد السمك وأكله، فأحلّ بهم بأسه وأهلكهم. { بِعَذَابٍ } شديد { بِئِيسٍ
  بِـمَا كانُوا يَفْسُقونَ } يخالفون أمر الله، فـيخرجون من طاعته إلـى معصيته، وذلك
  هو الفسق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن جريج، فـي قوله: { فَلـمَّا نَسُوا ما ذُكِّرُوا بِهِ
  أنْـجَيْنا الَّذِينَ يَنْهَوْنَ عَنِ السُّوءِ } قال: فلـما نسوا موعظة الـمؤمنـين
  إياهم، الذين قالوا: { لِـمَ تَعِظُونَ قَوْماً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـمثنى، قال: ثنا حرميّ، قال: ثنـي شعبة، قال: أخبرنـي عمارة، عن عكرمة،
  عن ابن عبـاس: { أنْـجَيْنا الَّذِينَ يَنْهَوْنَ عَنِ السُّوءِ } قال: يا لـيت شعري
  ما السوء الذي نهوا عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { بِعَذَابٍ بَئِيسٍ
  } فإن القرّاء اختلفت فـي قراءته، فقرأته عامة قرّاء أهل الـمدينة: «بِعَذَابٍ بِـيسٍ»
  بكسر البـاء وتـخفـيف الـياء بغير همز، علـى مثال «فِعْل». وقرأ ذلك بعض قرّاء الكوفة
  والبصرة: بِعَذَابِ بَئِيسٍ علـى مثل «فعيـل» من البؤس، بنصب البـاء وكسر الهمزة ومدّها.
  وقرأ ذلك كذلك بعض الـمكيـين، غير أنه كسر بـار: «بِئِيسٍ» علـى مثال «فِعِيـل». وقرأه
  بعض الكوفـيـين: «بَـيْئِسٍ» بفتـح البـاء، وتسكين الـياء، وهمزة بعدها مكسورة علـى
  مثال «فَـيْعِلٍ». وذلك شاذّ عند أهل العربـية، لأن «فـيعل» إذا لـم يكن من ذوات الـياء
  والواو، فـالفتـح فـي عينه الفصيح فـي كلام العرب، وذلك مثل قولهم فـي نظيره من السالـم:
  صيقل، ونـيرب، وإنـما تكسر العين من ذلك فـي ذوات الـياء والواو، كقولهم: سيد، وميت.
  وقد أنشد بعضهم قول امرىء القـيس بن عابس الكنديّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كِلاهُما كانَ رَئِيساً بَـيْئِسَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَضْرِبُ
  فِـي يَوْمِ الهِياجِ القَوْنَسا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بكسر العين من «فَـيْعِل»، وهي الهمزة من بـيئِس. فلعلّ الذي قرأ ذلك
  كذلك قرأه علـى هذه. وذكر عن آخر من الكوفـيـين أيضا أنه قرأه: { بَـيْئَس } نـحو القراءة
  التـي ذكرناها قبل هذه، وذلك بفتـح البـاء وتسكين الـياء وفتـح الهمزة بعد الـياء علـى
  مثال «فَـيْعَل» مثل «صَيْقَل». وروي عن بعض البصريـين أنه قرأه: «بَئِس» بفتـح البـاء
  وكسر الهمزة علـى مثال «فَعِل»، كما قال ابن قـيس الرقـيات:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَـيْتَنِـي ألْقَـي رُقَـيَّةَ فِـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خَـلْوَةٍ
  مِنْ غيرِ ما بَئِسِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروى عن آخر منهم أنه قرأ: «بِئْسَ» بكسر البـاء وفتـح السين علـى
  معنى بئس العذاب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
