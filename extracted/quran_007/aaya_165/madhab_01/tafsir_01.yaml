  ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُوۤءِ وَأَخَذْنَا ٱلَّذِينَ ظَلَمُواْ بِعَذَابٍ بَئِيسٍ
  بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولـى هذه القراءات
  عندي بـالصواب قراءة من قرأه: بَئِيس بفتـح البـاء وكسر الهمزة ومدّها علـى مثال فَعِيـل،
  كما قال ذو الأصبع العدوانـي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَنَقاً عَلـيَّ وَلَنْ تَرَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لـي فِـيهِمُ
  أثَراً بَئِيساً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لأن أهل التأويـل أجمعوا علـى أن معناه شديد، فدلّ ذلك علـى صحة ما
  اخترنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن جريج، قال: أخبرنـي رجل عن عكرمة، عن ابن عبـاس، فـي قوله:
  { وأخَذْنا الَّذِينَ ظَلَـمُوا بِعَذَابٍ بَئِيسٍ }: ألـيـم وجيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { بِعَذَابٍ بَئِيسٍ } قال: شديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { بِعَذَابٍ
  بَئِيسٍ }: ألـيـم شديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { بِعَذَابٍ بَئِيسٍ } قال: موجع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: بِعَذَابٍ بَئِيسٍ
