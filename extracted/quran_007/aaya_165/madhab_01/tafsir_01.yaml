aaya: فَلَمَّا نَسُوا مَا ذُكِّرُوا بِهِ أَنْجَيْنَا الَّذِينَ يَنْهَوْنَ عَنِ السُّوءِ
  وَأَخَذْنَا الَّذِينَ ظَلَمُوا بِعَذَابٍ بَئِيسٍ بِمَا كَانُوا يَفْسُقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَماَّ نَسُواْ
  مَا ذُكِّرُواْ بِهِ أَنجَيْنَا ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُوۤءِ وَأَخَذْنَا ٱلَّذِينَ
  ظَلَمُواْ بِعَذَابٍ بَئِيسٍ بِمَا كَانُواْ يَفْسُقُونَ }يقول تعالـى ذكره: فلـما
  تركت الطائفة التـي اعتدت فـي السبت ما أمرها الله به من ترك الاعتداء فـيه وضيعت ما
  وعظتها الطائفة الواعظة وذكرتها ما ذكرتها به من تـحذيرها عقوبة الله علـى معصيتها
  فتقدمت علـى استـحلال ما حرّم الله علـيها، أنـجى الله الذين ينهون منهم عن السوء،
  يعنـي عن معصية الله، واستـحلال حرمه. { وأخَذْنا الَّذِينَ ظَلَـمُوا } يقول: وأخذ
  الله الذين اعتدوا فـي السبت فـاستـحلوا فـيه ما حرّم الله من صيد السمك وأكله، فأحلّ
  بهم بأسه وأهلكهم. { بِعَذَابٍ } شديد { بِئِيسٍ بِـمَا كانُوا يَفْسُقونَ } يخالفون
  أمر الله، فـيخرجون من طاعته إلـى معصيته، وذلك هو الفسق.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا ابن جريج، فـي قوله: { فَلـمَّا نَسُوا ما ذُكِّرُوا بِهِ أنْـجَيْنا الَّذِينَ
  يَنْهَوْنَ عَنِ السُّوءِ } قال: فلـما نسوا موعظة الـمؤمنـين إياهم، الذين قالوا:
  { لِـمَ تَعِظُونَ قَوْماً }.حدثنـي مـحمد بن الـمثنى، قال: ثنا حرميّ، قال: ثنـي شعبة،
  قال: أخبرنـي عمارة، عن عكرمة، عن ابن عبـاس: { أنْـجَيْنا الَّذِينَ يَنْهَوْنَ عَنِ
  السُّوءِ } قال: يا لـيت شعري ما السوء الذي نهوا عنه.وأما قوله: { بِعَذَابٍ بَئِيسٍ
  } فإن القرّاء اختلفت فـي قراءته، فقرأته عامة قرّاء أهل الـمدينة: «بِعَذَابٍ بِـيسٍ»
  بكسر البـاء وتـخفـيف الـياء بغير همز، علـى مثال «فِعْل». وقرأ ذلك بعض قرّاء الكوفة
  والبصرة: بِعَذَابِ بَئِيسٍ علـى مثل «فعيـل» من البؤس، بنصب البـاء وكسر الهمزة ومدّها.
  وقرأ ذلك كذلك بعض الـمكيـين، غير أنه كسر بـار: «بِئِيسٍ» علـى مثال «فِعِيـل». وقرأه
  بعض الكوفـيـين: «بَـيْئِسٍ» بفتـح البـاء، وتسكين الـياء، وهمزة بعدها مكسورة علـى
  مثال «فَـيْعِلٍ». وذلك شاذّ عند أهل العربـية، لأن «فـيعل» إذا لـم يكن من ذوات الـياء
  والواو، فـالفتـح فـي عينه الفصيح فـي كلام العرب، وذلك مثل قولهم فـي نظيره من السالـم:
  صيقل، ونـيرب، وإنـما تكسر العين من ذلك فـي ذوات الـياء والواو، كقولهم: سيد، وميت.
  وقد أنشد بعضهم قول امرىء القـيس بن عابس الكنديّ:كِلاهُما كانَ رَئِيساً بَـيْئِسَا   يَضْرِبُ
  فِـي يَوْمِ الهِياجِ القَوْنَسابكسر العين من «فَـيْعِل»، وهي الهمزة من بـيئِس. فلعلّ
  الذي قرأ ذلك كذلك قرأه علـى هذه. وذكر عن آخر من الكوفـيـين أيضا أنه قرأه: { بَـيْئَس
  } نـحو القراءة التـي ذكرناها قبل هذه، وذلك بفتـح البـاء وتسكين الـياء وفتـح الهمزة
  بعد الـياء علـى مثال «فَـيْعَل» مثل «صَيْقَل». وروي عن بعض البصريـين أنه قرأه: «بَئِس»
  بفتـح البـاء وكسر الهمزة علـى مثال «فَعِل»، كما قال ابن قـيس الرقـيات:لَـيْتَنِـي
  ألْقَـي رُقَـيَّةَ فِـي   خَـلْوَةٍ مِنْ غيرِ ما بَئِسِوروى عن آخر منهم أنه قرأ:
  «بِئْسَ» بكسر البـاء وفتـح السين علـى معنى بئس العذاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَماَّ نَسُواْ مَا ذُكِّرُواْ بِهِ
  أَنجَيْنَا ٱلَّذِينَ يَنْهَوْنَ عَنِ ٱلسُوۤءِ وَأَخَذْنَا ٱلَّذِينَ ظَلَمُواْ بِعَذَابٍ
  بَئِيسٍ بِمَا كَانُواْ يَفْسُقُونَ }وأولـى هذه القراءات عندي بـالصواب قراءة من قرأه:
  بَئِيس بفتـح البـاء وكسر الهمزة ومدّها علـى مثال فَعِيـل، كما قال ذو الأصبع العدوانـي:حَنَقاً
  عَلـيَّ وَلَنْ تَرَى   لـي فِـيهِمُ أثَراً بَئِيساًلأن أهل التأويـل أجمعوا علـى
  أن معناه شديد، فدلّ ذلك علـى صحة ما اخترنا. ذكر من قال ذلك:حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج، قال: أخبرنـي رجل عن عكرمة، عن ابن
  عبـاس، فـي قوله: { وأخَذْنا الَّذِينَ ظَلَـمُوا بِعَذَابٍ بَئِيسٍ }: ألـيـم وجيع.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  بِعَذَابٍ بَئِيسٍ } قال: شديد.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { بِعَذَابٍ بَئِيسٍ }: ألـيـم شديد.حدثنا مـحمد بن
  عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { بِعَذَابٍ بَئِيسٍ } قال:
  موجع.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: بِعَذَابٍ بَئِيسٍ قال:
  بعذاب شديد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

