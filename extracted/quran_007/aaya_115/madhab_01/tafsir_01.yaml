aaya: قَالُوا يَا مُوسَىٰ إِمَّا أَنْ تُلْقِيَ وَإِمَّا أَنْ نَكُونَ نَحْنُ الْمُلْقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ نَعَمْ وَإِنَّكُمْ
  لَمِنَ ٱلْمُقَرَّبِينَ } * { قَالُواْ يٰمُوسَىٰ إِمَّآ أَن تُلْقِيَ وَإِمَّآ أَن
  نَّكُونَ نَحْنُ ٱلْمُلْقِينَ }يقول جلّ ثناؤه: قال فرعون للسحرة إذ قالوا له: إن لنا
  عندك ثوابـاً إن نـحن غلبنا موسى قال: نعم، لكم ذلك، وإنكم لـمـمن أقرّبه وأدنـيه منـي.
  { قَالُوا يَا مُوسَى } يقول: قالت السحرة لـموسى: يا موسى اختر أن تلقـي عصاك، أو
  نلقـي نـحن عصينا ولذلك أدخـلت «أن» مع «إما» فـي الكلام لأنها فـي موضع أمر بـالاختـيار،
  فإن «أنْ» فـي موضع نصب لـما وصفت من الـمعنى، لأن معنى الكلام: اختر أن تلقـي أنت،
  أو نلقـي نـحن، والكلام مع «إما» إذا كان علـى وجه الأمر، فلا بدّ من أن يكون فـيه
  «أن» كقولك للرجل إما أن تـمضيَ، وإما أن تقعد، بـمعنى الأمر: امض أو اقعد، فإذا كان
  علـى وجه الـخبر لـم يكن فـيه أن كقوله: { وآخَرُونَ مُرْجَوْنَ لأمْرِ اللَّهِ إمَّا
  يُعَذّبُهُمْ وإمَّا يَتُوبُ عَلَـيْهِمْ } وهذا هو الذي يسمى التـخيـير، وكذلك كلّ
  ما كان علـى وجه الـخبر، و«إما» فـي جميع ذلك مكسورة.\r\n\t\t\t\r\n\t\t\t</section>"

