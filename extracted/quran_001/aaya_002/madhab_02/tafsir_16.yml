  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  للَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ الْحَمْدُ }
  الثناء بجميل الصفات والأفعال والشكر والثناء بالإنعام، فالحمد أعم، الرب: المالك كرب
  الدار أو السيد، أو المدبر كربة البيت، الربانيون يدبرون الناس بعلمهم، أو المربى،
  ومنه الربيبة ابنة الزوجة، (العالمين) جمع عالم لا واحد له من لفظه، كرهط وقوم، أُخذ
  من العلم، فيعبر به عمن يعقل من الجن والإنس والملائكة، أو من العلامة، فيكون لكل مخلوق،
  أو هو الدنيا وما فيها، أو كل ذي روح من عاقل وبهيم، وأهل كل زمان عالم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
