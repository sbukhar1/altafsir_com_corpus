  للَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ٱلْحَمْدُ لِلَّهِ.. }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: الحَمْدُ والمدح أخوان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل: معناه أنهما مترادفان، وقيل: متقاربان، وقيل: متغايران، فالحمد
  يطلق على الله تعالى والمدح لا يطلق عليه. وأما الشكر/ فحكى أبو حيان فيه ثلاثة أقوال
  قال الطبري: هو الحمد، وقيل: غيره، وقيل: الحمد أعمّ منه، فالحمد يطلق على الصفات الجميلة
  والشكر على الأفعال الجزيلة. وظاهر كلام الزمخشري قول رابع أن بينهما عموم وخصوص وجه
  دون وجه فالحمد يكون باللّسان على الصفات الجميلة والأفعال الجزيلة والشكر يكون بالقول
  والفعل والقلب على الأفعال (خاصة)، واحتجوا له بقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أفادتكم النعماء مني ثلاثة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يدي، ولساني،
  والضمير المحجبا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وعادتهم يتعقبونه بانه لم يسمه شكرا وإنما سماه نعماء
  وعلى تقدير أن لو سمّاه (شكرا) فلا دليل فيه. لأن العربي إنّما يحتج بقوله فيما يرجع
  إلى نظم الكلام وأحكامه اللفظية الإعرابية. أما ما يحكم عليه بأنه كذا فلا يحتج به
  كما ذكر في الإرشاد الرد عليهم في استدلالهم على كلام النفس (بقول) الأخطل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن الكلام لفي الفؤاد وإنما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جُعل اللّسان على الفؤاد دليلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر هذه الأقوال (الأربعة) ابن
  هارون في شرح ابن الحاجب الأصلي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والألف
  واللاّم في \" الحمد \" إما للجنس أو (للعهد) أو للماهية. وقرر القاضي العماد الجنس
  بأنّ الحمد يختلف فيه القديم (والحادث) لأنّ الله تعالى في الأزل حمد نفسه بنفسه، فيتناول
  حمدنا له وحمده هو لنفسه وقرر العهد بأنّ النعم لما كان (اللّسان) يستحضرها فكأنه يعهدها
  إلى الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختار القاضي العماد أنها للماهية
  وضعف كونه للجنس، وقرر بأن الله تعالى تعبدنا بحمده، أي نحمده بما حمد به نفسه فالحمد
  القديم (مماثل) (للحادث) بمعنى اللفظ المؤدي باللّسان هو المعنى القديم الذي وصف الله
  به نفسه، كما أن القرآن قديم أزلي، ونحن نعبر عنه (بألفاظنا الحادثة) فالحمد إذا حقيقة
  واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: (وهذا البحث من نظري) فإن كان
  صوابا فمن الله وإن كان خطأ فمني ومن الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وحاصله هل المعتبرُ في الحمد صفة الفاعل أو صفة متعلق الحمد، فإن اعتبرته
  الحمد من حيث الفاعل فهو حادث وإن (اعتبرته) من حيث صفة المحمود جاء منها الذي قاله
  العماد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولما ذكر (بعضهم) كونها للجنس قال:
  إنها دالة على أفرادها مطابقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا جار (الخلاف) في دلالة (العام) على بعض أفراده هل (هو) مطابقة تضمن أو
  التزام؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: وقرأ سفيان بن عينية
  (ورؤبة) بن العجاج: \" الحمد \" لله بفتح الدال علما على إضمار فعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وقالوا وقراءة الضم أدل على الثبوت (كقولهم له) علم
  (علم الفقهاء) بالنصب والرفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: ومنه قوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
