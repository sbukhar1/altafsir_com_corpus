  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقَالُواْ سَلاَماً قَالَ سَلاَمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">(بالرفع في) الثّاني ليدلّ على أنّ
  إبراهيم حياهم بتحية أحسن من تحيتهم لأن الرفع دال على الثبوت. وكذا قال السكاكي في
  علم البيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وعادتهم يوردون عليه
  تشكيكا من ناحية أن سلام الملائكة على إضمار (فعل) مؤكد بالمصدر، والدّال على إثبات
  الحقيقة وإزالة الشك عن الحديث الأعم من أن يكون وقوعه منهم ثابتا، أو لا؟ والاسم المرفوع
  دال على ثبوت وقوع السلام منهم أعم من أن يكون حقيقة أو مجازا، فتعادلا، فليس أحدهما
  بأبلغ من الآخر. قال: وكان يمشي لنا الجواب عنه بأن سلام إبراهيم إنما هو بعد سلام
  الملائكة ردا عليهم، والبعدية تقتضي الحدوث (والتجدّد)، فلو عبر فيه بالفعل لتوهّم
  (فيه) الحدوث، وأنه إنّما سلم ردا عليهم فعبّر بالاسم (تنبيها) على أن (سلامِيَ) عليكم
  كان ثابت ولو لم تبدؤوني بالسّلام. وسلام الملائكة لما كان ابتدائيا لا يتوهّم فيه
  البعدية ولا أنه جواب وَرَدّ عبّروا فيه بالفعل (إذْ) لا ضرورة تدعو إلى التعبير بالاسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وأورد بعض نحاة الزمان على هذا إشكالين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-الأول:
  كيف يصح حذف الفعل مع أن المصدر مؤكد له والفعل المؤكد يحذف لأن مقام الاختصار مناف
  لمقام التأكيد (فيمنع) أن (يكون) المصدر هنا مؤكدا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-الثاني:
  (إنما يمنع) أن هذا أبلغ لأن هذا المصدر نائب مناب الفعل لا مؤكدا له وكأنه لم يحذف
  من الكلام شيء سلمنا أنه مؤكد لكن نقول: هو مؤكد لوجود الفعل وثبوته في نفس الأمر على
  سبيل الثبوت واللزوم، أو على سبيل التجدد والحدوث نظرٌ آخر، وانظر ما قيدته في سورة
  الذاريات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {.. رَبِّ ٱلْعَالَمِينَ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: لفظ الرّب لا يطلق
  هكذا إلا على الله تعالى فهو في غيره مقيد بالإضافة تقول: ربّ الدّابة وربّ الدّار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فإن قلت: قد قال الأصوليون كل ما صدق مقيدا صدق مطلقا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب: أن ذلك باعتبار المفعولية وهذا باعتبار الإطلاق اللفظي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي حديث مسلم عن عبد الله بن عمر عن أبية في أشراط الساعة</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن تلد الأمَة ربتها \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: ويروى أنها تعدل ثلثي القرآن. والعدل إما في المعاني
  باشتمالها على التوحيد وغيره، وَ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ هُوَ ٱللَّهُ أَحَدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">على
  التوحيد فقط، وإما أن يكون (فضلا) من الله لا يعلل.</font></font><font class=\"TextResultArabic\"><font
