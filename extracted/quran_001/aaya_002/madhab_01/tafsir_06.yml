  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  للَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلْحَمْدُ للَّهِ
  } الحمد: هو الثناء على الجميل الاختياري من نعمة أو غيرها، والمدح: هو الثناء على
  الجميل مطلقاً. تقول حمدت زيداً على علمه وكرمه، ولا تقول حمدته على حسنه، بل مدحته.
  وقيل هما أخوان. والشكر: مقابلة النعمة قولاً وعملاً واعتقاداً قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أفادَتْكُمُ النُعْمَاءُ مني ثلاثَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَدي ولساني والضَّميرَ المُحجَّبا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فهو أعم منهما من وجه، وأخص من آخر
  ولما كان الحمد من شعب الشكر أشيع للنعمة، وأدل على مكانها لخفاء الاعتقاد، وما في
  آداب الجوارح من الاحتمال جعل رأس الشكر والعمدة فيه فقال عليه الصلاة والسلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحمد رأس الشكر، وما شكر الله
  من لم يحمده \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والذم
  نقيض الحمد والكفران نقيض الشكر. ورفعه بالابتداء وخبره لله وأصله النصب وقد قرىء به،
  وإنما عدل عنه إلى الرفع ليدل على عموم الحمد وثباته له دون تجدده وحدوثه. وهو من المصادر
  التي تنصب بأفعال مضمرة لا تكاد تستعمل معها، والتعريف فيه للجنس ومعناه: الإشارة إلى
  ما يعرف كل أحد أن الحمد ما هو؟ أو للاستغراق، إذ الحمد في الحقيقة كله له، إذ ما من
  خير إلا وهو موليه بوسط أو بغير وسط كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا بِكُم مّن نّعْمَةٍ فَمِنَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  53] وفيه إشعار بأنه تعالى حي قادر مريد عالم. إذ الحمد لا يستحقه إلا من كان هذا شأنه.
  وقرىء الحمد لله بإتباع الدال اللام وبالعكس تنزيلاً لهما من حيث إنهما يستعملان معاً
  منزلة كلمة واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ رَبّ ٱلْعَـٰلَمِينَ } الرب في
  الأصل مصدر بمعنى التربية: وهي تبليغ الشيء إلى كماله شيئاً فشيئاً، ثم وصف به للمبالغة
  كالصوم والعدل. وقيل: هو نعت من رَبِّه يربه فهو رب، كقولك نم ينم فهو نم، ثم سمى به
  المالك لأنه يحفظ ما يملكه ويربيه. ولا يطلق على غيره تعالى إلا مقيداً كقوله: { ٱرْجِعْ
  إِلَىٰ رَبّكَ } والعالم اسم لما يعلم به، كالخاتم والقالب، غلب فيما يعلم به الصانع
  تعالى، وهو كل ما سواه من الجواهر والأعراض، فإنها لإمكانها وافتقارها إلى مؤثر واجب
  لذاته تدل على وجوده، وإنما جمعه ليشمل ما تحته من الأجناس المختلفة، وغلب العقلاء
  منهم فجمعه بالياء والنون كسائر أوصافهم. وقيل: اسم وضع لذوي العلم من الملائكة والثقلين،
  وتناوله لغيرهم على سبيل الاستتباع. وقيل: عني به الناس ههنا فإن كل واحد منهم عالم
  من حيث إنه يشتمل على نظائر ما في العالم الكبير من الجواهر والأعراض يُعْلَمُ بها
  الصانع كما يعلم بما أبدعه في العالم الكبير، ولذلك سوى بين النظر فيهما، وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَفِى
  أَنفُسِكُمْ أَفَلاَ تُبْصِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الذاريات: 21] وقرىء { رَبّ ٱلْعَـٰلَمِينَ
  } بالنصب على المدح. أو النداء. أو بالفعل الذي دل عليه الحمد، وفيه دليل على أن الممكنات
  كما هي مفتقرة إلى المحدث حال حدوثها فهي مفتقرة إلى المبقي حال بقائها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
