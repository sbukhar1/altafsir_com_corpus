  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا سارَ
  النَّوَاعجُ لا يَسيرُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَقالَ السَّائلُونَ لِـمَنْ حَفَرْتُـمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقالَ الـمُخْبرُونَ لَهُمْ وَزيرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يريد بذلك: فقال الـمخبرون
  لهم: الـميت وزير، فأسقط «الـميت»، إذ كان قد أتـى من الكلام بـما يدل علـى ذلك. وكذلك
