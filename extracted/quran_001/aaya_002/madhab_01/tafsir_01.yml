  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  للَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  معنى: { ٱلْحَمْدُ للَّهِ رَبِّ }: الشكر خالصاً لله جل ثناؤه دون سائر ما يُعْبَد
  من دونه، ودون كل ما برأ من خـلقه، بـما أنعم علـى عبـاده من النعم التـي لا يحصيها
  العدد ولا يحيط بعددها غيره أحد، فـي تصحيح الآلات لطاعته، وتـمكين جوارح أجسام الـمكلفـين
  لأداء فرائضه، مع ما بسط لهم فـي دنـياهم من الرزق وغذاهم به من نعيـم العيش من غير
  استـحقاق منهم لذلك علـيه، ومع ما نبههم علـيه ودعاهم إلـيه من الأسبـاب الـمؤدية إلـى
  دوام الـخـلود فـي دار الـمقام فـي النعيـم الـمقـيـم. فلربنا الـحمد علـى ذلك كله
  أولاً وآخراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبـما ذكرنا من تأويـل قول ربنا
  جل ذكره وتقدست أسماؤه: { الـحَمْدُ لِلَّهِ } جاء الـخبر عن ابن عبـاس وغيره:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن العلاء، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر
  بن عمارة، قال: حدثنا أبو روق عن الضحاك، عن ابن عبـاس، قال: قال جبريـل لـمـحمد: «قل
  يا مـحمد: الـحمد لله».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عبـاس: الـحمد لله: هو الشكر،
  والاستـخذاء لله، والإقرار بنعمته وهدايته وابتدائه، وغير ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي سعيد بن عمرو السكونـي، قال: حدثنا بقـية بن الولـيد، قال:
  حدثنـي عيسى بن إبراهيـم، عن موسى بن أبـي حبـيب، عن الـحكم بن عمير وكانت له صحبة
  قال: قال النبـي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا قُلْتَ الـحَمْدُ لِلَّهِ رَبّ العَالـمِينَ، فَقَدْ شَكَرْتَ
  اللَّهَ فَزَادَكَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وقد قـيـل إن قول القائل: الـحَمْدُ
  لِلَّهِ ثناء علـى الله بأسمائه وصفـاته الـحسنى، وقوله: «الشكر لله» ثناء علـيه بنعمه
  وأياديه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رُوي عن كعب الأحبـار أنه قال:
  الـحمد لله ثناء علـى الله. ولـم يبـين فـي الرواية عنه من أيّ معنـى الثناء الذي ذكرنا
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس بن عبد الأعلـى الصدفـي،
  قال: أنبأنا ابن وهب، قال: حدثنـي عمر بن مـحمد، عن سهيـل بن أبـي صالـح، عن أبـيه،
  قال: أخبرنـي السلولـي، عن كعب قال: من قال: «الـحمد لله» فذلك ثناء علـى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي علـيّ بن الـحسن الـخراز، قال: حدثنا مسلـم بن عبد الرحمن
  الـجرمي، قال: حدثنا مـحمد بن مصعب القرقسانـي، عن مبـارك بن فضالة، عن الـحسن، عن
  الأسود بن سريع، أن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(3) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">لَـيْسَ شَيْءٌ أَحَبَّ إلَـيْهِ الـحَمْدُ
  مِنَ اللَّهِ تَعالـى، ولِذَلِكَ أَثْنَى علـى نَفْسِهِ فَقالَ: الـحَمْدُ لِلَّهِ</a>
  </b></font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: ولا تَـمَانُع بـين
  أهل الـمعرفة بلغات العرب من الـحكم لقول القائل: الـحَمْدُ لِلَّهِ شكراً بـالصحة.</font></font>&#13;\t\t\t<label
