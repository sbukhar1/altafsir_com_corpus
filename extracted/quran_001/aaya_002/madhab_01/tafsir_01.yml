  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقد تبـين إذ كان ذلك عند جميعهم صحيحاً، أن الـحمد لله قد يُنْطَق
  به فـي موضع الشكر، وأن الشكر قد يوضع موضع الـحمد، لأن ذلك لو لـم يكن كذلك لـما جاز
  أن يقال الـحمد لله شكراً، فـيخرج من قول القائل «الـحمد لله» مُصدَّر «أشكُر»، لأن
  الشكر لو لـم يكن بـمعنى الـحمد، كان خطأ أن يصدر من الـحمد غير معناه وغير لفظه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وما وجه إدخال الألف واللام فـي الـحمد؟ وهلاَّ
  قـيـل: حمداً لله ربّ العالـمين قـيـل: إن لدخول الألف واللام فـي الـحمد معنى لا يؤديه
  قول القائل «حمداً»، بإسقاط الألف واللام وذلك أن دخولهما فـي الـحمد منبىءٌ علـى أن
  معناه: جميع الـمـحامد والشكر الكامل لله. ولو أُسقطتا منه لـما دلّ إلا علـى أن حَمْدَ
  قائلِ ذلك لله، دون الـمـحامد كلها. إذْ كان معنى قول القائل: «حمداً لله» أو «حمدٌ
  الله»: أحمد الله حمداً، ولـيس التأويـل فـي قول القائل: { ٱلْحَمْدُ للَّهِ رَبِّ
  ٱلْعَالَمِينَ } تالـياً سورة أم القرآن أحمد الله، بل التأويـل فـي ذلك ما وصفنا قبل
  من أن جميع الـمـحامد لله بألوهيته وإنعامه علـى خـلقه، بـما أنعم به علـيهم من النعم
  التـي لا كفء لها فـي الدين والدنـيا والعاجل والآجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولذلك
  من الـمعنى، تتابعت قراءة القراء وعلـماء الأمة علـى رفع الـحمد من: { ٱلْحَمْدُ للَّهِ
  رَبِّ ٱلْعَالَمِينَ } دون نصبها، الذي يؤدي إلـى الدلالة علـى أن معنى تالـيه كذلك:
  أحمد الله حمداً. ولو قرأ قارىء ذلك بـالنصب، لكان عندي مـحيلاً معناه ومستـحقّاً العقوبة
  علـى قراءته إياه كذلك إذا تعمد قراءته كذلك وهو عالـم بخطئه وفساد تأويـله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وما معنى قوله: الـحمد لله؟ أَحَمَد اللَّهُ نفسَه
  جل ثناؤه فأثنى علـيها، ثم عَلَّـمناه لنقول ذلك كما قال ووصف به نفسه؟ فإن كان ذلك
  كذلك، فما وجه قوله تعالـى ذكره إذا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إيَّاكَ نَعْبُدُ وَإيَّاكَ نَسْتَعِينُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفاتحه:
  5] وهو عز ذكره معبود لا عابد؟ أم ذلك من قـيـل جبريـل أو مـحمد رسول الله صلى الله
  عليه وسلم؟ فقد بطل أن يكون ذلك لله كلاماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قـيـل:
  بل ذلك كله كلام الله جل ثناؤه ولكنه جل ذكره حمد نفسه وأثنى علـيها بـما هو له أهل،
  ثم عَلَّـم ذلك عبـاده وفرض علـيهم تلاوته، اختبـاراً منه لهم وابتلاء، فقال لهم: قولوا
  «الـحمد لله ربّ العالـمين» وقولوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إيَّاكَ نَعْبُدُ وَإيَّاكَ نَسْتَعِينُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفاتحه:
  5] فقوله: إياك نعبد، مـما عَلَّـمَهم جل ذكره أن يقولوه ويدينوا له بـمعناه. وذلك
  موصول بقوله الـحمد لله ربّ العالـمين، وكأنه قال: قولوا هذا وهذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال: وأين قوله: «قولوا» فـيكون تأويـل ذلك ما ادّعيت؟ قـيـل:
  قد دللنا فـيـما مضى أن العرب من شأنها إذا عرفت مكان الكلـمة ولـم تشك أن سامعها يعرف
  بـما أظهرت من منطقها ما حذفت، حَذْفُ ما كفـى منه الظاهر من منطقها، ولا سيـما إن
  كانت تلك الكلـمة التـي حذفت قولاً أو تأويـل قول، كما قال الشاعر:</font></font>&#13;\t\t\t<label
