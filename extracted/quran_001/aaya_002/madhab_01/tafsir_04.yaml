text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَمْدُ للَّهِ
  رَبِّ ٱلْعَالَمِينَ }أما قوله جل جلاله { ٱلْحَمْدُ للَّهِ } فاعلم أن الحمد إنما
  يكون حمداً على النعمة، والحمد على النعمة لا يمكن إلا بعد معرفة تلك النعمة، لكن أقسام
  نعم الله خارجة عن التحديد والإحصاء، كما قال تعالى{ وَإِن تَعُدُّواْ نِعْمَةَ ٱللَّهِ
  لاَ تُحْصُوهَا }إبراهيم 34 ولنتكلم في مثال واحد، وهو أن العاقل يجب أن يعتبر ذاته،
  وذلك لأنه مؤلف من نفس وبدن ولا شك أن أدون الجزءين وأقلهما فضيلة ومنفعة هو البدن،
  ثم إن أصحاب التشريح وجدوا قريباً من خمسة آلاف نوع من المنافع والمصالح التي دبرها
  الله عزّ وجلّ بحكمته في تخليق بدن الإنسان، ثم إن من وقف على هذه الأصناف المذكورة
  في «كتب التشريح» عرف أن نسبة هذا القدر المعلوم المذكور إلى ما لم يعلم وما لم يذكر
  كالقطرة في البحر المحيط، وعند هذا يظهر أن معرفة أقسام حكمة الرحمن في خلق الإنسان
  تشتمل على عشرة آلاف مسألة أو أكثر، ثم إذا ضمت إلى هذه الجملة آثار حكم الله تعالى
  في تخليق العرش والكرسي وأطباق السموات، وأجرام النيرات من الثوابت والسيارات، وتخصيص
  كل واحد منها بقدر مخصوص ولون مخصوص وغير مخصوص، ثم يضم إليها آثار حكم الله تعالى
  في تخليق الأمهات والمولدات من الجمادات والنباتات والحيوانات وأصناف أقسامها وأحوالها
  ـ علم أن هذا المجموع مشتمل على ألف ألف مسألة أو أكثر أو أقل، ثم إنه تعالى نبه على
  أن أكثرها مخلوق لمنفعة الإنسان، كما قال تعالى{ وَسَخَّرَ لَكُمْ مَّا فِى ٱلسَّمَـٰوَاتِ
  وَمَا فِي ٱلأَرْضِ }الجاثية 13 وحينئذٍ يظهر أن قوله جل جلاله { ٱلْحَمْدُ للَّهِ
  } مشتمل على ألف ألف مسألة، أو أكثر أو أقل.أنواع العالم وإمكان وجود عوالم أخرى وأما
  قوله جل جلاله { رَبّ ٱلْعَـٰلَمِينَ } فاعلم أن قوله { رَبّ } مضاف وقوله { ٱلْعَـٰلَمِينَ
  } مضاف إليه، وإضافة الشيء إلى الشيء تمتنع معرفتها إلا بعد حصول العلم بالمتضايفين،
  فمن المحال حصول العلم بكونه تعالى رباً للعالمين إلا بعد معرفة رب والعالمين، ثم إن
  العالمين عبارة عن كل موجود سوى الله تعالى، وهي على ثلاثة أقسام المتحيزات، والمفارقات،
  والصفات. أما المتحيزات فهي إما بسائط أو مركبات، أو البسائط فهي الأفلاك والكواكب
  والأمهات، وأما المركبات فهي المواليد الثلاثة، واعلم أنه لم يقم دليل على أنه لا جسم
  إلا هذه الأقسام الثلاثة، وذلك لأنه ثبت بالدليل أنه حصل خارج العالم خلاء لا نهاية
  له، وثبت بالدليل أنه تعالى قادر على جميع الممكنات، فهو تعالى قادر على أن يخلق ألف
  ألف عالم خارج العالم، / بحيث يكون كل واحد من تلك العوالم أعظم وأجسم من هذا العالم،
  ويحصل في كل واحد منها مثل ما حصل في هذا العالم من العرش والكرسي والسموات والأرضين
  والشمس والقمر، ودلائل الفلاسفة في إثبات أن العالم واحد دلائل ضعيفة ركيكة مبنية على
  مقدمات واهية قال أبو العلاء المعريـ\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ
  }يا أيها الناس كم لله من فلك  تجري النجوم به والشمس والقمر  هين على الله ماضينا
  وغابرنا   فما لنا في نواحي غيره خطر   ومعلوم أن البحث عن هذه الأقسام التي ذكرناها
  للمتحيزات مشتمل على ألوف ألوف من المسائل، بل الإنسان لو ترك الكل وأراد أن يحيط علمه
  بعجائب المعادن المتولدة في أرحام الجبال من الفلزات والأحجار الصافية وأنواع الكباريت
  والزرانيخ والأملاح، وأن يعرف عجائب أحوال النبات مع ما فيها من الأزهار والأنوار والثمار،
  وعجائب أقسام الحيوانات من البهائم والوحوش والطيور والحشرات ـ لنفد عمره في أقل القليل
  من هذه المطالب، ولا ينتهي إلى غورها كما قال تعالى{ وَلَوْ أَنَّ مَّا فِى ٱلأَرْضِ
  مِن شَجَرَةٍ أَقْلاَمٌ وَٱلْبَحْرُ يَمُدُّهُ مِن بَعْدِهِ سَبْعَةُ أَبْحُرٍ مَّا
  نَفِدَتْ كَلِمَـٰتُ ٱللَّهِ }لقمان 27 وهي بأسرها وأجمعها داخلة تحت قوله { رَبّ ٱلْعَـٰلَمِينَ
  }.رحمة الله تعالى بعباده لا تنحصر أنواعها\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

