  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا أيها الناس كم لله من فلك  تجري النجوم به والشمس والقمر  هين على
  الله ماضينا وغابرنا   فما لنا في نواحي غيره خطر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعلوم أن البحث عن هذه الأقسام
  التي ذكرناها للمتحيزات مشتمل على ألوف ألوف من المسائل، بل الإنسان لو ترك الكل وأراد
  أن يحيط علمه بعجائب المعادن المتولدة في أرحام الجبال من الفلزات والأحجار الصافية
  وأنواع الكباريت والزرانيخ والأملاح، وأن يعرف عجائب أحوال النبات مع ما فيها من الأزهار
  والأنوار والثمار، وعجائب أقسام الحيوانات من البهائم والوحوش والطيور والحشرات ـ لنفد
  عمره في أقل القليل من هذه المطالب، ولا ينتهي إلى غورها كما قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أَنَّ مَّا فِى ٱلأَرْضِ مِن شَجَرَةٍ أَقْلاَمٌ وَٱلْبَحْرُ يَمُدُّهُ مِن بَعْدِهِ
  سَبْعَةُ أَبْحُرٍ مَّا نَفِدَتْ كَلِمَـٰتُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لقمان 27 وهي بأسرها وأجمعها داخلة
  تحت قوله { رَبّ ٱلْعَـٰلَمِينَ }.رحمة الله تعالى بعباده لا تنحصر أنواعها</font></font>&#13;\t\t\t<label
