  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱهْدِنَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قراءة الجمهور
  بالصاد، وقرىء: السراط، وقرىء بالزاي، قال الفراء: وهي لغة بني عذرة وبني كلب. لما
  تقدم الثناء على المسؤول تبارك وتعالى، ناسب أن يعقب بالسؤال؛ كما قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فنصفها لي، ونصفها لعبدي، ولعبدي
  ما سأل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  أكمل أحوال السائل أن يمدح مسؤوله، ثم يسأل حاجته وحاجة إخوانه المؤمنين بقوله: { ٱهْدِنَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } لأنه أنجح للحاجة، وأنجع للإجابة، ولهذا أرشد الله إليه؛
  لأنه الأكمل، وقد يكون السؤال بالإخبار عن حال السائل واحتياجه كما قال موسى عليه السلام:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبِّ
  إِنِّى لِمَآ أَنزَلْتَ إِلَىَّ مِنْ خَيْرٍ فَقِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 24] وقد يتقدمه مع ذلك وصف
  مسؤول؛ كقول ذي النون</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ إِلَـٰهَ إِلاَّ أَنتَ سُبْحَـٰنَكَ إِنِّى كُنتُ مِنَ
  ٱلظَّـٰلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 87] وقد يكون بمجرد الثناء على المسؤول؛ كقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَأَذْكُرُ حاجَتي أَمْ قَدْ كَفانِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَياؤُكَ إِنَّ شِيْمَتَكَ الحَياءُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إِذا أَثْنَى عَلَيْكَ المَرْءُ يَوْماً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَفاهُ مِنْ تَعَرُّضِهِ الثَّناءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والهداية ههنا: الإرشاد والتوفيق،
  وقد تعدى الهداية بنفسها كما هنا: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } فتضمن معنى:
  ألهمنا، أو وفقنا، أو ارزقنا، أو أعطنا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهَدَيْنَـٰهُ ٱلنَّجْدَينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البلد:
  10] أي: بينا له الخير والشر، وقد تعدى بإلى؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱجْتَبَـٰهُ وَهَدَاهُ إِلَىٰ صِرَٰطٍ
  مُّسْتَقِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 121]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱهْدُوهُمْ إِلَىٰ صِرَاطِ ٱلْجَحِيم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  32] وذلك بمعنى الإرشاد والدلالة، وكذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّكَ لَتَهْدِىۤ إِلَىٰ صِرَٰطٍ
  مُّسْتَقِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 52] وقد تعدى باللام كقول أهل الجنة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ لِلَّهِ ٱلَّذِى هَدَانَا
  لِهَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 43] أي: وفقنا لهذا، وجعلنا له أهلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الصراط المستقيم، فقال الإمام أبو جعفر بن جرير: أجمعت الأمة
  من أهل التأويل جميعاً على أن الصراط المستقيم هو الطريق الواضح الذي لا اعوجاج فيه،
  وذلك في لغة العرب، فمن ذلك قال جرير بن عطية الخطفى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَمِيْرُ المُؤْمِنِيْنَ عَلى صِراطٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا اعْوَجَّ
  المَوارِدُ مُسْتَقِيْمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: والشواهد على ذلك أكثر من أن تحصر، قال: ثم تستعير العرب الصراط،
  فتستعمله في كل قول وعمل ووصف باستقامة أو اعوجاج، فتصف المستقيم باستقامته، والمعوج
  باعوجاجه. ثم اختلفت عبارات المفسرين من السلف والخلف في تفسير الصراط، وإن كان يرجع
  حاصلها إلى شيء واحد، وهو المتابعة لله وللرسول، فروي أنه كتاب الله، قال ابن أبي حاتم:
  حدثنا الحسن بن عرفة حدثني يحيى ابن يمان عن حمزة الزيات عن سعيد، وهو ابن المختار
  الطائي، عن ابن أخي الحارث الأعور عن الحارث الأعور عن علي بن أبي طالب رضي الله عنه
  قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الصراط المستقيم كتاب الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك رواه ابن جرير من حديث حمزة بن حبيب الزيات، وقد تقدم في فضائل
  القرآن فيما رواه أحمد والترمذي من رواية الحارث الأعور عن علي مرفوعاً:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وهو حبل الله المتين، وهو الذكر
  الحكيم، وهو الصراط المستقيم \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
