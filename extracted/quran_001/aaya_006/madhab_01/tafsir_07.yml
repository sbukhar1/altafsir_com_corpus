  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكل هذه الأقوال صحيحة، وهي متلازمة؛ فإن من اتبع النبي صلى الله عليه
  وسلم واقتدى باللذين من بعده أبي بكر وعمر، فقد اتبع الحق، ومن اتبع الحق، فقد اتبع
  الإسلام، ومن اتبع الإسلام، فقد اتبع القرآن، وهو كتاب الله، وحبله المتين، وصراطه
  المستقيم، فكلها صحيحة يصدق بعضها بعضاً، و لله الحمد. وقال الطبراني: حدثنا محمد بن
  الفضل السقطي حدثنا إبراهيم بن مهدي المصيصي حدثنا يحيى بن زكريا بن أبي زائدة عن الأعمش
  عن أبي وائل عن عبد الله قال: الصراط المستقيم الذي تركنا عليه رسول الله صلى الله
  عليه وسلم. ولهذا قال الإمام أبو جعفر بن جرير رحمه الله: والذي هو أولى بتأويل هذه
  الآية عندي أعني - اهدنا الصراط المستقيم - أن يكون معنياً به: وفقنا للثبات على ما
