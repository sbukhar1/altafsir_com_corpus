  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روي موقوفاً على علي رضي الله عنه، وهو أشبه. والله أعلم: وقال الثوري: عن منصور عن
  أبي وائل عن عبد الله قال: الصراط المستقيم كتاب الله، وقيل: هو الإسلام، قال الضحاك:
  عن ابن عباس قال: قال جبريل لمحمد عليهما السلام: «قل يا محمد: اهدنا الصراط المستقيم»
  يقول: ألهمنا الطريق الهادي، وهو دين الله الذي لا اعوجاج فيه. وقال ميمون بن مهران
  عن ابن عباس في قوله تعالى: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } قال: ذاك الإسلام.
  وقال إسماعيل بن عبد الرحمن السدي الكبير عن أبي مالك وعن أبي صالح عن ابن عباس وعن
  مرة الهمداني عن ابن مسعود وعن ناس من أصحاب النبي صلى الله عليه وسلم اهدنا الصراط
  المستقيم، قالوا: هو الإسلام. وقال عبد الله بن محمد بن عقيل عن جابر: اهدنا الصراط
  المستقيم، قال: هو الإسلام أوسع مما بين السماء والأرض. وقال ابن الحنفية في قوله تعالى:
  { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } قال: هو دين الله الذي لا يقبل من العباد غيره.
  وقال عبد الرحمن بن زيد بن أسلم: اهدنا الصراط المستقيم، قال: هو الإسلام. وفي هذا
  الحديث الذي رواه الإمام أحمد في مسنده حيث قال: حدثنا الحسن بن سوار أبو العلاء حدثنا
  ليث، يعني ابن سعد، عن معاوية بن صالح أن عبد الرحمن بن جبير بن نفير حدثه عن أبيه
  عن النواس بن سمعان عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ضرب الله مثلاً صراطاً مستقيماً، وعلى جنبتي الصراط سوران، فيهما
  أبواب مفتحة، وعلى الأبواب ستور مرخاة، وعلى باب الصراط داع يقول: ياأيها الناس ادخلوا
  الصراط جميعاً، ولا تعوجوا، وداعٍ يدعو من فوق الصراط، فإذا أراد الإنسان أن يفتح شيئاً
  من تلك الأبواب، قال: ويحك لا تفتحه فإنك إن فتحته تلجه فالصراط الإسلام، والسوران
  حدود الله، والأبواب المفتحة محارم الله، وذلك الداعي على رأس الصراط كتاب الله، والداعي
  من فوق الصراط واعظ الله في قلب كل مسلم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهكذا رواه ابن أبي حاتم وابن جرير من حديث الليث بن سعد به، ورواه
  الترمذي والنسائي جميعاً عن علي بن حجر عن بقية عن بجير بن سعد عن خالد بن معدان عن
  جبير بن نفير عن النواس بن سمعان به، وهو إسناد حسن صحيح. والله أعلم. وقال مجاهد:
  اهدنا الصراط لمستقيم، قال: الحق. وهذا أشمل، ولا منافاة بينه وبين ما تقدم. وروى ابن
  أبي حاتم وابن جرير من حديث أبي النضر هاشم بن القاسم حدثنا حمزة بن المغيرة عن عاصم
  الأحول عن أبي العالية: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } قال: هو النبي صلى
  الله عليه وسلم وصاحباه من بعده. قال عاصم: فذكرنا ذلك للحسن، فقال: صدق أبو العالية
  ونصح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
