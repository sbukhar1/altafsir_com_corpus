  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱهْدِنَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱهْدِنَا ٱلصّرَاطَ
  ٱلْمُسْتَقِيمَ } بيان للمعونة المطلوبة فكأنه قال: كيف أعينكم فقالوا { ٱهْدِنَا }.
  أو إفراد لما هو المقصود الأعظم. والهداية دلالة بلطف ولذلك تستعمل في الخير وقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱهْدُوهُمْ إِلَىٰ صِرٰطِ ٱلْجَحِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  23] وارد على التهكم. ومنه الهداية وهوادي الوحش لمقدماتها، والفعل منه هدى، وأصله
  أن يعدى باللام، أو إلى، فعومل معاملة اختار في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  155] وهداية الله تعالى تتنوع أنواعاً لا يحصيها عد كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  تَعُدُّواْ نِعْمَةَ ٱللَّهِ لاَ تُحْصُوهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 34] ولكنها تنحصر في أجناس
  مترتبة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأول: إفاضة القوى التي بها يتمكن
  المرء من الاهتداء إلى مصالحه كالقوة العقلية والحواس الباطنة والمشاعر الظاهرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: نصب الدلائل الفارقة بين الحق والباطل والصلاح والفساد وإليه
  أشار حيث قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهَدَيْنَـٰهُ ٱلنَّجْدَينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البلد: 10] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَمَّا
  ثَمُودُ فَهَدَيْنَـٰهُمْ فَٱسْتَحَبُّواْ ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  17] الثالث: الهداية بإرسال الرسل وإنزال الكتب، وإياها عنى بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَاهُمْ
  أَئِمَّةً يَهْدُونَ بِأَمْرِنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 73] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  هَـٰذَا ٱلْقُرْءانَ يِهْدِى لِلَّتِى هِىَ أَقْوَمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 9] الرابع: أن يكشف على
  قلوبهم السرائر ويريهم الأشياء كما هي بالوحي، أو الإلهام والمنامات الصادقة، وهذا
  قسم يختص بنيله الأنبياء والأولياء وإياه عنى بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـئِكَ ٱلَّذِينَ هَدَى ٱللَّهُ
  فَبِهُدَاهُمُ ٱقْتَدِهْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 90] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ جَـٰهَدُواْ فِينَا لَنَهْدِيَنَّهُمْ
  سُبُلَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 69] فالمطلوب إما زيادة ما منحوه من الهدى، أو الثبات عليه،
  أو حصول المراتب المرتبة عليه. فإذا قاله العارف بالله الواصل عنى به أرشدنا طريق السير
  فيك لتمحو عنا ظلمات أحوالنا، وتميط غواشي أبداننا، لنستضيء بنور قدسك فنراك بنورك.
  والأمر والدعاء يتشاركان لفظاً ومعنى ويتفاوتان بالاستعلاء والتسفل، وقيل: بالرتبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسراط: من سرط الطعام إذا ابتلعه فكأنه يسرط السابلة، ولذلك سمي
  لقماً لأنه يلتقمهم. و { ٱلصّرٰطِ } من قلب السين صاداً ليطابق الطاء في الإطباق، وقد
  يشم الصاد صوت الزاي ليكون أقرب إلى المبدل منه. وقرأ ابن كثير برواية قنبل عنه، ورويس
  عن يعقوب بالأصل، وحمزة بالإشمام، والباقون بالصاد وهو لغة قريش، والثابت في الإمام
  وجمعه سُرُطْ ككتب وهو كالطريق في التذكير والتأنيث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { ٱلْمُسْتَقِيمَ } المستوي والمراد به طريق الحق، وقيل: هو ملة الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفاتحه:
  7] بدل من الأول بدل الكل، وهو في حكم تكرير العامل من حيث إنه المقصود بالنسبة، وفائدته
  التوكيد والتنصيص على أن طريق المسلمين هو المشهود عليه بالاستقامة على آكد وجه وأبلغه
  لأنه جعل كالتفسير والبيان له فكأنه من البين الذي لا خفاء فيه أن الطريق المستقيم
  ما يكون طريق المؤمنين. وقيل: { ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } الأنبياء، وقيل:
  النبي صلى الله عليه وسلم وأصحابه وقيل: أصحاب موسى وعيسى عليهما الصلاة والسلام قبل
  التحريف والنسخ. وقرىء: { صِرٰطِ مِنْ أَنْعَمْتَ عَلَيْهِمْ } والإنعام: إيصال النعمة،
  وهي في الأصل الحالة التي يستلذها الإنسان فأطلقت لما يستلذه من النعمة وهي اللين،
  ونعم الله وإن كانت لا تحصى كما قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
