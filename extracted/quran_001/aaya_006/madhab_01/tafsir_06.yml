  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  18] تنحصر في جنسين: دنيوي وأخروي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والأول
  قسمان: وهبي وكسبي والوهبي قسمان: روحاني كنفخ الروح فيه وإشراقه بالعقل وما يتبعه
  من القوى كالفهم والفكر والنطق، وجسماني كتخليق البدن والقوى الحالة فيه والهيئات العارضة
  له من الصحة وكمال الأعضاء والكسبي تزكية النفس عن الرذائل وتحليتها بالأخلاق السنية
  والملكات الفاضلة، وتزيين البدن بالهيئات المطبوعة والحلى المستحسنة وحصول الجاه والمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن يغفر له ما فرط منه ويرضى عنه ويبوئه في أعلى عليين مع
  الملائكة المقربين أبد الآبدين. والمراد هو القسم الأخير وما يكون وصلة إلى نيله من
