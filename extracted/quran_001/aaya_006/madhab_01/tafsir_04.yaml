  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱهْدِنَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله جل جلاله
  { ٱهْدِنَا ٱلصّرَاطَ ٱلْمُسْتَقِيمَ } فاعلم أنه عبارة عن طلب الهداية، ولتحصيل الهداية
  طريقان أحدهما طلب المعرفة بالدليل والحجة، والثاني بتصفية الباطن والرياضة، أما طرق
  الاستدلال فإنها غير متناهية لأنه لا ذرة من ذرات العالم الأعلى والأسفل إلا وتلك الذرة
  شاهدة بكمال إلهيته، وبعزة عزته، وبجلال صمديته، كما قيل</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وفي كل شيء له آية  تدل على أنه واحد</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتقريره أن أجسام العالم متساوية في ماهية الجسمية، ومختلفة في الصفات،
  وهي الألوان والأمكنة والأحوال، ويستحيل أن يكون اختصاص كل جسم بصفته المعينة لأجل
  الجسمية أو لوازم الجسمية، وإلا لزم حصول الاستواء، فوجب أن يكون ذلك لتخصيص مخصص وتدبير
  مدبر، وذلك المخصص إن كان جسماً عاد الكلام فيه، وإن لم يكن جسماً فهو المطلوب، ثم
  ذلك الموجود إن لم يكن حياً عالماً قادراً، بل كان تأثيره بالفيض والطبع عاد الإلزام
  في وجوب الاستواء، وإن كان حياً عالماً قادراً فهو المطلوب، إذا عرفت هذا فقد ظهر أن
  كل واحد من ذرات السموات والأرض شاهد صادق، ومخبر ناطق، بوجود الإله القادر الحكيم
  العليم، وكان الشيخ الإمام الوالد ضياء الدين عمر رحمه الله يقول إن لله تعالى في كل
  جوهر فرد أنواعاً غير متناهية من الدلائل الدالة على القدرة والحكمة والرحمة، وذلك
  لأن كل جوهر فرد فإنه يمكن وقوعه في أحياز غير متناهية على البدل، ويمكن أيضاً اتصافه
  بصفات غير على البدل، وكل واحد من تلك الأحوال المقدرة فإنه بتقدير الوقوع يدل على
  الافتقار إلى وجود الصانع الحكيم الرحيم، فثبت بما ذكرنا أن هذا النوع من المباحث غير
  متناه. وأما تحصيل الهداية بطريق الرياضة والتصفية فذلك بحر لا ساحل له، ولكل واحد
  من السائرين إلى الله تعالى منهج خاص، ومشرب معين، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِكُلّ وِجْهَةٌ هُوَ مُوَلّيهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  148 ولا وقوف للعقول على تلك الأسرار، ولا خبر عند الأفهام من مبادىء ميادين تلك الأنوار،
  والعارفون المحققون لحظوا فيها مباحث عميقة، وأسراراً دقيقة، فلما ترقى إليها أفهام
  الأكثرين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

