  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱهْدِنَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هدى أصله أن يتعدى
  باللام أو بإلى، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ هَـٰذَا ٱالقرآنَ يِهْدِى لِلَّتِى هِىَ أَقْوَمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  9]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّكَ
  لَتَهْدِى إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 52]، فعومل معاملة ـ اختار
  ـ في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 155]. ومعنى طلب الهداية
  ـ وهم مهتدون ـ طلب زيادة الهدى بمنح الإلطاف، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ ٱهْتَدَوْاْ زَادَهُمْ
  هُدًى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد: 17]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ جَـٰهَدُواْ فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  69]. وعن علي وأبيّ رضي الله عنهما: اهدنا ثبتنا، وصيغة الأمر والدعاء واحدة، لأنّ
  كل واحد منهما طلب، وإنما يتفاوتان في الرتبة. وقرأ عبد الله: أرشدنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">«السراط»:الجادّة، من سرط الشيء إذا ابتلعه، لأنه يسترط السابلة إذا
  سلكوه، كما سمي: لقماً، لأنه يلتقمهم. والصراط من قلب السين صاداً لأجل الطاء، كقوله:
  «مصيطر»، في «مسيطر»، وقد تشم الصاد صوت الزاي، وقرىء بهنّ جميعاً، وفصاحهنّ إخلاص
  الصاد، وهي لغة قريش وهي الثابتة في الإمام، ويجمع سرطاً، نحو كتاب وكتب، ويذكر ويؤنث
  كالطريق والسبيل، والمراد طريق الحق وهو ملة الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

