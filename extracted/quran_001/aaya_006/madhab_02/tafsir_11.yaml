  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  28] وقال إبراهيم عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ للَّهِ ٱلَّذِى وَهَبَ لِى
  عَلَى ٱلْكِبَرِ إِسْمَـٰعِيلَ وَإِسْحَـٰقَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 39] وقال في قصة داود
  وسليمان:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالاَ ٱلْحَمْدُ لِلَّهِ ٱلَّذِى فَضَّلَنَا عَلَىٰ كَثِيرٍ
  مِّنْ عِبَادِهِ ٱلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 15] وقال لمحمد عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقُلِ
  ٱلْحَمْدُ لِلَّهِ ٱلَّذِى لَمْ يَتَّخِذْ وَلَدًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 111] وقال أهل الجنة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ
  للَّهِ ٱلَّذِىۤ أَذْهَبَ عَنَّا ٱلْحَزَنَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 34] فهي كلمة كل شاكر. وقوله
  تعالى: { رَبّ ٱلْعَـٰلَمِينَ } قال ابن عباس رضي الله عنهما: سيد العالمين. وهو رب
  كل ذي روح [تدب] على وجه الأرض. ويقال: معنى قوله { رَبّ ٱلْعَـٰلَمِينَ } خالق الخلق
  ورازقهم ومربيهم ومحولهم من حال إلى حال، من نطفة إلى علقة، [ومن علقة] إلى مضغة. والرب
  في اللغة: هو السيد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱرْجِعْ إِلَىٰ رَبِّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  50] يعني إلى سيدك. والرب: هو المالك، يقال: رب الدار، ورب الدابة والرب هو المربي
  من قولك: ربى يربي. وقوله { ٱلْعَـٰلَمِينَ } كل ذي روح، ويقال: كل من كان له عقل يخاطب
  مثل بني آدم والملائكة والجن ولا يقع على البهائم ولا على غيرها. وروي عن رسول الله
  صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن لله تعالى ثمانية عشر ألف عالم، وإن دنياكم منها عالم واحد \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ويقال:
  كل صنف [من الحيوان] عالم على حده. قوله عز وجل { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } قال في
  رواية الكلبي هما إسمان رقيقان أحدهما أرق من الآخر. وقال بعض أهل اللغة: هذا اللفظ
  شنيع فلو قال: هما إسمان لطيفان لكان أحسن ولكن معناه عندنا - والله أعلم - أنه أراد
  بالرقة الرحمة يقال: رق فلان [لفلان] إذا رحمه. يقال: رق يرق إذا رحم. وقوله: أحدهما
  أرق من الآخر. قال بعضهم: الرحمن أرق لأنه أبلغ في الرحمة لأنه يقع على المؤمنين والكافرين.
  وقال بعضهم: الرحيم أرق لأنه في الدنيا وفي الآخرة. وقال بعضهم: كل واحد منهما أرق
  من الآخر من وجه، فلهذا المعنى لم يبين، وقال أحدهما أرق من الآخر، يعني كل واحد منهما
  أرق من الآخر. قوله تعالى: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } قرأ نافع وابن كثير وحمزة
  وأبو عمرو بن العلاء وابن عامر: ملك بغير الألف وقرأ عاصم والكسائي بالألف فأما من
  قرأ بالألف قال: لأن [المالك] أبلغ في الوصف، لأنه يقال: مالك الدار، ومالك الدابة،
  ولا يقال ملك، إلا لملك من ملوك، وأما الذي قرأ: ملك [بغير ألف قال] \" لأن [الملك]
  أبلغ في الوصف، لأنك إذا قلت: فلان ملك هذه البلدة يكون ذلك كناية عن الولاية دون الملك،
  وإذا قلت فلان مالك هذه البلدة كان ذلك عبارة عن ملك الحقيقة، وروى مالك بن دينار [عن]
  [أنس بن مالك] قال: كان رسول الله صلى الله عليه وسلم وأبو بكر وعمر وعثمان وعلي يفتتحون
  الصلاة بـ { ٱلْحَمْدُ للَّهِ رَبّ ٱلْعَـٰلَمِينَ } وكلهم يقرأون { مَـٰلِكِ يَوْمِ
  ٱلدّينِ } بالألف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
