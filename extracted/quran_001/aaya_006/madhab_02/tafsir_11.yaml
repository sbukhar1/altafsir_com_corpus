  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روي عن مجاهد أنه قال: سورة فاتحة الكتاب مدنية، وروى أبو صالح عن
  ابن عباس أنه قال: هي مكية. ويقال: [نصفها نزل بمكة ونصفها نزل بالمدينة]. [حدثنا]
  الحاكم أبو الفضل، محمد بن [الحسين] الحدادي قال: حدثنا أبو حامد المروزي قال: حدثنا
  إبراهيم بن مرزوق قال: حدثنا عمر بن يونس قال: حدثنا جهضم بن عبد الله عن العلاء بن
  عبد الرحمن، عن أبيه، عن أبي هريرة رضي الله عنه قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  في كتاب الله لسورة ما أنزل الله على نبي مثلها فسأله أبي بن كعب عنها فقال: إني لأرجو
  أن لا تخرج من الباب حتى تعلمها، فجعلت أتبطأ، ثم سأله أبي عنها فقال: كيف تقرأ في
  صلاتك؟ قال: بأم الكتاب. فقال: والذي نفسي بيده ما أنزل فى التوراة والإنجيل والقرآن
  مثلها، وإنها السبع المثاني والقرآن العظيم الذي أعطيته \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: السبع المثاني، هي السبع
  الطوال سورة: البقرة، وآل عمران والخمس التي بعدها [وسماها مثاني لذكر القصص فيها مرتين].
  وقال أكثر أهل العلم: هي سورة [الفاتحة]، وإنما سميت السبع لأنها سبع آيات، وإنما سميت
  المثاني لأنها تثنى بقراءتها في كل صلاة. وقال: حدثنا أبي قال: حدثنا أبو عبد الله
  محمد بن حامد الخزعوني، قال: حدثنا علي بن إسحاق، قال: حدثنا محمد بن مروان عن محمد
  بن السائب الكلبي عن أبي صالح - مولى أم هانىء عن ابن عباس رضي الله عنهما في قوله:
  { ٱلْحَمْدُ للَّهِ } قال: الشكر لله. ومعنى قول ابن عباس: الشكر لله، يعني الشكر لله
  على نعمائه كلها، وقد قيل: { ٱلْحَمْدُ للَّهِ } يعني الوحدانية لله. وقد قيل: الألوهية
  لله، وروي عن قتادة أنه قال: معناه الحمد لله الذي لم يجعلنا من المغضوب عليهم ولا
  الضالين. ثم معنى قوله { ٱلْحَمْدُ للَّهِ } قال بعضهم: (قل) فيه مضمر يعني: قل: الحمد
  لله. وقال بعضهم: حمد الرب نفسه، ليعلم عباده فيحمدوه. وقال أهل اللغة: الحمد هو الثناء
  الجميل، وحمد الله تعالى هو: الثناء عليه بصفاته الحسنى، وبما أنعم على عباده، ويكون
  في الحمد معنى الشكر وفيه معنى المدح وهو أعم من الشكر، لأن الحمد يوضع موضع الشكر
  ولا يوضع الشكر موضع الحمد. وقال بعضهم: الشكر أعم لأنه باللسان وبالجوارح وبالقلب،
  والحمد يكون باللسان خاصة. [كما قال اعملوا آل داود شكراً]. وروي عن ابن عباس أنه قال:
  الحمد لله كلمة كل شاكر، وذلك أن آدم عليه السلام قال حين عطس: الحمد لله: فقال الله
  تعالى: (يرحمك الله) فسبقت رحمته غضبه. وقال الله تعالى لنوح:</font></font><br class=\"TextArabic\"/><b>{ <font
