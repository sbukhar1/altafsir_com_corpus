  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱهْدِنَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الطّلب من الأدنى للأعلى سؤال عند المنطقيين ودعاء عند النحويين. ومنهم من
  قال: إن كان لله تعالى فهو دعاء، (وإن كان) لغيره (فهو) أمر. والهداية (لها معنيان
  خاص وعام) (فالأعم) الإرشاد سواء كان للخير أو للشر، والأخص الإرشاد إلى طريق الخير
  والمراد هنا الأخص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصراط قيل: هنا الطريق وقيل: الطريق
  الموصلة للآمر الملائم وهو طريق الخير كأنه مأخوذ من السّرط وهو (الإبلاغ).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والإنسان ما يتبلغ إلا ما هو ملائم له، وَصَفَهُ على هذا بالمستقيم
  لأن طريق الخير قسمان قريبة، وبعيدة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالمستقيم
  نصّ (اقليدس) على أنه أقرب خطين بين نقطتين فالخط المستقيم أقرب من المعوج فلذلك وصفه
  على هذا بالمستقيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ولمّا قال \" إياك
  نعبد \" أوهم أن للإنسان في العبادة (ضربا) من المشاركة والاختيار، فعقبه بطلب الهداية
  تنبيها على كمال الافتقار، وأن كل العبادة والطاعة من الله تعالى وليس للعبد عليها
  قدرة، فهو دليل لأهل السنة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

