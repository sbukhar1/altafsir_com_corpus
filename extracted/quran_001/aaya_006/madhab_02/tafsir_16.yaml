text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱهْدِنَا ٱلصِّرَاطَ
  ٱلْمُسْتَقِيمَ }{ اهْدِنَا }: دلنا، أو وفقنا { الصِّرَاطَ } السبيل المستقيم أو الطريق
  الواضح، مأخوذ من مسرط الطعام وهو ممره في الحلق، طلبوا دوام الهداية، أو زيادتها،
  أو الهداية إلى طريق الجنة في الآخرة، أو طلبوها إخلاصاً للرغبة، ورجاء ثواب الدعاء،
  فالصراط: القرآن، أو الإسلام أو الطريق الهادي إلى دين الله، أو رسول الله صلى الله
  عليه وسلم وأبو بكر وعمر [رضي الله عنهما] أو طريق الحج أو طريق الحق. { الَّذِينَ
  أَنْعَمْتَ عَلَيْهِمْ } الملائكة أو الأنبياء، أو المؤمنون بالكتب السالفة أو المسلمون
  أو النبي ومن معه.\r\n\t\t\t\r\n\t\t\t</section>"

