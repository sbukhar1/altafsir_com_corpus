  17]، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اليوم تجزون ما كنتم تعملون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجاثية: 28]. وحكى أهل اللغة:
  دنته بفعله ديناً بفتح الدال وديناً بكسرها جزيته، وقيل الدين المصدر والدين بكسر الاسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مجاهد: { ملك يوم الدين } أي يوم الحساب، مدينين محاسبين وهذا
  عندي يرجع إلى معنى الجزاء. ومن أنحاء اللفظة الدين الذل، والمدين العبد، والمدينة
  الأمة، ومنه قول الأخطل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رَبَتْ وَرَبَا في حِجْرِها ابنُ مدينةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تراه على مِسْحاتِه يَتَرَكَّلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي ابن أمة، وقيل بل أراد ابن مدينة
