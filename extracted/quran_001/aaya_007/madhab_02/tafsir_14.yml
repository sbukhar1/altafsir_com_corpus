  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المفسرون في المعنى الذي استعير له { الصراط } في هذا الموضع وما المراد به، فقال علي
  بن أبي طالب رضي الله عنه: \" { الصراط المستقيم } هنا القرآن \" وقال جابر: \" هو
  الإسلام \" يعني الحنيفية. وقال: سعته ما بين السماء والأرض. وقال محمد بن الحنفية:
  \" هو دين الله الذي لا يقبل من العباد غيره \" وقال أبو العالية: \" هو رسول الله
  صلى الله عليه وسلم وصاحباه أبو بكر وعمر \". وذكر ذلك للحسن بن أبي الحسن، فقال: صدق
  أبو العالية ونصح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: ويجتمع من
  هذه الأقوال كلها أن الدعوة إنما هي في أن يكون الداعي على سنن المنعم عليهم من النبيين،
  والصديقين، والشهداء، والصالحين في معتقداته، وفي التزامه لأحكام شرعه، وذلك هو مقتضى
  القرآن والإسلام، وهو حال رسول الله صلى الله عليه وسلم وصاحبيه، وهذا الدعاء إنما
  أمر به المؤمنون وعندهم المعتقدات وعند كل واحد بعض الأعمال، فمعنى قولهم { اهدنا }
  فيما هو حاصل عندهم طلب التثبيت والدوام، وفيما ليس بحاصل إما من جهة الجهل به أو التقصير
  في المحافظة عليه طلب الإرشاد إليه. وأقول إن كل داع فإنما يريد { الصراط } بكماله
  في أقواله وأفعاله ومعتقداته، فيحسن على هذا أن يدعو في الصراط على الكمال من عنده
  بعضه ولا يتجه أن يراد بـ { اهدنا } في هذه الآية اخلق الإيمان في قلوبنا، لأنها هداية
  مقيدة إلى صراط ولا أن يراد بها ادعنا، وسائر وجوه الهداية يتجه، و { الصراط } نصب
  على المفعول الثاني، و { المستقيم } الذي لا عوج فيه ولا انحراف، والمراد أنه استقام
  على الحق وإلى غاية الفلاح، ودخول الجنة، وإعلال { مستقيم } أن أصله مستقوم نقلت الحركة
  إلى القاف وانقلبت الواو ياء لانكسار ما قبلها، وصراط الذين بدل من الأول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ عمر بن الخطاب، وابن الزبير: \" صراط من أنعمت عليهم \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { الذين } جمع الذي، وأصله \" لذٍ \" ، حذفتْ منه الياء للتنوين
  كما تحذف من عمٍ، وقاضٍ، فلما دخلته الألف واللام ثبتت الياء. و \" الذي \" اسم مبهم
