  none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ
  ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أفضل ما قلته أنا والنبيون من
  قبلي لا إله إلا الله \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  الحمد } معناه الثناء الكامل، والألف واللام فيه لاستغراق الجنس من المحامد، وهو أعم
  من الشكر، لأن الشكر إنما يكون على فعل جميل يسدى إلى الشاكر، وشكره حمد ما، والحمد
  المجرد هو ثناء بصفات المحمود من غير أن يسدي شيئاً، فالحامد من الناس قسمان: الشاكر
  والمثني بالصفات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذهب الطبري إلى أن الحمد والشكر
  بمعنى واحد، وذلك غير مرضي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحكي عن بعض الناس أنه قال: \" الشكر
  ثناء على الله بأفعاله وأنعامه، والحمدُ ثناء بأوصافِه \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا أصح معنى من أنهما بمعنى واحد. واستدل الطبري على أنهما بمعنى
  بصحة قولك الحمد لله شكراً. وهو في الحقيقة دليل على خلاف ما ذهب إليه. لأن قولك شكراً
  إنما خصصت به الحمد أنه على نعمة من النعم. وأجمع السبعة وجمهور الناس على رفع الدال
  من \" الحمدُ لله \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن سفيان بن عيينة ورؤبة بن
  العجاج \" الحمدَ لله \" بفتح الدال وهذا على إضمار فعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن الحسن بن الحسن وزيد بن علي: \" الحمدِ لله \" ، بكسر الدال على إتباع الأول الثاني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن ابن أبي عبلة: \" الحمدُ لُله \" ، بضم الدال واللام، على
  اتباع الثاني والأول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الطبري: { الحمد لله } ثناء
  أثنى به على نفسه، وفي ضمنه أمر عباده أن يثنوا به عليه، فكأنه قال: \" قولوا الحمد
  لله \" وعلى هذا يجيء \" قولوا إياك \" قال: وهذا من حذف العرب ما يدل ظاهر الكلام
  عليه، كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأعلَمُ أنني سأكونُ رمساً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا سار النواعِجُ لا يسيرُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقالَ السائلونَ
  لِمَنْ حفرْتُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فقال القائلونَ لهمْ وزيرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">المعنى المحفور له وزير، فحذف لدلالةِ
  ظاهرِ الكلامِ عليه، وهذا كثير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأت
  طائفة \" ربَّ \" بالنصب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال بعضهم: \" هو نصب على المدح
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: \" هو على النداء، وعليه
  يجيء { إياك } \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرب في اللغة: المعبود، والسيد
  المالك، والقائم بالأمور المصلح لما يفسد منها، والملك،- تأتي اللفظة لهذه المعاني-.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمما جاء بمعنى المعبود قول الشاعر [غاوي بن عبد العزى]:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أربّ يبولُ الثعلبان برأسه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لقد هانَ
  من بالَتْ عليه الثَّعالبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومما جاء بمعنى السيد المالك قولهم: رب العبيد والمماليك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومما جاء بمعنى القائم بالأمور الرئيس فيها قول لبيد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
