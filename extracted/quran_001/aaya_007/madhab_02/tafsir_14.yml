  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ
  ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس، وموسى بن جعفر عن أبيه، وعلي بن الحسين، وقتادة، وأبو
  العالية، ومحمد بن يحيى ابن حبان: إنها مكية، ويؤيد هذا أن في سورة الحجر</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولقد
  آتيناك سبعاً من المثاني</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر:87] والحجر مكية بإجماع. وفي حديث أبي بن كعب أنها السبع المثاني،
  والسبع الطُّول نزلت بعد الحجر بمدد، ولا خلاف أن فرض الصلاة كان بمكة، وما حفظ أنها
  كانت قط في الإسلام صلاة بغير الحمد لله رب العالمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن عطاء بن يسار، وسوادة بن زياد، والزهري محمد بن مسلم، وعبد الله بن عبيد بن عمير
  أن سورة الحمد مدنية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما أسماؤها فلا خلاف أنها يقال
  لها فاتحة الكتاب، لأن موضعها يعطي ذلك، واختلف هل يقال لها أم الكتاب، فكره الحسن
  بن أبي الحسن ذلك وقال: \" أم الكتاب والحلال والحرام \". قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">آيات
  محكمات هن أم الكتاب وأخر متشابهات</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 7].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس وغيره: \" يقال لها أم الكتاب \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال البخاري: سميت أم الكتاب لأنها يبدأ بكتابتها في المصحف وبقراءتها
  في الصلاة، وفي تسميتها بأم الكتاب حديث رواه أبو هريرة رضي الله عنه، واختلف هل يقال
  لها أم القرآن؟ فكره ذلك ابن سيرين وجوزه جمهور العلماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  يحيى بن يعمر: \" أم القرى مكة، وأم خراسان مرو، وأم القرآن سورة الحمد \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحسن بن أبي الحسن: اسمها أم القرآن. وأما المثاني فقيل سميت
  بذلك لأنها تثنى في كل ركعة وقيل سميت بذلك لأنها استثنيت لهذه الأمة فلم تنزل على
  أحد قبلها ذخراً لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما فضل هذه السورة فقد قال رسول
  الله صلى الله عليه وسلم في حديث أبي بن كعب</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنها لم ينزل في التوراة ولا في الإنجيل ولا في الفرقان مثلها \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ويروى أنها
  تعدل ثلثي القرآن، وهذا العدل إما أن يكون في المعاني، وإما أن يكون تفضيلاً من الله
  تعالى لا يعلل، وكذلك يجيء عدل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قل هو الله أحد</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإخلاص:
  1] وعدل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">زلزلت</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزلزلة:1].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروى
  أنس بن مالك أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الحمد لله رب العالمين فضل ثلاثين حسنة على سائر الكلام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وورد حديث آخر أن النبي صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قال لا إله إلا الله كتبت له عشرون حسنة، ومن قال الحمد لله رب العالمين كتبت
  له ثلاثون حسنة \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا الحديث هو في الذي يقولها من
  المؤمنين مؤتجراً طالب ثواب، لأن قوله الحمد لله في ضمنها التوحيد الذي هو معنى لا
  إله إلا الله، ففي قوله توحيد وحمد، وفي قول لا إله إلا الله توحيد فقط. فأما إذا أخذا
  بموضعهما من شرع الملة ومحلهما من رفع الكفر والإشراك فلا إله إلا الله أفضل، والحاكم
  بذلك قول النبي صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
