  \       <a href=\"javascript:go_QurPage(1,7)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ
  ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَنْعَمْتَ عَلَيْهِمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">دليل
  على أن الهداية إلى الطّاعة محض نعمة وتفضل من الله تعالى (لا باستحقاقه) بوجه، والمراد
  بالهداية خلق القدرة على الطاعة وعند المعتزلة (تيسير) أسباب الفعل والتمكن منه (ومنح
  الألطاف) لأنهم يقولون: إن العبد يستقل بأفعاله ويخلقها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: فإن قلت ما أفاد الوصف بغير المغضوب مع أنه معلوم من الأول؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأجاب: بأن الإنعام يشمل الكافر والمسلم فبين أن المراد به المسلم.
  وردّه ابن عرفة بما تقدم لنا من أن المراد الإنعام الأخص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وإنّما الجواب أنه وصف به تنبيها وتحريضا للإنسان على استحضار مقام الخوف والرّجاء
  خشية أن يستغرق في استحضار مقام الإنعام فيذهل عن المقام الآخر وأشار إليه ابن الخطيب
  هنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وغضب الله تعالى إما
  راجع لإرادته من العبد المعصية والكفر أو راجع لخلقه الكفر والمعصية في قلبه، هَذَا
  عِنْدنَا. وعند المعتزلة راجع لإرادته الانتقام منه لأنهم يقولون أن الله تعالى لم
  يخلق الشر ولا أراده ووافقونا في (الدّاعى) أنه مخلوق لله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت لم قال: { ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } بلفظ الفعل،
  و { غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ } بلفظ الاسم وهلاّ قال صِرَاطَ المنعم عليهم كَما
  قال { غَيْرِ ٱلْمَغْضُوبِ }؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  (فالجواب أنه) قصد التنبيه على التأدب مع الله تعالى بنسبة الإنعام إليه وعدم (نسبة)
  الشر إليه بل أتى به بلفظ المفعول الذي لم يتم فاعله فلم ينسب الغضب إليه على معنى
  الفاعلية وإن كان هو الفاعل المختار لكل شيء لكن جرت العادة في مقام التأدب أن ينسب
  للفاعل الخير دون الشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب القاضي العماد بوجوه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">-الأول: من (ألطاف) الله (أنه) إذا ذكر نعمة أسندها (إليه) فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّآ
  إِذَآ أَذَقْنَا ٱلإِنسَانَ مِنَّا رَحْمَةً فَرِحَ بِهَا وَإِن تُصِبْهُمْ سَيِّئَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولذلك
  قال إبراهيم عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإذا مرضت فهو يشفين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">- الثاني: إنما قال: { غَيْرِ ٱلْمَغْضُوبِ
  عَلَيْهِمْ } (ليدخل غضبه) وغضب الملائكة والأنبياء والمؤمنين فهو أعمّ/ فائدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">- الثالث: إنما لم يقل صراط المنعم عليهم لأن إبراز (ضمير) فاعل النعمة
  ذِكْر وشكر له باللّسان وبالقلب، فيكون (دعاء) مقرونا بالشكر والذكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">-الرابع: فيه فائدة بيانية، وهو أنه من (التفنن) في الكلام لأنه (لو
  أجري) على أسلوب واحد لم يكن فيه تلك (اللّذاذة) وإذا اختلف أسلوبه ألقى السامع إليه
  سمعه (وهو تنبيه) وطلب إحضار ذهنه من قريب ومن بعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قلت):
  وإشارة إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّآ أَصَابَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَآ أَصَابَكَ
  مِن سَيِّئَةٍ فَمِن نَّفْسِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فالنعمة تفضل ورحمة، والانتقام عدل
  وقصاص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ونقل بعضهم أن القاضي (محمد)
  بن عبد السلام الهواري سئل ما السر في أن قيل: { ٱهْدِنَا ٱلصِّرَاطَ } بنُون العظمة
  والداعي واحد وهو محل تضرع وخضوع، وهلا قال: اهدِنِي؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأجاب
  بأنّ المصلّي إن كان واحدا فهو طالب لنفسه ولجميع المسلمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أو تقول إنّ المصلي لما حصّل (مناجاة) الله وهي من أعظم الأشياء عظم لذلك وهو الجواب
  في \" نَعْبُدُ - ونَسْتَعِينُ \" والله أعلم بالصواب.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

