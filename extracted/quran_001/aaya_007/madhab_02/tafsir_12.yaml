  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱهْدِنَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ
  ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { اهْدِنَا الصِّرَاطَ المُسْتَقِيم } إلى آخرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله: { اهْدِنا الصِّراطَ المُسْتَقِيمَ } ففيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  معناه أرْشُدْنا ودُلَّنَا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه وفقنا، وهذا قول
  ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الصراط ففيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه السبيل المستقيم، ومنه قول جرير:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَميرُ الْمُؤْمِنِينَ
  عَلَى صِراطٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا اعْوَجَّ الْمَوَارِدُ مُسْتَقِيم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه الطريق الواضح ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَقْعُدُوا بِكُلِّ صِرَاطٍ تُوعِدُون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  86] وقال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">...................\t</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَصَدَّ عَنْ نَهْجِ الصِّرَاطِ الْقَاصِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو مشتق من مُسْتَرَطِ الطعام،
  وهو ممره في الحلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الدعاء بهذه الهداية، ثلاثة
  تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم دعوا باستدامة الهداية،
  وإن كانوا قد هُدُوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه زدنا هدايةً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنهم دعوا بها إخلاصاً للرغبة، ورجاءً لثواب الدعاء. واختلفوا
  في المراد بالصراط المستقيم، على أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه كتاب الله تعالى، وهو قول علي وعبد الله، ويُرْوَى نحوه عن النبي صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه الإسلام، وهو قول جابر
  بن عبد الله، ومحمد بن الحنفية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه الطريق الهادي إلى دين الله تعالى، الذي لا عوج فيه، وهو قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: هو رسول الله صلى الله عليه وسلم وأخيار أهل بيته وأصحابه،
  وهو قول الحسن البصري وأبي العالية الرياحي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { الَّذِينَ أَنْعَمْتَ عَلَيْهِمُ } خمسة أقاويل: أحدها: أنهم الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم الأنبياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم المؤمنون بالكتب السالفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنهم المسلمون وهو قول وكيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  هم النبي صلى الله عليه وسلم، ومَنْ معه مِنْ أصحابه، وهذا قول عبد الرحمن بن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ عمر بن الخطاب وعبد الله بن الزبير: (صِرَاطَ مَنْ أَنْعَمْتَ
  عَلَيْهِمْ)</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { غَيْرِ الْمَغْضُوبِ
  عَلَيْهِمْ وَلاَ الضَّالِّينَ } فقد روى عن عديِّ بن حاتم قال: سألتُ رسول الله صلى
  الله عليه وسلم، عن المغضوب عليهم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هُمُ اليَهُود \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الضالين فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هُمُ النَّصارى \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهو
  قول جميع المفسرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي غضب الله عليهم، أربعة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: الغضب المعروف من العباد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه إرادة الانتقام، لأن أصل الغضب في اللغة هو الغلظة، وهذه الصفة لا تجوز على الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن غضبه عليهم هو ذَمُّهُ
  لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه نوع من العقوبة سُمِّيَ
  غضباً، كما سُمِّيَتْ نِعَمُهُ رَحْمَةً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والضلال
  ضد الهدى، وخصّ الله تعالى اليهود بالغضب، لأنهم أشد عداوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  عمر بن الخطاب (غَيْرِ الْمغْضُوبِ عَلَيْهِمْ وَغَيْرِ الضَّآلِّين).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

