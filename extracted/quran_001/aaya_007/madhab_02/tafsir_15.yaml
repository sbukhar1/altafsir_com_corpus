  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ
  ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { الَّذِينَ أَنْعَمْتَ عَلَيْهمْ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: هم النبيُّون، والصديقون، والشهداء، والصالحون. وقرأ
  الأكثرون «عليهم» بكسر الهاء، وكذلك «لديهم» و «إِليهم» وقرأهنَّ حمزة بضمها. وكان
  ابن كثير يصل [ضم] الميم بواو. وقال ابن الأنباري: حكى اللغويون في «عليهم» عشر لغات،
  قرى بعامتها «عليهُمْ» بضم الهاء وإِسكان الميم و«عليهِمْ» بكسر الهاء وإِسكان الميم،
  و«عليهمي» بكسر الهاء والميم وإلحاق ياء بعد الكسرة، و«عليهُمو» بكسر الهاء وضم الميم
  وزيادة واو بعد الضمة، و«عليهمو» بضم الهاء والميم وإِدخال واو بعد الميم و«عليهُمُ»
  بضم الهاء والميم من غير زيادة واو، وهذه الأوجه الستة مأثورة عن القراء، وأوجه أربعة
  منقولة عن العرب «عليهُمي» بضم الهاء وكسر الميم وإِدخال ياء، و«عليهُمِ» بضم الهاء
  وكسر الميم من غير زيادة ياءٍ، و«عليهِمُ» بكسر الهاء وضم الميم من غير إِلحاق واو،
  و «عليهِمِ» بكسر الهاء والميم ولا ياء بعد الميم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  «المغضوب عليهم» فهم اليهود؛ و «الضالون»: النصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">رواه
  عدي بن حاتم عن النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن قتيبة: والضلال: الحيرة والعدول عن الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومن السنة في حق قارىء الفاتحة أن يعقبها بـ «آمين». قال شيخنا أبو
  الحسن علي ابن عبيد الله: وسواء كان خارج الصلاة أو فيها، لما روى أبو هريرة عن النبي
  صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا قال الامام { غَيْرِ المغْضُوبِ عَليْهم ولا الضَّالين } فقال
  من خلفه: آمين، فوافق ذلك قول أهل السماء، غفر له ما تقدم من ذنبه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي معنى آمين: ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن معنى آمين: كذلك يكون. حكاه ابن الأنباري عن ابن عباس، والحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها بمعنى: اللهم استجب. قاله الحسن والزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه اسم من أسماء الله تعالى. قاله مجاهد، وهلال بن يساف،
  وجعفر ابن محمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن قتيبة: معناها: يا أمين
  أجب دعاءنا، فسقطت يا، كما سقطت في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يوسف أعرض عن هذا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:29]
  تأويله: يا يوسف. ومن طوَّل الألف فقال: آمين، أدخل ألف النداء على ألف أمين، كما يقال،
  آزيد أَقبل. ومعناه: يا زيد. قال ابن الأنباري: وهذا القول خطأ عند جميع النحويين،
  لأنه إِذا أدخل «يا» على« آمين» كان منادىً مفرداً، فحكم آخره الرفع، فلما أجمعت العرب
  على فتح نونه، دل على أنه غير منادى، وإنما فتحت نون «آمين» لسكونها وسكون الياء التي
  قبلها، كما تقول العرب: ليت، ولعل. قال: وفي «آمين» لغتان: «أمين» بالقصر، «وآمين»
  بالمد، والنون فيهما مفتوحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أنشدنا
  أبو العباس عن ابن الاعرابي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سقى الله حياً بين صارة والحمى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">(حمى) فيْدَ
  صوبَ المُدْجِنات المواطر</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمين وأَدى
  الله ركباً إليهمُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بخير ووقَّاهم حِمام المقادر</font></font></b></td></tr></table><label
