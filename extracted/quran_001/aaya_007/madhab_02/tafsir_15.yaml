  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأَنشدنا أبو
  العباس أيضاً:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تباعد مني
  فُطْحُل وابن أمه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَمين فزاد الله ما بيننا بعدا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشدنا أبو العباس أيضاً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا رب لا تسلبنّي حبها أبداً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويرحم الله عبداً قال آمينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأَنشدني أَبي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أمين ومن أعطاك مني هوداة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رمى الله في أطرافه فاقفعلَّت</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشدني أبي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فقلت له قد هجت لي بارح الهوى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أصَاب حمام الموت أَهوننا وجدا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمين وأضناه
  الهوى فوق ما به</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أمين ولاقى من تباريحه جهدا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">نقل
  الأكثرون عن أحمد أن الفاتحة شرط في صحة الصلاة، فمن تركها مع القدرة عليها لم تصح
  صلاته، وهو قول مالك، والشافعي. وقال أبو حنيفة رحمه الله: لا تتعين، وهي رواية عن
  أحمد، ويدل على الرواية الأولى ما روي في «الصحيحين» من حديث عبادة بن الصامت عن النبي
  صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا صلاة لمن لم يقرأ بفاتحة الكتاب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والله
  تعالى أعلم بالصواب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
