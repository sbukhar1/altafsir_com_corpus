text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صِرَاطَ ٱلَّذِينَ
  أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ }{ الْمَغْضُوبِ
  عَلَيْهِمْ }: اليهود، والضالون، النصارى. اتفاقاً خُصت اليهود بالغضب لشدة عداوتها،
  والغضب هو المعروف من العباد، أو إرادة الانتقام، أو ذمه لهم، أو نوع من العقاب سماه
  غضباً كما سمى نعمته رحمة.\r\n\t\t\t\r\n\t\t\t</section>"

