text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صِرَاطَ ٱلَّذِينَ
  أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ }{ صِرَاطَ
  ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } بالهداية ويبدل من الذين بصلته { غَيْرِ ٱلْمَغْضُوبِ
  عَلَيْهِمْ } وهم اليهود { وَلاَ } وغير { ٱلضَّالّينَ } وهم النصارى ونكتة البدل إفادة
  أن المهتدين ليسوا يهوداً ولا نصارىوالله أعلم بالصواب، وإليه المرجع والمآب وصلى الله
  على سيدنا محمد وعلى آله وصحبه وسلم تسليما كثيرا دائما أبدا، وحسبنا الله ونعم الوكيل،
  ولا حول ولا قوة إلا بالله العلي العظيم.\r\n\t\t\t\r\n\t\t\t</section>"

