  شك مُنْعَماً علـيهما فـي أديانهما. فأما إذا وجهنا: { غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم
  وَلاَ ٱلضَّآلِّينَ } إلـى أنها من نعت الذين أنعمت علـيهم فلا حاجة بسامعه إلا الاستدلال،
  إذْ كان الصريح من معناه قد أغنى عن الدلـيـل، وقد يجوز نصب «غير» فـي غير الـمغضوب
  علـيهم وإن كنت للقراءة بها كارهاً لشذوذها عن قراءة القراء. وإن ما شذّ من القراءات
  عما جاءت به الأمة نقلاً ظاهراً مستفـيضاً، فرأي للـحق مخالف وعن سبـيـل الله وسبـيـل
  رسوله صلى الله عليه وسلم وسبـيـل الـمسلـمين متـجانف، وإن كان له لو كانت القراءة
  جائزة به فـي الصواب مخرج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتأويـل وجه صوابه إذا نصبتَ: أن
  يوجه إلـى أن يكون صفة للهاء والـميـم اللتـين فـي «علـيهم» العائدة علـى «الذين»،
