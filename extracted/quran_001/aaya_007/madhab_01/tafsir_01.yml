  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  نـحويو الكوفـيـين فأنكروا هذا التأويـل واستـخطئوه، وزعموا أن ذلك لو كان كما قاله
