  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ
  ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { صِرَاطَ الذينَ أنْعَمْتَ عَلَـيْهِمْ صِرَاطَ ٱلَّذِينَ
  أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ } إبـانة
  عن الصراط الـمستقـيـم أيّ الصراط هو، إذ كان كل طريق من طرق الـحقّ صراطاً مستقـيـماً،
  فقـيـل لـمـحمد صلى الله عليه وسلم: قل يا مـحمد: اهدنا يا ربنا الصراط الـمستقـيـم،
  صراط الذين أنعمت علـيهم، بطاعتك وعبـادتك من ملائكتك، وأنبـيائك، والصديقـين، والشهداء،
  والصالـحين. وذلك نظير ما قال ربنا جل ثناؤه فـي تنزيـله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ أَنَّهُمْ فَعَلُواْ مَا يُوعَظُونَ
  بِهِ لَكَانَ خَيْراً لَّهُمْ وَأَشَدَّ تَثْبِيتاً * وَإِذاً لأَتَيْنَٰهُم مِّن لَّدُنَّـآ
  أَجْراً عَظِيماً * وَلَهَدَيْنَاهُمْ صِرَاطاً مُّسْتَقِيماً * وَمَن يُطِعِ ٱللَّهَ
  وَٱلرَّسُولَ فَأُوْلَـٰئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم مِّنَ ٱلنَّبِيِّينَ
  وَٱلصِّدِّيقِينَ وَٱلشُّهَدَآءِ وَٱلصَّالِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 66-69] قال أبو جعفر: فـالذي
  أمر مـحمد صلى الله عليه وسلم وأمته أن يسألوه ربهم من الهداية للطريق الـمستقـيـم،
  هي الهداية للطريق الذي وصف الله جل ثناؤه صفته. وذلك الطريق هو طريق الذين وصفهم الله
  بـما وصفهم به فـي تنزيـله، ووعد من سَلَكه فـاستقام فـيه طائعاً لله ولرسوله صلى الله
  عليه وسلم، أن يورده مواردهم، والله لا يخـلف الـميعاد. وبنـحو ما قلنا فـي ذلك رُوي
  الـخبر عن ابن عبـاس وغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن العلاء، قال: حدثنا
  عثمان بن سعيد، قال: حدثنا بشر بن عمار، قال: حدثنا أبو روق، عن الضحاك، عن ابن عبـاس:
  { صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } يقول: طريق من أنعمت علـيـم بطاعتك وعبـادتك
  من الـملائكة والنبـيـين والصديقـين والشهداء والصالـحين، الذين أطاعوك وعبدوك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي أحمد بن حازم الغفـاري، قال: أخبرنا عبـيد الله بن موسى، عن
  أبـي جعفر عن ربـيع: { صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } قال: النبـيون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج عن ابن جريج،
  قال: قال ابن عبـاس: { أَنْعَمْتَ عَلَيْهِمْ } قال: الـمؤمنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا القاسم، قال: حدثنا الـحسين، قال: قال وكيع { أنْعَمْتَ عَلَـيْهِمْ
  }: الـمسلـمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: قال عبد الرحمن بن زيد فـي قول الله: { صِرَاطَ الذِينَ أنْعَمْتَ
  عَلَـيْهِمْ } قال: النبـي صلى الله عليه وسلم ومن معه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وفـي هذه الآية دلـيـل واضح علـى أن طاعة الله جل ثناؤه لا ينالها الـمطيعون
  إلا بإنعام الله بها علـيهم وتوفـيقه إياهم لها. أوَ لا يسمعونه يقول: { صِرَاطَ ٱلَّذِينَ
  أَنْعَمْتَ عَلَيْهِمْ } فأضاف كل ما كان منهم من اهتداء وطاعة وعبـادة إلـى أنه إنعام
  منه علـيهم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وأين تـمام هذا الـخبر،
  وقد علـمت أن قول القائل لآخر: أنعمت علـيك، مقتض الـخبر عما أنعم به علـيه، فأين ذلك
  الـخبر فـي قوله: { صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } وما تلك النعمة التـي
  أنعمها علـيهم؟ قـيـل له: قد قدمنا البـيان فـيـما مضى من كتابنا هذا عن اجتزاء العرب
  فـي منطقها ببعض من بعض إذا كان البعض الظاهر دالاًّ علـى البعض البـاطن وكافـياً منه،
  فقوله: { صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } من ذلك لأن أمر الله جل ثناؤه
  عبـاده بـمسألته الـمعونة وطلبهم منه الهداية للصراط الـمستقـيـم لـما كان متقدماً
  قوله: { صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } الذي هو إبـانة عن الصراط الـمستقـيـم،
  وإبدالٌ منه، كان معلوماً أن النعمة التـي أنعم الله بها علـى من أمرنا بـمسألته الهداية
  لطريقهم هو الـمنهاج القويـم والصراط الـمستقـيـم الذي قد قدمنا البـيان عن تأويـله
  آنفـاً، فكان ظاهر ما ظهر من ذلك مع قرب تـجاور الكلـمتـين مغنـياً عن تكراره كما قال
  نابغة بنـي ذبـيان:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
