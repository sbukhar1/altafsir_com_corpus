  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإذا وجه إلـى
  ذلك، كانت غير مخفوضة بنـية تكرير الصراط الذي خفض الذين علـيها، فكأنك قلت: صراط الذين
