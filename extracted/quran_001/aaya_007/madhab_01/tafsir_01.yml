  إذا نصبت «غير» التـي مع «الـمغضوب علـيهم»: صراط الذين هديتهم إنعاما منك علـيهم غير
  مغضوب علـيهم، أي لا مغضوبـاً علـيهم ولا ضالـين. فـيكون النصب فـي ذلك حينئذٍ كالنصب
