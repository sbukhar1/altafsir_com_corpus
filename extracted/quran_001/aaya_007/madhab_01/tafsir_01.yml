  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُقْعْقَعُ خَـلْفَ رِجْلَـيْهِ بِشَنِّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد كأنك من جمال بنـي أقـيش جمل
  يقعقع خـلف رجلـيه بشنّ، فـاكتفـى بـما ظهر من ذكر الـجمال الدال علـى الـمـحذوف من
  إظهار ما حذف. وكما قال الفرزدق بن غالب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرَى أرْبـاقَهُمْ مُتَقَلِّدِيها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا صَدِىءَ
  الـحَديدُ علـى الكُماةِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: متقلديها هم، فحذف «هم» إذ كان الظاهر من قوله: «أربـاقهم» دالاًّ
  علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والشواهد علـى ذلك من شعر العرب
  وكلامها أكثر من أن تـحصى، فكذلك ذلك فـي قوله: { صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والقراء مـجمعة علـى قراءة «غير» بجرّ الراء منها. والـخفض يأتـيها من وجهين:
  أحدهما أن يكون غير صفة للذين ونعتا لهم فتـخفضها، إذ كان «الذين» خفضاً وهي لهم نعت
  وصفة وإنـما جاز أن يكون «غير» نعتا «للذين»، و«الذين» معرفة وغير نكرة لأن «الذين»
  بصلتها لـيست بـالـمعرفة الـمؤقتة كالأسماء التـي هي أمارات بـين الناس، مثل: زيد وعمرو،
  وما أشبه ذلك وإنـما هي كالنكرات الـمـجهولات، مثل: الرجل والبعير، وما أشبه ذلك فلما
  كان «الذين» كذلك صفتها، وكانت غير مضافة إلـى مـجهول من الأسماء نظير «الذين» فـي
  أنه معرفة غير مؤقتة كما «الذين» معرفة غير مؤقتة، جاز من أجل ذلك أن يكون: { غَيْرِ
  ٱلْمَغْضُوبِ عَلَيْهِم } نعتاً لـ { ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } كما يقال:
  لا أجلس إلا إلـى العالـم غير الـجاهل، يراد: لا أجلس إلا إلـى من يعلـم، لا إلـى من
  يجهل. ولو كان الذين أنعمت علـيهم معرفة مؤقتة كان غير جائز أن يكون { غَيْرِ ٱلْمَغْضُوبِ
  عَلَيْهِم } لها نعتاً، وذلك أنه خطأ فـي كلام العرب إذا وصفت معرفة مؤقتة بنكرة أن
  تلزم نعتها النكرة إعراب الـمعرفة الـمنعوت بها، إلا علـى نـية تكرير ما أعرب الـمنعوت
  بها. خطأٌ فـي كلامهم أن يقال: مررت بعبد الله غير العالـم، فتـخفض «غير» إلا علـى
  نـية تكرير البـاء التـي أعربت عبد الله، فكان معنى ذلك لو قـيـل كذلك: مررت بعبد الله،
  مررت بغير العالـم. فهذا أحد وجهي الـخفض فـي: { غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والوجه الآخر من وجهي الـخفض فـيها أن يكون «الذين» بـمعنى الـمعرفة
