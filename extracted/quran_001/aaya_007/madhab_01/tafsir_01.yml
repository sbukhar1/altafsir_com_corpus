  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اعترضنا بـما اعترضْنا فـي ذلك من بـيان وجوه إعرابه، وإن كان قصدنا فـي هذا الكتاب
