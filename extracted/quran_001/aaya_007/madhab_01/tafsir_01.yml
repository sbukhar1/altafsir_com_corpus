  فـي الاسثتناء: قام القوم إلا أخاك وإلا أبـاك وفـي الـجحد: ما قام أخوك، ولا أبوك
  وأما قام القوم إلا أبـاك ولا أخاك، فلـم نـجده فـي كلام العرب قالوا: فلـما كان ذلك
  معدوماً فـي كلام العرب وكان القرآن بأفصح لسان العرب نزوله، علـمنا إذ كان قوله: {
  وَلاَ ٱلضَّآلِّينَ } معطوفـاً علـى قوله: { غَيْرِ ٱلْمَغْضُوبِ } علـيهم أن «غير»
