  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذان
  التأويلان فـي غير الـمغضوب علـيهم، وإن اختلفـا بـاختلاف معربـيهما، فإنهما يتقارب
  معناهما من أجل أن من أنعم الله علـيه فهداه لدينه الـحق فقد سلـم من غضب ربه ونـجا
  من الضلال فـي دينه، فسواءٌ إذ كان سامع قوله: { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ
  صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } غير جائز أن يرتاب مع سماعه ذلك من تالـيه
  فـي أن الذين أنعم الله علـيهم بـالهداية للصراط، غير غاضب ربهم علـيهم مع النعمة التـي
  قد عظمت منته بها علـيهم فـي دينهم، ولا أن يكونوا ضلالاً وقد هداهم للـحق ربهم، إذْ
  كان مستـحيلاً فـي فطرهم اجتـماع الرضا من الله جل ثناؤه عن شخص والغضب علـيه فـي حال
  واحدة واجتـماع الهدى والضلال له فـي وقت واحد وُصِف القوم مع وصف الله إياهم بـما
  وصفهم به من توفـيقه إياهم وهدايته لهم وإنعامه علـيهم بـما أنعم الله به علـيهم فـي
  دينهم بأنهم غير مغضوب علـيهم ولا هم ضالون، أم لـم يوصفوا بذلك لأن الصفة الظاهرة
  التـي وصفوا بها قد أنبأت عنهم أنهم كذلك وإن لـم يصرّح وصفهم به. هذا إذا وجهنا «غير»
  إلـى أنها مخفوضة علـى نـية تكرير الصراط الـخافض الذين، ولـم نـجعل غير الـمغضوب علـيهم
