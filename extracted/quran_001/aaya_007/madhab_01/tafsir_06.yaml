  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ
  ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ وَلاَ ٱلضَّالّينَ } بدل من { ٱلَّذِينَ
  } على معنى أن المنعم عليهم هم الذين سلموا من الغضب والضلال. أو صفة له مبينة أو مقيدة
  على معنى أنهم جمعوا بين النعمة المطلقة، وهي نعمة الإيمان، وبين السلامة من الغضب
  والضلال وذلك إنما يصح بأحد تأويلين، إجراء الموصول مجرى النكرة إذا لم يقصد به معهود
  كالمحلى في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولَقَد أَمرُّ
  على اللئيمِ يَسُبُّني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقولهم: إني لأمر على الرجل مثلك
  فيكرمني. أو جعل غير معرفة بالإضافة لأنه أضيف إلى ماله ضد واحد وهو المنعم عليهم،
  فيتعين تعين الحركة من غير السكون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  ابن كثير نصبه على الحال من الضمير المجرور والعامل أنعمت. أو بإضمار أعني. أو بالاستثناء
  إن فسر النعم بما يعم القبيلين، والغضب: ثوران النفس إرادة الانتقام، فإذا أسند إلى
  الله تعالى أريد به المنتهى والغاية على ما مر، وعليهم في محل الرفع لأنه نائب مناب
  الفاعل بخلاف الأول، ولا مزيدة لتأكيد ما في غير من معنى النفي، فكأنه قال: لا المغضوب
  عليهم ولا الضالين، ولذلك جاز أنا زيداً غير ضارب، كما جاز أنا زيداً لا ضارب، وإن
  امتنع أنا زيداً مثل ضارب، وقرىء { وَغَيْرُ ٱلضَّالّينَ } والضلال: العدول عن الطريق
  السوي عمداً أو خطأ، وله عرض عريض والتفاوت ما بين أدناه وأقصاه كثير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: { ٱلْمَغْضُوبِ عَلَيْهِمْ } اليهود لقوله تعالى فيهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَن
  لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 60] و { ٱلضَّالّينَ }
  النصارى لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدْ ضَلُّواْ مِن قَبْلُ وَأَضَلُّواْ كَثِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  77] وقد روي مرفوعاً، ويتجه أن يقال: المغضوب عليهم العصاة والضالين الجاهلون بالله،
  لأن المنعم عليه من وفق للجمع بين معرفة الحق لذاته والخير للعمل به، وكان المقابل
  له من اختل إحدى قوتيه العاقلة والعاملة. والمخل بالعمل فاسق مغضوب عليه لقوله تعالى
  في القاتل عمداً</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَغَضِبَ ٱللَّهُ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 93] والمخل بالعقل جاهل
  ضال لقوله: { فَمَاذَا بَعْدَ ٱلْحَقّ إِلاَّ ٱلضَّلاَلُ }. وقرىء: ولا «الضألين» بالهمزة
  على لغة من جد في الهرب من التقاء الساكنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ـ
  آمين ـ اسم الفعل الذي هو استجب. وعن ابن عباس قال سألت رسول الله صلى الله عليه وسلم
  عن معناه فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" افعل بني على الفتح كأين لالتقاء الساكنين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وجاء مد ألفه وقصرها قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويرحَمُ الله عبداً قالَ آمِينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمينَ فزادَ الله ما بيننا بُعدا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وليس من القرآن وفاقا، لكن يسن ختم
  السورة به لقوله عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" علمني جبريل آمين عند فراغي من قراءة الفاتحة وقال إنه كالختم على
  الكتاب \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  معناه قول علي رضي الله عنه: آمين خاتم رب العالمين، ختم به دعاء عبده.</font></font>&#13;\t\t\t<label
