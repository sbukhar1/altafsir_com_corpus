  عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقوله الإمام
  ويجهر به في الجهرية لما روي عن وائل بن حجر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه عليه الصلاة والسلام كان إذا قرأ ولا الضالين قال آمين ورفع
  بها صوته \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن أبي حنيفة رضي الله عنه أنه
  لا يقوله، والمشهور عنه أنه يخفيه كما رواه عبد الله بن مغفل وأنس، والمأموم يؤمن معه
  لقوله عليه الصلاة والسلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا قال الإمام { وَلاَ ٱلضَّالّينَ } فقولوا آمين فإن الملائكة
  تقول آمين فمن وافق تأمينه تأمين الملائكة غفر له ما تقدم من ذنبه \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن أبي هريرة رضي الله عنه أن رسول
  الله صلى الله عليه وسلم قال لأبيّ</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا أخبرك بسورة لم يُنَزَّل في التوراة والإنجيل والقرآن مثلها
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  قلت بلى يا رسول الله. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فاتحة الكتاب إنها السبع المثاني والقرآن العظيم الذي أوتيته \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن ابن عباس رضي الله عنهما قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بينما رسول الله صلى الله عليه
  وسلم جالس إذ أتاه ملك فقال: أبشر بنورين أوتيتهما لم يؤتهما نبي قبلك: فاتحة الكتاب،
  وخواتيم سورة البقرة، لن تقرأ حرفاً منهما إلا أعطيته \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن حذيفة بن اليمان أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن القوم ليبعث الله عليهم العذاب حتماً مقضياً فيقرأ صبي من صبيانهم في الكتاب:
  { ٱلْحَمْدُ للَّهِ رَبّ ٱلْعَـٰلَمِينَ } فيسمعه الله تعالى فيرفع عنهم بذلك العذاب
  أربعين سنة \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
