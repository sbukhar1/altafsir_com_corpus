  عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وتقول: أنا زيداً
  غير ضارب. مع امتناع قولك أنا زيداً مثل ضارب، لإنه بمنزلة قولك: أنا زيداً لا ضارب.
  وعن عمر وعلي رضي الله عنهما أنهما قرآ: وغير الضالين. وقرأ أيوب السختياني: «ولا الضألين»
  ـ بالهمزة ـ، كما قرأ عمرو بن عبيد: «ولا جأن» وهذه لغة من جد في الهرب من التقاء الساكنين.
  ومنها ما حكاه أبو زيد من قولهم: شأبة، ودأبة. آمين: صوت سمي به الفعل الذي هو استجب،
  كما أنّ «رويد، وحيهل، وهلم» أصوات سميت بها الأفعال التي هي «أمهل، وأسرع، وأقبل».
  وعن ابن عباس:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(4) سألت رسول الله صلى الله عليه
  وسلم عن معنى آمين فقال: «افعل» وفيه لغتان: مدّ ألفه، وقصرها. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَيَرْحَمُ اللَّهُ عَبْداً قالَ آمِينَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَمِينَ
  فَزَادَ اللَّهُ ما بَيْنَنَا بُعْدَاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(5)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لقنني جبريل عليه السلام آمين عند فراغي من قراءة فاتحة الكتاب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنه كالختم على الكتاب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وليس من القرآن بدليل أنه لم يثبت في المصاحف. وعن الحسن: لا يقولها
  الإمام لأنه الداعي. وعن أبي حنيفة رحمه الله مثله، والمشهور عنه وعن أصحابه أنه يخفيها.
  وروى الإخفاء عبد الله بن مغفل وأنس عن رسول الله صلى الله عليه وسلم. وعند الشافعي
  يجهر بها. وعن وائل بن حجر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(6) أنّ النبي صلى الله عليه وسلم
  كان إذا قرأ: ولا الضالين، قال آمين ورفع بها صوته. وعن رسول الله صلى الله عليه وسلّم
  قال لأبيّ بن كعب:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(7)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا أخبرك بسورة لم ينزل في التوراة والإنجيل والقرآن مثلها؟ قلت:
  بلى يا رسول الله. قال: «فاتحة الكتاب إنها السبع المثاني والقرآن العظيم الذي أوتيته
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  حذيفة بن اليمان أنّ النبي صلى الله عليه وسلم قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(8)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ القوم ليبعث الله عليهم العذاب
  حتماً مقضياً فيقرأ صبيّ من صبيانهم في الكتاب { الْحَمْدُ للَّهِ رَبّ الْعَـالَمِينَ
  } فيسمعه الله تعالى فيرفع عنهم بذلك العذاب أربعين سنة \". </font></font></b><b><font
