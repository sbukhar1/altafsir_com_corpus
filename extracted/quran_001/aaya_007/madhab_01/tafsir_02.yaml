  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ
  ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } بدل من الصراط المستقيم،
  وهو في حكم تكرير العامل، كأنه قيل: اهدنا الصراط المستقيم، اهدنا صراط الذين أنعمت
  عليهم، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ ٱسْتُضْعِفُواْ * لِمَنْ ءامَنَ مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  75]، فإن قلت: ما فائدة البدل؟ وهلا قيل:اهدنا صراط الذين أنعمت عليهم؟ قلت: فائدته
  التوكيد لما فيه من التثنية والتكرير، والإشعار بأنّ الطريق المستقيم بيانه وتفسيره:
  صراط المسلمين؛ ليكون ذلك شهادة لصراط المسلمين بالاستقامة على أبلغ وجه وآكده، كما
  تقول: هل أدلك على أكرم الناس وأفضلهم؟ فلان؛ فيكون ذلك أبلغ في وصفه بالكرم والفضل
  من قولك: هل أدلك على فلان الأكرم الأفضل، لأنك ثنيت ذكره مجملاً أوّلاً، ومفصلاً ثانياً،
  وأوقعت فلاناً تفسيراً وإيضاحاً للأكرم الأفضل فجعلته علماً في الكرم والفضل، فكأنك
  قلت: من أراد رجلاً جامعاً للخصلتين فعليه بفلان، فهو المشخص المعين لاجتماعهما فيه
  غير مدافع ولا منازع. والذين أنعمت عليهم: هم المؤمنون، وأطلق الإنعام ليشمل كل إنعام؛
  لأنّ من أُنعم عليه بنعمة الإسلام لم تبق نعمة إلا أصابته واشتملت عليه. وعن ابن عباس:
  هم أصحاب موسى قبل أن يغيروا، وقيل هم الأنبياء. وقرأ ابن مسعود: «صراط من أنعمت عليهم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ } بدل من الذين أنعمت عليهم، على
  معنى أنّ المنعم عليهم: هم الذين سلموا من غضب الله والضلال، أو صفة على معنى أنهم
  جمعوا بين النعمة المطلقة وهي نعمة الإيمان، وبين السلامة من غضب الله والضلال. فإن
  قلت: كيف صح أن يقع { غَيْرِ } صفة للمعرفة وهو لا يتعرّف وإن أضيف إلى المعارف؟ قلت:
  { ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } لا توقيت فيه كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَقَدْ أَمُرُّ على اللَّئِيمِ يَسُبُّني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولأنّ المغضوب عليهم والضالين خلاف المنعم عليهم، فليس في ـ غير ـ
  إذاً الإبهام الذي يأبى عليه أن يتعرّف، وقرىء بالنصب على الحال؛ وهي قراءة رسول الله
  صلى الله عليه وسلم وعمر بن الخطاب، ورويت عن ابن كثير، وذو الحال الضمير في عليهم،
  والعامل أنعمت، وقيل المغضوب عليهم: هم اليهود؛ لقوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَن لَّعَنَهُ ٱللَّهُ وَغَضِبَ عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  60]. والضالون: هم النصارى؛ لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ ضَلُّواْ مِن قَبْلُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  77]، فإن قلت ما معنى غضب الله؟ قلت: هو إرادة الانتقام من العصاة، وإنزال العقوبة
  بهم، وأن يفعل بهم ما يفعله الملك إذا غضب على من تحت يده ـ نعوذ بالله من غضبه، ونسأله
  رضاه ورحمته. فإن قلت: أي فرق بين { عَلَيْهِمْ } الأولى و { عَلَيْهِمْ } الثانية؟
  قلت: الأولى محلها النصب على المفعولية، والثانية محلها الرفع على الفاعلية. فإن قلت:
  لم دخلت «لا» في { وَلاَ ٱلضَّالّينَ }؟ قلت: لما في ـ غير ـ من معنى النفي، كأنه قيل:
  لا المغضوب عليهم ولا الضالين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
