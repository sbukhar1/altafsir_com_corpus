  نسلم أنهم ما كانوا كاذبين في القول اللساني، قوله «أخبروا أن محمداً رسول الله» قلنا
  لا نسلم بل أخبروا عن كونهم شاهدين بأن محمداً رسول الله، لأنهم كانوا قالوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَشْهَدُ
  إِنَّكَ لَرَسُولُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المنافقون 1 والشهادة لا تحصل إلا مع العلم، وهم ما كانوا عالمين به،
  فثبت أنهم كانوا كاذبين، فيما أخبروا عنه بالقول اللساني، وأما الأثر فما نقل أن عمر
  قال يوم السقيفة كنت قد زورت في نفسي كلاماً فسبقني إليه أبو بكر، وأما الشاعر فقول
  الأخطل ـ</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن الكلام
  لفي الفؤاد وإنما   جعل اللسان على الفؤاد دليلا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما اللذين أنكروا كون المعنى القائم
