  يؤثر في السمع فيكون معنى التأثير والكلام حاصلاً فيه، ومنهم من قال الكلمة والكلام
  مختصان بالمفيد، إذ لو لم يعتبر هذا القيد لزم تجويز تسمية أصوات الطيور بالكلمة والكلام.
