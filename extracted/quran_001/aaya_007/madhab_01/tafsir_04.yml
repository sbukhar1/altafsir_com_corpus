  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قلت لها قفي فقالت قاف</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">سمى نطقها بمجرد القاف قولاً. المسألة السادسة عشرة قال أيضاً إن لفظ
  القول يصح جعله مجازاً عن الاعتقادات والآراء، كقولك فلان يقول بقول أبي حنيفة، ويذهب
  إلى قول مالك، أي يعتقد ما كانا يريانه ويقولان به، ألا ترى أنك لو سألت رجلاً عن صحة
  رؤية الله تعالى فقال لا تجوز رؤيته، فتقول هذا قول المعتزلة، ولا تقول هذا كلام المعتزلة
  إلا على سبيل التعسف، وذكر أن السبب في حسن هذا المجاز أن الاعتقاد لا يفهم إلا بغيره،
  فلما حصلت المشابهة من هذا الوجه لا جرم حصل سبب جعله مجازاً عنه. يستعمل القول في
  غير النطق  المسألة السابعة عشرة لفظ قال قد يستعمل في غير النطق، قال أبو النجم ـ</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قالت له الطير تقدم راشدا   إنك لا ترجع
  إلا حامدا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر ـ</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقالت له العينان سمعاً وطاعة   وحدرتا كالدر لما يثقب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ـ</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">امتلأ الحوض وقال قطني   مهلاً رويداً قد ملأت بطني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال في المثل قال الجدار للوتد لم تشقني، قال سل من يدقني، فإن الذي
  ورايى ما خلاني ورايى، ومنه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا قَوْلُنَا لِشَىْء إِذَا
  أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النحل 40 وقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقَالَ
  لَهَا وَلِلاْرْضِ ٱئْتِيَا طَوْعاً أَوْ كَرْهاً قَالَتَا أَتَيْنَا طَائِعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فصلت
  11. المسألة الثامنة عشرة الذين ينكرون كلام النفس اتفقوا على أن الكلام والقول اسم
  لهذه الألفاظ والكلمات، أما مثبتو كلام النفس فقد اتفقوا على أن ذلك المعنى النفساني
