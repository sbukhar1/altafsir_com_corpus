  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  يَشْهَدُ إِنَّ ٱلْمُنَـٰفِقِينَ لَكَـٰذِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المنافقون 1 وظاهر أنهم ما كانوا
  كاذبين في اللفظ لأنهم أخبروا أن محمداً رسول الله وكانوا صادقين فيه، فوجب أن يقال
