  class=\"TextAyah\"><font color=\"ForestGreen\">فَلْيَأْتُواْ بِحَدِيثٍ مّثْلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الطور
  34 والسبب في هذه التسمية أن هذه الكلمات إنما تتركب من الحروف المتعاقبة المتوالية
  فكل واحد من تلك الحروف يحدث عقيب صاحبه، فلهذا السبب سميت بالحديث ويمكن أيضاً أن
  يكون السبب في هذه التسمية أن سماعها يحدث في القلوب العلوم والمعاني، والله أعلم.
  \ المسألة العشرون ههنا ألفاظ كثيرة، فأحدها الكلمة، وثانيها الكلام، وثالثها القول،
  ورابعها اللفظ، وخامسها العبارة، وسادسها الحديث، وقد شرحناها بأسرها، وسابعها النطق
  ويجب البحث عن كيفية اشتقاقه، وأنه هل هو مرادف لبعض تلك الألفاظ المذكورة أو مباين
  لها، وبتقدير حصول المباينة فما الفرق.  المسألة الحادية والعشرون في حد الكلمة، قال
  الزمخشري في أول «المفصل» الكلمة هي اللفظة الدالة على معنى مفرد بالوضع. وهذا التعريف
  ليس بجيد، لأن صيغة الماضي كلمة مع أنها لا تدل على معنى مفرد بالوضع، فهذا التعريف
  غلط، لأنها دالة على أمرين حدث وزمان وكذا القول في أسماء الأفعال، كقولنا مه، وصه،
  وسبب الغلط أنه كان يجب عليه جعل المفرد صفة للفظ، فغلط وجعله صفة للمعنى. اللفظ مهمل
  ومستعمل وأقسامه  المسألة الثانية والعشرون اللفظ إما أن يكون مهملاً، وهو معلوم، أو
  مستعملاً وهو على ثلاثة أقسام أحدها أن لا يدل شيء من أجزائه على شيء من المعاني ألبتة،
  وهذا هو اللفظ المفرد كقولنا فرس وجمل، وثانيها أن لا يدل شيء من أجزائه على شيء أصلاً
  حين هو جزؤه أما باعتبار آخر فإنه يحصل لأجزائه دلالة على المعاني، كقولنا «عبد الله»
  فإنا إذا اعتبرنا هذا المجموع اسم علم لم يحصل لشيء من أجزائه دلالة على شيء أصلاً،
  أما إذا جعلناه مضافاً ومضافاً إليه فإنه يحصل لكل واحد من جزأيه دلالة على شيء آخر،
