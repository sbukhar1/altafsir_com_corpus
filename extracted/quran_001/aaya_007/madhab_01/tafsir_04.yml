  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم نقول والمرتبة
  السادسة من البحث هي أن الحرف والصوت كيفيات محسوسة بحاسة السمع، وأما الألوان والأضواء
  فهي وأما قوله جل جلاله { صراط الذين أنعمت عليهم غير المغضوب عليهم ولا الضالين }
  فما أجل هذه المقامات،وأعظم مراتب هذه الدرجات! ومن وقف على ما ذكرناه من البيانات
  أمكنه أن يطلع على مبادىء هذه الحالات،فقد ظهر بالبيان الذي سبق أن هذه السوره مشتملة
  على مباحث لا نهاية لها،وأسرار لاغاية لها، وأن قول من يقول هذه السورة مشتملة على
  عشرة آلاف مسألة،كلام خرج على ما يليق بأفهام السامعين. كيفيات محسوسة بحاسة البصر،
  والطعوم كيفيات محسوسة بحاسة الذوق، وكذا القول في سائر الكيفيات المحسوسة، فهل يصح
  أن يقال هذه الكيفيات أنواع داخلة تحت جنس واحد وهي متباينة بتمام الماهية، وأنه لا
  مشاركة بينها إلا باللوازم الخارجية أم لا؟.  ثم نقول والمرتبة السابعة من البحث أن
  الكيفيات المحسوسة نوع واحد من أنواع جنس الكيف في المشهور، فيجب البحث عن تعريف مقولة
  الكيف، ثم يجب البحث أن وقوعه على ما تحته هل هو قول الجنس على الأنواع أم لا؟.  ثم
  نقول والمرتبة الثامنة أن مقولة الكيف، ومقولة الكم، ومقولة النسبة عرض، فيجب البحث
  عن مقولة العرض وأقسامه، وعن أحكامه ولوازمه وتوابعه.  ثم نقول والمرتبة التاسعة أن
  العرض والجوهر يشتركان في الدخول تحت الممكن والممكن والواجب مشتركان في الدخول تحت
  الموجود، فيجب البحث عن لواحق الوجود والعدم، وهي كيفية وقوع الموجود على الواجب والممكن
  أنه هل هو قول الجنس على أنواعه أو هو قول اللوازم على موصوفاتها وسائر المباحث المتعلقة
  بهذا الباب.  ثم نقول والمرتبة العاشرة أن نقول لا شك أن المعلوم والمذكور والمخبر
  عنه يدخل فيها الموجود والمعدوم، فكيف يعقل حصول أمر أعم من الموجود؟ ومن الناس من
  يقول المظنون أعم من المعلوم، وأيضاً فهب أن أعم الاعتبارات هو المعلوم، ولا شك أن
  المعلوم مقابله غير المعلوم، لكن الشيء ما لم تعلم حقيقته امتنع الحكم عليه بكونه مقابلاً
  لغيره، فلما حكمنا على غير المعلوم بكونه مقابلاً للمعلوم، وجب أن يكون غير المعلوم
  معلوماً، فحينئذٍ يكون المقابل للمعلوم معلوماً، وذلك محال.</font></font>&#13;\t\t\t<label
