  الكلمة الواحدة، ويصح أن يقال أيضاً أنه ما تكلم إلا بهذه الكلمة الواحدة، وكل ذلك
  يدل على أن الكلمة الواحدة كلام، وإلا لم يصح أن يقال تكلم بالكلمة الواحدة، الرابع
  أنه يصح أن يقال تكلم فلان بكلام غير تام، وذلك يدل على أن حصول الإفادة التامة غير
  معتبر في اسم الكلام. مسألة فقهية في الطلاق  المسألة الحادية عشرة تفرع على الاختلاف
