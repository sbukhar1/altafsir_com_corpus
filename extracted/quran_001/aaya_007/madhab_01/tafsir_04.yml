  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ
  ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الفصل الثاني في تقرير مشرع آخر يدل على أنه يمكن استنباط المسائل
  الكثيرة من الألفاظ القليلة  ولنتكلم في قولنا { أَعُوذُ بِٱللَّهِ } فنقول أعوذ نوع
  من أنواع الفعل المضارع، والفعل المضارع نوع من أنواع الفعل، وأما الباء في قوله «بالله»
  فهي باء الإلصاق، وهي نوع من أنواع حروف الجر، وحروف الجر نوع من أنواع الحروف. وأما
  قولنا «الله» فهو اسم معين إما من أسماء الأعلام، أو من الأسماء المشتقة، على اختلاف
  القولين فيه، والاسم العلم والاسم المشتق كل واحد منهما نوع من أنواع مطلق الاسم، وقد
  ثبت في العلوم العقلية، أن معرفة النوع ممتنع حصولها إلا بعد معرفة الجنس، لأن الجنس
  جزء من ماهية النوع، والعلم بالبسيط مقدم على العلم بالمركب لا محالة، فقولنا { أَعُوذُ
  بِٱللَّهِ } لا يمكن تحصيل العلم به كما ينبغي إلا بعد معرفة الاسم والفعل والحرف أولاً،
  وهذه المعرفة لا تحصل إلا بعد ذكر حدودها وخواصها، ثم بعد الفراغ منه لا بدّ من تقسيم
  الاسم إلى الاسم العلم، وإلى الاسم المشتق، وإلى اسم الجنس، وتعريف كل واحد من هذه
  الأقسام بحده ورسمه وخواصه، ثم بعد الفراغ منه يجب الكلام في أن لفظة { ٱللَّهِ } اسم
  علم، أو اسم مشتق، وبتقدير أن يكون مشتقاً فهو مشتق من ماذا؟ ويذكر فيه الوجوه الكثيرة
  التي قيل بكل واحد منها، وأيضاً يجب البحث عن حقيقة الفعل المطلق، ثم يذكر بعده أقسام
  الفعل، ومن جملتها الفعل المضارع، ويذكر حده وخواصه وأقسامه، ثم يذكر بعده المباحث
  المتعلقة بقولنا «أعوذ» على التخصيص، وأيضاً يجب البحث عن حقيقة الحرف المطلق، ثم يذكر
  بعده حرف الجر وحده وخواصه وأحكامه ثم يذكر بعده باء الإلصاق وحده وخواصه، وعند الوقوف
  على تمام هذه المباحث يحصل الوقوف على تمام المباحث اللفظية المتعلقة بقوله { أَعُوذُ
  بِٱللَّهِ } ومن المعلوم أن المباحث التي أشرنا إلى معاقدها كثيرة جداً.  ثم نقول والمرتبة
  الرابعة من المراتب أن نقول الاسم والفعل والحرف أنواع ثلاثة داخلة تحت جنس الكلمة،
  فيجب البحث أيضاً عن ماهية الكلمة وحدها وخواصها، وأيضاً فههنا ألفاظ أخرى شبيهة بالكلمة،
  وهي الكلام، والقول، واللفظ، واللغة، والعبارة، فيجب البحث عن كل واحد منها، ثم يجب
  البحث عن كونها من الألفاظ المترادفة، أو من الألفاظ المتباينة، وبتقدير أن تكون ألفاظاً
  متباينة فإنه يجب ذكر تلك الفروق على التفصيل والتحصيل.  ثم نقول والمرتبة الخامسة
  من البحث أن نقول لا شك أن هذه الكلمات إنما تحصل من الأصوات والحروف، فعند ذلك يجب
  البحث عن حقيقة الصوت، وعن أسباب وجوده ولا شك أن حدوث الصوت في الحيوان إنما كان بسبب
  خروج النفس من الصدر، فعندها يجب البحث عن حقيقة النفس، وأنه ما الحكمة في كون الإنسان
  متنفساً على سبيل الضرورة وأن هذا الصوت يحصل بسبب استدخال النفس أو بسبب إخراجه، وعند
  هذا تحتاج هذه المباحث إلى معرفة أحوال القلب والرئة، ومعرفة الحجاب الذي هو المبدأ
  الأول لحركة الصوت ومعرفة سائر العضلات المحركة للبطن والحنجرة واللسان والشفتين، وأما
  الحرف فيجب البحث أنه هل هو نفس الصوت، أو هيئة موجودة في الصوت مغايرة له؟ وأيضاً
  لا شك أن هذه الحروف إنما تتولد عند تقطيع الصوت، وهي مخارج مخصوصة في الحلق واللسان
  والأسنان والشفتين، فيجب البحث عن أحوال تلك المحابس، ويجب أيضاً البحث عن أحوال العضلات
  التي باعتبارها تتمكن الحيوانات من إدخال الأنواع الكثيرة من الجنس في الوجود وهذه
  المباحث لا تتم دلالتها إلا عند الوقوف على علم التشريح.</font></font>&#13;\t\t\t<label
