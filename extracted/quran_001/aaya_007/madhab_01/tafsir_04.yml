  href=\"JavaScript:Open_Menu()\">صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ
  عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واعلم أن من اعتبر
  هذه المراتب العشرة في كل جزء من جزئيات الموجودات فقد انفتحت عليه أبواب مباحث لا
  نهاية لها، ولا يحيط عقله بأقل القليل منها، فظهر بهذا كيفية الاستنباط للعلوم الكثيرة
  من الألفاظ القليلة. الفصل الثالث في تقرير مشرع آخر لتصحيح ما ذكرناه من استنباط المسائل
  الكثيرة من هذه السورة  اعلم أنا إذا ذكرنا مسألة واحدة في هذا الكتاب ودللنا على صحتها
  بوجوه عشرة فكل واحد من تلك الوجوه والدلائل مسألة بنفسها، ثم إذا حكينا فيها مثلاً
  شبهات خمسة فكل واحد منها أيضاً مسألة مستقلة بنفسها، ثم إذا أجبنا عن كل واحد منها
  بجوابين أو ثلاثة فتلك الأجوبة الثلاثة أيضاً مسائل ثلاثة، وإذا قلنا مثلاً الألفاظ
  الواردة في كلام العرب جاءت على ستين وجهاً، وفصلنا تلك الوجوه، فهذا الكلام في الحقيقة
  ستون مسألة، وذلك لأن المسألة لا معنى لها إلا موضع السؤال والتقرير، فلما كان كل واحد
  من هذه الوجوه كذلك كان كل واحد منها مسألة على حدة، وإذا وقفت على هذه الدقيقة فنقول
  إنا لو اعتبرنا المباحث المتعلقة بالاسم والفعل، ثم ننزل منها إلى المباحث المتعلقة
  بتقسيم الأفعال بالمعلوم والمذكور، والمباحث المتعلقة بالموجود والمعدوم، والمباحث
  المتعلقة بالواجب والممكن، والمباحث المتعلقة بالجوهر والعرض، والمباحث المتعلقة بمقولة
  الكيف وكيفية انقسامه إلى الكيفية المحسوسة وغير المحسوسة، والمباحث المتعلقة بالصوت
  وكيفية حدوثه وكيفية العضلات المحدثة للأصوات والحروف ـ عظم الخطب، واتسع الباب، ولكنا
  نبدأ في هذا الكتاب بالمباحث المتعلقة بالكلمة والكلام والقول واللفظ والعبارة، ثم
  ننزل منها إلى المباحث المتعلقة بالاسم والفعل والحرف، ثم ننزل منها إلى المباحث المتعلقة
  بتقسيمات الأسماء والأفعال والحروف حتى ننتهي إلى الأنواع الثلاثة الموجودة في قوله
  { أَعُوذُ بِٱللَّهِ } ونرجو من فضل الله العميم أن يوفقنا للوصول إلى هذا المطلوب
  الكريم. الكتاب الأول في العلوم المستنبطة من قوله { أَعُوذُ بِٱللَّهِ مِنَ ٱلشَّيْطَـٰنِ
