  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِيَّاكَ }
  الخليل: إيا: اسم مضاف إلى الكاف، الأخفش إياك: كلمة واحدة، لأن الضمير لا يضاف. {
  نَعْبُدُ } العبادة: أعلى مراتب الخضوع تقرباً، ولا يستحقها إلا الله ـ تعالى ـ، لإنعامه
  بأعظم النعم، كالحياة والعقل والسمع والبصر، أو هي لزوم الطاعة، أو التقرب بالطاعة،
  أو المعنى \" إياك نؤمل ونرجوا \" مأثور والأول أظهر { نَسْتَعِينُ } على عبادتك أو
  هدايتك أمروا بذلك كما أمروا بالحمد له، أو أخبروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

