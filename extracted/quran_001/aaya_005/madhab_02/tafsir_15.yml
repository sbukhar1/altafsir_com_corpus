  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِيَّاكَ نَعْبُدُ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الحسن، وأبو المتوكل، وأبو مجلز «يُعْبَدُ» بضم الياء وفتح الباء. قال ابن الأنباري:
  المعنى: قل يا محمد: إِياك يعبد، والعرب ترجع من الغيبة إِلى الخطاب، ومن الخطاب الى
  الغيبة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حتى إذا كنتم في الفلك وجرين بهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس:22] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وسقاهم
  ربهم شراباً طهوراً. إن هذا كان لكم جزاءً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الدهر: 21، 22]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">باتت تشكى إليَّ النفس مجهشة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقد حمتلك
  سبعاً بعد سبعينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المراد بهذه العبادة ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها بمعنى التوحيد. روي عن علي، وابن عباس في آخرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها بمعنى الطاعة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تعبدوا الشيطان</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس:60]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها بمعنى الدعاء، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن الذين يستكبرون عن عبادتي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر:60]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِهدنا } فيه أربعة أقوال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  ثبتنا. قاله عليّ، وأبيّ. والثاني: أرشدنا. والثالث: وفقنا. والرابع: ألهمنا. رويت
  هذه الثلاثة عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { الصراط } الطريق</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: إِن أصله بالسين، لأنه من الاستراط وهو: الابتلاع، فالسراط
  كأنه يسترط المارّين عليه، فمن قرأَ السين، كمجاهد، وابن محيصن، ويعقوب، فعلى أصل الكلمة،
  ومن قرأ بالصاد، كأبي عمرو، والجمهور، فلأنها أَخف على اللسان، ومن قرأ بالزاي، كرواية
  الأصمعي عن أبي عمرو، واحتج بقول العرب: سقر وزقر. وروي عن حمزة: إِشمام السين زاياً،
  وروي عنه أنه تلفظ بالصراط بين الصاد والزاي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفراء: اللغة الجيدة بالصاد، وهي لغة قريش الأولى، وعامة العرب يجعلونها سيناً، وبعض
  قيس يشمُّون الصاد، فيقول: الصراط بين الصاد والسين، وكان حمزة يقرأ «الزراط» بالزاي،
  وهي لغة لعذرة وكلب وبني القين. يقولون في أصدق أزدق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالصراط هاهنا أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه كتاب الله، رواه علي عن النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه دين الاسلام. قاله ابن مسعود، وابن عباس، والحسن، و أبوالعالية في آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه الطريق الهادي إلى دين الله، رواه أبو صالح عن ابن عباس،
  وبه قال مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه طريق الجنة، نقل عن
  ابن عباس أيضاً. فان قيل: ما معنى سؤال المسلمين الهداية وهم مهتدون؟ ففيه ثلاثة أجوبة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن المعنى: إِهدنا لزوم الصراط، فحذف اللزوم. قاله ابن الأنباري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن المعنى ثبتنا على الهدى، تقول العرب للقائم: قم حتى آتيك،
  أي: اثبت على حالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن المعنى زدنا هدىً.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

