  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قلت: لِمَ قدمت العبادة على الاستعانة مع أن الاستعانة سبب فيها؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أجاب الزمخشري: بأن العبادة وسيلة والاستعانة مقصد فقدمت الوسيلة قبل
  (الحاجة). قال ابن عرفة: بل الصواب العكس (فالعبادة) هي المقصد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وكان يمشي لنا الجواب عن ذلك بأن هذا أقرب لكمال الافتقار وخلوص
  النية فإنّ المكلف إذا (أَقَرّ أوّلا بأن لاَ قُدْرة) له على الفعل إلا بالله، ثم فعل
  العبادة فإنّه قد تحول نيته بعد ذلك (وتزهو نفسه) ويتوهّم أن الفعل الواقع منه بقدرته
  استقلالا، فإذا أقر بعد الفعل بأن الاستعانة له عليه إلا بالله كان (نفيا) للتهمة وأقرب
  لمقام التذلّل والخضوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وقال بعض الناس العبادة مقصد
  باعتبار الحكم الشرعي والاستعانة مقصد باعتبار نية المكلف في طلبه لأنه (أخبر) أنه
  إنما يعبد الله لا غيره، ثم أخبر أنه لا يستعين على تلك العبادة إلا بالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وأجاب القاضي العماد (عن) السؤال بثلاثة أوجه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">-الأول: طلب المعونة من الله لا يكون إلا بعد معرفته ومعرفته هو التوحيد
  (وهي) العبادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">-الثاني: يحتمل أن ترجع (العبادة)
  لتوحيد الله والاستعانة طلب معونته على حوائج الدنيا والآخرة وأول السورة في توحيد
  الله تعالى وآخرها للعبد كما في حديثه:...</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قسمت الصّلاة بيني وبين عبدي نصفين \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قدم العبادة ليكون ما هو لله بإزاء ما هو لله، وما هو للعبد بإزاء
  ما هو للعبد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">-الثالث: طلب المعونة عبادة خاصة
  وإياك نعبد عامة، والعام مقدم على الخاص.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

