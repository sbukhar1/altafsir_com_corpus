text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِيَّاكَ نَعْبُدُ
  وَإِيَّاكَ نَسْتَعِينُ }قوله عز وجل: { إِيَاكَ نَعْبُدُ وإِيَّاكَ نَسْتَعِينُ }قوله:
  { إِيَّاكَ } هو كناية عن اسم الله تعالى، وفيه قولان:أحدهما: أن اسم الله تعالى مضاف
  إلى الكاف، وهذا قول الخليل.والثاني: أنها كلمة واحدة كُنِّيَ بها عن اسم الله تعالى،
  وليس فيها إضافة لأن المضمر لا يضاف، وهذا قول الأخفش.وقوله: { نَعْبُدُ } فيه ثلاثة
  تأويلات:أحدها: أن العبادة الخضوع، ولا يستحقها إلا الله تعالى، لأنها أعلى مراتب الخضوع،
  فلا يستحقها إلا المنعم بأعظم النعم، كالحياة والعقل والسمع والبصر.والثاني: أن العبادة
  الطاعة.والثالث: أنها التقرب بالطاعة.والأول أظهرها، لأن النصارى عبدت عيسى عليه السلام،
  ولم تطعه بالعبادة، والنبي صلى الله عليه وسلم مطاع، وليس بمعبودٍ بالطاعة.\r\n\t\t\t\r\n\t\t\t</section>"

