  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { إِيَاكَ نَعْبُدُ وإِيَّاكَ نَسْتَعِينُ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { إِيَّاكَ } هو كناية عن اسم الله تعالى، وفيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن اسم الله تعالى مضاف إلى الكاف، وهذا قول الخليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها كلمة واحدة كُنِّيَ بها عن اسم الله تعالى، وليس فيها إضافة لأن المضمر لا يضاف،
  وهذا قول الأخفش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { نَعْبُدُ } فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن العبادة الخضوع، ولا يستحقها إلا الله تعالى، لأنها أعلى
  مراتب الخضوع، فلا يستحقها إلا المنعم بأعظم النعم، كالحياة والعقل والسمع والبصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن العبادة الطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها التقرب بالطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والأول أظهرها، لأن النصارى عبدت
  عيسى عليه السلام، ولم تطعه بالعبادة، والنبي صلى الله عليه وسلم مطاع، وليس بمعبودٍ
  بالطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

