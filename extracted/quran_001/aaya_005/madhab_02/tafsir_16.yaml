text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِيَّاكَ نَعْبُدُ
  وَإِيَّاكَ نَسْتَعِينُ }{ إِيَّاكَ } الخليل: إيا: اسم مضاف إلى الكاف، الأخفش إياك:
  كلمة واحدة، لأن الضمير لا يضاف. { نَعْبُدُ } العبادة: أعلى مراتب الخضوع تقرباً،
  ولا يستحقها إلا الله ـ تعالى ـ، لإنعامه بأعظم النعم، كالحياة والعقل والسمع والبصر،
  أو هي لزوم الطاعة، أو التقرب بالطاعة، أو المعنى \" إياك نؤمل ونرجوا \" مأثور والأول
  أظهر { نَسْتَعِينُ } على عبادتك أو هدايتك أمروا بذلك كما أمروا بالحمد له، أو أخبروا.\r\n\t\t\t\r\n\t\t\t</section>"

