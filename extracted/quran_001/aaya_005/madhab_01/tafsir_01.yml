  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(1,5)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي أمر الله جل ثناؤه عبـاده أن يقولوا: { إيَّاكَ نَعْبُدُ وإِيَّاكَ
  نَسْتَعِينُ } بـمعنى مسألتهم إياه الـمعونة علـى العبـادة أدل الدلـيـل علـى فساد
  قول القائلـين بـالتفويض من أهل القدر، الذين أحلوا أن يأمر الله أحداً من عبـيده بأمر
  أو يكلفه فرض عمل إلا بعد إعطائه الـمعونة علـى فعله وعلـى تركه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولو كان الذي قالوا من ذلك كما قالوا لبطلت الرغبة إلـى الله فـي الـمعونة
  علـى طاعته، إذ كان علـى قولهم مع وجود الأمر والنهي والتكلـيف حقاً واجبـاً علـى الله
  للعبد إعطاؤه الـمعونة علـيه، سأله عبده ذلك أو ترك مسألة ذلك بل ترك إعطائه ذلك عندهم
  منه جور. ولو كان الأمر فـي ذلك علـى ما قالوا، لكن القائل: { إِيَّاكَ نَعْبُدُ وإيَّاكَ
  نَسْتَعِينُ } إنـما يسأل ربه أن لا يجور. وفـي إجماع أهل الإسلام جميعاً علـى تصويب
  قول القائل: اللهم إنا نستعينك وتـخطئتهم قول القائل: اللهم لا تـجر علـينا، دلـيـل
  واضح علـى خطأ ما قال الذين وصفت قولهم، إذْ كان تأويـل قول القائل عندهم: اللهم إنا
  نستعينك، اللهم لا تترك معونتنا التـي تَرْكُهَا جور منك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قـيـل: { إيَّاكَ نَعْبُدُ وإيَّاكَ نَسْتَعِينُ } فقدم الـخبر عن العبـادة،
  وأخرت مسألة الـمعونة علـيها بعدها؟ وإنـما تكون العبـادة بـالـمعونة، فمسألة الـمعونة
  كانت أحق بـالتقديـم قبل الـمعان علـيه من العمل والعبـادة بها. قـيـل: لـما كان معلوماً
  أن العبـادة لا سبـيـل للعبد إلـيها إلا بـمعونة من الله جل ثناؤه، وكان مـحالاً أن
  يكون العبد عابداً إلا وهو علـى العبـادة معانٌ، وأن يكون معاناً علـيها إلا وهو لها
  فـاعل كان سواء تقديـم ما قدم منهما علـى صاحبه، كما سواء قولك للرجل إذا قضى حاجتك
  فأحسن إلـيك فـي قضائها: قضيت حاجتـي فأحسنت إلـيَّ، فقدمت ذكر قضائه حاجتك. أو قلت:
  أحسنت إلـيّ فقضيت حاجتـي، فقدمت ذكر الإحسان علـى ذكر قضاء الـحاجة لأنه لا يكون قاضياً
  حاجتك إلا وهو إلـيك مـحسن، ولا مـحسناً إلـيك إلا وهو لـحاجتك قاض. فكذلك سواء قول
  القائل: اللهم إنا إياك نعبد فأعنّا علـى عبـادتك، وقوله: اللهم أعنا علـى عبـادتك
  فإنا إياك نعبد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وقد ظن بعض أهل الغفلة
  أن ذلك من الـمقدَّم الذي معناه التأخير، كما قال امرؤ القـيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولَوْ أَنَّ ما أسْعَى لأدنَى مَعِيشَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَفـانِـي ولَـمْ أَطْلُبْ قَلِـيـلٌ مِنَ الـمَالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد بذلك: كفـانـي قلـيـل من الـمال
  ولـم أطلب كثـيراً. وذلك من معنى التقديـم والتأخير، ومن مشابهة بـيت امرىء القـيس
  بـمعزلٍ من أجل أنه قد يكفـيه القلـيـل من الـمال ويطلب الكثـير، فلـيس وجود ما يكفـيه
  منه بـموجب له ترك طلب الكثـير.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
