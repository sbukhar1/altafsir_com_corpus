  \       <a href=\"javascript:go_QurPage(1,5)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  وتأويـل قوله: { إِيَّاكَ نَعْبُدُ }: لك اللهم نـخشع، ونذلّ، ونستكين، إقراراً لك
  يا ربنا بـالربوبـية لا لغيرك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق،
  عن الضحاك، عن عبد الله بن عبـاس، قال: قال جبريـل لـمـحمد صلى الله عليه وسلم: قل
  يا مـحمد: إياك نعبد، إياك نوحد ونـخاف ونرجو يا ربَّنا لا غيرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك من قول ابن عبـاس بـمعنى ما قلنا، وإنـما اخترنا البـيان عن تأويـله
  بأنه بـمعنى نـخشع، ونذل، ونستكين، دون البـيان عنه بأنه بـمعنى نرجو ونـخاف، وإن كان
  الرجاء والـخوف لا يكونان إلا مع ذلة لأن العبودية عند جميع العرب أصلها الذلّة، وأنها
  تسمي الطريقَ الـمُذَلَّل الذي قد وطئته الأقدام وذللته السابلة: مُعَبَّداً. ومن ذلك
  قول طَرَفة بن العبد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تُبـارِي
  عِتَاقاً ناجياتٍ وأتْبَعَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَظِيفـاً
  وَظِيفـاً فَوْقَ مَوْرٍ مُعَبَّدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـالـمَوْر: الطريق، وبـالـمعبَّد: الـمذلّل الـموطوء. ومن ذلك
  قـيـل للبعير الـمذلل بـالركوب فـي الـحوائج: مُعَبَّد، ومنه سمي العبد عبدا لذلّته
  لـمولاه. والشواهد من أشعار العرب وكلامها علـى ذلك أكثر من أن تـحصى، وفـيـما ذكرناه
  كفـاية لـمن وفق لفهمه إن شاء الله تعالـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَإِيَّاكَ نَسْتَعِينُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: ومعنى قوله: { وإِيَّاكَ نَسْتَعِينُ } وإيَّاك ربنا نستعين علـى عبـادتنا
  إياك وطاعتنا لك وفـي أمورنا كلها لا أحداً سواك، إذ كان من يكفر بك يستعين فـي أموره
  معبوده الذي يعبده من الأوثان دونك، ونـحن بك نستعين فـي جميع أمورنا مخـلصين لك العبـادة.
  كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا عثمان
  بن سعيد، قال: حدثنـي بشر بن عمارة، قال: حدثنا أبو روق، عن الضحاك، عن عبد الله بن
  عبـاس: { وإِيَّاكَ نَسْتَعِينُ } قال: إياك: نستعين علـى طاعتك وعلـى أمورنا كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وما معنى أمر الله عبـاده بأن يسألوه الـمعونة علـى
  طاعته؟ أوَ جائز وقد أمرهم بطاعته أن لا يعينهم علـيها؟ أم هل يقول قائل لربه: إياك
  نستعين علـى طاعتك، إلا وهو علـى قوله ذلك معان، وذلك هو الطاعة، فما وجه مسألة العبد
  ربه ما قد أعطاه إياه؟ قـيـل: إن تأويـل ذلك علـى غير الوجه الذي ذهبت إلـيه وإنـما
  الداعي ربه من الـمؤمنـين أن يعينه علـى طاعته إياه، داعٍ أن يعينه فـيـما بقـي من
  عمره علـى ما كلفه من طاعته، دون ما قد تَقَضَّى ومضى من أعماله الصالـحة فـيـما خلا
  من عمره. وجازت مسألة العبد ربَّه ذلك لأن إعطاء الله عبده ذلك مع تـمكينه جوارحه لأداء
  ما كلفه من طاعته وافترض علـيه من فرائضه، فضل منه جل ثناؤه تفضَّل به علـيه، ولطف
  منه لطف له فـيه ولـيس فـي تركه التفضل علـى بعض عبـيده بـالتوفـيق مع اشتغال عبده
  بـمعصيته وانصرافه عن مـحبته، ولا فـي بسطه فضله علـى بعضهم مع إجهاد العبد نفسه فـي
  مـحبته ومسارعته إلـى طاعته، فساد فـي تدبـير ولا جور فـي حكم، فـيجوز أن يجهل جاهل
  موضع حكم الله، وأمره عبده بـمسألته عونه علـى طاعته.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
