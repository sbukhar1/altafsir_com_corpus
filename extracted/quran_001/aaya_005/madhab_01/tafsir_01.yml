  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(1,5)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فـيكون نظير العبـادة التـي بوجودها وجود الـمعونة علـيها، وبوجود
  الـمعونة علـيها وجودها، ويكون ذكر أحدهما دالاًّ علـى الآخر، فـيعتدل فـي صحة الكلام
  تقديـم ما قدم منهما قبل صاحبه أن يكون موضوعاً فـي درجته ومرتبـاً فـي مرتبته. فإن
  قال: فما وجه تكراره: { إِيَّاكَ } مع قوله: { نَسْتَعِينُ } وقد تقدم ذلك قبل نعبد؟
  وهلا قـيـل: إياك نعبد ونستعين، إذْ كان الـمخبر عنه أنه الـمعبود هو الـمخبر عنه أنه
  الـمستعان؟ قـيـل له: إن الكاف التـي مع «إيّا»، هي الكاف التـي كانت تتصل بـالفعل،
  أعنـي بقوله: { نَعْبُدُ } لو كانت مؤخرة بعد الفعل. وهي كناية اسم الـمخاطب الـمنصوب
  بـالفعل، فكثُرِّتْ ب«إيَّا» متقدمة، إذ كانت الأسماء إذا انفردت بأنفسها لا تكون فـي
  كلام العرب علـى حرف واحد، فلـما كانت الكاف من «إياك» هي كناية اسم الـمخاطب التـي
  كانت تكون كافـا وحدها متصلة بـالفعل إذا كانت بعد الفعل، ثم كان حظها أن تعاد مع كل
  فعل اتصلت به، فـيقال: اللهم إنا نعبدك ونستعينك ونـحمدك ونشكرك وكان ذلك أفصح فـي
  كلام العرب من أن يقال: اللهم إنا نعبدك ونستعين ونـحمد كان كذلك إذا قدمت كناية اسم
  الـمخاطب قبل الفعل موصولة ب«إيَّا»، كان الأفصح إعادتها مع كل فعل. كما كان الفصيح
  من الكلام إعادتها مع كل فعل، إذا كانت بعد الفعل متصلة به، وإن كان ترك إعادتها جائزاً.
  وقد ظن بعض من لـم يـمعن النظر أن إعادة «إياك» مع «نستعين» بعد تقدمها فـي قوله: {
  إياكَ نَعْبُدُ } بـمعنى قول عديّ بن زيد العبـادي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجاعلُ الشَّمْس مِصْراً لا خَفَـاءَ بهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـينَ النَّهارِ وبـينَ اللَّـيْـل قَدْ فَصَلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكقول أعشى همدان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بـينَ الأشَجِّ وبـينَ قَـيْسٍ بـاذِخٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَخْ بَخْ لوَالدِه وللـمَوْلُودِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك جهل من قائله من أجل أن حظ
  «إياك» أن تكون مكرّرة مع كل فعل لـما وصفنا آنفـاً من العلة، ولـيس ذلك حكم «بـين»
  لأنها لا تكون إذا اقتضت اثنـين إلاّ تكريراً إذا أعيدت، إذ كانت لا تنفرد بـالواحد.
  وأنها لو أفردت بأحد الاسمين فـي حال اقتضائها اثنـين كان الكلام كالـمستـحيـل وذلك
  أن قائلاً لو قال: الشمس قد فصلت بـين النهار، لكان من الكلام خـلْفـاً لنقصان الكلام
  عما به الـحاجة إلـيه من تـمامه الذي يقتضيه «بـين». ولو قال القائل: «اللهم إياك نعبد»
  لكان ذلك كلاماً تاماً. فكان معلوماً بذلك أن حاجة كل كلـمة كانت نظيرة «إياك نعبد»
  إلـى «إياك» كحاجة «نعبد» إلـيها، وأن الصواب أن تكرّر معها «إياك»، إذ كانت كل كلـمة
  منها جملة خبر مبتدأ، وبـينا حكم مخالفة ذلك حكم «بـين» فـيـما وفق بـينهما الذي وصفنا
