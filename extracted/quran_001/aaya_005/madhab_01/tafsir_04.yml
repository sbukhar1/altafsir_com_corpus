  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما قوله تعالى
  { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } فاعلم أن العبادة عبارة عن الإتيان بالفعل
  المأمور به على سبيل التعظيم للآمر فما لم يثبت بالدليل أن لهذا العالم إلهاً واحداً.
  قادراً على مقدورات لا نهاية لها، عالماً بمعلومات لا نهاية لها، غنياً عن كل الحاجات،
  فإنه أمر عباده ببعض الأشياء، ونهاهم عن بعضها، وأنه يجب على الخلائق طاعته والانقياد
  لتكاليفه ـ فإنه لا يمكن القيام بلوازم قوله تعالى { إِيَّاكَ نَعْبُدُ } ثم إن بعد
  الفراغ من المقام المذكور لا بدّ من تفصيل أقسام تلك التكاليف، وبيان أنواع تلك الأوامر
  والنواهي، وجميع ما صنف في الدين من «كتب الفقه» يدخل فيه تكاليف الله، ثم كما يدخل
  فيه تكاليف الله تعالى بحسب هذه الشريعة فكذلك يدخل فيه تكاليف الله تعالى بحسب الشرائع
  التي قد كان أنزلها الله تعالى على الأنبياء المتقدمين، وأيضاً يدخل فيه الشرائع التي
  كلف الله بها ملائكته في السموات منذ خلق الملائكة وأمرهم بالاشتغال بالعبادات والطاعات،
  وأيضاً «فكتب الفقه» مشتملة على شرح التكاليف المتوجهة في أعمال الجوارح، أما أقسام
  التكاليف الموجودة في أعمال القلوب فهي أكبر وأعظم وأجل، وهي التي تشتمل عليها «كتب
  الأخلاق»، و «كتب السياسات»، بحسب الملل المختلفة والأمم المتباينة، وإذا اعتبر الإنسان
  مجموع هذه المباحث وعلم أنها بأسرها داخلة تحت قوله تعالى { إِيَّاكَ نَعْبُدُ } علم
  حينئذٍ أن المسائل التي اشتملت هذه الآية عليها كالبحر المحيط الذي لا تصل العقول والأفكار
  إلا إلى القليل منها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

