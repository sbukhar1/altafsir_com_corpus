  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ السبعة والجمهور
  بتشديد الياء من إياك، وقرأ عمرو بن فايد بتخفيفها مع الكسر، وهي قراءة شاذة مردودة؛
  لأن إيا ضوء الشمس، وقرأ بعضهم: أياك، بفتح الهمزة وتشديد الياء، وقرأ بعضهم: هياك
  بالهاء بدل الهمزة؛ كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَهَيَّاكَ والأَمْرَ الذي إن تَراحَبَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">موارِدُهُ ضاقَتْ عليكَ مَصادِرُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ونستعين بفتح النون أول الكلمة في
  قراءة الجميع، سوى يحيى بن وثاب والأعمش؛ فإنهما كسراها، وهي لغة بني أسد وربيعة وبني
  تميم، والعبادة في اللغة من الذلة، يقال: طريق معبد، وبعير معبد، أي: مذلل. وفي الشرع
  عبارة عما يجمع كمال المحبة والخضوع والخوف. وقدم المفعول، وهو إياك، وكرر؛ للاهتمام
  والحصر، أي: لا نعبد إلا إياك، ولا نتوكل إلا عليك، وهذا هو كمال الطاعة، والدين كله
  يرجع إلى هذين المعنيين، وهذا كما قال بعض السلف: الفاتحة سر القرآن، وسرها هذه الكلمة
  { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } فالأول تبرؤ من الشرك، والثاني تبرؤ
  من الحول والقوة، والتفويض إلى الله عز وجل، وهذا المعنى في غير آية من القرآن؛ كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱعْبُدْهُ وَتَوَكَّلْ عَلَيْهِ وَمَا رَبُّكَ بِغَـٰفِلٍ
  عَمَّا تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 123]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ هُوَ ٱلرَّحْمَـٰنُ ءَامَنَّا بِهِ وَعَلَيْهِ تَوَكَّلْنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  29]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَّبُّ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ لاَ إِلَـٰهَ إِلاَّ هُوَ
  فَٱتَّخِذْهُ وَكِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المزمل: 9] وكذلك هذه الآية الكريمة: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ
  نَسْتَعِينُ } وتحول الكلام من الغيبة إلى المواجهة بكاف الخطاب، وهو مناسب؛ لأنه لما
  أثنى على الله، فكأنه اقترب وحضر بين يدي الله تعالى، فلهذا قال: { إِيَّاكَ نَعْبُدُ
  وَإِيَّاكَ نَسْتَعِينُ } وفي هذا دليل على أن أول السورة خبر من الله تعالى بالثناء
  على نفسه الكريمة بجميل صفاته الحسنى، وإرشاد لعباده بأن يثنوا عليه بذلك، ولهذا لا
  تصح صلاة من لم يقل ذلك، وهو قادر عليه؛ كما جاء في الصحيحين عن عبادة بن الصامت قال:
  قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا صلاة لمن لم يقرأ بفاتحة الكتاب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي صحيح مسلم من حديث العلاء بن عبد الرحمن مولى الحرقة عن أبيه عن
  أبي هريرة عن رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يقول الله تعالى: قسمت الصلاة بيني وبين عبدي نصفين، فنصفها لي،
  ونصفها لعبدي، ولعبدي ما سأل، إذا قال العبد: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ
  } قال الله: حمدني عبدي، وإذا قال: { ٱلرَّحْمَـٰنِ ٱلرَّحِيم } قال الله: أثنى علي
  عبدي، فإذا قال: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } قال الله: مجدني عبدي، وإذا قال: { إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } قال: هذا بيني وبين عبدي، ولعبدي ما سأل، فإذا قال:
  { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ
  ٱلْمَغْضُوبِ عَلَيْهِمْ وَلاَ ٱلضَّآلِّينَ } قال: هذا لعبدي، ولعبدي ما سأل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الضحاك عن ابن عباس رضي الله
  عنهما: { إِيَّاكَ نَعْبُدُ } يعني: إياك نوحد ونخاف ونرجوك يا ربنا لا غيرك { وَإِيَّاكَ
  نَسْتَعِينُ } على طاعتك، وعلى أمورنا كلها.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
