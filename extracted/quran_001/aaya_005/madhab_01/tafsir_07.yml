  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } يأمركم
  أن تخلصوا له العبادة، وأن تستعينوه على أموركم. وإنما قدم: { إِيَّاكَ نَعْبُدُ }
  على: { وَإِيَّاكَ نَسْتَعِينُ }؛ لأن العبادة له هي المقصودة، والاستعانة وسيلة إليها،
  والاهتمام والحزم تقديم ما هو الأهم فالأهم. والله أعلم. فإن قيل: فما معنى النون في
  قوله تعالى: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } فإن كانت للجمع فالداعي
  واحد، وإن كانت للتعظيم فلا يناسب هذا المقام؟ وقد أجيب بأن المراد من ذلك الإخبار
  عن جنس العباد، والمصلي فرد منهم، ولا سيما إن كان في جماعة، أو إمامهم، فأخبر عن نفسه
  وعن إخوانه المؤمنين بالعبادة التي خلقوا لأجلها، وتوسط لهم بخير، ومنهم من قال: يجوز
  أن تكون للتعظيم؛ كأن العبد قيل له: إذا كنت داخل العبادة، فأنت شريف، وجاهك عريض،
  فقل: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } وإن كنت خارج العبادة، فلا تقل:
  نحن، ولا فعلنا، ولو كنت في مائة ألف أو ألف ألف؛ لاحتياج الجميع إلى الله عز وجل،
  وفقرهم إليه. ومنهم من قال: إياك نعبد ألطف في التواضع من إياك عبدنا؛ لما في الثاني
  من تعظيم نفسه من جعله نفسه وحده أهلاً لعبادة الله تعالى الذي لا يستطيع أحد أن يعبده
  حق عبادته، ولا يثني عليه كما يليق به، والعبادة مقام عظيم يشرف به العبد؛ لانتسابه
  إلى جناب الله تعالى؛ كما قال بعضهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تَدْعُنِي إِلاَّ بيا عَبْدَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَإِنَّهُ
  أَشْرَفُ أَسْمائِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد سمى الله رسوله صلى الله عليه وسلم بعبده في أشرف مقاماته فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ
  لِلَّهِ ٱلَّذِى أَنْزَلَ عَلَىٰ عَبْدِهِ ٱلْكِتَـٰبَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 1]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنَّهُ لَّمَا قَامَ عَبْدُ ٱللَّهِ
  يَدْعُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجن: 19]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُبْحَانَ ٱلَّذِى أَسْرَىٰ بِعَبْدِهِ لَيْلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  1] فسماه عبداً عند إنزاله عليه، وعند قيامه في الدعوة وإسرائه به، وأرشده إلى القيام
  بالعبادة في أوقات يضيق صدره من تكذيب المخالفين حيث يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ نَعْلَمُ أَنَّكَ يَضِيقُ
  صَدْرُكَ بِمَا يَقُولُونَ فَسَبِّحْ بِحَمْدِ رَبِّكَ وَكُنْ مِّنَ ٱلسَّـٰجِدِينَ
  وَٱعْبُدْ رَبَّكَ حَتَّىٰ يَأْتِيَكَ ٱلْيَقِينُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 97 - 99] وقد حكى الرازي
  في تفسيره عن بعضهم أن مقام العبودية أشرف من مقام الرسالة؛ لكون العبادة تصدر من الخلق
  إلى الحق، والرسالة من الحق إلى الخلق، قال: ولأن الله يتولى مصالح عبده، والرسول يتولى
  مصالح أمته، وهذا القول خطأ، والتوجيه أيضاً ضعيف لا حاصل له، ولم يتعرض له الرازي
  بتضعيف ولا رد. وقال بعض الصوفية: العبادة إما لتحصيل ثواب، أو درء عقاب، قالوا: وهذا
  ليس بطائل، إذ مقصوده تحصيل مقصوده، وإما للتشريف بتكاليف الله تعالى، وهذا أيضاً عندهم
  ضعيف، بل العالي أن يعبد الله لذاته المقدسة الموصوفة بالكمال، قالوا: ولهذا يقول المصلي:
  أصلي لله، ولو كان لتحصيل الثواب ودرء العقاب لبطلت الصلاة. وقد رد ذلك عليهم آخرون،
  وقالوا: كون العبادة لله عز وجل لا ينافي أن يطلب معها ثواباً، ولا أن يدفع عذاباً؛
  كما قال ذلك الأعرابي: أما إني لا أحسن دندنتك ولا دندنة معاذ، إنما أسأل الله الجنة،
  وأعوذ به من النار، فقال النبي صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حولها ندندن \". </font></font></b><b><font class=\"TextResultArabic\"><font
