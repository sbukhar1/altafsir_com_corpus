  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«إيا» ضمير منفصل
  للمنصوب، واللواحق التي تلحقه من الكاف والهاء والياء في قولك: إياك، وإياه، وإياي،
  لبيان الخطاب والغيبة والتكلم، ولا محل لها من الإعراب، كما لا محل للكاف في أرأيتك،
  وليست بأسماء مضمرة، وهو مذهب الأخفش وعليه المحققون، وأما ما حكاه الخليل عن بعض العرب:
  «إذا بلغ الرجل الستين فإياه وإيا الشواب» فشيء شاذ لا يعوّل عليه، وتقديم المفعول
  لقصد الاختصاص، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ أَفَغَيْرَ ٱللَّهِ تَأْمُرُونّى أَعْبُدُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  64]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ أَغَيْرَ ٱللَّهِ أَبْغِى رَبّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  164]. والمعنى نخصك بالعبادة، ونخصك بطلب المعونة. وقرىء: \" إياك \" بتخفيف الياء،
  وأياك بفتح الهمزة والتشديد، وهياك بقلب الهمزة هاء. قال طفيل الغنوي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فهَيَّاكَ والأَمْرَ الَّذِي إنّ تَرَاحَبَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَوَارِدُهُ ضاقَتْ عليْكَ مَصادِرُه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والعبادة أقصى غاية الخضوع والتذلل.
  ومنه: ثوب ذو عبدة إذا كان في غاية الصفاقة وقوّة النسج، ولذلك لم تستعمل إلا في الخضوع
  لله تعالى، لأنه مولى أعظم النعم فكان حقيقاً بأقصى غاية الخضوع. فإن قلت: لم عدل عن
  لفظ الغيبة إلى لفظ الخطاب؟ قلت: هذا يسمى الالتفات في علم البيان قد يكون من الغيبة
  إلى الخطاب، ومن الخطاب إلى الغيبة، ومن الغيبة إلى التكلم، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ
  إِذَا كُنتُمْ فِى ٱلْفُلْكِ وَجَرَيْنَ بِهِم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 22]. وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  ٱلَّذِى أَرْسَلَ ٱلرّيَاحَ فَتُثِيرُ سَحَـٰباً فَسُقْنَاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  9]. وقد التفت امرؤ القيس ثلاث التفاتات في ثلاثة أبيات:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَطَاوَلَ لَيْلُكَ بالأَثْمَدِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونَامَ الخَلِيُّ
  ولَم تَرْقُد</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ِ وبَاتَ وباتَتْ لَهُ لَيْلةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كلَيْلَةِ ذِي العائرِ الأرْمَدِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وذٰلِكَ
  مِنْ نَبَإ جَاءَني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وخبِّرْتُهُ عنْ أَبي الأَسوَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك على عادة افتتانهم في الكلام
  وتصرفهم فيه، ولأنّ الكلام إذا نقل من أسلوب إلى أسلوب، كان ذلك أحسن تطرية لنشاط السامع،
  وإيقاظاً للإصغاء إليه من إجرائه على أسلوب واحد، وقد تختص مواقعه بفوائد. ومما اختص
  به هذا الموضع: أنه لما ذكر الحقيق بالحمد، وأجرى عليه تلك الصفات العظام، تعلق العلم
  بمعلوم عظيم الشأن حقيق بالثناء وغاية الخضوع والاستعانة في المهمات، فخوطب ذلك المعلوم
  المتميز بتلك الصفات، فقيل: إياك يا من هذه صفاته نخص بالعبادة والاستعانة، لا نعبد
  غيرك ولا نستعينه، ليكون الخطاب أدل على أنّ العبادة له لذلك التميز الذي لا تحق العبادة
  إلا به. فإن قلت: لم قرنت الاستعانة بالعبادة؟ قلت: ليجمع بين ما يتقرّب به العباد
  إلى ربهم وبين ما يطلبونه ويحتاجون إليه من جهته. فإن قلت: فلم قدّمت العبادة على الاستعانة؟
  قلت: لأنّ تقديم الوسيلة قبل طلب الحاجة ليستوجبوا الإجابة إليها. فإن قلت: لم أطلقت
  الاستعانة؟ قلت: ليتناول كل مستعان فيه، والأحسن أن تراد الاستعانة به وبتوفيقه على
  أداء العبادة، ويكون قوله: { ٱهْدِنَا } بياناً للمطلوب من المعونة، كأنه قيل: كيف
  أعينكم؟ فقالوا: اهدنا الصراط المستقيم، وإنما كان أحسن لتلاؤم الكلام وأخذ بعضه بحجزة
  بعض. وقرأ ابن حبيش: \" نستعين \" ، بكسر النون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

