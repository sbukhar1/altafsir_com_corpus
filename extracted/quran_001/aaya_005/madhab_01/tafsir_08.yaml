text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِيَّاكَ نَعْبُدُ
  وَإِيَّاكَ نَسْتَعِينُ }{ إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } أي نخصك بالعبادة
  من توحيد وغيرهونطلب المعونة على العبادة وغيرها.\r\n\t\t\t\r\n\t\t\t</section>"

