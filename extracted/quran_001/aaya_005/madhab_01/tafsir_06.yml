  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ تَحْزَنْ إِنَّ ٱللَّهَ مَعَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  40] على ما حكاه عن كليمه حين قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ مَعِىَ رَبّى سَيَهْدِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  62] وكرر الضمير للتنصيص على أنه المستعان به لا غير، وقدمت العبادة على الاستعانة
  ليتوافق رؤوس الآي، ويعلم منه أن تقديم الوسيلة على طلب الحاجة أدعى إلى الإجابة</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأقول: لما نسب المتكلم العبادة إلى نفسه أوهم ذلك تبجحاً واعتداداً
  منه بما يصدر عنه، فعقبه بقوله: { وَإِيَّاكَ نَسْتَعِينُ } ليدل على أن العبادة أيضاً
  مما لا يتم ولا يستتب له إلا بمعونة منه وتوفيق، وقيل: الواو للحال والمعنى نعبدك مستعينين
  بك. وقرىء بكسر النون فيهما وهي لغة بني تميم فإنهم يكسرون حروف المضارعة سوى الياء
  إذا لم ينضم ما بعدها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
