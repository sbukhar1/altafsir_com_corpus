  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِيَّاكَ نَعْبُدُ
  وَإِيَّاكَ نَسْتَعِينُ } ثم إنه لما ذكر الحقيق بالحمد، ووصف بصفات عظام تميز بها
  عن سائر الذوات وتعلق العلم بمعلوم معين خوطب بذلك، أي: يا من هذا شأنه نخصك بالعبادة
  والاستعانة، ليكون أدل على الاختصاص، وللترقي من البرهان إلى العيان والانتقال من الغيبة
  إلى الشهود، فكأن المعلوم صار عياناً والمعقول مشاهداً والغيبة حضوراً، بنى أول الكلام
  على ما هو مبادي حال العارف من الذكر والفكر والتأمل في أسمائه والنظر في آلائه والاستدلال
  بصنائعه على عظيم شأنه وباهر سلطانه، ثم قفى بما هو منتهى أمره وهو أن يخوض لجة الوصول
  ويصير من أهل المشاهدة فيراه عياناً ويناجيه شفاهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اللهم
  اجعلنا من الواصلين للعين دون السامعين للأثر. ومن عادة العرب التفنن في الكلام والعدول
  من أسلوب إلى آخر تطرية له وتنشيطاً للسامع، فيعدل من الخطاب إلى الغيبة، ومن الغيبة
  إلى التكلم وبالعكس، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ إِذَا كُنتُمْ فِى ٱلْفُلْكِ
  وَجَرَيْنَ بِهِم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 22] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ ٱلَّذِى أَرْسَلَ ٱلرّيَاحَ
  فَتُثِيرُ سَحَـٰباً فَسُقْنَاهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 9] وقول امرىء القيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تطاوَلَ ليلُكَ بالإِثمدِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونامَ الخليُّ ولم تَرْقُدِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وباتَ وباتَتْ
  له ليلة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَلَيْلَةِ ذي العائرِ الأرْمَدِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَذَلِكَ منْ نَبَأ جاءني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَخبرْتهُ عَن أَبي الأَسْودِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإيا ضمير منصوب من فصل، وما يلحقه
  من الياء والكاف والهاء حروف زيدت لبيان التكلم والخطاب والغيبة لا محل لها من الإعراب،
  كالتاء في أنتَ والكاف في أرأيتك. وقال الخليل: إيا مضاف إليها، واحتج بما حكاه عن
  بعض العرب إذا بلغ الرجل الستين فإياه وإيا الشواب، وهو شاذ لا يعتمد عليه. وقيل: هي
  الضمائر، وإيا عمدة فإنها لما فصلت عن العوامل تعذر النطق بها مفردة فضم إليها إيا
  لتستقل به، وقيل: الضمير هو المجموع. وقرىء { إِيَّاكَ } بفتح الهمزة و «هياك» بقلبها
  هاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والعبادة: أقصى غاية الخضوع والتذلل
  ومنه طريق معبَّد أي مذلل، وثوب ذو عبدة إذا كان في غاية الصفاقة، ولذلك لا تستعمل
  إلا في الخضوع لله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والاستعانة: طلب المعونة وهي: إما
  ضرورية، أو غير ضرورية والضرورية ما لا يتأتى الفعل دونه كاقتدار الفاعل وتصوره وحصول
  آلة ومادة يفعل بها فيها وعند استجماعها يوصف الرجل بالاستطاعة ويصح أن يكلف بالفعل.
  وغير الضرورية تحصيل ما يتيسر به الفعل ويسهل كالراحلة في السفر للقادر على المشي،
  أو يقرب الفاعل إلى الفعل ويحثه عليه، وهذا القسم لا يتوقف عليه صحة التكليف والمراد
  طلب المعونة في المهمات كلها، أو في أداء العبادات، والضمير المستكن في الفعلين للقارىء
  ومن معه من الحفظة، وحاضري صلاة الجماعة. أو له ولسائر الموحدين. أدرج عبادته في تضاعيف
  عبادتهم وخلط حاجته بحاجتهم لعلها تقبل ببركتها ويجاب إليها ولهذا شرعت الجماعة وقدم
  المفعول للتعظيم والاهتمام به والدلالة على الحصر ولذلك قال ابن عباس رضي الله عنهما
  (معناه نعبدك ولا نعبد غيرك) وتقديم ما هو مقدم في الوجود والتنبيه على أن العابد ينبغي
  أن يكون نظره إلى المعبود أولاً وبالذات، ومنه إلى العبادة لا من حيث إنها عبادة صدرت
  عنه بل من حيث إنها نسبة شريفة إليه ووصلة سنية بينه وبين الحق، فإن العارف إنما يحق
  وصوله إذا استغرق في ملاحظة جناب القدس وغاب عما عداه، حتى إنه لا يلاحظ نفسه ولا حالا
  من أحوالها إلا من حيث إنها ملاحظة له ومنتسبة إليه، ولذلك فضل ما حكى الله عن حبيبه
  حين قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
