text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَـٰلِكِ يَوْمِ
  ٱلدِّينِ }{ مُلْكِ }  { مالك } أُخذا من الشدة، ملكت العجين عجنته بشدة، أو من القدرة.ملكت
  بها كفي فأنهرت فتقها\t   .................فالمالك من اختص ملكه، والملك من عمَّ ملكه،
  وملك يختص بنفوذ الأمر، والمالك يختص بملك الملوك، والملك أبلغ لنفوذ أمره على المالك،
  ولأن كل ملك مالك ولا عكس، أو المالك أبلغ لأنه لا يكون إلا على ما يملكه، والملك يكون
  على من لا يملكه كملك الروم والعرب، ولأن الملك يكون على الناس وحدهم والمالك يكون
  مالكاً للناس وغيرهم، أو المالك أبلغ في حق الله تعالى من ملك، إذ المالك من المخلوقين
  قد يكون غير ملك بخلاف الرب سبحانه وتعالى. { يَوْمَ } أوله الفجر، وآخره غروب الشمس،
  أو هو ضوء يدوم إلى انقضاء الحساب. { الدِّينِ } الجزاء أو الحساب، ويستعمل الدين في
  العادة والطاعة، وخص المُلْك بذلك اليوم إذ لا مَلِك فيه سواه، أو لأنه قصد ملكه للدنيا
  بقوله { رَبِّ الْعَالَمِينَ } فذكر ملك الآخر ليجمع بينهما.\r\n\t\t\t\r\n\t\t\t</section>"

