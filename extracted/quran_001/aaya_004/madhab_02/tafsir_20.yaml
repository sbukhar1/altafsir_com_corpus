text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَـٰلِكِ يَوْمِ
  ٱلدِّينِ }قوله تعالى: { مَـٰلِكِ يَوْمِ ٱلدِّينِ }.تنبيها على (حال) الآخرة وفرّقوا
  بين الملك والمالك بأن المالك إنّما يتصرف في مال غيره بالمصلحة، والمالك يتصرف في
  ماله بالمصلحة وغيرها.قال ابن عطية: وحكى أبو علي في حجة: من قرأ: { مَـٰلِكِ يَوْمِ
  ٱلدِّينِ } أن أول من قرأ { مَـٰلِكِ يَوْمِ ٱلدِّينِ } مروان بن الحكم وأنه يقال:
  مالِكُ الدّنانير والطير والبهائم/ ولا يقال: ملكها.وقال ابن عرفة: عادتهم يردون الأول
  بأنّها شهادة على (نفي) فلا تقبل وكأنه قال: لم يقرأ بها أحد قبل (مروان) وكذلك قالوا
  في قول ابن خالويه في كتاب (تفسير) ليس في كلام العرب كذا.قلت: وأجابوا بأن الشهادة
  على النفي من العالم (مقبولة).قال الزمخشري: وصحّ الوصف بملك يوم الدين لأنه بمعنى
  (الفكرة) (فتعرف) بالإضافة.قال (القرطبي): وليس المراد الملك الحاصل بالفعل، بل الملك
  التقديري لأن يوم القيامة (لم) يوجد.قال ابن عرفة: المراد الملك على ما قال الزمخشري:
  (القدرة) باعتبار الصلاحية لا باعتبار التنجيز.قال الزمخشري: أو لأن المراد به زمان
  (مستمر)، مثل: زيد مالك العبيد فإضافته محضة. قال (ويجوز) أن يكون المعنى (ملك الأمور
  يوم الدين) مثل:{ وَنَادَىۤ أَصْحَابُ ٱلْجَنَّةِ }{ وَنَادَىٰ أَصْحَابُ ٱلأَعْرَافِ }-
  فيكون هذا للماضي وعلى الأول مجرد قيام الصفة بالموصوف من غير تعرض لزمان مخصوص.\r\n\t\t\t\r\n\t\t\t</section>"

