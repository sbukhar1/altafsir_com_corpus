  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(1,4)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَـٰلِكِ
  يَوْمِ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مَـٰلِكِ يَوْمِ ٱلدِّينِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تنبيها على (حال) الآخرة وفرّقوا
  بين الملك والمالك بأن المالك إنّما يتصرف في مال غيره بالمصلحة، والمالك يتصرف في
  ماله بالمصلحة وغيرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: وحكى أبو علي في حجة:
  من قرأ: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } أن أول من قرأ { مَـٰلِكِ يَوْمِ ٱلدِّينِ }
  مروان بن الحكم وأنه يقال: مالِكُ الدّنانير والطير والبهائم/ ولا يقال: ملكها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عرفة: عادتهم يردون الأول بأنّها شهادة على (نفي) فلا تقبل
  وكأنه قال: لم يقرأ بها أحد قبل (مروان) وكذلك قالوا في قول ابن خالويه في كتاب (تفسير)
  ليس في كلام العرب كذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وأجابوا بأن الشهادة على النفي
  من العالم (مقبولة).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: وصحّ الوصف بملك يوم
  الدين لأنه بمعنى (الفكرة) (فتعرف) بالإضافة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  (القرطبي): وليس المراد الملك الحاصل بالفعل، بل الملك التقديري لأن يوم القيامة (لم)
  يوجد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: المراد الملك على
  ما قال الزمخشري: (القدرة) باعتبار الصلاحية لا باعتبار التنجيز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: أو لأن المراد به زمان (مستمر)، مثل: زيد مالك العبيد
  فإضافته محضة. قال (ويجوز) أن يكون المعنى (ملك الأمور يوم الدين) مثل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَادَىۤ
  أَصْحَابُ ٱلْجَنَّةِ</font></font> }</b><br class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَادَىٰ أَصْحَابُ ٱلأَعْرَافِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">- فيكون
  هذا للماضي وعلى الأول مجرد قيام الصفة بالموصوف من غير تعرض لزمان مخصوص.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

