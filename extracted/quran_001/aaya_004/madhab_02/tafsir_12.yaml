  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَـٰلِكِ
  يَوْمِ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مَالِكِ يَوْمِ الدِّينِ
  } قرأ عاصم والكسائي { مالِكِ } وقرأ الباقون { مَلِك } وفيما اشتقا جميعاً منه وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن اشتقاقهما من الشدة، من قولهم ملكت العجين، إذا عجنته بشدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن اشتقاقهما من القدرة، قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَلَكْتُ بِهَا كَفِّي فَأَنْهَرْتُ فَتْقَهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\tيَرَى قَائِمٌ مِنْ دُونِهَا مَا وَرَاءَهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والفرق بين المالك والملك من وجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن المالك مَنْ كان خاصَّ المُلكِ، والملِك مَنْ كان عَامَّ
  المُلْك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن المالك من اختص بملك
  الملوك، والملك من اختص بنفوذ الأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  أيهما أبلغ في المدح، على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن المَلِك أبلغ في المدح من المالك، لأنَّ كلَّ مَلِكٍ مالِكٌ، وليسَ كلُّ مالِكٍ
  ملِكاً، ولأن أمر الملِكِ نافذ على المالِكِ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن مالك أبلغ في المدح من مَلِك، لأنه قد يكون ملكاً على من لا يملك، كما يقال ملك
  العرب، وملك الروم، وإن كان لا يملكهم، ولا يكون مالكاً إلا على من يملك، ولأن المَلِك
  يكون على الناس وغيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: وهو قول أبي حاتم، أن مَالِك
  أبلغ في مدح الخالق من مَلِك، ومَلِك أبلغ من مدح المخلوق من مالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والفرق بينهما، أن المالك من المخلوقين، قد يكون غير ملك، وإن كان
  الله تعالى مالكاً كان ملكاً، فإن وُصف الله تعالى بأنه ملك، كان ذلك من صفات ذاته،
  وإن وصف بأنه مالك، كان من صفات أفعاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله تعالى: { يَوْمِ الدِّينِ } ففيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه الجزاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه الحساب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي أصل الدين في اللغة قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  العادة، ومنه قول المثقَّب العَبْدِي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَقُولُ
  وَقَدْ دَرَأْتُ لَهَا وَضِينِي\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَهذَا دِينُهُ
  أَبَداً وَدينِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي عادته وعادتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنَّ أصل الدين الطاعة، ومنه قول زهير بن أبي سُلمى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَئِن حَلَلْتَ
  بِجَوٍّ في بَنِي أَسَدٍ\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">في دِينِ
  عَمْرٍو وَمَالتْ بَيْنَنَا فَدَكُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي في طاعة عمرو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  هذا اليوم قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه يوم، ابتداؤه طلوع الفجر،
  وانتهاؤه غروب الشمس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه ضياء، يستديم إلى أن
  يحاسب الله تعالى جميع خلقه، فيستقر أهل الجنة في الجنة، وأهل النار في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي اختصاصه بملك يوم الدين تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه يوم ليس فيه ملك سواه، فكان أعظم من مُلك الدنيا التي تملكها الملوك، وهذا قوله
  الأصم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه لما قال: { رَبِّ الْعَالَمِينَ
  } ، يريد به ملك الدنيا، قال بعده: { مَلِكِ يَوْمِ الدِّينِ } يريد به ملك الآخرة،
  ليجمع بين ملك الدنيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

