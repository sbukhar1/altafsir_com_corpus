text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَـٰلِكِ يَوْمِ
  ٱلدِّينِ }قوله تعالى: { مَالِك يَومِ الدينِ }قرأ عاصم والكسائي، وخلف، ويعقوب: «مالك»
  بألف. وقرأ ابن السميفع، وابن أبي عبلة كذلك، إِلا أنهما نصبا الكاف. وقرأ أبو هريرة،
  وعاصم الجحدري:«ملْكِ» باسكان اللام من غير الألف مع كسر الكاف، وقرأ أبو عثمان النهدي،
  والشعبي «مَلِكَ» بكسر اللام ونصب الكاف من غير ألف. وقرأ سعد بن أبي وقاص، وعائشة،
  ومورَّق العجلي: «مَلِكُ» مثل ذلك إلا أنهم رفعوا الكاف. وقرأ أبيّ بن كعب، وأبو رجاء
  العطاردي «مليك» بياء بعد اللام مكسورة الكاف من غير ألف. وقرأ عمرو بن العاص كذلك،
  إلا أنه ضمَّ الكاف. وقرأَ أبو حنيفة، وأبو حيوة «مَلكَ» على الفعل الماضي، «ويومَ»
  بالنصب.وروى عبد الوارث عن أبي عمرو: إِسكان اللام، والمشهور عن أبي عمرو وجمهور القراء
  «مَلِك» بفتح الميم مع كسر اللام، وهو أظهر في المدح، لأن كل ملك مالك، وليس كل مالك
  ملكاً.وفي «الدين» هاهنا قولان.أحدهما: أنه الحساب. قاله ابن مسعود.والثاني: الجزاء.
  قاله ابن عباس، ولما أقر الله عز وجل في قوله { رب العالمين } أنه مالك الدنيا. دل
  بقوله { مالك يوم الدين } على أنه مالك الأخرى. وقيل: إِنما خصَّ يوم الدين، لأنه ينفرد
  يومئذ بالحكم في خلقه.\r\n\t\t\t\r\n\t\t\t</section>"

