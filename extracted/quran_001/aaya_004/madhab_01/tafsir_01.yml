  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَـٰلِكِ يَوْمِ ٱلدِّينِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  فـي إعادة وصفه جل ذكره بأنه مالك يوم الدين، إعادة ما قد مضى من وصفه به فـي قوله:
  { رَبِّ العَالَـمِينَ } مع تقارب الآيتـين وتـجاور الصفتـين. وكان فـي إعادة ذلك تكرار
  ألفـاظ مختلفة بـمعانٍ متفقة، لا تفـيد سامع ما كرّر منه فـائدة به إلـيها حاجة. والذي
  لـم يحوه من صفـاته جل ذكره ما قبل قوله: { مَـٰلِكِ يَوْمِ ٱلدِّينِ } الـمعنى الذي
  فـي قوله: «ملك يوم الدين»، وهو وصفه بأنه الـمَلِك. فبـينٌ إذاً أن أولـى القراءتـين
  بـالصواب وأحق التأويـلـين بـالكتاب: قراءة من قرأه: «ملك يوم الدين»، بـمعنى إخلاص
  الـملك له يوم الدين، دون قراءة من قرأ: مالك يوم الدين بـمعنى: أنه يـملك الـحكم بـينهم
  وفصل القضاء متفرّداً به دون سائر خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  ظنّ ظانّ أن قوله: { رَبِّ العَالَـمِينَ } نبأ عن ملكه إياهم فـي الدنـيا دون الآخرة
  يوجب وصله بـالنبأ عن نفسه أنه قد ملكهم فـي الآخرة علـى نـحو مِلْكه إياهم فـي الدنـيا
  بقوله: { مالك يوم الدين } ، فقد أغفل وظن خطأ وذلك أنه لو جاز لظانّ أن يظنّ أن قوله:
  { رَبِّ ٱلْعَـٰلَمِينَ } مـحصور معناه علـى الـخبر عن ربوبـية عالـم الدنـيا دون عالـم
  الآخرة مع عدم الدلالة علـى أن معنى ذلك كذلك فـي ظاهر التنزيـل، أو فـي خبر عن الرسول
  صلى الله عليه وسلم به منقول، أو بحجة موجودة فـي الـمعقول، لـجاز لآخر أن يظن أن ذلك
  مـحصور علـى عالـم الزمان الذي فـيه نزل قوله: رب العالـمين دون سائر ما يحدث بعده
  فـي الأزمنة الـحادثة من العالـمين، إذ كان صحيحاً بـما قد قدمنا من البـيان أن عالـم
  كل زمان غير عالـم الزمان الذي بعده. فإن غَبِـيَ عن علـم صحة ذلك بـما قد قدمنا ذو
  غبـاء، فإن فـي قول الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ ءاتَيْنَا بَنِى إِسْرٰءيلَ
  ٱلْكِتَـٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ وَرَزَقْنَـٰهُمْ مّنَ ٱلطَّيّبَـٰتِ وَفَضَّلْنَـٰهُمْ
  عَلَى ٱلْعَـٰلَمينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجاثية: 16] دلالة واضحة علـى أن عالَـم كل زمان غير عالـم الزمان
  الذي كان قبله وعالَـم الزمان الذي بعده. إذ كان الله جل ثناؤه قد فضل أمة نبـينا مـحمد
  صلى الله عليه وسلم علـى سائر الأمـم الـخالـية، وأخبرهم بذلك فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 110] الآية. فمعلوم بذلك
  أن بنـي إسرائيـل فـي عصر نبـينا، لـم يكونوا مع تكذيبهم به صلى الله عليه وسلم أفضل
  العالـمين، بل كان أفضل العالـمين فـي ذلك العصر وبعده إلـى قـيام الساعة، الـمؤمنون
  به الـمتبعون منهاجه، دونَ منْ سواهم من الأمـم الـمكذّبة الضالَّة عن منهاجه. فإذ
  كان بـينا فساد تأويـل متأوّل لو تأوّل قوله: رب العالـمين أنه معنـيّ به: أن الله
  ربُّ عالـميْ زمن نبـينا مـحمد صلى الله عليه وسلم دون عالـمي سائر الأزمنة غيره، كان
  واضحاً فساد قول من زعم أن تأويـله: رب عالـم الدنـيا دون عالـم الآخرة، وأن مالك يوم
  الدين استـحق الوصل به لـيُعلـم أنه فـي الآخرة من ملكهم وربوبـيتهم بـمثل الذي كان
  علـيه فـي الدنـيا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
