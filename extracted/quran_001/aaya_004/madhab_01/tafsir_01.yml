  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وَيُسْألُ
  زاعم ذلك الفرق بـينه وبـين متـحكِّمٍ مثله فـي تأويـل قوله: رب العالـمين تَـحَكَّم،
  فقال: إنه إنـما عنـي بذلك أنه رب عالـمي زمان مـحمد دون عالـمي غيره من الأزمان الـماضية
  قبله والـحادثة بعده، كالذي زعم قائلُ هذا القول إنه عنى به عالـم الدنـيا دون عالـم
