  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَـٰلِكِ
  يَوْمِ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: القراء مختلفون فـي
  تلاوة «ملك يوم الدين»، فبعضهم يتلوه: «مَلِكِ يوم الدين»، وبعضهم يتلوه: { مالك يوم
  الدين } وبعضهم يتلوه: { مالِكَ يوم الدين } بنصف الكاف. وقد استقصينا حكاية الرواية
  عمن رُوي عنه فـي ذلك قراءةٌ فـي «كتاب القراءات»، وأخبرنا بـالذي نـختار من القراءة
  فـيه، والعلة الـموجبة صحة ما اخترنا من القراءة فـيه، فكرهنا إعادة ذلك فـي هذا الـموضع،
  إذ كان الذي قصدنا له فـي كتابنا هذا البـيانَ عن وجوه تأويـل آي القرآن دون وجوه قراءتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولا خلاف بـين جميع أهل الـمعرفة بلغات العرب، أن الـمَلِكَ من «الـمُلْك»
  مشتقّ، وأن الـمالك من «الـمِلْك» مأخوذ. فتأويـل قراءة من قرأ ذلك: { مَالِكِ يَوْمِ
  الدِّين } أن لله الـملك يوم الدين خالصا دون جميع خـلقه الذين كانوا قبل ذلك فـي الدنـيا
  ملوكاً جبـابرة ينازعونه الـمُلْك ويدافعونه الانفراد بـالكبرياء والعظمة والسلطان
  والـجبرية. فأيقنوا بلقاء الله يوم الدين أنهم الصَّغَرة الأذلة، وأن له دونهم ودون
  غيرهم الـمُلْك والكبرياء والعزّة والبهاء، كما قال جل ذكره وتقدست أسماؤه فـي تنزيـله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  هُم بَارِزُونَ لاَ يَخْفَىٰ عَلَى ٱللَّهِ مِنْهُمْ شَيْءٌ لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ
  لِلَّهِ ٱلْوَاحِدِ ٱلْقَهَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 16] فأخبر تعالـى أنه الـمنفرد
  يومئذٍ بـالـمُلْك دون ملوك الدنـيا الذين صاروا يوم الدين من ملكهم إلـى ذلة وصَغَار،
  ومن دنـياهم فـي الـمعاد إلـى خسار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تأويـل قراءة من قرأ: { مالكِ يَوْمِ الدِّينِ } ، فما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به أبو كريب، قال: حدثنا عثمان بن سعيد، عن بشر بن عمارة، قال: حدثنا أبو روق، عن الضحاك،
  عن عبد الله بن عبـاس: { مالكِ يَوْمِ الدِّينِ } يقول: لا يـملك أحد فـي ذلك الـيوم
  معه حكماً كملكهم فـي الدنـيا. ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ
  لَهُ ٱلرَّحْمَـٰنُ وَقَالَ صَوَاباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النبأ: 38] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَخَشَعَتِ
  ٱلأَصْوَاتُ لِلرَّحْمَـٰنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 108] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  28] قال أبو جعفر: وأولـى التأويـلـين بـالآية وأصحّ القراءتـين فـي التلاوة عندي التأويـل
  الأول وهي قراءة من قرأ «مَلِك» بـمعنى «الـمُلْك» لأن فـي الإقرار له بـالانفراد بـالـملك
  إيجابـاً لانفراده بـالـملك وفضيـلة زيادة الـملك علـى الـمالك، إذ كان معلوماً أن
  لا ملِك إلا وهو مالك، وقد يكون الـمالك لا مَلِكاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبعد:
  فإن الله جل ذكره قد أخبر عبـاده فـي الآية التـي قبل قوله: { مَـٰلِكِ يَوْمِ ٱلدِّينِ
  } أنه مالك جميع العالـمين وسيدهم، ومصلـحهم والناظر لهم، والرحيـم بهم فـي الدنـيا
  والآخرة بقوله: { ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا كان جل ذكره قد أنبأهم عن مُلْكهِ
  إياهم كذلك بقوله: { رَبِّ ٱلْعَـٰلَمِينَ } فأولـى الصفـات من صفـاته جل ذكره، أن
  يتبع ذلك ما لـم يحوه قوله: { رَبِّ ٱلْعَـٰلَمِينَ ٱلرَّحْمـٰنِ ٱلرَّحِيمِ } مع قرب
  ما بـين الآيتـين من الـمواصلة والـمـجاورة، إذ كانت حكمته الـحكمة التـي لا تشبهها
  حكمة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
