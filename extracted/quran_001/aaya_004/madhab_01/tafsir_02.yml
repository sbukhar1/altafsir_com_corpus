  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَـٰلِكِ
  يَوْمِ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: \" ملك يوم الدين \" ، ومالك
  وملك بتخفيف اللام. وقرأ أبو حنيفة رضي الله عنه: مَلَكَ يومَ الدين، بلفظ الفعل ونصب
  اليوم، وقرأ أبو هريرة رضي الله عنه: مالكَ بالنصب. وقرأ غيره: مَلَك، وهو نصب على
  المدح؛ ومنهم من قرأ: مالكٌ، بالرفع. وملك: هو الاختيار، لأنه قراءة أهل الحرمين، ولقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لّمَنِ
  ٱلْمُلْكُ ٱلْيَوْمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 16]، ولقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَلِكِ ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الناس:
  2]، ولأن الملك يعم والملك يخص. ويوم الدين: يوم الجزاء. ومنه قولهم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(3) «كما تدين تدان». وبيت الحماسة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولَمْ يَبْقَ سِوَى العُدْوَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نِ دِنَّاهمْ
  كما دَانُوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما هذه الإضافة؟ قلت: هي إضافة اسم الفاعل إلى الظرف على
  طريق الإتساع، مُجرى مجرى المفعول به كقولهم: يا سارق الليلة أهل الدار، والمعنى على
  الظرفية. ومعناه: مالك الأمر كله في يوم الدين، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  16]. فإن قلت: فإضافة اسم الفاعل إضافة غير حقيقة فلا تكون معطية معنى التعريف، فكيف
  ساغ وقوعه صفة للمعرفة؟ قلت: إنما تكون غير حقيقية إذا أريد باسم الفاعل الحال أو الاستقبال،
  فكان في تقدير الانفصال، كقولك: مالك الساعة، أو غداً. فأمّا إذا قصد معنى الماضي،
  كقولك: هو مالك عبده أمس، أو زمان مستمرّ، كقولك: زيد مالك العبيد، كانت الإضافة حقيقية،
  كقولك: مولى العبيد، وهذا هو المعنى في { مَـٰلِكِ يَوْمِ ٱلدّينِ } ، ويجوز أن يكون
  المعنى: ملك الأمور يوم الدين، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَادَى أَصْحَـٰبُ ٱلْجَنَّةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  44]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَادَىٰ أَصْحَـٰبُ ٱلاْعْرَافِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 48]، والدليل عليه قراءة
  أبي حنيفة: «مَلَكَ يومَ الدين» ، وهذه الأوصاف التي أجريت على الله سبحانه ـ من كونه
  رباً مالكاً للعالمين لا يخرج منهم شيء من ملكوته وربوبيته، ومن كونه منعماً بالنعم
  كلها الظاهرة والباطنة والجلائل والدقائق، و من كونه مالكاً للأمر كله في العاقبة يوم
  الثواب والعقاب بعد الدلالة على اختصاص الحمد به وأنه به حقيق في قوله:الحمد لله ـ
  دليل على أنّ من كانت هذه صفاته لم يكن أحد أحق منه بالحمد والثناء عليه بما هو أهله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
