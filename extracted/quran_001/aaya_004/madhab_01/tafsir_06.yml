  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَـٰلِكِ
  يَوْمِ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَـٰلِكِ يَوْمِ ٱلدّينِ } قراءة
  عاصم والكسائي ويعقوب ويعضده قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ لاَ تَمْلِكُ نَفْسٌ لِنَفْسٍ
  شَيْئاً وَٱلأمْرُ يَوْمَئِذٍ لِلَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإنفطار: 19] وقرأ الباقون: {
  مَلِكِ }. وهو المختار لأنه قراءة أهل الحرمين ولقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  16] ولما فيه من التعظيم. والمالك هو المتصرف في الأعيان المملوكة كيف يشاء من الملك.
  والملك هو المتصرف بالأمر والنهي في المأمورين من الملك. وقرىء ملك بالتخفيف وملك بلفظ
  العمل. ومالكا بالنصب على المدح أو الحال، ومالك بالرفع منوناً ومضافاً على أنه خبر
  مبتدأ محذوف، وملك مضافاً بالرفع والنصب. ويوم الدين يوم الجزاء ومنه «كما تدين تدان»
  وبيت الحماسة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولم يَبْقَ
  سِوَى العدوا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نِ دِناهُمْ كما دَانُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أضاف اسم الفاعل إلى الظرف إجراء
  له مجرى المفعول به على الاتساع كقولهم: يا سارق الليلة أهل الدار، ومعناه، ملك الأمور
  يوم الدين على طريقة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَادَى أَصْحَـٰبُ ٱلْجَنَّةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 44] أوله الملك في هذا
  اليوم، على وجه الاستمرار لتكون الإضافة حقيقية معدة لوقوعه صفة للمعرفة، وقيل: { ٱلدّينِ
  } الشريعة، وقيل: الطاعة. والمعنى يوم جزاء الدين، وتخصيص اليوم بالإضافة: إما لتعظيمه،
  أو لتفرده تعالى بنفوذ الأمر فيه، وإجراء هذه الأوصاف على الله تعالى من كونه موجداً
  للعالمين رباً لهم منعماً عليهم بالنعم كلها ظاهرها وباطنها عاجلها وآجلها، مالكاً
  لأمورهم يوم الثواب والعقاب، للدلالة على أنه الحقيق بالحمد لا أحد أحق به منه بل لا
  يستحقه على الحقيقة سواه، فإن ترتب الحكم على الوصف يشعر بعليته له، وللإشعار من طريق
  المفهوم على أن من لم يتصف بتلك الصفات لا يستأهل لأن يحمد فضلاً عن أن يعبد، فيكون
  دليلاً على ما بعده، فالوصف الأول لبيان ما هو الموجب للحمد، وهو الإيجاد والتربية.
  والثاني والثالث للدلالة على أنه متفضل بذلك مختار فيه، ليس يصدر منه لإيجاب بالذات
  أو وجوب عليه قضية لسوابق الأعمال حتى يستحق به الحمد. والرابع لتحقيق الاختصاص فإنه
  مما لا يقبل الشركة فيه بوجه ما، وتضمين الوعد للحامدين والوعيد للمعرضين.</font></font>&#13;\t\t\t<label
