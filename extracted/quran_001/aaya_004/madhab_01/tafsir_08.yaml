text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَـٰلِكِ يَوْمِ
  ٱلدِّينِ }{ مَٰلِكِ يَوْمِ ٱلدّينِ } أي الجزاء وهو يوم القيامة وخص بالذكر لأنه لا
  ملك ظاهرا فيه لأحد إلا لله تعالى بدليل{ لمن الملك اليوم لله الواحدالقهارِ }[40:
  16] ومن قرأ مالك فمعناه مالك الأمر كله في يوم القيامة: أي هو موصوف بذلك دائما ك{ غافر
  الذنب }[40: 3] فصح وقوعه صفة لمعرفة.\r\n\t\t\t\r\n\t\t\t</section>"

