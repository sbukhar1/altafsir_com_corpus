  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَـٰلِكِ
  يَوْمِ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ بعض القراء: (ملك يوم الدين)
  وقرأ آخرون: (مالك) وكلاهما صحيح متواتر في السبع، ويقال: ملك بكسر اللام وبإسكانها،
  ويقال: مليك أيضاً. وأشبع نافع كسرة الكاف، فقرأ: (ملكي يوم الدين) وقد رجح كلاً من
  القراءتين مرجحون من حيث المعنى، وكلتاهما صحيحة حسنة، ورجح الزمخشري ملك؛ لأنها قراءة
  أهل الحرمين، ولقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 16] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَوْلُهُ
  ٱلْحَقُّ وَلَهُ ٱلْمُلْكُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 73] وحكي عن أبي حنيفة أنه قرأ: { مَلَكَ يَوْمَ الدينِ
  } على أنه فعل وفاعل ومفعول، وهذا شاذ غريب جداً وقد روى أبو بكر بن أبي داود في ذلك
  شيئاً غريباً حيث قال: حدثنا أبو عبد الرحمن الأزدي، حدثنا عبد الوهاب بن عدي بن الفضل
  عن أبي المطرف عن ابن شهاب أنه بلغه أن رسول الله صلى الله عليه وسلم وأبا بكر وعمر
  وعثمان ومعاوية وابنه يزيد بن معاوية كانوا يقرؤون: (مالك يوم الدين) قال ابن شهاب
  وأول من أحدث \" ملك \" مروان (قلت) مروان عنده علم بصحة ما قرأه لم يطلع عليه ابن
  شهاب والله أعلم. وقد روي من طرق متعددة أوردها ابن مردويه أن رسول لله صلى الله عليه
  وسلم كان يقرؤها: (مالك يوم الدين) ومالك مأخوذ من الملك كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  نَحْنُ نَرِثُ ٱلأَرْضَ وَمَنْ عَلَيْهَا وَإِلَيْنَا يُرْجَعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  40] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ أَعُوذُ بِرَبِّ ٱلنَّاسِ مَلِكِ ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الناس:
  1 - 2] ومَلِك مأخوذ من المُلك كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ
  ٱلْوَٰحِدِ القَهَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 16] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَوْلُهُ ٱلْحَقُّ وَلَهُ ٱلْمُلْكُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  73] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْمُلْكُ يَوْمَئِذٍ ٱلْحَقُّ لِلرَّحْمَـٰنِ وَكَانَ يَوْماً
  عَلَى ٱلْكَـٰفِرِينَ عَسِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 26] وتخصيص الملك بيوم
  الدين لا ينفيه عما عداه؛ لأنه قد تقدم الإخبار بأنه رب العالمين، وذلك عامّ في الدنيا
  والآخرة، وإنما أضيف إلى يوم الدين؛ لأنه لا يدعي أحد هنالك شيئاً، ولا يتكلم أحد إلا
  بإذنه؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يَقُومُ ٱلرُّوحُ وَٱلْمَلَـٰئِكَةُ صَفّاً لاَّ يَتَكَلَّمُونَ
  إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَقَالَ صَوَاباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النبأ: 38] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَخَشَعَتِ
  ٱلأَصْوَاتُ لِلرَّحْمَـٰنِ فَلاَ تَسْمَعُ إِلاَّ هَمْساً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  108] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يَأْتِ لاَ تَكَلَّمُ نَفْسٌ إِلاَّ بِإِذْنِهِ فَمِنْهُمْ
  شَقِىٌّ وَسَعِيدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 105] وقال الضحاك عن ابن عباس: { مَـٰلِكِ يَوْمِ ٱلدِّينِ }
  يقول: لا يملك أحد معه في ذلك اليوم حكماً كملكهم في الدينا، قال: ويوم الدين يوم الحساب
  للخلائق، وهو يوم القيامة، يدينهم بأعمالهم، إن خيراً فخير، وإن شراً فشر، إلا من عفا
  عنه، وكذلك قال غيره من الصحابة والتابعين والسلف وهو ظاهر. وحكى ابن جرير عن بعضهم
  أنه ذهب إلى أن تفسير مالك يوم الدين أنه القادر على إقامته، ثم شرع يضعفه، والظاهر
  أنه لا منافاة بين هذا القول وما تقدم، وأن كلاً من القائلين هذا القول وبما قبله يعترف
  بصحة القول الآخر ولا ينكره، ولكن السياق أدل على المعنى الأول من هذا، كما قال تعالى:</font></font>&#13;\t\t\t<label
