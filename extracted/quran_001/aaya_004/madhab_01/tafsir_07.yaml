  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْمُلْكُ
  يَوْمَئِذٍ ٱلْحَقُّ لِلرَّحْمَـٰنِ وَكَانَ يَوْماً عَلَى ٱلْكَـٰفِرِينَ عَسِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  26] والقول الثاني يشبه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَوْمَ يَقُولُ كُن فَيَكُونُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  73] والله أعلم. والملك في الحقيقة هو الله عز وجل، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  ٱللَّهُ ٱلَّذِى لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْمَلِكُ ٱلْقُدُّوسُ ٱلسَّلَـٰمُ ٱلْمُؤْمِنُ
  ٱلْمُهَيْمِنُ ٱلْعَزِيزُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحشر: 23] وفي الصحيحين عن أبي هريرة رضي الله عنه مرفوعاً:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أخنع اسم عند الله رجل تسمى بملك
  الأملاك، ولا مالك إلا الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفيهما عنه عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقبض الله الأرض، ويطوي السماء
  بيمينه ثم يقول: أنا الملك، أين ملوك الأرض؟ أين الجبارون؟ أين المتكبرون؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي القرآن العظيم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِّمَنِ
  ٱلْمُلْكُ ٱلْيَوْمَ لِلَّهِ ٱلْوَٰحِدِ ٱلْقَهَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 16] فأما تسمية غيره في الدنيا
  بملك، فعلى سبيل المجاز؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ
  طَالُوتَ مَلِكًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 247]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ وَرَآءَهُم مَّلِكٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  79]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ
  جَعَلَ فِيكُمْ أَنْبِيَآءَ وَجَعَلَكُمْ مُّلُوكاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 20] وفي الصحيحين:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مثل الملوك على الأسرة \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والدين: الجزاء والحساب؛ كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَئِذٍ يُوَفِّيهِمُ ٱللَّهُ دِينَهُمُ ٱلْحَقَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  25] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَإِنَّا لَمَدِينُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 53] أي: مجزيون محاسبون،
  وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الكيس من دان نفسه، وعمل لما بعد الموت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي حاسب نفسه؛ كما قال عمر رضي الله عنه: حاسبوا أنفسكم قبل أن تحاسبوا،
  وزنوا أنفسكم قبل أن توزنوا، وتأهبوا للعرض الأكبر على من لا تخفى عليه أعمالكم.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَئِذٍ
  تُعْرَضُونَ لاَ تَخْفَىٰ مِنكُمْ خَافِيَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحاقة: 18].</font></font><font
