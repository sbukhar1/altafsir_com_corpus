text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلرَّحْمـٰنِ ٱلرَّحِيمِ
  }قوله تعالى: { ٱلرَّحْمـٰنِ ٱلرَّحِيمِ }.قال ابن عرفة: قدم أولا الوصف برَبّ العَالمِينَ
  تنبيها على أصل النشأة، وأنه هو الخالق المبدئ، ثم ثنى بحال الإنسان في الدّنيا من
  النعم والإحسان، فلولا رحمة الله تعالى لما كان ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

