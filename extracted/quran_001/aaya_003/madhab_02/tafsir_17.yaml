  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وذلك من
  نبإٍ جاءني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وخبرته عن أبي الأسود</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فالتفت في الأبيات الثلاثة حيث لم
  يقل ليلي وبت وجاءك، والعرب يستكثرون منه ويرون الكلام إذا انتقل من أسلوب إلى أسلوب
