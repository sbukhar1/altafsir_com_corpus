  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقالوا:
  الرحمن خاص تسمية لأنه لا يوصف به غيره، وعام معنى لما بينا. والرحيم بعكسه لأنه يوصف
