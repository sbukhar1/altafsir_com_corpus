  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واسم
  الله يتعلق بالقراءة تعلق الدهن بالإنبات في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَنبُتُ بِٱلدُّهْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  20] على معنى متبركاً باسم الله أقرأ ففيه تعليم عباده كيف يتبركون باسمه وكيف يعظمونه.
  وبنيت الباء على الكسر لأنها تلازم الحرفية والجر فكسرت لتشابه حركتها عملها، والاسم
  من الأسماء التي بنوا أوائلها على السكون كالابن والابنة وغيرهما؛ فإذا نطقوا بها مبتدئين
  زادوا همزة تفادياً عن الابتداء بالساكن تعذراً، وإذا وقعت في الدرج لم يفتقر إلى زيادة
  شيء. ومنهم من لم يزدها واستغنى عنها بتحريك الساكن فقال «سم» و«سم» وهو من الأسماء
  المحذوفة الأعجاز كيد ودم وأصله «سمو» بدليل تصريفه كأسماء وسمي وسميت. واشتقاقه من
  السمو وهو الرفعة لأن التسمية تنويه بالمسمّى وإشادة بذكره، وحذفت الألف في الخط هنا
  وأثبتت في قوله: { ٱقْرَأْ بِٱسْمِ رَبّكَ } لأنه اجتمع فيها ـ أي في التسمية ـ مع
  أنها تسقط في اللفظ لكثرة الاستعمال، وطولت الباء عوضاً عن حذفها، وقال عمر بن عبد
  العزيز لكاتبه: طول الباء وأظهر السينات ودور الميم، والله أصله الإله ونظيره الناس
  أصله الأناس، حذفت الهمزة وعوض منها حرف التعريف. والإله من أسماء الأجناس يقع على
  كل معبود بحق أو باطل ثم غلب على المعبود بالحق، كما أن النجم اسم لكل كوكب ثم غلب
  على الثريا. وأما الله بحذف الهمزة فمختص بالمعبود بالحق لم يطلق على غيره، وهو اسم
  غير صفة لأنك تصفه ولا تصف به، لا تقول شيء إله كما لا تقول شيء رجل، وتقول الله واحد
  صمد، ولأن صفاته تعالى لا بد لها من موصوف تجري عليه فلو جعلتها كلها صفات لبقيت صفات
  غير جارية على اسم موصوف بها وذا لا يجوز. ولا اشتقاق لهذا الاسم عند الخليل والزجاج
  ومحمد ابن الحسن والحسين بن الفضل. وقيل: معنى الاشتقاق أن ينتظم الصيغتين فصاعداً
  معنى واحد وصيغة هذا الاسم وصيغة قولهم «أله» إذا تحير ينتظمهما معنى التحير والدهشة،
  وذلك أن الأوهام تتحير في معرفة المعبود وتدهش الفطن ولذا كثر الضلال وفشا الباطل وقل
  النظر الصحيح. وقيل: هو من قولهم أله يأله إلاهاً إذا عبد فهو مصدر بمعنى مألوه أي
  معبود كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰذَا خَلْقُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 11] أي مخلوقه. وتفخم لامه
  إذا كان قبلها فتحة أو ضمة، وترقق إذا كان قبلها كسرة. ومنهم من يرققها بكل حال، ومنهم
  من يفخم بكل حال والجمهور على الأول. والرحمن فعلان من رحم وهو الذي وسعت رحمته كل
  شيء كغضبان من غضب وهو الممتلىء غضباً، وكذا الرحيم فعيل منه كمريض من مرض. وفي الرحمن
  من المبالغة ما ليس في الرحيم لأن في الرحيم زيادة واحدة وفي الرحمن زيادتين، وزيادة
  اللفظ تدل على زيادة المعنى، ولذا جاء في الدعاء يا رحمن الدنيا لأنه يعم المؤمن والكافر
  ورحيم الآخرة لأنه يخص المؤمن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
