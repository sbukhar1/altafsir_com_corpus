  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فباب من تعنتهم في كفرهم. ورحمن غير منصرف عند من زعم أن الشرط انتفاء
  فعلانة إذ ليس له فعلانة، ومن زعم أن الشرط وجود فعلي صرفه إذ ليس له فعلى، والأول
  أوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْحَمْدُ } الوصف بالجميل على
  جهة التفضيل، وهو رفع بالابتداء وأصله النصب. وقد قرىء بإضمار فعله على أنه من المصادر
