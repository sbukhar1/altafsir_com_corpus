  الخطاب ومن الخطاب إلى الغيبة ومن الغيبة إلى التكلم كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ
  إِذَا كُنتُمْ فِي ٱلْفُلْكِ وَجَرَيْنَ بِهِم بِرِيحٍ طَيّبَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  22]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ ٱلَّذِي أَرْسَلَ ٱلرِّيَاحَ فَتُثِيرُ سَحَـٰباً
  فَسُقْنَاهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 9]، وقول امريء القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
