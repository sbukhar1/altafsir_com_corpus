  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِسْمِ اللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } قراء المدينة والبصرة
  والشام وفقهاؤها على أن التسمية ليست بآية من الفاتحة ولا من غيرها من السور، وإنما
  كتبت للفصل والتبرك للابتداء بها، وهو مذهب أبي حنيفة ومن تابعه رحمهم الله، ولذا لا
  يجهر بها عندهم في الصلاة. وقراء مكة والكوفة على أنها آية من الفاتحة ومن كل سورة
  وعليه الشافعي وأصحابه رحمهم الله، ولذا يجهرون بها في الصلاة وقالوا: قد أثبتها السلف
  في المصحف مع الأمر بتجريد القرآن عما ليس منه. وعن ابن عباس رضي الله عنهما: من تركها
  فقد ترك مائة وأربع عشرة آية من كتاب الله. ولنا حديث أبي هريرة قال: سمعت النبي عليه
  السلام يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قال الله تعالى قسمت الصلاة ـ أي الفاتحة ـ بيني وبين عبدي نصفين ولعبدي ما سأل
  فإذا قال العبد { ٱلْحَمْدُ للَّهِ رَبّ ٱلْعَـٰلَمِينَ } قال الله تعالى: حمدني عبدي.
  وإذا قال { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } قال الله تعالى: أثنى عليّ عبدي. وإذا قال {
  مَـٰلِكِ يَوْمِ ٱلدّينِ } قال: مجدني عبدي. وإذا قال { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ
  نَسْتَعِينُ } قال: هذا بيني وبين عبدي ولعبدي ما سأل. فإذا قال { ٱهْدِنَا ٱلصّرَاطَ
  ٱلْمُسْتَقِيمَ * صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ
  وَلاَ ٱلضَّالّينَ } قال: هذا لعبدي ولعبدي ما سأل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فالابتداء بقوله { ٱلْحَمْدُ للَّهِ } دليل على أن التسمية ليست من
  الفاتحة، وإذا لم تكن من الفاتحة لا تكون من غيرها إجماعاً، والحديث مذكور في صحاح
  المصابيح. وما ذكروا لا يضرنا لأن التسمية آية من القرآن أنزلت للفصل بين السور عندنا
  ذكره فخر الإسلام في المبسوط. وإنما يرد علينا أن لو لم نجعلها آية في القرآن وتمام
  تقريره في «الكافي».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتعلقت الباء بمحذوف تقديره: باسم
  الله أقرأ أو أتلو، لأن الذي يتلو التسمية مقروء كما أن المسافر إذا حل وارتحل فقال
  باسم الله والبركات كان المعنى باسم الله أحل وباسم الله أرتحل، وكذا الذابح وكل فاعل
  يبدأ في فعله باسم الله كان مضمراً ما جعل التسمية مبدأ له. وإنما قدر المحذوف متأخراً
  لأن الأهم من الفعل والمتعلق به هو المتعلق به، وكانوا يبدأون بأسماء آلهتهم فيقولون
  باسم اللات وباسم العزى، فوجب أن يقصد الموحد معنى اختصاص اسم الله عز وجل بالابتداء
  وذا بتقديمه وتأخير الفعل. وإنما قدم الفعل في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱقْرَأْ بِٱسْمِ رَبّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العلق:
  1] لأنها أول سورة نزلت في قول، وكان الأمر بالقراءة أهم فكان تقديم الفعل أوقع. ويجوز
  أن يحمل { ٱقْرَأْ } على معنى افعل القراءة وحققها كقولهم فلان يعطي ويمنع غير متعدٍ
  إلى مقروء به، وأن يكون { بِٱسْمِ رَبّكَ } مفعول { ٱقْرَأْ } الذي بعده.</font></font>&#13;\t\t\t<label
