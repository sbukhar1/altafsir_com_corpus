  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } ذكرهما قد مر وهو دليل على أن التسمية ليست من الفاتحة
  إذ لو كانت منها لما أعادهما لخلو الإعادة عن الإفادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  مَـٰلِكِ }: عاصم وعليّ ملك: غيرهما وهو الاختيار عند البعض لاستغنائه عن الإضافة ولقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لّمَنِ
  ٱلْمُلْكُ ٱلْيَوْمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 16] ولأن كل ملك مالك وليس كل مالك ملكاً، ولأن أمر الملك ينفذ
  على المالك دون عكسه. وقيل: المالك أكثر ثواباً لأنه أكثر حروفاً. وقرأ أبو حنيفة والحسن
  رضي الله عنهما «ملك» { يَوْمِ ٱلدّينِ } أي يوم الجزاء ويقال كما تدين تدان أي كما
  تفعل تجازى، وهذه إضافة اسم الفاعل إلى الظرف على طريق الاتساع كقولهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا سارق الليلة أهل الدار</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي مالك الأمر كله في يوم الدين. والتخصيص بيوم الدين لأن الأمر فيه
