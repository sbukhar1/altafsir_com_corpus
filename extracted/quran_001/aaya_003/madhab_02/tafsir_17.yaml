  باللام وبإلى كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَدَانَا لِهَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 43] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَدَانِي
  رَبّي إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 161]. والسراط: الجادة
  من سرط الشيء إذا ابتلعه كأنه يسرط السابلة إذا سلكوه. والصراط من قلب السين صاداً
  لتجانس الطاء في الإطباق لأن الصاد والضاد والطاء والظاء من حروف الإطباق، وقد تشم
  الصاد صوت الزاي لأن الزاي إلى الطاء أقرب لأنهما مجهورتان وهي قراءة حمزة، والسين
