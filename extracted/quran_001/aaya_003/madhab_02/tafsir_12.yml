  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  للَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلرَّحْمـٰنِ ٱلرَّحِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { الحَمْدُ لِلِّهِ رَبِّ الْعَالَمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أما { الحمد لله } فهو الثناء على المحمود بجميل صفاته وأفعاله، والشكرُ
  الثناء عليه بإنعامه، فكلُّ شكرٍ حمدٌ، وليسَ كلُّ حمدٍ شكراً، فهذا فرقُ ما بين الحمد
  والشكر، ولذلك جاز أن يَحْمِدَ الله تعالى نفسه، ولم يَجُزْ أن يشكرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما الفرق بين الحمد والمدح، فهو أن الحمد لا يستحق إلا على فعلٍ
  حسن، والمدح قد يكون على فعل وغير فعل، فكلُّ حمدٍ مدحٌ وليْسَ كل مدحٍ حمداً، ولهذا
  جاز أن يمدح الله تعالى على صفته، بأنه عالم قادر، ولم يجز أن يحمد به، لأن العلم والقدرة
  من صفات ذاته، لا من صفات أفعاله، ويجوز أن يمدح ويحمد على صفته، بأنه خالق رازق لأن
  الخلق والرزق من صفات فعله لا من صفات ذاته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { رب } فقد اختُلف في اشتقاقه على أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه مشتق من المالك، كما يقال رب الدار أي مالكها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه مشتق من السيد، لأن السيد يسمى ربّاً قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمَّا أَحَدُكُمَا فَيَسْقِي رَبَّهُ
  خَمْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 41] يعني سيده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثالث: أن الرب المدَبِّر، ومنه قول الله عزَّ وجلَّ: { وَالرَّبَّانِيُّونَ وَالأحْبَارُ
  } وهم العلماء، سموا ربَّانيِّين، لقيامهم بتدبير الناس بعلمهم، وقيل: ربَّهُ البيت،
  لأنها تدبره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الرابع: الرب مشتق من التربية،
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرَبَآئِبُكُمُ اللاَّتِي في حُجُورِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  23] فسمي ولد الزوجة ربيبة، لتربية الزوج لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فعلى
  هذا، أن صفة الله تعالى بأنه رب، لأنه مالك أو سيد، فذلك صفة من صفات ذاته، وإن قيل
  لأنه مدبِّر لخلقه، ومُربِّيهم، فذلك صفة من صفات فعله، ومتى أدْخَلت عليه الألف واللام.
  اختص الله تعالى به، دون عباده، وإن حذفتا منه، صار مشتركاً بين الله وبين عباده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { العالمين } فهو جمع عَالم، لا واحد له من لفظه، مثل:
  رهط وقوم، وأهلُ كلِّ زمانٍ عَالَمٌ قال العجاج:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">.....................\t</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَخِنْدِفٌ هَامَةُ هَذَا الْعَالَمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واختُلِف في العالم، على ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنّه ما يعقِل: من الملائكة، والإنس، والجنِّ، وهذا قول ابن
  عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن العالم الدنيا وما فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن العالم كل ما خلقه الله تعالى في الدنيا والآخرة، وهذا
  قول أبي إسحاق الزجَّاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في اشتقاقه على وجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه مشتق من العلم، وهذا تأويل مَنْ جعل العالم اسماً لما
  يعقل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه مشتق من العلامة، لأنه
  دلالة على خالقه، وهذا تأويل مَنْ جعل العالم اسماً لكُلِّ مخلوقٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

