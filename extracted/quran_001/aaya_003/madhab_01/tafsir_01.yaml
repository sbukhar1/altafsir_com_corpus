  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلرَّحْمـٰنِ
  ٱلرَّحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: قد مضى البـيان عن
  تأويـل قوله «الرحمن الرحيـم»، فـي تأويـل «بسم الله الرحمن الرحيـم»، فأغنى ذلك عن
  إعادته فـي هذا الـموضع. ولـم يحتـج إلـى الإبـانة عن وجه تكرير الله ذلك فـي هذا الـموضع،
  إذ كنا لا نرى أن «بسم الله الرحمن الرحيـم» من فـاتـحة الكتاب آية، فـيكون علـينا
  لسائلٍ مسألة بأن يقول: ما وجه تكرير ذلك فـي هذا الـموضع، وقد مضى وصف الله عزّ وجلّ
  به نفسه فـي قوله «بسم الله الرحمن الرحيـم»، مع قرب مكان إحدى الآيتـين من الآخرى
  ومـجاورتها لصاحبتها؟ بل ذلك لنا حجة علـى خطأ دعوى من ادعى أن بسم الله الرحمن الرحيـم
  من فـاتـحة الكتاب آية، إذ لو كان ذلك كذلك لكان ذلك إعادة آية بـمعنى واحد ولفظ واحد
  مرتـين من غير فصل يفصل بـينهما. وغير موجود فـي شيء من كتاب الله آيتان متـجاورتان
  مكرّرتان بلفظ واحد ومعنى واحد، لا فصل بـينهما من كلام يخالف معناه معناهما، وإنـما
  يأتـي بتكرير آية بكمالها فـي السورة الواحدة، مع فصول تفصل بـين ذلك، وكلام يُعترض
  به بغير معنى الآيات الـمكرّرات أو غير ألفـاظها، ولا فـاصل بـين قول الله تبـارك وتعالـى
  اسمه «الرحمن الرحيـم» من «بسم الله الرحمن الرحيـم»، وقول الله: «الرحمن الرحيـم»،
  من «الـحمد لله رب العالـمين».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فإن «الـحمد لله رب العالـمين» فـاصل بـين ذلك. قـيـل: قد أنكر ذلك جماعةٌ
  من أهل التأويـل، وقالوا: إن ذلك من الـموخَّر الذي معناه التقديـم، وإنـما هو: الـحمد
  لله الرحمن الرحيـم رب العالـمين ملك يوم الدين. واستشهدوا علـى صحة ما ادّعوا من ذلك
  بقوله: «مَلِكِ يَوْم الدّين» فقالوا: إن قوله: «ملك يوم الدين» تعلـيـم من الله عبده
  أن يصفه بـالـمُلْك فـي قراءة من قرأ مَلِك، وبـالـمِلْك فـي قراءة من قرأ «مالك».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فـالذي هو أولـى أن يكون مـحاور وَصْفه بـالـمُلْك أو الـمِلْك
  ما كان نظير ذلك من الوصف، وذلك هو قوله «رَبّ العالـمين»، الذي هو خبر عن ملكه جميع
  أجناس الـخـلق، وأن يكون مـجاور وصفه بـالعظمة والألوهة ما كان له نظيراً فـي الـمعنى
  من الثناء علـيه، وذلك قوله: { ٱلرَّحْمـٰنِ ٱلرَّحِيمِ }. فزعموا أن ذلك لهم دلـيـل
  علـى أن قوله «الرحمن الرحيـم» بـمعنى التقديـم قبل «رب العالـمين»، وإن كان فـي الظاهر
  مؤخراً. وقالوا: في نظائر ذلك من التقديـم الذي هو بـمعنى التأخير والـمؤخر الذي هو
  بـمعنى التقديـم فـي كلام العرب أفشى وفـي منطقها أكثر من أن يحصى، من ذلك قول جرير
  بن عطية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طافَ الـخَيالُ
  وأيْنَ منْكَ لِـمَاما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فـارْجِعْ
  لزَوْرِكَ بـالسَّلام سَلاما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى طاف الـخيال لـماماً وأين هو منك. وكما قال جل ثناؤه فـي كتابه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ
  لِلَّهِ ٱلَّذِى أَنْزَلَ عَلَىٰ عَبْدِهِ ٱلْكِتَـٰبَ وَلَمْ يَجْعَل لَّهُ عِوَجَاً
  قَيِّماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 1-2] الـمعنى: الـحمد لله الذي أنزل علـى عبده الكتاب قـيـماً
  ولم يجعل له عوجاً، وما أشبه ذلك. ففـي ذلك دلـيـل شاهد علـى صحة قول من أنكر أن تكون
  «بسم الله الرحمن الرحيـم» من فـاتـحة الكتاب آية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

