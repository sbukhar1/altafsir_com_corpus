  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 23]. وقرأ زيد بن علي رضي
  الله عنهما: { رَبِّ ٱلْعَـٰلَمِينَ } بالنصب على المدح وقيل بما دل عليه الحمد لله
  كأنه قيل: نحمد الله رب العالمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">العالم:
  اسم لذوي العلم من الملائكة والثقلين، وقيل: كل ما علم به الخالق من الأجسام والأعراض.
  فإن قلت: لم جمع؟ قلت: ليشمل كل جنس مما سمي به. فإن قلت: هو اسم غير صفة، وإنما تجمع
  بالواو والنون صفات العقلاء أو ما في حكمها من الأعلام. قلت: ساغ ذلك لمعنى الوصفية
