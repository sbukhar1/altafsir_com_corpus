  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَمْدُ
  للَّهِ رَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلرَّحْمـٰنِ ٱلرَّحِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحمد والمدح أخوان، وهو الثناء والنداء على الجميل من نعمة وغيرها.
  تقول: حمدت الرجل على إنعامه، وحمدته على حسبه وشجاعته. وأمّا الشكر فعلى النعمة خاصة
  وهو بالقلب واللسان والجوارح قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَفَادَتْكُمُ النَّعْمَاءُ منِّي ثلاثة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَدِي ولِسَانِي والضَّمِيرَ المُحَجَّبَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والحمد باللسان وحده، فهو إحدى شعب
  الشكر، ومنه قوله عليه[الصلاة و] السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(2)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحمد رأس الشكر، ما شكر الله
  عبد لم يحمده \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  جعله رأس الشكر؛ لأنّ ذكر النعمة باللسان والثناء على موليها، أشيع لها وأدلّ على مكانها
  من الاعتقاد وآداب الجوارح لخفاء عمل القلب، وما في عمل الجوارح من الاحتمال، بخلاف
  عمل اللسان وهو النطق الذي يفصح عن كلّ خفي ويجلي كل مشتبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والحمد
  نقيضه الذمّ، والشكر نقيضه الكفران، وارتفاع الحمد بالابتداء وخبره الظرف الذي هو «لله»
  وأصله النصب الذي هو قراءة بعضهم بإضمار فعله على أنه من المصادر التي تنصبها العرب
  بأفعال مضمرة في معنى الإخبار، كقولهم: شكراً، وكفراً، وعجباً، وما أشبه ذلك، ومنها:
  سبحانك، ومعاذ الله، ينزلونها منزلة أفعالها ويسدّون بها مسدّها، لذلك لا يستعملونها
  معها ويجعلون استعمالها كالشريعة المنسوخة، والعدل بها عن النصب إلى الرفع على الابتداء
  للدلالة على ثبات المعنى واستقراره. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ سَلَـٰماً قَالَ سَلَـٰمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  69]، رفع السلام الثاني للدلالة على أنّ إبراهيم عليه السلام حياهم بتحية أحسن من تحيتهم؛
  لأن الرفع دال على معنى ثبات السلام لهم دون تجدّده وحدوثه. والمعنى: نحمد الله حمداً،
  ولذلك قيل: { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ }؛ لأنه بيان لحمدهم له، كأنه
  قيل: كيف تحمدون؟ فقيل: إياك نعبد. فإن قلت: ما معنى التعريف فيه؟ قلت: هو نحو التعريف
  في أرسلها العراك، وهو تعريف الجنس، ومعناه الإشارة إلى ما يعرفه كل أحد من أنّ الحمد
  ما هو، والعراك ما هو، من بين أجناس الأفعال. والاستغراق الذي يتوهمه كثير من الناس
  وهم منهم. وقرأ الحسن البصري: { ٱلْحَمْدُ ِللَّهِ } بكسر الدال لإتباعها اللام. وقرأ
  إبراهيم بن أبي عبلة: { ٱلْحَمْدُ ِللَّهِ } بضم اللام لإتباعها الدال، والذي جسرهما
  على ذلك ـ والإتباع إنما يكون في كلمة واحدة كقولهم منحدر الجبل ومغيرة ـ تنزل الكلمتين
  منزلة كلمة لكثرة استعمالهما مقترنتين، وأشف القراءتين قراءة إبراهيم حيث جعل الحركة
  البنائية تابعة للإعرابية التي هي أقوى، بخلاف قراءة الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرب:
  المالك. ومنه قول صفوان لأبي سفيان: لأن يربني رجل من قريش أحب إليّ من أن يربني رجل
  من هوازن. تقول: ربه يربه فهو رب، كما تقول: نمّ عليه ينمّ فهو نمّ. ويجوز أن يكون
  وصفاً بالمصدر للمبالغة كما وصف بالعدل، ولم يطلقوا الرب إلا في الله وحده، وهو في
  غيره على التقيد بالإضافة، كقولهم: رب الدار، ورب الناقة، وقوله تعالى:</font></font>&#13;\t\t\t<label
