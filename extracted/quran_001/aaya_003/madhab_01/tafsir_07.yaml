text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلرَّحْمـٰنِ ٱلرَّحِيمِ
  }وقوله تعالى: { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } تقدم الكلام عليه في البسملة بما أغنى
  عن الإعادة. قال القرطبي: إنما وصف نفسه بالرحمن الرحيم بعد قوله: رب العالمين؛ ليكون
  من باب قرن الترغيب بعد الترهيب؛ كما قال تعالى:{ نَبِّىءْ عِبَادِى أَنِّى أَنَا ٱلْغَفُورُ
  ٱلرَّحِيمُ وَأَنَّ عَذَابِى هُوَ ٱلْعَذَابُ ٱلأَلِيمُ }[الحجر: 49 - 50] وقوله تعالى:{ إِنَّ
  رَبَّكَ سَرِيعُ ٱلْعِقَابِ وَإِنَّهُ لَغَفُورٌ رَّحِيمٌ }[الأنعام: 165] قال: فالرب
  فيه ترهيب، والرحمن الرحيم ترغيب. وفي صحيح مسلم عن أبي هريرة قال: قال رسول الله صلى
  الله عليه وسلم \" ولو يعلم المؤمن ما عند الله من العقوبة، ما طمع في جنته أحد، ولو
  يعلم الكافر ما عند الله من الرحمة، ما قنط من رحمته أحد \". \r\n\t\t\t\r\n\t\t\t</section>"

