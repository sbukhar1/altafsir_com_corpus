  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلرَّحْمـٰنِ
  ٱلرَّحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ
  } تقدم الكلام عليه في البسملة بما أغنى عن الإعادة. قال القرطبي: إنما وصف نفسه بالرحمن
  الرحيم بعد قوله: رب العالمين؛ ليكون من باب قرن الترغيب بعد الترهيب؛ كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَبِّىءْ
  عِبَادِى أَنِّى أَنَا ٱلْغَفُورُ ٱلرَّحِيمُ وَأَنَّ عَذَابِى هُوَ ٱلْعَذَابُ ٱلأَلِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  49 - 50] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ رَبَّكَ سَرِيعُ ٱلْعِقَابِ وَإِنَّهُ لَغَفُورٌ رَّحِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  165] قال: فالرب فيه ترهيب، والرحمن الرحيم ترغيب. وفي صحيح مسلم عن أبي هريرة قال:
  قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ولو يعلم المؤمن ما عند الله من العقوبة، ما طمع في جنته أحد، ولو
  يعلم الكافر ما عند الله من الرحمة، ما قنط من رحمته أحد \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
