  ٱلرَّحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بسْم اللهِ الرحمنِ الرحيم }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عمر: نزلت في كل سورة. وقد اختلف العلماء: هل هي آية كاملة،
  أم لا؟ وفيه [عن] أحمد روايتان. واختلفوا: هل هي من الفاتحة، أم لا؟ فيه عن أحمد روايتان
  أيضاً. فأما من قال: إِنها من الفاتحة، فإنه يوجب قراءتها في الصلاة إِذا قال بوجوب
  الفاتحة، وأما من لم يرها من الفاتحة، فانه يقول: قراءتها في الصلاة سنة. ما عدا مالكاً
  فانه لا يستحب قراءتها في الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في الجهر بها في الصلاة فيما يجهر به، فنقل جماعة عن أحمد: أنه لا يسن الجهر بها، وهو
  قول أبي بكر، وعمر، وعثمان، وعلي، وابن مسعود، وعمار بن ياسر، وابن مغفَّل، وابن الزبير،
  وابن عباس، وقال به من كبراء التابعين ومن بعدهم: الحسن، والشعبي، وسعيد بن جبير، وابراهيم،
  وقتادة، وعمر بن عبد العزيز، والأعمش، وسفيان الثوري، ومالك، وأبو حنيفة، وأبو عبيد
  في آخرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذهب الشافعي إِلى أن الجهر مسنون،
  وهو مروي عن معاوية بن أبي سفيان، وعطاء، وطاووس، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  تفسيرها:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقوله: { بِسمِ الله } اختصار، كأنه
  قال: أبدأ باسم الله. أو: بدأت باسم الله. وفي الاسم خمس لغات: إِسم بكسر الألف، وأُسم
  بضم الألف إذا ابتدأت بها، وسم بكسر السين، وسم بضمها، وسما. قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والله أَسْماك سماً مباركا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">آثرك الله
  به إيثاركا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأَنشدوا:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">باسم الذي في كل سورةٍ سمه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفراء: بعض قيس [يقولون:] سمه، يريدون: اسمه، وبعض قضاعة يقولون:
  سُمُه. أَنشدني بعضهم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وعامنا أَعجبنا مقدّمه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يدعى أبا السمح وقرضاب سُمُه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والقرضاب: القطاع، يقال: سيف قرضاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف العلماء في اسم الذي هو «الله»:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  قوم: إِنه مشتق، وقال آخرون: إنه علم ليس بمشتق. وفيه عن الخليل روايتان. إِحداهما:
  أنه ليس بمشتق، ولا يجوز حذف الألف واللام منه كما يجوز من الرحمن. والثانية: رواها
  عنه سيبويه: أنه مشتق. وذكر أبو سليمان الخطابي عن بعض العلماء أن أصله في الكلام مشتق
  من: أله الرجل يأله: إِذا فزع اليه من أمر نزل به. فألهه، أي: أجاره وأمَّنه، فسمي
  إِلهاً كما يسمّى الرجل إِماماً. وقال غيره: أصله ولاه. فأبدلت الواو همزة فقيل: إِله
  كما قالوا: وسادة إِسادة، ووشاح وإِشاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واشتق
  من الوله، لأن قلوب العباد توله نحوه. كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثم إذا مسكم الضر فاليه تجأرون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  53]. وكان القياس أن يقال: مألوه، كما قيل: معبود، إلا أنهم خالفوا به البناء ليكون
  علماً، كما قالوا للمكتوب: كتاب، وللمحسوب: حساب. وقال بعضهم: أصله من: أله الرجل يأله
  إِذا تحير، لأن القلوب تتحير عند التفكر في عظمته. وحكي عن بعض اللغويين: أله الرجل
  يأله إِلاهة، بمعنى: عبد يعبد عبادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن ابن عباس أنه قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
