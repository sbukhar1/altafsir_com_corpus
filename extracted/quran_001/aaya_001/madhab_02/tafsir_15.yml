  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويذرك وءالهتك</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 127] أي: عبادتك. قال:
  والتأله: التعبد. قال رؤبة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لله در الغانيات المدَّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سبَّحن واسترجعن من تألهي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الإِله: المعبود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما «الرَّحمن»:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فذهب
  الجمهور إِلى أنه مشتق من الرحمة، مبني على المبالغة، ومعناه: ذو الرحمة التي لا نظير
  له فيها. وبناء فعلان في كلامهم للمبالغة، فانهم يقولون للتشديد الامتلاء: ملآن، وللشديد
  الشبع: شبعان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الخطابي: فـ «الرحمن»: ذو الرحمة
  الشاملة التي وسعت الخلق في أرزاقهم ومصالحهم، وعمت المؤمن والكافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و «الرحيم»: خاصٌ للمؤمنين. قال عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكان بالمؤمنين رحيما</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  43]. والرحِيم: بمعنى الراحم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">روى
  أبو هريرة أن رسول الله صلى الله عليه وسلم قال وقرأ عليه أبيّ بن كعب أم القرآن فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والذي نفسي بيده، ما أُنزل في
  التوراة، ولا في الانجيل، ولا في الزبور، ولا في الفرقان مثلها، هي السبع المثاني والقرآن
  العظيم الذي أوتيته \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فمن أسمائها: الفاتحة، لأنه يستفتح الكتاب بها تلاوة وكتابة. ومن أسمائها:
  أم القرآن، وأم الكتاب، لأنها أمت الكتاب بالتقدم. ومن أسمائها: السَّبع المثاني، وإنما
  سميت بذلك لما سنشرحه في (الحجر) إن شاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  العلماء في نزولها على قولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها مكية، وهو مروي عن علي بن أبي طالب، والحسن، وأبي العالية، وقتادة، وأبي ميسرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها مدنية، وهو مرويّ عن أبي هريرة، ومجاهد، وعبيد بن عمير،
  وعطاء الخراساني. وعن ابن عباس كالقولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما تفسيرها</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فـ
  { الْحَمْدُ } رفع بالابتداء، و { لله } الخبر. والمعنى: الحمد ثابت لله، ومستقرّ له،
  والجمهور على كسر لام «لله» وضمها ابن عبلة، قال الفراء: هي لغة بعض بني ربيعة، وقرأ
  ابن السَّميفع: «الحمد» بنصب الدال «لله» بكسر اللام. وقرأ أبو نهيك. بكسر الدال واللام
  جميعا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واعلم أن الحمد: ثناء على المحمود،
  ويشاركه الشكر، إلا أن بينهما فرقاً، وهو: أن الحمد قد يقع ابتداء للثناء، والشكر لا
  يكون إلا في مقابلة النعمة، وقيل: لفظه لفظ الخبر، ومعناه الأمر، فتقديره: قولوا: الحمد
  لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن قتيبة: الحمد: الثناء على
  الرجل بما فيه من كرم أو حسب أو شجاعة، وأشباه ذلك. والشكر: الثناء عليه بمعروف أولا
  كه، وقد يوضع الحمد موضع الشكر. فيقال: حمدته على معروفه عندي، كما يقال: شكرت له على
  شجاعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما «الرب» فهو المالك، ولا يذكر
  هذا الاسم في حق المخلوق إلا بالاضافة، فيقال: هذا رب الدار، ورب العبد. وقيل هو مأخوذ
  من التربية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال شيخنا أبو منصور اللغوي: يقال:
  ربّ فلان صنيعته يربها رباً: إذا أتمها وأصلحها، فهو ربّ ورابٌ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يربّ الذي يأتي من الخير إنه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا سئل
  المعروف زاد وتمُّما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: والرب يقال على ثلاثة أوجه. أحدها: المالك. يقال رب الدار. والثاني:
  المصلح، يقال: رب الشيء. والثالث: السيد المطاع. قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فيسقى ربَّه خمراً</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
