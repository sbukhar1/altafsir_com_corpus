  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِسمِ
  ٱللهِ ٱلرَّحْمٰنِ ٱلرَّحِيـمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بسمِ اللَّهِ
  } أبدأ بسم الله، أو بدأت بسم الله، الاسم صلة، أو ليس بصلة عند الجمهور، واشتق من
  السمة، وهي العلامة، أو من السمو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(الله)
  أخص أسماء الرب لم يتسم به غيره</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ تَعْلَمُ لَهُ سَمِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  65] تسمى باسمه، أو شبيهاً. أبو حنيفة: \" هو الاسم الأعظم \" وهو علم إذ لا بد للذات
  من اسم علم يتبعه أسماء الصفات، أو هو مشتق من الوله لأنه يأله إليه العباد: أي يفزعون
  إليه في أمورهم، فالمألوه إليه إله، كما أن المأموم [به] إمام أو اشتق من التأله وهو
  التعبد, تأله فلان: تعبد، واشتق من فعل العبادة فلا يتصف به في الأزل، أو من استحقاقها
  على الأصح فيتصف به أزلاً { الرَّحْمَن الرَّحِيمِ } الرحمن والرحيم الراحم، أو الرحمن
  أبلغ، وكانت الجاهلية تصرفه للرب سبحانه وتعالى، الشنفري:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلا ضربت
  تلك الفتاة هجينها \t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tألا هدر
  الرحمن ربي يمينها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولما سُمي مسيلمة بالرحمن قُرِن لله تعالى الرحمن الرحيم، لأن أحداً
  لم يتسم بهما،، واشتقا من رحمة واحدة، أو الرحمن من رحمته لجميع الخلق، والرحيم من
  رحمته لأهل طاعته، أو الرحمن من رحمته لأهل الدنيا، والرحيم من رحمته لأهل [الآخرة]،
  أو الرحمن من الرحمة التي يختص بها، والرحيم من الرحمة التي يوجد في العباد مثلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

