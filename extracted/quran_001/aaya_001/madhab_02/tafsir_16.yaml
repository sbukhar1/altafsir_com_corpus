aaya: بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بِسمِ ٱللهِ ٱلرَّحْمٰنِ
  ٱلرَّحِيـمِ }{ بسمِ اللَّهِ } أبدأ بسم الله، أو بدأت بسم الله، الاسم صلة، أو ليس
  بصلة عند الجمهور، واشتق من السمة، وهي العلامة، أو من السمو.(الله) أخص أسماء الرب
  لم يتسم به غيره{ هَلْ تَعْلَمُ لَهُ سَمِيّاً }[مريم: 65] تسمى باسمه، أو شبيهاً.
  أبو حنيفة: \" هو الاسم الأعظم \" وهو علم إذ لا بد للذات من اسم علم يتبعه أسماء الصفات،
  أو هو مشتق من الوله لأنه يأله إليه العباد: أي يفزعون إليه في أمورهم، فالمألوه إليه
  إله، كما أن المأموم [به] إمام أو اشتق من التأله وهو التعبد, تأله فلان: تعبد، واشتق
  من فعل العبادة فلا يتصف به في الأزل، أو من استحقاقها على الأصح فيتصف به أزلاً {
  الرَّحْمَن الرَّحِيمِ } الرحمن والرحيم الراحم، أو الرحمن أبلغ، وكانت الجاهلية تصرفه
  للرب سبحانه وتعالى، الشنفري:إلا ضربت تلك الفتاة هجينها \t\t   \tألا هدر الرحمن ربي
  يمينهاولما سُمي مسيلمة بالرحمن قُرِن لله تعالى الرحمن الرحيم، لأن أحداً لم يتسم
  بهما،، واشتقا من رحمة واحدة، أو الرحمن من رحمته لجميع الخلق، والرحيم من رحمته لأهل
  طاعته، أو الرحمن من رحمته لأهل الدنيا، والرحيم من رحمته لأهل [الآخرة]، أو الرحمن
  من الرحمة التي يختص بها، والرحيم من الرحمة التي يوجد في العباد مثلها.\r\n\t\t\t\r\n\t\t\t</section>"

