  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما \" الرحمن الرحيم \" ، فهما اسمان من أسماء الله تعالى، والرحيم
  فيها اسم مشتق من صفته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الرحمن ففيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه اسم عبراني معرب، وليس بعربي، كالفسطاط رومي معرب، والإستبرق
  فارسي معرب، لأن قريشاً وهم فَطَنَةُ العرب وفُصَحَاؤهم، لم يعرفوهُ حتى ذكر لهم، وقالوا
  ما حكاه الله تعالى عنهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">... وَمَا الرَّحْمنُ أَنَسْجُدُ لِمَا تَأْمُرُنَا وَزَادَهُمْ
  نُفُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 60]، وهذا قول ثعلب واستشهد بقول جرير:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أو تتركون إلى القسّين هجرتكم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومسحكم صلبهم
  رحمن قربانا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ولذلك جمع بين الرحمن والرحيم، ليزول الالتباس، فعلى هذا يكون
  الأصل فيه تقديم الرحيم على الرحمن لعربيته، لكن قدَّم الرحمن لمبالغته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: أن الرحمن اسم عربي كالرحيم لامتزاج حروفهما، وقد ظهر
  ذلك في كلام العرب، وجاءت به أشعارهم، قال الشنفري:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلاَ ضَرَبَتْ
  تِلْكَ الْفَتَاةُ هَجِينَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tأَلاَ
  ضَرَبَ الرًّحْمنُ رَبِّي يَمِينَهَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا كانا اسمين عربيين فهما مشتقان من الرحمة، والرحمة هي النعمة
  على المحتاج، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَرْسَلْنَاكَ إِلاَّ رَحْمَةً لِلْعَالَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  107]، يعني نعمةً عليهم، وإنما سميت النعمةُ رحمةً لحدوثها عن الرحمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرحمن أشدُّ مبالغةً من الرحيم، لأن الرحمن يتعدى لفظه ومعناه، والرحيم
  لا يتعدى لفظه، وإنما يتعدى معناه، ولذلك سمي قوم بالرحيم، ولم يتَسَمَّ أحدٌ بالرحمن،
  وكانت الجاهليةُ تُسمِّي اللهَ تعالى به وعليه بيت الشنفرى، ثم إن مسيلمة الكذاب تسمَّى
  بالرحمن، واقتطعه من أسماء الله تعالى، قال عطاء: فلذلك قرنه الله تعالى بالرحيم، لأن
  أحداً لم يتسمَّ بالرحمن الرحيم ليفصل اسمه عن اسم غيره، فيكون الفرق في المبالغة،
  وفرَّق أبو عبيدة بينهما، فقال بأن الرحمن ذو الرحمة، والرحيم الراحم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في اشتقاق الرحمن والرحيم على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهما مشتقان من رحمة واحدةٍ، جُعِل لفظ الرحمن أشدَّ مبالغة
  من الرحيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أنهما مشتقان من
  رحمتين، والرحمة التي اشتق منها الرحمن، غير الرحمة التي اشتق منها الرحيم، ليصح امتياز
  الاسمين، وتغاير الصفتين، ومن قال بهذا القول اختلفوا في الرحمتين على ثلاثة أقوال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن الرحمن مشتق من رحمة الله لجميع خلقه، والرحيم مشتق من رحمة
  الله لأهل طاعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أن الرحمن مشتق من
  رحمة الله تعالى لأهل الدنيا والآخرة، والرحيم مشتق من رحمتِهِ لأهل الدنيا دُون الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثالث: أن الرحمن مشتق من الرحمة التي يختص الله تعالى بها
