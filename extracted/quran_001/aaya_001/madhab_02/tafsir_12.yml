  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن الباء بارئ الخلق، والسين ساتر العيوب، والميم المنان،
  وهذا قول أبي روق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولو أن هذا الاستنباط يحكي عمَّن
  يُقْتدى به في علم التفسير لرغب عن ذكره، لخروجه عما اختص الله تعالى به من أسمائه،
  لكن قاله متبوع فذكرتُهُ مَعَ بُعْدِهِ حاكياً، لا محققاً ليكون الكتاب جامعاً لما
  قيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال لمن قال \" بسم الله \" بَسْمَلَ
  على لُغَةٍ مُوَلَّدَةٍ، وقد جاءت في الشعر، قال عمر بن أبي ربيعة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَقَدْ بَسْمَلَتْ لَيْلَى غَدَاةَ لَقِيتُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَيَا حَبَّذا ذَاكَ الْحَبِيبُ المُبَسْمِلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأما قوله: \" الله \" ، فهو أخص
  أسمائه به، لأنه لم يتسَمَّ باسمه الذي هو \" الله \" غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والتأويل
  الثاني: أن معناه هل تعلم له شبيهاً، وهذا أعمُّ التأويلين، لأنه يتناول الاسم والفعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحُكي عن أبي حنيفة أنه الاسم الأعظم من أسمائه تعالى، لأن غيره لا
  يشاركه فيه. واختلفوا في هذا الاسم هل هو اسم عَلَمٍ للذات أو اسم مُشْتَقٌّ من صفةٍ،
  على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه اسم علم لذاته، غير
  مشتق من صفاته، لأن أسماء الصفات تكون تابعة لأسماء الذات، فلم يكن بُدٌّ من أن يختص
  باسم ذاتٍ، يكون علماً لتكون أسماء الصفات والنعوت تبعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه مشتق من أَلَهَ، صار باشتقاقه عند حذف همزِهِ، وتفخيم لفظه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا فيما اشْتُقَ منه إله على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه مشتق من الَولَه، لأن العباد يألهون إليه، أي يفزعون إليه في أمورهم، فقيل للمألوه
  إليه إله، كما قيل للمؤتمِّ به إمام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه مشتق من الألوهية، وهي العبادة، من قولهم فلان يتألَّه، أي يتعبد، قال
  رؤبةُ بن العجاج:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لِلَّهِ دَرُّ الْغَانِيَاتِ المُدَّهِ\t</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَمَّا رَأَيْنَ خَلِقَ الْمُمَوَّهِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَبَّحْنَ واسْتَرْجَعْنَ مِنْ تألهِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي من تعبد، وقد رُوي عن ابن عباس
  أنه قرأ: { وَيَذَرَكَ وءالِهَتَكَ } أي وعبادتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلفوا، هل اشتق اسم الإله من فعل العبادة، أو من استحقاقها، على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه مشتق من فعل العبادة، فعلى هذا، لا يكون ذلك صفة لازمة
  قديمة لذاته، لحدوث عبادته بعد خلق خلقه، ومن قال بهذا، منع من أن يكون الله تعالى
  إلهاً لم يزل، لأنه قد كان قبل خلقه غير معبود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه مشتق من استحقاق العبادة، فعلى هذا يكون ذلك صفة لازمة لذاته، لأنه لم
  يزل مستحقّاً للعبادة، فلم يزل إلهاً، وهذا أصح القولين، لأنه لو كان مشتقّاً من فعل
  العبادة لا من استحقاقها، للزم تسمية عيسى عليه السلام إلهاً، لعبادة النصارى له، وتسمية
  الأصنام آلهة، لعبادة أهلها لها، وفي بطلان هذا دليل، على اشتقاقه من استحقاق العبادة،
  لا من فعلها، فصار قولنا \" إله \" على هذا القول صفة من صفات الذات، وعلى القول الأول
  من صفات الفعل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
