  ٱللهِ ٱلرَّحْمٰنِ ٱلرَّحِيـمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">بِسْمِ اللهِ
  الرَّحْمَنِ الرَّحِيمِ (1)</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { بِسْمِ اللهِ الْرَّحْمنِ
  الرَّحِيمِ } أجمعوا أنها من القرآن في سورة النمل، وإنما اختلفوا في إثباتها في فاتحة
  الكتاب، وفي أول كل سورة، فأثبتها الشافعي في طائفة، ونفاها أبو حنيفة في آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختُلِفَ في قوله: { بِسْمِ }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فذهب
  أبو عبيدة وطائفة إلى أنها صلة زائدة، وإنما هو اللهُ الرحمنُ الرحيمُ، واستشهدوا بقول
  لبيد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إِلَى الْحَوْلِ ثُمَّ اسْمُ السَّلاَمِ
  عَلَيْكُما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَنْ يَبْكِ حَوْلاً كَامِلاً فَقَدِ
  اعْتَذَرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فذكر اسم السلام زيادة، وإنما أراد: ثم السلام عليكما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف من قال بهذا في معنى زيادته على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: لإجلال ذكره وتعظيمه، ليقع الفرق به بين ذكره وذكر غيره من
  المخلوقين، وهذا قول قطرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: ليخرج به من حكم القسم
  إلى قصد التبرُّك، وهذا قول الأخفش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذهب
  الجمهور إلى أن \" بسم \" أصل مقصود، واختلفوا في معنى دخول الباء عليه، ـ فهل دخلت
  على معنى الأمر أو على معنى الخبر ـ على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  دخلت على معنى الأمر وتقديره: ابدؤوا بسم الله الرحمن الرحيم وهذا قول الفراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: على معنى الإخبار وتقديره: بدأت بسم الله الرحمن الرحيم وهذا
  قولُ الزجَّاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحُذِفت ألف الوصل، بالإلصاق في
  اللفظ والخط، لكثرة الاستعمال كما حُذفت من الرحمن، ولم تحذف من الخط في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِقْرَأْ
  بِاسْمِ رَبِّكَ الذَّي خَلَقَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العلق: آية1] لقلَّة استعماله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الاسم: كلمة تدل على المسمى دلالة إشارةٍ، والصفة كلمة تدل على الموصُوف
  دلالة إفادة، فإن جعلت الصفة اسماً، دلَّت على الأمرين: على الإشارة والإفادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وزعم قوم أن الاسم ذاتُ المسمى، واللفظ هو التسمية دون الاسم، وهذا
  فاسد، لأنه لو كان أسماءُ الذواتِ هي الذواتُ، لكان أسماءُ الأفعال هي الأفعال، وهذا
  ممتنع في الأفعال فامتنع في الذوات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في اشتقاق الاسم على وجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه مشتق من السمة، وهي
  العلامة، لما في الاسم من تمييز المسمى، وهذا قول الفرَّاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه مشتق من السمو، وهي الرفعة لأن الاسم يسمو بالمسمى فيرفعه من غيره، وهذا قول الخليل
  والزجَّاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشد قول عمرو بن معدي كرب:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إِذَا لَمْ تَسْتَطِعْ أَمْراً فَدَعْهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجَاوِزْهُ إِلَى مَا تَسْتَطِيعُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَصِلْهُ بِالدُّعَاءِ فَكُلُّ أَمْرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَمَا لَكَ
  أَوْ سَمَوْتَ لَهُ وُلُوعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتكلف من رَاعَى معاني الحروف ببسم الله تأويلاً، أجرى عليه أحكام
  الحروف المعنوية، حتى صار مقصوداً عند ذكر الله في كل تسمية، ولهم فيه ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن الباء بهاؤه وبركته، وبره وبصيرته، والسين سناؤه وسموُّه
  وسيادته، والميم مجده ومملكته ومَنُّه، وهذا قول الكلبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الباء بريء من الأولاد، والسين سميع الأصوات والميم مجيب الدعوات، وهذا قول سليمان
  بن يسار.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
