  none\" href=\"JavaScript:Open_Menu()\">مَـٰلِكِ يَوْمِ ٱلدِّينِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِيَّاكَ
  نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطَ
  ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبإسناده عن ابن عباس في قوله تعالى { ٱلْحَمْدُ لِلَّهِ } يقول الشكر
  لله وهو أن صنع إلى خلقه فحمدوه ويقال الشكر لله بنعمه السوابغ على عباده الذين هداهم
  للإيمان ويقال الشكر والوحدانية والإلهية لله الذي لا ولد له ولا شريك له ولا معين
  له ولا وزير له { رَبِّ ٱلْعَالَمِينَ } رب كل ذي روح دب على وجه الأرض ومن أهل السماء
  ويقال سيد الجن والإنس ويقال خالق الخلق ورازقهم ومحولهم من حال إلى حال { ٱلرَّحْمـٰنِ
  } الرقيق من الرقة وهي الرحمة { ٱلرَّحِيمِ } الرفيق { مَـٰلِكِ يَوْمِ ٱلدِّينِ }
  قاضي يوم الدين وهو يوم الحساب والقضاء فيه بين الخلائق أي يوم يدان فيه الناس بأعمالهم
  لا قاضي غيره { إِيَّاكَ نَعْبُدُ } لك نوحد ولك نطيع { وَإِيَّاكَ نَسْتَعِينُ } نستعين
  بك على عبادتك ومنك نستوثق على طاعتك { ٱهْدِنَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } أرشدنا
  للدين القائم الذي ترضاه وهو الإسلام، ويقال ثبتنا عليه ويقال هو كتاب الله يقول اهدنا
  إلى حلاله وحرامه وبيان ما فيه { صِرَاطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ } دين الذين
  مننت عليهم بالدين وهم أصحاب موسى من قبل أن تغير عليهم نعم الله بأن ظلل عليهم الغمام
  وأنزل عليهم المن والسلوى في التيه ويقال هم النبيون { غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم
  } غير دين اليهود الذين غضبت عليهم وخذلتهم ولم تحفظ قلوبهم حتى تهودوا { وَلاَ ٱلضَّآلِّينَ
  } ولا دين النصارى الذين ضلوا عن الإسلام { آمِينْ } كذلك تكون أمنته ويقال فليكن كذلك،
  ويقال ربنا افعل بنا كما سألناك والله أعلم.</font></font><font class=\"TextResultArabic\"><font
