  حقيقة له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتكلم ابن عطية هنا في الاسم هل
  هو عين المسمى أو غيره؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفخر ابن الخطيب في نهاية العقول:
  المشهور عن أصحابنا أنّ الاسم هو المسمى، وعن المعتزلة أنه التسمية، وعن الغزالي أنه
  مغاير لهما، والناس طوّلوا في هذا وهو عندي (فضول) لأن البحث عن ذلك مسبوق بتصور ماهية
  الاسم وماهية المسمى، فالاسم هو الاسم الدال بالوضع لمعنى من غير زمان والمسمى هو وضع
  ذلك اللفظ بإزائه، فقد يكون اللفظ غير المسمى لعلمنا أن لفظ الجواز مغاير لحقيقة (المجاز)،
  وقد يكون نفسه لأن لفظ الاسم اسم (للفظ) الدال على المعنى المجرد (عن) الزمان، ومن
  جملة تلك الألفاظ (لفظ) الاسم، فيكون الاسم اسما لنفسه من حيث هو اسم. وقال غيره: إنّ
  السؤال (سفسطة).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآمدي (في أبكار الأفكار)،
  وهو أحسن من تكلم عليه لأن المسألة لها تعلق باللغة (وتعلق بأصول الدين) أما اللغة
