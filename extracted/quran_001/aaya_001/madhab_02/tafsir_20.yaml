  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: وذكر الزجاج أنه يفخم (لاَمَهُ) وعلى ذلك العرب كلهم
  وإطباقهم عليه دليل على أنهم ورثوه كابرا عن كابر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إنما يفخم في الرفع، والنصب أما الخفض فلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وكان الفقيه أبو عبد الله محمد بن سعيد (بن عثمان) بن أيوب (الهزميري) يحكي
  عن علماء الشافعية بالمشرق أنهم يقسمون البسملة ثلاثة أقسام: قسم هي فيه آية في أول
  الفاتحة، وقسم هي فيه بعض آية، وذلك في (سورة) النمل، وقسم بعضها فيه آية، وهو: { الرَّحْمٰنِ
  الرَّحِيـمِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِسْمِ اللهِ }:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إما متعلق بفعل أو اسم وقدّره الزمخشري (في) \" بسم الله أقرأ وأتلو
  \" وقدره ابن عطية: بِسم الله أبتدئ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  (ابن عرفة): وكان الشيوخ يستصوبون تقدير الزمخشري، فإنه يجعل (قراءته) من أولها إلى
  آخرها مصاحبة لاسم الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال الشيخ عز الدين في قواعده: في قول الإنسان عند الأكل { بِسْمِ اللهِ } معناه: آكل
  باسم الله، وليس معناه: أبدأ باسم الله، ولهذا كانوا ينتقدون على الشاطبي في قوله:
  في (النّظم) أولا \" وهلا قال \" نظمت باسم الله (في الذكر أولا \" ). (حتى تكون التسمية
  مصاحبة له في جميع نظمه)</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: لِمَ قدر الفعل متأخرا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب: (إنّه إنما) قدره كذلك ليفيد الاختصاص لأنهم كانوا يقولون:
  واللاّت والعزى ويبدؤون بآلهتهم، قُدّم اسم الله هنا (للتوجيه والحصر) كما في إياك
  نعبد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وابن أبي الربيع وغيره كانوا يقولون:
  إنّما قدم بِسْمِ الله (هنا) للاهتمام به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الرَّحْمٰنِ الرَّحِيـمِ }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قلت: لِمَ قدم الوصف بالرّحمان مع أنه أبلغ على الوصف بالرحيم فيلزم أن يكون تأكيدا
  للأقوى بالأضعف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(فأجيب) (بوجهين):</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">- الأول: الرّحمان لما كان خاصا بالله تعالى جرى مجرى (الأسماء) الأعلام
  التي تلي العوامل فقدم على الرحيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  (الثاني): إن الرّحمان دال على جلائل النعم والرّحيم على دقائقها. قاله الزمخشري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وكان (يسبق) لنا تقريره بأنّهما يختلفان (باعتبار) المتعلق،
  فالرحمة قسمان لأنّ الرحمة بالإنقاذ من الموت أشد من الرّحمة بإزالة شوكة، فقد يرحم
  الإنسان عَدُوّهُ بالإنقاذ من الموت ولا تطيب نفسه أن يرحمه بإزالة شوكة تؤلمه في (بدنه)
  (فتقديم) الرّحمة الأُولى لا يستلزم هذه بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وقرر ابن عرفة لنا في الختمة الثانية السؤال المتقدم: بأن ثبوت الأخص يستلزم ثبوت الأعم
  ونفي الأعم يستلزم نفي الأخص (فيبدأ) في الثبوت بالأعم، ثم بالأخص وفي النفي على العكس
  ورَحمان أخص من رحيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرر لنا جوابه بأن الرحمان دال
  على كثير النّعم بالمطابقة وعلى دقائقها بالالتزام ودلالة المطابقة أقوى من دلالة الالتزام
  فذكر الرحيم بعده ليدل على دقائق النعم بالمطابقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإليه
  أشار الزمخشري بقوله: والرحيم أتى به (كالتّتمة) ليتناول ما دق منها.</font></font>&#13;\t\t\t<label
