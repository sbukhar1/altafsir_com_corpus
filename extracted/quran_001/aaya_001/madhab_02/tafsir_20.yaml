  ٱللهِ ٱلرَّحْمٰنِ ٱلرَّحِيـمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بِسْمِ اللهِ
  الرَّحْمٰنِ الرَّحِيـمِ }:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن رشد في البيان (في رسم نذر
  سنة): لم يختلف قول مالك: إنّها لا تقرأ في الفريضة لا في أوّل الحمد، ولا في (أول)
  السورة التي بعدها لأنها ليست آية منها. (وليست) من القرآن إلا في سورة النمل: وإنما
  ثبت في المصحف الاستفتاح بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ويتحصل في قراءتها في أول الحمد في الفريضة أربعة (وجوه):</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قراءتها
  للشافعي - وكراهتها لمالك - واستحبابها لمحمد ابن مسلمة - والرابع قراءتها سرّا استحبابا
  -. وأما النافلة فلمالك فيها في الحمد قولان، وله فيما عدا الحمد ثلاثة، فله في هذه
  الرواية القراءة، وله في رواية أشهب عنه عدمها إلا أن يقرأ القرآن في صلاته عرضا، وفي
  المدونة أنّه يخيّر -انتهى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي عماد الدين: ذهب مالك
  وأبو حنيفة إلى أنها ليست آية من الفاتحة ولا من أول كل سورة وذهب الشافعي وجماعة إلى
  أنها آية من الفاتحة وعنه في كونها آية من (أول) كل سورة قولان: ((فمن أصحابه من حمل
  القولين على أنها من القرآن في أول كل سورة، ومنهم من حملها على أنها هل هي آية برأسها
  في أول كل سورة أو هي مع كل آية من أول كل سورة آية؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونقل
  السهيلي)) في الروض الأنف (عن) داود وأبي حنيفة أنها آية مقترنة مع السورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: قيل البسملة آية من كل سورة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  الغزالي في المستصفى: معناه أنها آية مع كل سورة وليست جزءا من كل سورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيره: معناه أنها آية أي جزء من كل سورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وورد في الحديث عن عائشة رضي الله عنها: (ما كنا نعلم تمام السورة
  إلا بالبسملة) فظاهره (أنها) تكرر إنزالها مع كل سورة مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِأَيِّ آلاۤءِ رَبِّكُمَا تُكَذِّبَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وظاهر
  غيره من الأحاديث أنه لم يتكَرر فإذا قلنا: إنها مع أول كل سورة فكيف (تصح) قراءة ورش
  بإسقاطها. قال: لكن يجاب بما (قال) ابن الحاجب بتعارض الشبهات: أي أن كل واحد من الخصمين
  يرى أن ما أتى به خصمه شبهة أعني دليلا باطلا وهما قويان فتعارضت الشبهات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ولا بد من زيادة ضميمة أخرى وهي الإجماع على أنها قرآن
  من حيث الجملة، فلذلك صح التعارض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعضهم: والنافي هنا دليله أقوى، وظاهر كلام ابن عطية في آخر سورة الحمد (أنّ عدد آي
  السور قياسي لا سماعي) لأنّه قال: أجمع الناس على أنّ (عدد) آي الحمد سبع. (ربّ) العَالمين
  آية - الرّحْمَان الرحِيمِ آية - (مَالِكِ يَوْمِ) الدّينِ آية -نَسْتَعينُ آية - أَنْعَمْتَ
  عَلَيْهِمْ آية - وَلاَ الضّالّينَ آية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونص
  الغزالي (في المستصفى) على أنه مسموع وكذلك قال الزمخشري في أول سورة البقرة في تفسير
  قوله: الم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
