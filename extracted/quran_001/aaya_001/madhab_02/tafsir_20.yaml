  color=\"ForestGreen\">سَبِّحِ ٱسْمَ رَبِّكَ ٱلأَعْلَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أما تعلقها بأصول الدين فهو (هل)
  المعقول (من الذات) (منها) وحدها أو منها مع اسمها (أم لا)؟ فإن كان (المعقول) منهما
