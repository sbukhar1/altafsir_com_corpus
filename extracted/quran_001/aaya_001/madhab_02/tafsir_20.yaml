  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عرفة: والصواب أن المعقول من الذات من حيث اتصالها بالصفة غير المعقول منها مجردة
  عن تلك الصفة، (فإنا) إذا فهمنا من لفظ العالم الذات من حيث اتصافها بالعلم استحال
