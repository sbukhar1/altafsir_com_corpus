  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولما (رأى)، وذكر أن الرّحْمَانَ أبلغ لكونه أكثر حروفا قال: وهو من
  الصفات الغالبة كالدّبران (والعرب) لم (تستعمله) في غير الله أما قول بني حنيفة في
  (مسيلمة) الكذاب: رحمان اليَمامة. وقول شاعرهم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنت غيث الورى لا زلت رحمانا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">(فباب) من
  تعنتهم في كفرهم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هو لا يحتاج إليه، وكان (يظهر) لنا الجواب عنه بأن رَحْمانا
  في قولهم: رحمان اليمامة (استعمل مضافا) ورحمانا في البيت منكرا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
