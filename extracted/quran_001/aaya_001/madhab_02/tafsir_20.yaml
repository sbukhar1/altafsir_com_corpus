  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: فإن قلت ما معنى وصفه (بالرحمة ومعناها العطف والحنو
