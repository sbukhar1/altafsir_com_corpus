  color=\"ForestGreen\">سبح اسم ربك</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعلى: 1]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما تعبدون من دونه إلا أسماء سميتموها
  أنتم وآباؤكم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 40]. والعجب من اختلاف الناس، هل الإسم هو عين المسمى أو غيره،
  وقد صنف في ذلك الغزالي، وابن السيد، والسهيلي وغيرهم، وذكروا احتجاج كل من القولين،
