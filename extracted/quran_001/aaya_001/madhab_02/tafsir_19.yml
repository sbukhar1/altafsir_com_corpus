  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أقبل
  جاء من عند الله. وزعم بعضهم أن أل في الله من نفس الكلمة، ووصلت الهمزة لكثرة الاستعمال،
  وهو اختيار أبي بكر بن العربي والسهيلي، وهو خطأ، لأن وزنه إذ ذاك يكون فعالاً، وامتناع
  تنوينه لا موجب له، فدل على أن أل حرف داخل على الكلمة سقط لأجلها التنوين. وينفرد
  هذا الإسم بأحكام ذكرت في علم النحو، ومن غريب ما قيل: إن أصله لاها بالسريانية فعرب،
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كحلفة من
  أبي رياح</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يسمعها لاهه الكبار</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو يزيد البلخي: هو أعجمي،
  فإن اليهود والنصارى يقولون لاها، وأخذت العرب هذه اللفظة وغيروها فقالوا الله. ومن
  غريب ما قيل في الله أنه صفة وليس اسم ذات، لأن اسم الذات يعرف به المسمى، والله تعالى
  لا يدرك حساً ولا بديهة، ولا تعرف ذاته باسمه، بل إنما يعرف بصفاته، فجعله اسماً للذات
  لا فائدة في ذلك. وكان العلم قائماً مقام الإشارة، وهي ممتنعة في حق الله تعالى، وحذفت
  الألف الأخيرة من الله لئلا يشكل بخط اللاه اسم الفاعل من لها يلهو، وقيل طرحت تخفيفاً،
  وقيل هي لغة فاستعملت في الخط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  الرحمن }: فعلان من الرحمة، وأصل بنائه من اللازم من المبالغة وشذ من المتعدي، وأل
  فيه للغلبة، كهي في الصعق، فهو وصف لم يستعمل في غير الله، كما لم يستعمل اسمه في غيره،
  وسمعنا مناقبه، قالوا: رحمن الدنيا والآخرة، ووصف غير الله به من تعنت الملحدين، وإذا
  قلت الله رحمن، ففي صرفه قولان ليسند أحدهما إلى أصل عام، وهو أن أصل الإسم الصرف،
  والآخر إلى أصل خاص، وهو أن أصل فعلان المنع لغلبته فيه. ومن غريب ما قيل فيه إنه أعجمي
  بالخاء المعجمة فعرب بالحاء، قاله ثعلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  الرحيم }: فعيل محوّل من فاعل للمبالغة، وهو أحد الأمثلة الخمسة، وهي: فعال، وفعول،
  ومفعال، وفعيل، وفعل، وزاد بعضهم فعيلاً فيها: نحو سكير، ولها باب معقود في النحو،
  وقيل: وجاء رحيم بمعنى مرحوم، قال العملس بن عقيل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأما إذا عضت بك الأرض عضة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإنك معطوف
  عليك رحيم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال علي، وابن عباس، وعلي بن الحسين، وقتادة، وأبو العالية، وعطاء،
  وابن جبير، ومحمد بن يحيـى بن حبان، وجعفر الصادق، الفاتحة مكية، ويؤيده</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولقد
  آتيناك سبعاً من المثاني والقرآن العظيم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 87]. والحجر مكية، بإجماع.
  وفي حديث أبي:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنها السبع المثاني والسبع الطوال \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، أنزلت بعد الحجر بمدد، ولا خلاف أن فرض الصلاة كان بمكة، وما حفظ
  أنه كانت في الإسلام صلاة بغير { الحمد لله رب العالمين }. وقال أبو هريرة، وعطاء بن
  يسار، ومجاهد، وسواد بن زياد، والزهري، وعبد الله بن عبيد بن عمير: هي مدنية، وقيل
  إنها مكية مدنية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الباء في بسم الله للاستعانة، نحو
  كتبت بالقلم، وموضعها نصب، أي بدأت، وهو قول الكوفيين، وكذا كل فاعل بدىء في فعله بالتسمية
  كان مضمراً لا بدأ، وقدره الزمخشري فعلاً غير بدأت وجعله متأخراً، قال: تقديره بسم
  الله أقرأ أو أتلو، إذ الذي يجيء بعد التسمية مقروء، والتقديم على العامل عنده يوجب
  الاختصاص، وليس كما زعم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
