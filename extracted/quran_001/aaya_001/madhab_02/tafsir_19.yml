  على العرش استوى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 5]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الرحمن علم القرآن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمن: 1 - 2] وإذا ثبتت العلمية
  امتنع النعت، فتعين البدل. قال أبو زيد السهيلي: البدل فيه عندي ممتنع، وكذلك عطف البيان،
  لأن الإسم الأول لا يفتقر إلى تبيين، لأنه أعرف الأعلام كلها وأبينها، ألا تراهم قالوا:
  وما الرحمن، ولم يقولوا: وما الله، فهو وصف يراد به الثناء، وإن كان يجري مجرى الإعلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ الرحمن الرحيم } قيل دلالتهما واحد نحو ندمان ونديم، وقيل معناهما
  مختلف، فالرحمن أكثر مبالغة، وكان القياس الترقي، كما تقول: عالم نحرير، وشجاع باسل،
  لكن أردف الرحمن الذي يتناول جلائل النعم وأصولها بالرحيم ليكون كالتتمة والرديف ليتناول
  ما دق منها ولطف، واختاره الزمخشري. وقيل الرحيم أكثر مبالغة، والذي يظهر أن جهة المبالغة
  مختلفة، فلذلك جمع بينهما، فلا يكون من باب التوكيد. فمبالغة فعلان مثل غضبان وسكران
  من حيث الامتلاء والغلبة، ومبالغة فعيل من حيث التكرار والوقوع بمحال الرحمة، ولذلك
  لا يتعدى فعلان، ويتعدى فعيل. تقول زيد رحيم المساكين كما تعدى فاعلاً، قالوا زيد حفيظ
  علمك وعلم غيرك، حكاه ابن سيده عن العرب. ومن رأى أنهما بمعنى واحد، ولم يذهب إلى توكيد
  أحدهما بالآخر، احتاج أنه يخص كل واحد بشيء، وإن كان أصل الموضوع عنده واحداً ليخرج
  بذلك عن التأكيد، فقال مجاهد: رحمن الدنيا ورحيم الآخرة. وروى ابن مسعود، وأبو سعيد
  الخدري أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الرحمن رحمن الدنيا والرحيم رحيم الآخرة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وإذا صح هذا التفسير وجب المصير
  إليه. وقال القرطبي: رحمن الآخرة ورحيم الدنيا. وقال الضحاك: لأهل السماء والأرض. وقال
  عكرمة: برحمة واحدة وبمائة رحمة. وقال المزني: بنعمة الدنيا والدين. وقال العزيزي:
  الرحمن بجميع خلقه في الأمطار، ونعم الحواس، والنعم العامة، الرحيم بالمؤمنين في الهداية
  لهم واللطف بهم، وقال المحاسبي: برحمة النفوس ورحمة القلوب. وقال يحيـى بن معاذ: لمصالح
  المعاد والمعاش. وقال الصادق: خاص اللفظ بصيغة عامة في الرزق، وعام اللفظ بصيغة خاصة
  في مغفرة المؤمن. وقال ثعلب: الرحمن أمدح، والرحيم ألطف، وقيل: الرحمن المنعم بما لا
  يتصور جنسه من العباد، والرحيم المنعم بما يتصور جنسه من العباد. وقال أبو علي الفارسي:
  الرحمن اسم عام في جميع أنواع الرحمة، يختص به الله، والرحيم إنما هو في جهة المؤمنين،
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكان بالمؤمنين رحيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 43]. ووصف الله تعالى
  بالرحمة مجاز عن إنعامة على عباده، ألا ترى أن الملك إذا عطف على رعيته ورق لهم، أصابهم
