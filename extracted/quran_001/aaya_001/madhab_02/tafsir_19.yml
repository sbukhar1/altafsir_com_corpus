  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومن قرأ بجر الكاف فعلى معنى الصفة، فإن كان بلفظ ملك على فعل بكسر
  العين أو إسكانها، أو مليك بمعناه فظاهر لأنه وصف معرفة بمعرفة، وإن كان بلفظ مالك
  أو ملاك أو مليك محولين من مالك للمبالغة بالمعرفة، ويدل عليه قراءة من قرأ ملك يوم
