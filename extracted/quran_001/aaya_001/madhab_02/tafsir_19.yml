  قال سيبويه: (فالكل اسم وفعل وحرف)، والتسمية جعل ذلك اللفظ دليلاً على ذلك المعنى،
  فقد اتضحت المباينة بين الإسم والمسمى والتسمية. فإذا أسندت حكماً إلى اسم، فتارة يكون
  إسناده إليه حقيقة، نحو: زيد اسم ابنك، وتارة لا يصح الإسناد إليه إلا مجازاً، وهو
  أن تطلق الإسم وتريد به مدلوله وهو المسمى، نحو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
