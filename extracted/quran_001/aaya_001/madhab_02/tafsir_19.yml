  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بسم الله الرحمن الرحيم } باء الجر تأتي لمعان: للإلصاق، والاستعانة،
  والقسم، والسبب، والحال، والظرفية، والنقل. فالإلصاق: حقيقة مسحت برأسي، ومجازاً مررت
  بزيد. والاستعانة: ذبحت بالسكين. والسبب:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فبظلم من الذين هادوا حرمنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  160]. والقسم: بالله لقد قام. والحال: جاء زيد بثيابه. والظرفية: زيد بالبصرة. والنقل:
  قمت بزيد. وتأتي زائدة للتوكيد: شربن بماء البحر. والبدل: فليت لي بهم قوماً أي بدلهم.
  والمقابلة: اشتريت الفرس بألف. والمجاوزة: تشقق السماء بالغمام أي عن الغمام. والاستعلاء:
  من أن تأمنه بقنطار. وكنى بعضهم عن الحال بالمصاحبة، وزاد فيها كونها للتعليل. وكنى
  عن الاستعانة بالسبب، وعن الحال، بمعنى مع، بموافقة معنى اللام. ويقال اسم بكسر همزة
  الوصل وضمها، وسم بكسر السين وضمها، وسمي كهدي، والبصري يقول: مادته سين وميم وواو،
  والكوفي يقول: واو وسين وميم، والأرجح الأول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والاستدلال
  في كتب النحو: أل للعهد في شخص أو جنس، وللحضور، وللمح الصفة، وللغلبة، وموصولة. فللعهد
  في شخص: جاء الغلام، وفي جنس: اسقني الماء، وللحضور: خرجت فإذا الأسد، وللمح: الحارث،
  وللغلبة: الدبران. وزائدة لازمة، وغير لازمة، فاللازمة: كالآن، وغير اللازمة: باعد
  أم العمر من أسيرها، وهل هي مركبة من حرفين أم هي حرف واحد؟ وإذا كانت من حرفين، فهل
  الهمزة زائدة أم لا؟ مذاهب. والله علم لا يطلق إلا على المعبود بحق مرتحل غير مشتق
  عند الأكثرين، وقيل مشتق، ومادته قيل: لام وياء وهاء، من لاه يليه، ارتفع. قيل: ولذلك
  سميت الشمس إلاهه، بكسر الهمزة وفتحها، وقيل: لام وواو وهاء من لاه يلوه لوهاً، احتجب
  أو استتار، ووزنه إذ ذاك فعل أو فعل، وقيل: الألف زائدة ومادته همزة ولام، من أله أي
  فزع، قاله ابن إسحاق، أو أله تحير، قاله أبو عمر، وأله عبد، قاله النضر، أو أله سكن،
  قاله المبرد. وعلى هذه الأقاويل فحذفت الهمزة اعتباطاً، كما قيل في ناس أصله أناس،
  أو حذفت للنقل ولزم مع الإدغام، وكلا القولين شاذ. وقيل: مادته واو ولام وهاء، من وله،
  أي طرب، وأبدلت الهمزة فيه من الواو نحو أشاح، قاله الخليل والقناد، وهو ضعيف للزوم
  البدل. وقولهم في الجمع آلهة، وتكون فعالاً بمعنى مفعول، كالكتاب يراد به المكتوب.
  وأل في الله إذا قلنا أصله الإلاه، قالوا للغلبة، إذ الإله ينطلق على المعبود بحق وباطل،
  والله لا ينطلق إلا على المعبود بالحق، فصار كالنجم للثريا. وأورد عليه بأنه ليس كالنجم،
  لأنه بعد الحذف والنقل أو الإدغام لم يطلق على كل إله، ثم غلب على المعبود بحق، ووزنه
  على أن أصله فعال، فحذفت همزته عال. وإذا قلنا بالأقاويل السابقة، فأل فيه زائدة لازمة،
  وشذ حذفها في قولهم لاه أبوك شذوذ حذف الألف في أقبل سيل.</font></font>&#13;\t\t\t<label
