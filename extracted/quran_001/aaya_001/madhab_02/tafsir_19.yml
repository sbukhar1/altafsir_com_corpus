  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والنصب
  والرفع للقطع. وفي تكرار الرحمن الرحيم أن كانت التسمية آية من الفاتحة تنبيه على عظم
  قدر هاتين الصفتين وتأكيد أمرهما، وجعل مكي تكرارها دليلاً على أن التسمية ليست بآية
  من الفاتحة، قال: إذ لو كانت آية لكنا قد أتينا بآيتين متجاورتين بمعنى واحد، وهذا
  لا يوجد إلا بفواصل تفصل بين الأولى والثانية. قال: والفصل بينهما بالحمد لله رب العالمين
  كلا فصل، قال: لأنه مؤخر يراد به التقديم تقديره الحمد لله، الرحمن الرحيم، رب العالمين،
  وإنما قلنا بالتقديم لأن مجاورة الرحمة بالحمد أولى، ومجاورة الملك بالملك أولى. قال:
  والتقديم والتأخير كثير في القرآن، وكلام مكي مدخول من غير وجه، ولولا جلالة قائلة
  نزهت كتابي هذا عن ذكره. والترتيب القرآني جاء في غاية الفصاحة لأنه تعالى وصف نفسه
  بصفة الربوبية وصفة الرحمة، ثم ذكر شيئين، أحدهما ملكه يوم الجزاء، والثاني العبادة.
  فناسب الربوبية للملك، والرحمة العبادة. فكان الأول للأول، والثاني للثاني. وقد ذكر
  المفسرون في علم التفسير الوقف، وقد اختلف في أقسامه، فقيل تام وكاف وقبيح وغير ذلك.
  وقد صنف الناس في ذلك كتباً مرتبة على السور، ككتاب أبي عمر، والداني، وكتاب الكرماني
  وغيرهما، ومن كان عنده حظ في علم العربية استغنى عن ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  مالك } قرأ مالك على وزن فاعل بالخفض، عاصم، والكسائي، وخلف في اختياره، ويعقوب، وهي
  قراءة العشرة إلا طلحة، والزبير، وقراءة كثير من الصحابة منهم: أُبي، وابن مسعود، ومعاذ،
  وابن عباس، والتابعين منهم: قتادة والأعمش. وقرأ ملك على وزن فعل بالخفض باقي السبعة،
  وزيد، وأبو الدرداء، وابن عمر، والمسور، وكثير من الصحابة والتابعين. وقرأ ملك على
  وزن سهل أبو هريرة، وعاصم الجحدري، ورواها الجعفي، وعبد الوارث، عن أبي عمرو، وهي لغة
  بكر بن وائل. وقرأ ملكي بإشباع كسرة الكاف أحمد بن صالح، عن ورش، عن نافع. وقرأ ملك
  على وزن عجل أبو عثمان النهدي، والشعبي، وعطية، ونسبها ابن عطية إلى أبي حياة. وقال
  صاحب اللوامح: قرأ أنس بن مالك، وأبو نوفل عمر بن مسلم بن أبي عدي ملك يوم الدين، بنصب
  الكاف من غير ألف، وجاء كذلك عن أبي حياة، انتهى. وقرأ كذلك، إلا أنه رفع الكاف سعد
  بن أبي وقاص، وعائشة، ومورق العجلي. وقرأ ملك فعلاً ماضياً أبو حياة، وأبو حنيفة، وجبير
  بن مطعم، وأبو عاصم عبيد بن عمير الليثي، وأبو المحشر عاصم بن ميمون الجحدري، فينصبون
  اليوم. وذكر ابن عطية أن هذه قراءة يحيـى بن يعمر، والحسن وعلي بن أبي طالب. وقرأ مالك
