  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  سيبويه: وقد تكلم على ضربت زيداً ما نصه: وإذا قدمت الإسم فهو عربي جيد كما كان ذلك،
