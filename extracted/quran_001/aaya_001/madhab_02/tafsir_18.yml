  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { الحمد لله } لفظه خبر كأنه سبحانه وتعالى يخبر أن المستحق
  للحمد هو الله تعالى، ومعناه الأمر أي قولوا الحمد لله وفيه تعليم الخلق كيف يحمدونه
  والحمد والمدح أخوان، وقيل بينهما فرق وهو أن المدح قد يكون قبل الإحسان وبعده والحمد
  لا يكون إلا بعد الإحسان، وقيل إن المدح قد يكون منهياً عنه، وأما الحمد فمأمور به،
  والحمد يكون بمعنى الشكر على النعمة ويكون بمعنى الثناء بجميل الأفعال، تقول: حمدت
  الرجل على علمه وكرمه والشكر لا يكون إلا على النعمة، فالحمد أعم من الشكر، إذ لا تقول
  شكرت فلاناً على علمه فكل حامد شاكر وليس كل شاكر حامداً، وقيل: الحمد باللسان قولاً،
  والشكر بالأركان فعلاً، والحمد ضد الذم واللام في لله لام الاستحقاق كقولك الدار لزيد
  يعني أنه المستحق للحمد لانه المحسن المتفضل على كافة الخلق على الإطلاق { رب العالمين
  } الرب بمعنى المالك كما يقال رب الدار ورب الشيء أي مالكه ويكون بمعنى التربية والإصلاح،
  يقال: رب فلان الضيعة يربها إذا أصلحها فالله تعالى، مالك العالمين ومربيهم ومصلحهم،
  ولا يقال الرب للمخلوق معرفاً بل يقال رب الشيء مضافاً. والعالمين جمع عالم لا واحد
  له من لفظه، وهو اسم لكل موجود سوى الله تعالى فيدخل فيه جميع الخلق. وقال ابن عباس:
  هم الجن والإنس لأنهم المكلفون بالخطاب وقيل العالم اسم لذوي العلم من الملائكة والجن
  والإنس ولا يقال للبهائم عالم لأنها لا تعقل. واختلف في مبلغ عددهم فقيل لله ألف عالم
  ستمائة عالم في البحر وأربعمائة في البر. وقيل ثمانون ألف عالم أربعون ألفاً في البر
  ومثلهم في البحر. وقيل ثمانية عشر ألف عالم الدنيا منها عالم واحد وما العمران في الخراب
  إلا كفسطاط في صحراء. الفسطاط الخيمة واشتقاق العالم من العلم وقيل من العلامة، وإنما
  سمي بذلك لأنه دال على الخالق سبحانه وتعالى { الرحمن الرحيم } فالرحمن هو المنعم بما
  لا يتصور صدور تلك النعمة من العباد، والرحيم هو المنعم بما يتصور صدور تلك النعمة
  من العباد، فلا يقال لغير الله رحمن، ويقال لغيره من العباد رحيم. فإن قلت قد سمي مسيلمة
  الكذاب برحمان اليمامة وهو قول شاعرهم فيه: وأنت غيث الورى لا زلت رحماناً. قلت هو
  من باب تعنتهم في كفرهم ومبالغتهم في مدح صاحبهم فلا يلتفت إلى قولهم هذا. فإن قلت:
  قد ذكر الرحمن الرحيم في البسملة فما فائدة تكريره هنا مرة ثانية. قلت: ليعلم أن العناية
  بالرحمة أكثرها من غيرها من الأمور وأن الحاجة إليها أكثر فنبه سبحانه وتعالى بتكرير
  ذكر الرحمة على كثرتها وأنه هو المتفضل بها على خلقه.</font></font>&#13;\t\t\t<label
