  ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مالك يوم الدين } يعني أنه تعالى صاحب ذلك اليوم الذي يكون فيه الجزاء. والمالك
  هو المتصرف بالأمر والنهي، وقيل: هو القادر على اختراع الأعيان من العدم إلى الوجود
  ولا يقدر على ذلك إلا الله تعالى. وقيل: مالك أوسع من ملك لأنه يقال مالك العبد والدابة
  ولا يقال ملك هذه الأشياء ولأنه لا يكون ملكاً لشيء إلا وهو يملكه، وقد يكون مالكاً
  لشيء ولا يملكه وقيل ملك أولى، لأن كل ملك مالك وليس كل مالك ملكاً وقيل هما بمعنى
  واحد مثل فرهين وفارهين، قال ابن عباس: مالك يوم الدين قاضي يوم الحساب. وقيل: الدين
  الجزاء ويقع على الخير والشر يقال كما تدين تدان وقيل هو يوم لا ينفع فيه إلا الدين
  وقيل الدين القهر. يقال: دنته فدان أي قهرته فذل. فإن قلت: لم خص يوم الدين بالذكر
  مع كونه مالكاً للأيام كلها؟ قلت: لأن ملك الأملاك يومئذ زائل فلا ملك ولا أمر يومئذ
  إلا لله تعالى كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الملك يومئذ الحق للرحمن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 26] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لمن
  الملك اليوم لله الواحد القهار</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 16] وقد يسمى في دار الدنيا
  آحاد الناس بالملك وذلك على المجاز لا على الحقيقة. قوله تعالى: { إياك نعبد } رجع
  من الخبر إلى الخطاب، وفائدة ذلك من أول السورة إلى هنا ثناء والثناء في الغيبة أولى.
  ومن قوله: إياك نعبد دعاء والخطاب في الدعاء أولى. وقيل فيه ضمير أي قولوا: إياك نعبد
  والمعنى إياك نخص بالعبادة ونوحدك ونطيعك خاضعين لك. والعبادة أقصى غاية الخضوع والتذلل،
  وسمي العبد عبداً لذلته وانقياده. وقيل: العبادة عبارة عن الفعل الذي يؤدي به الفرض
  لتعظيم الله تعالى، فقول العبد إياك نعبد معناه لا أعبد أحداً سواك، والعبادة غاية
  التذلل من العبد ونهاية التعظيم للرب سبحانه وتعالى لأنه العظيم المستحق للعبادة ولا
  تستعمل العبادة إلا في الخضوع لله تعالى لأنه مولى أعظم النعم وهي إيجاد العبد من العدم
  إلى الوجود ثم هداه إلى دينه فكان العبد حقيقاً بالخضوع والتذلل به { وإياك نستعين
  } أي منك نطلب المعونة على عبادتك وعلى جميع أمورنا. فإن قلت: الاستعانة على العمل
  إنما تكون قبل الشروع فيه فلم أخر الاستعانة على العبادة وما الحكمة فيه؟. قلت ذكروا
  فيه وجوهاً أحدها أن هذا يلزم من يجعل الاستطاعة قبل الفعل ونحن بحمد الله نجعل التوفيق
  والاستطاعة مع الفعل فلا فرق بين التقديم والتأخير. الثاني أن الاستعانة نوع تعبد فكأنه
  ذكر جملة العبادة أولاً ثم ذكر ما هو من تفاصيلها ثانياً. الثالث كأن العبد يقول شرعت
  في العبادة فإني أستعين بك على إتمامها فلا يمنعني من إتمامها مانع. الرابع إن العبد
  إذا قال إياك نعبد حصل له الفخر وذلك منزلة عظيمة فيحصل بسبب ذلك العجب فأردف ذلك بقوله
  وإياك نستعين ليزول ذلك العجب الحاصل بسبب تلك العبادة { اهدنا الصراط المستقيم } أي
  أرشدنا، وقيل ثبتنا، وهو كما تقول للقائم قم حتى أعود إليك ومعناه دم على ما أنت عليه
  وهذا الدعاء من المؤمنين مع كونهم على الهداية يعني سؤال التثبيت وطلب مزيد الهداية
  لأن الألطاف والهدايات من الله لا تتناهى وهذا مذهب أهل السنّة والصراط الطريق، قال
