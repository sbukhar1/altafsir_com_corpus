  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السابعة عشرة: فيجوز أن يوصف بهما من ٱتصف بمفهومهما؛ قال الله العظيم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 247]. وقال صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ناس
  من أمتي عُرِضُوا عليَّ غُزاةً في سبيل الله يركبون ثَبَجَ هذا البحر ملوكا على الأسِرّة
  أو مثل الملوك على الأسرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الثامنة عشرة: إن قال قائل: كيف قال: { مَـٰلِكِ يَوْمِ ٱلدِّينِ }
