  color=\"black\">قال سفيان: «مثل: شاهانْ شَاهْ. وقال أحمد بن حنبل: سألت أبا عمرو
  الشيبانيّ عن اخنع؛ فقال: أوْضع». وعنه قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أغيظ رجل على الله يوم القيامة
  وأخبثه رجل (كان) يسمى ملك الأملاك لا ملك إلا الله سبحانه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال ٱبن الحصار: وكذلك { مَـٰلِكِ
