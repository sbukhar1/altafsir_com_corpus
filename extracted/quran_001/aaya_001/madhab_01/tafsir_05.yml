  class=\"TextVerse\"><font color=\"Olive\">يا دِينَ قلبِك من سَلْمَى وقد دِينَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة والعشرون: قوله تعالى: { إِيَّاكَ نَعْبُدُ } رجع من الغيبة
