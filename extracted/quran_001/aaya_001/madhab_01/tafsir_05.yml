  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيما تضمنته الفاتحة من المعاني والقراءات والإعراب وفضل الحامدين،
  وفيه ست وثلاثون مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله سبحانه وتعالى: { ٱلْحَمْدُ
  لِلَّهِ } روى أبو محمد عبد الغني بن سعيد الحافظ من حديث أبي هريرة وأبي سعيد الخُدْرِيّ
  عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا قال العبد الحمد لله قال صدق عبدي الحمد لي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى مسلم عن أنس بن مالك قال قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله ليرضى عن العبد أن يأكل الأكلة فيحمده عليها أو يشرب الشربة
  فيحمده عليها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الحسن: ما مِن نعمة إلا والحمد لله أفضل منها. وروى ٱبن ماجه عن أنس بن مالك قال قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما أنعم الله على عبد نعمة فقال الحمد لله إلا كان الذي أعطاه أفضل
  مما أَخذ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  (نوادر الأصول) عن أنس بن مالك قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو أن الدنيا كلها بحذافيرها بيد
  رجل من أمتي ثم قال الحمد لله لكانت الحمد لله أفضلَ من ذلك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو عبد اللَّه: معناه عندنا
  أنه قد أُعطي الدنيا، ثم أُعطي على أثرها هذه الكلمة حتى نطق بها، فكانت هذه الكلمة
  أفضل من الدنيا كلها، لأن الدنيا فانية والكلمة باقية، هي من الباقيات الصالحات؛ قال
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ ثَوَاباً
  وَخَيْرٌ أَمَلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 46]. وقيل في بعض الروايات: لكان ما أَعطى أكثر مما أخذ. فصير
  الكلمة إعطاءً من العبد، والدنيا أخذاً من الله؛ فهذا في التدبير. كذاك يجري في الكلام
  أن هذه الكلمة من العبد، والدنيا من الله؛ وكلاهما من الله في الأصل، الدنيا منه والكلمة
  منه؛ أعطاه الدنيا فأغناه، وأعطاه الكلمة فشرفه بها في الآخرة. وروى ٱبن ماجه عن ٱبن
  عمر أن رسول الله صلى الله عليه وسلم حدّثهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن عبداً من عباد الله قال يا رَب لك الحمد كما ينبغي لجلال وجهك
  وعظيم سلطانك فَعَضَلَتْ بالمَلَكَيْن فلم يدريا كيف يكتبانها فصعدا إلى السماء وقالا
  يا رَبَّنا إن عبدك قد قال مقالة لا ندري كيف نكتبها قال الله عزّ وجلّ وهو أعلم بما
  قال عبده ماذا قال عبدي قالا يا ربّ إنه قد قال يارب لك الحمد كما ينبغي لجلال وجهك
  وعظيم سلطانك فقال الله لهما ٱكتباها كما قال عبدي حتى يلقاني فأجْزِيَهُ بها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أهل اللغة: أعضل الأمر: ٱشتد
  وٱستغلق؛ والمعضّلات (بتشديد الضاد): الشدائد. وعضَّلت المرأة والشاة: إذا نَشِب ولدها
  فلم يسهل مخرجه؛ بتشديد الضاد أيضاً؛ فعلى هذا يكون: أَعْضَلت الملكين أو عَضَّلَت
  الملكين بغير ياء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
