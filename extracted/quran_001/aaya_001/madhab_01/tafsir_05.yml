  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض العلماء: إن الشكر أعمّ من الحمد؛ لأنه باللسان وبالجوارح والقلب؛ والحمد إنما
  يكون باللسان خاصّة. وقيل: الحمد أعمّ، لأن فيه معنى الشكر ومعنى المدح، وهو أعمّ من
  الشكر؛ لأن الحمد يوضع موضع الشكر ولا يوضع الشكر موضع الحمد. ورُوي عن ٱبن عباس أنه
  قال: الحمد لله كلمةُ كل شاكر، وإن آدم عليه السلام قال حين عَطَس: الحمد لله. وقال
  الله لنوح عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقُلِ ٱلْحَمْدُ للَّهِ ٱلَّذِي نَجَّانَا مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  28] وقال إبراهيم عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ للَّهِ ٱلَّذِي وَهَبَ لِي
  عَلَى ٱلْكِبَرِ إِسْمَاعِيلَ وَإِسْحَاقَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 39]. وقال في قصة داود
  وسليمان:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالاَ ٱلْحَمْدُ لِلَّهِ ٱلَّذِي فَضَّلَنَا عَلَىٰ كَثِيرٍ
  مِّنْ عِبَادِهِ ٱلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 15]. وقال لنبيه صلى الله
  عليه وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُلِ ٱلْحَمْدُ لِلَّهِ ٱلَّذِي لَمْ يَتَّخِذْ وَلَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  111]. وقال أهل الجنة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْحَمْدُ للَّهِ ٱلَّذِيۤ أَذْهَبَ عَنَّا ٱلْحَزَنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:34]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَآخِرُ
  دَعْوَاهُمْ أَنِ ٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 34]. فهي كلمة كلّ شاكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: الصحيح أن الحمد ثناء على الممدوح بصفاته من غير سبق إحسان، والشكر
  ثناء على المشكور بما أولى من الإحسان. وعلى هذا الحدّ قال علماؤنا: الحمد أعمّ من
  الشكر؛ لأن الحمد يقع على الثناء وعلى التحميد وعلى الشكر؛ والجزاء مخصوص إنما يكون
  مكافأة لمن أوْلاك معروفاً؛ فصار الحمد أعم في الآية لأنه يزيد على الشكر. ويُذكر الحمد
  بمعنى الرضا؛ يقال: بلوته فحمدته، أي رضيته. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَقَاماً مَّحْمُوداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  79]. وقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أحمد إليكم غسل الإحليل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي أرضاه لكم. ويذكر عن جعفر الصادق في قوله «الحمد لله»: من حمده
  بصفاته كما وصف نفسه فقد حمد؛ لأن الحمد حاء وميم ودال؛ فالحاء من الوحدانية، والميم
