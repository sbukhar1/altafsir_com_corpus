  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تُزَكُّوۤاْ أَنفُسَكُمْ هُوَ
  أَعْلَمُ بِمَنِ ٱتَّقَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النجم: 32]. وقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
