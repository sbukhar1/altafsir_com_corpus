  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  21]. ثم قال: «إنَّ هَذَا كَان لَكُمْ جَزَاءً». وعكسه:</font></font><br class=\"TextArabic\"/><b>{ <font
