  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ووجه
  ثان: أن يكون تأويل المالك راجعاً إلى القدرة؛ أي إنه قادر في يوم الدين، أو على يوم
  الدين وإحداثه؛ لأن المالك للشيء هو المتصرف في الشيء والقادر عليه؛ والله عزّ وجلّ
  مالك الأشياء كلها ومصرفها على إرادته، لا يمتنع عليه منها شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والوجه الأوّل أمَسُّ بالعربية وأنفذ في طريقها؛ قاله أبو القاسم الزجاجي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ووجه ثالث: فيقال لِمَ خصص يوم الدِّين وهو مالك يوم الدين وغيره؟
  قيل له: لأن في الدنيا كانوا منازعين في الملك، مثل فرعون ونمروذ وغيرهما، وفي ذلك
  اليوم لا ينازعه أحد في ملكه، وكلهم خضعوا له، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  16] فأجاب جميع الخلق: { لِلَّهِ ٱلْوَاحِدِ ٱلْقَهَّارِ } فلذلك قال: مالك يوم الدين؛
  أي في ذلك اليوم لا يكون مالك ولا قاضٍ ولا مُجازٍ غيره؛ سبحانه لا إله إلا هو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">التاسعة عشرة: إنْ وُصِف الله سبحانه بأنه مَلِكٌ كان ذلك من صفات
  ذاته، وإن وُصف بأنه مالك كان ذلك من صفات فعله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الموفية
  العشرين: اليوم: عبارة عن وقت طلوع الفجر إلى وقت غروب الشمس، فٱستعير فيما بين مبتدأ
  القيامة إلى وقت استقرار أهل الدارين فيهما. وقد يطلق اليوم على الساعة منه؛ قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْيَوْمَ أَكْمَلْتُ لَكُمْ دِينَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  3]. وجَمْعُ يومٍ أيام؛ وأصله أَيْوَام فأدغم؛ وربما عبّروا عن الشدة باليوم، يقال:
  يوم أيْوَم، كما يقال: ليلةٌ لَيْلاَء. قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نِعْمَ أخو الهيجاء في اليوم ٱلْيَمِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو مقلوب منه، أخَّر الواو وقدّم
  الميم ثم قلبت الواو ياء حيث صارت طَرَفا؛ كما قالوا: أدْلٍ في جمع دَلْوٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الحادية والعشرون: الدِّين: الجزاء على الأعمال والحساب بها؛ كذلك
  قال ٱبن عباس وٱبن مسعود وٱبن جريج وقتادة وغيرهم، وروي عن النبيّ صلى الله عليه وسلم؛
  ويدل عليه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَئِذٍ يُوَفِّيهِمُ ٱللَّهُ دِينَهُمُ ٱلْحَقَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  25] أي حسابهم. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْيَوْمَ تُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَـسَبَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  17] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْيَوْمَ تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثية:
  28] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَإِنَّا لَمَدِينُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 53] أي مجزيُّون محاسبون.
  وقال لَبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حصَادُك
  يوماً ما زرعتَ وإنما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُدَانُ
  الفتى يوماً كما هو دائن</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا ما رمونا
