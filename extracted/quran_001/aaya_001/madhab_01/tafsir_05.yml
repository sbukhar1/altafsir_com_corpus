  color=\"black\">الخلائق: الطبائع التي جُبِل الإنسان عليها. وروي عن نافع إشباع الكسرة
  في «مَلِك» فيقرأ «مَلِكِي» على لغة من يشبع الحركات، وهي لغة للعرب ذكرها المهدوي
  وغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة عشرة: اختلف العلماء أيّما
