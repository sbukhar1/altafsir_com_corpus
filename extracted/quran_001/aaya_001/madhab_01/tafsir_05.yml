  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">في دِين
  عمرو وحالت بيننا فَدَكُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد في موضع طاعة عمرو. والدِّين: الدّاء؛ عن اللّحياني. وأنشد:</font></font><table
