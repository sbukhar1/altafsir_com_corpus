  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  علماؤنا: فيستقبح من المخلوق الذي لم يعط الكمال أن يحمد نفسه ليستجلب لها المنافع
  ويدفع عنها المضار. وقيل: لما علم سبحانه عجز عباده عن حمده، حَمِد نفسه لنفسه في الأزل؛
  فٱستفراغ طَوْق عباده هو محل العجز عن حمده. ألا ترى سيد المرسلين كيف أظهر العجز بقوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا أُحصِي ثناء عليك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشدوا:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا نَحْنُ أثْنَيْنَا عليك بصالحٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأنْتَ كما
  نُثْنِي وفوقَ الذي نُثْنِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: حَمِد نفسه في الأزل لما علم من كثرة نعمه على عباده وعجزهم
  عن القيام بواجب حمده فَحمِد نفسه عنهم؛ لتكون النعمة أهنأ لديهم، حيث أسقط عنهم به
  ثقل المِنّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السابعة: وأجمع القرّاء السبعة وجمهور
  الناس على رفع الدال من «الحمدُ لله». ورُوي عن سفيان بن عُيينة ورؤُبة بن العَجَّاج:
  «الحمدَ لله» بنصب الدال؛ وهذا على إضمار فعل. ويقال: «الحمدُ لله» بالرفع مبتدأ وخبر،
  وسبيل الخبر أن يفيد؛ فما الفائدة في هذا؟ فالجواب أن سيبويه قال: إذا قال الرجل الحمدُ
  لله بالرفع ففيه من المعنى مثل ما في قولك: حمدت الله حمداً؛ إلا أن الذي يرفع الحمد
