  ٱلْمَغْضُوبِ عَلَيْهِم وَلاَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والله
  أعلم. ورُوي عن مسلم عن أبي مالك الأشعري قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الطُّهور شَطْرُ الإيمان والحمد
  لله تملأ الميزان وسبحان الله والحمد لله تملآن أو تملأ ما بين السماء والأرض \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر الحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: اختلف العلماء أيُّما أفضل؛ قول العبد: الحمد لله رب العالمين،
  أو قول لا إلٰه إلا الله؟ فقالت طائفة: قوله الحمد لله رب العالمين أفضل؛ لأن في ضمنه
  التوحيد الذي هو لا إلٰه إلا الله؛ ففي قوله توحيد وحمد؛ وفي قوله لا إلٰه إلا الله
  توحيد فقط. وقال طائفة: لا إلٰه إلا الله أفضل؛ لأنها تدفع الكفر والإشراك، وعليها
  يقاتل الخلق؛ قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أُمِرت أن أقاتل الناس حتى يقولوا لا إلٰه إلا الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وٱختار هذا القول ٱبن عطية قال:
  والحاكم بذلك قول النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفضل ما قلت أنا والنبيون مِن قبلي لا إلٰه إلا الله وحده لا شريك
  له \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  أجمع المسلمون على أن الله محمود على سائر نعمه، وأن مما أنعم الله به الإيمان؛ فدلّ
  على أن الإيمان فعله وخلقه؛ والدليل على ذلك قوله: { رَبِّ ٱلْعَالَمِينَ }. والعالَمون
  جملة المخلوقات، ومن جملتها الإيمان، لا كما قال القَدَرِيَّةُ: إنه خَلْقٌ لهم؛ على
  ما يأتي بيانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: الحمد في كلام العرب معناه
  الثناء الكامل؛ والألف واللام لاستغراق الجنس من المحامد؛ فهو سبحانه يستحق الحمد بأجمعه
  إذ له الأسماء الحسنى والصفات العلا؛ وقد جُمع لفظ الحمد جمع القلة في قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأبلج محمودِ الثّناءِ خَصَصْتُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بأفْضَلِ أقوالي وأَفْضَلِ أحْمُدي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فالحمد نقيض الذم، تقول: حمدت الرجل
  أحْمَدُه حَمْداً فهو حميد ومحمود؛ والتحميد أبلغ من الحمد. والحمد أعمّ من الشكر،
  والمحمَّد: الذي كثرت خصاله المحمودة. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلى الماجد القَرْم الجَوَاد المُحَمَّدِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبذلك سُمّي رسول الله صلى الله عليه وسلم. وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَشَقّ له مِن ٱسمه لِيُجِلَّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فذو العَرْش محمودُ وهذا مُحَمَّدُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمَحْمَدة: خلاف المذمّة. وأَحْمَد
  الرجلُ: صار أمره إلى الحمد. وأحمدته: وجدته محموداً؛ تقول: أتيت موضع كذا فأحمدته؛
  أي صادفته محموداً موافقاً، وذلك إذا رضيت سكناه أو مرعاه. ورجل حُمَدَة ـ مثل هُمَزَة
  ـ يكثر حمد الأشياء ويقول فيها أكثر مما فيها. وحَمدة النار ـ بالتحريك ـ: صوت التهابها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: ذهب أبو جعفر الطبري وأبو العباس المبرد إلى أن الحمد والشكر
  بمعنى واحد سواء، وليس بمرضي. وحكاه أبو عبد الرحمن السلميّ في كتاب «الحقائق» له عن
  جعفر الصادق وٱبن عطاء. قال ٱبن عطاء: معناه الشكر لله؛ إذْ كان منه الامتنان على تعليمنا
  إياه حتى حمدناه. وٱستدل الطبري على أنهما بمعنىً بصحة قولك: الحمد لله شكراً. قال
  ٱبن عطية: وهو في الحقيقة دليل على خلاف ما ذهب إليه؛ لأن قولك شكراً، إنما خصصت به
  الحمد؛ لأنه على نعمة من النعم.</font></font>&#13;\t\t\t<label disabled=\"true\"
