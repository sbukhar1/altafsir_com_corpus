  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً فِي ٱلْعِلْمِ وَٱلْجِسْمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ البقرة:
  247]، ولهذا قال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الإمامة في قريش \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقريش أفضل قبائل العرب، والعرب أفضل من العَجَم وأشرف. ويتضمن الاقتدار
  والاختيار، وذلك أمر ضروري في المَلِك، إن لم يكن قادراً مختاراً نافذاً حكمه وأمره،
  قهره عدوّه وغلبه غيره وازدرته رعيته؛ ويتضمن البطش والأمر والنهي والوعد والوعيد؛
  ألا ترى إلى قول سليمان عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَالِيَ لاَ أَرَى ٱلْهُدْهُدَ أَمْ
  كَانَ مِنَ ٱلْغَآئِبِينَ.لأُعَذِّبَنَّهُ عَذَاباً شَدِيداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  20 ـ 21] إلى غير ذلك من الأمور العجيبة والمعاني الشريفة التي لا توجد في المالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وقد احتج بعضهم على أن مالكاً أبلغ لأن فيه زيادة حرف؛ فلقارئه
