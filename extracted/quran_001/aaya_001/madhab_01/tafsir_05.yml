  بملك، وفيه من المعنى ما ليس في مالك، على ما بينا والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة عشرة: لا يجوز أن يتسمَى أحد بهذا الاسم ولا يدعى به إلا الله
  تعالى؛ روى البخاريّ ومسلم عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقبض الله الأرض يوم القيامة ويطوي
  السماء بيمينه ثم يقول أنا الملك أين ملوك الأرض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه أيضاً عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أَخْنَع اسم عند الله رجل تسمّى
