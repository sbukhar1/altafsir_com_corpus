  سبّ آخر فأعرض المسبوبُ عنه؛ فقال له الساب: إياك أعْني: فقال له الآخر: وعنك أُعرض؛
  فقدّما الأهم. وأيضاً لئلا يتقدّم ذكر العبد والعبادة على المعبود؛ فلا يجوز نعبدك
