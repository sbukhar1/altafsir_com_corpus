  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">بِسمِ ٱللهِ ٱلرَّحْمٰنِ ٱلرَّحِيـمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ ٱللَّهُ فِى ٱلسَّمَـٰوَاتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 3] معنى صحيحاً، ولأن
  معنى الاشتقاق هو كون أحد اللفظين مشاركاً للآخر في المعنى والتركيب، وهو حاصل بينه
  وبين الأصول المذكورة، وقيل أصله لاها بالسريانية فعرب بحذف الألف الأخيرة، وإدخال
  اللام عليه، وتفخيم لامه إذا انفتح ما قبله أو انضم سنة، وقيل مطلقاً، وحذف ألفه لحن
  تفسد به الصلاة، ولا ينعقد به صريح اليمين، وقد جاء لضرورة الشعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألاَ لا باركَ الله في سُهيلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ما الله باركَ في الرِّجالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ }
  اسمان بنيا للمبالغة من رحم، كالغضبان من غضب، والعليم من علم، والرحمة في اللغة: رقة
  القلب، وانعطاف يقتضي التفضل والإحسان، ومنه الرَّحِم لانعطافها على ما فيها. وأسماء
  الله تعالى إنما تؤخذ باعتبار الغايات التي هي أفعال دون المبادي التي تكون انفعالات.
  و { ٱلرَّحْمَـٰنُ } أبلغ من { ٱلرَّحِيمِ } ، لأن زيادة البناء تدل على زيادة المعنى
  كما في قَطَّعَ وقَطَعَ وكَبَّار وكِبَار، وذلك إنما يؤخذ تارة باعتبار الكمية، وأخرى
  باعتبار الكيفية، فعلى الأول قيل: يا رحمن الدنيا لأنه يعم المؤمن والكافر، ورحيم الآخرة
  لأنه يخص المؤمن، وعلى الثاني قيل: يا رحمن الدنيا والآخرة، ورحيم الدنيا، لأن النعم
  الأخروية كلها جسام، وأما النعم الدنيوية فجليلة وحقيرة، وإنما قدم والقياس يقتضي الترقي
  من الأدنى إلى الأعلى، لتقدم رحمة الدنيا، ولأنه صار كالعلم من حيث إنه لا يوصف به
  غيره لأن معناه المنعم الحقيقي البالغ في الرحمة غايتها، وذلك لا يصدق على غيره لأن
  من عداه فهو مستعيض بلطفه وإنعامه يريد به جزيل ثواب أو جميل ثناء أو مزيج رقة الجنسية
  أو حب المال عن القلب، ثم إنه كالواسطة في ذلك لأن ذات النعم ووجودها، والقدرة على
  إيصالها، والداعية الباعثة عليه، والتمكن من الانتفاع بها، والقوى التي بها يحصل الانتفاع،
  إلى غير ذلك من خلقه لا يقدر عليها أحد غيره. أو لأن الرحمن لما دل على جلائل النعم
  وأوصلها ذكر الرحيم ليتناول ما خرج منها، فيكون كالتتمة والرديف له. أو للمحافظة على
  رؤوس الآي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والأظهر أنه غير مصروف وإن حظر اختصاصه
