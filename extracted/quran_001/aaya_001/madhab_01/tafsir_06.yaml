  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(1,1)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">بِسمِ ٱللهِ ٱلرَّحْمٰنِ ٱلرَّحِيـمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِسْمِ الذي
  في كُلِّ سُورةٍ سِمُهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والاسم إن أريد به اللفظ فغير المسمى،
  لأنه يتألف من أصوات متقطعة غير قارة، ويختلف باختلاف الأمم والأعصار، ويتعدد تارة
  ويتحد أخرى. والمسمى لا يكون كذلك، وإن أريد به ذات الشيء فهو المسمى لكنه لم يشتهر
  بهذا المعنى وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَبَـٰرَكَ ٱسْمُ رَبّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمن: 78] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَبِّحِ
  ٱسْمَ رَبّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعلى: 1] المراد به اللفظ لأنه كما يجب تنزيه ذاته سبحانه وتعالى
  وصفاته عن النقائص، يجب تنزيه الألفاظ الموضوعة لها عن الرفث وسوء الأدب. أو الاسم
  فيه مقحم كما في قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلى الحولِ ثُم اسمُ السلامِ عليكُما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإن أريد به الصفة، كما هو رأي الشيخ
  أبي الحسن الأشعري، انقسم انقسام الصفة عنده: إلى ما هو نفس المسمى، وإلى ما هو غيره،
  وإلى ما ليس هو ولا غيره. وإنما قال بسم الله ولم يقل بالله، لأن التبرك والاستعانة
  بذكر اسمه. أو للفرق بين اليمين والتيمن. ولم تكتب الألف على ما هو وضع الخط لكثرة
  الاستعمال وطولت الباء عوضاً عنها. والله أصله إله، فحذفت الهمزة وعوض عنها الألف واللام
  ولذلك قيل: يا الله، بالقطع إلا أنه مختص بالمعبود بالحق. والإله في الأصل لكل معبود،
  ثم غلب على المعبود بالحق. واشتقاقه من أله ألهة وألوهة وألوهية بمعنى عبد، ومنه تأله
  واستأله، وقيل من أله إذا تحير لأن العقول تتحير في معرفته. أو من ألهت إلى فلان أي
  سكنت إليه، لأن القلوب تطمئن بذكره، والأرواح تسكن إلى معرفته. أو من أله إذا فزع من
  أمر نزل عليه، وآلهة غيره أجاره إذ العائذ يفزع إليه وهو يجيره حقيقة أو بزعمه. أو
  من أله الفصيل إذا ولع بأمه، إذ العباد يولعون بالتضرع إليه في الشدائد. أو من وله
  إذا تحير وتخبط عقله، وكان أصله ولاه فقلبت الواو همزة لاستثقال الكسرة عليها استثقال
  الضمة في وجوه، فقيل إله كإعاء وإشاح، ويرده الجمع على آلهة دون أولهة. وقيل أصله لاه
  مصدر لاه يليه ليها ولاها، إذا احتجب وارتفع لأنه سبحانه وتعالى محجوب عن إدراك الأبصار،
  ومرتفع على كل شيء وعما لا يليق به ويشهد له قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كحِلفةٍ من أبي رباحٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُشهِدْهَا
  لاهَهْ الكِبَارُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل علم لذاته المخصوصة لأنه يوصف ولا يوصف به، ولأنه لا بد له من
  اسم تجري عليه صفاته ولا يصلح له مما يطلق عليه سواه، ولأنه لو كان وصفاً لم يكن قول:
  لا إله إلا الله، توحيداً مثل: لا إله إلا الرحمن، فإنه لا يمنع الشركة، والأظهر أنه
  وصف في أصله لكنه لما غلب عليه بحيث لا يستعمل في غيره وصار له كالعلم مثل: الثريا
  والصعق أجرى مجراه في إجراء الأوصاف عليه، وامتناع الوصف به، وعدم تطرق احتمال الشركة
  إليه، لأن ذاته من حيث هو بلا اعتبار أمر آخر حقيقي أو غيره غير معقول للبشر، فلا يمكن
  أن يدل عليه بلفظ، ولأنه لو دل على مجرد ذاته المخصوصة لما أفاد ظاهر قوله سبحانه وتعالى:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(6,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(6,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(6,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(6,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
