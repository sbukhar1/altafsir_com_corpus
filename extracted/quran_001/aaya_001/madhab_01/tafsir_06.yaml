  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِسمِ
  ٱللهِ ٱلرَّحْمٰنِ ٱلرَّحِيـمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بِسْمِ اللَّهِ
  ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } من الفاتحة، ومن كل سورة، وعليه قرّاء مكة والكوفة وفقهاؤهما
  وابن المبارك رحمه الله تعالى والشافعي. وخالفهم قراء المدينة والبصرة والشام وفقهاؤها
  ومالك والأوزاعي، ولم ينص أبو حنيفة رحمه الله تعالى فيه بشيء فظن أنها ليست من السورة
  عنده. وسئل محمد بن الحسن عنها فقال: ما بين الدفتين كلام الله تعالى. ولنا أحاديث
  كثيرة: منها ما روى أبو هريرة رضي الله تعالى عنه، أنه عليه الصلاة والسلام قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فاتحة الكتاب سبع آيات، أولاهن
  بسم الله الرحمن الرحيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقول أم سلمة رضي الله عنها «قرأ رسول الله صلى الله عليه وسلم الفاتحة
  وعد «بسم الله الرحمن الرحيم الحمد لله رب العالمين» آية ومن أجلهما اختلف في أنها
  آية برأسها أم بما بعدها، والإجماع على أن ما بين الدفتين كلام الله سبحانه وتعالى،
  والوفاق على إثباتها في المصاحف مع المبالغة في تجريد القرآن حتى لم تكتب آمين. والباء
  متعلقة بمحذوف تقديره: بسم الله أقرأ لأن الذي يتلوه مقروء. وكذلك يضمر كل فاعل ما
  يجعل التسمية مبدأ له، وذلك أولى من أن يضمر أبدأ لعدم ما يطابقه ويدل عليه. أو ابتدائي
  لزيادة إضمار فيه، وتقديم المعمول ههنا أوقع كما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِسْمِ ٱللَّهِ مَجْرَاهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  41] وقوله: { إِيَّاكَ نَعْبُدُ } لأنه أهم وأدل على الاختصاص، وأدخل في التعظيم وأوفق
  للوجود فإن اسمه سبحانه وتعالى مقدم على القراءة، كيف لا وقد جعل آلة لها من حيث إن
  الفعل لا يتم ولا يعتد به شرعاً ما لم يصدر باسمه تعالى لقوله عليه الصلاة والسلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل أمر ذي بال لا يبدأ فيه ببسم
  الله فهو أبتر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  الباء للمصاحبة، والمعنى متبركاً باسم الله تعالى اقرأ، وهذه وما بعده إلى آخر السورة
  مقول على ألسنة العباد ليعلموا كيف يتبرك باسمه، ويحمد على نعمه، ويُسأل من فضله، وإنما
  كسرت ومن حق الحروف المفردة أن تفتح، لاختصاصها باللزوم الحرفية والجر، كما كسرت لام
  الأمر ولام الإضافة داخلة على المظهر للفصل بينهما وبين لام الابتداء، والاسم عند أصحابنا
  البصريين من الأسماء التي حذفت أعجازها لكثرة الاستعمال، وبنيت أوائلها على السكون،
  وأدخل عليها مبتدأ بها همزة الوصل، لأن من دأبهم أن يبتدئوا بالمتحرك ويقفوا على الساكن.
  ويشهد له تصريفه على أسماء وأسامي وسمى وسميت ومجيء سمي كهدى لغة فيه قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والله أسماك سمىً مُباركاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">آثرك الله بهِ إيَثَاركا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والقلب بعيد غير مطرد، واشتقاقه
  من السمو لأنه رفعة للمسمى وشعار له. ومن السمة عند الكوفيين، وأصله وسم حذفت الواو
  وعوضت عنها همزة الوصل ليقل إعلاله. ورد بأن الهمزة لم تعهد داخلة على ما حذف صدره
  في كلامهم، ومن لغاته سم وسم قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(6,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(6,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(6,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
