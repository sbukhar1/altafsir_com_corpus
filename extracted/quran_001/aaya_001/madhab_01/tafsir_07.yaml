  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قيل: إن الفاتحة أول شيء أنزل من القرآن كما ورد في حديث رواه
  البيهقي في دلائل النبوة، ونقله الباقلاني أحد أقوال ثلاثة، وقيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَيُّهَا
  ٱلْمُدَّثِّرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المدثر: 1] كما في حديث جابر في الصحيح وقيل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱقْرَأْ بِٱسْمِ رَبِّكَ ٱلَّذِي خَلَقَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العلق:
  1] وهذا هو الصحيح كما سيأتي تقريره في موضعه والله المستعان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  ما ورد في فضل الفاتحة</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الإمام أحمد بن حنبل رحمه الله
