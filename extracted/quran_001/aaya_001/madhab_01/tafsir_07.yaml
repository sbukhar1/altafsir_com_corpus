  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والغرض من ذكر هذه المسائل ههنا بيان اختصاص سورة الفاتحة بأحكام لا
  تتعلق بغيرها من السور. وقال الحافظ أبو بكر البزار: حدثنا إبراهيم بن سعيد الجوهري
  حدثنا غسان بن عبيد عن أبي عمران الجوني عن أنس رضي الله عنه قال: قال رسول الله صلى
  الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا وضعت جنبك على الفراش وقرأت فاتحة الكتاب، وقل هو الله أحد، فقد أمنت من كل
  شيء إلا الموت \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">تفسير
  الاستعاذة وأحكامها</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">خُذِ
  ٱلْعَفْوَ وَأْمُرْ بِٱلْعُرْفِ وَأَعْرِضْ عَنِ ٱلْجَاهِلِينَ وَإِماَّ يَنَزَغَنَّكَ
  مِنَ ٱلشَّيْطَانِ نَزْغٌ فَٱسْتَعِذْ بِٱللَّهِ إِنَّهُ سَمِيعٌ عَلِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  199 - 200] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْفَعْ بِٱلَّتِى هِىَ أَحْسَنُ ٱلسَّيِّئَةَ نَحْنُ أَعْلَمُ
  بِمَا يَصِفُونَ وَقُلْ رَّبِّ أَعُوذُ بِكَ مِنْ هَمَزَاتِ ٱلشَّيـٰطِينِ وَأَعُوذُ
  بِكَ رَبِّ أَن يَحْضُرُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 96 ـ 98] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْفَعْ بِٱلَّتِى هِىَ أَحْسَنُ فَإِذَا
  ٱلَّذِى بَيْنَكَ وَبَيْنَهُ عَدَاوَةٌ كَأَنَّهُ وَلِىٌّ حَمِيمٌ وَمَا يُلَقَّاهَا
  إِلاَّ ٱلَّذِينَ صَبَرُواْ وَمَا يُلَقَّاهَآ إِلاَّ ذُو حَظِّ عَظِيمٍ وَإِمَّا يَنزَغَنَّكَ
  مِنَ ٱلشَّيْطَـٰنِ نَزْغٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 34 - 36] فهذه ثلاث آيات ليس لهن رابعة في معناها، وهو أن الله
  تعالى يأمر بمصانعة العدو الإنسي والإحسان إليه؛ ليرده عنه طبعه الطيب الأصل إلى الموالاة
  والمصافاة، ويأمر بالاستعاذة به من العدو الشيطاني لا محالة؛ إذ لا يقبل مصانعة ولا
  إحساناً، ولا يبتغي غير هلاك ابن آدم؛ لشدة العداوة بينه وبين أبيه آدم من قبل؛ كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـٰبَنِىۤ آدَمَ لاَ يَفْتِنَنَّكُمُ ٱلشَّيْطَـٰنُ كَمَآ أَخْرَجَ
  أَبَوَيْكُم مِّنَ ٱلْجَنَّةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 27] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلشَّيْطَـٰنَ لَكُمْ عَدُوٌّ فَٱتَّخِذُوهُ عَدُوّاً إِنَّمَا يَدْعُو حِزْبَهُ لِيَكُونُواْ
  مِنْ أَصْحَـٰبِ ٱلسَّعِيرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 6] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ
  أَوْلِيَآءَ مِن دُونِى وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ لِلظَّـٰلِمِينَ بَدَلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50] وقد أقسم للوالد آدم عليه السلام أنه له لمن الناصحين، وكذب، فكيف معاملته لنا
  وقد قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبِعِزَّتِكَ لأُغْوِيَنَّهُمْ أَجْمَعِينَ إِلاَّ عِبَادَكَ
  مِنْهُمُ ٱلْمُخْلَصِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ص: 83] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا قَرَأْتَ ٱلْقُرْءَانَ فَٱسْتَعِذْ
  بِٱللَّهِ مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ إِنَّهُ لَيْسَ لَهُ سُلْطَانٌ عَلَىٰ ٱلَّذِينَ
  ءَامَنُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ إِنَّمَا سُلْطَـٰنُهُ عَلَىٰ ٱلَّذِينَ
  يَتَوَلَّوْنَهُ وَٱلَّذِينَ هُم بِهِ مُشْرِكُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 98 ـ 100].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قالت طائفة من القراء وغيرهم: يتعوذ بعد القراءة، واعتمدوا على ظاهر
