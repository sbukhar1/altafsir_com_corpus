  ٱللهِ ٱلرَّحْمٰنِ ٱلرَّحِيـمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">سورة الفاتحة</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">مكية وآياتها سبع</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">بسم
  الله الرحمن الرحيم</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقال لها الفاتحة، أي: فاتحة الكتاب
  خطاً، وبها تفتتح القراءة في الصلوات، ويقال لها أيضاً: أم الكتاب، عند الجمهور، ذكره
  أنس، والحسن وابن سيرين كرها تسميتها بذلك، قال الحسن وابن سيرين: إنما ذلك اللوح المحفوظ،
  وقال الحسن: الآيات المحكمات هن أم الكتاب، ولذا كرها أيضاً أن يقال لها: أم القرآن.
  وقد ثبت في الصحيح عند الترمذي وصححه عن أبي هريرة قال: قال رسول الله صلى الله عليه
  وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الحمد
  لله رب العالمين أم القرآن، وأم الكتاب، والسبع المثاني، والقرآن العظيم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال لها: (الحمد) ويقال لها: (الصلاة)
  لقوله صلى الله عليه وسلم عن ربه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قسمت الصلاة بيني وبين عبدي نصفين، فإذا قال العبد: الحمد لله رب
  العالمين، قال الله: حمدني عبدي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">.. الحديثَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فسميت
  الفاتحة صلاة؛ لأنها شرط فيها. ويقال لها: (الشفاء) لما رواه الدارمي عن أبي سعيد مرفوعاً:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فاتحة الكتاب شفاء من كل سم \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ويقال لها:
  (الرقية) لحديث أبي سعيد في الصحيح حين رقى بها الرجل السليم، فقال له رسول الله صلى
  الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وما يدريك أنها رقية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ وروى الشعبي عن ابن عباس أنه سماها (أساس القرآن) قال: وأساسها بسم
  الله الرحمن الرحيم. وسماها سفيان بن عيينة (بالواقية) وسماها يحيى بن أبي كثير (الكافية)
  لأنها تكفي عما عداها، ولا يكفي ما سواها عنها؛ كما جاء في بعض الأحاديث المرسلة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أم القرآن عوض من غيرها، وليس
  من غيرها عوض منها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ويقال
  لها: سورة الصلاة، والكنز، ذكرهما الزمخشري في كشافه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهي
  مكية، قاله ابن عباس وقتادة وأبو العالية، وقيل: مدنية، قاله أبو هريرة ومجاهد وعطاء
  بن يسار والزهري. ويقال: نزلت مرتين: مرة بمكة ومرة بالمدينة، والأول أشبه لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  ءاتَيْنَـٰكَ سَبْعًا مِّنَ ٱلْمَثَانِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 87] والله تعالى أعلم. وحكى
  أبو الليث السمرقندي أن نصفها نزل بمكة، ونصفها الآخر نزل بالمدينة، وهو غريب جداً،
  نقله القرطبي عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهي سبع آيات بلا خلاف، وقال عمرو
  بن عبيد: ثمان، وقال حسين الجعفي: ست، وهذان القولان شاذان، وإنما اختلفوا في البسملة
  هل هي آية مستقلة من أولها؛ كما هو عند جمهور قراء الكوفة وقول جماعة من الصحابة والتابعين
  وخلق من الخلف، أو بعض آية، أو لا تعد من أولها بالكلية؛ كما هو قول أهل المدينة من
  القراء والفقهاء، على ثلاثة أقوال؛ كما سيأتي تقريرها في موضعه إن شاء الله تعالى،
  وبه الثقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: وكلماتها خمس وعشرون كلمة،
  وحروفها مائة وثلاثة عشر حرفاً. قال البخاري في أول كتاب التفسير: وسميت أم الكتاب
  لأنه يبدأ بكتابتها في المصاحف، ويبدأ بقراءتها في الصلاة، وقيل: إنما سميت بذلك لرجوع
  معاني القرآن كله إلى ما تضمنته.</font></font>&#13;\t\t\t<label disabled=\"true\"
