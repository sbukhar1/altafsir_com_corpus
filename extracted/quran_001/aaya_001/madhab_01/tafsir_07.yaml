  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جرير: والعرب تسمي كل جامع أمر أو مقدم لأمر إذا كانت له توابع
  تتبعه هو لها إمام جامع: أمّاً، فتقول للجلدة التي تجمع الدماغ: أم الرأس، ويسمون لواء
  الجيش ورايتهم التي يجتمعون تحتها: أمّاً، واستشهد بقول ذي الرمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">على رأسِهِ أُمٌّ لنا نَقْتَدي بها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جماعُ أُمورٍ ليسَ نَعْصي لها أَمْراً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">- يعني الرمح - قال: وسميت مكة أم
  القرى؛ لتقدمها أمام جميعها، وجمعها ما سواها. وقيل: لأن الأرض دحيت منها. ويقال لها
  أيضاً: الفاتحة؛ لأنها تفتتح بها القراءة، وافتتحت الصحابة بها كتابة المصحف الإمام.
  وصح تسميتها بالسبع المثاني، قالوا: لأنها تثنى في الصلاة، فتقرأ في كل ركعة؛ وإن كان
  للمثاني معنى آخر غير هذا كما سيأتي بيانه في موضعه إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الإمام أحمد: حدثنا يزيد بن هارون أنبأنا ابن أبي ذئب وهاشم بن
  هاشم عن ابن أبي ذئب عن المقبري عن أبي هريرة عن النبي صلى الله عليه وسلم أنه قال
  في أم القرآن:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هي أم القرآن، وهي السبع المثاني، وهي القرآن العظيم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم رواه عن إسماعيل بن عمر عن ابن
  أبي ذئب به. وقال أبو جعفر محمد بن جرير الطبري: حدثني يونس بن عبد الأعلى أنبأنا ابن
  وهب أخبرني ابن أبي ذئب عن سعيد المقبري عن أبي هريرة رضي الله عنه عن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هي أم القرآن، وهي فاتحة الكتاب، وهي السبع المثاني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الحافظ أبو بكر أحمد بن موسى
  بن مردويه في تفسيره: حدثنا أحمد بن محمد بن زياد حدثنا محمد بن غالب بن حارث، حدثنا
  إسحاق بن عبد الواحد الموصلي، حدثنا المعافى بن عمران عن عبد الحميد بن جعفر عن نوح
  بن أبي بلال عن المقبري عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحمد لله رب العالمين سبع آيات:
  بسم الله الرحمن الرحيم إحداهن، وهي السبع المثاني، والقرآن العظيم، وهي أم الكتاب،
  وفاتحة الكتاب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رواه الدارقطني أيضاً عن أبي هريرة مرفوعاً بنحوه، أو مثله، وقال: كلهم ثقات، وروى
  البيهقي عن علي وابن عباس أنهم فسروا قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَبْعًا مِّنَ ٱلْمَثَانِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  87] بالفاتحة، وأن البسملة هي الآية السابعة منها، وسيأتي تمام هذا عند البسملة. وقد
  روى الأعمش عن إبراهيم قال: قيل لابن مسعود: لمَ لم تكتب الفاتحة في مصحفك؟ فقال: لو
  كتبتها لكتبتها في أول كل سورة، قال أبو بكر بن أبي داود: يعني حيث يقرأ في الصلاة،
  قال: واكتفيت بحفظ المسلمين لها عن كتابتها.</font></font>&#13;\t\t\t<label disabled=\"true\"
