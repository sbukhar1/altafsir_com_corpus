  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قـيـل له: إن الـمقصود إلـيه من معنى ذلك، غير ما توهمته فـي نفسك.
  وإنـما معنى قوله «بسم الله»: أبدأ بتسمية الله وذكره قبل كل شيء، أو أقرأ بتسمية الله،
  أو أقوم وأقعد بتسمية الله وذكره لا أنه يعنـي بقـيـله «بسم الله»: أقوم بـالله، أو
  أقرأ بـالله فـيكون قول القائل: «أقرأ بـالله»، أو«أقوم وأقعد بـالله»، أولـى بوجه
  الصواب فـي ذلك من قوله «بسم الله».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال: فإن كان الأمر فـي ذلك علـى ما وصفتَ، فكيف قـيـل «بسم الله» وقد علـمت أن الاسم
  اسم، وأن التسمية مصدر من قولك سَمَّيت؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قـيـل:
  إن العرب قد تـخرج الـمصادر مبهمةً علـى أسماء مختلفة، كقولهم: أكرمت فلاناً كرامةً،
  وإنـما بناء مصدر «أفعلتُ» إذا أُخرج علـى فعله: «الإفعالُ»، وكقولهم: أهنت فلاناً
  هواناً، وكلـمته كلاماً. وبناء مصدر «فعَّلت» التفعيـل، ومن ذلك قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أكُفْراً بَعْدَ رَدّ الـمَوْتِ عَنِّـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبَعْدَ عَطائِكَ الـمِائَةَ الرِّتاعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: إعطائك. ومنه قول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَإنْ كانَ هَذا البُخْـلُ مِنْكَ سَجِيَّةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَقَدْ كُنْتُ فـي طَوْلـي رَجاءَكَ أشْعَبـا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: فـي إطالتـي رجاءك. ومنه قول
  الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أظَلُومُ
  إنَّ مُصَابَكُمْ رَجُلا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أهْدَى السَّلامَ
  تَـحِيَّةً ظُلْـمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد إصابتكم. والشواهد فـي هذا الـمعنى تكثر، وفـيـما ذكرنا كفـاية،
  لـمن وفق لفهمه. فإذا كان الأمر علـى ما وصفنا من إخراج العرب مصادر الأفعال علـى غير
  بناء أفعالها كثـيراً، وكان تصديرها إياها علـى مخارج الأسماء موجوداً فـاشياً، تبـين
  بذلك صواب ما قلنا من التأويـل فـي قول القائل: «بسم الله»، أن معناه فـي ذلك عند ابتدائه
  فـي فعل أو قول: أبدأ بتسمية الله، قبل فعلـي، أو قبل قولـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكذلك
  معنى قول القائل عند ابتدائه بتلاوة القرآن: «بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيـمِ»
  إنـما معناه: أقرأ مبتدئاً بتسمية الله، أو أبتدىء قراءتـي بتسمية الله فجعل الاسم
  مكان التسمية، كما جعل الكلام مكان التكلـيـم، والعطاء مكان الإعطاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبـمثل الذي قلنا من التأويـل فـي ذلك، رُوي الـخبر عن عبد الله بن
  عبـاس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا عثمان
  بن سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق عن الضحاك، عن عبد الله بن عبـاس،
  قال: أول ما نزل جبريـل علـى مـحمد صلى الله عليه وسلم، قال: يا مـحمد، قل أستعيذ بـالسميع
  العلـيـم من الشيطان الرجيـم ثم قال: قل بسم الله الرحمن الرحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عبـاس: «بسم الله»، يقول له جبريـل: يا مـحمد اقرأ بذكر الله
  ربك، وقم واقعد بذكر الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
