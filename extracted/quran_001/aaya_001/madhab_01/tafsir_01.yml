  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِسمِ
  ٱللهِ ٱلرَّحْمٰنِ ٱلرَّحِيـمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل
  { بِسْمِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: إن الله تعالـى ذكره
  وتقدست أسماؤه، أدّب نبـيه مـحمداً صلى الله عليه وسلم بتعلـيـمه تقديـم ذكر أسمائه
  الـحسنى أمام جميع أفعاله، وتقدم إلـيه فـي وصفه بها قبل جميع مهماته، وجعل ما أدبه
  به من ذلك وعلـمه إياه منه لـجميع خـلقه سنةً يستنون بها، وسبـيلاً يتبعونه علـيها،
  فـي افتتاح أوائل منطقهم وصدور رسائلهم وكتبهم وحاجاتهم حتـى أغنت دلالة ما ظهر من
  قول القائل «بسم الله»، علـى ما بطن من مراده الذي هو مـحذوف. وذلك أن البـاء من «بسم
  الله» مقتضيةٌ فعلاً يكون لها جالبـاً، ولا فعل معها ظاهر، فأغنت سامع القائل «بسم
  الله» معرفته بـمراد قائله من إظهار قائل ذلك مراده قولاً، إذ كان كل ناطق به عند افتتاحه
  أمراً قد أحضر منطقه به، إما معه وإما قبله بلا فصل، ما قد أغنى سامعه من دلالة شاهدة
  علـى الذي من أجله افتتـح قـيـله به. فصار استغناءُ سامع ذلك منه عن إظهار ما حذف منه،
  نظير استغنائه إذا سمع قائلاً قـيـل له: ما أكلت الـيوم؟ فقال: طعاماً، عن أن يكرّر
  الـمسؤول مع قوله «طعاماً» أكلت لـما قد ظهر لديه من الدلالة علـى أن ذلك معناه بتقدم
  مسألة السائل إياه عما أكل. فمعقول إذا أن قول القائل إذا قال: «بِسم الله الرحمن الرحيـم»
  ثم افتتـح تالـياً سورة، أن إتبـاعه «بسم الله الرحمن الرحيـم» تلاوةَ السورة، ينبىء
  عن معنى قوله: «بسم الله الرحمن الرحيـم» ومفهوم به أنه مريد بذلك أقرأُ بسم الله الرحمن
  الرحيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك قوله: «بسم الله» عند نهوضه
  للقـيام أو عند قعوده وسائر أفعاله، ينبىء عن معنى مراده بقوله «بسم الله»، وأنه أراد
  بقـيـله «بسم الله»: أقوم بسم الله، وأقعد بسم الله وكذلك سائر الأفعال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الذي قلنا فـي تأويـل ذلك، هو معنى قول ابن عبـاس، الذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة،
  قال: حدثنا أبو روق، عن الضحاك، عن عبد الله بن عبـاس، قال: إن أول ما نزل به جبريـل
  علـى مـحمد، قال: يا مـحمد، قل أستعيذ بـالسميع العلـيـم من الشيطان الرجيـم ثم قال:
  قل بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيـمِ قال: قال له جبريـل: قل بسم الله يا مـحمد.
  يقول: اقرأ بذكر الله ربك، وقم واقعد بذكر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فإن قال لنا قائل: فإن كان تأويـل قوله «بسم الله» ما وصفت، والـجالب «البـاء»
  فـي «بسم الله» ما ذكرت، فكيف قـيـل «بسم الله»، بـمعنى «اقرأ بسم الله»، أو «أقوم
  أو أقعد بسم الله»؟ وقد علـمت أن كل قارىء كتاب الله، فبعون الله وتوفـيقه قراءتُه،
  وأن كل قائم أو قاعد أو فـاعل فعلاً، فبـالله قـيامُه وقعوده وفعله؟ وهلاّ إذا كان
  ذلك كذلك، قـيـل: «بالله الرحمن الرحيـم»، ولـم يقل «بسم الله» فإن قول القائل: أقوم
  وأقعد بـالله الرحمن الرحيـم، أو أقرأ بـالله، أوضح معنى لسامعه من قوله «بسم الله»،
  إذ كان قوله أقوم وأقعد بسم الله، يوهم سامعه أن قـيامه وقعوده بـمعنى غير الله.</font></font>&#13;\t\t\t<label
