  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا التأويـل من ابن عبـاس ينبىء عن صحة ما قلنا من أنه يراد بقول
  القائل مفتتـحا قراءته: «بسم الله الرحمن الرحيـم»: أقرأ بتسمية الله وذكره، وافتتـح
  القراءة بتسمية الله، بأسمائه الـحسنى، وصفـاته العلـى وفسادِ قول من زعم أن معنى ذلك
