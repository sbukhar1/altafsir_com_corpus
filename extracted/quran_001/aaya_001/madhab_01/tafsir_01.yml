  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فكأن معنى قول عطاء هذا: أن الله جل ثناؤه إنـما فصل بتكرير الرحيـم
  علـى الرحمن بـين اسمه واسم غيره من خـلقه، اختلف معناهما أو اتفقا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي قال عطاء من ذلك غير فـاسد الـمعنى، بل جائز أن يكون جل ثناؤه
  خص نفسه بـالتسمية بهما معاً مـجتـمعين إبـانة لها من خـلقه، لـيعرف عبـاده بذكرهما
  مـجموعين أنه الـمقصود بذكرهما دون من سواه من خـلقه، مع ما فـي تأويـل كل واحد منهما
  من الـمعنى الذي لـيس فـي الآخر منهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعض أهل الغبـاء أن العرب كانت لا تعرف الرحمن ولـم يكن ذلك فـي لغتها ولذلك قال
  الـمشركون للنبـي صلى الله عليه وسلم: وَمَا الرَّحْمَنُ أَنَسْجُدُ لـما تَأْمُرُنَا
  إنكاراً منهم لهذا الاسم. كأنه كان مـحالاً عنده أن ينكر أهل الشرك ما كانوا عالـمين
  بصحته، أو كأنه لـم يتل من كتاب الله قولَ الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ
  يَعْرِفُونَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 146] يعنـي مـحمداً</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَمَا يَعْرِفُونَ أبْنَاءَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  146] وهم مع ذلك به مكذبون، ولنبّوته جاحدون. فـيعلـم بذلك أنهم قد كانوا يدافعون حقـيقة
  ما قد ثبت عندهم صحته واستـحكمت لديهم معرفته. وقد أنشد لبعض الـجاهلـية الـجهلاء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألاَ ضَرَبَتْ تِلْكَ الفَتاةُ هَجِينَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألاَ قَضَبَ الرَّحْمَنُ رَبّـي يَـمِينَها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال سلامة بن جندل الطهوي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَجِلْتُـمْ عَلَـيْنَا عَجْلَتَـيْنا عَلَـيْكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَما يَشاء الرَّحْمَنُ يَعْقِدْ ويُطْلِقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد زعم أيضاً بعض من ضعفت معرفته
  بتأويـل أهل التأويـل، وقلت روايته لأقوال السلف من أهل التفسير، أن «الرحمن» مـجازه
  «ذو الرحمة»، و«الرحيـم» مـجازه «الراحم». ثم قال: قد يقدرون اللفظين من لفظ والـمعنى
  واحد، وذلك لاتساع الكلام عندهم. قال: وقد فعلوا مثل ذلك، فقالوا: ندمان ونديـم. ثم
  استشهد بقول بُرْج بن مسهر الطائي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونَدْمانٍ يَزِيدُ الكأسَ طِيبَـا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَقَـيْتُ
  وقَدْ تَغَوَّرَتِ النُّـجُومُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واستشهد بأبـيات نظائر له فـي النديـم والندمان. ففرق بـين معنى الرحمن
  والرحيـم فـي التأويـل، لقوله: الرحمن ذو الرحمة، والرحيـم: الراحم. وإن كان قد ترك
  بـيان تأويـل معنـيهما علـى صحته. ثم مثل ذلك بـاللفظين يأتـيان بـمعنى واحد، فعاد
