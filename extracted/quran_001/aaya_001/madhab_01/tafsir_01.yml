  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">بِسمِ ٱللهِ ٱلرَّحْمٰنِ ٱلرَّحِيـمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فأما الذي عمّ جميعهم به فـي الدنـيا من رحمته، فكان رحمانا لهم به،
  فما ذكرنا مع نظائره التـي لا سبـيـل إلـى إحصائها لأحد من خـلقه، كما قال جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  تَعُدُّواْ نِعْمَتَ ٱللَّهِ لاَ تُحْصُوهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 34] وأما فـي الآخرة،
  فـالذي عم جميعهم به فـيها من رحمته. فكان لهم رحماناً. تسويته بـين جميعهم جل ذكره
  فـي عدله وقضائه، فلا يظلـم أحداً منهم مِثْقَالَ ذَرَّةٍ، وَإنْ تَكُ حَسَنَةً يُضَاعِفْهَا
  وَيُؤْتِ مِنْ لَدُنْهُ أَجْراً عَظِيـماً، وتُوفَّـى كل نفس ما كسبت. فذلك معنى عمومه
  فـي الآخرة جميعهم برحمته الذي كان به رحماناً فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  ما خص به الـمؤمنـين فـي عاجل الدنـيا من رحمته الذي كان به رحيـما لهم فـيها، كما
  قال جل ذكره: وكانَ بـالـمُؤْمِنِـينَ رَحِيـماً فما وصفنا من اللطف لهم فـي دينهم،
  فخصهم به دون من خذله من أهل الكفر به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  ما خصهم به فـي الآخرة، فكان به رحيـماً لهم دون الكافرين. فما وصفنا آنفـاً مـما أعدّ
  لهم دون غيرهم من النعيـم والكرامة التـي تقصر عنها الأمانـي. وأما القول الآخر فـي
  تأويـله، فهو ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به أبو كريب. قال: حدثنا عثمان
  بن سعيد، قال: حدثنا بشر بن عمارة، قال: حدثنا أبو روق، عن الضحاك، عن عبد الله بن
  عبـاس، قال: الرحمن الفعلان من الرحمة، وهو من كلام العرب. قال: الرحمن الرحيـم: الرقـيق
  الرفـيق بـمن أحبّ أن يرحمه، والبعيد الشديد علـى من أحبّ أن يعنف علـيه. وكذلك أسماؤه
  كلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا التأويـل من ابن عبـاس، يدل
  علـى أن الذي به ربنا رحمن هو الذي به رحيـم، وإن كان لقوله «الرحمن» من الـمعنى ما
  لـيس لقوله «الرحيـم» لأنه جعل معنى الرحمن بـمعنى الرقـيق علـى من رقّ علـيه، ومعنى
  الرحيـم بـمعنى الرفـيق بـمن رفق به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الذي رويناه فـي تأويـل ذلك عن النبـي صلى الله عليه وسلم وذكرناه عن العرزمي، أشبه
  بتأويـله من هذا القول الذي روينا عن ابن عبـاس وإن كان هذا القول موافقاً معناه معنى
  ذلك، فـي أن للرحمن من الـمعنى ما لـيس للرحيـم، وأن للرحيـم تأويلاً غير تأويـل الرحمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثالث فـي تأويـل ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به عمران بن بكار الكلاعي، قال: حدثنا يحيى بن صالـح، قال: حدثنا أبو الأزهر نصر بن
  عمرو اللـخمي من أهل فلسطين، قال: سمعت عطاء الـخراسانـي، يقول: كان الرحمن، فلـما
  اختزل الرحمن من اسمه كان الرحمن الرحيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  أراد إن شاء الله عطاء بقوله هذا: أن الرحمن كان من أسماء الله التـي لا يتسمى بها
  أحد من خـلقه، فلـما تسمى به الكذّاب مسيـلـمة وهو اختزاله إياه، يعنـي اقتطاعه من
  أسمائه لنفسه أخبر الله جلّ ثناؤه أن اسمه الرحمن الرحيـم، لـيفصل بذلك لعبـاده اسمه
  من اسم من قد تسمى بأسمائه، إذ كان لا يُسمَّى أحد الرحمن الرحيـم فـيجمع له هذان الاسمان
  غيره جل ذكره وإنـما تسمى بعض خـلقه إما رحيـماً، أو يتسمى رحمن، فأما «رحمٰن رحيـم»،
  فلـم يجتـمعا قط لأحد سواه، ولا يجمعان لأحد غيره.</font></font>&#13;\t\t\t<label
