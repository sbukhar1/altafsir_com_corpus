  كان صحيحاً ما قلنا من ذلك وكان الله جل ثناؤه قد خص عبـاده الـمؤمنـين فـي عاجل الدنـيا
  بـما لطف بهم فـي توفـيقه إياهم لطاعته، والإيـمان به وبرسله، واتبـاع أمره واجتناب
  معاصيه مـما خذل عنه من أشرك به فكفر، وخالف ما أمره به وركب معاصيه، وكان مع ذلك قد
  جعل جل ثناؤه ما أعد فـي آجل الآخرة فـي جناته من النعيـم الـمقـيـم والفوز الـمبـين
  لـمن آمن به وصدق رسله وعمل بطاعته خالصاً دون من أشرك وكفر به كان بـيِّناً أن الله
  قد خص الـمؤمنـين من رحمته فـي الدنـيا والآخرة، مع ما قد عمهم به والكفـار فـي الدنـيا،
  من الإفضال والإحسان إلـى جميعهم، فـي البسط فـي الرزق، وتسخير السحاب بـالغيث، وإخراج
  النبـات من الأرض، وصحة الأجسام والعقول، وسائر النعم التـي لا تـحصى، التـي يشترك
  فـيها الـمؤمنون والكافرون. فربنا جل ثناؤه رحمنُ جميع خـلقه فـي الدنـيا والآخرة،
