  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  كَذٰلِكَ قَالَ رَبُّكَ هُوَ عَلَيَّ هَيِّنٌ وَقَدْ خَلَقْتُكَ مِن قَبْلُ وَلَمْ
  تَكُ شَيْئاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ ٱجْعَل لِيۤ آيَةً قَالَ آيَتُكَ
  أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَ لَيَالٍ سَوِيّاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال الله لزكريا مـجيبـا له { قالَ كَذلكَ } يقول: هكذا الأمر كما تقول
  من أنّ امرأتك عاقر، وأنك قد بلغت من الكبر العتـيّ، ولكن ربك يقول: خـلْق ما بشَّرتك
  به من الغلام الذي ذكرت لك أن اسمه يحيى علـيّ هين، فهو إذن من قوله: { قالَ رَبُّكَ
  هُوَ عَلـيَّ هَيِّنٌ } كناية عن الـخـلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقَدْ خـلَقْتُكَ مِنْ قَبْلُ ولَـمْ تَك شَيْئاً } يقول تعالـى ذكره: ولـيس خـلق
  ما وعدتك أن أهبه لك من الغلام الذي ذكرت لك أمره منك مع كبر سنك، وعقم زوجتك بأعجب
  من خـلقـيك، فإنـي قد خـلقتك، فأنشأتك بشراً سوياً من قبل خـلقـي ما بشرتك بأنـي واهبه
  لك من الولد، ولـم تك شيئاً، فكذلك أخـلق لك الولد الذي بشرتك به من زوجتك العاقر،
  مع عِتـيك ووهن عظامك، واشتعال شيب رأسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ رَبّ اجْعَلْ لـي آيَة } يقول تعالـى ذكره: قال زكريا: يا ربّ اجعل لـي علـماً
  ودلـيلاً علـى ما بشَّرَتنـي به ملائكتك من هذا الغلام عن أمرك ورسالتك، لـيطمئنّ إلـى
  ذلك قلبـي. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { قالَ رَبّ اجْعَلْ لـي آيَةً } قال: قال ربّ اجعل لـي
  آية أن هذا منك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ: قال ربّ، فإن كان هذا الصوت منك فـاجعل لـي آية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قال } الله { آيَتُكَ } لذلك { ألاَّ تُكَلِّـمَ النَّاسَ ثَلاثَ
  لَـيالٍ سَوِيًّا } يقول جلّ ثناؤه: علامتك لذلك، ودلـيـلك علـيه أن لا تكلـم الناس
  ثلاث لـيال وأنت سويّ صحيح، لا علة بك من خرس ولا مرض يـمنعك من الكلام. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد، عن ابن عبـاس { ثَلاثَ لَـيالٍ
  سَوِيًّا } قال: اعتقل لسانه من غير مرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { ثَلاثَ
  لَـيالٍ سَوِيًّا } يقول: من غير خرس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله { ثَلاثَ لَـيالٍ سَوِيًّا
  } قال: لا يـمنعك من الكلام مرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { ألاَّ تُكَلِّـمَ
  النَّاسَ ثَلاثَ لَـيالٍ سَوِيًّا } قال: صحيحاً لا يـمنعك من الكلام مرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قالَ { آيَتُكَ
  ألاَّ تُكَلِّـمَ النَّاسَ ثَلاثَ لَـيالٍ سَوِيًّا } من غير بأس ولا خرس، وإنـما عوقب
  بذلك لأنه سأل آية بعد ما شافهته الـملائكة مشافهة، أُخذ بلسانه حتـى ما كان يفـيض
  الكلام إلا أومأ إيـماء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
