  لِيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَ لَيَالٍ سَوِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  عن عكرمة، فـي قوله { ثَلاثَ لَـيالٍ سَوِيًّا } قال: سويا من غير خرس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { قالَ
  آيَتُكَ ألاَّ تُكَلِّـمَ النَّاسَ ثَلاثَ لَـيالٍ سَوِيًّا } وأنت صحيح، قال: فحبس
  لسانه، فكان لا يستطيع أن يكلـم أحدا، وهو فـي ذلك يسبح، ويقرأ التوراة ويقرأ الإنـجيـل،
  فإذا أراد كلام الناس لـم يستطع أن يكلـمهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لايتهم، عن وهب بن منبه الـيـمانـي، قال:
  أخذ الله بلسانه من غير سوء، فجعل لا يطيق الكلام، وإنـما كلامه لقومه بـالإشارة، حتـى
  مضت الثلاثة الأيام التـي جعلها الله آية لـمصداق ما وعده من هبته له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { قالَ آيَتُكَ
  ألاَّ تُكَلِّـمَ النَّاسَ ثَلاثَ لَـيالٍ سَوِيًّا } يقول: من غير خَرَس إلا رمزا،
  فـاعتُقل لسانه ثلاثة أيام وثلاث لـيال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: السويّ من صفة الأيام، قالوا: ومعنى الكلام: قال: آيتك ألا تكلـم الناس ثلاث
  لـيال متتابعات. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { قالَ آيَتُكَ ألاَّ تُكَلِّـمَ النَّاسَ ثَلاثَ لَـيالٍ سَوِيًّا }: قال: ثلاث
