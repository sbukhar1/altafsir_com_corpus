text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ كَذٰلِكَ
  قَالَ رَبُّكَ هُوَ عَلَيَّ هَيِّنٌ وَقَدْ خَلَقْتُكَ مِن قَبْلُ وَلَمْ تَكُ شَيْئاً
  } * { قَالَ رَبِّ ٱجْعَل لِيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَ
  لَيَالٍ سَوِيّاً }يقول تعالـى ذكره: قال الله لزكريا مـجيبـا له { قالَ كَذلكَ } يقول:
  هكذا الأمر كما تقول من أنّ امرأتك عاقر، وأنك قد بلغت من الكبر العتـيّ، ولكن ربك
  يقول: خـلْق ما بشَّرتك به من الغلام الذي ذكرت لك أن اسمه يحيى علـيّ هين، فهو إذن
  من قوله: { قالَ رَبُّكَ هُوَ عَلـيَّ هَيِّنٌ } كناية عن الـخـلق.وقوله: { وَقَدْ
  خـلَقْتُكَ مِنْ قَبْلُ ولَـمْ تَك شَيْئاً } يقول تعالـى ذكره: ولـيس خـلق ما وعدتك
  أن أهبه لك من الغلام الذي ذكرت لك أمره منك مع كبر سنك، وعقم زوجتك بأعجب من خـلقـيك،
  فإنـي قد خـلقتك، فأنشأتك بشراً سوياً من قبل خـلقـي ما بشرتك بأنـي واهبه لك من الولد،
  ولـم تك شيئاً، فكذلك أخـلق لك الولد الذي بشرتك به من زوجتك العاقر، مع عِتـيك ووهن
  عظامك، واشتعال شيب رأسك.وقوله: { قالَ رَبّ اجْعَلْ لـي آيَة } يقول تعالـى ذكره:
  قال زكريا: يا ربّ اجعل لـي علـماً ودلـيلاً علـى ما بشَّرَتنـي به ملائكتك من هذا
  الغلام عن أمرك ورسالتك، لـيطمئنّ إلـى ذلك قلبـي. كما:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { قالَ رَبّ اجْعَلْ لـي آيَةً } قال: قال ربّ اجعل
  لـي آية أن هذا منك.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: قال ربّ،
  فإن كان هذا الصوت منك فـاجعل لـي آية.{ قال } الله { آيَتُكَ } لذلك { ألاَّ تُكَلِّـمَ
  النَّاسَ ثَلاثَ لَـيالٍ سَوِيًّا } يقول جلّ ثناؤه: علامتك لذلك، ودلـيـلك علـيه أن
  لا تكلـم الناس ثلاث لـيال وأنت سويّ صحيح، لا علة بك من خرس ولا مرض يـمنعك من الكلام.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  حكام، عن عمرو، عن عطاء، عن سعيد، عن ابن عبـاس { ثَلاثَ لَـيالٍ سَوِيًّا } قال: اعتقل
  لسانه من غير مرض.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { ثَلاثَ لَـيالٍ سَوِيًّا } يقول: من غير خرس.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله { ثَلاثَ لَـيالٍ سَوِيًّا } قال: لا
  يـمنعك من الكلام مرض.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد { ألاَّ تُكَلِّـمَ النَّاسَ ثَلاثَ لَـيالٍ سَوِيًّا } قال: صحيحاً لا يـمنعك
  من الكلام مرض.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قالَ { آيَتُكَ ألاَّ
  تُكَلِّـمَ النَّاسَ ثَلاثَ لَـيالٍ سَوِيًّا } من غير بأس ولا خرس، وإنـما عوقب بذلك
  لأنه سأل آية بعد ما شافهته الـملائكة مشافهة، أُخذ بلسانه حتـى ما كان يفـيض الكلام
  إلا أومأ إيـماء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ كَذٰلِكَ قَالَ رَبُّكَ هُوَ
  عَلَيَّ هَيِّنٌ وَقَدْ خَلَقْتُكَ مِن قَبْلُ وَلَمْ تَكُ شَيْئاً } * { قَالَ رَبِّ
  ٱجْعَل لِيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَ لَيَالٍ سَوِيّاً
  }حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن عكرمة، فـي
  قوله { ثَلاثَ لَـيالٍ سَوِيًّا } قال: سويا من غير خرس.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله { قالَ آيَتُكَ ألاَّ تُكَلِّـمَ النَّاسَ ثَلاثَ
  لَـيالٍ سَوِيًّا } وأنت صحيح، قال: فحبس لسانه، فكان لا يستطيع أن يكلـم أحدا، وهو
  فـي ذلك يسبح، ويقرأ التوراة ويقرأ الإنـجيـل، فإذا أراد كلام الناس لـم يستطع أن يكلـمهم.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لايتهم، عن وهب بن منبه الـيـمانـي، قال:
  أخذ الله بلسانه من غير سوء، فجعل لا يطيق الكلام، وإنـما كلامه لقومه بـالإشارة، حتـى
  مضت الثلاثة الأيام التـي جعلها الله آية لـمصداق ما وعده من هبته له.حدثنا موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { قالَ آيَتُكَ ألاَّ تُكَلِّـمَ النَّاسَ ثَلاثَ
  لَـيالٍ سَوِيًّا } يقول: من غير خَرَس إلا رمزا، فـاعتُقل لسانه ثلاثة أيام وثلاث
  لـيال.وقال آخرون: السويّ من صفة الأيام، قالوا: ومعنى الكلام: قال: آيتك ألا تكلـم
  الناس ثلاث لـيال متتابعات. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { قالَ آيَتُكَ ألاَّ تُكَلِّـمَ
  النَّاسَ ثَلاثَ لَـيالٍ سَوِيًّا }: قال: ثلاث لـيال متتابعات.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

