text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱجْعَل
  لِيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَ لَيَالٍ سَوِيّاً }أي
  ٱجعل لي علامة أعلم بها وقوع ما بشرت به. قال: علامتك أن تمنع الكلام فلا تطيقه، وأنت
  سليم الجوارح سويّ الخلق ما بك خرس ولا بكم. دل ذكر الليالي هنا، والأيام في آل عمران،
  على أن المنع من الكلام استمر به ثلاثة أيام ولياليهن.\r\n\t\t\t\r\n\t\t\t</section>"

