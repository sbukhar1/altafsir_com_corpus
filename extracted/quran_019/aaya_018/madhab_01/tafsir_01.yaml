text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ إِنِّيۤ
  أَعُوذُ بِٱلرَّحْمَـٰنِ مِنكَ إِن كُنتَ تَقِيّاً } * { قَالَ إِنَّمَآ أَنَاْ رَسُولُ
  رَبِّكِ لأَهَبَ لَكِ غُلاَماً زَكِيّاً }يقول تعالـى ذكره: فخافت مريـم رسولنا، إذ
  تـمثَّل لها بشراً سوياً، وظنته رجلاً يريدها علـى نفسها.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله { إنّـي أعُوذُ بـالرَّحْمَنِ مِنْكَ إنْ كُنْتَ
  تَقِـيًّا } قال: خشيت أن يكون إنـما يريدها علـى نفسها.حدثنا موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ { فَتَـمَثَّلَ لَهَا بَشَراً سَوِيًّا } فلـما رأته فزعت
  منه وقالت: { إنّـي أعُوذُ بـالرَّحْمَنِ مِنْكَ إنْ كُنْتَ تَقِـيَّا }.فقالت: إنـي
  أعوذ أيها الرجل بـالرحمن منك، تقول: أستـجير بـالرحمن منك أن تنال منـي ما حرّمه علـيك
  إن كنت ذا تقوى له تتقـي مـحارمه، وتـجتنب معاصيه لأن من كان لله تقـياً، فإنه يجتنب
  ذلك. ولو وجه ذلك إلـى أنها عَنَت: إنـي أعوذ بـالرحمن منك إن كنت تتقـي الله فـي استـجارتـي
  واستعاذتـي به منك كان وجهاً. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن
  لا يتهم، عن وهب بن منبه { قالَتْ إنّـي أعُوذُ بـالرَّحْمَنِ مِنْكَ إنْ كُنْتَ تَقِـيًّا
  } ولا ترى إلا أنه رجل من بنـي آدم.حدثنا أبو كريب، قال: ثنا أبو بكر، عن عاصم، قال:
  قال ابن زيد: وذكر قَصَص مريـم فقال: قد علـمت أن التقـيّ ذو نُهية حين قالت: { إنّـي
  أعُوذُ بـالرَّحْمَنِ مِنْكَ إنْ كُنْتَ تَقِـيًّا قالَ إنّـمَا أنا رَسُولُ رَبِّكِ
  }.يقول تعالـى ذكره: فقال لها روحنا: إنـما أنا رسول ربك يا مريـم أرسلنـي إلـيك {
  لأَهَبَ لكِ غُلاماً زكياً }.واختلفت القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء الـحجاز
  والعراق غير أبـي عمرو: { لأهَبَ لَكِ } بـمعنى: إنـما أنا رسول ربك: يقول: أرسلنـي
  إلـيك لأهب لك { غُلاَماً زَكِيًّا } علـى الـحكاية. وقرأ ذلك أبو عمرو بن العلاء:
  «لِـيَهَبَ لَكِ غُلاماً زَكِيًّا» بـمعنى: إنـما أنا رسول ربك أرسلنـي إلـيك لـيهب
  الله لك غلاماً زكياً.قال أبو جعفر: والصواب من القراءة فـي ذلك، ما علـيه قرّاء الأمصار،
  وهو { لأَهَبَ لَكِ } بـالألف دون الـياء، لأن ذلك كذلك فـي مصاحف الـمسلـمين، وعلـيه
  قراءة قديـمهم وحديثهم، غير أبـي عمرو، وغير جائز خلافهم فـيـما أجمعوا علـيه، ولا
  سائغ لأحد خلاف مصاحفهم، والغلام الزكيّ: هو الطاهر من الذنوب وكذلك تقول العرب: غلام
  زاكٍ وزكيّ، وعال وعلـيّ.\r\n\t\t\t\r\n\t\t\t</section>"

