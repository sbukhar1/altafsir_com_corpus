text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ إِنِّيۤ
  أَعُوذُ بِٱلرَّحْمَـٰنِ مِنكَ إِن كُنتَ تَقِيّاً }أرادت إن كان يرجى منك أن تتقي
  الله وتخشاه وتحفل بالاستعاذة [به]، فإني عائذة به منك كقوله تعالى:{ بَقِيَّتُ ٱللَّهِ
  خَيْرٌ لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ }[هود: 86].\r\n\t\t\t\r\n\t\t\t</section>"

