  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَعْجَلْ عَلَيْهِمْ إِنَّمَا نَعُدُّ لَهُمْ عَدّاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عجلت
  عليه بكذا: إذا استعجلته منه، أي: لا تعجل عليهم بأن يهلكوا ويبيدوا، حتى تستريح أنت
  والمسلمون من شرورهم، وتطهر الأرض بقطع دابرهم، فليس بينك وبين ما تطلب من هلاكهم إلا
  أيام محصورة وأنفاس معدودة، كأنها في سرعة تقضيها الساعة التي تعدّ فيها لو عدّت. ونحوه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَسْتَعْجِل لَّهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحقاف: 35]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَأَنَّهُمْ
  يَوْمَ يَرَوْنَ مَا يُوعَدُونَ لَمْ يَلْبَثُواْ إِلاَّ سَاعَةً مِـّن نَّهَارٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  35] وعن ابن عباس رضي الله عنه: أنه كان إذا قرأها بكى وقال: آخر العدد خروج نفسك،
  آخر العدد فراق أهلك، آخر العدد دخول قبرك. وعن ابن السَّمَّاك: أنه كان عند المأمون
  فقرأها، فقال: إذا كانت الأنفاس بالعدد ولم يكن لها مدد، فما أسرع ما تنفد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
