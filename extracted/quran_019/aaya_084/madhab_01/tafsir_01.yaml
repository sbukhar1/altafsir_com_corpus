text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّآ
  أَرْسَلْنَا ٱلشَّيَاطِينَ عَلَى ٱلْكَافِرِينَ تَؤُزُّهُمْ أَزّاً } * { فَلاَ تَعْجَلْ
  عَلَيْهِمْ إِنَّمَا نَعُدُّ لَهُمْ عَدّاً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: ألـم تر يا مـحمد أنا أرسلنا الشياطين علـى أهل الكفر بـالله { تَوزُّهُمْ
  } يقول: تـحرّكهم بـالإغواء والإضلال، فتزعجهم إلـى معاصي الله، وتغريهم بها حتـى يواقعوها
  { أزّاً } إزعاجاً وإغواء. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { أزّاً } يقول: تغريهم إغراء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال: قال ابن عبـاس: تؤز الكافرين إغراء فـي الشرك: امضِ امضِ فـي هذا الأمر،
  حتـى توقعهم فـي النار، امضوا فـي الغيّ امضوا.حدثنا أبو كريب، قال: ثنا أبو إدريس،
  عن جويبر، عن الضحاك، فـي قوله { تَوزُّهُمْ أزّاً } قال: تغريهم إغراء.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تَوزُّهُمْ أزّاً } قال: تزعجهم إزعاجاً
  فـي معصية الله.حدثنا مـحمد بن بشار، قال: ثنا ابن عثمة، قال: ثنا سعيد بن بشير، عن
  قتادة فـي قول الله { تَوزُّهُمْ أزّاً } قال: تزعجهم إلـى معاصي الله إزعاجاً.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { تَوزُّهُمْ
  أزّاً } قال تزعجهم إزعاجا فـي معاصي الله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { ألَـمْ تَرَ أنَّا أرْسَلْنا الشَّياطِينَ علـى الكافرِينَ
  تَوزُّهُمْ أزّاً } فقرأ:{ وَمَنْ يَعْشُ عَنْ ذِكْرِ الرَّحْمَنِ نُقَـيِّضْ لَهُ
  شَيْطاناً فَهُوَ لَهُ قَرِينٌ }قال: توزّهم أزّاً، قال: تشلـيهم إشلاءً علـى معاصي
  الله تبـارك وتعالـى، وتغريهم علـيها، كما يغري الإنسان الآخر علـى الشيء.يقال منه:
  أزَزْت فلاناً بكذا، إذا أغريته به أؤزُّه أزّاً وأزيزاً، وسمعت أزيز القدر: وهو صوت
  غلـيانها علـى النار ومنه حديث مطرف عن أبـيه، أنه انتهى إلـى النبـيّ صلى الله عليه
  وسلم وهو يصلـي، ولـجوفه أزيز كأزيز الـمرجل.وقوله: { فَلا تَعْجَلْ عَلَـيْهِمْ إنَّـمَا
  نَعُدُّ لَهُمْ عَدّاً } يقول عزّ ذكره: فلا تعجل علـى هؤلاء الكافرين بطلب العذاب
  لهم والهلاك، يا مـحمد { إنـما نعدّ لهم عدّاً } يقول: فإنـما نؤخر إهلاكهم لـيزدادوا
  إثماً، ونـحن نعدّ أعمالهم كلها ونـحصيها حتـى أنفـاسهم لنـجازيهم علـى جميعها، ولـم
  نترك تعجيـل هلاكهم لـخير أردناه بهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { إنَّـما نَعُدُّ لَهُمْ عَدّاً } يقول: أنفـاسهم التـي يتنفسون فـي
  الدنـيا، فهي معدودة كسنهم وآجالهم.\r\n\t\t\t\r\n\t\t\t</section>"

