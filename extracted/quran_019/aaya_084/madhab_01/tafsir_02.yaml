text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تَعْجَلْ
  عَلَيْهِمْ إِنَّمَا نَعُدُّ لَهُمْ عَدّاً }عجلت عليه بكذا: إذا استعجلته منه، أي:
  لا تعجل عليهم بأن يهلكوا ويبيدوا، حتى تستريح أنت والمسلمون من شرورهم، وتطهر الأرض
  بقطع دابرهم، فليس بينك وبين ما تطلب من هلاكهم إلا أيام محصورة وأنفاس معدودة، كأنها
  في سرعة تقضيها الساعة التي تعدّ فيها لو عدّت. ونحوه قوله تعالى:{ وَلاَ تَسْتَعْجِل
  لَّهُمْ }[الأحقاف: 35]،{ كَأَنَّهُمْ يَوْمَ يَرَوْنَ مَا يُوعَدُونَ لَمْ يَلْبَثُواْ
  إِلاَّ سَاعَةً مِـّن نَّهَارٍ }[الأحقاف: 35] وعن ابن عباس رضي الله عنه: أنه كان
  إذا قرأها بكى وقال: آخر العدد خروج نفسك، آخر العدد فراق أهلك، آخر العدد دخول قبرك.
  وعن ابن السَّمَّاك: أنه كان عند المأمون فقرأها، فقال: إذا كانت الأنفاس بالعدد ولم
  يكن لها مدد، فما أسرع ما تنفد.\r\n\t\t\t\r\n\t\t\t</section>"

