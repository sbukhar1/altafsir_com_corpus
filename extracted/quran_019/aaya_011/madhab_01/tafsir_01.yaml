  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَخَرَجَ
  عَلَىٰ قَوْمِهِ مِنَ ٱلْمِحْرَابِ فَأَوْحَىٰ إِلَيْهِمْ أَن سَبِّحُواْ بُكْرَةً
  وَعَشِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فخرج زكريا علـى
  قومه من مُصَلاه حين حُبس لسانه عن كلام الناس، آية من الله له علـى حقـيقة وعده إياه
  ما وعد. فكان ابن جريج يقول فـي معنى خروجه من مـحرابه، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { فَخَرَجَ علـى قَوْمِهِ مِنَ
  الـمِـحْرابِ } قال: أشرف علـى قومه من الـمـحراب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقد بـيَّنا معنى الـمـحراب فـيـما مضى قبل، بـما أغنى عن إعادته فـي هذا
  الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فَخَرَجَ عَلـى قومِهِ مِنَ الـمِـحْرابِ } قال: الـمـحراب:
  مُصَلاه، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَنادَتْهُ الـمَلائِكَةُ وَهُوَ قائمٌ يُصَلِّـي فِـي الـمِـحْرَابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَأوْحَى إلَـيْهِمْ }
  يقول: أشار إلـيهم، وقد تكون تلك الإشارة بـالـيد وبـالكتاب وبغير ذلك، مـما يفهم به
  عنه ما يريد. وللعرب فـي ذلك لغتان: وَحَى، وأوحى فمن قال: وَحَى، قال فـي يفعل: يَحِي
  ومن قال: أوحى، قال: يُوحِي، وكذلك أَومَى ووَمَى، فمن قال: وَمَى، قال فـي يفعل يَـمِي
  ومن قال أَومَى، قال يُومِي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الـمعنى الذي به أوحى إلـى قومه، فقال بعضهم: أوحى إلـيهم إشارة بـالـيد.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { فَأَوْحَى }: فأشار زكريا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب
  بن منبه { فَأَوْحَى إلَـيْهِمْ } قال: الوحي: الإشارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { فأَوْحَى إلَـيْهِمْ
  } قال: أومى إلـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى أوحى: كتب. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمود بن خداش، قال: ثنا
  عبـاد بن العوّام، عن سفـيان بن حسين، عن الـحكم، عن مـجاهد، فـي قول الله تعالـى:
  { فأَوْحَى إلَـيْهِمْ أنْ سَبِّحُوا بُكْرَةً وَعَشِيًّا } قال: كتب لهم فـي الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، عن الثوريّ، عن ابن أبـي لـيـلـى،
  عن الـحكم { فأَوْحَى إلَـيْهِمْ } قال: كتب لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَخَرَجَ عَلـى قَوْمِهِ مِنَ الـمِـحْرابِ
  } فكتب لهم فـي كتاب { أنْ سَبِّحُوا بُكْرَةً وَعَشِيًّا } ، وذلك قوله: { فأَوْحَى
  إلَـيْهِمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: أمرهم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فأَوْحَى إلَـيْهِمْ أنْ سَبِّحُوا بُكْرَةً وَعَشِيًّا
  } قال: ما أدري كتابـاً كتبه لهم، أو إشارة أشارها، والله أعلـم، قال: أمرهم أن سَبِّحوا
  بكرة وعشياً، وهو لا يكلـمهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أنْ سَبِّحُوا بُكْرَةً وَعَشِيًّا } قد بـيَّنت فـيـما مضى الوجوه التـي ينصرف فـيها
  التسبـيح، وقد يجوز فـي هذا الـموضع أن يكون عَنَى به التسبـيح الذي هو ذكر الله، فـيكون
  أمرهم بـالفراغ لذكر الله فـي طرفـي النهار بـالتسبـيح، ويجوز أن يكون عنى به الصلاة،
  فـيكون أمرهم بـالصلاة فـي هذين الوقتـين. وكان قتادة يقول فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { فأَوْحَي إلَـيْهِمْ أنْ سَبِّحُوا بُكْرَةً وَعَشِيًّا } قال:
  أَوْمَى إلـيهم أن صلوا بكرة وعشياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

