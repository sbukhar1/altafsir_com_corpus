  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّخَذُواْ
  مِن دُونِ ٱللَّهِ آلِهَةً لِّيَكُونُواْ لَهُمْ عِزّاً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  سَيَكْفُرُونَ بِعِبَادَتِهِمْ وَيَكُونُونَ عَلَيْهِمْ ضِدّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي ليتعززوا بآلهتهم حيث يكونون لهم عند الله شفعاء وأنصاراً ينقذونهم
  من العذاب { كَلاَّ } ردع لهم وإنكار لتعززهم بالآلهة. وقرأ ابن نهيك «كلا» { سَيَكْفُرُونَ
  بِعِبَـادَتِهِمْ } أي سيجحدون كلا سيكفرون بعبادتهم، كقولك: زيداً مررت بغلامه. وفي
  محتسب ابن جني: كلا بفتح الكاف والتنوين، وزعم أن معناه كل هذا الرأي والاعتقاد كلا.
  ولقائل أن يقول: إن صحت هذه الرواية فهي(كلا) التي هي للردع، قلب الواقف عليها ألفها
  نوناً كما في قواريراً. والضمير في { سَيَكْفُرُونَ } للآلهة، أي: سيجحدون عبادتهم
  وينكرونها ويقولون: والله ما عبدتمونا وأنتم كاذبون. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  رَءا ٱلَّذِينَ أَشْرَكُواْ شُرَكَآءهُمْ قَالُواْ رَبَّنَا هَٰ ۤ ـؤُلآءِ شُرَكَآؤُنَا
  ٱلَّذِينَ كُنَّا نَدْعُوْا مِن دُونِكَ فَألْقَوْا إِلَيْهِمُ ٱلْقَوْلَ إِنَّكُمْ
  لَكَـٰذِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 86] أو للمشركين: أي ينكرون لسوء العاقبة أن يكونوا قد عبدوها.
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ أَن قَالُواْ وَٱللَّهِ
  رَبّنَا مَا كُنَّا مُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 23] { عَلَيْهِمْ ضِدّاً
  } في مقابلة { لَهُمْ عِزّاً } والمراد ضدّ العز وهو الذل والهوان، أي: يكونون عليهم
  ضداً لما قصدوه وأرادوه، كأنه قيل: ويكونون عليهم ذلاً، لا لهم عزاً أو يكونون عليهم
  عوناً، والضدّ: العون. يقال من أضدادكم: أي أعوانكم وكأن العون سمي ضداً لأنه يضادّ
  عدوّك وينافيه بإعانته لك عليه. فإن قلت: لم وحد؟ قلت: وحد توحيده قوله عليه الصلاة
  والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(676)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وهم يدٌ على من سواهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">لاتفاق كلمتهم، وأنهم كشيء واحد لفرط تضامهم وتوافقهم ومعنى كون الآلهة
  عوناً عليهم: أنهم وقود النار وحَصَبُ جهنم، ولأنهم عذبوا بسبب عبادتها وإن رجعت الواو
  في سيكفرون ويكونون إلى المشركين، فإن المعنى: ويكونون عليهم - أي أعداءهم - ضداً،
  أي: كفرة بهم، بعد أن كانوا يعبدونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

