text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّخَذُواْ
  مِن دُونِ ٱللَّهِ آلِهَةً لِّيَكُونُواْ لَهُمْ عِزّاً } * { كَلاَّ سَيَكْفُرُونَ
  بِعِبَادَتِهِمْ وَيَكُونُونَ عَلَيْهِمْ ضِدّاً }أي ليتعززوا بآلهتهم حيث يكونون لهم
  عند الله شفعاء وأنصاراً ينقذونهم من العذاب { كَلاَّ } ردع لهم وإنكار لتعززهم بالآلهة.
  وقرأ ابن نهيك «كلا» { سَيَكْفُرُونَ بِعِبَـادَتِهِمْ } أي سيجحدون كلا سيكفرون بعبادتهم،
  كقولك: زيداً مررت بغلامه. وفي محتسب ابن جني: كلا بفتح الكاف والتنوين، وزعم أن معناه
  كل هذا الرأي والاعتقاد كلا. ولقائل أن يقول: إن صحت هذه الرواية فهي(كلا) التي هي
  للردع، قلب الواقف عليها ألفها نوناً كما في قواريراً. والضمير في { سَيَكْفُرُونَ
  } للآلهة، أي: سيجحدون عبادتهم وينكرونها ويقولون: والله ما عبدتمونا وأنتم كاذبون.
  قال الله تعالى:{ وَإِذَا رَءا ٱلَّذِينَ أَشْرَكُواْ شُرَكَآءهُمْ قَالُواْ رَبَّنَا
  هَٰ ۤ ـؤُلآءِ شُرَكَآؤُنَا ٱلَّذِينَ كُنَّا نَدْعُوْا مِن دُونِكَ فَألْقَوْا إِلَيْهِمُ
  ٱلْقَوْلَ إِنَّكُمْ لَكَـٰذِبُونَ }[النحل: 86] أو للمشركين: أي ينكرون لسوء العاقبة
  أن يكونوا قد عبدوها. قال الله تعالى:{ ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ أَن
  قَالُواْ وَٱللَّهِ رَبّنَا مَا كُنَّا مُشْرِكِينَ }[الأنعام: 23] { عَلَيْهِمْ ضِدّاً
  } في مقابلة { لَهُمْ عِزّاً } والمراد ضدّ العز وهو الذل والهوان، أي: يكونون عليهم
  ضداً لما قصدوه وأرادوه، كأنه قيل: ويكونون عليهم ذلاً، لا لهم عزاً أو يكونون عليهم
  عوناً، والضدّ: العون. يقال من أضدادكم: أي أعوانكم وكأن العون سمي ضداً لأنه يضادّ
  عدوّك وينافيه بإعانته لك عليه. فإن قلت: لم وحد؟ قلت: وحد توحيده قوله عليه الصلاة
  والسلام:(676) \" وهم يدٌ على من سواهم \" لاتفاق كلمتهم، وأنهم كشيء واحد لفرط تضامهم
  وتوافقهم ومعنى كون الآلهة عوناً عليهم: أنهم وقود النار وحَصَبُ جهنم، ولأنهم عذبوا
  بسبب عبادتها وإن رجعت الواو في سيكفرون ويكونون إلى المشركين، فإن المعنى: ويكونون
  عليهم - أي أعداءهم - ضداً، أي: كفرة بهم، بعد أن كانوا يعبدونها.\r\n\t\t\t\r\n\t\t\t</section>"

