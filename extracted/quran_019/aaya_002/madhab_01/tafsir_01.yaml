text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذِكْرُ رَحْمَتِ
  رَبِّكَ عَبْدَهُ زَكَرِيَّآ } * { إِذْ نَادَىٰ رَبَّهُ نِدَآءً خَفِيّاً } * { قَالَ
  رَبِّ إِنَّي وَهَنَ ٱلْعَظْمُ مِنِّي وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً وَلَمْ أَكُنْ
  بِدُعَآئِكَ رَبِّ شَقِيّاً }اختلف أهل العربـية فـي الرافع للذكر، والناصب للعبد،
  فقال بعض نـحويـي البصرة فـي معنى ذلك كأنه قال: مـما نقصّ علـيك ذكر رحمة ربك عبده،
  وانتصب العبد بـالرحمة كما تقول: ذكر ضرب زيد عمراً. وقال بعض نـحويـي الكوفة: رفعت
  الذكر بكهيعص، وإن شئت أضمرت هذا ذكر رحمة ربك، قال: والـمعنى ذكر ربك عبده برحمته
  تقديـم وتأخير.قال أبو جعفر: والقول الذي هو الصواب عندي فـي ذلك أن يقال: الذكر مرفوع
  بـمضمر مـحذوف، وهو هذا كما فعل ذلك فـي غيرها من السور، وذلك كقول الله:{ بَرَاءَةٌ
  مِنَ اللَّهِ وَرَسُولِهِ }وكقوله:{ سُورَةٌ أنْزَلْناها }ونـحو ذلك. والعبد منصوب
  بـالرحمة، وزكريا فـي موضع نصب، لأنه بـيان عن العبد، فتأويـل الكلام: هذا ذكر رحمة
  ربك عبده زكريا.وقوله: { إذْ نادَى رَبَّهُ نِدَاءً خَفِـيًّا } يقول حين دعا ربه،
  وسأله بنداء خفـيّ، يعنـي: وهو مستسرّ بدعائه ومسألته إياه ما سأل كراهته منه للرياء،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إذْ نادَى رَبَّهُ
  نِدَاءً خَفِـيًّا } أي سرّا، وإن الله يعلـم القلب النقـيّ، ويسمع الصوت الـخفـيّ.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { إذْ نادَى رَبَّهُ
  نِدَاءً خَفِـيًّا } قال: لا يريد رياء.حدثنا موسى بن هارون، قال: ثنا عمرو بن حماد،
  قال: ثنا أسبـاط، عن السديّ، قال: رغب زكريا فـي الولد، فقام فصلـى، ثم دعا ربه سرّاً،
  فقال: { رَبّ إنّـي وَهَنَ العَظْمُ مِنِّـي... } إلـى{ وَاجْعَلْهُ رَبّ رَضِيًّا }وقوله:
  قالَ { رَبّ إنّـي وَهَنَ العَظْمُ مِنِّـي } يقول تعالـى ذكره، فكان نداؤه الـخفـيّ
  الذي نادى به ربه أن قال: { رَبّ إنّـي وَهَنَ العَظْمُ مِنِّـي } يعنـي بقوله { وَهَنَ
  } ضعف ورقّ من الكبر، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالَ
  رَبّ إنّـي وَهَنَ العَظْمُ مِنِّـي } أي ضعف العظم منـي.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: {
  وَهَنَ العَظْمُ مِنِّـي } قال: نَـحَل العظم. قال عبد الرزاق، قال: قال الثوريّ: وبلغنـي
  أن زكريا كان ابن سبعين سنة.وقد اختلف أهل العربـية فـي وجه النصب فـي الشَّيْب، فقال
  بعض نـحويّـي البصرة: نصب علـى الـمصدر من معنى الكلام، كأنه حين قال: اشتعل، قال:
  شاب، فقال: شَيْبـاً علـى الـمصدر. قال: ولـيس هو فـي معنى: تفقأت شحما وامتلأت ماء،
  لأن ذلك لـيس بـمصدر. وقال غيره: نصب الشيب علـى التفسير، لأنه يقال: اشتعل شيبُ رأسي،
  واشتعل رأسي شيبـاً، كما يقال: تفقَّأت شحماً، وتفقَّأ شحمي.وقوله: { ولَـمْ أكُنْ
  بِدُعائِكَ رَبِّ شَقِـيًّا } يقول: ولـم أشق يا ربّ بدعائك، لأنك لـم تـخيب دعائي
  قبل إذ كنت أدعوك فـي حاجتـي إلـيك، بل كنت تـجيب وتقضي حاجتـي قبلك. كما:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج عن ابن جريج، قوله: { ولَـمْ أكُنْ بدُعائِكَ رَبّ
  شَقِـيًّا } يقول: قد كنت تعرّفنـي الإجابة فـيـما مضى.\r\n\t\t\t\r\n\t\t\t</section>"

