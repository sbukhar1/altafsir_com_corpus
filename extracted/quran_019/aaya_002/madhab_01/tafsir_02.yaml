text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كۤهيعۤصۤ } * {
  ذِكْرُ رَحْمَتِ رَبِّكَ عَبْدَهُ زَكَرِيَّآ } * { إِذْ نَادَىٰ رَبَّهُ نِدَآءً خَفِيّاً
  }{ كهيعص } قـرأ بفتح الهاء وكسر الياء حمزة، وبكسرهما عاصم، وبضمهما الحسن. وقرأ الحسن
  «ذَكَّرَ رَحمَةَ رَبِّكَ» أي: هذا المتلوّ من القرآن ذَكَّرَ رحمةَ ربكَ وقرىء: «ذَكَّرْ»
  على الأمر. راعى سنة الله في إخفاء دعوته، لأنّ الجهر والإخفاء عند الله سيان، فكان
  الإخفاء أولى، لأنه أبعد من الرياء وأدخل في الإخلاص. وعن الحسن نداء لا رياء فيه،
  أو أخفاه لئلا يلام على طلب الولد في إبَّان الكبرة والشيخوخة. أو أسره من مواليه الذين
  خافهم. أو خفت صوته لضعفه وهرمه، كما جاء في صفة الشيخ: صوته خفات، وسمعه تارات. واختلف
  في سنّ زكريا عليه السلام، فقيل: ستون، وخمس وستون، وسبعون، وخمس وسبعون، وخمس وثمانون.\r\n\t\t\t\r\n\t\t\t</section>"

