text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَجَآءَهَا ٱلْمَخَاضُ
  إِلَىٰ جِذْعِ ٱلنَّخْلَةِ قَالَتْ يٰلَيْتَنِي مِتُّ قَبْلَ هَـٰذَا وَكُنتُ نَسْياً
  مَّنسِيّاً }{ فَأَجَاءهَا } أجاء: منقول من جاء، إلا أن استعماله قد تغير بعد النقل
  إلى معنى الإلجاء. ألا تراك تقول: جئت المكان وأجاءنيه زيد، كما تقول: بلغته وأبلغنيه.
  ونظيره «آتي» حيث لم يستعمل إلا في الإعطاء، ولم تقل: أتيت المكان وآتانيه فلان. قرأ
  ابن كثير في رواية «المِخَاضُ» بالكسر. يقال: مخضت الحامل مخاضا ومِخاضاً، وهو تمخض
  الولد في بطنها.طلبت الجذع لتستتر به وتعتمد عليه عند الولادة، وكان جذع نخلة يابسة
  في الصحراء ليس لها رأس ولا ثمرة ولا خضرة، وكان الوقت شتاء، والتعريف لا يخلو: إمّا
  أن يكون من تعريف الأسماء الغالبة كتعريف النجم والصعق، كأن تلك الصحراء كان فيها جذع
  نخلة متعالم عند الناس، فإذا قيل: جذع النخلة فهم منه ذلك دون غيره من جذوع النخل.
  وإمّا أن يكون تعريف الجنس، أي: جذع هذه الشجرة خاصة، كأن الله تعالى إنما أرشدها إلى
  النخلة ليطعمها منها الرطب الذي هو حرسة النفساء الموافقة لها. ولأن النخلة أقل شيء
  صبراً على البرد، وثمارها إنما هي من جمارها، فلموافقتها لها مع جمع الآيات فيها اختارها
  لها وألجأها إليها.[ { قَالَتْ يَٰلَيْتَني مِتُّ قَبْلَ هٰذْا } ] قرىء «مِتُّ» بالضم
  والكسر، يقال: مات يموت ومات يمات. النسيّ: ما من حقه أن يطرح وينسى، كخرقة الطامث
  ونحوها، كالذبح: اسم ما من شأنه أن يذبح في قوله تعالى:{ وَفَدَيْنَـٰهُ بِذِبْحٍ عَظِيمٍ }[الصافات:
  107] وعن يونس: العرب إذا ارتحلوا عن الدار قالوا: انظروا أنساءكم، أي: الشيء اليسير
  نحو العصا والقدح والشظاظ، تمنت لو كانت شيئاً تافها لا يؤبه له، من شأنه وحقه أن ينسى
  في العادة وقد نسي وطرح فوجد فيه النسيان الذي هو حقه، وذلك لما لحقها من فرط الحياء
  والتشوّر من الناس على حكم العادة البشرية، لا كراهة لحكم الله، أو لشدّة التكليف عليها
  إذا بهتوها وهي عارفة ببراءة الساحة وبضدّ ما قرفت به، من اختصاص الله إياها بغاية
  الإجلال والإكرام لأنه مقام دحض قلما تثبت عليه الأقدام: أن تعرف اغتباطك بأمر عظيم
  وفضل باهر تستحق به المدح وتستوجب التعظيم، ثم تراه عند الناس لجهلهم به عيباً يعاب
  به ويعنف بسببه، أو لخوفها على الناس أن يعصوا الله بسببها. وقرأ ابن وَثَّاب والأعمش
  وحمزة وحفص «نسياً» بالفتح. قال الفراء: هما لغتان كالوتر والوتر، والجسر والجسر. ويجوز
  أن يكون مسمى بالمصدر. كالحمل. وقرأ محمد بن كعب القرظي «نسأ» بالهمز وهو الحليب المخلوط
  بالماء، ينسؤه أهله لقلته ونزارته. وقرأ الأعمش «منسيا» بالكسر على الإتباع، كالمغيرة
  والمنخر.\r\n\t\t\t\r\n\t\t\t</section>"

