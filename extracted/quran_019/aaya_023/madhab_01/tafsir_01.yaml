  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَجَآءَهَا
  ٱلْمَخَاضُ إِلَىٰ جِذْعِ ٱلنَّخْلَةِ قَالَتْ يٰلَيْتَنِي مِتُّ قَبْلَ هَـٰذَا وَكُنتُ
  نَسْياً مَّنسِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">آتُونِـي زُبُرَ الـحَدِيدِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والـمعنى:
  ائتونـي بزُبَر الـحديد، ولكن الألف مُدّت لـما حذفت البـاء، وكما قالوا: خرجت به وأخرجته،
  وذهبت به وأذهبته، وإنـما هو أفعل من الـمـجيء، كما يقال: جاء هو، وأجأته أنا: أي جئت
  به، ومثل من أمثال العرب: «شرّ ما أجاءنـي إلـى مُخَّة عرقوب»، وأشاء ويقال: شرّ ما
  يُجِيئك ويُشِيئك إلـى ذلك ومنه قول زهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجارٍ سارَ مُعْتَـمِداً إلَـيْكُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أجاءَتْهُ
  الـمَـخافَةُ وَالرَّجاءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: جاء به، وأجاءه إلـينا وأشاءك: من لغة تـميـم، وأجاءك من لغة
  أهل العالـية، وإنـما تأوّل من تأوّل ذلك بـمعنى: ألـجأها، لأن الـمخاض لـما جاءها
  إلـى جذع النـخـلة، كان قد ألـجأها إلـيه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فأجاءَها الـمَخاضُ } قال: الـمخاض ألـجأها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قال: ألـجأها الـمخاض. قال ابن جريج: وقال ابن عبـاس: ألـجأها الـمخاض إلـى
  جذع النـخـلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { فأجاءَها الـمَخاضُ إلـى جِذْعِ النَّـخْـلَةِ } يقول: ألـجأها
  الـمخاض إلـى جذع النـخـلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فأجاءَها الـمَخاضُ إلـى جِذْعِ النَّـخْـلَةِ } قال:
  اضطرّها إلـى جذع النـخـلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا فـي أيّ الـمكان الذي انتبذتْ
  مريـم بعيسى لوضعه، وأجاءها إلـيه الـمخاض، فقال بعضهم: كان ذلك فـي أدنى أرض مصر،
  وآخر أرض الشأم، وذلك أنها هربت من قومها لـما حملت، فتوجهت نـحو مصر هاربة منهم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن سهل، قال: ثنا إسماعيـل
  بن عبد الكريـم، قال: ثنـي عبد الصمد بن معقِل، أنه سمع وهب بن منبه يقول: لـما اشتـملت
  مريـم علـى الـحمل، كان معها قَرابة لها، يقال له يوسف النـجَّار، وكانا منطلقـين إلـى
  الـمسجد الذي عند جبل صِهْيَون، وكان ذلك الـمسجد يؤمئذ من أعظم مساجدهم، فكانت مريـم
  ويوسف يخدمان فـي ذلك الـمسجد، فـي ذلك الزمان، وكان لـخدمته فضل عظيـم، فرغبـا فـي
  ذلك، فكانا يـلـيان معالـجته بأنفسهما، تـحبـيره وكناسته وطهوره، وكلّ عمل يعمل فـيه،
  وكان لا يعمل من أهل زمانهما أحد أشدّ اجتهاداً وعبـادة منهما، فكان أوّل من أنكر حَمْل
  مريـم صاحُبها يوسف فلـما رأى الذي بها استفظعه، وعظُم علـيه، وفُظِع به، فلـم يدر
  علـى ماذا يضع أمرها، فإذا أراد يوسف أن يتهمها، ذكر صلاحها وبراءتها، وأنها لـم تغب
  عنه ساعة قطّ وإذا أراد أن يبرئها، رأى الذي ظهر علـيها فلـما اشتدّ علـيه ذلك كلَّـمها،
  فكان أوّل كلامه إياها أن قال لها: إنه قد حدث فـي نفسي من أمرك أمر قد خشيته، وقد
  حَرَصت علـى أن أميته وأكتـمه فـي نفسي، فغلبنـي ذلك، فرأيت الكلام فـيه أشفـى لصدري،
  قالت: فقل قولاً جميلاً، قال: ما كنت لأقول لك إلا ذلك، فحدثـينـي، هل ينبت زرع بغير
  بذر؟ قالت: نعم، قال: فهل تنبت شجرة من غير غيث يصيبها؟ قالت: نعم، قال: فهل يكون ولد
  من غير ذكر؟ قالت: نعم، ألـم تعلـم أن الله تبـارك وتعالـى أنبت الزرع يوم خـلقه من
