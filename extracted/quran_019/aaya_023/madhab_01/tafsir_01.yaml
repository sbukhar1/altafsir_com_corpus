  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَحَمَلَتْهُ
  فَٱنْتَبَذَتْ بِهِ مَكَاناً قَصِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَجَآءَهَا ٱلْمَخَاضُ
  إِلَىٰ جِذْعِ ٱلنَّخْلَةِ قَالَتْ يٰلَيْتَنِي مِتُّ قَبْلَ هَـٰذَا وَكُنتُ نَسْياً
  مَّنسِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وفـي هذا الكلام متروك تُرِك ذكره
  استغناء بدلالة ما ذكر منه عنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَنَفَخْنا فِـيهِ مِنْ رُوحِنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بغلام
  { فحَمَلَتْهُ فـانْتَبَذَتْ بِهِ مَكاناً قَصيًّا } وبذلك جاء تأويـل أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سهل، قال: ثنا إسماعيـل
  بن عبد الكريـم، قال: ثنـي عبد الصمد بن معقِل ابن أخي وهب بن منبه، قال: سمعت وهبـاً
  قال: لـما أرسل الله جبريـل إلـى مريـم تـمثَّل لها بشراً سوياً فقالت له:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي
  أعُوذُ بـالرَّحْمَنِ مِنْكَ إنْ كُنْتَ تَقِـيًّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم نفخ فـي جيب درعها حتـى وصلت
  النفخة إلـى الرحم فاشتـملت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه الـيـمانـي،
  قال: لـما قال ذلك، يعنـي لـما قال جبريـل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالَ كذلكِ قالَ رَبُّكَ هُوَ عَلـيَّ
  هَيِّنٌ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية استسلـمت لأمر الله، فنفخ في جيبها ثم انصرف عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: طرحَتْ
  علـيها جلبـابها لـما قال جبريـل ذلك لها، فأخذ جبريـل بكميها، فنفخ فـي جيب درعها،
  وكان مشقوقاً من قُدامها، فدخـلت النفخة صدرها، فحملت، فأتتها أختها امرأة زكريا لـيـلة
  تزورها فلـما فتـحت لها البـاب التزمتها، فقالت امرأة زكريا: يا مريـم أشعرت أنـي حبلـى،
  قالت مريـم: أشعرت أيضاً أنـي حُبلـى، قالت امرأة زكريا: إنـي وجدت ما فـي بطنـي يسجد
  لـما فـي بطنك، فذلك قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مُصَدّقاً بكَلِـمَةٍ مِنَ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  يقولون: إنه إنـما نفخ فـي جيب درعها وكمها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فـانْتَبَذَتْ بِهِ مَكاناً قَصِيًّا } يقول: فـاعتزلت بـالذي حملته، وهو عيسى، وتنـحَّت
  به عن الناس { مكانا قَصِيا } يقول: مكاناً نائياً قاصياً عن الناس، يقال: هو بـمكان
  قاص، وقصيّ بـمعنى واحد، كما قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَتَقْعُدِنَّ مَقْعَدَ القَصِيِّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنِّـي
  ذي القاذُورَةِ الـمَقْلِـيّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال منه: قصا الـمكان يقصو قصوا: إذا تبـاعد، وأقصيت الشيء: إذا أبعدته
  وأخَّرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـانْتَبَذَتْ
  بِهِ مَكاناً قَصِيًّا } قال: مكانا نائيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مَكاناً قَصِيًّا } قال:
  قاصيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما بلغ أن تضع مريـم، خرجت
  إلـى جانب الـمـحراب الشرقـي منه فأتت أقصاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأجاءَها الـمَخاضُ إلـى جِذْعِ النَّـخْـلَةِ } يقول تعالـى ذكره: فجاء بها الـمخاض
  إلـى جذع النـخـلة، ثم قـيـل: لـما أسقطت البـاء منه أجاءها، كما يقال: أتـيتك بزيد،
  فإذا حذفت البـاء قـيـل آتـيتك زيداً، كما قال جلّ ثناؤه:</font></font>&#13;\t\t\t<label
