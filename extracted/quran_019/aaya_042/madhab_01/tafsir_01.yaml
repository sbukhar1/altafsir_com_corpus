text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ فِي
  ٱلْكِتَابِ إِبْرَاهِيمَ إِنَّهُ كَانَ صِدِّيقاً نَّبِيّاً } * { إِذْ قَالَ لأَبِيهِ
  يٰأَبَتِ لِمَ تَعْبُدُ مَا لاَ يَسْمَعُ وَلاَ يُبْصِرُ وَلاَ يُغْنِي عَنكَ شَيْئاً
  }يقول تعالـى ذكره لنبـيه: { وَاذْكُرْ } يا مـحمد فـي كتاب الله { إِبْرَاهِيـمَ }
  خـلـيـل الرحمن، فـاقصص علـى هؤلاء الـمشركين قصصه وقصص أبـيه، { إِنَّه كَانَ صِدِّيقاً
  } يقول: كان من أهل الصدق فـي حديثه وأخبـاره ومواعيده لا يكذب، والصدّيق هو الفعيـل
  من الصدق. وقد بـيَّنا ذلك فـيـما مضى، بـما أغنى عن إعادته فـي هذا الـموضع. { نَبِـيَّاً
  } يقول: كان الله قد نبأه وأوحى إلـيه.وقوله: { إذْ قالَ لأبِـيهِ } يقول: اذكره حين
  قال لأبـيه { يا أبَتِ لِـمَ تَعْبُدُ ما لا يَسْمَعُ } يقول: ما تصنع بعبـادة الوَثَن
  الذي لا يسمع { وَلا يُبْصرُ } شيئا { وَلا يُغْنِـي عَنْكَ شَيْئاً } يقول: ولا يدفع
  عنك ضرّ شيء، إنـما هو صورة مصوّرة لا تضرّ ولا تنفع. يقول ما تصنع بعبـادة ما هذه
  صفته؟ اعبد الذي إذا دعوته سمع دعاءك، وإذا أحيط بك أبصرك فنصرك، وإذا نزل بك ضرّ دفع
  عنك.واختلف أهل العربـية فـي وجه دخول الهاء فـي قوله { يا أبَتِ } فكان بعض نـحوِّيـي
  أهل البصرة يقول: إذا وقـفت علـيها قلت: يا أبه، وهي هاء زيدت نـحو قولك: يا أمه، ثم
  يقال: يا أم إذا وصل، ولكنه لـما كان الأب علـى حرفـين، كان كأنه قد أُخـلّ به، فصارت
  الهاء لازمة، وصارت الـياء كأنها بعدها، فلذلك قالوا: يا أبة أقبل، وجعل التاء للتأنـيث،
  ويجوز الترخيـم من يا أب أقبل، لأنه يجوز أن تدعو ما تضيفه إلـى نفسك فـي الـمعنى مضموماً،
  نـحو قول العرب: يا ربّ اغفر لـي، وتقـف فـي القرآن: يا أبه فـي الكتاب. وقد يقـف بعض
  العرب علـى الهاء بـالتاء. وقال بعض نـحوِّيـي الكوفة: الهاء مع أبة وأمة هاء وقـف،
  كثرت فـي كلامهم حتـى صارت كهاء التأنـيث، وأدخـلوا علـيها الإضافة، فمن طلب الإضافة،
  فهي بـالتاء لا غير، لأنك تطلب بعدها الـياء، ولا تكون الهاء حينئذٍ إلا تاء، كقولك:
  يا أبت لا غير، ومن قال: يا أبه، فهو الذي يقـف بـالهاء، لأنه لا يطلب بعدها ياء ومن
  قال: يا أبتا، فإنه يقـف علـيها بـالتاء، ويجوز بـالهاء فأما بـالتاء، فلطلب ألف الندبة،
  فصارت الهاء تاء لذلك، والوقـف بـالهاء بعيد، إلا فـيـمن قال: «يا أميـمةَ ناصِبِ»
  فجعل هذه الفتـحة من فتـحة الترخيـم، وكأن هذا طرف الاسم، قال: وهذا يعيد.\r\n\t\t\t\r\n\t\t\t</section>"

