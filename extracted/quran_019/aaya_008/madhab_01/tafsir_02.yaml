text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ أَنَّىٰ
  يَكُونُ لِي غُلاَمٌ وَكَانَتِ ٱمْرَأَتِي عَاقِراً وَقَدْ بَلَغْتُ مِنَ ٱلْكِبَرِ
  عِتِيّاً }أي كانت على صفة العقر حين أنا شاب وكهل، فما رزقت الولد لاختلال أحد السببين،
  أفحين اختل السببان جميعاً أُرزقه؟ فإن قلت: لم طلب أولاً وهو وامرأته على صفة العتيّ
  والعقر، فلما أسعف بطلبته استبعد واستعجب؟ قلت: ليجاب بما أجيب به، فيزداد المؤمنون
  إيقاناً ويرتدع المبطلون، وإلا فمعتقد زكريا أولاً وآخراً كان على منهاج واحد: في أنّ
  الله غني عن الأسباب، أي بلغت عتياً: وهو اليبس والجساوة في المفاصل والعظام كالعود
  القاحل يقال: عتا العود وعسا من أجل الكبر والطعن في السن العالية. أو بلغت من مدارج
  الكبر ومراتبه ما يسمى عتياً. وقرأ ابن وثاب وحمزة والكسائي بكسر العين، وكذلك{ صِلِيّاً }[مريم:
  70] وابن مسعود بفتحهما فيهما. وقرأ أبيّ ومجاهد «عُسِيًّا».\r\n\t\t\t\r\n\t\t\t</section>"

