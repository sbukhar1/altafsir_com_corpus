  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَكَانَتِ ٱمْرَأَتِي عَاقِراً وَقَدْ بَلَغْتُ
  مِنَ ٱلْكِبَرِ عِتِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي كانت على صفة
  العقر حين أنا شاب وكهل، فما رزقت الولد لاختلال أحد السببين، أفحين اختل السببان جميعاً
  أُرزقه؟ فإن قلت: لم طلب أولاً وهو وامرأته على صفة العتيّ والعقر، فلما أسعف بطلبته
  استبعد واستعجب؟ قلت: ليجاب بما أجيب به، فيزداد المؤمنون إيقاناً ويرتدع المبطلون،
  وإلا فمعتقد زكريا أولاً وآخراً كان على منهاج واحد: في أنّ الله غني عن الأسباب، أي
  بلغت عتياً: وهو اليبس والجساوة في المفاصل والعظام كالعود القاحل يقال: عتا العود
  وعسا من أجل الكبر والطعن في السن العالية. أو بلغت من مدارج الكبر ومراتبه ما يسمى
  عتياً. وقرأ ابن وثاب وحمزة والكسائي بكسر العين، وكذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">صِلِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 70] وابن مسعود بفتحهما فيهما.
  وقرأ أبيّ ومجاهد «عُسِيًّا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

