  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَكَانَتِ ٱمْرَأَتِي عَاقِراً وَقَدْ بَلَغْتُ
  مِنَ ٱلْكِبَرِ عِتِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال زكريا لـما بشره الله بـيحيى: { ربّ أنَّـي يكونُ لـي غُلام } ، ومن أيّ وجه يكون
  لـي ذلك، وامرأتـي عاقر لا تـحبل، وقد ضعُفت من الكبر عن مبـاضعة النساء أبأن تقوّينـي
  علـى ما ضعفت عنه من ذلك، وتـجعل زوجتـي ولوداً، فإنك القادر علـى ذلك وعلـى ما تشاء،
  أم بأن أنكح زوجة غير زوجتـي العاقر، يستثبت ربه الـخبر، عن الوجه الذي يكون من قبله
  له الولد، الذي بشره الله به، لا إنكاراً منه صلى الله عليه وسلم حقـيقة كون ما وعده
  الله من الولد، وكيف يكون ذلك منه إنكارا لأن يرزقه الولد الذي بشَّره به، وهو الـمبتدىء
  مسألة ربه ذلك بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَهَبْ لـي مِنْ لَدُنْكَ وَلِـيًّا يَرِثُنِـي وَيَرِثُ مِنْ
  آلِ يَعْقُوبَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">بعد قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنّـي وَهَنَ العَظْمُ مِنـي وَاشْتَعَلَ الرَّأسُ شَيْبـاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  السدِّي فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ، قال: نادى جبرائيـل زكريا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ اللَّهَ يُبَشِّرُكَ بغُلام اسمُهُ
  يَحْيَى لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلـما سمع النداء، جاءه الشيطان
  فقال: يا زكريا إن الصوت الذي سمعت لـيس من الله، إنـما هو من الشيطان يسخر بك، ولو
  كان من الله أوحاه إلـيك كما يوحي إلـيك غيره من الأمر، فشكّ وقال: { إنَّـي يَكُونُ
  لـي غُلامٌ } يقول: من أين يكون { وَقَدْ بَلَغَنِـيَ الكِبَرُ وَامْرَأتِـي عاقِرٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقَدْ بَلَغْتُ مِنَ الكِبَرِ
  عِتِـيًّا } يقول: وقد عتوت من الكبر فصرت نـحل العظام يابسها، يقال منه للعود الـيابس:
  عود عاتٍ وعاسٍ، وقد عتا يعتو عِتِـيًّا وعُتُوّاً، وعسى يعسو عِسِيا وعسوّا، وكلّ
  متناه إلـى غايته فـي كبر أو فساد، أو كفر، فهو عات وعاس. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن عكرمة، عن ابن عبـاس، قال: قد علـمتُ
  السنة كلها، غير أنـي لا أدري أكان رسول الله صلى الله عليه وسلم يقرأ فـي الظهر والعصر
  أم لا، ولا أدري كيف كان يقرأ هذا الـحرف: { وَقَدْ بَلَغْتُ مِنَ الكِبَرِ عِتِـيًّا
  } أو «عِسِيًّا».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَقَدْ بَلَغْتُ
  مِنَ الكِبَرِ عِتِـيًّا } قال: يعنـي بـالعِتـيّ: الكبر..</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله { عِتِـيًّا } قال: نُـحول
  العظم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { مِنَ
  الكِبَرِ عِتِـيًّا } قال: سنًّا، وكان ابن بضع وسبعين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقَدْ بَلَغْت مِنَ الكِبَرِ
  عِتِـيًّا } قال: العتـيّ: الذي قد عتا عن الولد فـيـما يرى نفسه لا يولد له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَقَدْ بَلَغْتُ منَ الكبَرِ عتـيًّا
  } قال: هو الكبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

