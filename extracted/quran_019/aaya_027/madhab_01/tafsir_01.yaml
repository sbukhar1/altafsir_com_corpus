text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَتَتْ بِهِ
  قَوْمَهَا تَحْمِلُهُ قَالُواْ يٰمَرْيَمُ لَقَدْ جِئْتِ شَيْئاً فَرِيّاً }يقول تعالـى
  ذكره: فلـما قال ذلك عيسى لأمه اطمأنت نفسها، وسلَّـمت لأمر الله، وحملته حتـى أتت
  به قومها. كما:حدثنا ابن حميد، قال: ثنا سلـمة عن ابن إسحاق، عمن لا يتهم، عن وهب بن
  منبه، قال: أنساها يعنـي مريـم كرب البلاء وخوف الناس ما كانت تسمع من الـملائكة من
  البشارة بعيسى، حتـى إذا كلَّـمها، يعنـي عيسى، وجاءها مصداق ما كان الله وعدها احتـملته
  ثم أقبلت به إلـى قومها.وقال السديّ فـي ذلك ما:حدثنا موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ، قال: لـما ولدته ذهب الشيطان، فأخبر بنـي إسرائيـل أن مريـم قد
  ولدت، فأقبلوا يشتدّون، فدعوها { فأتَتْ بِهِ قَوْمَها تَـحْمِلُهُ }.وقوله: { قالُوا
  يا مَرْيَـمُ لَقَدْ جِئْتِ شَيْئاً فَرِيًّا } يقول تعالـى ذكره: فلـما رأوا مريـم،
  ورأوا معها الولد الذي ولدته، قالوا لها: يا مريـم لقد جئت بأمر عجيب، وأحدثت حدثا
  عظيـماً. وكلّ عامل عملاً أجاده وأحسنه فقد فراه، كما قال الراجز:قَدْ أطْعَمَتِنـي
  دَقَلاً حُجْرِيَّا   قَدْ كُنْتِ تَفْرِينَ بِهِ الفَرِيَّاوبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله تعالـى: { فَرِيًّا } قال: عظيـماً.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لَقَدْ جِئْتِ شَيْئاً فَرِيًّا } قال: عظيـماً.حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { لَقَدْ جِئْتِ شَيْئاً فَرِيًّا
  } قال: عظيـماً.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب
  بن منبه، قال: لـما رأوها ورأوه معها، قالوا: يا مريـم { لَقَدْ جِئْتِ شَيْئاً فَرِيًّا
  }: أي الفـاحشة غير الـمقاربة.\r\n\t\t\t\r\n\t\t\t</section>"

