  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَتَتْ
  بِهِ قَوْمَهَا تَحْمِلُهُ قَالُواْ يٰمَرْيَمُ لَقَدْ جِئْتِ شَيْئاً فَرِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فلـما قال ذلك عيسى لأمه اطمأنت نفسها، وسلَّـمت
  لأمر الله، وحملته حتـى أتت به قومها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه، قال: أنساها
  يعنـي مريـم كرب البلاء وخوف الناس ما كانت تسمع من الـملائكة من البشارة بعيسى، حتـى
  إذا كلَّـمها، يعنـي عيسى، وجاءها مصداق ما كان الله وعدها احتـملته ثم أقبلت به إلـى
  قومها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السديّ فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما
  ولدته ذهب الشيطان، فأخبر بنـي إسرائيـل أن مريـم قد ولدت، فأقبلوا يشتدّون، فدعوها
  { فأتَتْ بِهِ قَوْمَها تَـحْمِلُهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالُوا يا مَرْيَـمُ لَقَدْ جِئْتِ شَيْئاً فَرِيًّا } يقول تعالـى ذكره: فلـما رأوا
  مريـم، ورأوا معها الولد الذي ولدته، قالوا لها: يا مريـم لقد جئت بأمر عجيب، وأحدثت
  حدثا عظيـماً. وكلّ عامل عملاً أجاده وأحسنه فقد فراه، كما قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قَدْ أطْعَمَتِنـي دَقَلاً حُجْرِيَّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ كُنْتِ تَفْرِينَ بِهِ الفَرِيَّا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تعالـى: { فَرِيًّا } قال: عظيـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَقَدْ جِئْتِ شَيْئاً فَرِيًّا } قال: عظيـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { لَقَدْ جِئْتِ
  شَيْئاً فَرِيًّا } قال: عظيـماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه، قال: لـما رأوها
  ورأوه معها، قالوا: يا مريـم { لَقَدْ جِئْتِ شَيْئاً فَرِيًّا }: أي الفـاحشة غير
  الـمقاربة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

