  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُ
  ٱلإِنسَانُ أَءِذَا مَا مِتُّ لَسَوْفَ أُخْرَجُ حَيّاً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ
  يَذْكُرُ ٱلإِنسَٰنُ أَنَّا خَلَقْنَاهُ مِن قَبْلُ وَلَمْ يَكُ شَيْئاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يحتمل أن يراد بالإنسان الجنس بأسره، وأن يراد بعض الجنس وهم الكفرة.
  فإن قلت: لم جازت إرادة الأناسي كلهم، وكلهم غير قائلين ذلك؟ قلت: لما كانت هذه المقالة
  موجودة فيمن هو من جنسهم، صح إسناده إلى جميعهم، كما يقولون: بنو فلان قتلوا فلاناً،
  وإنما القاتل رجل منهم. قال الفرزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَسَيْفُ بَنِي عَبْسٍ وَقَدْ ضَرَبُوا بِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَبَا بِيَدَيْ وَرْقَاءَ عَنْ رَأْسِ خَالِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقد أسند الضرب إلى بني عبس مع قوله:
  «نبا بيدي ورقاء» وهو ورقاء بن زهير بن جذيمة العبسي. فإن قلت: بم انتصب { إِذَا }
  وانتصابه بـ (أخرج) ممتنع لأجل اللام؛ لا تقول: اليوم لزيد قائم؟ قلت: بفعل مضمر يدل
  عليه المذكور. فإن قلت: لام الابتداء الداخلة على المضارع تعطي معنى الحال، فكيف جامعت
  حرف الاستقبال؟ قلت: لم تجامعها إلا مخلصة للتوكيد كما أخلصت الهمزة في يا أَلله للتعويض
  واضمحلّ عنها معنى التعريف. و«ما» في { أَءِذَا مَا } للتوكيد أيضاً، فكأنهم قالوا:
  أحقاً أنا سنخرج أحياء حين يتمكن فينا الموت والهلاك؟ على وجه الاستنكار والاستبعاد.
  والمراد الخروج من الأرض، أو من حال الفناء. أو هو من قولهم: خرج فلان عالماً، وخرج
  شجاعاً: إذا كان نادراً في ذلك، يريد: سأخرج حياً نادراً على سبيل الهزؤ. وقرأ الحسن
  وأبو حيوة: «لسوف أخرج» وعن طلحة بن مصرف رضي الله عنه «لسأخرج» كقراءة ابن مسعود رضي
  الله عنه «ولسيعطيك» وتقديم الظرف وإيلاؤه حرف الإنكار من قبل أن ما بعد الموت هو وقت
  كون الحياة منكرة، ومنه جاء إنكارهم، فهو كقولك للمسيء إلى المحسن: أحين تمت عليك نعمة
  فلان أسأت إليه. الواو عطفت { أَوَلاَ يَذْكُرُ } على { يَقُولُ } ووسطت همزة الإنكار
  بين المعطوف عليه وحرف العطف، يعني: أيقول ذاك ولا يتذكر حال النشأة الأولى حتى لا
  ينكر الأخرى فإن تلك أعجب وأغرب وأدلّ على قدرة الخالق؟؟ حيث أخرج الجواهر والأعراض
  من العدم إلى الوجود، ثم أوقع التأليف مشحوناً بضروب الحكم التي تحار الفطن فيها، من
  غير حذو على مثال واقتداء بمؤلف. ولكن اختراعاً وإبداعاً من عند قادر جلت قدرته ودقت
  حكمته. وأما الثانية فقد تقدمت نظيرتها وعادت لها كالمثال المحتذى عليه، وليس فيها
  إلا تأليف الأجزاء الموجودة الباقية وتركيبها، ورّدها إلى ما كانت عليه مجموعة بعد
  التفكيك والتفريق. وقوله تعالى: { وَلَمْ يَكُ شَيْئاً } دليل على هذا المعنى، وكذلك
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ أَهْوَنُ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 27] على أن رب العزّة سواء
  عليه النشأتان، لا يتفاوت في قدرته الصعب والسهل، ولا يحتاج إلى احتذاء على مثال؛ ولا
  استعانة بحكيم، ولا نظر في مقياس، ولكن يواجه جاحد البعث بذلك دفعاً في بحر معاندته،
  وكشفاً عن صفحة جهله. القراء كلهم على { لا يذكر } بالتشديد إلا نافعاً وابن عامر وعاصماً
  رضي الله عنهم، فقد خففوا. وفي حرف أبيّ «يتذكر» { مِن قَبْلُ } من قبل الحالة التي
  هو فيها وهي حالة بقائه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

