  حَتْماً مَّقْضِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن الـجريريّ، عن أبـي
  السلـيـل، عن غنـيـم بن قـيس، قال: ذكروا ورود النار، فقال كعب: تُـمْسَكُ النارُ للناس
  كأنها متن إهالة، حتـى يستويَ علـيها أقدام الـخلائق بَرِّهم وفـاجرهم، ثم يناديها
  مناد: أن أمسكي أصحابك، ودعي أصحابـي، قال: فـيُخْسَف بكلّ ولـيّ لها، ولهي أعلـم بهم
  من الرجل بولده، ويخرج الـمؤمنون ندية أبدانهم. قال: وقال كعب: ما بـين منكبـي الـخازن
  من خزنتها مسيرة سنة، مع كلّ واحد منهم عمود له شعبتان، يدفع به الدَّفْعة، فـيصرع
  به فـي النار سبع مئة ألف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن مالك بن مغول، عن أبـي إسحاق، قال: كان أبو ميسرة إذا أوى إلـى فراشه، قال: يا لـيت
  أمي لـم تلدنـي، ثم يبكي، فقـيـل: وما يبكيك يا أبـا ميسرة؟ قال: أَخبرنا أنا واردوها،
  ولـم يُخبرنا أنا صادرون عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن إسماعيـل، عن قـيس، قال: بكى عبد الله بن رواحة فـي مرضه،
  فبكت امرأته، فقال: ما يبكيكِ، قالت: رأيتك تبكي فبكيت، قال ابن رواحة: إنـي قد علـمت
  إنـي وارد النار فما أدري أناج منها أنا أم لا؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو عمرو داود بن الزبرقان، قال: سمعت السديّ يذكر
  عن مرّة الهمدانـي، عن ابن مسعود { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } قال: داخـلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، عن ابن عبـاس، فـي قوله { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } قال: يدخـلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن ابن عيـينة، عن
  إسماعيـل بن أبـي خالد، عن قـيس بن أبـي حازم، قال: كان عبد الله بن رواحة واضع رأسه
  فـي حجر امرأته، فبكى، فبكت امرأته، قال: ما يبكيك؟ قالت: رأيتك تبكي فبكيت، قال: إنـي
  ذكرت قول الله { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } فلا أدري أنـجو منها، أم لا؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو الـمَرّ علـيها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنْ مِنْكُمْ
  إلاَّ وَارِدُها } يعنـي جهنـم مرّ الناس علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله { وَإنْ مِنْكُمْ
  إلاَّ وَارِدُها } قال: هو الـمرّ علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  خلاد بن أسلـم، قال: أخبرنا النضر، قال: أخبرنا إسرائيـل، قال: أخبرنا أبو إسحاق، عن
  أبـي الأحوص، عن عبد الله فـي قوله: { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } قال: الصراط
  علـى جهنـم مثل حدّ السيف، فتـمرّ الطبقة الأولـى كالبرق، والثانـية كالريح، والثالثة
  كأجود الـخيـل، والرابعة كأجود البهائم. ثم يـمرّون والـملائكة يقولون: اللهمّ سلـم
  سلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل الورود: هو الدخول،
  ولكنه عنى الكفـار دون الـمؤمنـين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، قال: أخبرنـي عبد الله بن السائب،
  عن رجل سمع ابن عبـاس يقرؤها { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } يعنـي الكفـار، قال:
  لا يردها مؤمن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
