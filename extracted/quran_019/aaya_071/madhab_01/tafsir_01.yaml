  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  مِّنكُمْ إِلاَّ وَارِدُهَا كَانَ عَلَىٰ رَبِّكَ حَتْماً مَّقْضِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإن منكم أيها الناس إلا وارد جهنـم، كان علـى ربك
  يا مـحمد إيرادهموها قضاء مقضياً، قد قضى ذلك وأوجبه فـي أمّ الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلـم فـي معنى الورود الذي ذكره الله فـي هذا الـموضع،
  فقال بعضهم: الدخول. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة عن عمرو، قال: أخبرنـي
  من سمع ابن عبـاس يخاصم نافع بن الأزرق، فقال ابن عبـاس: الورود: الدخول، وقال نافع:
  لا، فقرأ ابن عبـاس:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّكُمْ وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّـمَ
  أنْتُـمْ لَهَا وَارِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أورود هو أم لا؟ وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ
  فأوْرَدَهُمُ النَّارَ وَبِئْسَ الوِرْدُ الـمَوْرُودُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أورود هو أم لا؟ أما أنا وأنت فسندخـلها،
  فـانظر هل نـخرج منها أم لا؟ وما أرى الله مخرجك منها بتكذيبك، قال: فضحك نافع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عطاء بن أبـي ربـاح، قال: قال أبو راشد الـحَروريّ: ذكروا هذا فقال الـحروريّ: لا يسمعون
  حَسيسها، قال ابن عبـاس: ويـلك أمـجنون أنت؟ أين قوله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ
  فأوْرَدَهُمُ النَّارَ وَبِئْسَ الوِرْدِ الـمَوْرُودُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَسُوقُ الـمُـجْرِمِينَ إلـى جَهَنَّـمَ
  وِرْداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، وقوله: { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } والله إن كان دعاء من
  مضى: اللهمّ أخرجنـي من النار سالـماً، وأدخـلنـي الـجنة غانـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جريج: يقول: الورود الذي ذكره الله فـي القرآن: الدخول، لـيردنها
  كل برّ وفـاجر فـي القرآن أربعة أوراد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فأوْرَدَهُمُ النَّارَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَصَبُ
  جَهَنَّـمَ أنْتَـمْ لَهَا وَارِدُونَ</font></font> }</b><br class=\"TextArabic\"/><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَسُوقُ
  الـمُـجْرِمِينَ إلـى جَهَنَّـمَ وِرْدا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقوله: { وَإنْ مِنْكُمْ إلاَّ
  وَارِدُها }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَإنْ مِنْكُمْ
  إلاَّ وَارِدُها كانَ عَلـى رَبِّكَ حَتْـماً مَقْضِيًّا } يعرف البرّ والفـاجر، ألـم
  تسمع إلـى قول الله تعالـى لفرعون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ
  فأوْرَدَهُمُ النَّارَ وَبِئْسَ الوِرْدِ الـمَوْرُودُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَسوق الـمُـجْرِمِينَ إلـى جَهَنَّـمَ
  وِرْداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فسمى الورود فـي النار دخولاً، ولـيس بصادر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن عرفة، قال: ثنا مروان بن معاوية، عن بكار بن أبـي مروان، عن خالد بن معدان،
  قال: قال أهل الـجنة بعد ما دخـلوا الـجنة: ألـم يعدنا ربنا الورود علـى النار؟ قال:
  قد مررتـم علـيها وهي خامدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة، قال مروان بن معاوية، قال بكار بن أبـي مروان، أو قال: جامدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مرحوم بن عبد العزيز، قال: ثنـي
  أبو عمران الـجَوْنـيّ، عن أبـي خالد قال: تكون الأرض يوماً ناراً، فماذا أعددتـم لها؟
  قال: فذلك قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنْ مِنْكُمْ إلاَّ وَارِدُها كانَ عَلـى رَبِّكَ حَتْـماً
  مَقْضِيًّا ثُمَّ نُنَـجِّي الَّذِينَ اتَّقَوْا وَنَذَرُ الظَّالِـمِينَ فِـيها جِثِـيًّا</font></font> }</b><br
