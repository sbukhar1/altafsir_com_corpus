text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنكُمْ
  إِلاَّ وَارِدُهَا كَانَ عَلَىٰ رَبِّكَ حَتْماً مَّقْضِيّاً }يقول تعالـى ذكره: وإن
  منكم أيها الناس إلا وارد جهنـم، كان علـى ربك يا مـحمد إيرادهموها قضاء مقضياً، قد
  قضى ذلك وأوجبه فـي أمّ الكتاب.واختلف أهل العلـم فـي معنى الورود الذي ذكره الله فـي
  هذا الـموضع، فقال بعضهم: الدخول. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيـينة عن عمرو، قال: أخبرنـي من سمع ابن عبـاس يخاصم
  نافع بن الأزرق، فقال ابن عبـاس: الورود: الدخول، وقال نافع: لا، فقرأ ابن عبـاس:{ إنَّكُمْ
  وَما تَعْبُدُونَ مِنْ دُونِ اللَّهِ حَصَبُ جَهَنَّـمَ أنْتُـمْ لَهَا وَارِدُونَ }أورود
  هو أم لا؟ وقال:{ يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ فأوْرَدَهُمُ النَّارَ وَبِئْسَ
  الوِرْدُ الـمَوْرُودُ }أورود هو أم لا؟ أما أنا وأنت فسندخـلها، فـانظر هل نـخرج منها
  أم لا؟ وما أرى الله مخرجك منها بتكذيبك، قال: فضحك نافع.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عطاء بن أبـي ربـاح، قال: قال أبو راشد الـحَروريّ:
  ذكروا هذا فقال الـحروريّ: لا يسمعون حَسيسها، قال ابن عبـاس: ويـلك أمـجنون أنت؟ أين
  قوله تعالـى:{ يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ فأوْرَدَهُمُ النَّارَ وَبِئْسَ
  الوِرْدِ الـمَوْرُودُ }وقوله{ وَنَسُوقُ الـمُـجْرِمِينَ إلـى جَهَنَّـمَ وِرْداً }،
  وقوله: { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } والله إن كان دعاء من مضى: اللهمّ أخرجنـي
  من النار سالـماً، وأدخـلنـي الـجنة غانـماً.قال ابن جريج: يقول: الورود الذي ذكره
  الله فـي القرآن: الدخول، لـيردنها كل برّ وفـاجر فـي القرآن أربعة أوراد{ فأوْرَدَهُمُ
  النَّارَ }و{ حَصَبُ جَهَنَّـمَ أنْتَـمْ لَهَا وَارِدُونَ }{ وَنَسُوقُ الـمُـجْرِمِينَ
  إلـى جَهَنَّـمَ وِرْدا }، وقوله: { وَإنْ مِنْكُمْ إلاَّ وَارِدُها }.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَإنْ مِنْكُمْ إلاَّ وَارِدُها كانَ عَلـى رَبِّكَ حَتْـماً مَقْضِيًّا } يعرف البرّ
  والفـاجر، ألـم تسمع إلـى قول الله تعالـى لفرعون:{ يَقْدُمُ قَوْمَهُ يَوْمَ القِـيامَةِ
  فأوْرَدَهُمُ النَّارَ وَبِئْسَ الوِرْدِ الـمَوْرُودُ }، وقال{ وَنَسوق الـمُـجْرِمِينَ
  إلـى جَهَنَّـمَ وِرْداً }فسمى الورود فـي النار دخولاً، ولـيس بصادر.حدثنا الـحسن
  بن عرفة، قال: ثنا مروان بن معاوية، عن بكار بن أبـي مروان، عن خالد بن معدان، قال:
  قال أهل الـجنة بعد ما دخـلوا الـجنة: ألـم يعدنا ربنا الورود علـى النار؟ قال: قد
  مررتـم علـيها وهي خامدة.قال ابن عرفة، قال مروان بن معاوية، قال بكار بن أبـي مروان،
  أو قال: جامدة.حدثنا مـحمد بن الـمثنى، قال: ثنا مرحوم بن عبد العزيز، قال: ثنـي أبو
  عمران الـجَوْنـيّ، عن أبـي خالد قال: تكون الأرض يوماً ناراً، فماذا أعددتـم لها؟
  قال: فذلك قول الله:{ وَإنْ مِنْكُمْ إلاَّ وَارِدُها كانَ عَلـى رَبِّكَ حَتْـماً
  مَقْضِيًّا ثُمَّ نُنَـجِّي الَّذِينَ اتَّقَوْا وَنَذَرُ الظَّالِـمِينَ فِـيها جِثِـيًّا }\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنكُمْ إِلاَّ وَارِدُهَا كَانَ
  عَلَىٰ رَبِّكَ حَتْماً مَّقْضِيّاً }حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية،
  عن الـجريريّ، عن أبـي السلـيـل، عن غنـيـم بن قـيس، قال: ذكروا ورود النار، فقال كعب:
  تُـمْسَكُ النارُ للناس كأنها متن إهالة، حتـى يستويَ علـيها أقدام الـخلائق بَرِّهم
  وفـاجرهم، ثم يناديها مناد: أن أمسكي أصحابك، ودعي أصحابـي، قال: فـيُخْسَف بكلّ ولـيّ
  لها، ولهي أعلـم بهم من الرجل بولده، ويخرج الـمؤمنون ندية أبدانهم. قال: وقال كعب:
  ما بـين منكبـي الـخازن من خزنتها مسيرة سنة، مع كلّ واحد منهم عمود له شعبتان، يدفع
  به الدَّفْعة، فـيصرع به فـي النار سبع مئة ألف.حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن مالك بن مغول، عن أبـي إسحاق، قال: كان أبو ميسرة إذا أوى إلـى فراشه، قال: يا لـيت
  أمي لـم تلدنـي، ثم يبكي، فقـيـل: وما يبكيك يا أبـا ميسرة؟ قال: أَخبرنا أنا واردوها،
  ولـم يُخبرنا أنا صادرون عنها.حدثنا ابن حميد، قال: ثنا حكام، عن إسماعيـل، عن قـيس،
  قال: بكى عبد الله بن رواحة فـي مرضه، فبكت امرأته، فقال: ما يبكيكِ، قالت: رأيتك تبكي
  فبكيت، قال ابن رواحة: إنـي قد علـمت إنـي وارد النار فما أدري أناج منها أنا أم لا؟.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو عمرو داود بن الزبرقان، قال: سمعت السديّ يذكر
  عن مرّة الهمدانـي، عن ابن مسعود { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } قال: داخـلها.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، عن ابن عبـاس،
  فـي قوله { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } قال: يدخـلها.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، عن ابن عيـينة، عن إسماعيـل بن أبـي خالد، عن قـيس بن أبـي حازم،
  قال: كان عبد الله بن رواحة واضع رأسه فـي حجر امرأته، فبكى، فبكت امرأته، قال: ما
  يبكيك؟ قالت: رأيتك تبكي فبكيت، قال: إنـي ذكرت قول الله { وَإنْ مِنْكُمْ إلاَّ وَارِدُها
  } فلا أدري أنـجو منها، أم لا؟.وقال آخرون: بل هو الـمَرّ علـيها. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } يعنـي
  جهنـم مرّ الناس علـيها.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة فـي قوله { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } قال: هو الـمرّ علـيها.حدثنا خلاد
  بن أسلـم، قال: أخبرنا النضر، قال: أخبرنا إسرائيـل، قال: أخبرنا أبو إسحاق، عن أبـي
  الأحوص، عن عبد الله فـي قوله: { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } قال: الصراط علـى
  جهنـم مثل حدّ السيف، فتـمرّ الطبقة الأولـى كالبرق، والثانـية كالريح، والثالثة كأجود
  الـخيـل، والرابعة كأجود البهائم. ثم يـمرّون والـملائكة يقولون: اللهمّ سلـم سلـم.وقال
  آخرون: بل الورود: هو الدخول، ولكنه عنى الكفـار دون الـمؤمنـين. ذكر من قال ذلك:حدثنا
  ابن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، قال: أخبرنـي عبد الله بن السائب،
  عن رجل سمع ابن عبـاس يقرؤها { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } يعنـي الكفـار، قال:
  لا يردها مؤمن.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنكُمْ إِلاَّ وَارِدُهَا كَانَ
  عَلَىٰ رَبِّكَ حَتْماً مَّقْضِيّاً }حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا عمرو بن الولـيد الشَّنِّـي، قال: سمعت عكرمة يقول { وَإنْ مِنْكُمْ إلاَّ وَارِدُها
  } يعنـي الكفـار.وقال آخرون: بل الورود عام لكلّ مؤمن وكافر، غير أن ورود الـمؤمن الـمرور،
  وورود الكافر الدخول. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } ورود الـمسلـمين الـمرور علـى الـجسر
  بـين ظهريها وورود الـمشركين أن يدخـلوها، قال: وقال النبـيّ صلى الله عليه وسلم: \"
  الزَّالُّونَ والزَّالاَّتُ يَؤْمَئِذٍ كَثِـيرٌ، وَقَدْ أحاطَ الـجِسْرَ سِماطانِ
  مِنَ الـمَلائكَةِ، دَعْوَاهُمْ يَؤْمَئِذٍ يا أللَّهُ سَلِّـمْ سَلِّـمْ \" وقال آخرون:
  ورود الـمؤمن ما يصيبه فـي الدنـيا من حمَّى ومرض. ذكر من قال ذلك:حدثنا أبو كريب،
  قال: ثنا ابن يـمان، عن عثمان بن الأسود، عن مـجاهد قال: الـحمى حظّ كلّ مؤمن من النار،
  ثم قرأ: { وَإنْ مِنْكُمْ إلاَّ وَارِدُها }.حدثنـي عمران بن بكار الكلاعي، قال: ثنا
  أبو الـمغيرة، قال: ثنا عبد الرحمن بن يزيد بن تـميـم، قال: ثنا إسماعيـل بن عبـيد
  الله، عن أبـي صالـح، عن أبـي هريرة قال: خرج رسول الله صلى الله عليه وسلم يعود رجلاً
  من أصحابه وبه وعك وأنا معه، ثم قال: \" إن الله يقول: هي ناري أسلطها علـى عبدي الـمؤمن،
  لتكون حظه من النار فـي الآخرة \" وقال آخرون: يردُها الـجميع، ثم يصدر عنها الـمؤمنون
  بأعمالهم. ذكر من قال ذلك:حدثنا ابن الـمثنى، قال: ثنا يحيى بن سعيد، عن شعبة، قال:
  ثنـي السدي، عن مرّة، عن عبد الله { وَإنْ مِنْكُمْ إلاَّ وَارِدُها } قال: يردُونها
  ثم يصدرون عنها بأعمالهم.حدثنا ابن الـمثنى، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا
  شعبة، عن السديّ، عن مرّة، عن عبد الله، بنـحوه.حدثنـي مـحمد بن عبـيد الـمـحاربـي،
  قال: ثنا أسبـاط، عن عبد الـملك، عن عبـيد الله، عن مـجاهد، قال: كنت عند ابن عبـاس،
  فأتاه رجل يقال له أبو راشد، وهو نافع بن الأزرق، فقال له: يا ابن عبـاس أرأيت قول
  الله { وَإنْ مِنْكُمْ إلاَّ وَارِدُها كانَ عَلـى رَبِّكَ حَتْـماً مَقْضِيًّا } قال:
  أما أنا وأنت يا أبـا راشد فسنردها، فـانظر هل نصدر عنها أم لا؟.حدثنا ابن بشار، قال:
  ثنا أبو عاصم، قال: ثنا ابن جريج، قال: أخبرنـي أبو الزبـير أنه سمع جابر بن عبد الله
  يُسأل عن الورود، فقال: «نـحن يوم القـيامة علـى كوى أو كرى، فوق الناس، فتدعي الأمـم
  بأوثانها، وما كانت تعبد الأوّل فـالأوّل، فـينطلق بهم ويتبعونه، قال: ويعطي كلّ إنسان
  منافق ومؤمن نوراً، ويغشى ظلـمة ثم يتبعونه، وعلـى جسر جهنـم كلالـيب تأخذ من شاء الله،
  فَـيُطْفأ نور الـمنافق، وينـجو الـمؤمنون، فتنـجو أوّل زمرة كالقمر لـيـلة البدر،
  وسبعون ألفـاً لا حساب علـيهم، ثم الذين يـلونهم كأضوأ نـجم فـي السماء، ثم كذلك، ثم
  تـحلّ الشفـاعة فـيشفعون، ويخرج من النار من قال لا إله إلا الله مـمن فـي قلبه وزن
  شعيرة من خير، ثم يـلقون تلقاء الـجنة، ويهريق علـيهم أهل الـجنة الـماء، فـينبتون
  نبـات الشيء فـي السيـل، ثم يسألون فـيجعل لهم الدنـيا وعشرة أمثالها».\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنكُمْ إِلاَّ وَارِدُهَا كَانَ
  عَلَىٰ رَبِّكَ حَتْماً مَّقْضِيّاً }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن الـمبـارك، عن الـحسن، قال: قال رجل لأخيه: هل أتاك بأنك وارد النار؟ قال: نعم،
  قال: فهل أتاك أنك صادر عنها؟ قال: لا، قال: ففـيـم الضحك؟ قال: فما رؤي ضاحكاً حتـى
  لـحق بـالله.حدثنا يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الـحارث أن بكيراً
  حدّثه أنه قال لبسر بن سعيد: إن فلانا يقول: إن ورود النار القـيام علـيها. قال بسر:
  أما أبو هريرة فسمعته يقول: «إذا كان يوم القـيامة، يجتـمع الناس نادى مناد: لـيـلـحق
  كل أناس بـما كانوا يعبدون، فـيقوم هذا إلـى الـحجر، وهذا إلـى الفرس، وهذا إلـى الـخشبة
  حتـى يبقـى الذين يعبدون الله، فـيأتـيهم الله، فإذا رأوه قاموا إلـيه، فـيذهب بهم
  فـيسلك بهم علـى الصراط، وفـيه علـيق، فعند ذلك يؤذن بـالشفـاعة، فـيـمرّ الناس، والنبـيون
  يقولون: اللهمّ سلم سلم». قال بكير: فكان ابن عميرة يقول: فناج مسلـم ومنكوس فـي جهنـم
  ومخدوش، ثم ناج.وأولى الأقوال فـي ذلك بـالصواب قول من قال: يردها الـجميع ثم يصدر
  عنها الـمؤمنون، فـينـجيهم الله، ويهوي فـيها الكفـار وورودهموها هو ما تظاهرت به الأخبـار
  عن رسول الله صلى الله عليه وسلم من مرورهم علـى الصراط الـمنصوب علـى متن جهنـم، فناج
  مسلـم ومكدس فـيها.ذكر الأخبـار الـمروية عن رسول الله صلى الله عليه وسلم بذلك:حدثنا
  أبو كريب، قال: ثنا ابن إدريس، عن الأعمش، عن أبـي سفـيان، عن جابر، عن أمّ مبشر امرأة
  زيد بن حارثة، قالت: قال رسول الله صلى الله عليه وسلم وهو فـي بـيت حفصة: \" لا يَدْخُـلُ
  النَّارَ أحَدٌ شَهِدَ بَدْراً والحُدَيْبِـيَةَ \" قالت: فقالت حفصة: يا رسول الله،
  ألـيس الله يقول: { وَإنْ مِنْكُمْ إلاَّ وَارِدُها }؟ فقال رسول الله صلى الله عليه
  وسلم: \" فمَهْ ثُمَّ يَنَـجِّي اللَّهُ الَّذِين اتَّقُوا \" حدثنا الـحسن بن مدرك،
  قال: ثنا يحيى بن حماد، قال: ثنا أبو عوانة، عن الأعمش، عن أبـي سفـيان، عن جابر، عن
  أمّ مبشر، عن رسول الله صلى الله عليه وسلم، بـمثله.حدثنا أبو كريب، قال: ثنا أبو معاوية،
  عن الأعمش، عن أبـي سفـيان، عن جابر، عن أمّ مبشر، عن حفصة، قالت: قال رسول الله صلى
  الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنكُمْ إِلاَّ وَارِدُهَا كَانَ
  عَلَىٰ رَبِّكَ حَتْماً مَّقْضِيّاً } \" إنّـي لأَرْجُو أنْ لا يَدْخُـلَ النَّارَ
  أَحَدٌ شَهِدَ بَدْراً والـحُدَيْبِـيَةَ \" ، قالت: فقلت يا رسول الله، ألـيس الله
  يقول { وَإنْ مِنْكُمْ إلاَّ وَارِدُها }؟ قال: \" فَلَـمْ تَسْمَعِيهِ يَقُولُ: ثُمَّ
  نُنَـجِّي الَّذِينَ اتَّقَوْا وَنَذَرُ الظَّالِـمِينَ فِـيها جِثِـيًّا \" ؟حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن مـحمد بن إسحاق، قال: ثنـي عبـيد الله
  بن الـمغيرة بن معيقب، عن سلـيـمان بن عمرو بن عبد العِتْواريّ، أحد بنـي لـيث، وكان
  فـي حجر أبـي سعيد، قال: سمعت أبـا سعيد الـخُدريّ يقول: سمعت رسول الله صلى الله عليه
  وسلم يقول: \" يُوضَعُ الصِّرَاطُ بـينَ ظَهْرَيْ جَهَنَّـمَ، عَلَـيْهِ حَسكٌ كحَسكِ
  السَّعْدانِ، ثُمَّ يَسْتَـجِيزُ النَّاسُ، فنَاجٍ مُسْلِـمٌ ومَـجْرُوحٌ بِهِ، ثمَّ
  ناجٍ ومُـحْتَبِسٌ ومُكَدَّسٌ فِـيها، حتـى إذَا فَرَغَ اللّهُ مِنَ القَضَاءِ بـينَ
  العِبـادِ تَفَقَّدَ الـمُؤْمِنُونَ رِجالاً كانُوا مَعَهُمْ فِـي الدُّنْـيا يُصَلُّونَ
  صَلاَتَهُمْ، وَيُزَكُّونَ زَكاتَهُمْ وَيَصُومُون صِيامَهُمْ، ويَحُجُّونَ حَجَّهُمْ،
  ويَغْزُونَ غَزْوَهُمْ، فَـيَقُولُونَ: أيّ رَبَّنا عِبـادٌ مِنْ عِبـادِكَ كانُوا
  مَعَنا فِـي الدنْـيا، يُصَلُّونَ صَلاتَنا، وَيُزَكُّونَ زَكاتَنا، وَيَصُومُونَ صِيامَنا،
  ويَحُجُّونَ حَجَّنا، ويَغْزُونَ غَزْونا، لا نَرَاهُمْ، فَـيَقُولُ: اذْهَبُوا إلـى
  النَّارِ، فَمَنْ وَجَدْتُـمْ فِـيها مِنْهُمْ فأخْرِجُوهُ، فَـيَجِدُونَهُمْ قَدْ
  أخَذَتْهُمُ النَّارُ عَلـى قَدْرِ أعمالِهمْ، فَمِنْهُمْ مَنْ أخَذَتْهُ النَّارُ
  إلـى قَدَمَيْهِ، وَمِنْهُمْ مَنْ أخَذَتْهُ إلـى نِصْفِ ساقَـيهِ، وَمِنْهُمْ مَنْ
  أخَذَتْهُ إلـى رُكْبَتَـيْهِ، وَمِنْهُمْ مَنْ أخَذَتْهُ إلـى ثَدِيَـيْهِ، وَمِنْهُمْ
  مَنْ أخَذَتْهُ إلـى عُنُقِهِ ولَـمْ تَغْشَ الوُجُوهَ، فَـيَسْتَـخْرِجُونَهُمْ مِنْها،
  فَـيَطْرَحُونَهُمْ فِـي ماءِ الـحَياةِ \" قِـيـلَ: وَما ماءُ الـحَياةِ يا رَسول
  اللّهِ؟ قال: \" غُسْلُ أهْلِ الـجَنَّةِ، فَـيَنْبُتُونَ كمَا تَنْبُتُ الزَّرْعَةُ
  فِـي غُثاءِ السَّيْـلِ، ثُمَّ تَشْفَعُ الأنْبِـياءُ فِـي كُلّ مَنْ كانَ يَشْهَدُ
  أنْ لا إلهَ إلاَّ اللّهُ مُخْـلِصاً، فَـيَسْتَـخْرِجُونَهُمْ مِنْها، ثُمَّ يَتَـحَننُ
  اللّهُ برحْمَتِهِ عَلـى مَنْ فِـيها، فَمَا يَتْرُكُ فِـيها عَبْداً فِـي قَلْبِهِ
  مِثْقالُ ذَرَّةٍ مِنَ الإِيـمَانِ إلاَّ أخْرَجَهُ مِنْها \" حدثنـي مـحمد بن عبد
  الله بن عبد الـحكم، قال: ثنا أبـي وشعيب بن اللـيث، عن اللـيث بن خالد، عن يزيد بن
  أبـي هلال، عن زيد بن أسلـم، عن عطاء بن يسار، عن أبـي سعيد الـخُدريّ، أن رسول الله
  صلى الله عليه وسلم قال: \" يُؤْتَـى بـالـجِسْرِ يعنـي يوم القـيامة فَـيُجْعَلُ بـينَ
  ظَهْرَيْ جَهَنـمَ \" قلنا: يا رسول الله وما الـجسر؟ قال: \" مَدحَضَةٌ مزَلَّةٌ،
  عَلَـيْهِ خَطاطِيفُ وكَلالِـيبُ وحَسْكَةٌ مُفَلْطَحَةٌ لها شَوْكة عُقَـيْفـاءُ تَكُونُ
  بِنَـجْدٍ، يُقالُ لَهَا السَّعْدانُ، يَـمُرُّ الـمُؤْمِنُونَ عَلَـيْها كالطَّرْفِ
  والبَرْقِ وكالرّيحِ، وكأجاوِدِ الـخَيْـلِ والرّكابِ، فَناجٍ مُسْلِـم، ومَخْدُوشٌ
  مُسْلِـمٌ، ومَكْدُوسٌ فِـي جَهَنَّـمَ، ثُمَّ يَـمُرُّ آخِرُهُمْ يُسْحَبُ سَحْبـاً،
  فَمَا أنْتُـمْ بأشَدَّ مُناشَدَةٍ لـي فِـي الـحَقِّ قَد تبَـيَّنَ لَكُمْ، مِنَ الـمُؤْمِنِـينَ
  يَوْمَئِذٍ للـجَبَّـارِ تَبـارَك وَتَعالـى، إذَا رأوْهُمْ قَدْ نَـجَوا وَبَقِـيَ
  إخْوانُهُمْ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنكُمْ إِلاَّ وَارِدُهَا كَانَ
  عَلَىٰ رَبِّكَ حَتْماً مَّقْضِيّاً }  حدثنـي أحمد بن عيسى، قال: ثنا سعيد بن كثـير
  بن عُفَـير، قال: ثنا ابن لَهيعة، عن أبـي الزبـير، قال: سألت جابر بن عبد الله عن
  الورود، فقال: سمعت رسول الله صلى الله عليه وسلم يقول: \" هُوَ الدُّخولُ، يَردُونَ
  النَّارَ حتـى يَخْرُجُوا مِنْها، فآخِرُ مَنْ يَبْقَـى رَجُلٌ عَلـى الصِّراطِ يَزْحَفُ،
  فَـيرْفَعُ اللّهُ لَهُ شَجَرَةً، قالَ: فَـيَقُولُ: أيْ رَبِّ أدْنَنِـي مِنْها، قالَ:
  فَـيُدْنِـيهِ اللّهُ تَبـارَكَ وتَعَالـى مِنْها، قالَ: ثُمَّ يَقُولُ: أيْ رَبِّ
  أدْخِـلْنِـي الـجَنَّةَ، قالَ: فَـيَقُولُ: سَلْ، قالَ: فَـيَسألُ، قال: فَـيَقُولُ:
  ذلكَ لَكَ وَعَشْرَةُ أضْعافِهِ أوْ نَـحْوُها قالَ: فَـيَقُولُ: يا رَبّ تَسْتَهْزِىءُ
  بِـي؟ قالَ: فَـيَضْحَكُ حتـى تَبْدُو لَهْوَاتُهُ وأضْرَاسُهُ \" حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: أخبرنـي يحيى بن أيوب «ح» وحدثنا أبو كريب، قال: ثنا مـحمد بن
  زيد، عن رشدين، جميعا عن زياد بن فـائد، عن سهل بن معاذ، عن أبـيه، عن رسول الله صلى
  الله عليه وسلم أنه قال: \" مَنْ حَرَسَ وَرَاءَ الـمُسْلِـمِينَ فِـي سَبِـيـلِ اللّهِ
  مُتَطَوِّعاً، لا يأْخُذُهُ سُلْطانٌ بحرَسٍ، لَـمْ يَرَ النَّارَ بعَيْنِهِ إلاَّ
  تَـحِلَّةَ القَسَمِ، فإنَّ اللّهَ تَعالـى يَقُولُ وَإنْ مِنْكُمْ إلاَّ وَارِدُها
  \" حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرَّزاق، قال: أخبرنا معمر، أخبرنـي الزهريّ،
  عن ابن الـمسيب عن أبـي هريرة، أن النبـيّ صلى الله عليه وسلم قال: \" مَنْ ماتَ لَهُ
  ثَلاثَةٌ لَـمْ تَـمَسَّهُ النَّارُ إلاَّ تَـحِلَّةَ القَسَمِ \" يعنـي: الورود.وأما
  قوله: { كانَ عَلَـى رَبِّكَ حَتْـماً مَقْضِيًّا } فإن أهل التأويـل اختلفوا فـي تأويـله،
  فقال بعضهم معناه: كان علـى ربك قضاء مقضياً. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء،
  جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { حَتْـماً } قال: قضاء.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { حَتْـماً مَقْضِيًّا } قال: قضاء.وقال
  آخرون: بل معناه: كان علـى ربك قسماً واجبـاً. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا أبو عمرو داود بن الزِّبْرِقان، قال: سمعت السديّ يذكر عن مرّة الهمدانـيّ،
  عن ابن مسعود { كانَ عَلـى رَبِّكَ حَتْـماً مَقْضِيًّا } قال: قسماً واجبـاً.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { كانَ عَلـى رَبِّكَ حَتْـماً مَقْضِيًّا
  } يقول: قسماً واجبـاً.قال أبو جعفر: وقد بـيَّنت القول فـي ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

