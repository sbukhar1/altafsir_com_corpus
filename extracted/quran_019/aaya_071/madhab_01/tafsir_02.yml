  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  مِّنكُمْ إِلاَّ وَارِدُهَا كَانَ عَلَىٰ رَبِّكَ حَتْماً مَّقْضِيّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  نُنَجِّي ٱلَّذِينَ ٱتَّقَواْ وَّنَذَرُ ٱلظَّالِمِينَ فِيهَا جِثِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِن مِـّنكُمْ } التفات إلى الإنسان، يعضده قراءة ابن عباس وعكرمة
  رضي الله عنهما: «وإن منهم» أو خطاب للناس من غير التفات إلى المذكور، فإن أريد الجنس
  كله فمعنى الورود دخولهم فيها وهي خامدة، فيعبرها المؤمنون وتنهار بغيرهم. عن ابن عباس
  رضي الله عنه: يردونها كأنها إهالة. وروي دواية. وعن جابر بن عبد الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(670) أنه سألَ رسولَ الله صلى الله عليه وسلم عن ذلك؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا دخلَ أهلُ الجنةِ الجنةَ قالَ
  بعضُهُمْ لبعضٍ: أليسَ قدْ وعدَنَا رَبنا أنْ نردَ النارَ، فيقالُ لَهُمْ: قدْ وردتمُوها
  وهي خامدةٌ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعنه
  رضي الله عنه أنه سُئِل عن هذه الآية؟ فقال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(671)
  سمعْتُ رسولَ الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الورودُ الدخولُ، لا يبقَى بَرٌ ولا فاجرٌ إلاَّ دخلها، فتكونُ على
  المؤمنِينَ برَداً وسلامَاً كَما كانَتْ على إبراهيمَ، حتَّى إنَّ للنارِ ضجيجَاً مِنْ
  بردهِا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُوْلَـئِكَ عَنْهَا مُبْعَدُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 101] فالمراد عن عذابها.
  وعن ابن مسعود والحسن وقتادة: هو الجواز على الصراط؛ لأنّ الصراط ممدود عليها. وعن
  ابن عباس: قد يرد الشيءُ الشيءَ ولا يدخله، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمَّا وَرَدَ مَاء مَدْيَنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  23] ووردت القافلة البلد، وإن لم تدخله ولكن قربت منه. وعن مجاهد: ورود المؤمن النار
  هو مس الحمى جسده في الدنيا، بقوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(672)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحمّى من فيح جهنم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الحديث</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(673)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحمّى حظ كل مؤمن من النار \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ويجوز أن
  يراد بالورود: جثوّهم حولها. وإن أريد الكفار خاصة، فالمعنى بيِّن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{:كَانَ عَلَى رَبِّكَ حَتْماً مَّقْضِيّاً } الحتم: مصدر حتم الأمر
  إذا أوجبه، فسمى به الموجب، كقولهم: خلق الله، وضرب الأمير، أي: كان ورودهم واجباً
  على الله، أوجبه على نفسه وقضى به، وعزم على أن لا يكون غيره { ثُمّ نُنَجِّي ٱ لَّذِينَ
  ٱ تَّقَواْ } قرىء { نُنَجِّى } و«ننجى» و«ينجى» و«ينجى» على ما لم يسم فاعله. إن أريد
  الجنس بأسره فهو ظاهر، وإن أريد الكفرة وحدهم فمعنى { ثُمَّ نُنَجِـّى ٱلَّذِينَ ٱتَّقَواْ
  } أنّ المتقين يساقون إلى الجنة عقيب ورود الكفار، لا أنهم يواردونهم ثم يتخلصون. وفي
  قراءة ابن مسعود وابن عباس والجحدري وابن أبي ليلى «ثَمَّ ننجى» بفتح الثاء، أي هناك.
  وقوله: { وَّنَذَرُ ٱلظَّـٰلِمِينَ فِيهَا جِثِيّاً } دليل على أنّ المراد بالورود
  الجثوّ حواليها، وأن المؤمنين يفارقون الكفرة إلى الجنة بعد تجاثيهم، وتبقى الكفرة
  في مكانهم جاثين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

