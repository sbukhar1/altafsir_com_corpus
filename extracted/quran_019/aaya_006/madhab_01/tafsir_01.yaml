text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنِّي خِفْتُ
  ٱلْمَوَالِيَ مِن وَرَآءِى وَكَانَتِ ٱمْرَأَتِي عَاقِراً فَهَبْ لِي مِن لَّدُنْكَ
  وَلِيّاً } * { يَرِثُنِي وَيَرِثُ مِنْ آلِ يَعْقُوبَ وَٱجْعَلْهُ رَبِّ رَضِيّاً
  }يقول: وإنـي خفت بنـي عمي وعصبتـي من ورائي. يقول: من بعدي أن يرثونـي، وقـيـل: عنى
  بقوله { مِنْ وَرَائي } من قدّامي ومن بـين يديّ وقد بـيَّنت جواز ذلك فـيـما مضى قبل.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وإنّـي
  خِفْتُ الـمَوَالِـيَ مِنْ وَرَائي } يعنـي بـالـموالـي: الكَلالة الأولـياء أن يرثوه،
  فوهب الله له يحيى.حدثنا يحيى بن داود الواسطي، قال: ثنا أبو أسامة، عن إسماعيـل، عن
  أبـي صالـح فـي قوله: { وإنّـي خِفْتُ الـمَوَالِـيَ مِنْ وَرَائي } قال: العصبة.حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن إسماعيـل، عن أبـي صالـح فـي قوله { وإنّـي خِفْتُ
  الـمَوَالِـيَ مِنْ وَرَائي } قال: خاف موالـيَ الكلالة.حدثنا مـجاهد بن موسى، قال:
  ثنا يزيد، قال: أخبرنا إسماعيـل بن أبـي خالد، عن أبـي صالـح بنـحوه.حدثنـي يعقوب،
  قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد، عن أبـي صالـح { وإنّـي خِفْتُ
  الـمَوَالِـيَ مِنْ وَرَائي } قال: يعنـي الكلالة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { خِفْتُ الـمَوَالِـيَ مِنْ وَرَائي } قال:
  العَصَبة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { وإنّـي
  خِفْتُ الـمَوَالِـيَ مِنْ وَرَائي } قال: العصبة.حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { وإنّـي خِفْتُ الـمَوَالِـيَ مِنْ وَرَائي } والـموالـي: هنّ
  العصبة، والـموالـي: جمع مولـى، والـمولـى والولـيّ فـي كلام العرب واحد.وقرأت قراء
  الأمصار: { وإنّـي خِفْتُ الـمَوَالِـيَ } بـمعنى: الـخوف الذي هو خلاف الأمن. وروي
  عن عثمان بن عفـان أنه قرأه: «وإنّـي خَفَّتِ الـمَوَالـيَ» بتشديد الفـاء وفتـح الـخاء
  من الـخفة، كأنه وجه تأويـل الكلام: وإنـي ذهبت عصبتـي ومن يرثنـي من بنـي أعمامي.
  وإذا قرىء ذلك كذلك كانت الـياء من الـموالـي مسكنة غير متـحركة، لأنها تكون فـي موضع
  رفع بخفَّتْ.وقوله: { وكانَتِ امْرأتـي عاقِراً } يقول: وكانت زوجتـي لا تلد، يقال
  منه: رجل عاقر، وامرأة عاقر بلفظ واحد، كما قال الشاعر:لَبِئْسَ الفَتـى أنْ كُنْتُ
  أعْوَرَ عاقِراً   جَبـاناً فَمَا عُذْرِي لَدَى كُلّ مَـحْضَرِوقوله: { فَهَبْ لـي
  مِنْ لَدُنْكَ وَلِـيًّا } يقول: فـارزقنـي من عندك ولداً وارثاً ومعيناً.وقوله: {
  يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } يقول: يرثنـي من بعد وفـاتـي مالـي، ويرث
  من آل يعقوب النبوّة، وذلك أن زكريا كان من ولد يعقوب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنِّي خِفْتُ ٱلْمَوَالِيَ مِن وَرَآءِى
  وَكَانَتِ ٱمْرَأَتِي عَاقِراً فَهَبْ لِي مِن لَّدُنْكَ وَلِيّاً } * { يَرِثُنِي
  وَيَرِثُ مِنْ آلِ يَعْقُوبَ وَٱجْعَلْهُ رَبِّ رَضِيّاً }وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن إسماعيـل،
  عن أبـي صالـح، قوله { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } يقول: يرث مالـي،
  ويرث من آل يعقوب النبوّة.حدثنا مـجاهد، قال: ثنا يزيد، قال: أخبرنا إسماعيـل، عن أبـي
  صالـح فـي قوله { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: يرث مالـي، ويرث من
  آل يعقوب النبوّة.حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد،
  عن أبـي صالـح، فـي قوله { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: يرثنـي مالـي،
  ويرث من آل يعقوب النبوّة.حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي
  خالد، عن أبـي صالـح، فـي قوله { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: يكون
  نبـيا كما كانت أبـاؤه أنبـياء.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح،
  عن مـجاهد { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: وكان وارثته علـما، وكان
  زكريا من ذرّية يعقوب.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، قال: كان وارثته علـماً، وكان زكريا من ذرية يعقوب.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن الـحسن، فـي قوله: { يَرِثُنِـي
  وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: نبوّته وعلـمه.حدثنا أبو كريب، قال: ثنا جابر بن
  نوح، عن مبـارك، عن الـحسن، قال: قال رسول الله صلى الله عليه وسلم: \" رَحِمَ اللَّهُ
  أخِي زَكَرِيّا، ما كانَ عَلَـيْهِ مِنْ وَرَثَةِ مالِهِ حِينَ يَقُولُ فَهَبْ لـي
  مِنْ لَدُنْكَ وَلِـيًّا، يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ \" حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ
  } قال: كان الـحسن يقول: يرث نبوّته وعلـمه. قال قتادة: ذُكر لنا أن نبـيّ الله صلى
  الله عليه وسلم كان إذا قرأ هذه الآية، وأتـى علـى { يَرِثُنِـي وَيَرِثُ مِنْ آلِ
  يَعْقُوبَ } قال: \" رحم الله زكريا ما كان علـيه من ورثته \" حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، أن النبـيّ صلى الله عليه وسلم، قال: \" يَرْحَمُ
  اللَّهُ زَكَرِيَّا وَما كانَ عَلَـيْهِ مِنْ وَرَثَتِهِ، وَيَرْحَمُ اللَّهُ لُوطا
  إنْ كانَ لَـيَأْوِي إلـى رُكْنٍ شَدِيدٍ \" حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ { فَهَبْ لـي مِنْ لَدُنْكَ وَلِـيًّا يَرِثُنِـي وَيَرِثُ مِنْ
  آلِ يَعْقُوبَ } قال: يرث نبوّتـي ونبوّة آل يعقوب.واختلف القرّاء فـي قراءة قوله:
  { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } فقرأت ذلك عامَّة قرّاء الـمدينة ومكة
  وجماعة من أهل الكوفة: { يَرِثُنِـي وَيَرِثُ } برفع الـحرفـين كلـيهما، بـمعنى: فهب
  لي الذي يرثنـي ويرث من آل يعقوب، علـى أن يرثنـي ويرث من آل يعقوب، من صلة الولـيّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنِّي خِفْتُ ٱلْمَوَالِيَ مِن وَرَآءِى
  وَكَانَتِ ٱمْرَأَتِي عَاقِراً فَهَبْ لِي مِن لَّدُنْكَ وَلِيّاً } * { يَرِثُنِي
  وَيَرِثُ مِنْ آلِ يَعْقُوبَ وَٱجْعَلْهُ رَبِّ رَضِيّاً }وقرأ ذلك جماعة من قرّاء
  أهل الكوفة والبصرة: «يَرِثْنِـي ويَرِثْ» بجزم الـحرفـين علـى الـجزاء والشرط، بـمعنى:
  فهب لـي من لدنك ولـيا فإنه يرثنـي إذا وهبته لـي. وقال الذين قرأوا ذلك كذلك: إنـما
  حسُن ذلك فـي هذا الـموضع، لأن يرثنـي من آية غير التـي قبلها. قالوا: وإنـما يحسُن
  أن يكون مثل هذا صلة، إذا كان غير منقطع عما هو له صلة، كقوله:{ رِدْءاً يُصَدِّقُنِـي }قال
  أبو جعفر: وأولـى القراءتـين عندي فـي ذلك بـالصواب قراءة من قرأه برفع الـحرفـين علـى
  الصلة للولـيّ، لأنّ الولـيّ نكرة، وأن زكريا إنـما سأل ربه أن يهب له ولـيا يكون بهذه
  الصفة، كما رُوي عن رسول الله صلى الله عليه وسلم، لا أنه سأله ولـيا، ثم أخبر أنه
  إذا وهب له ذلك كانت هذه صفته، لأن ذلك لو كان كذلك، كان ذلك من زكريا دخولاً فـي علـم
  الغيب الذي قد حجبه الله عن خـلقه.وقوله: { وَاجْعَلْهُ رَبّ رَضِيًّا } يقول: واجعل
  يا ربّ الولـيّ الذي تهبه لـي مرضيا ترضاه أنت ويرضاه عبـادك ديناً وخُـلُقاً وخَـلْقاً.
  والرضي: فعيـل صرف من مفعول إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

