  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنِّي
  خِفْتُ ٱلْمَوَالِيَ مِن وَرَآءِى وَكَانَتِ ٱمْرَأَتِي عَاقِراً فَهَبْ لِي مِن لَّدُنْكَ
  وَلِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَرِثُنِي وَيَرِثُ مِنْ آلِ يَعْقُوبَ وَٱجْعَلْهُ
  رَبِّ رَضِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">كان مواليه - وهم عصبته إخوته وبنو
  عمه - شرار بني إسرائيل، فخافهم على الدين أن يغيروه ويبدّلوه، وأن لا يحسنوا الخلافة
  على أمته، فطلب عقباً من صلبه صالحاً يقتدى به في إحياء الدين ويرتسم مراسمه فيه: {
  مِن وَرَائِى } بعد موتي. وقرأ ابن كثير: «من وراي» بالقصر، وهذا الظرف لا يتعلق بـ
  (خفت) لفساد المعنى، ولكن بمحذوف. أو بمعنى الولاية في الموالي: أي خفت فعل الموالي
  وهو تبديلهم وسوء خلافتهم من ورائي. أو خفت الذين يلون الأمر من ورائي. وقرأ عثمان
  ومحمد بن علي وعلي بن الحسين رضي الله عنهم «خَفَّتِ الموالي من ورائي» وهذا على معنيين،
  أحدهما: أن يكون { وَرَائِى } بمعنى خلفي وبعدي، فيتعلق الظرف بالموالي: أي قلوا وعجزوا
  عن إقامة أمر الدين، فسأل ربه تقويتهم ومظاهرتهم بوليّ يرزقه. والثاني: أن يكون بمعنى
  قدامي، فيتعلق بخفت، ويريد أنهم خفوا قدامه ودرجوا ولم يبق منهم من به تقوّ واعتضاد
  { مِن لَّدُنْكَ } تأكيد لكونه ولياً مرضياً، بكونه مضافاً إلى الله تعالى وصادرا من
  عنده، وإلا - فهب لي ولياً يرثني - كاف، أو أراد اختراعاً منك بلا سبب لأني وامرأتي
  لا نصلح للولادة { يَرِثُنِى وَيَرِثُ } الجزم جواب الدعاء، والرفع صفة. ونحوه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رِدْءاً
  يُصَدّقُنِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 34] وعن ابن عباس والجحدري: يرثني وأرث آل يعقوب، نصب على
  الحال. وعن الجحدري: أُويرث، على تصغير وأرث، وقال غليم صغير. وعن علي رضي الله عنه
  وجماعة: وارث من آل يعقوب: أي يرثني به وارث، ويسمى التجريد في علم البيان، والمراد
  بالإرث إرث الشرع والعلم، لأنّ الأنبياء لا تورّث المال. وقيل: يرثني الحبورة وكان
  حبراً، ويرث من آل يعقوب الملك. يقال: ورثته وورثت منه لغتان. وقيل «من» للتبعيض لا
  للتعدية، لأنّ آل يعقوب لم يكونوا كلهم أنبياء ولا علماء، وكان زكريا عليه السلام من
  نسل يعقوب بن إسحاق. وقيل: هو يعقوب بن ماتان أخو زكريا. وقيل: يعقوب هذا وعمران أبو
  مريم أخوان من نسل سليمان بن داود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

