text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَرَاغِبٌ
  أَنتَ عَنْ آلِهَتِي يٰإِبْرَاهِيمُ لَئِن لَّمْ تَنتَهِ لأَرْجُمَنَّكَ وَٱهْجُرْنِي
  مَلِيّاً }لما أطلعه على سماجة صورة أمره، وهدم مذهبه بالحجج القاطعة، وناصحه المناصحة
  العجيبة مع تلك الملاطفات، أقبل عليه الشيخ بفظاظة الكفر وغلظة العناد، فناداه باسمه،
  ولم يقابل { يا أبت } بـ (يابنيّ)، وقدّم الخبر على المبتدأ في قوله: { أَرَاغِبٌ أَنتَ
  عَنْ الِهَتِى يٰإِبْرٰهِيمُ } لأنه كان أهمّ عنده وهو عنده أعني، وفيه ضرب من التعجب
  والإنكار لرغبته عن آلهته، وأن آلهته، ما ينبغي أن يرغب عنها أحد. وفي هذا سلوان وثلج
  لصدر رسول الله صلى الله عليه وسلم عما كان يلقى من مثل ذلك من كفار قومه { لأَرْجُمَنَّكَ
  } لأرمينك بلساني، يريد الشتم والذمّ، ومنه (الرجيم) المرميّ باللعن. أو لأقتلنك، من
  رجم الزاني. أو لأطردنك رمياً بالحجارة. وأصل الرجم: الرمي بالرجام { مَلِيّاً } زمانا
  طويلاً من الملاوة: أو ملياً بالذهاب عني والهجران قبل أن أثخنك بالضرب، حتى لا تقدر
  أن تبرح. يقال: فلان مليّ بكذا، إذا كان مطيقاً له مضطلعاً به. فإن قلت: علام عطف {
  وَٱهْجُرْنِى }؟ قلت: على معطوف عليه محذوف يدل عليه { لأَرْجُمَنَّكَ } أي فاحذرني
  واهجرني، لأن { لأَرْجُمَنَّكَ } تهديد وتقريع.\r\n\t\t\t\r\n\t\t\t</section>"

