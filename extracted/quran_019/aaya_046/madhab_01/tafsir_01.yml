  لَئِن لَّمْ تَنتَهِ لأَرْجُمَنَّكَ وَٱهْجُرْنِي مَلِيّاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَاهْجُرْنِـي مَلِـيًّا } قال: اجتنبنـي سالـما قبل أن يصيبك منـي عقوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاهْجُرْنِـي
  مَلـيًّا } قال: سالـماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى بن كثـير بن درهم أبو غسان، قال: ثنا قرة بن خالد، عن عطية
  الـجدلـي { وَاهْجُرْنِـي مَلِـيًّا } قال: سالـماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله
  { وَاهْجُرْنِـي مَلـيًّا }: اجتنبنـي سالـما لا يصيبك منـي معرّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى القولـين بتأويـل الآية عندي قول من قال: معنى
  ذلك: واهجرنـي سوياً، سِلـماً من عقوبتـي، لأنه عقـيب قوله: { لَئِنْ لَـمْ تَنْتَهِ
  لأَرْجُمَنَّكَ } وذلك وعيد منه له إن لـم ينته عن ذكر آلهته بـالسوء أن يرجمه بـالقول
  السيىء، والذي هو أولـى بأن يتبع ذلك التقدّم إلـيه بـالانتهاء عنه قبل أن تناله العقوبة،
