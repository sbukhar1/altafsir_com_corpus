  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَرَاغِبٌ أَنتَ عَنْ آلِهَتِي يٰإِبْرَاهِيمُ لَئِن لَّمْ تَنتَهِ لأَرْجُمَنَّكَ
  وَٱهْجُرْنِي مَلِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: { قال } أبو إبراهيـم
  لإبراهيـم، حين دعاه إبراهيـم إلـى عبـادة الله وترك عبـادة الشيطان، والبراءة من الأوثان
  والأصنام: { أرَاغِبٌ أنْتَ } يا إبراهيـم { عن } عبـادة { آلهتـي؟ لَئِن } أنت { لَـمْ
  تَنْتَهِ } عن ذكرها بسوء { لأَرْجُمَنَّكَ } يقول: لأرجمنك بـالكلام، وذلك السبّ،
  والقول القبـيح. وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ قال { أرَاغِبٌ
  أنْتَ عَنْ آلِهَتِـي يا إبْرَاهِيـمُ لَئِنْ لَـمْ تَنْتَهِ لأَرْجُمَنَّكَ } بـالشتـيـمة
  والقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج، فـي قوله: { لَئِنَ لَـمْ تَنْتَهِ لأَرْجُمَنَّكَ
  } قال: بـالقول لأشتـمنك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ، يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { لأَرْجُمَنَّكَ
  } يعنـي: رجْم القول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَاهْجُرْنِـي مَلِـيًّا
  } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معنى ذلك: واهجرنـي حيناً طويلاً
  ودهراً. ووجَّهوا معنى الـملـيّ إلـى الـمُلاوة من الزمان، وهو الطويـل منه. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا أبو داود، قال: ثنا مـحمد بن أبـي الوضاح، عن عبد الكريـم، عن مـجاهد،
  فـي قوله: { وَاهجُرْنِـي مَلِـيًّا } قال: دهرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله { مَلِـيًّا } قال حينا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن الـحسن { وَاهْجُرْنِـي مَلِـيًّا } قال: طويلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الـحسن، فـي قوله { وَاهْجُرْنِـي مَلِـيًّا } قال: زمانا طويلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سَلَـمة، عن ابن إسحاق { وَاهْجُرْنِـي مَلِـيًّا
  } يقزل: دهرا، والدهر: الـملـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير
  { وَاهْجُرْنِـي مَلِـيًّا } قال دهراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، ثنا أسبـاط، عن السديّ { وَاهْجُرْنِـي مَلِـيًّا } قال: أبدا.
  وقال آخرون: بل معنى ذلك: واهجرنـي سَويًّا سالـماً من عقوبتـي إياك، ووجَّهوا معنى
  الـملـيّ إلـى قول الناس: فلان ملـيّ بهذا الأمر: إذا كان مضطلعاً به غنـياً فـيه.
  وكأن معنى الكلام كان عندهم: واهجرنـي وعرضُك وافر من عقوبتـي، وجسمك معافـى من أذاي.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس
  { وَاهْجُرْنِـي مَلِـيًّا } يقول: اجتنبنـي سَوِيّاً.</font></font>&#13;\t\t\t<label
