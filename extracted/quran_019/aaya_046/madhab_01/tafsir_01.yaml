text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَرَاغِبٌ
  أَنتَ عَنْ آلِهَتِي يٰإِبْرَاهِيمُ لَئِن لَّمْ تَنتَهِ لأَرْجُمَنَّكَ وَٱهْجُرْنِي
  مَلِيّاً }يقول تعالـى ذكره: { قال } أبو إبراهيـم لإبراهيـم، حين دعاه إبراهيـم إلـى
  عبـادة الله وترك عبـادة الشيطان، والبراءة من الأوثان والأصنام: { أرَاغِبٌ أنْتَ
  } يا إبراهيـم { عن } عبـادة { آلهتـي؟ لَئِن } أنت { لَـمْ تَنْتَهِ } عن ذكرها بسوء
  { لأَرْجُمَنَّكَ } يقول: لأرجمنك بـالكلام، وذلك السبّ، والقول القبـيح. وبنـحو ما
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ قال { أرَاغِبٌ أنْتَ عَنْ آلِهَتِـي يا إبْرَاهِيـمُ لَئِنْ لَـمْ
  تَنْتَهِ لأَرْجُمَنَّكَ } بـالشتـيـمة والقول.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، قال: قال ابن جريج، فـي قوله: { لَئِنَ لَـمْ تَنْتَهِ لأَرْجُمَنَّكَ }
  قال: بـالقول لأشتـمنك.حُدثت عن الـحسين، قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { لأَرْجُمَنَّكَ } يعنـي: رجْم القول.وأما
  قوله: { وَاهْجُرْنِـي مَلِـيًّا } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم:
  معنى ذلك: واهجرنـي حيناً طويلاً ودهراً. ووجَّهوا معنى الـملـيّ إلـى الـمُلاوة من
  الزمان، وهو الطويـل منه. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا أبو داود، قال: ثنا مـحمد بن أبـي الوضاح، عن عبد الكريـم، عن مـجاهد، فـي
  قوله: { وَاهجُرْنِـي مَلِـيًّا } قال: دهرا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله { مَلِـيًّا } قال حينا.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، عن الـحسن { وَاهْجُرْنِـي مَلِـيًّا } قال: طويلاً.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الـحسن، فـي قوله { وَاهْجُرْنِـي مَلِـيًّا
  } قال: زمانا طويلاً.حدثنا ابن حميد، قال: ثنا سَلَـمة، عن ابن إسحاق { وَاهْجُرْنِـي
  مَلِـيًّا } يقزل: دهرا، والدهر: الـملـيّ.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير { وَاهْجُرْنِـي مَلِـيًّا } قال دهراً.حدثنا
  موسى، قال: ثنا عمرو، ثنا أسبـاط، عن السديّ { وَاهْجُرْنِـي مَلِـيًّا } قال: أبدا.
  وقال آخرون: بل معنى ذلك: واهجرنـي سَويًّا سالـماً من عقوبتـي إياك، ووجَّهوا معنى
  الـملـيّ إلـى قول الناس: فلان ملـيّ بهذا الأمر: إذا كان مضطلعاً به غنـياً فـيه.
  وكأن معنى الكلام كان عندهم: واهجرنـي وعرضُك وافر من عقوبتـي، وجسمك معافـى من أذاي.
  ذكر من قال ذلك:حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس { وَاهْجُرْنِـي مَلِـيًّا } يقول:
  اجتنبنـي سَوِيّاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ أَرَاغِبٌ أَنتَ عَنْ آلِهَتِي
  يٰإِبْرَاهِيمُ لَئِن لَّمْ تَنتَهِ لأَرْجُمَنَّكَ وَٱهْجُرْنِي مَلِيّاً }حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَاهْجُرْنِـي مَلِـيًّا } قال: اجتنبنـي سالـما قبل أن يصيبك منـي عقوبة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاهْجُرْنِـي مَلـيًّا } قال:
  سالـماً.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.حدثنا
  ابن بشار، قال: ثنا يحيى بن كثـير بن درهم أبو غسان، قال: ثنا قرة بن خالد، عن عطية
  الـجدلـي { وَاهْجُرْنِـي مَلِـيًّا } قال: سالـماً.حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { وَاهْجُرْنِـي مَلـيًّا
  }: اجتنبنـي سالـما لا يصيبك منـي معرّة.قال أبو جعفر: وأولـى القولـين بتأويـل الآية
  عندي قول من قال: معنى ذلك: واهجرنـي سوياً، سِلـماً من عقوبتـي، لأنه عقـيب قوله:
  { لَئِنْ لَـمْ تَنْتَهِ لأَرْجُمَنَّكَ } وذلك وعيد منه له إن لـم ينته عن ذكر آلهته
  بـالسوء أن يرجمه بـالقول السيىء، والذي هو أولـى بأن يتبع ذلك التقدّم إلـيه بـالانتهاء
  عنه قبل أن تناله العقوبة، فأما الأمر بطول هجره فلا وجه له.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

