  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَأَيْتَ
  ٱلَّذِي كَفَرَ بِآيَاتِنَا وَقَالَ لأُوتَيَنَّ مَالاً وَوَلَداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَطَّلَعَ
  ٱلْغَيْبَ أَمِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ سَنَكْتُبُ
  مَا يَقُولُ وَنَمُدُّ لَهُ مِنَ ٱلْعَذَابِ مَدّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَرِثُهُ مَا يَقُولُ
  وَيَأْتِينَا فَرْداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما كانت مشاهدة الأشياء ورؤيتها
  طريقاً إلى الإحاطة بها علماً وصحة الخبر عنها، استعملوا «أرأيت» في معنى «أخبر» والفاء
  جاءت لإفادة معناها الذي هو التعقيب، كأنه قال: أخبر أيضاً بقصة هذا الكافر، واذكر
  حديثه عقيب حديث أولئك { أَطَّلَعَ ٱلْغَيْبَ } من قولهم: أطلع الجبل: إذا ارتقى إلى
  أعلاه وطلع الثنية. قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَقَيْتُ مُطَّلَعَ الْجِبَالِ وُعُورَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقولون: مرّ مطلعاً لذلك الأمر، أي عالياً له مالكاً له، ولاختيار
  هذه الكلمة شأن، يقول: أو قد بلغ من عظمة شأنه أن ارتقى إلى علم الغيب الذي توحد به
  الواحد القهار. والمعنى: أن ما ادعى أن يؤتاه وتألى عليه لا يتوصل إليه إلا بأحد هذين
  الطريقين: إما علم الغيب، وإما عهد من عالم الغيب، فبأيهما توصل إلى ذلك؟ قرأ حمزة
  والكسائي: «ولداً» وهو جمع ولد، كأسد في أسد. أو بمعنى الولد كالعرب في العرب. وعن
  يحيى بن يعمر: «ولداً» بالكسر. وقيل في العهد: كلمة الشهادة. وعن قتادة: هل له عمل
  صالح قدّمه فهو يرجو بذلك ما يقول؟ وعن الكلبي: هل عهد الله إليه أنه يؤتيه ذلك؟ عن
  الحسن رحمه الله: نزلت في الوليد بن المغيرة، والمشهور أنها في العاصي بن وائل. قال
  خباب بن الأرت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(674) كان لي عليه دين فاقتضيته،
  فقال: لا والله حتى تكفر بمحمد. قلت: لا والله لا أكفر بمحمد حياً ولا ميتاً ولا حين
  تبعث. قال: فإني إذا مت بعثت؟ قلت: نعم. قال: إذا بعثت جئتني وسيكون لي ثمَّ مال وولد
  فأعطيك وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(675) «صاغ له خباب حلياً فاقتضاه
  الأجر، فقال: إنكم تزعمون أنكم تبعثون، وأن في الجنة ذهباً وفضة وحريراً، فأنا أقضيك
  ثَمَّ فإني أوتىٰ مالاً وولداً حينئذ { كَلاَّ } ردع وتنبيه على الخطأ أي: هو مخطيء
  فيما يصوّره لنفسه ويتمناه فليرتدع عنه. فإن قلت: كيف قيل: { سَنَكْتُبُ } بسين التسويف،
  وهو كما قاله كتب من غير تأخير، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّا يَلْفِظُ مِن قَوْلٍ إِلاَّ لَدَيْهِ
  رَقِيبٌ عَتِيدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ق: 18]؟ قلت: فيه وجهان، أحدهما: سنظهر له ونعلمه أنا كتبنا قوله،
  على طريقة قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا مَا
  انْتَسَبْنَا لَمْ تَلِدْنِي لِئيمَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي تبين وعلم بالانتساب أني لست
  بابن لئيمة. والثاني: أن المتوعد يقول للجاني: سوف أنتقم منك، يعني أنه لا يخل بالانتصار
  وإن تطاول به الزمان واستأخر، فجرد ههنا لمعنى الوعيد. { وَنَمُدُّ لَهُ مِنَ ٱلْعَذَابِ
  مَدّاً } أي نطوّل له من العذاب ما يستأهله ونعذبه بالنوع الذي يعذب به الكفار المستهزؤن.
  أو نزيده من العذاب ونضاعف له من المدد. يقال: مده وأمده بمعنى، وتدل عليه قراءة عليّ
  بن أبي طالب: (ونمد له) بالضم، وأكد ذلك بالمصدر، وذلك من فرط غضب الله، نعوذ به من
  التعرّض لما نستوجب به غضبه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
