  ٱلْعَذَابِ مَدّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنَرِثُهُ مَا يَقُولُ وَيَأْتِينَا فَرْداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَنَرِثُهُ مَا يَقُولُ } أي نزوي عنه ما زعم أنه يناله في الآخرة
  ونعطيه من يستحقه. والمعنى مسمى ما يقول. ومعنى { مَا يَقُولُ } وهو المال والولد.
  يقول الرجل: أنا أملك كذا، فتقول له: ولي فوق ما تقول، ويحتمل أنه قد تمنى وطمع أن
  يؤتيه الله في الدنيا مالاً وولداً، وبلغت به أشعبيته أن تألىَّ على ذلك في قوله: {
  لأُوتَيَنَّ } لأنه جواب قسم مضمر، ومن يتألَّ على الله يكذبه، فيقول الله عز وجل:
  هب أنا أعطيناه ما اشتهاه، إما نرثه منه في العاقبة ويأتينا فرداً غداً بلا مال ولا
  ولد، كقوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ جِئْتُمُونَا فُرَادَىٰ....</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  [الأنعام: 94] فما يجدي عليه تمنيه وتأليه. ويحتمل أن هذا القول إنما يقوله ما دام
  حياً، فإذا قبضناه حلنا بينه وبين أن يقوله، ويأتينا رافضاً له منفرداً عنه غير قائل
  له، أو لا ننسى قوله هذا ولا نلغيه، بل نثبته في صحيفته لنضرب به وجهه في الموقف ونعيره
  به { وَيَأْتِينَا } على فقره ومسكنته { فَرْداً } من المال والولد، لم نوله سؤله ولم
  نؤته متمناه، فيجتمع عليه الخطبان: تبعة قوله ووباله، وفقد المطموع فيه. فرداً على
  الوجه الأول: حال مقدرة نحو</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱدْخُلُوهَا خَـٰلِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 73] لأنه وغيره سواء في
