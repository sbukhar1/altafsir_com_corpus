  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  سَنَكْتُبُ مَا يَقُولُ وَنَمُدُّ لَهُ مِنَ ٱلْعَذَابِ مَدّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَرِثُهُ
  مَا يَقُولُ وَيَأْتِينَا فَرْداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله { كلا }: لـيس الأمر كذلك، ما اطلع الغيب، فعلـم صدق ما يقول، وحقـيقة ما يذكر،
  ولا اتـخذ عند الرحمن عهدا بـالإيـمان بـالله ورسوله، والعمل بطاعته، بل كذب وكفر.
  ثم قال تعالـى ذكره: { سَنَكْتُبُ ما يَقُولُ }: أي سنكتب ما يقول هذا الكافر بربه،
  القائل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لأُوتـيَنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فـي الآخرة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مالاً وَوَلَداً ونَـمُدُّ لَهُ مِنَ
  العَذَابِ مَدًّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: ونزيده من العذاب فـي جهنـم بقـيـله الكذب والبـاطل فـي الدنـيا،
  زيادة علـى عذابه بكفره بـالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَنَرِثُهُ ما يَقُولُ } يقول عزّ ذكره: ونسلب هذا القائل: لأوتـينّ فـي الآخرة مالاً
  وولداً، ماله وولده، ويصير لنا ماله وولده دونه، ويأتـينا هو يوم القـيامة فردا، وحدَه
  لا مال معه ولا ولد. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { وَنَرِثُهُ ما يَقُولُ }: ماله وولده، وذلك الذي قال العاصي بن وائل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَنَرِثُهُ ما يَقُولُ ويَأْتِـينا فَرْداً }: لا مال
  له ولا ولد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرّزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَنَرثُهُ ما يَقُولُ } قال:
  ما عنده، وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لأُوتَـينَّ مالاً وَوَلَداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وفـي حرف ابن مسعود: ونرثه ما عنده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَنَرِثُهُ ما يَقُولُ } قال: ما جمع من الدنـيا وما عمل فـيها. قال { ويَأْتِـينا
  فَرْداً } قال: فردا من ذلك، لا يتبعه قلـيـل ولا كثـير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَنَرِثُهُ
  ما يَقُولُ }: نرثه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

