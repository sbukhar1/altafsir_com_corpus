text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ سَنَكْتُبُ
  مَا يَقُولُ وَنَمُدُّ لَهُ مِنَ ٱلْعَذَابِ مَدّاً } * { وَنَرِثُهُ مَا يَقُولُ وَيَأْتِينَا
  فَرْداً }يعني تعالى ذكره بقوله { كلا }: لـيس الأمر كذلك، ما اطلع الغيب، فعلـم صدق
  ما يقول، وحقـيقة ما يذكر، ولا اتـخذ عند الرحمن عهدا بـالإيـمان بـالله ورسوله، والعمل
  بطاعته، بل كذب وكفر. ثم قال تعالـى ذكره: { سَنَكْتُبُ ما يَقُولُ }: أي سنكتب ما
  يقول هذا الكافر بربه، القائل{ لأُوتـيَنَّ }فـي الآخرة{ مالاً وَوَلَداً ونَـمُدُّ
  لَهُ مِنَ العَذَابِ مَدًّا }يقول: ونزيده من العذاب فـي جهنـم بقـيـله الكذب والبـاطل
  فـي الدنـيا، زيادة علـى عذابه بكفره بـالله.وقوله: { وَنَرِثُهُ ما يَقُولُ } يقول
  عزّ ذكره: ونسلب هذا القائل: لأوتـينّ فـي الآخرة مالاً وولداً، ماله وولده، ويصير
  لنا ماله وولده دونه، ويأتـينا هو يوم القـيامة فردا، وحدَه لا مال معه ولا ولد. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَنَرِثُهُ ما يَقُولُ }: ماله وولده، وذلك
  الذي قال العاصي بن وائل.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَنَرِثُهُ
  ما يَقُولُ ويَأْتِـينا فَرْداً }: لا مال له ولا ولد.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرّزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَنَرثُهُ ما يَقُولُ } قال:
  ما عنده، وهو قوله{ لأُوتَـينَّ مالاً وَوَلَداً }وفـي حرف ابن مسعود: ونرثه ما عنده.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَنَرِثُهُ ما يَقُولُ }
  قال: ما جمع من الدنـيا وما عمل فـيها. قال { ويَأْتِـينا فَرْداً } قال: فردا من ذلك،
  لا يتبعه قلـيـل ولا كثـير.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس، قوله: { وَنَرِثُهُ ما يَقُولُ }: نرثه.\r\n\t\t\t\r\n\t\t\t</section>"

