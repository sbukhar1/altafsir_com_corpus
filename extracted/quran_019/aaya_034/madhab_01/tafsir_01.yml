  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  عِيسَى ٱبْنُ مَرْيَمَ قَوْلَ ٱلْحَقِّ ٱلَّذِي فِيهِ يَمْتُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: هذا الذي بـيَّنت لكم صفته، وأخبرتكم خبره، من أمر
  الغلام الذي حملته مريـم، هو عيسى ابن مريـم، وهذه الصفة صفته، وهذا الـخبر خبره، وهو
  { قَوْلَ الـحَقّ } يعنـي أن هذا الـخبر الذي قصصته علـيكم قول الـحقّ، والكلام الذي
  تلوته علـيكم قول الله وخبره، لا خبر غيره، الذي يقع فـيه الوهم والشكّ، والزيادة والنقصان،
  علـى ما كان يقول الله تعالـى ذكره: فقولوا فـي عيسى أيها الناس، هذا القول الذي أخبركم
  الله به عنه، لا ما قالته الـيهود، الذين زعموا أنه لغير رِشْدَة، وأنه كان ساحراً
  كذّابـاً، ولا ما قالته النصارى، من أنه كان لله ولداً، وإن الله لـم يتـخذ ولداً،
  ولا ينبغي ذلك له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنى حجاج، عن ابن جريج، عن مـجاهد، قوله { ذَلِكَ عِيسَى ابْنُ مَرْيَـمَ قَوْلَ
  الـحَقِّ } قال: الله الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن إبراهيـم الـمسعوديّ، قال: ثنى أبـي، عن أبـيه، عن جدّه، عن الأعمش، عن إبراهيـم،
  قال: كانوا يقولون فـي هذا الـحرف فـي قراءة عبد الله، قال: { الَّذِي فِـيهِ يَـمْتَرُونَ
  } ، قال: كلـمة الله. ولو وُجِّه تأويـل ذلك إلـى: ذلك عيسى بن مريـم القول الـحقّ،
  بـمعنى ذلك القول الـحقّ، ثم حذفت الألف واللام من القول، وأضيف إلـى الـحقّ، كما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  هَذَا لَهُوَ حَقُّ الـيَقِـينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعْدَ الصِّدْقِ الَّذِي كَانُوا
  يُوعَدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">، كان تأويلاً صحيحاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختفلت القرّاء فـي قراءة ذلك، فقرأته عامَّة قرّاء الـحجاز والعراق: «قَوْلُ الـحَقّ»
  برفع القول، علـى ما وصفت من الـمعنى، وجعلوه فـي إعرابه تابعا لعيسى، كالنعت له، ولـيس
  الأمر فـي إعرابه عندي علـى ما قاله الذين زعموا أنه رفع علـى النعت لعيسى، إلا أن
  يكون معنى القول الكلـمة، علـى ما ذكرنا عن إبراهيـم، من تأويـله ذلك كذلك، فـيصحّ
  حينئذٍ أن يكون نعتا لعيسى، وإلا فرفعه عندي بـمضمر، وهو هذا قول الـحقّ علـى الابتداء،
  وذلك أن الـخبر قد تناهى عن قصة عيسى وأمه عند قوله { ذَلِكَ عِيسَى ابْنُ مَرْيَـمَ
  } ثم ابتدأ الـخبر بأن الـحقّ فـيـما فـيه تـمتري الأمـم من أمر عيسى، هو هذا القول،
  الذي أخبر الله به عنه عبـاده، دون غيره. وقد قرأ ذلك عاصم بن أبـي النَّـجُود وعبد
  الله بن عامر بـالنصب، وكأنهما أرادا بذلك الـمصدر: ذلك عيسى ابن مريـم قولاً حقاً،
  ثم أدخـلت فـيه الألف واللام. وأما ما ذُكر عن ابن مسعود من قراءته: «ذَلِكَ عِيسَى
  ابْنُ مَرْيَـم قالُ الـحقّ»، فإنه بـمعنى قول الـحقّ، مثل العاب والعيب، والذام والذيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القراءة فـي ذلك عندنا: الرفع، لإجماع الـحجة
  من القرّاء علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
