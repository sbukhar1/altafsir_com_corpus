  فِيهِ يَمْتُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله تعالـى ذكره: { الَّذِي
  فِـيهِ يَـمْتَرُونَ } فإنه يعنـي: الذي فـيه يختصمون ويختلفون، من قولهم: ماريت فلاناً:
  إذا جادلته وخاصمته: وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { ذلكَ عِيسَى
  ابْنُ مَرْيَـمَ قَوْلَ الـحَقِّ الَّذِي فـيهِ يَـمْتَرُونَ } امَتَرت فـيه الـيهود
  والنصارى فأما الـيهود فزعموا أنه ساحر كذّاب وأما النصارى فزعموا أنه ابن الله، وثالث
  ثلاثة، وإله، وكذبوا كلهم، ولكنه عبد الله ورسوله، وكلـمته وروحه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { الَّذِي فـيهِ يَـمْتَرُونَ } قال: اختلفوا، فقالت فرقة: هو عبد الله ونبـيه، فآمنوا
  به. وقالت فرقة: بل هو الله. وقالت فرقة: هو ابن الله. تبـارك وتعالـى عما يقولون علوّا
  كبـيرا. قال: فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فـاخْتَلَفَ اْلأحْزَابُ مِنْ بَـيْنِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والتـي
  فـي الزخرف. قال دِقْـيوس ونسطور ومار يعقوب، قال أحدهم حين رفع الله عيسى: هو الله،
  وقال الآخر: ابن الله، وقال الآخر: كلـمة الله وعبده، فقال الـمفتريان: إن قولـي هو
  أشبه بقولك، وقولك بقولـي من قول هذا، فهلـمّ فلنقاتلهم، فقاتلوهم وأوطؤوهم وغلبوهم
  حتى خرج النبي صلى الله عليه وسلم وهم مسلمة أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن قال عبد الرزاق قال أخبرنا معمر عن قتادة في قوله ذلك عسى ابن مريم قول الحق
  الذي فيه يمترون قال اجتمع بنو إسرائيـل، فأخرجوا منهم أربعة نفر، أخرج كلّ قوم عالـمهم،
  فـامتروا فـي عيسى حين رُفع، فقال أحدهم: هو الله هبط إلـى الأرض وأحيا من أحيا، وأمات
  من أمات، ثم صعد إلـى السماء، وهم الـيعقوبـية، فقال الثلاثة: كذبت، ثم قال اثنان منهم
  للثالث، قل أنت فـيه، قال: هو ابن الله، وهم النسطورية، فقال الاثنان: كذبت، ثم قال
  أحد الاثنـين للآخر: قل فـيه، قال: هو ثالث ثلاثة: الله إله، وهو إله، وأمه إله، وهم
  الإسرائيـلـية ملوك النصارى قال الرابع: كذبت، هو عبد الله ورسوله وروحه وكلـمته، وهم
  الـمسلـمون، فكان لكل رجل منهم أتبـاع علـى ما قال، فـاقتتلوا، فظهر علـى الـمسلـمين،
  وذلك قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَقْتُلُونَ الَّذِينَ يأْمُرُونَ بـالقِسْطِ مِنَ النَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  قتادة: هم الذين قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فـاخْتَلَفَ الأحْزَابُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفوا فـيه فصاروا أحزابـاً.</font></font><font
