text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ عِيسَى
  ٱبْنُ مَرْيَمَ قَوْلَ ٱلْحَقِّ ٱلَّذِي فِيهِ يَمْتُرُونَ }يقول تعالـى ذكره: هذا
  الذي بـيَّنت لكم صفته، وأخبرتكم خبره، من أمر الغلام الذي حملته مريـم، هو عيسى ابن
  مريـم، وهذه الصفة صفته، وهذا الـخبر خبره، وهو { قَوْلَ الـحَقّ } يعنـي أن هذا الـخبر
  الذي قصصته علـيكم قول الـحقّ، والكلام الذي تلوته علـيكم قول الله وخبره، لا خبر غيره،
  الذي يقع فـيه الوهم والشكّ، والزيادة والنقصان، علـى ما كان يقول الله تعالـى ذكره:
  فقولوا فـي عيسى أيها الناس، هذا القول الذي أخبركم الله به عنه، لا ما قالته الـيهود،
  الذين زعموا أنه لغير رِشْدَة، وأنه كان ساحراً كذّابـاً، ولا ما قالته النصارى، من
  أنه كان لله ولداً، وإن الله لـم يتـخذ ولداً، ولا ينبغي ذلك له.وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنى حجاج،
  عن ابن جريج، عن مـجاهد، قوله { ذَلِكَ عِيسَى ابْنُ مَرْيَـمَ قَوْلَ الـحَقِّ } قال:
  الله الـحقّ.حدثنـي يحيى بن إبراهيـم الـمسعوديّ، قال: ثنى أبـي، عن أبـيه، عن جدّه،
  عن الأعمش، عن إبراهيـم، قال: كانوا يقولون فـي هذا الـحرف فـي قراءة عبد الله، قال:
  { الَّذِي فِـيهِ يَـمْتَرُونَ } ، قال: كلـمة الله. ولو وُجِّه تأويـل ذلك إلـى: ذلك
  عيسى بن مريـم القول الـحقّ، بـمعنى ذلك القول الـحقّ، ثم حذفت الألف واللام من القول،
  وأضيف إلـى الـحقّ، كما قـيـل:{ إنَّ هَذَا لَهُوَ حَقُّ الـيَقِـينِ }وكما قـيـل:{ وَعْدَ
  الصِّدْقِ الَّذِي كَانُوا يُوعَدُونَ }، كان تأويلاً صحيحاً.وقد اختفلت القرّاء فـي
  قراءة ذلك، فقرأته عامَّة قرّاء الـحجاز والعراق: «قَوْلُ الـحَقّ» برفع القول، علـى
  ما وصفت من الـمعنى، وجعلوه فـي إعرابه تابعا لعيسى، كالنعت له، ولـيس الأمر فـي إعرابه
  عندي علـى ما قاله الذين زعموا أنه رفع علـى النعت لعيسى، إلا أن يكون معنى القول الكلـمة،
  علـى ما ذكرنا عن إبراهيـم، من تأويـله ذلك كذلك، فـيصحّ حينئذٍ أن يكون نعتا لعيسى،
  وإلا فرفعه عندي بـمضمر، وهو هذا قول الـحقّ علـى الابتداء، وذلك أن الـخبر قد تناهى
  عن قصة عيسى وأمه عند قوله { ذَلِكَ عِيسَى ابْنُ مَرْيَـمَ } ثم ابتدأ الـخبر بأن
  الـحقّ فـيـما فـيه تـمتري الأمـم من أمر عيسى، هو هذا القول، الذي أخبر الله به عنه
  عبـاده، دون غيره. وقد قرأ ذلك عاصم بن أبـي النَّـجُود وعبد الله بن عامر بـالنصب،
  وكأنهما أرادا بذلك الـمصدر: ذلك عيسى ابن مريـم قولاً حقاً، ثم أدخـلت فـيه الألف
  واللام. وأما ما ذُكر عن ابن مسعود من قراءته: «ذَلِكَ عِيسَى ابْنُ مَرْيَـم قالُ
  الـحقّ»، فإنه بـمعنى قول الـحقّ، مثل العاب والعيب، والذام والذيـم.قال أبو جعفر:
  والصواب من القراءة فـي ذلك عندنا: الرفع، لإجماع الـحجة من القرّاء علـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ عِيسَى ٱبْنُ مَرْيَمَ قَوْلَ
  ٱلْحَقِّ ٱلَّذِي فِيهِ يَمْتُرُونَ }وأما قوله تعالـى ذكره: { الَّذِي فِـيهِ يَـمْتَرُونَ
  } فإنه يعنـي: الذي فـيه يختصمون ويختلفون، من قولهم: ماريت فلاناً: إذا جادلته وخاصمته:
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله { ذلكَ عِيسَى ابْنُ مَرْيَـمَ قَوْلَ الـحَقِّ الَّذِي
  فـيهِ يَـمْتَرُونَ } امَتَرت فـيه الـيهود والنصارى فأما الـيهود فزعموا أنه ساحر
  كذّاب وأما النصارى فزعموا أنه ابن الله، وثالث ثلاثة، وإله، وكذبوا كلهم، ولكنه عبد
  الله ورسوله، وكلـمته وروحه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، قوله: { الَّذِي فـيهِ يَـمْتَرُونَ } قال: اختلفوا، فقالت فرقة: هو عبد الله
  ونبـيه، فآمنوا به. وقالت فرقة: بل هو الله. وقالت فرقة: هو ابن الله. تبـارك وتعالـى
  عما يقولون علوّا كبـيرا. قال: فذلك قوله:{ فـاخْتَلَفَ اْلأحْزَابُ مِنْ بَـيْنِهِمْ }والتـي
  فـي الزخرف. قال دِقْـيوس ونسطور ومار يعقوب، قال أحدهم حين رفع الله عيسى: هو الله،
  وقال الآخر: ابن الله، وقال الآخر: كلـمة الله وعبده، فقال الـمفتريان: إن قولـي هو
  أشبه بقولك، وقولك بقولـي من قول هذا، فهلـمّ فلنقاتلهم، فقاتلوهم وأوطؤوهم وغلبوهم
  حتى خرج النبي صلى الله عليه وسلم وهم مسلمة أهل الكتاب.حدثنا الحسن قال عبد الرزاق
  قال أخبرنا معمر عن قتادة في قوله ذلك عسى ابن مريم قول الحق الذي فيه يمترون قال اجتمع
  بنو إسرائيـل، فأخرجوا منهم أربعة نفر، أخرج كلّ قوم عالـمهم، فـامتروا فـي عيسى حين
  رُفع، فقال أحدهم: هو الله هبط إلـى الأرض وأحيا من أحيا، وأمات من أمات، ثم صعد إلـى
  السماء، وهم الـيعقوبـية، فقال الثلاثة: كذبت، ثم قال اثنان منهم للثالث، قل أنت فـيه،
  قال: هو ابن الله، وهم النسطورية، فقال الاثنان: كذبت، ثم قال أحد الاثنـين للآخر:
  قل فـيه، قال: هو ثالث ثلاثة: الله إله، وهو إله، وأمه إله، وهم الإسرائيـلـية ملوك
  النصارى قال الرابع: كذبت، هو عبد الله ورسوله وروحه وكلـمته، وهم الـمسلـمون، فكان
  لكل رجل منهم أتبـاع علـى ما قال، فـاقتتلوا، فظهر علـى الـمسلـمين، وذلك قول الله:{ وَيَقْتُلُونَ
  الَّذِينَ يأْمُرُونَ بـالقِسْطِ مِنَ النَّاسِ }قال قتادة: هم الذين قال الله:{ فـاخْتَلَفَ
  الأحْزَابُ }اختلفوا فـيه فصاروا أحزابـاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

