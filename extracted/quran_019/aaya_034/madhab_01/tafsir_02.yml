  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  عِيسَى ٱبْنُ مَرْيَمَ قَوْلَ ٱلْحَقِّ ٱلَّذِي فِيهِ يَمْتُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ عاصم وابن عامر { قَوْلَ ٱلْحَقّ } بالنصب. وعن ابن مسعود «قالُ
  الحق» وقال الله. وعن الحسن: «قُولُ الحق»، بضم القاف، وكذلك في الأنعام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَوْلُهُ
  ٱلْحَقُّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 73] والقول والقال والقول بمعنى واحد، كالرَّهْبِ والرَّهَبِ
  والرُّهْبِ. وارتفاعه على أنه خبر بعد خبر، أو بدل، أو خبر مبتدأ محذوف. وأما انتصابه
  فعلى المدح إن فسر بكلمة الله، وعلى أنه مصدر مؤكد لمضمون الجملة إن أريد قول الثبات
  والصدق، كقولك: هو عبد الله حقاً. والحق لا الباطل، وإنما قيل لعيسى «كلمة الله» و«قول
  الحق» لأنه لم يولد إلا بكلمة الله وحدها، وهي قوله «كن» من غير واسطة أب، تسمية للمسبب
  باسم السبب، كما سمى العشب بالسماء، والشحم بالندا. ويحتمل إذا أريد بقول الحق [عيسى،
  أن يكون الحق ] اسم الله عز وجل، وأن يكون بمعنى الثبات والصدق، ويعضده قوله: { ٱلَّذِى
  فِيهِ يَمْتُرُونَ } أي أمره حق يقين وهم فيه شاكون { يَمْتَرُونَ } يشكون. والمرية:
  الشك. أو يتمارون: يتلاحون، قالت اليهود: ساحر كذاب، وقالت النصارى: ابن الله وثالث
  ثلاثة. وقرأ علي بن أبي طالب رضي الله عنه: «تمترون»، على الخطاب. وعن أبيّ بن كعب:
  «قول الحق الذي كان الناس فيه يتمرون».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

