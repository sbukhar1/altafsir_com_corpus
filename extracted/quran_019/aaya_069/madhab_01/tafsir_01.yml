  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لَنَنزِعَنَّ مِن كُلِّ شِيعَةٍ أَيُّهُمْ أَشَدُّ عَلَى ٱلرَّحْمَـٰنِ عِتِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره، ثم لنأخذنَ من كلّ جماعة منهم أشدّهم علـى الله
  عتوّاً، وتـمرّداً فلنبدأنّ بهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن علـيّ بن الأقمر، عن أبـي الأحوص { ثُمَّ لَنَنْزِعَنَّ مِنْ كُلّ
  شِيعَةٍ أيُّهُمْ أشَدُّ عَلـى الرَّحْمَنِ عِتِـيًّا } قال: نبدأ بـالأكابر فـالأكابر
  جرماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { ثُمَّ لَنَنْزِعَنَّ
  مِنْ كُلّ شِيعَةٍ أيُّهُمْ أشَدُّ عَلـى الرَّحْمَنِ عِتِـيًّا } يقول: أيهم أشدّ
  للرحمن معصية، وهي معصيته فـي الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أيُّهُمْ
  أشَدُّ عَلـى الرَّحْمَنِ عِتِـيًّا } يقول: عصياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى. وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مِنْ كُلّ شِيعَةٍ }
  قال: أمة. وقوله { عِتِـيًّا } قال: كفراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله، وزاد فـيه
  ابن جريج: فلنبدأنّ بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والشيعة هم الـجماعة
  الـمتعاونون علـى الأمر من الأمور، يقال من ذلك: تشايع القوم: إذا تعاونوا ومنه قولهم
  للرجل الشجاع: إنه لـمشيع: أي معان، فمعنى الكلام: ثم لننزعنّ من كلّ جماعة تشايعت
  علـى الكفر بـالله، أشدّهم علـى الله عتوّا، فلنبدأنّ بإصلائه جهنـم. والتشايع فـي
  غير هذا الـموضع: التفرّق ومنه قول الله عزّ ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكانُوا شيَعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعنـي:
  فرقاً ومنه قول ابن مسعود أو سعد. إنـي أكره أن آتـي رسول الله صلى الله عليه وسلم،
  فـيقول: شيَّعت بـين أمتـي، بـمعنى: فرّقت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

