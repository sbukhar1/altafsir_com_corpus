text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ لَنَنزِعَنَّ
  مِن كُلِّ شِيعَةٍ أَيُّهُمْ أَشَدُّ عَلَى ٱلرَّحْمَـٰنِ عِتِيّاً }يقول تعالـى ذكره،
  ثم لنأخذنَ من كلّ جماعة منهم أشدّهم علـى الله عتوّاً، وتـمرّداً فلنبدأنّ بهم. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن علـيّ بن الأقمر، عن أبـي الأحوص { ثُمَّ لَنَنْزِعَنَّ
  مِنْ كُلّ شِيعَةٍ أيُّهُمْ أشَدُّ عَلـى الرَّحْمَنِ عِتِـيًّا } قال: نبدأ بـالأكابر
  فـالأكابر جرماً.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { ثُمَّ لَنَنْزِعَنَّ مِنْ كُلّ شِيعَةٍ أيُّهُمْ أشَدُّ
  عَلـى الرَّحْمَنِ عِتِـيًّا } يقول: أيهم أشدّ للرحمن معصية، وهي معصيته فـي الشرك.حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أيُّهُمْ
  أشَدُّ عَلـى الرَّحْمَنِ عِتِـيًّا } يقول: عصياً.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى. وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مِنْ كُلّ شِيعَةٍ } قال: أمة. وقوله { عِتِـيًّا
  } قال: كفراً.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد،
  مثله، وزاد فـيه ابن جريج: فلنبدأنّ بهم.قال أبو جعفر: والشيعة هم الـجماعة الـمتعاونون
  علـى الأمر من الأمور، يقال من ذلك: تشايع القوم: إذا تعاونوا ومنه قولهم للرجل الشجاع:
  إنه لـمشيع: أي معان، فمعنى الكلام: ثم لننزعنّ من كلّ جماعة تشايعت علـى الكفر بـالله،
  أشدّهم علـى الله عتوّا، فلنبدأنّ بإصلائه جهنـم. والتشايع فـي غير هذا الـموضع: التفرّق
  ومنه قول الله عزّ ذكره:{ وكانُوا شيَعاً }يعنـي: فرقاً ومنه قول ابن مسعود أو سعد.
  إنـي أكره أن آتـي رسول الله صلى الله عليه وسلم، فـيقول: شيَّعت بـين أمتـي، بـمعنى:
  فرّقت.\r\n\t\t\t\r\n\t\t\t</section>"

