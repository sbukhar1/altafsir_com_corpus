  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱخْتَلَفَ
  ٱلأَحْزَابُ مِن بَيْنِهِمْ فَوَيْلٌ لِّلَّذِينَ كَفَرُواْ مِن مَّشْهَدِ يَوْمٍ عَظِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلاْحَزَابِ } اليهود والنصارى عن الكلبي. وقيل النصارى لتحزبهم
  ثلاث فرق: نسطورية ويعقوبية وملكانية. وعن الحسن: الذين تحزبوا على الأنبياء لما قص
  عليهم قصة عيسى اختلفوا فيه من بين الناس { مِن مَّشْهِدِ يَوْمٍ عَظِيمٍ } أي من شهودهم
  هول الحساب والجزاء في يوم القيامة أو من مكان الشهود فيه وهو الموقف. أو من وقت الشهود،
  أو من شهادة ذلك اليوم عليهم، وأن تشهد عليهم الملائكة والأنبياء وألسنتهم وأيديهم
  وأرجلهم بالكفر وسوء الأعمال. أو من مكان الشهادة أو وقتها. وقيل: هو ما قالوه وشهدوا
  به في عيسى وأمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
