text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱخْتَلَفَ ٱلأَحْزَابُ
  مِن بَيْنِهِمْ فَوَيْلٌ لِّلَّذِينَ كَفَرُواْ مِن مَّشْهَدِ يَوْمٍ عَظِيمٍ }{ ٱلاْحَزَابِ
  } اليهود والنصارى عن الكلبي. وقيل النصارى لتحزبهم ثلاث فرق: نسطورية ويعقوبية وملكانية.
  وعن الحسن: الذين تحزبوا على الأنبياء لما قص عليهم قصة عيسى اختلفوا فيه من بين الناس
  { مِن مَّشْهِدِ يَوْمٍ عَظِيمٍ } أي من شهودهم هول الحساب والجزاء في يوم القيامة
  أو من مكان الشهود فيه وهو الموقف. أو من وقت الشهود، أو من شهادة ذلك اليوم عليهم،
  وأن تشهد عليهم الملائكة والأنبياء وألسنتهم وأيديهم وأرجلهم بالكفر وسوء الأعمال.
  أو من مكان الشهادة أو وقتها. وقيل: هو ما قالوه وشهدوا به في عيسى وأمه.\r\n\t\t\t\r\n\t\t\t</section>"

