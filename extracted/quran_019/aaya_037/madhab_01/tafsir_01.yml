  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱخْتَلَفَ
  ٱلأَحْزَابُ مِن بَيْنِهِمْ فَوَيْلٌ لِّلَّذِينَ كَفَرُواْ مِن مَّشْهَدِ يَوْمٍ عَظِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فـاختلف الـمختلفون فـي عيسى، فصاروا أحزابـاً متفرّقـين
  من بـين قومه، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنـي الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فـاخْتَلَفَ اْلأحْزَابُ مِنْ بَـيْنِهِمْ }
  قال: أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـاخْتَلَفَ اْلأحْزَابُ مِنْ
  بَـيْنِهِمْ } ذُكر لنا أن لـما رُفع ابن مريـم، انتـخبت بنو إسرائيـل أربعة من فقهائهم،
  فقالوا للأوّل: ما تقول فـي عيسى؟ قال: هو الله هبط إلـى الأرض، فخـلق ما خـلق، وأحيا
  ما أحيا، ثم صَعِد إلـى السماء، فتابعه علـى ذلك ناس من الناس، فكانت الـيعقوبـية من
  النصارى وقال الثلاثة الآخرون: نشهد أنك كاذب، فقالوا للثانـي: ما تقول فـي عيسى؟ قال:
  هو ابن الله، فتابعه علـى ذلك ناس من الناس، فكانت النَّسطورية من النصارى وقال الاثنان
  الآخران: نشهد أنك كاذب، فقالوا للثالث: ما تقول فـي عيسى؟ قال: هو إله، وأمه إله،
  والله إله، فتابعه علـى ذلك ناس من الناس، فكانت الإسرائيـلـية من النصارى، فقال الرابع:
  أشهد أنك كاذب، ولكنه عبد الله ورسوله، هو كلـمة الله وروحه فـاختصم القوم، فقال الـمرء
  الـمسلـم: أنشُدكم الله ما تعلـمون أن عيسى كان يَطعم الطعام، وأن الله تبـارك وتعالـى:
  لا يطعم الطعام قالوا: اللهمّ نعم، قال: هل تعلـمون أن عيسى كان ينام؟ قالوا: اللهمّ
  نعم، قال فخصمهم الـمسلـم قال: فـاقتتل القوم. قال: فذُكر لنا أن الـيعقوبـية ظهرت
  يومئذٍ وأصيب الـمسلـمون، فأنزل الله فـي ذلك القرآن:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ الَّذِينَ يَكْفُرُونَ بآياتِ
  الله وَيَقْتُلُونَ النَّبِـيِّـينَ بغَيْرِ حَقّ وَيَقْتُلُونَ الَّذِينَ يَأمْرُوُنَ
  بِـالقِسْطِ مِنَ النَّاسِ فَبَشِّرْهُمْ بِعَذَابٍ ألِـيـمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا إسحاق،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { فـاخْتَلَفَ اْلأحْزَابُ مِنْ
  بَـيْنِهِمْ } اختلفوا فـيه فصاروا أحزابـاً..</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَوَيْـلٌ للَّذِينَ كَفَرُوا مِنْ مَشْهَدِ يَوْمٍ عَظِيـمٍ } يقول: فوادي جهنـم
  الذي يدعي ويلاً للذين كفروا بـالله، من الزاعمين أن عيسى لله ولد، وغيرهم من أهل الكفر
  به من شهودهم يوماً عظيـماً شأنه، وذلك يوم القـيامة. وكان قتادة يقول فـي تأويـل ذلك
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال الله: { فَوَيْـلٌ للَّذِينَ كَفَرُوا مِنْ مَشْهَدِ يَوْمٍ
  عَظِيـمٍ } شهدوا هولاً إذا عظيـماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

