  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱلرَّحْمَـٰنُ وَلَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ جِئْتُمْ شَيْئاً إِدّاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَكَادُ
  ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ مِنْهُ وَتَنشَقُّ ٱلأَرْضُ وَتَخِرُّ ٱلْجِبَالُ هَدّاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَن
  دَعَوْا لِلرَّحْمَـٰنِ وَلَداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء «إِدَّا»
  بالكسر والفتح. قال ابن خالويه: الإدّ والأدّ: العجب. وقيل: العظيم المنكر. والإدّة:
  الشدّة. وأدنَي الأمر وآدني: أثقلني وعظم عليّ إدّاً «يكادُ» قراءة الكسائي ونافع بالياء.
  وقرىء «ينفطرن» الأنفطار: مِنْ فطره إذا شقه. والتفطر: من فطره إذا شققه وكرر الفعل
  فيه. وقرأ ابن مسعود: «ينصدعن» أي تهدّ هدّاً، أو مهدودة، أو مفعول له: أي: لأنها تهدّ.
  فإن قلت: ما معنى انفطار السموات وانشقاق الأرض وخرور الجبال؟ ومن أين تؤثر هذه الكلمة
  في الجمادات؟ قلت: فيه وجهان، أحدهما: أن الله سبحانه يقول: كدت أفعل هذا بالسموات
  والأرض والجبال عند وجود هذه الكلمة غضباً مني على من تفوّه بها، لولا حلمي ووقاري،
  وأني لا أعجل بالعقوبة كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ يُمْسِكُ ٱلسَّمَـٰوٰتِ
  وَٱلأَرْضَ أَن تَزُولاَ وَلَئِن زَالَتَا إِنْ أَمْسَكَهُمَا مِنْ أَحَدٍ مّن بَعْدِهِ
  إِنَّهُ كَانَ حَلِيماً غَفُوراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 41] والثاني: أن يكون استعظاماً
  للكلمة، وتهويلاً من فظاعتها، وتصويراً لأثرها في الدين وهدمها لأركانه وقواعده، وأن
  مثال ذلك الأثر في المحسوسات: أن يصيب هذه الأجرام العظيمة التي هي قوام العالم ما
  تنفطر منه وتنشق وتخرّ وفي قوله { لَقَدْ جِئْتُمْ } وما فيه من المخاطبة بعد الغيبة،
  وهو الذي يسمى الالتفات في علم البلاغة زيادة تسجيل عليهم بالجرأة على الله، والتعرّض
  لسخطه، وتنبيه على عظم ما قالوا. في { أَن دَعَوْا } ثلاثة أوجه: أن يكون مجروراً بدلاً
  من الهاء في منه، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَى حَالَةٍ لَوْ أَنَّ فِي الْقَوْمِ حَاتِمَاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَى جُوِدِهِ لَضَنَّ بِالْمَاءِ حَاتِمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنصوباً بتقدير سقوط اللام وإفضاء
  الفعل، أي: هذا لأن دعوا، علل الخرور بالهدّ، والهدّ بِدُعَاءِ الولد للرحمٰن. ومرفوعاً
  بأنه فاعل هدّاً، أي هدها دعاء الولد للرحمٰن. وفي اختصاص الرحمٰن وتكريره مرات من
  الفائدة أنه هو الرحمٰن وحده، لا يستحق هذا الاسم غيره. من قبل أنّ أصول النعم وفروعها
  منه: خلق العالمين، وخلق لهم جميع ما معهم، كما قال بعضهم: فلينكشف عن بصرك غطاؤه.
  فأنت وجميع ما عندك عطاؤه. فمن أضاف إليه ولداً فقد جعله كبعض خلقه وأخرجه بذلك عن
  استحقاق اسم الرحمٰن. هو من دعا بمعنى سمى المتعدي إلى مفعولين، فاقتصر على أحدهما
  الذي هو الثاني، طلباً للعموم والإحاطة بكل ما دعى له ولداً. أو من دعا بمعنى نسب،
  الذي مطاوعه ما في قوله عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(679)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ ادَّعى إلى غيرِ مواليه \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنَّا بَنِي نَهْشَلٍ لاَ نَدَّعِي لأبٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي لا ننتسب إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

