text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ ٱتَّخَذَ
  ٱلرَّحْمَـٰنُ وَلَداً } * { لَّقَدْ جِئْتُمْ شَيْئاً إِدّاً } * { تَكَادُ ٱلسَّمَٰوَٰتُ
  يَتَفَطَّرْنَ مِنْهُ وَتَنشَقُّ ٱلأَرْضُ وَتَخِرُّ ٱلْجِبَالُ هَدّاً }يقول تعالـى
  ذكره: وقال هؤلاء الكافرون بـالله { اتَّـخَذَ الرَّحْمَنُ وَلَداً لَقَدْ جِئْتُـمْ
  شَيْئاً إدّاً } يقول تعالـى ذكره للقائلـين ذلك من خـلقه: لقد جئتـم أيها الناس شيئاً
  عظيـماً من القول منكراً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثني
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { شَيْئاً
  إدّاً } يقول: قولاً عظيـماً.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { لَقَدْ جِئْتُـمْ شَيْئاً إدّاً }
  يقول: لقد جئتـم شيئاً عظيـماً وهو الـمنكر من القول.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، قوله { شَيْئاً إدّاً } قال: عظيـماً.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { شَيْئاً إدًّا } قال:
  عظيـماً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { لَقَدْ جِئْتُـمْ
  شَيْئاً إدًّا } قال: جئتـم شيئاً كبـيراً من الأمر حين دعوا للرحمن ولداً.وفي الإدّ
  لغات ثلاث، يقال: لقد جئت شيئاً إدّاً، بكسر الألف، وأدّا بفتـح الألف، وأداً بفتح
  الألف، ومدّها، علـى مثال مادّ فـاعل. وقرأ قرّاء الأمصار، بكسر الألف وبها نقرأ، وقد
  ذكر عن أبـي عبد الرحمن السلـمي أنه قرأ ذلك بفتـح الألف، ولا أرى قراءته كذلك لـخلافها
  قراءة قرّاء الأمصار، والعرب تقول لكلّ أمر عظيـم: إدّ، وإمر، ونكر ومنه قوله الراجز:قَدْ
  لَقِـيَ الأعْدَاءُ مِنِّـي نُكْرَا   دَاهِيَةٌ دَهْياءَ إدّا إمْراومنه قول الآخر:فِـي
  لَهَثٍ مِنْهُ وَحَثْلِ إدّا   وقوله: { تَكَادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْهُ
  } يقول تعالـى ذكره: تكاد السموات يتشَّقْقن قطعاً من قـيـلهم: { اتَّـخَذَ الرَّحْمَنُ
  وَلَداً } ، ومنه قـيـل: فَطَر نابُه: إذا انشقّ. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { تَكَادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْهُ وَتَنْشَقُّ الأرْضُ
  وتَـخِرُّ الـجِبـالُ هَدّاً أنْ دَعُوْا للرَّحْمَنِ وَلَداً } قال: إن الشرك فزعت
  منه السموات والأرض والـجبـال، وجميع الـخلائق إلا الثقلـين، وكادت أن تزول منه لعظمة
  الله، وكما لا ينفع مع الشرك إحسان الـمشرك، كذلك نرجو أن يغفر الله ذنوب الـموحِّدين.
  وقال رسول الله صلى الله عليه وسلم: \" لَقِّنُوا مَوْتاكُمْ شَهادَةَ أنْ لا إلهَ
  إلاَّ اللَّهُ، فَمَنْ قَالَها عِنْدَ مَوْتِهِ وَجَبَتْ لَهُ الـجَنَّةُ \" قالُوا:
  يا رسول الله، فمن قالها فـي صحته؟ قال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ ٱتَّخَذَ ٱلرَّحْمَـٰنُ
  وَلَداً } * { لَّقَدْ جِئْتُمْ شَيْئاً إِدّاً } * { تَكَادُ ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ
  مِنْهُ وَتَنشَقُّ ٱلأَرْضُ وَتَخِرُّ ٱلْجِبَالُ هَدّاً } \" تلكَ أوْجَبُ وأوْجَبُ
  \" ثم قال: \" وَالَّذِي نَفْسِي بـيَدِهِ لَوْ جِيءَ بـالسَّمَوَاتِ والأرَضِينَ وَما
  فـيهِنَّ وَما بَـيْنَهُنَّ وَما تَـحْتَهُنَّ، فَوُضِعْنَ فـي كِفَّةِ الـمِيزَانِ،
  وَوُضِعَتْ شَهادَةُ أنْ لا إلهَ إلاَّ اللَّهُ فِـي الكِفَّةِ الأُخْرَى، لَرَجَحَتْ
  بِهِنّ \" حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد
  { تَكَادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْهُ وَتَنْشَقُّ الأرْضُ وتَـخِرُّ الـجِبـالُ
  هَدًّا } ذُكر لنا أن كعبـاً كان يقول: غضبت الـملائكة، واستعرت جهنـم، حين قالوا ما
  قالوا.وقوله: { وَتَنْشَقُّ الأرْضُ } يقول: وتكاد الأرض تنشقّ، فتنصدع من ذلك { وتَـخِرُّ
  الـجبـالُ هَدًّا } يقول: وتكاد الـجبـال يسقط بعضها علـى بعض سقوطاً. والهدّ: السقوط،
  وهو مصدر هددت، فأنا أهدّ هدًّا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { وتَـخِرُّ الـجِبـالُ هَدًّا } يقول: هدما.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُريج، قال: قال ابن عبـاس: { وتَـخِرُّ الـجِبـالُ هَدًّا
  } قال: الهدّ: الانقضاض.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وتَـخِرُّ الـجِبـالُ هَدًّا } قال: غضبـاً لله. قال: ولقد دعا هؤلاء الذين جعلوا
  لله هذا الذي غضبت السموات والأرض والـجبـال من قولهم، لقد استتابهم ودعاهم إلـى التوبة،
  فقال:{ لَقَدْ كَفَرَ الَّذِينَ قالُوا إنَّ اللَّهَ ثالِثُ ثَلاثَةٍ }قالوا: هو وصاحبته
  وابنه، جعلوها إلهين معه{ وَما مِنْ إله إلاَّ إلهٌ وَاحِدٌ... }إلـى قوله:{ وَيَسْتَغْفِرُنَهُ
  وَاللَّهُ غَفُورٌ رَحيـمٌ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

