  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كۤهيعۤصۤ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله تعالـى ذكره: كاف من { كهيعص }
  فقال بعضهم: تأويـل ذلك أنها حرف من اسمه الذي هو كبـير، دلّ به علـيه، واستغنى بذكره
  عن ذكر بـاقـي الاسم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا حصين، عن إسماعيـل بن
  راشد، عن سعيد بن جبـير، عن ابن عبـاس فـي هذه الآية { كهيعص } قال: كبـير، يعنـي بـالكبـير:
  الكاف من { كهيعص }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد بن السريّ، قال: ثنا
  أبو الأحوص، عن حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا حصين، عن إسماعيـل
  بن راشد، عن سعيد بن جبـير، عن ابن عبـاس، قال كان يقول { كهيعص } قال: كاف: كبـير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: أخبرنا ابن إدريس، عن حصين، عن إسماعيـل بن
  راشد، عن سعيد بن جبـير فـي كهيعص قال: كاف: كبـير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحم بن مهدي، قال: ثنا سفـيان، عن حصين، عن إسماعيـل، عن
  سعيد بن جبـير، عن ابن عبـاس، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل الكاف من ذلك حرف من حروف اسمه الذي هو كاف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن طلـحة الـيربوعي، قال: أخبرنا شريك، عن سالـم، عن سعيد،
  فـي قوله { كهيعص } قال: كاف: كافٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، قال: أخبرنا أبو روق، عن الضحاك بن مزاحم فـي قوله:
  { كهيعص } قال: كاف: كافٍ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام عن
  عنبسة، عن الكلبـي مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو حرف من حروف اسمه
  الذي هو كريـم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد بن جبـير { كهيعص } قال: كاف من
  كريـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الذين فسروا ذلك هذا التفسير
  الهاء من كهيعص: حرف من حروف اسمه الذي هو هاد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا أبو حصين، عن سعيد
  بن جبـير، عن ابن عبـاس، قال: كان يقول فـي الهاء من { كهيعص }: هاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو حصين، قال: ثنا عبثر، قال: ثنا حصين، عن إسماعيـل بن راشد،
  عن سعيد بن جبـير، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو الأحوص، عن حصين، عن إسماعيـل، عن سعيد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن إدريس، عن حصين، عن إسماعيـل بن راشد،
  عن سعيد بن جبـير نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن حُصَين، عن إسماعيـل، عن سعيد بن جبـير، عن ابن عبـاس، مثله.</font></font>&#13;\t\t\t<label
