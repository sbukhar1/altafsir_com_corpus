text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كۤهيعۤصۤ }اختلف
  أهل التأويـل فـي تأويـل قوله تعالـى ذكره: كاف من { كهيعص } فقال بعضهم: تأويـل ذلك
  أنها حرف من اسمه الذي هو كبـير، دلّ به علـيه، واستغنى بذكره عن ذكر بـاقـي الاسم.
  ذكر من قال ذلك:حدثنـي أبو حصين عبد الله بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا
  حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير، عن ابن عبـاس فـي هذه الآية { كهيعص
  } قال: كبـير، يعنـي بـالكبـير: الكاف من { كهيعص }.حدثنا هناد بن السريّ، قال: ثنا
  أبو الأحوص، عن حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير، مثله.حدثنا أبو كريب،
  قال: ثنا ابن إدريس، قال: أخبرنا حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير، عن
  ابن عبـاس، قال كان يقول { كهيعص } قال: كاف: كبـير.حدثنـي أبو السائب، قال: أخبرنا
  ابن إدريس، عن حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير فـي كهيعص قال: كاف: كبـير.حدثنا
  ابن بشار، قال: ثنا عبد الرحم بن مهدي، قال: ثنا سفـيان، عن حصين، عن إسماعيـل، عن
  سعيد بن جبـير، عن ابن عبـاس، نـحوه.وقال آخرون: بل الكاف من ذلك حرف من حروف اسمه
  الذي هو كاف. ذكر من قال ذلك:حدثنـي يحيى بن طلـحة الـيربوعي، قال: أخبرنا شريك، عن
  سالـم، عن سعيد، فـي قوله { كهيعص } قال: كاف: كافٍ.حدثنا أبو كريب، قال: ثنا جابر
  بن نوح، قال: أخبرنا أبو روق، عن الضحاك بن مزاحم فـي قوله: { كهيعص } قال: كاف: كافٍ.حدثنا
  ابن حميد، قال: ثنا حكام عن عنبسة، عن الكلبـي مثله.وقال آخرون: بل هو حرف من حروف
  اسمه الذي هو كريـم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء،
  عن سعيد بن جبـير { كهيعص } قال: كاف من كريـم.وقال الذين فسروا ذلك هذا التفسير الهاء
  من كهيعص: حرف من حروف اسمه الذي هو هاد. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا
  ابن إدريس، قال: أخبرنا أبو حصين، عن سعيد بن جبـير، عن ابن عبـاس، قال: كان يقول فـي
  الهاء من { كهيعص }: هاد.حدثنا أبو حصين، قال: ثنا عبثر، قال: ثنا حصين، عن إسماعيـل
  بن راشد، عن سعيد بن جبـير، عن ابن عبـاس، مثله.حدثنا هناد، قال: ثنا أبو الأحوص، عن
  حصين، عن إسماعيـل، عن سعيد، مثله.حدثنـي أبو السائب، قال: ثنا ابن إدريس، عن حصين،
  عن إسماعيـل بن راشد، عن سعيد بن جبـير نـحوه.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن حُصَين، عن إسماعيـل، عن سعيد بن جبـير، عن ابن عبـاس، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كۤهيعۤصۤ }حدثنـي يحيى بن طلـحة، قال:
  ثنا شريك، عن سالـم، عن سعيد بن جبـير، قال: ها: هاد.حدثنا أبو كريب، قال: ثنا جابر
  بن نوح، قال: أخبرنا أبو روق، عن الضحاك بن مزاحم، فـي قوله { كهيعص } قال: ها: هاد.حدثنا
  ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن الكلبـيّ، مثله.واختلفوا فـي تأويـل الـياء
  من ذلك، فقال بعضهم: هو حرف من حروف اسمه الذي هو يـمين. ذكر من قال ذلك:حدثنـي أبو
  حصين، قال: ثنا عبثر، قال: ثنا حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير عن ابن
  عبـاس، قال: «يا» من { كهيعص } ياء يـمين.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال:
  أخبرنا حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير، عن ابن عبـاس، مثله.حدثنا هناد،
  قال: ثنا أبو الأحوص، عن حُصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير مثله.حدثنـي
  أبو السائب، قال: ثنا ابن إدريس، عن حُصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير
  ياء: يـمين.وقال آخرون: بل هو حرف من حروف اسمه الذي هو حكيـم. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد بن جبـير { كهيعص } قال: يا: من
  حكيـم.وقال آخرون: بل هي حرف من قول القائل: يا من يجير. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا يحيى بن واضح، قال: ثنا إبراهيـم بن الضريس، قال: سمعت الربـيع بن أنس
  فـي قوله { كهيعص } قال: يا من يجير ولا يجار علـيه.واختلف متأوّلو ذلك كذلك فـي معنى
  العين، فقال بعضهم: هي حرف من حروف اسمه الذي هو عالـم. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد { كهيعص } قال: عين من عالـم.حدثنا ابن حميد،
  قال: ثنا حكام، عن عنبسة، عن الكلبـي، مثله.حدثنا أبو كريب، قال: ثنا ابن إدريس، قال:
  أخبرنا حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير، عن ابن عبـاس، مثله.حدثنا عمرو،
  قال: ثنا مروان بن معاوية، عن العلاء بن الـمسيب بن رافع، عن أبـيه، فـي قوله { كهيعص
  } قال: عين: من عالـم.وقال آخرون: بل هي حرف من حروف اسمه الذي هو عزيز. ذكر من قال
  ذلك:حدثنـي أبو حصين، قال: ثنا عبثر، قال: ثنا حصين، عن إسماعيـل بن راشد، عن سعيد
  بن جبـير، عن ابن عبـاس { كهيعص } عين: عزيز.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن حصين، عن إسماعيـل، عن سعيد بن جبـير، عن ابن عبـاس، مثله.حدثنـي
  أبو السائب، قال: ثنا ابن إدريس، عن حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كۤهيعۤصۤ }حدثنا هناد، قال: ثنا أبو
  الأحوص، عن حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير مثله.حدثنـي يحيى بن طلـحة
  الـيربوعي، قال: ثنا شريك، عن سالـم، عن سعيد بن جبـير، فـي قوله { كهيعص } قال: عين
  عزيز.وقال آخرون: بل هي حرف من حروف اسمه الذي هو عدل. ذكر من قال ذلك:حدثنا أبو كريب،
  قال: ثنا جابر بن نوح، قال: أخبرنا أبو روق، عن الضحاك بن مزاحم، فـي قوله { كهيعص
  } قال: عين: عدل.وقال الذين تأوّلوا ذلك هذا التأويـل: الصاد من قوله { كهيعص }: حرف
  من حروف اسمه الذي هو صادق. ذكر الرواية بذلك:حدثنا أبو كريب، قال: ثنا ابن إدريس،
  قال: أخبرنا حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير، عن ابن عبـاس، قال: كان
  يقول فـي { كهيعص } صاد: صادق.حدثنـي أبو حصين، قال: ثنا عبثر، قال: ثنا حصين، عن إسماعيـل
  بن راشد، عن سعيد بن جبـير، عن ابن عبـاس، مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن حصين، عن إسماعيـل، عن سعيد بن جبـير، عن ابن عبـاس، مثله.حدثنا
  هناد، قال: ثنا أبو الأحوص، عن حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير مثله.حدثنـي
  أبو السائب، قال: ثنا ابن إدريس، عن حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير،
  مثله.حدثنا أبو كريب، قال: ثنا جابر بن نوح، قال: أخبرنا أبو روق، عن الضحاك بن مزاحم،
  قال: صاد: صادق.حدثنـي يحيى بن طلـحة، قال: ثنا شريك، عن سالـم، عن سعيد، قال: صادق،
  يعنـي الصاد من { كهيعص }.حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد
  كهيعص قال: صاد صادق.حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن الكلبـي، قال:
  صادق.وقال آخرون: بل هذه الكلـمة كلها اسم من أسماء الله تعالـى. ذكر من قال ذلك:حدثنـي
  مـحمد بن خالد بن خداش، قال: ثنـي سالـم بن قتـيبة، عن أبـي بكر الهُذَلـيّ، عن عاتكة،
  عن فـاطمة ابنة علـيّ قالت: كان علـيّ يقول: يا { كهيعص }: اغفر لـي.حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { كهيعص }
  قال: فإنه قسم أقسم الله به، وهو من أسماء الله.وقال آخرون: كلّ حرف من ذلك اسم من
  أسماء الله عزّ وجلّ. ذكر من قال ذلك:حدثنـي مطر بن مـحمد الضبـي، قال: ثنا عبد الرحمن
  بن مهدي، عن عبد العزيز بن مسلـم القسملـي، عن الربـيع بن أنس، عن أبـي العالـية، قال:
  { كهيعص } لـيس منها حرف إلا وهو اسم.وقال آخرون: هذه الكلـمة اسم من أسماء القرآن.
  ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة فـي قوله { كهيعص } قال: اسم من أسماء القرآن.قال أبو جعفر: والقول فـي ذلك عندنا
  نظير القول فـي{ الـم }وسائر فواتـح سور القرآن التـي افتتـحت أوائلها بحروف الـمعجم،
  وقد ذكرنا ذلك فـيـما مضى قبل، فأغنى عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

