  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن طلـحة، قال: ثنا شريك، عن سالـم، عن سعيد بن جبـير، قال: ها: هاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن نوح، قال: أخبرنا أبو روق، عن الضحاك
  بن مزاحم، فـي قوله { كهيعص } قال: ها: هاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن الكلبـيّ، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  فـي تأويـل الـياء من ذلك، فقال بعضهم: هو حرف من حروف اسمه الذي هو يـمين. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو حصين، قال: ثنا عبثر،
  قال: ثنا حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير عن ابن عبـاس، قال: «يا» من
  { كهيعص } ياء يـمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  قال: أخبرنا حصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص، عن حُصين، عن إسماعيـل بن راشد،
  عن سعيد بن جبـير مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن
  إدريس، عن حُصين، عن إسماعيـل بن راشد، عن سعيد بن جبـير ياء: يـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو حرف من حروف اسمه الذي هو حكيـم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد بن جبـير
  { كهيعص } قال: يا: من حكيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هي حرف من قول القائل: يا من يجير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا إبراهيـم بن الضريس، قال: سمعت الربـيع
  بن أنس فـي قوله { كهيعص } قال: يا من يجير ولا يجار علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  متأوّلو ذلك كذلك فـي معنى العين، فقال بعضهم: هي حرف من حروف اسمه الذي هو عالـم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عمرو، عن عطاء، عن سعيد { كهيعص } قال: عين من عالـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن الكلبـي، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا حصين، عن إسماعيـل بن راشد، عن سعيد بن
  جبـير، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو، قال: ثنا مروان بن معاوية،
  عن العلاء بن الـمسيب بن رافع، عن أبـيه، فـي قوله { كهيعص } قال: عين: من عالـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هي حرف من حروف اسمه الذي هو عزيز. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو حصين، قال: ثنا عبثر، قال: ثنا حصين، عن إسماعيـل بن راشد،
  عن سعيد بن جبـير، عن ابن عبـاس { كهيعص } عين: عزيز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
