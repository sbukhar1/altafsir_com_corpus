  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَن تَابَ وَآمَنَ وَعَمِلَ صَالِحاً فَأُوْلَـٰئِكَ يَدْخُلُونَ ٱلْجَنَّةَ وَلاَ
  يُظْلَمُونَ شَيْئاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فسوف يـلقـي هؤلاء
  الـخـلف السوء الذين وصف صفتهم غياً، إلا الذين تابوا فراجعوا أمر الله، والإيـمان
  به وبرسوله { وعَمِلَ صَالـحاً } يقول: وأطاع الله فـيـما أمره ونهاه عنه، وأدّى فرائضه،
  واجتنب مـحارمه { فأُولَئِكَ يَدْخُـلُونَ الـجَنَّةَ } يقول: فإن أولئك منهم خاصة
  يدخـلون الـجنة دون من هلك منهم علـى كفره، وإضاعته الصلاة واتبـاعه الشهوات. وقوله:
  { وَلا يُظْلَـمُونَ شَيْئاً } يقول: ولا يُبخسون من جزاء أعمالهم شيئا، ولا يجمع بـينهم
  وبـين الذين هلكوا من الـخـلف السوء منهم قبل توبتهم من ضلالهم، وقبل إنابتهم إلـى
  طاعة ربهم فـي جهنـم، ولكنهم يدخـلون مدخـل أهل الإيـمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

