text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ مَن تَابَ
  وَآمَنَ وَعَمِلَ صَالِحاً فَأُوْلَـٰئِكَ يَدْخُلُونَ ٱلْجَنَّةَ وَلاَ يُظْلَمُونَ
  شَيْئاً }يقول تعالـى ذكره: فسوف يـلقـي هؤلاء الـخـلف السوء الذين وصف صفتهم غياً،
  إلا الذين تابوا فراجعوا أمر الله، والإيـمان به وبرسوله { وعَمِلَ صَالـحاً } يقول:
  وأطاع الله فـيـما أمره ونهاه عنه، وأدّى فرائضه، واجتنب مـحارمه { فأُولَئِكَ يَدْخُـلُونَ
  الـجَنَّةَ } يقول: فإن أولئك منهم خاصة يدخـلون الـجنة دون من هلك منهم علـى كفره،
  وإضاعته الصلاة واتبـاعه الشهوات. وقوله: { وَلا يُظْلَـمُونَ شَيْئاً } يقول: ولا
  يُبخسون من جزاء أعمالهم شيئا، ولا يجمع بـينهم وبـين الذين هلكوا من الـخـلف السوء
  منهم قبل توبتهم من ضلالهم، وقبل إنابتهم إلـى طاعة ربهم فـي جهنـم، ولكنهم يدخـلون
  مدخـل أهل الإيـمان.\r\n\t\t\t\r\n\t\t\t</section>"

