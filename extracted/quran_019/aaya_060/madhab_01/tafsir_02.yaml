text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ مَن تَابَ
  وَآمَنَ وَعَمِلَ صَالِحاً فَأُوْلَـٰئِكَ يَدْخُلُونَ ٱلْجَنَّةَ وَلاَ يُظْلَمُونَ
  شَيْئاً }قرىء: «يدخلون» «ويدخلون» أي لا ينقصون شيئاً من جزاء أعمالهم ولا يمنعونه،
  بل يضاعف لهم، بياناً لأن تقدّم الكفر لا يضرهم إذا تابوا من ذلك، من قولك: ما ظلمك
  أن تفعل كذا، بمعنى: ما منعك، أو لا يظلمون البتة، أي شيئاً من الظلم.\r\n\t\t\t\r\n\t\t\t</section>"

