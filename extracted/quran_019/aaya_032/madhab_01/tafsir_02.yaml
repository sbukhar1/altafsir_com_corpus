text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنِّي عَبْدُ
  ٱللَّهِ آتَانِيَ ٱلْكِتَابَ وَجَعَلَنِي نَبِيّاً } * { وَجَعَلَنِي مُبَارَكاً أَيْنَ
  مَا كُنتُ وَأَوْصَانِي بِٱلصَّلاَةِ وَٱلزَّكَاةِ مَا دُمْتُ حَيّاً } * { وَبَرّاً
  بِوَٰلِدَتِي وَلَمْ يَجْعَلْنِي جَبَّاراً شَقِيّاً } * { وَٱلسَّلاَمُ عَلَيَّ يَوْمَ
  وُلِدْتُّ وَيَوْمَ أَمُوتُ وَيَوْمَ أُبْعَثُ حَيّاً }أنطقه الله أوّلاً بأنه عبد
  الله رداً لقول النصارى و { ٱلْكِتَـٰبِ } هو الإنجيل. واختلفوا في نبوّته، فقيل: أعطيها
  في طفوليته: أكمل الله عقله، واستنبأه طفلاً نظراً في ظاهر الآية. وقيل: معناه إنّ
  ذلك سبق في قضائه. أو جعل الآتي لا محالة كأنه قد وجد { وَجَعَلَنِى مُبَارَكاً أَيْنَ
  مَا كُنتُ } عن رسول الله صلى الله عليه وسلم:(661) \" نفَّاعَا حيثُ كنتُ \" وقيل:
  معلماً للخير. وقرىء «وَبِرَّاً» عن أبي نهيك، جعل ذاته برا لفرط بره. أو نصبه بفعل
  في معنى أوصاني وهو كلفني؛ لأن أوصاني بالصلاة وكلفنيها واحد { وَٱلسَّلَـٰمُ عَلَىَّ
  } قيل: أدخل لام التعريف لتعرفه بالذكر قبله، كقولك: جاءنا رجل، فكان من فعل الرجل
  كذا، والمعنى: ذلك السلام الموجه إلى يحيى في المواطن الثلاثة موجه إليّ. والصحيح أن
  يكون هذا التعريف تعريضاً باللعنة على متهمي مريم عليها السلام، وأعدائها من اليهود.
  وتحقيقه أن اللام للجنس، فإذا قال: وجنس السلام عليّ خاصة فقد عرض بأن ضدّه عليكم.
  ونظيره قوله تعالى:{ وَٱلسَّلَـٰمُ عَلَىٰ مَنِ ٱتَّبَعَ ٱلْهُدَىٰ }[طه: 47] يعني
  أنّ العذاب على من كذب وتولى، وكان المقام مقام مناكرة وعناد، فهو مئنة لنحو هذا من
  التعريض.\r\n\t\t\t\r\n\t\t\t</section>"

