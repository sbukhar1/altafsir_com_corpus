text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُ ٱلإِنسَانُ
  أَءِذَا مَا مِتُّ لَسَوْفَ أُخْرَجُ حَيّاً } * { أَوَلاَ يَذْكُرُ ٱلإِنسَٰنُ أَنَّا
  خَلَقْنَاهُ مِن قَبْلُ وَلَمْ يَكُ شَيْئاً }يقول تعالـى ذكره: { ويقولُ الإنسانُ
  } الكافر الذي لا يصدق بـالبعث بعد الـموت: أخرج حيا، فأُبعث بعد الـمـمات وبعد البلاء
  والفناء إنكاراً منه ذلك. يقول الله تعالـى ذكره: { أَوَ لاَ يذكرُ الإنسانُ } الـمتعجب
  من ذلك الـمنكر قدرة الله علـى إحيائه بعد فنائه، وإيجاده بعد عدمه فـي خـلق نفسه،
  أن الله خـلقه من قبل مـماته، فأنشأه بشرا سويا من غير شيء { ولـمْ يكُ } من قبل إنشائه
  إياه { شَيئاً } فـيعتبر بذلك ويعلـم أن من أنشأه من غير شيء لا يعجز عن إحيائه بعد
  مـماته، وإيجاده بعد فنائه.وقد اختلفت القرّاء فـي قراءة قوله { أوَلا يَذْكُرُ الإنْسانُ
  } فقرأه بعض قرّاء الـمدينة والكوفة: { أوَلا يَذْكُرُ } بتـخفـيف الذال، وقد قرأ ذلك
  عامة قرّاء الكوفة والبصرة والـحجاز: «أوَلا يَذَّكَّرُ» بتشديد الذال والكاف، بـمعنى:
  أو لا يتذكر، والتشديد أعجب إلـيّ، وإن كانت الأخرى جائزة، لأن معنى ذلك: أو لا يتفكر
  فـيعتبر.\r\n\t\t\t\r\n\t\t\t</section>"

