text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ فِي
  ٱلْكِتَابِ مَرْيَمَ إِذِ ٱنتَبَذَتْ مِنْ أَهْلِهَا مَكَاناً شَرْقِياً } * { فَٱتَّخَذَتْ
  مِن دُونِهِم حِجَاباً فَأَرْسَلْنَآ إِلَيْهَآ رُوحَنَا فَتَمَثَّلَ لَهَا بَشَراً
  سَوِيّاً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد فـي كتاب
  الله الذي أنزله علـيك بـالـحقّ مريـم ابنة عمران، حين اعتزلت من أهلها، وانفردت عنهم،
  وهو افتعل من النَّبذ، والنَّبذ: الطَّرْح، وقد بـيَّنا ذلك بشواهده فـيـما مضى قبلُ.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، فـي قوله: { وَاذْكُرْ فِـي الكِتابِ مَرْيَـمَ إذِ انْتَبَذَتْ
  } أي انفردت من أهلها.حدثنـي سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن الصَّلْت،
  قال: ثنا أبو كُدَينة، عن قابوس، عن أبـيه، عن ابن عبـاس { إذِ انْتَبَذَتْ مِنْ أهْلِها
  مَكاناً شَرْقِـيًّا } قال: خرجت مكاناً شرقـياً.حدثنا موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ، قال: خرجت مريـم إلـى جانب الـمـحراب لـحيض أصابها، وهو قوله: فـانتبذت
  من أهلها مكاناً شرقـياً: فـي شرقـيّ الـمـحراب.وقوله: مَكاناً شَرْقِـيًّا يقول: فتنـحت
  واعتزلت من أهلها فـي موضع قِبَلَ مَشرق الشمس دون مَغربها، كما:حدثنا الـحسن، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: مَكاناً شَرْقِـيًّا قال:
  من قِبَل الـمشرق.حدثنـي إسحاق بن شاهين، قال: ثنا خالد بن عبد الله، عن داود، عن عامر،
  عن ابن عبـاس، قال: إنـي لأعلـم خـلق الله لأيّ شيء اتـخذت النصارى الـمشرق قبلة؟ لقول
  الله: فـانتبذت من أهلها مكاناً شرقـياً، فـاتـخذوا ميلاد عيسى قبلة.حدثنا ابن الـمثنى،
  قال: ثنـي عبد الأعلـى، قال: ثنا داود، عن عامر، عن ابن عبـاس، مثله.حدثنـي سلـيـمان
  بن عبد الـجبـار، قال: أخبرنا مـحمد بن الصَّلْت، قال: ثنا أبو كُدَينة، عن قابوس،
  عن أبـيه، عن ابن عبـاس، قال: إن أهل الكتاب كتب علـيهم الصلاة إلـى البـيت، والـحجّ
  لله، وما صرفهم عنهما إلا قـيـل ربك { فانْتَبَذَتْ مِنْ أهْلِها مَكاناً شَرْقِـيًّا
  } فصلوا قبل مطلع الشمس.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة إذِ انْتَبَذَتْ
  مِنْ أهْلِها مَكاناً شَرْقِـيًّا قال: شاسعاً متنـحياً، وقـيـل: إنها إنـما صارت بـمكان
  يـلـي مشرق الشمس، لأن ما يـلـي الـمشرق عندهم كان خيراً مـما يـلـي الـمغرب، وكذلك
  ذلك فـيـما ذُكر عند العرب.وقوله: { فـاتَّـخَذَتْ مِنْ دُونِهِمْ حِجابـاً } يقول:
  فـاتـخذت من دون أهلها ستراً يسترها عنهم وعن الناس. وذُكر عن ابن عبـاس، أنها صارت
  بـمكان يـلـي الـمشرق، لأن الله أظلها بـالشمس، وجعل لها منها حجابـاً.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { انْتَبَذَتْ مِنْ أهْلِها مَكاناً شَرْقِـيًّا } قال: مكاناً أظلتها الشمس أن يراها
  أحد منهم.وقال غيره فـي ذلك ما.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ فِي ٱلْكِتَابِ مَرْيَمَ
  إِذِ ٱنتَبَذَتْ مِنْ أَهْلِهَا مَكَاناً شَرْقِياً } * { فَٱتَّخَذَتْ مِن دُونِهِم
  حِجَاباً فَأَرْسَلْنَآ إِلَيْهَآ رُوحَنَا فَتَمَثَّلَ لَهَا بَشَراً سَوِيّاً }حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فـاتَّـخَذَتْ مِنْ دونِهِمْ حِجابـاً
  } من الـجدران.وقوله: { فأرْسَلْنا إلَـيْها رُوحَنا } يقول تعالـى ذكره: فأرسلنا إلـيها
  حين انتبذت من أهلها مكاناً شرقـياً، واتـخذت من دونهم حجابـاً: جبريـل. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { فأرْسَلْنا إلَـيْها رُوحَنا } قال: أرسل إلـيها فـيـما ذُكر
  لنا جبريـل.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن
  منبه، قال: وجدت عندها جبريـل قد مثله الله بشراً سوياً.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: فأرْسَلْنا إلَـيْها رُوحَنا قال: جبريـل.حدثنـي
  مـحمد بن سهل، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي عبد الصمد بن معقل بن أخي
  وهب، قال: سمعت وهب بن منبه، قال: أرسل الله جبريـل إلـى مريـم، فَمَثَلَ لها بشراً
  سوياً.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: فلـما طهرت، يعنـي
  مريـم من حيضها، إذا هي برجل معها، وهو قوله: { فأرْسَلْنا إلَـيْها رُوحَنا فَتَـمَثَّلَ
  لَها بَشَراً سَوِيًّا } يقول تعالـى ذكره: فتشبه لها فـي صورة آدميّ سويّ الـخـلق
  منهم، يعنـي فـي صورة رجل من بنـي آدم معتدل الـخـلق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

