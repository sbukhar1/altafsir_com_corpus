  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فـاتَّـخَذَتْ
  مِنْ دونِهِمْ حِجابـاً } من الـجدران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأرْسَلْنا إلَـيْها رُوحَنا } يقول تعالـى ذكره: فأرسلنا إلـيها حين انتبذت من أهلها
  مكاناً شرقـياً، واتـخذت من دونهم حجابـاً: جبريـل. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فأرْسَلْنا إلَـيْها رُوحَنا } قال: أرسل إلـيها فـيـما
  ذُكر لنا جبريـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه، قال: وجدت عندها جبريـل قد مثله الله بشراً
  سوياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: فأرْسَلْنا إلَـيْها رُوحَنا قال: جبريـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سهل، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي
  عبد الصمد بن معقل بن أخي وهب، قال: سمعت وهب بن منبه، قال: أرسل الله جبريـل إلـى
  مريـم، فَمَثَلَ لها بشراً سوياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: فلـما طهرت، يعنـي مريـم من
  حيضها، إذا هي برجل معها، وهو قوله: { فأرْسَلْنا إلَـيْها رُوحَنا فَتَـمَثَّلَ لَها
  بَشَراً سَوِيًّا } يقول تعالـى ذكره: فتشبه لها فـي صورة آدميّ سويّ الـخـلق منهم،
  يعنـي فـي صورة رجل من بنـي آدم معتدل الـخـلق.</font></font><font class=\"TextResultArabic\"><font
