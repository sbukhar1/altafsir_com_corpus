  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  فِي ٱلْكِتَابِ مَرْيَمَ إِذِ ٱنتَبَذَتْ مِنْ أَهْلِهَا مَكَاناً شَرْقِياً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّخَذَتْ
  مِن دُونِهِم حِجَاباً فَأَرْسَلْنَآ إِلَيْهَآ رُوحَنَا فَتَمَثَّلَ لَهَا بَشَراً
  سَوِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: واذكر يا مـحمد فـي كتاب الله الذي أنزله علـيك بـالـحقّ مريـم ابنة
  عمران، حين اعتزلت من أهلها، وانفردت عنهم، وهو افتعل من النَّبذ، والنَّبذ: الطَّرْح،
  وقد بـيَّنا ذلك بشواهده فـيـما مضى قبلُ. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، فـي قوله: { وَاذْكُرْ فِـي الكِتابِ مَرْيَـمَ إذِ انْتَبَذَتْ
  } أي انفردت من أهلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سلـيـمان بن عبد الـجبـار،
  قال: ثنا مـحمد بن الصَّلْت، قال: ثنا أبو كُدَينة، عن قابوس، عن أبـيه، عن ابن عبـاس
  { إذِ انْتَبَذَتْ مِنْ أهْلِها مَكاناً شَرْقِـيًّا } قال: خرجت مكاناً شرقـياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: خرجت
  مريـم إلـى جانب الـمـحراب لـحيض أصابها، وهو قوله: فـانتبذت من أهلها مكاناً شرقـياً:
  فـي شرقـيّ الـمـحراب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: مَكاناً شَرْقِـيًّا يقول:
  فتنـحت واعتزلت من أهلها فـي موضع قِبَلَ مَشرق الشمس دون مَغربها، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  فـي قوله: مَكاناً شَرْقِـيًّا قال: من قِبَل الـمشرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إسحاق بن شاهين، قال: ثنا خالد بن عبد الله، عن داود، عن عامر، عن ابن عبـاس، قال:
  إنـي لأعلـم خـلق الله لأيّ شيء اتـخذت النصارى الـمشرق قبلة؟ لقول الله: فـانتبذت
  من أهلها مكاناً شرقـياً، فـاتـخذوا ميلاد عيسى قبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنـي عبد الأعلـى، قال: ثنا داود، عن عامر، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي سلـيـمان بن عبد الـجبـار، قال: أخبرنا مـحمد بن الصَّلْت،
  قال: ثنا أبو كُدَينة، عن قابوس، عن أبـيه، عن ابن عبـاس، قال: إن أهل الكتاب كتب علـيهم
  الصلاة إلـى البـيت، والـحجّ لله، وما صرفهم عنهما إلا قـيـل ربك { فانْتَبَذَتْ مِنْ
  أهْلِها مَكاناً شَرْقِـيًّا } فصلوا قبل مطلع الشمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة إذِ انْتَبَذَتْ مِنْ أهْلِها مَكاناً
  شَرْقِـيًّا قال: شاسعاً متنـحياً، وقـيـل: إنها إنـما صارت بـمكان يـلـي مشرق الشمس،
  لأن ما يـلـي الـمشرق عندهم كان خيراً مـما يـلـي الـمغرب، وكذلك ذلك فـيـما ذُكر عند
  العرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فـاتَّـخَذَتْ مِنْ دُونِهِمْ
  حِجابـاً } يقول: فـاتـخذت من دون أهلها ستراً يسترها عنهم وعن الناس. وذُكر عن ابن
  عبـاس، أنها صارت بـمكان يـلـي الـمشرق، لأن الله أظلها بـالشمس، وجعل لها منها حجابـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { انْتَبَذَتْ مِنْ أهْلِها مَكاناً شَرْقِـيًّا } قال:
  مكاناً أظلتها الشمس أن يراها أحد منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  غيره فـي ذلك ما.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
