text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ فِي
  ٱلْكِتَابِ مَرْيَمَ إِذِ ٱنتَبَذَتْ مِنْ أَهْلِهَا مَكَاناً شَرْقِياً } * { فَٱتَّخَذَتْ
  مِن دُونِهِم حِجَاباً فَأَرْسَلْنَآ إِلَيْهَآ رُوحَنَا فَتَمَثَّلَ لَهَا بَشَراً
  سَوِيّاً }{ إِذِ } بدل من { مَرْيَمَ } بدل الاشتمال، لأنّ الأحيان مشتملة على ما
  فيها. وفيه أنّ المقصود بذكر مريم ذكر وقتها هذا، لوقوع هذه القصة العجيبة فيه. والانتباذ:
  الاعتزال والانفراد، تخلت للعبادة في مكان مما يلي شرقي بيت المقدس، أو من دارها معتزلة
  عن الناس. وقيل: قعدت في مشرفة للاغتسال من الحيض محتجبة بحائط أو بشيء يسترها، وكان
  موضعها المسجد، فإذا حاضت تحوّلت إلى بيت خالتها، فإذا طهرت عادت إلى المسجد، فبينا
  هي في مغتسلها أتاها الملك في صورة آدمي شاب أمرد وضيء الوجه جعد الشعر سويّ الخلق،
  لم ينتقص من الصورة الآدمية شيئاً. أو حسن الصورة مستوي الخلق، وإنما مثل لها في صورة
  الإنسان لتستأنس بكلامه ولا تنفر عنه، ولو بدا لها في الصورة الملكية لنفرت ولم تقدر
  على استماع كلامه. ودلّ على عفافها وورعها أنها تعوّذت بالله من تلك الصورة الجميلة
  الفائقة الحسن، وكان تمثيله على تلك الصفة ابتلاء لها وسبراً لعفتها. وقيل: كانت في
  منزل زوج أختها زكريا ولها محراب على حدة تسكنه، وكان زكريا إذا خرج أغلق عليها الباب،
  فتمنت أن تجد خلوة في الجبل لتفلي رأسها، فانفجر السقف لها فخرجت فجلست في المشرفة
  وراء الجبل فأتاها الملك. وقيل: قام بين يديها في صورة ترب لها اسمه يوسف من خدم بيت
  المقدس. وقيل: إنّ النصارى اتخذت المشرق قبله لانتباذ مريم مكاناً شرقياً الروح: جبريل،
  لأنّ الدين يحيا به وبوحيه. أو سماه الله روحه على المجاز محبة له وتقريباً، كما تقول
  لحبيبك: أنت روحي. وقرأ أبو حيوة: «رَوْحنا» بالفتح؛ لأنه سبب لما فيه رَوح العباد،
  وإصابة الرَّوح عند الله الذي هو عدّة المقرّبين في قوله:{ فَأَمَّا إِن كَانَ مِنَ
  ٱلْمُقَرَّبِينَ فَرَوْحٌ وَرَيْحَانٌ }[الواقعة: 89] أو لأنه من المقرّبين وهم الموعودون
  بالروح، أي مقرّبنا وذا روحنا.\r\n\t\t\t\r\n\t\t\t</section>"

