  none\" href=\"JavaScript:Open_Menu()\">تَكَادُ ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ مِنْهُ
  وَتَنشَقُّ ٱلأَرْضُ وَتَخِرُّ ٱلْجِبَالُ هَدّاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تلكَ أوْجَبُ وأوْجَبُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَالَّذِي نَفْسِي بـيَدِهِ لَوْ جِيءَ بـالسَّمَوَاتِ والأرَضِينَ
  وَما فـيهِنَّ وَما بَـيْنَهُنَّ وَما تَـحْتَهُنَّ، فَوُضِعْنَ فـي كِفَّةِ الـمِيزَانِ،
  وَوُضِعَتْ شَهادَةُ أنْ لا إلهَ إلاَّ اللَّهُ فِـي الكِفَّةِ الأُخْرَى، لَرَجَحَتْ
  بِهِنّ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { تَكَادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْهُ
  وَتَنْشَقُّ الأرْضُ وتَـخِرُّ الـجِبـالُ هَدًّا } ذُكر لنا أن كعبـاً كان يقول: غضبت
  الـملائكة، واستعرت جهنـم، حين قالوا ما قالوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتَنْشَقُّ الأرْضُ } يقول: وتكاد الأرض تنشقّ، فتنصدع من ذلك { وتَـخِرُّ الـجبـالُ
  هَدًّا } يقول: وتكاد الـجبـال يسقط بعضها علـى بعض سقوطاً. والهدّ: السقوط، وهو مصدر
  هددت، فأنا أهدّ هدًّا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وتَـخِرُّ الـجِبـالُ هَدًّا } يقول: هدما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُريج، قال:
  قال ابن عبـاس: { وتَـخِرُّ الـجِبـالُ هَدًّا } قال: الهدّ: الانقضاض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وتَـخِرُّ الـجِبـالُ هَدًّا } قال: غضبـاً لله. قال: ولقد دعا هؤلاء الذين جعلوا لله
  هذا الذي غضبت السموات والأرض والـجبـال من قولهم، لقد استتابهم ودعاهم إلـى التوبة،
  فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَدْ كَفَرَ الَّذِينَ قالُوا إنَّ اللَّهَ ثالِثُ ثَلاثَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  هو وصاحبته وابنه، جعلوها إلهين معه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما مِنْ إله إلاَّ إلهٌ وَاحِدٌ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَسْتَغْفِرُنَهُ وَاللَّهُ غَفُورٌ رَحيـمٌ</font></font> }</b><br
