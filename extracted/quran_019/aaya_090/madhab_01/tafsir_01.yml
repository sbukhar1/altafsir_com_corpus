  none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ جِئْتُمْ شَيْئاً إِدّاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَكَادُ
  ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ مِنْهُ وَتَنشَقُّ ٱلأَرْضُ وَتَخِرُّ ٱلْجِبَالُ هَدّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وقال هؤلاء الكافرون بـالله { اتَّـخَذَ الرَّحْمَنُ
  وَلَداً لَقَدْ جِئْتُـمْ شَيْئاً إدّاً } يقول تعالـى ذكره للقائلـين ذلك من خـلقه:
  لقد جئتـم أيها الناس شيئاً عظيـماً من القول منكراً. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { شَيْئاً
  إدّاً } يقول: قولاً عظيـماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { لَقَدْ جِئْتُـمْ شَيْئاً إدّاً } يقول: لقد جئتـم شيئاً عظيـماً وهو الـمنكر
  من القول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، قوله { شَيْئاً إدّاً } قال: عظيـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { شَيْئاً إدًّا } قال: عظيـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { لَقَدْ
  جِئْتُـمْ شَيْئاً إدًّا } قال: جئتـم شيئاً كبـيراً من الأمر حين دعوا للرحمن ولداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الإدّ لغات ثلاث، يقال: لقد جئت شيئاً إدّاً، بكسر الألف، وأدّا
  بفتـح الألف، وأداً بفتح الألف، ومدّها، علـى مثال مادّ فـاعل. وقرأ قرّاء الأمصار،
  بكسر الألف وبها نقرأ، وقد ذكر عن أبـي عبد الرحمن السلـمي أنه قرأ ذلك بفتـح الألف،
  ولا أرى قراءته كذلك لـخلافها قراءة قرّاء الأمصار، والعرب تقول لكلّ أمر عظيـم: إدّ،
  وإمر، ونكر ومنه قوله الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ لَقِـيَ الأعْدَاءُ مِنِّـي نُكْرَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَاهِيَةٌ دَهْياءَ إدّا إمْرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فِـي لَهَثٍ مِنْهُ وَحَثْلِ إدّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَكَادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْهُ } يقول تعالـى
  ذكره: تكاد السموات يتشَّقْقن قطعاً من قـيـلهم: { اتَّـخَذَ الرَّحْمَنُ وَلَداً }
  ، ومنه قـيـل: فَطَر نابُه: إذا انشقّ. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { تَكَادُ السَّمَوَاتُ يَتَفَطَّرْنَ
  مِنْهُ وَتَنْشَقُّ الأرْضُ وتَـخِرُّ الـجِبـالُ هَدّاً أنْ دَعُوْا للرَّحْمَنِ وَلَداً
  } قال: إن الشرك فزعت منه السموات والأرض والـجبـال، وجميع الـخلائق إلا الثقلـين،
  وكادت أن تزول منه لعظمة الله، وكما لا ينفع مع الشرك إحسان الـمشرك، كذلك نرجو أن
  يغفر الله ذنوب الـموحِّدين. وقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَقِّنُوا مَوْتاكُمْ شَهادَةَ
  أنْ لا إلهَ إلاَّ اللَّهُ، فَمَنْ قَالَها عِنْدَ مَوْتِهِ وَجَبَتْ لَهُ الـجَنَّةُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالُوا:
  يا رسول الله، فمن قالها فـي صحته؟ قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
