text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَهْلَكْنَا
  قَبْلَهُمْ مِّن قَرْنٍ هُمْ أَحْسَنُ أَثَاثاً وَرِءْياً }{ كَمْ } مفعول { أَهْلَكْنَا
  } و { مِّن } تبيين لإبهامها، أي: كثيراً من القرون أهلكنا، وكل أهل عصر قرن لمن بعدهم
  لأنهم يتقدمونهم. و { هُمْ أَحْسَنُ } في محل النصب صفة لـ (كم). ألا ترى أنك لو تركت
  { هُمْ } لم يكن لك بدّ من نصب { أَحْسَنُ } على الوصفية.الأثاث: متاع البيت. وقيل:
  هو ماجدَّ من الفرش. والخرثي: ما لُبسَ منها. وأنشد الحسن بن علي الطوسي:تَقَادَمَ
  الْعَهْدُ مِنْ أُمِّ الْوَلِيدِ بَنَا   دَهْراً وَصَارَ أثَاثُ الْبَيْتِ خُرْثِيَّاقرىء
  على خمسة أوجه { رِءْياً } وهو المنظر والهيئة فعل بمعنى مفعول، من رأيت «وريئاً» على
  القلب كقولهم: راء في رأي «ورياً» على قلب الهمزة ياء والإدغام، أو من الريّ الذي هو
  النعمة والترفه، من قولهم: ريان من النعيم. «ورياً» على حذف الهمزة رأساً، ووجهه أن
  يخفف المقلوب وهو «رئياً» بحذف همزته وإلقاء حركتها على الياء الساكنة قبلها «وزياً»
  واشتقاقه من الزيّ وهو الجمع؛ لأن الزيّ محاسن مجموعة، والمعنى: أحسن من هؤلاء.\r\n\t\t\t\r\n\t\t\t</section>"

