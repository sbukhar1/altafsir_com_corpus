text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَهْلَكْنَا
  قَبْلَهُمْ مِّن قَرْنٍ هُمْ أَحْسَنُ أَثَاثاً وَرِءْياً }يقول تعالـى ذكره: وكم أهلكنا
  يا مـحمد قبل هؤلاء القائلـين من أهل الكفر للـمؤمنـين، إذا تُتلـى علـيهم آيات الرحمن،
  أيّ الفريقـين خير مقاماً، وأحسن ندياً، مـجالس من قرن هم أكثر متاع منازل من هؤلاء،
  وأحسن منهم منظراً وأجمل صوراً، فأهلكنا أموالهم، وغيرنا صورهم ومن ذلك قول علقمة بن
  عبدة:كُمَيْتٌ كَلَوْنِ الأُرْجُوَانِ نَشَرْتهُ   لبَـيْعِ الرّئيِ فِـي الصّوَانِ
  الـمُكَعَّبِيعنـي بـالصوان: التـخت الذي تصان فـيه الثـياب. وبنـحو الذي قلنا فـي
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا
  سفـيان، عن الأعمش، عن أبـي ظبـيان، عن ابن عبـاس { أحْسَنُ أثاثاً وَرِئْياً } قال:
  الرئي: الـمنظر، والأثاث: الـمتاع.حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ عن شعبة
  عن سلـيـمان عن أبـي ظبـيان عن ابن عبـاس قال: الرئي الـمنظر.حدثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { أحْسَنُ أثاثاً وَرِئْياً
  } يقول: منظراً.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنا عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { أحْسَنُ أثاثاً وَرِئْياً } الأثاث: الـمال، والرِّئي: الـمنظر.حدثنا
  ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الـحسن، فـي قوله { أثاثاً وَرِئْياً }
  قال: الأثاث: أحسن الـمتاع، والرِّئي: قال: الـمال.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، يقول الله تبـارك وتعالـى: { وكَمْ أهْلَكْنا قَبْلَهُمْ منْ قَرْنٍ
  هُمْ أحْسَنُ أثاثاً وَرِئْياً }: أي أكثر متاعاً وأحسن منزلة ومستقرًّا، فأهلك الله
  أموالهم، وأفسد صورهم علـيهم تبـارك وتعالـى.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة، قوله { أحْسَنُ أثاثاً وَرِئْياً } قال: أحسن
  صوراً، وأكثر أموالاً.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد { أثاثاً
  } قال: الـمتاع { وَرِئْياً } قال: فـيـما يرى الناس.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه.حدثنا ابن حميد وبشر بن معاذ، قالا:
  ثنا جرير بن قابوس، عن أبـيه، عن ابن عبـاس: الأثاث: الـمال، والرِّئي: الـمنظر الـحسن.حدثنا
  القاسم، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـي، عن ابن عبـاس { وَرِئْياً
  }: منظراً فـي اللون والـحسن.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { أحْسَنُ أثاثاً وَرِئْياً } قال: الرئي: الـمنظر، والأثاث: الـمتاع، أحسن
  متاعا، وأحسن منظرا.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول فـي قوله: { أحْسَنُ
  أثاثاً } يعنـي الـمال { وَرِئْياً } يعنـي: الـمنظر الـحسن.واختلفت القرّاء فـي قراءة
  ذلك، فقرأته عامة قرّاء أهل الـمدينة: «وَرِيًّا» غير مهموز، وذلك إذا قرىء كذلك يتوجه
  لوجهين: أحدهما: أن يكون قارئه أراد الهمزة، فأبدل منها ياء، فـاجتـمعت الـياء الـمُبدلة
  من الهمز والـياء التـي هي لام الفعل، فأدغمتا، فجعلتا ياء واحدة مشددة لـيُـلْـحِقُوا
  ذلك، إذ كان رأس آية، بنظائره من سائر رؤوس الآيات قبله وبعده والآخر أن يكون من رويت
  أروي روية وريًّا، وإذا أريد به ذلك كان معنى الكلام: وكم أهلكنا قبلهم من قرن، هم
  أحسن متاعاً، وأحسن نظراً لـماله، ومعرفة لتدبـيره وذلك أن العرب تقول: ما أحسن رؤية
  فلان فـي هذا الأمر إذا كان حسن النظر فـيه والـمعرفة به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَهْلَكْنَا قَبْلَهُمْ مِّن
  قَرْنٍ هُمْ أَحْسَنُ أَثَاثاً وَرِءْياً }وقرأ ذلك عامة قرّاء العراق والكوفة والبصرة
  { وَرِئْياً } بهمزها، بـمعنى: رؤية العين، كأنه أراد: أحسن متاعاً ومَرآة. وحُكي عن
  بعضهم أنه قرأ: «أحسن أثاثاً وزياً»، بـالزاي، كأنه أراد أحسن متاعاً وهيئة ومنظراً،
  وذلك أن الزيّ هو الهيئة والـمنظر من قولهم: زيَّـيت الـجارية، بـمعنى: زينتها وهيأتها.قال
  أبو جعفر: وأولـى القراءات فـي ذلك بـالصواب، قراءة من قرأ { أثاثاً وَرِئْياً } بـالراء
  والهمز، لإجماع الـحجة من أهل التأويـل علـى أن معناه: الـمنظر، وذلك هو من رؤية العين،
  لا من الروية، فلذلك كان الـمهموز أولـى به، فإن قرأ قارىء ذلك بترك الهمز، وهو يريد
  هذا الـمعنى، فغير مخطىء فـي قراءته. وأما قراءته بـالزاي فقراءة خارجة، عن قراءة القرّاء،
  فلا أستـجيز القراءة بها لـخلافها قراءتهم، وإن كان لهم فـي التأويـل وجه صحيح.واختلف
  أهل العربـية فـي الأثاث أجمع هو أم واحد، فكان الأحمر فـيـما ذُكر لـي عنه يقول: هو
  جمع، واحدتها أثاثه، كما الـحمام جمع واحدتها حمامة، والسحاب جمع واحدتها سحابة. وأما
  الفراء فإنه كان يقول: لا واحد له، كما أن الـمتاع لا واحد له. قال: والعرب تـجمع الـمتاع:
  أمتعة، وأماتـيع، ومتع. قال: ولو جمعت الأثاث لقلت: ثلاثة آثَّةٍ وأثث. وأما الرئي
  فإن جمعه: آراء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

