  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  أَهْلَكْنَا قَبْلَهُمْ مِّن قَرْنٍ هُمْ أَحْسَنُ أَثَاثاً وَرِءْياً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَمْ } مفعول { أَهْلَكْنَا } و { مِّن } تبيين لإبهامها، أي: كثيراً
  من القرون أهلكنا، وكل أهل عصر قرن لمن بعدهم لأنهم يتقدمونهم. و { هُمْ أَحْسَنُ }
  في محل النصب صفة لـ (كم). ألا ترى أنك لو تركت { هُمْ } لم يكن لك بدّ من نصب { أَحْسَنُ
  } على الوصفية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأثاث: متاع البيت. وقيل: هو ماجدَّ
  من الفرش. والخرثي: ما لُبسَ منها. وأنشد الحسن بن علي الطوسي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَقَادَمَ الْعَهْدُ مِنْ أُمِّ الْوَلِيدِ
  بَنَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">دَهْراً وَصَارَ أثَاثُ الْبَيْتِ خُرْثِيَّا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء على خمسة أوجه { رِءْياً }
  وهو المنظر والهيئة فعل بمعنى مفعول، من رأيت «وريئاً» على القلب كقولهم: راء في رأي
  «ورياً» على قلب الهمزة ياء والإدغام، أو من الريّ الذي هو النعمة والترفه، من قولهم:
  ريان من النعيم. «ورياً» على حذف الهمزة رأساً، ووجهه أن يخفف المقلوب وهو «رئياً»
  بحذف همزته وإلقاء حركتها على الياء الساكنة قبلها «وزياً» واشتقاقه من الزيّ وهو الجمع؛
  لأن الزيّ محاسن مجموعة، والمعنى: أحسن من هؤلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

