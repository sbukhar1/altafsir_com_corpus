  أَثَاثاً وَرِءْياً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك عامة قرّاء العراق والكوفة
  والبصرة { وَرِئْياً } بهمزها، بـمعنى: رؤية العين، كأنه أراد: أحسن متاعاً ومَرآة.
  وحُكي عن بعضهم أنه قرأ: «أحسن أثاثاً وزياً»، بـالزاي، كأنه أراد أحسن متاعاً وهيئة
  ومنظراً، وذلك أن الزيّ هو الهيئة والـمنظر من قولهم: زيَّـيت الـجارية، بـمعنى: زينتها
  وهيأتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى القراءات فـي
  ذلك بـالصواب، قراءة من قرأ { أثاثاً وَرِئْياً } بـالراء والهمز، لإجماع الـحجة من
  أهل التأويـل علـى أن معناه: الـمنظر، وذلك هو من رؤية العين، لا من الروية، فلذلك
  كان الـمهموز أولـى به، فإن قرأ قارىء ذلك بترك الهمز، وهو يريد هذا الـمعنى، فغير
  مخطىء فـي قراءته. وأما قراءته بـالزاي فقراءة خارجة، عن قراءة القرّاء، فلا أستـجيز
  القراءة بها لـخلافها قراءتهم، وإن كان لهم فـي التأويـل وجه صحيح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربـية فـي الأثاث أجمع هو أم واحد، فكان الأحمر فـيـما
  ذُكر لـي عنه يقول: هو جمع، واحدتها أثاثه، كما الـحمام جمع واحدتها حمامة، والسحاب
  جمع واحدتها سحابة. وأما الفراء فإنه كان يقول: لا واحد له، كما أن الـمتاع لا واحد
  له. قال: والعرب تـجمع الـمتاع: أمتعة، وأماتـيع، ومتع. قال: ولو جمعت الأثاث لقلت:
  ثلاثة آثَّةٍ وأثث. وأما الرئي فإن جمعه: آراء.</font></font><font class=\"TextResultArabic\"><font
