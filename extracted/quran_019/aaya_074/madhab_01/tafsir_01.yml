  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  أَهْلَكْنَا قَبْلَهُمْ مِّن قَرْنٍ هُمْ أَحْسَنُ أَثَاثاً وَرِءْياً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وكم أهلكنا يا مـحمد قبل هؤلاء القائلـين من أهل
  الكفر للـمؤمنـين، إذا تُتلـى علـيهم آيات الرحمن، أيّ الفريقـين خير مقاماً، وأحسن
  ندياً، مـجالس من قرن هم أكثر متاع منازل من هؤلاء، وأحسن منهم منظراً وأجمل صوراً،
  فأهلكنا أموالهم، وغيرنا صورهم ومن ذلك قول علقمة بن عبدة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُمَيْتٌ كَلَوْنِ الأُرْجُوَانِ نَشَرْتهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لبَـيْعِ الرّئيِ فِـي الصّوَانِ الـمُكَعَّبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بـالصوان: التـخت الذي تصان
  فـيه الثـياب. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن الأعمش،
  عن أبـي ظبـيان، عن ابن عبـاس { أحْسَنُ أثاثاً وَرِئْياً } قال: الرئي: الـمنظر، والأثاث:
  الـمتاع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا ابن
  أبـي عديّ عن شعبة عن سلـيـمان عن أبـي ظبـيان عن ابن عبـاس قال: الرئي الـمنظر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { أحْسَنُ أثاثاً وَرِئْياً } يقول: منظراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنا عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { أحْسَنُ أثاثاً وَرِئْياً } الأثاث: الـمال، والرِّئي: الـمنظر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الـحسن، فـي قوله
  { أثاثاً وَرِئْياً } قال: الأثاث: أحسن الـمتاع، والرِّئي: قال: الـمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، يقول الله تبـارك
  وتعالـى: { وكَمْ أهْلَكْنا قَبْلَهُمْ منْ قَرْنٍ هُمْ أحْسَنُ أثاثاً وَرِئْياً }:
  أي أكثر متاعاً وأحسن منزلة ومستقرًّا، فأهلك الله أموالهم، وأفسد صورهم علـيهم تبـارك
  وتعالـى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله { أحْسَنُ أثاثاً وَرِئْياً } قال: أحسن
  صوراً، وأكثر أموالاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد { أثاثاً } قال: الـمتاع { وَرِئْياً } قال: فـيـما يرى
  الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد وبشر بن معاذ، قالا: ثنا جرير بن قابوس، عن أبـيه، عن ابن عبـاس: الأثاث:
  الـمال، والرِّئي: الـمنظر الـحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنـي حجاج، عن ابن جريج، عن عطاء الـخراسانـي، عن ابن عبـاس { وَرِئْياً
  }: منظراً فـي اللون والـحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أحْسَنُ أثاثاً وَرِئْياً
  } قال: الرئي: الـمنظر، والأثاث: الـمتاع، أحسن متاعا، وأحسن منظرا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول فـي قوله: { أحْسَنُ أثاثاً
  } يعنـي الـمال { وَرِئْياً } يعنـي: الـمنظر الـحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة: «وَرِيًّا» غير مهموز، وذلك
  إذا قرىء كذلك يتوجه لوجهين: أحدهما: أن يكون قارئه أراد الهمزة، فأبدل منها ياء، فـاجتـمعت
  الـياء الـمُبدلة من الهمز والـياء التـي هي لام الفعل، فأدغمتا، فجعلتا ياء واحدة
  مشددة لـيُـلْـحِقُوا ذلك، إذ كان رأس آية، بنظائره من سائر رؤوس الآيات قبله وبعده
  والآخر أن يكون من رويت أروي روية وريًّا، وإذا أريد به ذلك كان معنى الكلام: وكم أهلكنا
  قبلهم من قرن، هم أحسن متاعاً، وأحسن نظراً لـماله، ومعرفة لتدبـيره وذلك أن العرب
  تقول: ما أحسن رؤية فلان فـي هذا الأمر إذا كان حسن النظر فـيه والـمعرفة به.</font></font>&#13;\t\t\t<label
