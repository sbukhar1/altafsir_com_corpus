  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  فِي ٱلْكِتَابِ إِدْرِيسَ إِنَّهُ كَانَ صِدِّيقاً نَّبِيَّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَفَعْنَاهُ
  مَكَاناً عَلِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: سمي إدريس لكثرة دراسته كتاب
  الله عزّ وجل، وكان اسمه أخنوخ، وهو غير صحيح؛ لأنه لو كان أفعيلاً من الدرس لم يكن
  فيه إلا سبب واحد وهو العلمية، فكان منصرفاً؛ فامتناعه من الصرف دليل العجمة. وكذلك
  إبليس أعجمي. وليس من الإبلاس كما يزعمون، ولا يعقوب من العقب، ولا إسرائيل بإسرال
  كما زعم ابن السكيت، ومن لم يحقق ولم يتدرّب بالصناعة كثرت منه أمثال هذه الهنات. ويجوز
  أن يكون معنى { إِدْرِيسَ } في تلك اللغة قريباً من ذلك، فحسبه الراوي مشتقاً من الدرس
  { وَرَفَعْنَاهُ مَكَاناً عَلِيّاً }. المكان العلي: شرف النبوّة والزلفى عند الله
  وقد أنزل الله عليه ثلاثين صحيفة، وهو أول من خط بالقلم ونظر في علم النجوم والحساب،
  وأوّل من خاط الثياب ولبسها، وكانوا يلبسون الجلود. وعن أنس بن مالك رضي الله عنه يرفعه</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(665)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنه رفع إلى السماء الرابعة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس رضي الله عنهما: إلى السماء السادسة. وعن الحسن رضي الله
  عنه: إلى الجنة لا شيء أعلى من الجنة. وعن النابغة الجعدي: أنه لما أنشد عند رسول الله
  صلى الله عليه وسلم الشعر الذي آخره:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَلَغْنَا السَّمَاءَ مَجْدُنَا وَسَنَاؤُنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإِنَّا لَنَرْجُو فَوْقَ ذَلِكَ مَظْهَرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(666)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إلى أينَ يا أبا لَيلَى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالَ: إلى الجنةِ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

