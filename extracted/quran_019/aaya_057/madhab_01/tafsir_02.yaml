text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ فِي
  ٱلْكِتَابِ إِدْرِيسَ إِنَّهُ كَانَ صِدِّيقاً نَّبِيَّاً } * { وَرَفَعْنَاهُ مَكَاناً
  عَلِيّاً }قيل: سمي إدريس لكثرة دراسته كتاب الله عزّ وجل، وكان اسمه أخنوخ، وهو غير
  صحيح؛ لأنه لو كان أفعيلاً من الدرس لم يكن فيه إلا سبب واحد وهو العلمية، فكان منصرفاً؛
  فامتناعه من الصرف دليل العجمة. وكذلك إبليس أعجمي. وليس من الإبلاس كما يزعمون، ولا
  يعقوب من العقب، ولا إسرائيل بإسرال كما زعم ابن السكيت، ومن لم يحقق ولم يتدرّب بالصناعة
  كثرت منه أمثال هذه الهنات. ويجوز أن يكون معنى { إِدْرِيسَ } في تلك اللغة قريباً
  من ذلك، فحسبه الراوي مشتقاً من الدرس { وَرَفَعْنَاهُ مَكَاناً عَلِيّاً }. المكان
  العلي: شرف النبوّة والزلفى عند الله وقد أنزل الله عليه ثلاثين صحيفة، وهو أول من
  خط بالقلم ونظر في علم النجوم والحساب، وأوّل من خاط الثياب ولبسها، وكانوا يلبسون
  الجلود. وعن أنس بن مالك رضي الله عنه يرفعه(665) \" إنه رفع إلى السماء الرابعة \"
  وعن ابن عباس رضي الله عنهما: إلى السماء السادسة. وعن الحسن رضي الله عنه: إلى الجنة
  لا شيء أعلى من الجنة. وعن النابغة الجعدي: أنه لما أنشد عند رسول الله صلى الله عليه
  وسلم الشعر الذي آخره:بَلَغْنَا السَّمَاءَ مَجْدُنَا وَسَنَاؤُنَا   وَإِنَّا لَنَرْجُو
  فَوْقَ ذَلِكَ مَظْهَرَاقال رسول الله صلى الله عليه وسلم:(666) \" إلى أينَ يا أبا
  لَيلَى \" قالَ: إلى الجنةِ.\r\n\t\t\t\r\n\t\t\t</section>"

