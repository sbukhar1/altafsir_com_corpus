  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  فِي ٱلْكِتَابِ إِدْرِيسَ إِنَّهُ كَانَ صِدِّيقاً نَّبِيَّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَفَعْنَاهُ
  مَكَاناً عَلِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: واذكر يا مـحمد
  فـي كتابنا هذا إدريس { إنَّهُ كانَ صِدّيقاً } لا يقول الكذب، { نَبِـيًّا } نوحي
  إلـيه من أمرنا ما نشاء { وَرَفَعْناهُ مَكاناً عَلِـيًّا } ذكر أن الله رفعه وهو حيّ
  إلـى السماء الرابعة، فذلك معنى قوله: { وَرَفَعْناهُ مَكاناً عَلِـيًّا } يعنـي به
  إلـى مكان ذي علوّ وارتفـاع. وقال بعضهم: رُفع إلـى السماء السادسة. وقال آخرون: الرابعة.
  ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: أخبرنـي جرير بن حازم، عن سلـيـمان الأعمش، عن شمر بن عطية، عن
  هلال بن يساف، قال: سأل ابن عبـاس كعبـاً وأنا حاضر، فقال له: ما قول الله تعالـى لإدريس
  { وَرَفَعْناهُ مَكاناً عَلِـيًّا } قال كعب: أما إدريس، فإن الله أوحى إلـيه: إنـي
  رافع لك كلّ يوم مثل عمل جميع بنـي آدم، فأحبّ أن تزداد عملاً، فأتاه خـلـيـل له من
  الـملائكة، فقال: إن الله أوحى إلـيّ كذا وكذا، فكلـمْ لـي ملك الـموت، فلـيؤخرنـي
  حتـى أزداد عملاً، فحمله بـين جناحيه، ثم صعد به إلـى السماء فلـما كان فـي السماء
  الرابعة، تلقاهم ملك الـموت منـحدراً، فكلـم ملك الـموت فـي الذي كلـمه فـيه إدريس،
  فقال: وأين إدريس؟ فقال: هوذا علـى ظهري، قال ملك الـموت: فـالعجب بعثت أقبض روح إدريس
  فـي السماء الرابعة، فجعلت أقول: كيف أقبض روحه فـي السماء الرابعة وهو فـي الأرض؟
  فقبض روحه هناك، فذلك قول الله تبـارك وتعالـى: { وَرَفَعْناهُ مَكاناً عَلِـيًّا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَرَفَعْناهُ
  مَكاناً عَلِـيًّا } قال: إدريس رُفع فلـم يـمت، كما رُفع عيسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله، إلا
  أنه قال: ولـم يـمت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَرَفَعْناهُ مَكاناً
  عَلِـيًّا } قال: رفع إلـى السماء السادسة، فمات فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك
  يقول فـي قوله: { وَرَفَعْناهُ مكاناًعلـياً } إدريس أدركه الـموت فـي السماء السادسة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور،
  عن مـجاهد { ورفعناه مكاناً علـياً } قال: السماء الرابعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن أبـي هارون العبدي، عن أبـي سعيد الـخدري
  { ورفعناه مكاناً علـياً } قال: فـي السماء الرابعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن سهيـل، قال: ثنا حجاج، قال: ثنا أبو جعفر الرازي، عن الربـيع بن أنس، عن أبـي
  العالـية الرياحي، عن أبـي هريرة أو غيره «شكّ أبو جعفر الرازي» قال: لـما أسري بـالنبـيّ
  صلى الله عليه وسلم صعد به جبريـل إلـى السماء الرابعة، فـاستفتـح فقـيـل: من هذا؟
  قال: جبرائيـل، قالوا: ومن معه؟ قال: مـحمد، قالوا: أوقد أرسل إلـيه؟ قال: نعم، قالوا:
  حياه الله من أخ ومن خـلـيفة، فنعم الأخ ونعم الـخـلـيفة، ونعم الـمـجيء جاء، قال:
  فدخـل فإذا هو برجل، قال: هذا إدريس رفعه الله مكاناً علـياً.</font></font>&#13;\t\t\t<label
