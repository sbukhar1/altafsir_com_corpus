  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَسْمَعُونَ فِيهَا لَغْواً إِلاَّ سَلاَماً وَلَهُمْ رِزْقُهُمْ فِيهَا بُكْرَةً وَعَشِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اللغو: فضول الكلام ومالا طائل تحته. وفيه تنبيه ظاهر على وجوب تجنب
  اللغو واتقائه، حيث نزه الله عنه الدار التي لا تكليف فيها. وما أحسن قوله سبحانه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  مَرُّواْ بِاللَّغْوِ مَرُّواْ كِراماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 72]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  سَمِعُواْ ٱللَّغْوَ أَعْرَضُواْ عَنْهُ وَقَالُواْ لَنَا أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ
  سَلَـٰمٌ عَلَيْكُمْ لاَ نَبْتَغِى ٱلْجَـٰهِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 55] نعوذ بالله من اللغو
  والجهل والخوض فيما لا يعنينا، أي: إن كان تسليم بعضهم على بعض أو تسليم الملائكة عليهم
  لغواً، فلا يسمعون لغواً إلا ذلك، فهو من وادي قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ عَيْبَ فِيهِمْ غَيْرَ أنَّ سُيُوفَهُم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِهِنَّ فُلُولٌ مِنْ قِرَاعِ الْكَتَائِبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو لا يسمعون فيها إلا قولاً يسلمون
  فيه من العيب والنقيصة، على الاستثناء المنقطع. أو لأن معنى السلام هو الدعاء بالسلامة.
  ودار السلام: هي دار السلامة، وأهلها عن الدعاء بالسلامة أغنياء، فكان ظاهره من باب
  اللغو وفضول الحديث، لولا ما فيه من فائدة الإكرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">من
  الناس من يأكل الوجبة. ومنهم من يأكل متى وجد - وهي عادة المنهومين. ومنهم من يتغدى
  ويتعشى - وهي العادة الوسطى المحمودة، ولا يكون ثم ليل ولا نهار، ولكن على التقدير؛
  ولأن المتنعم عند العرب من وجد غداء وعشاء. وقيل: أراد دوام الرزق ودروره، كما تقول:
  أنا عند فلان صباحاً ومساء وبكرة وعشياً، يريد: الديمومة، ولا تقصد الوقتين المعلومين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
