text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَسْمَعُونَ
  فِيهَا لَغْواً إِلاَّ سَلاَماً وَلَهُمْ رِزْقُهُمْ فِيهَا بُكْرَةً وَعَشِيّاً }يقول
  تعالى ذكره: لا يسمع هؤلاء الذين يدخـلون الـجنة فـيها لغواً، وهو الهَدْي والبـاطل
  من القول والكلام { إلاَّ سَلاَماً } وهذا من الاستثناء الـمنقطع، ومعناه: ولكن يسمعون
  سلاماً، وهو تـحية الـملائكة إياهم. وقوله: { ولَهُمْ رِزْقُهُمْ فِـيهَا بُكْرَةً
  وَعَشِيًّا } يقول: ولهم طعامهم وما يشتهون من الـمطاعم والـمشارب فـي قدر وقت البُكرة
  ووقت العشيّ من نهار أيام الدنـيا، وإنـما يعنـي أن الذي بـين غدائهم وعشائهم فـي الـجنة
  قدر ما بـين غداء أحدنا فـي الدنـيا وعشائه، وكذلك ما بـين العشاء والغداء وذلك لأنه
  لا لـيـل فـي الـجنة ولا نهار، وذلك كقوله:{ خَـلَقَ الأرْضَ فـي يومَيْنِ }و{ خَـلَقَ
  السَّمَوَاتِ والأرْضَ فِـي سِتَّةِ أيَّام }يعنـي به: من أيام الدنـيا، كما:حدثنا
  علـيّ بن سهل، قال: ثنا الولـيد بن مسلـم، قال: سألت زهير بن مـحمد، عن قول الله: {
  ولَهُمْ رِزْقهُمْ فِـيها بُكْرَةٍ وَعَشِيًّا } قال: لـيس فـي الـجنة لـيـل، هم فـي
  نور أبدا، ولهم مقدار اللـيـل والنهار، يعرفون مقدار اللـيـل بـارخاء الـحجب وإغلاق
  الأبواب، ويعرفون مقدار النهار برفع الـحجب، وفتـح الأبواب.حدثنا علـيّ، قال: ثنا الولـيد،
  عن خـلـيد، عن الـحسن، وذكر أبواب الـجنة، فقال: أبواب يُرى ظاهرها من بـاطنها، فَتكلـم
  وَتكلـم، فتهمهم انفتـحي انغلقـي، فتفعل.حدثنـي ابن حرب، قال: ثنا موسى بن إسماعيـل،
  قال: ثنا عامر بن يساف، عن يحيى، قال: كانت العرب فـي زمانهم من وجد منهم عشاء وغداء،
  فذاك الناعم فـي أنفسهم، فأنزل الله { ولَهُمْ رِزْقُهُم فِـيها بُكْرَةً وَعَشِيًّا
  }: قدر ما بـين غدائكم فـي الدنـيا إلـى عشائكم.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { ولَهُمْ رِزْقُهُمْ فِـيها بُكْرَةً
  وَعَشِيًّا } قال: كانت العرب إذا أصاب أحدُهم الغداء والعشاء عجب له، فأخبرهم الله
  أن لهم فـي الـجنة بكرة وعشياً، قدر ذلك الغداء والعشاء.حدثنا الـحسن، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن ابن أبـي نـجيح، عن مـجاهد، قال: لـيس بكرة ولا
  عشيّ، ولكن يؤتون به علـى ما كانوا يشتهون فـي الدنـيا.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله { ولَهُمْ رِزْقُهُمْ فِـيها بُكْرَةٍ وعَشِيًّا } فـيها
  ساعتان بكرة وعشيّ، فإن ذلك لهم لـيس ثم لـيـل، إنـما هو ضوء ونور.\r\n\t\t\t\r\n\t\t\t</section>"

