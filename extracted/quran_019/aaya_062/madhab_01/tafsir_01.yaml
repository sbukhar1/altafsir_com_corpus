  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَسْمَعُونَ فِيهَا لَغْواً إِلاَّ سَلاَماً وَلَهُمْ رِزْقُهُمْ فِيهَا بُكْرَةً وَعَشِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لا يسمع هؤلاء الذين يدخـلون الـجنة فـيها لغواً،
  وهو الهَدْي والبـاطل من القول والكلام { إلاَّ سَلاَماً } وهذا من الاستثناء الـمنقطع،
  ومعناه: ولكن يسمعون سلاماً، وهو تـحية الـملائكة إياهم. وقوله: { ولَهُمْ رِزْقُهُمْ
  فِـيهَا بُكْرَةً وَعَشِيًّا } يقول: ولهم طعامهم وما يشتهون من الـمطاعم والـمشارب
  فـي قدر وقت البُكرة ووقت العشيّ من نهار أيام الدنـيا، وإنـما يعنـي أن الذي بـين
  غدائهم وعشائهم فـي الـجنة قدر ما بـين غداء أحدنا فـي الدنـيا وعشائه، وكذلك ما بـين
  العشاء والغداء وذلك لأنه لا لـيـل فـي الـجنة ولا نهار، وذلك كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">خَـلَقَ
  الأرْضَ فـي يومَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خَـلَقَ السَّمَوَاتِ والأرْضَ فِـي سِتَّةِ أيَّام</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  به: من أيام الدنـيا، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن سهل، قال: ثنا الولـيد
  بن مسلـم، قال: سألت زهير بن مـحمد، عن قول الله: { ولَهُمْ رِزْقهُمْ فِـيها بُكْرَةٍ
  وَعَشِيًّا } قال: لـيس فـي الـجنة لـيـل، هم فـي نور أبدا، ولهم مقدار اللـيـل والنهار،
  يعرفون مقدار اللـيـل بـارخاء الـحجب وإغلاق الأبواب، ويعرفون مقدار النهار برفع الـحجب،
  وفتـح الأبواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ، قال: ثنا الولـيد،
  عن خـلـيد، عن الـحسن، وذكر أبواب الـجنة، فقال: أبواب يُرى ظاهرها من بـاطنها، فَتكلـم
  وَتكلـم، فتهمهم انفتـحي انغلقـي، فتفعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن حرب، قال: ثنا موسى بن إسماعيـل، قال: ثنا عامر بن يساف، عن يحيى، قال: كانت العرب
  فـي زمانهم من وجد منهم عشاء وغداء، فذاك الناعم فـي أنفسهم، فأنزل الله { ولَهُمْ
  رِزْقُهُم فِـيها بُكْرَةً وَعَشِيًّا }: قدر ما بـين غدائكم فـي الدنـيا إلـى عشائكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { ولَهُمْ رِزْقُهُمْ فِـيها بُكْرَةً وَعَشِيًّا } قال: كانت
  العرب إذا أصاب أحدُهم الغداء والعشاء عجب له، فأخبرهم الله أن لهم فـي الـجنة بكرة
  وعشياً، قدر ذلك الغداء والعشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، عن ابن أبـي نـجيح، عن مـجاهد،
  قال: لـيس بكرة ولا عشيّ، ولكن يؤتون به علـى ما كانوا يشتهون فـي الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { ولَهُمْ
  رِزْقُهُمْ فِـيها بُكْرَةٍ وعَشِيًّا } فـيها ساعتان بكرة وعشيّ، فإن ذلك لهم لـيس
  ثم لـيـل، إنـما هو ضوء ونور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

