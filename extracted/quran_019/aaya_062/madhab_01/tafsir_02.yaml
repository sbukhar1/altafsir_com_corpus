text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَسْمَعُونَ
  فِيهَا لَغْواً إِلاَّ سَلاَماً وَلَهُمْ رِزْقُهُمْ فِيهَا بُكْرَةً وَعَشِيّاً }اللغو:
  فضول الكلام ومالا طائل تحته. وفيه تنبيه ظاهر على وجوب تجنب اللغو واتقائه، حيث نزه
  الله عنه الدار التي لا تكليف فيها. وما أحسن قوله سبحانه{ وَإِذَا مَرُّواْ بِاللَّغْوِ
  مَرُّواْ كِراماً }[الفرقان: 72]{ وَإِذَا سَمِعُواْ ٱللَّغْوَ أَعْرَضُواْ عَنْهُ
  وَقَالُواْ لَنَا أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ سَلَـٰمٌ عَلَيْكُمْ لاَ نَبْتَغِى
  ٱلْجَـٰهِلِينَ }[القصص: 55] نعوذ بالله من اللغو والجهل والخوض فيما لا يعنينا، أي:
  إن كان تسليم بعضهم على بعض أو تسليم الملائكة عليهم لغواً، فلا يسمعون لغواً إلا ذلك،
  فهو من وادي قوله:وَلاَ عَيْبَ فِيهِمْ غَيْرَ أنَّ سُيُوفَهُم   بِهِنَّ فُلُولٌ مِنْ
  قِرَاعِ الْكَتَائِبِأو لا يسمعون فيها إلا قولاً يسلمون فيه من العيب والنقيصة، على
  الاستثناء المنقطع. أو لأن معنى السلام هو الدعاء بالسلامة. ودار السلام: هي دار السلامة،
  وأهلها عن الدعاء بالسلامة أغنياء، فكان ظاهره من باب اللغو وفضول الحديث، لولا ما
  فيه من فائدة الإكرام.من الناس من يأكل الوجبة. ومنهم من يأكل متى وجد - وهي عادة المنهومين.
  ومنهم من يتغدى ويتعشى - وهي العادة الوسطى المحمودة، ولا يكون ثم ليل ولا نهار، ولكن
  على التقدير؛ ولأن المتنعم عند العرب من وجد غداء وعشاء. وقيل: أراد دوام الرزق ودروره،
  كما تقول: أنا عند فلان صباحاً ومساء وبكرة وعشياً، يريد: الديمومة، ولا تقصد الوقتين
  المعلومين.\r\n\t\t\t\r\n\t\t\t</section>"

