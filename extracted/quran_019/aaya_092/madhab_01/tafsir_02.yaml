text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَنبَغِي
  لِلرَّحْمَـٰنِ أَن يَتَّخِذَ وَلَداً }انبغى: مطاوع «بغي» إذا طلب، أي: ما يتأتى له
  اتخاذ الولد وما يتطلب لو طلب مثلاً، لأنه محال غير داخل تحت الصحة. أما الولادة المعروفة
  فلا مقال في استحالتها. وأما التبني فلا يكون إلا فيما هو من جنس المتبنى، وليس للقديم
  سبحانه جنس، تعالى عما يقول الظالمون علواً كبيراً.\r\n\t\t\t\r\n\t\t\t</section>"

