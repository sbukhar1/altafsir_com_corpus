  وَهُمْ فِي غَفْلَةٍ وَهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال ثنـي حجاج، عن ابن جريج، عن أبـيه أنه أخبره أنه سمع
  عبـيد بن عمير فـي قصصه يقول: يؤتَـى بـالـموت كأنه دابة، فـيذبح والناس ينظرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وأنْذِرْهُمْ يَوْمَ الـحَسْرَةِ } قال: يوم القـيامة، وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أنْ تَقُولَ نَفْسٌ يا حَسْرَتا عَلـى
  ما فَرَّطْتُ فِـي جَنْبِ اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { وأنْذِرْهُمْ يَوْمَ الـحَسْرَةِ } من أسماء يوم القـيامة، عظَّمه
  الله، وحذّره عبـادَه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذْ قُضِيَ الأمْرُ } يقول:
  إذ فُرِغ من الـحكم لأهل النار بـالـخـلود فـيها، ولأهل الـجنة بـمقام الأبد فـيها،
  بذبح الـموت. وقوله: { وَهُمْ فِـي غَفْلَةٍ } يقول: وهؤلاء الـمشركون فـي غفلة عما
  الله فـاعل بهم يوم يأتونه خارجين إلـيه من قبورهم، من تـخـلـيده إياهم فـي جهنـم،
  وتوريثه مساكنهم من الـجنة غيرهم { وَهُمْ لا يُؤْمِنُونَ } يقول تعالـى ذكره: وهم
  لا يصدّقون بـالقـيامة والبعث، ومـجازاة الله إياهم علـى سيىء أعمالهم، بـما أخبر أنه
