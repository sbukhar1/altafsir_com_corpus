text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْذِرْهُمْ
  يَوْمَ ٱلْحَسْرَةِ إِذْ قُضِيَ ٱلأَمْرُ وَهُمْ فِي غَفْلَةٍ وَهُمْ لاَ يُؤْمِنُونَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وأنذر يا مـحمد هؤلاء الـمشركين
  بـالله يوم حسرتهم وندمهم، علـى ما فرّطوا فـي جنب الله، وأورثت مساكنهم من الـجنة
  أهل الإيـمان بـالله والطاعة له، وأدخـلوهم مساكن أهل الإيـمان بـالله من النار، وأيقن
  الفريقان بـالـخـلود الدائم، والـحياة التـي لا موت بعدها، فـيا لها حسرةً وندامة.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال:
  ثنا عبد الرحمن بن مهديّ، قال: ثنا سفـيان، عن سَلَـمة بن كُهَيـل، قال: ثنا أبو الزعراء،
  عن عبد الله فـي قصة ذكرها، قال: ما من نفس إلا وهي تنظر إلـى بـيت فـي الـجنة، وبـيت
  فـي النار، وهو يوم الـحسرة، فـيرى أهل النار البـيت الذي كان قد أعدّه الله لهم لو
  آمنوا، فـيقال لهم: لو آمنتـم وعملتـم صالـحاً كان لكم هذا الذي ترونه فـي الـجنة،
  فتأخذهم الـحسرة، ويرى أهل الـجنة البـيت الذي فـي النار، فـيقال: لولا أن مَنّ الله
  علـيكم.حدثنا أبو السائب، قال: ثنا معاوية، عن الأعمش، عن أبـي صالـح، عن أبـي سعيد،
  قال: قال رسول الله صلى الله عليه وسلم: \" يُجاءُ بـالـمَوْتِ يَوْمَ القِـيامَةِ
  فَـيُوقَـفُ بـينَ الـجَنَّةِ والنَّارِ كأنَّه كَبْشٌ أمْلَـحُ \" قال: \" فَـيُقالُ:
  يا أهْلَ الـجَنَّةِ هَلْ تَعْرِفُونَ هَذَا؟ فَـيَشْرِئِبُّونَ وَيَنْظُرُونَ، فَـيَقُولُونَ:
  نَعَمْ، هَذَا الـمَوْتُ، فَـيُقالُ: يا أهْلَ النَّارِ هَلْ تَعْرِفُونَ هَذَا؟ فَـيَشْرَئبُّونَ
  وَيَنْظُرُونَ، فَـيَقُولُونَ: نَعَمْ هَذَا الـمَوْتُ، ثُمَّ يُؤْمَرُ بِهِ فَـيُذْبَحُ
  \" قال: \" فَـيَقُولُ: يا أهْلَ الـجَنَّةِ خُـلُودٌ فَلا مَوْت، وَيا أهْلَ النَّارِ
  خُـلُودٌ فَلا مَوْت \" قال: ثم قرأ رسول الله صلى الله عليه وسلم: { وأنْذِرْهِمْ
  يَوْمَ الـحَسْرَةِ إذْ قُضِيَ الأمْرُ وَهُمْ فِـي غَفْلَةٍ وَهُمْ لا يُؤْمِنُونَ
  } وأشار بـيده فـي الدنـيا.حدثنـي عبـيد بن أسبـاط بن مـحمد، قال: ثنا أبـي، عن الأعمش،
  عن أبـي صالـح، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم فـي هذه الآية { وأنْذِرْهُمْ
  يَوْمَ الـحَسْرَةِ } قال: \" يُنادَى: يا أهْلَ الـجَنَّةِ، فَـيَشْرَئِبُّونَ، فَـيَنْظُرونَ،
  ثُمَّ يُنادَى: يا أهْلَ النَّارِ فَـيَشْرَئِبُّونَ فَـيَنْظُرونَ، فَـيُقالُ: هَلْ
  تَعْرِفُونَ الـمَوْتَ؟ قال: فَـيَقُولُونَ: لا، قال: فَـيُجاءُ بـالـمَوْتِ فـي صُورَةِ
  كَبْشٍ أمْلَـحَ، فـيُقال: هَذَا الـمَوْتُ، ثُمَّ يُؤْخَذُ فَـيُذْبَحُ، قالَ: ثُمَّ
  يُنادِي يا أهْلَ النَّار خُـلُودٌ فَلا مَوْتَ، وَيا أهْلَ الـجَنَّةِ خُـلُودٌ فَلا
  مَوْت \" ، قال: ثم قرأ { وأنْذِرْهُمْ يَوْمَ الـحَسْرَةِ إذْ قُضِيَ الأمْرُ }.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، فـي قوله:
  { وأنْذِرْهُمْ يَوْمَ الـحَسْرَةِ } قال: يصوّر الله الـموت فـي صورة كبش أملـح، فـيذبح،
  قال: فـيـيأس أهل النار من الـموت، فلا يرجونه، فتأخذهم الـحسرة من أجل الـخـلود فـي
  النار، وفـيها أيضا الفزع الأكبر، ويأمن أهل الـجنة الـموت، فلا يخشونه، وأمنوا الـموت،
  وهو الفزع الأكبر، لأنهم يخـلدون فـي الـجنة، قال ابن جريج: يحشر أهل النار حين يذبح
  الـموت والفريقان ينظرون، فذلك قوله: { إذْ قُضِيَ الأمْرُ } قال: ذبح الـموت { وَهُمْ
  فِـي غَفْلَةٍ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْذِرْهُمْ يَوْمَ ٱلْحَسْرَةِ
  إِذْ قُضِيَ ٱلأَمْرُ وَهُمْ فِي غَفْلَةٍ وَهُمْ لاَ يُؤْمِنُونَ }حدثنا القاسم، قال:
  ثنا الـحسين، قال ثنـي حجاج، عن ابن جريج، عن أبـيه أنه أخبره أنه سمع عبـيد بن عمير
  فـي قصصه يقول: يؤتَـى بـالـموت كأنه دابة، فـيذبح والناس ينظرون.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأنْذِرْهُمْ يَوْمَ الـحَسْرَةِ }
  قال: يوم القـيامة، وقرأ{ أنْ تَقُولَ نَفْسٌ يا حَسْرَتا عَلـى ما فَرَّطْتُ فِـي
  جَنْبِ اللَّهِ }حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { وأنْذِرْهُمْ يَوْمَ الـحَسْرَةِ } من أسماء يوم القـيامة، عظَّمه
  الله، وحذّره عبـادَه.وقوله: { إذْ قُضِيَ الأمْرُ } يقول: إذ فُرِغ من الـحكم لأهل
  النار بـالـخـلود فـيها، ولأهل الـجنة بـمقام الأبد فـيها، بذبح الـموت. وقوله: { وَهُمْ
  فِـي غَفْلَةٍ } يقول: وهؤلاء الـمشركون فـي غفلة عما الله فـاعل بهم يوم يأتونه خارجين
  إلـيه من قبورهم، من تـخـلـيده إياهم فـي جهنـم، وتوريثه مساكنهم من الـجنة غيرهم {
  وَهُمْ لا يُؤْمِنُونَ } يقول تعالـى ذكره: وهم لا يصدّقون بـالقـيامة والبعث، ومـجازاة
  الله إياهم علـى سيىء أعمالهم، بـما أخبر أنه مـجازيهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

