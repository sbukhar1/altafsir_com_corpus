  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَسْمِعْ
  بِهِمْ وَأَبْصِرْ يَوْمَ يَأْتُونَنَا لَـٰكِنِ ٱلظَّالِمُونَ ٱلْيَوْمَ فِي ضَلاَلٍ
  مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنْذِرْهُمْ يَوْمَ ٱلْحَسْرَةِ إِذْ قُضِيَ
  ٱلأَمْرُ وَهُمْ فِي غَفْلَةٍ وَهُمْ لاَ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا نَحْنُ نَرِثُ
  ٱلأَرْضَ وَمَنْ عَلَيْهَا وَإِلَيْنَا يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لا
  يوصف الله تعالى بالتعجب وإنما المراد أن أسماعهم وأبصارهم يومئذ جدير بأن يتعجب منهما
  بعد ما كانوا صما وعمياً في الدنيا. وقيل: معناه التهديد بما سيسمعون ويبصرون مما يسوءهم
  ويصدع قلوبهم أوقع الظاهر أعني الظالمين موقع الضمير: إشعاراً بأن لا ظلم أشد من ظلمهم،
  حيث أغفلوا الاستماع والنظر حين يجدي عليهم ويسعدهم. والمراد بالضلال المبين: إغفال
  النظر والاستماع { قُضِىَ ٱلأَمْرُ } فرغ من الحساب وتصادر الفريقان إلى الجنة والنار.
  وعن النبيِّ صلى الله عليه وسلم أنه سُئلُ عنه - أي عن قضاءِ الأمرِ- فقال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">662)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" حين يُذبحُ الكبشُ والفريقان ينظران \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإذ بدل من يوم الحسرة. أو منصوب بالحسرة { وَهُمْ فِى غَفْلَةٍ }
  متعلق بقوله في ضلال مبين عن الحسن. وأنذرهم: اعتراض. أو هو متعلق بأنذرهم، أي: وأنذرهم
  على هذه الحال غافلين غير مؤمنين يحتمل أنه يميتهم ويخرب ديارهم، وأنه يفني أجسادهم
  ويفني الأرض ويذهب بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

