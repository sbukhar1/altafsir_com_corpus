text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ كَذٰلِكَ
  قَالَ رَبُّكَ هُوَ عَلَيَّ هَيِّنٌ وَقَدْ خَلَقْتُكَ مِن قَبْلُ وَلَمْ تَكُ شَيْئاً
  }{ كَذٰلِكَ } الكاف رفع، أي الأمر كذلك تصديق له، ثم ابتدأ { قَالَ رَبُّكَ } أو نصب
  بقال، وذلك إشارة إلى مبهم يفسره { هُوَ عَلَىَّ هَيّنٌ } ونحوه:{ وَقَضَيْنَآ إِلَيْهِ
  ذَلِكَ ٱلأَمْرَ أَنَّ دَابِرَ هَـؤُلآْء مَقْطُوعٌ مُّصْبِحِينَ }[الحجر: 66] وقرأ
  الحسن «وهو علي هين»، ولا يخرج هذا إلا على الوجه الأول: أي الأمر كما قلت، وهو على
  ذلك يهون علي. ووجه آخر: وهو أن يشار بذلك إلى ما تقدم من وعد الله، لا إلى قول زكريا.
  و«قال» محذوف في كلتا القراءتين: أي قال هو عليّ هين قال وهو عليّ هين، وإن شئت لم
  تنوه، لأن الله هو المخاطب، والمعنى: أنه قال ذلك ووعده وقوله الحق { وقد خَلَقْتُكَ
  مِن قَبْلُ وَلَمْ تَكُ شَيْئاً } لأن المعدوم ليس بشيء. أو شيئاً يعتد به، كقولهم:
  عجبت من لا شيء، وقوله:إذَا رَأَى غَيْرَ شَيْءٍ ظَنَّهُ رَجُلاً   وقرأ الأعمش والكسائي
  وابن وثّاب «خلقناك».\r\n\t\t\t\r\n\t\t\t</section>"

