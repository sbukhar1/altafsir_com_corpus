  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  كَذٰلِكَ قَالَ رَبُّكَ هُوَ عَلَيَّ هَيِّنٌ وَقَدْ خَلَقْتُكَ مِن قَبْلُ وَلَمْ
  تَكُ شَيْئاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ كَذٰلِكَ } الكاف رفع، أي الأمر
  كذلك تصديق له، ثم ابتدأ { قَالَ رَبُّكَ } أو نصب بقال، وذلك إشارة إلى مبهم يفسره
  { هُوَ عَلَىَّ هَيّنٌ } ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَيْنَآ إِلَيْهِ ذَلِكَ ٱلأَمْرَ
  أَنَّ دَابِرَ هَـؤُلآْء مَقْطُوعٌ مُّصْبِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 66] وقرأ الحسن «وهو علي
  هين»، ولا يخرج هذا إلا على الوجه الأول: أي الأمر كما قلت، وهو على ذلك يهون علي.
  ووجه آخر: وهو أن يشار بذلك إلى ما تقدم من وعد الله، لا إلى قول زكريا. و«قال» محذوف
  في كلتا القراءتين: أي قال هو عليّ هين قال وهو عليّ هين، وإن شئت لم تنوه، لأن الله
  هو المخاطب، والمعنى: أنه قال ذلك ووعده وقوله الحق { وقد خَلَقْتُكَ مِن قَبْلُ وَلَمْ
  تَكُ شَيْئاً } لأن المعدوم ليس بشيء. أو شيئاً يعتد به، كقولهم: عجبت من لا شيء، وقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا رَأَى غَيْرَ شَيْءٍ ظَنَّهُ رَجُلاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الأعمش والكسائي وابن وثّاب «خلقناك».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

