text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن كُلُّ مَن
  فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ إِلاَّ آتِي ٱلرَّحْمَـٰنِ عَبْداً } * { لَّقَدْ أَحْصَاهُمْ
  وَعَدَّهُمْ عَدّاً } * { وَكُلُّهُمْ آتِيهِ يَوْمَ ٱلْقِيَامَةِ فَرْداً }موصوفة
  لأنها وقعت بعد كل نكرة، وقوعها بعد رب في قوله:رُبَّ مَنْ أَنْضَجْتُ غَيْظاً صَدْرَهُوقرأ
  ابن مسعود وأبوحيوة «آت الرحمٰن» على أصله قبل الإضافة. الإحصاء الحصر والضبط يعني:
  حصرهم بعلمه وأحاط بهم { وَعَدَّهُمْ عَدّاً } الذين اعتقدوا في الملائكة وعيسى وعزير
  أنهم أولاد الله، كانوا بين كفرين، أحدهما: القول بأن الرحمٰن يصح أن يكون والداً.
  والثاني: إشراك الذين زعموهم لله أولاداً في عبادته، كما يخدم الناس أبناء الملوك خدمتهم
  لآبائهم، فهدم الله الكفر الأول فيما تقدم من الآيات؛ ثم عقبه بهدم الكفر الآخر. والمعنى:
  ما من معبود لهم في السموات والأرض من الملائكة ومن الناس إلا وهو يأتي الرحمٰن، أي:
  يأوي إليه ويلتجيء إلى ربوبيته عبداً منقاداً مطيعاً خاشعاً خاشياً راجياً، كما يفعل
  العبيد وكما يجب عليهم، لا يدعي لنفسه ما يدعيه له هؤلاء الضلال. ونحوه قوله تعالى:{ أُولَـٰئِكَ
  ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ إِلَىٰ رَبّهِمُ ٱلْوَسِيلَةَ أَيُّهُمْ أَقْرَبُ
  وَيَرْجُونَ رَحْمَتَهُ وَيَخَـٰفُونَ عَذَابَهُ }[الإسراء: 57] وكلهم متقلبون في ملكوته
  مقهورون بقهره وهو مهيمن عليهم محيط بهم ويجمل أمورهم وتفاصيلها وكيفيتهم وكميتهم؛
  لا يفوته شيء من أحوالهم، وكل واحد منهم يأتيه يوم القيامة منفرداً ليس معه من هؤلاء
  المشركين أحد وهم برآء منهم.\r\n\t\t\t\r\n\t\t\t</section>"

