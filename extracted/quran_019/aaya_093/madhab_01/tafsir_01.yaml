text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَن دَعَوْا لِلرَّحْمَـٰنِ
  وَلَداً } * { وَمَا يَنبَغِي لِلرَّحْمَـٰنِ أَن يَتَّخِذَ وَلَداً } * { إِن كُلُّ
  مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ إِلاَّ آتِي ٱلرَّحْمَـٰنِ عَبْداً }يقول تعالـى
  ذكره: وتكاد الـجبـال أن تـخرّ انقضاضاً، لأنْ دَعَوا للرحمن ولداً. فـ «أن» فـي موضع
  نصب فـي قول بعض أهل العربـية، لاتصالها بـالفعل، وفـي قول غيره فـي موضع خفض بضمير
  الـخافض وقد بـيَّنا الصواب من القول فـي ذلك فـي غير موضع من كتابنا هذا بـما أغنى
  عن إعادته فـي هذا الـموضع.وقال: { أنْ دَعَوْا للرَّحْمَنِ وَلَداً } يعنـي بقوله:
  { أنْ دَعَوْا }: أن جعلوا له ولدا، كما قال الشاعر:ألا رُبَّ مَنْ تَدْعُو نَصِيحاً
  وَإنْ تَغِبْ   تَـجِدْهُ بغَيْبٍ غيرَ مُنْتَصِحِ الصَّدْرِوقال ابن أحمر:أهْوَى لَهَا
  مِشْقَصاً حَشْراً فَشَبْرَقَها   وكنتُ أدْعُو قَذَاها الإئمِدَ القَرِدَاوقوله: {
  وَما يَنْبَغِي للرَّحْمَنِ أنْ يَتَّـخِذَ وَلَداً } يقول: وما يصلـح لله أن يتـخذ
  ولداً، لأنه لـيس كالـخـلق الذين تغلبهم الشهوات، وتضطرهم اللذّات إلـى جماع الإناث،
  ولا ولد يحدث إلا من أنثى، والله يتعالـى عن أن يكون كخـلقه، وذلك كقول ابن أحمر:فِـي
  رأسِ خَـلْقاءَ مِنْ عَنْقاءَ مُشْرِفَةٍ   ما ينبغي دُونَها سَهْلٌ وَلا جَبَلُيعنـي:
  لا يصلـح ولا يكون.{ إنْ كُلّ مَنْ فِـي السَّمَوَاتِ والأرْضِ إلاَّ آتـى الرَّحْمَنِ
  عَبْداً } يقول: ما جميع من فـي السموات من الـملائكة، وفـي الأرض من البشر والإنس
  والـجنّ { إلاَّ آتـى الرَّحْمَنِ عَبْداً } يقول: إلا يأتـي ربه يوم القـيامة عبداً
  له، ذلـيلاً خاضعاً، مقرّاً له بـالعبودية، لا نسب بـينه وبـينه. وقوله: { آتـى الرَّحْمَنِ
  } إنـما هو فـاعل من أتـيته، فأنا آتـيه.\r\n\t\t\t\r\n\t\t\t</section>"

