  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَن
  دَعَوْا لِلرَّحْمَـٰنِ وَلَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا يَنبَغِي لِلرَّحْمَـٰنِ أَن يَتَّخِذَ
  وَلَداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِن كُلُّ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ إِلاَّ
  آتِي ٱلرَّحْمَـٰنِ عَبْداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وتكاد الـجبـال أن تـخرّ انقضاضاً، لأنْ دَعَوا للرحمن ولداً. فـ «أن» فـي موضع نصب
  فـي قول بعض أهل العربـية، لاتصالها بـالفعل، وفـي قول غيره فـي موضع خفض بضمير الـخافض
  وقد بـيَّنا الصواب من القول فـي ذلك فـي غير موضع من كتابنا هذا بـما أغنى عن إعادته
  فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: { أنْ دَعَوْا للرَّحْمَنِ
  وَلَداً } يعنـي بقوله: { أنْ دَعَوْا }: أن جعلوا له ولدا، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا رُبَّ مَنْ تَدْعُو نَصِيحاً وَإنْ
  تَغِبْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَـجِدْهُ بغَيْبٍ غيرَ مُنْتَصِحِ الصَّدْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن أحمر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أهْوَى لَهَا مِشْقَصاً حَشْراً فَشَبْرَقَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكنتُ أدْعُو قَذَاها الإئمِدَ القَرِدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما يَنْبَغِي للرَّحْمَنِ
  أنْ يَتَّـخِذَ وَلَداً } يقول: وما يصلـح لله أن يتـخذ ولداً، لأنه لـيس كالـخـلق
  الذين تغلبهم الشهوات، وتضطرهم اللذّات إلـى جماع الإناث، ولا ولد يحدث إلا من أنثى،
  والله يتعالـى عن أن يكون كخـلقه، وذلك كقول ابن أحمر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِـي رأسِ خَـلْقاءَ مِنْ عَنْقاءَ مُشْرِفَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما ينبغي دُونَها سَهْلٌ وَلا جَبَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: لا يصلـح ولا يكون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ إنْ كُلّ مَنْ فِـي السَّمَوَاتِ والأرْضِ إلاَّ آتـى الرَّحْمَنِ
  عَبْداً } يقول: ما جميع من فـي السموات من الـملائكة، وفـي الأرض من البشر والإنس
  والـجنّ { إلاَّ آتـى الرَّحْمَنِ عَبْداً } يقول: إلا يأتـي ربه يوم القـيامة عبداً
  له، ذلـيلاً خاضعاً، مقرّاً له بـالعبودية، لا نسب بـينه وبـينه. وقوله: { آتـى الرَّحْمَنِ
  } إنـما هو فـاعل من أتـيته، فأنا آتـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

