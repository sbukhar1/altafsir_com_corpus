text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ فِي
  ٱلْكِتَابِ مُوسَىٰ إِنَّهُ كَانَ مُخْلِصاً وَكَانَ رَسُولاً نَّبِيّاً }المخلص -
  بالكسر -: الذي أخلص العبادة عن الشرك والرياء. أو أخلص نفسه وأسلم وجهه لله. وبالفتح:
  الذي أخلصه الله. الرسول: الذي معه كتاب من الأنبياء: والنبيّ الذي ينبىء عن الله عز
  وجل وإن لم يكن معه كتاب كيوشع.\r\n\t\t\t\r\n\t\t\t</section>"

