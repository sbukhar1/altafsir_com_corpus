text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ فِي
  ٱلْكِتَابِ مُوسَىٰ إِنَّهُ كَانَ مُخْلِصاً وَكَانَ رَسُولاً نَّبِيّاً }يقول تعالـى
  ذكره لنبـيه صلى الله عليه وسلم: واذكر يا مـحمد فـي كتابنا الذي أنزلناه إلـيك موسى
  بن عمران، واقصص علـى قومك أنه كان مخـلصاً.واختلفت القراء فـي قراءة ذلك، فقرأته عامة
  قرّاء الـمدينة والبصرة وبعض الكوفـيـين: «إنَّهُ كانَ مُخْـلِصاً» بكسر اللام من الـمُخْـلِص،
  بـمعنى: إنه كان يخـلص لله العبـادة، ويفرده بـالألوهة، من غير أن يجعل له فـيها شريكاً.
  وقرأ ذلك عامة قرّاء أهل الكوفة خلا عاصم: { إنَّهُ كانَ مُخْـلَصاً } بفتـح اللام
  من مُخْـلَص، بـمعنى: إن موسى كان الله قد أخـلصه واصطفـاه لرسالته، وجعله نبـياً مرسلاً.قال
  أبو جعفر: والصواب من القول فـي ذلك عندي: أنه كان صلى الله عليه وسلم مُخْـلِصاً عبـادة
  الله، مُخْـلَصاً للرسالة والنبوّة، فبأيتهما قرأ القارىء فمصيب الصواب.{ وكانَ رَسُولاً
  } يقول: وكان لله رسولاً إلـى قومه بنـي إسرائيـل، ومن أرسله إلـيه نبـياً.\r\n\t\t\t\r\n\t\t\t</section>"

