  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  فِي ٱلْكِتَابِ مُوسَىٰ إِنَّهُ كَانَ مُخْلِصاً وَكَانَ رَسُولاً نَّبِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم: واذكر يا مـحمد فـي كتابنا
  الذي أنزلناه إلـيك موسى بن عمران، واقصص علـى قومك أنه كان مخـلصاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة والبصرة
  وبعض الكوفـيـين: «إنَّهُ كانَ مُخْـلِصاً» بكسر اللام من الـمُخْـلِص، بـمعنى: إنه
  كان يخـلص لله العبـادة، ويفرده بـالألوهة، من غير أن يجعل له فـيها شريكاً. وقرأ ذلك
  عامة قرّاء أهل الكوفة خلا عاصم: { إنَّهُ كانَ مُخْـلَصاً } بفتـح اللام من مُخْـلَص،
  بـمعنى: إن موسى كان الله قد أخـلصه واصطفـاه لرسالته، وجعله نبـياً مرسلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول فـي ذلك عندي: أنه كان صلى الله عليه
  وسلم مُخْـلِصاً عبـادة الله، مُخْـلَصاً للرسالة والنبوّة، فبأيتهما قرأ القارىء فمصيب
  الصواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وكانَ رَسُولاً } يقول: وكان لله
  رسولاً إلـى قومه بنـي إسرائيـل، ومن أرسله إلـيه نبـياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

