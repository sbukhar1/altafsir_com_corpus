  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  ٱعْتَزَلَهُمْ وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ وَهَبْنَا لَهُ إِسْحَاقَ وَيَعْقُوبَ
  وَكُلاًّ جَعَلْنَا نَبِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَوَهَبْنَا لَهْم مِّن رَّحْمَتِنَا وَجَعَلْنَا
  لَهُمْ لِسَانَ صِدْقٍ عَلِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ما خسر على الله
  أحد ترك الكفار الفسقة لوجهه، فعوّضه أولاداً مؤمنين أنبياء. { مِن رَّحْمَتِنَا }
  هي النبوّة عن الحسن. وعن الكلبي: المال والولد، وتكون عامّة في كل خير ديني ودنيوي
  أوتوه. لسان الصدق: الثناء الحسن. وعبر باللسان عما يوجد باللسان كما عبر باليد عما
  يطلق باليد وهي العطية. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنِّي أتَتْنِي لِسَانٌ لاَ أُسَرُّ بِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد الرسالة. ولسان العرب: لغتهم وكلامهم. استجاب الله دعوته</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱجْعَل
  لّى لِسَانَ صِدْقٍ فِى ٱلأَخِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 84] فصيره قدوة حتى ادّعاه
  أهل الأديان كلهم. وقال عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مّلَّةَ أَبِيكُمْ إِبْرٰهِيمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  78] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِلَّةَ إِبْرٰهِيمَ حَنِيفاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 135]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  أَوْحَيْنَا إِلَيْكَ أَنِ ٱتَّبِعْ مِلَّةَ إِبْرٰهِيمَ حَنِيفًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  123] وأعطى ذلك ذرّيته فأعلى ذكرهم وأثنى عليهم، كما أعلى ذكره وأثنى عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

