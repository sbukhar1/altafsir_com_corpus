text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا ٱعْتَزَلَهُمْ
  وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ وَهَبْنَا لَهُ إِسْحَاقَ وَيَعْقُوبَ وَكُلاًّ
  جَعَلْنَا نَبِيّاً } * { وَوَهَبْنَا لَهْم مِّن رَّحْمَتِنَا وَجَعَلْنَا لَهُمْ
  لِسَانَ صِدْقٍ عَلِيّاً }يقول تعالـى ذكره: فلـما اعتزل إبراهيـم قومه وعبـادة ما
  كانوا يعبدون من دون الله من الأوثان آنسنا وحشته من فراقهم، وأبدلناه منهم بـمن هو
  خير منهم وأكرم علـى الله منهم، فوهبنا له ابنه إسحاق، وابن ابنه يعقوب بن إسحاق {
  وكُلاّ جَعَلْنا نَبِـيًّا } يقول: وجعلناهم كلهم، يعنـي بـالكلّ إبراهيـم وإسحاق ويعقوب
  أنبـياء وقال تعالـى ذكره: { وكُلاّ جَعَلْنا نَبِـيًّا } فوحد، ولـم يقل أنبـياء،
  لتوحيد لفظ كلّ { وَوَهَبْنا لَهُمْ مِنْ رَحَمتِنا } يقول جلّ ثناؤه: ورزقنا جميعهم،
  يعنـي إبراهيـم وإسحاق ويعقوب من رحمتنا، وكان الذي وهب لهم من رحمته، ما بسط لهم فـي
  عاجل الدنـيا من سعة رزقه، وأغناهم بفضله.وقوله { وَجَعَلْنا لَهُمْ لِسَانَ صِدْقٍ
  عَلِـيًّا } يقول تعالـى ذكره: ورزقناهم الثناء الـحسن، والذكر الـجميـل من الناس،
  كما:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَجَعَلْنا لَهُمْ لِسانَ صِدْقِ عَلِـيًّا } يقول: الثناء الـحسن.وإنـما وصف جلّ
  ثناؤه اللسان الذي جعل لهم بـالعلوّ، لأن جميع أهل الـملل تـحسن الثناء علـيهم، والعرب
  تقول: قد جاءنـي لسان فلان، تعنـي ثناءه أو ذمه ومنه قول عامر بن الـحارث:إنّـي أتَتْنِـي
  لِسانٌ لا أُسَرُّ بِهَا   مِنْ عَلْوَ لا عَجَبٌ مِنْها وَلا سَخَرُويُروى: لا كذب
  فـيها ولا سَخَر.جاءَتْ مُرجَمَّةً قد كُنْتُ أحْذَرُها   لَوْ كانَ يَنْفَعُنِـي الإشْفـاقُ
  والـحَذَرُمرجمَّة: يظنّ بها.\r\n\t\t\t\r\n\t\t\t</section>"

