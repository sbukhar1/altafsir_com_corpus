  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  ٱعْتَزَلَهُمْ وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ وَهَبْنَا لَهُ إِسْحَاقَ وَيَعْقُوبَ
  وَكُلاًّ جَعَلْنَا نَبِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَوَهَبْنَا لَهْم مِّن رَّحْمَتِنَا وَجَعَلْنَا
  لَهُمْ لِسَانَ صِدْقٍ عَلِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فلـما اعتزل إبراهيـم قومه وعبـادة ما كانوا يعبدون من دون الله من الأوثان آنسنا وحشته
  من فراقهم، وأبدلناه منهم بـمن هو خير منهم وأكرم علـى الله منهم، فوهبنا له ابنه إسحاق،
  وابن ابنه يعقوب بن إسحاق { وكُلاّ جَعَلْنا نَبِـيًّا } يقول: وجعلناهم كلهم، يعنـي
  بـالكلّ إبراهيـم وإسحاق ويعقوب أنبـياء وقال تعالـى ذكره: { وكُلاّ جَعَلْنا نَبِـيًّا
  } فوحد، ولـم يقل أنبـياء، لتوحيد لفظ كلّ { وَوَهَبْنا لَهُمْ مِنْ رَحَمتِنا } يقول
  جلّ ثناؤه: ورزقنا جميعهم، يعنـي إبراهيـم وإسحاق ويعقوب من رحمتنا، وكان الذي وهب
  لهم من رحمته، ما بسط لهم فـي عاجل الدنـيا من سعة رزقه، وأغناهم بفضله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { وَجَعَلْنا لَهُمْ لِسَانَ صِدْقٍ عَلِـيًّا } يقول تعالـى
  ذكره: ورزقناهم الثناء الـحسن، والذكر الـجميـل من الناس، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَجَعَلْنا لَهُمْ لِسانَ صِدْقِ عَلِـيًّا } يقول: الثناء الـحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما وصف جلّ ثناؤه اللسان الذي جعل لهم بـالعلوّ، لأن جميع أهل
  الـملل تـحسن الثناء علـيهم، والعرب تقول: قد جاءنـي لسان فلان، تعنـي ثناءه أو ذمه
  ومنه قول عامر بن الـحارث:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنّـي أتَتْنِـي لِسانٌ لا أُسَرُّ بِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ عَلْوَ لا عَجَبٌ مِنْها وَلا سَخَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويُروى: لا كذب فـيها ولا سَخَر.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جاءَتْ مُرجَمَّةً قد كُنْتُ أحْذَرُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَوْ كانَ يَنْفَعُنِـي الإشْفـاقُ والـحَذَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">مرجمَّة: يظنّ بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
