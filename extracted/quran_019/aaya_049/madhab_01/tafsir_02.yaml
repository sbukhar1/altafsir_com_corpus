text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا ٱعْتَزَلَهُمْ
  وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ وَهَبْنَا لَهُ إِسْحَاقَ وَيَعْقُوبَ وَكُلاًّ
  جَعَلْنَا نَبِيّاً } * { وَوَهَبْنَا لَهْم مِّن رَّحْمَتِنَا وَجَعَلْنَا لَهُمْ
  لِسَانَ صِدْقٍ عَلِيّاً }ما خسر على الله أحد ترك الكفار الفسقة لوجهه، فعوّضه أولاداً
  مؤمنين أنبياء. { مِن رَّحْمَتِنَا } هي النبوّة عن الحسن. وعن الكلبي: المال والولد،
  وتكون عامّة في كل خير ديني ودنيوي أوتوه. لسان الصدق: الثناء الحسن. وعبر باللسان
  عما يوجد باللسان كما عبر باليد عما يطلق باليد وهي العطية. قال:إنِّي أتَتْنِي لِسَانٌ
  لاَ أُسَرُّ بِهَا   يريد الرسالة. ولسان العرب: لغتهم وكلامهم. استجاب الله دعوته{ وَٱجْعَل
  لّى لِسَانَ صِدْقٍ فِى ٱلأَخِرِينَ }[الشعراء: 84] فصيره قدوة حتى ادّعاه أهل الأديان
  كلهم. وقال عز وجل:{ مّلَّةَ أَبِيكُمْ إِبْرٰهِيمَ }[الحج: 78] و{ مِلَّةَ إِبْرٰهِيمَ
  حَنِيفاً }[البقرة: 135]،{ ثُمَّ أَوْحَيْنَا إِلَيْكَ أَنِ ٱتَّبِعْ مِلَّةَ إِبْرٰهِيمَ
  حَنِيفًا }[النحل: 123] وأعطى ذلك ذرّيته فأعلى ذكرهم وأثنى عليهم، كما أعلى ذكره وأثنى
  عليه.\r\n\t\t\t\r\n\t\t\t</section>"

