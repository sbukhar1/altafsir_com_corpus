  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لَنَحْنُ أَعْلَمُ بِٱلَّذِينَ هُمْ أَوْلَىٰ بِهَا صِلِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ثم لنـحن أعلـم من هؤلاء الذين ننزعهم من كلّ شيعة
  أولاهم بشدّة العذاب، وأحقهم بعظيـم العقوبة. وذكر عن ابن جريج أنه كان يقول فـي ذلك
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج { ثُمَّ لَنَـحْنُ أعْلَـمُ بـالَّذِينَ هُمْ أوْلَـى
  بِها صِلـيًّا } قال: أولـى بـالـخـلود فـي جهنـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وهذا الذي قاله ابن جريج، قول لا معنى له، لأن الله تعالـى ذكره أخبر أن
  الذين ينزعهم من كلّ شيعة من الكفرة أشدّهم كفراً، ولا شكّ أنه لا كافر بـالله إلا
  مخـلَّد فـي النار، فلا وجه، وجميعهم مخـلدون فـي جهنـم، لأن يقال: ثم لنـحن أعلـم
  بـالذين هم أحقّ بـالـخـلود من هؤلاء الـمخـلدين، ولكن الـمعنى فـي ذلك ما ذكرنا. وقد
  يحتـمل أن يكون معناه: ثم لنـحن أعلـم بـالذين هم أولـى ببعض طبقات جهنـم صلـياً. والصلـيّ:
  مصدر صلـيت تصلـي صلـياً، والصلـي: فعول، ولكن واوها انقلبت ياء فأدغمت فـي الـياء
  التـي بعدها التـي هي لام الفعل، فصارت ياء مشدّدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

