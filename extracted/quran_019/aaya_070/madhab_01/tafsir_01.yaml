text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ لَنَحْنُ
  أَعْلَمُ بِٱلَّذِينَ هُمْ أَوْلَىٰ بِهَا صِلِيّاً }يقول تعالـى ذكره: ثم لنـحن أعلـم
  من هؤلاء الذين ننزعهم من كلّ شيعة أولاهم بشدّة العذاب، وأحقهم بعظيـم العقوبة. وذكر
  عن ابن جريج أنه كان يقول فـي ذلك ما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج { ثُمَّ لَنَـحْنُ أعْلَـمُ بـالَّذِينَ هُمْ أوْلَـى بِها صِلـيًّا }
  قال: أولـى بـالـخـلود فـي جهنـم.قال أبو جعفر: وهذا الذي قاله ابن جريج، قول لا معنى
  له، لأن الله تعالـى ذكره أخبر أن الذين ينزعهم من كلّ شيعة من الكفرة أشدّهم كفراً،
  ولا شكّ أنه لا كافر بـالله إلا مخـلَّد فـي النار، فلا وجه، وجميعهم مخـلدون فـي جهنـم،
  لأن يقال: ثم لنـحن أعلـم بـالذين هم أحقّ بـالـخـلود من هؤلاء الـمخـلدين، ولكن الـمعنى
  فـي ذلك ما ذكرنا. وقد يحتـمل أن يكون معناه: ثم لنـحن أعلـم بـالذين هم أولـى ببعض
  طبقات جهنـم صلـياً. والصلـيّ: مصدر صلـيت تصلـي صلـياً، والصلـي: فعول، ولكن واوها
  انقلبت ياء فأدغمت فـي الـياء التـي بعدها التـي هي لام الفعل، فصارت ياء مشدّدة.\r\n\t\t\t\r\n\t\t\t</section>"

