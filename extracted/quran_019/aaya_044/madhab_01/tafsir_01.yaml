text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَبَتِ لاَ تَعْبُدِ
  ٱلشَّيْطَانَ إِنَّ ٱلشَّيْطَانَ كَانَ لِلرَّحْمَـٰنِ عَصِيّاً }يقول تعالـى ذكره:
  يا أبت لا تعبد الشيطان إن الشيطان كان لله عاصيا. والعصيّ هو ذو العصيان، كما العلـيـم
  ذو العلـم. وقد قال قوم من أهل العربـية: العصيّ: هو العاصي، والعلـيـم هو العالـم،
  والعريف هو العارف، واستشهدوا لقولهم ذلك، بقول طريف بن تـميـم العنبريّ.أوَ كُلَّـما
  وَرَدَتْ عُكاظَ قَبِـيـلَةٌ   بَعَثُوا إلـيَّ عَرِيفَهُمْ يَتَوَسَّمُوقالوا: قال
  عريفهم وهو يريد: عارفهم، والله أعلـم.\r\n\t\t\t\r\n\t\t\t</section>"

