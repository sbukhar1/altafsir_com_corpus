  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  فِي ٱلْكِتَابِ إِبْرَاهِيمَ إِنَّهُ كَانَ صِدِّيقاً نَّبِيّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لأَبِيهِ يٰأَبَتِ لِمَ تَعْبُدُ مَا لاَ يَسْمَعُ وَلاَ يُبْصِرُ وَلاَ يُغْنِي
  عَنكَ شَيْئاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَبَتِ إِنِّي قَدْ جَآءَنِي مِنَ ٱلْعِلْمِ
  مَا لَمْ يَأْتِكَ فَٱتَّبِعْنِيۤ أَهْدِكَ صِرَاطاً سَوِيّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَبَتِ
  لاَ تَعْبُدِ ٱلشَّيْطَانَ إِنَّ ٱلشَّيْطَانَ كَانَ لِلرَّحْمَـٰنِ عَصِيّاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَبَتِ
  إِنِّيۤ أَخَافُ أَن يَمَسَّكَ عَذَابٌ مِّنَ ٱلرَّحْمَـٰنِ فَتَكُونَ لِلشَّيْطَانِ
  وَلِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الصدّيق: من أبنية المبالغة. ونظيره
  الضحيك والنطيق. والمراد، فرط صدقه وكثرة ما صدّق به من غيوب الله وآياته وكتبه ورسله،
  وكان الرجحان والغلبة في هذا التصديق للكتب والرسل أي: كان مصدقاً بجميع الأنبياء وكتبهم،
  وكان نبياً في نفسه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ جَاء بِٱلْحَقّ وَصَدَّقَ ٱلْمُرْسَلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  37] أو كان بليغاً في الصدق، لأن ملاك أمر النبوة الصدق، ومصدق الله بآياته ومعجزاته
  حريّ أن يكون كذلك، وهذه الجملة وقعت اعتراضاً بين المبدل منه وبدله، أعني إبراهيم.
  و { إِذْ قَالَ } نحو قولك: رأيت زيداً، ونعم الرجل أخاك. ويجوز أن يتعلق إذ بـ (كان)
  أو بـ (صديقاً نبياً)، أي: كان جامعاً لخصائص الصديقين والأنبياء حين خاطب أباه تلك
  المخاطبات. والمراد بذكر الرسول إياه وقصته في الكتاب أن يتلو ذلك على الناس ويبلغه
  إياهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتْلُ عَلَيْهِمْ نَبَأَ إِبْرٰهِيمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  69] وإلا فالله عز وجل هو ذاكره ومورده في تنزيله. التاء في { يا أبت } عوض من ياء
  الإضافة، ولا يقال: يا أبتي، لئلا يجمع بي العوض والمعوض منه. وقيل: يا أبتا، لكون
  الألف بدلاً من الياء، وشبه ذلك سيبويه بأينق، وتعويض الياء فيه عن الواو الساقطة.
  انظر حين أراد أن ينصح أباه ويعظه فيما كان متورّطاً فيه من الخطأ العظيم والارتكاب
  الشنيع الذي عصا فيه أمر العقل وانسلخ عن قضية التمييز، ومن الغباوة التي ليس بعدها
  غباوة: كيف رتب الكلام معه في أحسن اتساق، وساقه أرشق مساق، مع استعمال المجاملة واللطف
  والرفق واللين والأدب الجميل والخلق الحسن، منتصحاً في ذلك بنصيحة ربه عز وعلا، حدّث
  أبو هريرة قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(663) قال رسول الله صلى الله عليه
  وآله وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أوحى الله إلى إبراهيم عليه السلام: إنك خليلي، حسن خلقك ولو مع الكفار، تدخل مداخل
  الأبرار، فإن كلمتي سبقت لمن حسن خلقه: أُظله تحت عرشي، وأُسكنه حظيرة القدس، وأُدنيه
  من جَواري \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أنه طلب منه أولا العلة في خطئه طلب منبه على تماديه، موقظ لإفراطه وتناهيه، لأن المعبود
  لو كان حياً مميزاً، سميعاً بصيراً، مقتدراً على الثواب والعقاب، نافعاً ضاراً، إلا
  أنه بعض الخلق: لاستخفّ عقل من أهله للعبادة ووصفه بالربوبية، ولسجل عليه بالغيّ المبين
  والظلم العظيم وإن كان أشرف الخلق وأعلاهم منزلة كالملائكة والنبيين قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلَـٰئِكَةَ وَٱلنَّبِيّيْنَ أَرْبَابًا أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنتُم مُّسْلِمُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 80] وذلك أن العبادة
  هي غاية التعظيم، فلا تحق، إلا لمن له غاية الإنعام: وهو الخالق الرازق، المحيي المميت،
  المثيب المعاقب، الذي منه أصول النعم وفروعها. فإذا وجهت إلى غيره - وتعالى علواً كبيراً
  أن تكون هذه الصفة لغيره - لم يكن إلا ظلماً وعتواً وغياً وكفراً وجحوداً، وخروجاً
  عن الصحيح النير إلى الفاسد المظلم، فما ظنك بمن وجه عبادته إلى جماد ليس به حس ولا
  شعور؟ فلا يسمع - يا عابده - ذكرك له وثناءك عليه، ولا يرى هيآت خضوعك وخشوعك له.</font></font>&#13;\t\t\t<label
