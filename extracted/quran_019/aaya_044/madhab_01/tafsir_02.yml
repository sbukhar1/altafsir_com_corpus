  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَبَتِ إِنِّيۤ
  أَخَافُ أَن يَمَسَّكَ عَذَابٌ مِّنَ ٱلرَّحْمَـٰنِ فَتَكُونَ لِلشَّيْطَانِ وَلِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فضلاً أن يغني عنك بأن تستدفعه بلاء فيدفعه، أو تسنح لك حاجة فيكفيكها.
  ثم ثنى بدعوته إلى الحق مترفقاً به متلطفاً فلم يسم أباه بالجهل المفرط، ولا نفسه بالعلم
  الفائق، ولكنه قال: إن معي طائفة من العلم وشيئاً منه ليس معك، وذلك علم الدلالة على
  الطريق السوي فلا تستنكف، وهب أني وإياك في مسير وعندي معرفة بالهداية دونك، فاتبعني
  أُنجك من أن تضل وتتيه. ثم ثلث بتثبيطه ونهيه عما كان عليه: بأن الشيطان - الذي استعصى
  على ربك الرحمٰن الذي جميع ما عندك من النعم من عنده، وهو عدوّك الذي لا يريد بك إلا
  كل هلاك وخزي ونكال وعدو أبيك آدم وأبناء جنسك كلهم - هو الذي ورّطك في هذه الضلالة
  وأمرك بها وزينها لك، فأنت إن حققت النظر عابد الشيطان، إلا أن إبراهيم عليه السلام
  لإمعانه في الإخلاص ولارتقاء همته في الربانية لم يذكر من جنايتي الشيطان إلا التي
  تختص منهما برب العزة من عصيانه واستكباره، ولم يلتفت إلى ذكر معاداته لآدم وذرّيته
  كأن النظر في عظم ما ارتكب من ذلك غمر فكره وأطبق على ذهنه. ثم ربع بتخويفه سوء العاقبة
  وبما يجرُّه ما هو فيه من التبعة والوبال، ولم يخل ذلك من حسن الأدب، حيث لم يصرح بأن
  العقاب لاحق له وأن العذاب لاصق به، ولكنه قال: أخاف أن يمسك عذاب، فذكر الخوف والمس
  ونكر العذاب، وجعل ولاية الشيطان ودخوله في جملة أشياعه وأوليائه أكبر من العذاب، وذلك
  أن رضوان الله أكبر من الثواب نفسه، وسماه الله تعالى المشهود له بالفوز العظيم حيث
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرِضْوٰنٌ مّنَ ٱللَّهِ أَكْبَرُ ذٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  72] فكذلك ولاية الشيطان التي هي معارضة رضوان الله، أكبر من العذاب نفسه وأعظم، وصدّر
  كل نصيحة من النصائح الأربع بقوله: { يا أبت } توسلاً إليه واستعطافاً فـ { مَا } في
  { مَا لاَ يَسْمَعُ } و { مَا لَمْ يَأْتِكَ } يجوز أن تكون موصولة وموصوفة، والمفعول
  في { لاَ يَسْمَعُ وَلاَ يَبْصِرُ } منسي غير منوي، كقولك: ليس به استماع ولا إبصار
  { شَيْئاً } يحتمل وجهين، أحدهما: أن يكون في موضع المصدر، أي: شيئاً من الغناء، ويجوز
  أن يقدر نحوه مع الفعلين السابقين. والثاني: أن يكون مفعولاً به من قولهم: أغن عني
  وجهك { إِنّى قَدْ جَاءنِى مِنَ ٱلْعِلْمِ مَا لَمْ يَأْتِكَ } فيه تجدد العلم عنده.</font></font><font
