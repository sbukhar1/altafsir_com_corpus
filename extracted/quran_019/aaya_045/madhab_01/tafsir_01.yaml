text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَبَتِ إِنِّيۤ
  أَخَافُ أَن يَمَسَّكَ عَذَابٌ مِّنَ ٱلرَّحْمَـٰنِ فَتَكُونَ لِلشَّيْطَانِ وَلِيّاً
  }يقول: يا أبت إنـي أعلـم أنك إن متّ علـى عبـادة الشيطان أنه يـمسك عذاب من عذاب الله
  { فَتَكُونَ لِلشيَّطْانِ وَلِـيًّا } يقول: تكون له ولـيا دون الله ويتبرأ الله منك،
  فتهلك، والـخوف فـي هذا الـموضع بـمعنى العلـم، كما الـخشية بـمعنى العلـم، فـي قوله:{ فَخَشِينا
  أنْ يُرْهِقَهُما طُغْياناً وَكُفْراً }\r\n\t\t\t</section>"

