  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَبَتِ
  إِنِّيۤ أَخَافُ أَن يَمَسَّكَ عَذَابٌ مِّنَ ٱلرَّحْمَـٰنِ فَتَكُونَ لِلشَّيْطَانِ
  وَلِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: يا أبت إنـي أعلـم أنك إن
  متّ علـى عبـادة الشيطان أنه يـمسك عذاب من عذاب الله { فَتَكُونَ لِلشيَّطْانِ وَلِـيًّا
  } يقول: تكون له ولـيا دون الله ويتبرأ الله منك، فتهلك، والـخوف فـي هذا الـموضع بـمعنى
  العلـم، كما الـخشية بـمعنى العلـم، فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَخَشِينا أنْ يُرْهِقَهُما طُغْياناً
  وَكُفْراً</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
