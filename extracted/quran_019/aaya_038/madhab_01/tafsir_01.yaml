  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَسْمِعْ
  بِهِمْ وَأَبْصِرْ يَوْمَ يَأْتُونَنَا لَـٰكِنِ ٱلظَّالِمُونَ ٱلْيَوْمَ فِي ضَلاَلٍ
  مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبراً عن حال
  الكافرين به، الـجاعلـين له أنداداً، والزاعمين أن له ولداً يوم ورودهم علـيه فـي الآخرة:
  لئن كانوا فـي الدنـيا عمياً عن إبصار الـحقّ، والنظر إلـى حجج الله التـي تدلّ علـى
  وحدانـيته، صماً عن سماع آي كتابه، وما دعتهم إلـيه رسل الله فـيها من الإقرار بتوحيده،
  وما بعث به أنبـياءه، فما أسمعهم يوم قدومهم علـى ربهم فـي الآخرة، وأبصرهم يومئذٍ
  حين لا ينفعهم الإبصار والسماع. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { أسْمِعْ بِهِمْ وأبْصِرْ } ذاك والله يوم القـيامة، سمعوا حين لا
  ينفعهم السمع، وأبصروا حين لا ينفعهم البصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال أخبرنا عبد الرّزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { أسمِعْ بِهِمْ
  وأبْصرْ } قال: أسمعُ قومٍ وأبصرُهُم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قتادة، قال { أسمِعْ بِهِمْ
  وأبْصِرْ يَوْمَ يأْتُوننا } يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسن، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع بن أنس، عن أبـي
  العالـية، قال: { أسمِعْ } بحديثهم الـيوم { وأبْصِرْ } كيف يصنع بهم { يَوْمَ يأْتُونَنا
  } حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أسمِعْ بِهِمْ
  وأبْصِرْ يَوْمَ يأْتُونَنا } قال: هذا يوم القـيامة، فأما الدنـيا فلا، كانت علـى
  أبصارهم غشاوة، وفـي آذانهم وقر فـي الدنـيا فلـما كان يوم القـيامة أبصروا وسمعوا
  فلـم ينتفعوا، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنا أبْصَرْنا وسَمِعْنا فـارْجِعْنا نَعْمَلَ صَالِـحاً
  إنا مُوقِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَكِنِ الظَّالِـمُونَ الـيَوْمَ فِـي ضَلالٍ مُبِـينٍ } يقول تعالـى ذكره: لكن الكافرون
  الذين أضافوا إلـيه ما لـيس من صفته، وافتروا علـيه الكذب الـيوم فـي الدنـيا، فـي
  ضلال مبـين يقول: فـي ذهاب عن سبـيـل الـحقّ، وأخذ علـى غير استقامة، مبـين أنه جائر
  عن طريق الرشد والهدى، لـمن تأمله وفكَّر فـيه، فهُدِي لرشده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

