text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَسُوقُ ٱلْمُجْرِمِينَ
  إِلَىٰ جَهَنَّمَ وِرْداً }وذكر الكافرون بأنهم يساقون إلى النار بإهانة واستخفاف كأنهم
  نعم عطاش تساق إلى الماء. والورود: العطاش لأنّ من يرد الماء لايرده إلا لعطش وحقيقة
  الورد: المسير إلى الماء، قال:رِدِي رِدِي وِرْدَ قَطَاةٍ صَمَّا   كُدْرِيَّةٍ أعْجَبَهَا
  بَرْدُ الْمَافسمى به الواردون. وقرأ الحسن «يحشر المتقون»، و«يساق المجرمون».\r\n\t\t\t\r\n\t\t\t</section>"

