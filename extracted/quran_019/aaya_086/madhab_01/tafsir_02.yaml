  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  الكافرون بأنهم يساقون إلى النار بإهانة واستخفاف كأنهم نعم عطاش تساق إلى الماء. والورود:
  العطاش لأنّ من يرد الماء لايرده إلا لعطش وحقيقة الورد: المسير إلى الماء، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رِدِي رِدِي وِرْدَ قَطَاةٍ صَمَّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُدْرِيَّةٍ أعْجَبَهَا بَرْدُ الْمَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فسمى به الواردون. وقرأ الحسن «يحشر
