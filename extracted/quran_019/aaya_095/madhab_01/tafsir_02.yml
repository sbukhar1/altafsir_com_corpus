  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  كُلُّ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ إِلاَّ آتِي ٱلرَّحْمَـٰنِ عَبْداً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  أَحْصَاهُمْ وَعَدَّهُمْ عَدّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكُلُّهُمْ آتِيهِ يَوْمَ ٱلْقِيَامَةِ فَرْداً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">موصوفة لأنها وقعت بعد كل نكرة، وقوعها بعد رب في قوله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">رُبَّ مَنْ أَنْضَجْتُ غَيْظاً صَدْرَهُ</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن مسعود وأبوحيوة «آت الرحمٰن» على أصله قبل الإضافة. الإحصاء الحصر والضبط يعني:
  حصرهم بعلمه وأحاط بهم { وَعَدَّهُمْ عَدّاً } الذين اعتقدوا في الملائكة وعيسى وعزير
  أنهم أولاد الله، كانوا بين كفرين، أحدهما: القول بأن الرحمٰن يصح أن يكون والداً.
  والثاني: إشراك الذين زعموهم لله أولاداً في عبادته، كما يخدم الناس أبناء الملوك خدمتهم
  لآبائهم، فهدم الله الكفر الأول فيما تقدم من الآيات؛ ثم عقبه بهدم الكفر الآخر. والمعنى:
  ما من معبود لهم في السموات والأرض من الملائكة ومن الناس إلا وهو يأتي الرحمٰن، أي:
  يأوي إليه ويلتجيء إلى ربوبيته عبداً منقاداً مطيعاً خاشعاً خاشياً راجياً، كما يفعل
  العبيد وكما يجب عليهم، لا يدعي لنفسه ما يدعيه له هؤلاء الضلال. ونحوه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُولَـٰئِكَ
  ٱلَّذِينَ يَدْعُونَ يَبْتَغُونَ إِلَىٰ رَبّهِمُ ٱلْوَسِيلَةَ أَيُّهُمْ أَقْرَبُ
  وَيَرْجُونَ رَحْمَتَهُ وَيَخَـٰفُونَ عَذَابَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 57] وكلهم متقلبون في
  ملكوته مقهورون بقهره وهو مهيمن عليهم محيط بهم ويجمل أمورهم وتفاصيلها وكيفيتهم وكميتهم؛
  لا يفوته شيء من أحوالهم، وكل واحد منهم يأتيه يوم القيامة منفرداً ليس معه من هؤلاء
  المشركين أحد وهم برآء منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

