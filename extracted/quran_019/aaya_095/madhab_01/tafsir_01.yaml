text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ أَحْصَاهُمْ
  وَعَدَّهُمْ عَدّاً } * { وَكُلُّهُمْ آتِيهِ يَوْمَ ٱلْقِيَامَةِ فَرْداً }يقول تعالـى
  ذكره: لقد أحصى الرحمن خـلقه كلهم، وعدّهم عداً، فلا يخفـى علـيه مبلغ جميعهم، وعرف
  عددهم، فلا يعزب عنه منهم أحد { وكُلُّهُمْ آتِـيهِ يَوْمَ القِـيامَةِ فَرْداً } يقول:
  وجميع خـلقه سوف يرد علـيه يوم تقوم الساعة وحيداً لا ناصر له من الله، ولا دافع عنه،
  فـيقضي الله فـيه ما هو قاض، ويصنع به ما هو صانع.\r\n\t\t\t\r\n\t\t\t</section>"

