  color=\"black\">يقول تعالـى ذكره: لقد أحصى الرحمن خـلقه كلهم، وعدّهم عداً، فلا يخفـى
  علـيه مبلغ جميعهم، وعرف عددهم، فلا يعزب عنه منهم أحد { وكُلُّهُمْ آتِـيهِ يَوْمَ
  القِـيامَةِ فَرْداً } يقول: وجميع خـلقه سوف يرد علـيه يوم تقوم الساعة وحيداً لا
  ناصر له من الله، ولا دافع عنه، فـيقضي الله فـيه ما هو قاض، ويصنع به ما هو صانع.</font></font><font
