text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ أَنَّىٰ
  يَكُونُ لِي غُلاَمٌ وَلَمْ يَمْسَسْنِي بَشَرٌ وَلَمْ أَكُ بَغِيّاً } * { قَالَ كَذٰلِكَ
  قَالَ رَبُّكِ هُوَ عَلَيَّ هَيِّنٌ وَلِنَجْعَلَهُ آيَةً لِّلْنَّاسِ وَرَحْمَةً مِّنَّا
  وَكَانَ أَمْراً مَّقْضِيّاً }جعل المسّ عبارة عن النكاح الحلال، لأنه كناية عنه، كقوله
  تعالى:{ مِن قَبْلِ أَن تَمَسُّوهُنَّ }[البقرة: 237]{ أَوْ لَـٰمَسْتُمُ ٱلنّسَاء }[النساء:
  43] والزنا ليس كذلك، إنما يقال فيه: فجربها وخبث بها وما أشبه ذلك، وليس بقمن أن تراعى
  فيه الكنايات والآداب. والبغيّ: الفاجرة التي تبغي الرجال، وهي فعول عند المبرد «بغوي»
  فأدغمت الواو في الياء. وقال ابن جني في كتاب التمام: هي فعيل، ولو كانت فعولاً لقيل:
  «بغوّ» كما قيل: فلان نهوّ عن المنكر { وَلِنَجْعَلَهُ ءايَةً } تعليل معلله محذوف
  أي: ولنجعله آية للناس فعلنا ذلك. أو هو معطوف على تعليل مضمر، أي لنبين به قدرتنا
  ولنجعله آية. ونحوه:{ وَخَلَقَ ٱللَّهُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضَ بِٱلْحَقّ وَلِتُجْزَىٰ
  كُلُّ نَفْسٍ بِمَا كَسَبَتْ }[الجاثية: 22] وقوله:{ وَكَذٰلِكَ مَكَّنَّا لِيُوسُفَ
  فِى ٱلاْرْضِ وَلِنُعَلّمَهُ }[يوسف: 21]. { مَّقْضِيّاً } مقدراً مسطوراً في اللوح
  لا بدّ لك من جريه عليه. أو كان أمراً حقيقاً بأن يكون ويقضي لكونه آية ورحمة. والمراد
  بالآية: العبرة والبرهان على قدرة الله [تعالى]. وبالرحمة: الشرائع والألطاف، وما كان
  سبباً في قوّة الاعتقاد والتوصل إلى الطاعة والعمل الصالح، فهو جدير بالتكوين.\r\n\t\t\t\r\n\t\t\t</section>"

