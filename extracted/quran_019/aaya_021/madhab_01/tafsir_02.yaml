  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَلَمْ يَمْسَسْنِي بَشَرٌ وَلَمْ أَكُ بَغِيّاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  كَذٰلِكَ قَالَ رَبُّكِ هُوَ عَلَيَّ هَيِّنٌ وَلِنَجْعَلَهُ آيَةً لِّلْنَّاسِ وَرَحْمَةً
  مِّنَّا وَكَانَ أَمْراً مَّقْضِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">جعل المسّ عبارة
  عن النكاح الحلال، لأنه كناية عنه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِن قَبْلِ أَن تَمَسُّوهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  237]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْ لَـٰمَسْتُمُ ٱلنّسَاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 43] والزنا ليس كذلك، إنما
  يقال فيه: فجربها وخبث بها وما أشبه ذلك، وليس بقمن أن تراعى فيه الكنايات والآداب.
  والبغيّ: الفاجرة التي تبغي الرجال، وهي فعول عند المبرد «بغوي» فأدغمت الواو في الياء.
  وقال ابن جني في كتاب التمام: هي فعيل، ولو كانت فعولاً لقيل: «بغوّ» كما قيل: فلان
  نهوّ عن المنكر { وَلِنَجْعَلَهُ ءايَةً } تعليل معلله محذوف أي: ولنجعله آية للناس
  فعلنا ذلك. أو هو معطوف على تعليل مضمر، أي لنبين به قدرتنا ولنجعله آية. ونحوه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَخَلَقَ
  ٱللَّهُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضَ بِٱلْحَقّ وَلِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَسَبَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثية:
  22] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَذٰلِكَ مَكَّنَّا لِيُوسُفَ فِى ٱلاْرْضِ وَلِنُعَلّمَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  21]. { مَّقْضِيّاً } مقدراً مسطوراً في اللوح لا بدّ لك من جريه عليه. أو كان أمراً
  حقيقاً بأن يكون ويقضي لكونه آية ورحمة. والمراد بالآية: العبرة والبرهان على قدرة
  الله [تعالى]. وبالرحمة: الشرائع والألطاف، وما كان سبباً في قوّة الاعتقاد والتوصل
  إلى الطاعة والعمل الصالح، فهو جدير بالتكوين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

