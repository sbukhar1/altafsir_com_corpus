  وَمَا كَانَتْ أُمُّكِ بَغِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّهُمْ كانُوا يُسَمُّونَ بأسْماءِ
  مَنْ كانَ قَبْلَهُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: عنى به هارون أخو موسى، ونُسبت مريـم إلـى أنها أخته لأنها من ولده، يقال للتـميـميّ:
  يا أخا تـميـم، وللـمُضَرِيّ: يا أخا مُضَر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { يا أُخْتَ هارُونَ } قال: كانت
  من بنـي هارون أخي موسى، وهو كما تقول: يا أخا بنـي فلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل كان ذلك رجلاً منهم فـاسقاً معلن الفسق، فنسبوها إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول فـي ذلك ما جاء به الـخبر عن رسول
  الله صلى الله عليه وسلم الذي ذكرناه، وأنها نسبت إلـى رجل من قومها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ما كانَ أبُوكِ امْرأَ سَوْءٍ } يقول: ما كان أبوك رجل سوء
  يأتـي الفواحش { وَما كانَتْ أُمُكِ بَغِيًّا } يقول: وما كانت أمك زانـية، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَما كانَتْ
  أُمُّكِ بَغِيًّا } قال: زانـية. وقال: { وَما كانَتْ أُمُّكِ بَغِيًّا } ولـم يقل:
  بغيَّة، لأن ذلك مـما يوصف به النساء دون الرجال، فجري مـجرى امرأة حائض وطالق، وقد
  كان بعضهم يشبه ذلك بقولهم: ملـحفة جديدة وامرأة قتـيـل.</font></font><font class=\"TextResultArabic\"><font
