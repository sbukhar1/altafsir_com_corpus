  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأُخْتَ
  هَارُونَ مَا كَانَ أَبُوكِ ٱمْرَأَ سَوْءٍ وَمَا كَانَتْ أُمُّكِ بَغِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي السبب الذي من أجله قـيـل لها: يا أخت هارون،
  ومن كان هارون هذا الذي ذكره الله، وأخبر أنهم نسبوا مريـم إلـى أنها أخته، فقال بعضهم:
  قـيـل لها { يا أُخْتَ هارُونَ } نسبة منهم لها إلـى الصلاح، لأن أهل الصلاح فـيهم
  كانوا يسمون هارون، ولـيس بهارون أخي موسى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { يا أُخْتَ
  هارُونَ } قال: كان رجلاً صالـحاً فـي بنـي إسرائيـل يسمى هارون، فشبَّهوها به، فقالوا:
  يا شبـيهة هارون فـي الصلاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أُخْتَ هارُونَ ما كانَ أبُوكِ
  امْرأَ سَوْءٍ وَما كانَتِ أُمُّكِ بَغِيًّا } قال: كانت من أهل بـيت يُعرفون بـالصلاح،
  ولا يُعرفون بـالفساد ومن الناس من يُعرفون بـالصلاح ويتوالدون به، وآخرون يُعرفون
  بـالفساد ويتوالدون به، وكان هارون مصلـحاً مـحببـاً فـي عشيرته، ولـيس بهارون أخي
  موسى، ولكنه هارون آخر. قال: وذُكر لنا أنه شيع جنازته يوم مات أربعون ألفـاً، كلهم
  يسمون هارون من بنـي إسرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن سعيد بن أبـي صدقة، عن مـحمد بن سيرين، قال: نبئت أن
  كعبـا قال: إن قوله: { يا أُخْتَ هارُونَ } لـيس بهارون أخي موسى، قال: فقالت له عائشة:
  كذبت، قال: يا أمّ الـمؤمنـين، إن كان النبـيّ صلى الله عليه وسلم قاله فهو أعلـم وأخبر،
  وإلا فإنـي أجد بـينهما ستّ مئة سنة، قال: فسكتت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يا أُخْتَ هارُونَ } قال:
  اسم واطأ اسما، كم بـين هارون وبـينهما من الأمـم أمـم كثـيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب وابن الـمثنى وسفـيان وابن وكيع وأبو السائب، قالوا:
  ثنا عبد الله بن إدريس الأودي، قال: سمعت أبـي يذكر عن سماك بن حرب، عن علقمة بن وائل،
  عن الـمغيرة بن شعبة، قال: بعثنـي رسول الله صلى الله عليه وسلم إلـى أهل نـجران، فقالوا
  لـي: ألستـم تقرأون { يا أُخْتَ هارُونَ }؟ قلت: بلـى وقد علـمتـم ما كان بـين عيسى
  وموسى، فرجعت إلـى رسول الله صلى الله عليه وسلم، فأخبرته، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا أخْبَرْتَهُمْ أنَّهُمْ كانُوا
  يُسَمُّونَ بأنْبِـيائهِمْ وَالصَّالِـحِينَ قَبْلَهُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو، عن سماك
  بن حرب، عن علقمة بن وائل، عن الـمغيرة بن شعبة، قال: أرسلنـي النبـيّ صلى الله عليه
  وسلم فـي بعض حوائجه إلـى أهل نـجران، فقالوا: ألـيس نبـيك يزعم أن هارون أخو مريـم
  هو أخو موسى؟ فلـم أدر ما أردّ علـيهم حتـى رجعت إلـى النبـيّ صلى الله عليه وسلم،
  فذكرت له ذلك، فقال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
