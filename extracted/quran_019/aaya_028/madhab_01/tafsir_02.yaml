text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَتَتْ بِهِ
  قَوْمَهَا تَحْمِلُهُ قَالُواْ يٰمَرْيَمُ لَقَدْ جِئْتِ شَيْئاً فَرِيّاً } * { يٰأُخْتَ
  هَارُونَ مَا كَانَ أَبُوكِ ٱمْرَأَ سَوْءٍ وَمَا كَانَتْ أُمُّكِ بَغِيّاً }الفريّ:
  البديع، وهو من فري الجلد { يٰ ۤأُخْتَ هَـٰرُونَ } كان أخاها من أبيها من أمثل بني
  إسرائيل. وقيل: هو أخو موسى صلوات الله عليهما. وعن النبي صلى الله عليه وسلم:(660)
  \" إنَّما عنوا هرونَ النبي \" وكانت من أعقابه في طبقة الإخوة، بينها وبينه ألف سنة
  وأكثر. وعن السدي: كانت من أولاده. وإنما قيل: يا أخت هرون، كما يقال: يا أخا همدان،
  أي: يا واحداً منهم. وقيل: رجل صالح أو طالح في زمانها، شبهوها به، أي: كنت عندنا مثله
  في الصلاح، أو شتموها به، ولم ترد إخوة النسب، ذكر أن هرون الصالح تبع جنازته أربعون
  ألفاً كلهم يسمي هرون تبركا به وباسمه، فقالوا: كنا نشبهك بهرون هذا، وقرأ عمر بن لجأ
  التيمي «ما كان أباك ٱمرؤ سوء» وقيل احتمل يوسف النجار مريم وابنها إلى غار، فلبثوا
  فيه أربعين يوماً حتى تعلت من نفاسها، ثم جاءت تحمله فكلمها عيسى في الطريق فقال: يا
  أماه، أبشري فإني عبد الله ومسيحه، فلما دخلت به على قومها وهم أهل بيت صالحون تباكوا
  وقالوا ذلك. وقيل: هموا برجمها حتى تكلم عيسى عليه السلام. فتركوها.\r\n\t\t\t\r\n\t\t\t</section>"

