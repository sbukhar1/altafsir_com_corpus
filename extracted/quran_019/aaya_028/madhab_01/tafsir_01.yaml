text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأُخْتَ هَارُونَ
  مَا كَانَ أَبُوكِ ٱمْرَأَ سَوْءٍ وَمَا كَانَتْ أُمُّكِ بَغِيّاً }اختلف أهل التأويـل
  فـي السبب الذي من أجله قـيـل لها: يا أخت هارون، ومن كان هارون هذا الذي ذكره الله،
  وأخبر أنهم نسبوا مريـم إلـى أنها أخته، فقال بعضهم: قـيـل لها { يا أُخْتَ هارُونَ
  } نسبة منهم لها إلـى الصلاح، لأن أهل الصلاح فـيهم كانوا يسمون هارون، ولـيس بهارون
  أخي موسى. ذكر من قال ذلك:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { يا أُخْتَ هارُونَ } قال: كان رجلاً صالـحاً فـي بنـي إسرائيـل
  يسمى هارون، فشبَّهوها به، فقالوا: يا شبـيهة هارون فـي الصلاح.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أُخْتَ هارُونَ ما كانَ أبُوكِ امْرأَ سَوْءٍ
  وَما كانَتِ أُمُّكِ بَغِيًّا } قال: كانت من أهل بـيت يُعرفون بـالصلاح، ولا يُعرفون
  بـالفساد ومن الناس من يُعرفون بـالصلاح ويتوالدون به، وآخرون يُعرفون بـالفساد ويتوالدون
  به، وكان هارون مصلـحاً مـحببـاً فـي عشيرته، ولـيس بهارون أخي موسى، ولكنه هارون آخر.
  قال: وذُكر لنا أنه شيع جنازته يوم مات أربعون ألفـاً، كلهم يسمون هارون من بنـي إسرائيـل.حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن سعيد بن أبـي صدقة، عن مـحمد بن سيرين، قال: نبئت أن
  كعبـا قال: إن قوله: { يا أُخْتَ هارُونَ } لـيس بهارون أخي موسى، قال: فقالت له عائشة:
  كذبت، قال: يا أمّ الـمؤمنـين، إن كان النبـيّ صلى الله عليه وسلم قاله فهو أعلـم وأخبر،
  وإلا فإنـي أجد بـينهما ستّ مئة سنة، قال: فسكتت.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { يا أُخْتَ هارُونَ } قال: اسم واطأ اسما، كم بـين هارون
  وبـينهما من الأمـم أمـم كثـيرة.حدثنا أبو كريب وابن الـمثنى وسفـيان وابن وكيع وأبو
  السائب، قالوا: ثنا عبد الله بن إدريس الأودي، قال: سمعت أبـي يذكر عن سماك بن حرب،
  عن علقمة بن وائل، عن الـمغيرة بن شعبة، قال: بعثنـي رسول الله صلى الله عليه وسلم
  إلـى أهل نـجران، فقالوا لـي: ألستـم تقرأون { يا أُخْتَ هارُونَ }؟ قلت: بلـى وقد
  علـمتـم ما كان بـين عيسى وموسى، فرجعت إلـى رسول الله صلى الله عليه وسلم، فأخبرته،
  فقال: \" ألا أخْبَرْتَهُمْ أنَّهُمْ كانُوا يُسَمُّونَ بأنْبِـيائهِمْ وَالصَّالِـحِينَ
  قَبْلَهُمْ \" حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو، عن سماك بن
  حرب، عن علقمة بن وائل، عن الـمغيرة بن شعبة، قال: أرسلنـي النبـيّ صلى الله عليه وسلم
  فـي بعض حوائجه إلـى أهل نـجران، فقالوا: ألـيس نبـيك يزعم أن هارون أخو مريـم هو أخو
  موسى؟ فلـم أدر ما أردّ علـيهم حتـى رجعت إلـى النبـيّ صلى الله عليه وسلم، فذكرت له
  ذلك، فقال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأُخْتَ هَارُونَ مَا كَانَ أَبُوكِ
  ٱمْرَأَ سَوْءٍ وَمَا كَانَتْ أُمُّكِ بَغِيّاً } \" إنَّهُمْ كانُوا يُسَمُّونَ بأسْماءِ
  مَنْ كانَ قَبْلَهُمْ \" وقال بعضهم: عنى به هارون أخو موسى، ونُسبت مريـم إلـى أنها
  أخته لأنها من ولده، يقال للتـميـميّ: يا أخا تـميـم، وللـمُضَرِيّ: يا أخا مُضَر.
  ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { يا أُخْتَ
  هارُونَ } قال: كانت من بنـي هارون أخي موسى، وهو كما تقول: يا أخا بنـي فلان.وقال
  آخرون: بل كان ذلك رجلاً منهم فـاسقاً معلن الفسق، فنسبوها إلـيه.قال أبو جعفر: والصواب
  من القول فـي ذلك ما جاء به الـخبر عن رسول الله صلى الله عليه وسلم الذي ذكرناه، وأنها
  نسبت إلـى رجل من قومها.وقوله: { ما كانَ أبُوكِ امْرأَ سَوْءٍ } يقول: ما كان أبوك
  رجل سوء يأتـي الفواحش { وَما كانَتْ أُمُكِ بَغِيًّا } يقول: وما كانت أمك زانـية،
  كما:حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَما كانَتْ أُمُّكِ
  بَغِيًّا } قال: زانـية. وقال: { وَما كانَتْ أُمُّكِ بَغِيًّا } ولـم يقل: بغيَّة،
  لأن ذلك مـما يوصف به النساء دون الرجال، فجري مـجرى امرأة حائض وطالق، وقد كان بعضهم
  يشبه ذلك بقولهم: ملـحفة جديدة وامرأة قتـيـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

