  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  فِي ٱلْكِتَابِ إِسْمَاعِيلَ إِنَّهُ كَانَ صَادِقَ ٱلْوَعْدِ وَكَانَ رَسُولاً نَّبِيّاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَانَ
  يَأْمُرُ أَهْلَهُ بِٱلصَّـلاَةِ وَٱلزَّكَـاةِ وَكَانَ عِندَ رَبِّهِ مَرْضِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر إسماعيل عليه السلام بصدق الوعد وإن كان ذلك موجوداً في غيره من
  الأنبياء، تشريفاً له وإكراماً، كالتلقيب بنحو: الحليم، والأوّاه، والصدّيق؛ ولأنه
  المشهور المتواصف من خصاله عن ابن عباس رضي الله عنه: أنه وعد صاحباً له أن ينتظره
  في مكان، فانتظره سنة. وناهيك أنه وعد من نفسه الصبر على الذبح فوفى، حيث قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَتَجِدُنِى
  إِن شَاء ٱللَّهُ مِنَ ٱلصَّـٰبِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 102] كان يبدأ بأهله في
  الأمر بالصلاح والعبادة ليجعلهم قدوة لمن وراءهم، ولأنهم أولى من سائر الناس</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنذِرْ
  عَشِيرَتَكَ ٱلأَقْرَبِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 214]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأْمُرْ أَهْلَكَ بِٱلصَّلوٰةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  132]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُواْ أَنفُسَكُمْ وَأَهْلِيكُمْ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  6] ألا ترى أنهم أحق بالتصدّق عليهم؛ فالإحسان الديني أولى. وقيل: { أَهْلَهُ } أمته
  كلهم من القرابة وغيرهم؛ لأنّ أمم النبيين في عداد أهاليهم. وفيه أنّ من حق الصالح
  أن لا يألو نصحاً للأجانب فضلاً عن الأقارب والمتصلين به، وأن يحظيهم بالفوائد الدينية
  ولا يفرط في شيء من ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

