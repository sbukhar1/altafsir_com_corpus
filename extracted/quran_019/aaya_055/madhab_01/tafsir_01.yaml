text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَانَ يَأْمُرُ
  أَهْلَهُ بِٱلصَّـلاَةِ وَٱلزَّكَـاةِ وَكَانَ عِندَ رَبِّهِ مَرْضِيّاً }يقول تعالـى
  ذكره: { وكانَ يأْمُرُ أهْلَهُ بـِ } إقامة { الصَّلاةِ } و إيتاء { الزَّكاةِ وكانَ
  عِنْدَ رَبِّهِ مَرْضِيًّا } عمله، مـحموداً فـيـما كلفه ربه، غير مقصر فـي طاعته.\r\n\t\t\t\r\n\t\t\t</section>"

