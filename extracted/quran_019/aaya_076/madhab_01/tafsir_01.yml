  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَزِيدُ
  ٱللَّهُ ٱلَّذِينَ ٱهْتَدَواْ هُدًى وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ
  ثَوَاباً وَخَيْرٌ مَّرَدّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ويزيد الله من سلك قصد الـمـحجة، واهتدى لسبـيـل الرشد، فآمن بربه، وصدّق بآياته، فعمل
  بـما أمره به، وانتهى عما نهاه عنه هدى بـما يتـجدّد له من الإيـمان بـالفرائض التـي
  يفرضها علـيه. ويقرّ بلزوم فرضها إياه، ويعمل بها، فذلك زيادة من الله فـي اهتدائه
  بآياته هدى علـى هداه، وذلك نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإذَا أُنْزِلَتْ سُورَةٌ فَمِنْهُمْ
  مَنْ يَقُولُ أيُّكُمْ زَادَتْهُ هَذِهِ إيـماناً فأمَّا الَّذِينَ آمَنُوا فَزَادَتْهُمْ
  إيـمَاناً وَهُمْ يَسْتَبْشِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقد كان بعضهم يتأوّل ذلك: ويزيد
  الله الذين اهتدوا هُدىً بناسخ القرآن ومنسوخه، فـيؤمن بـالناسخ، كما آمن من قبل بـالـمنسوخ،
  فذلك زيادة هدىً من الله له علـى هُداه من قبل { وَالبـاقِـياتُ الصّالـحات خَيْرٌ
  عِنْدَ رَبِّكَ ثَوَابـاً } يقول تعالـى ذكره: والأعمال التـي أمر الله بها عبـاده
  ورضيها منهم. البـاقـيات لهم غير الفـانـيات الصالـحات، خير عند ربك جزاء لأهلها {
  وَخَيْرٌ مَرَدًّا } علـيهم من مقامات هؤلاء الـمشركين بـالله، وأنديتهم التـي يفتـخرون
  بها علـى أهل الإيـمان فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا معنى البـاقـيات الصالـحات، وذكرنا اختلاف الـمختلفـين فـي ذلك، ودللنا علـى
  الصواب من القول فـيه فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا عمر بن
  راشد، عن يحيى بن أبـي كثـير عن أبـي سلـمة بن عبد الرحمن بن عوف، قال: جلس النبـيّ
  صلى الله عليه وسلم ذات يوم، فأخذ عوداً يابساً، فحطّ ورقه ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ قَوْلَ لا إلهَ إلاَّ اللّهُ،
  وَاللّهُ أكْبَرُ، والـحَمْدُ لِلّهِ وَسُبْحانَ اللّهِ، تَـحطُّ الـخَطايا، كمَا تَـحُطُّ
  وَرَقَ هَذِهِ الشَّجَرَةِ الرّيحُ، خُذْهُنَّ يا أبـا الدَّرْدَاءِ قَبْلَ أنْ يُحالَ
  بَـيْنَكَ وَبَـيْنَهُنَّ، هُنَّ البـاقِـياتُ الصَّالِـحاتُ، وَهُنَّ مِنْ كُنُوزِ
  الـجَنَّةِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قال أبو سلـمة: فكان أبو الدرداء إذا ذكر هذا الـحديث قال: لأهللنّ الله، ولأكبرنّ
  الله، ولأسبحنّ الله، حتـى إذا رآنـي الـجاهل حسب أنـي مـجنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
