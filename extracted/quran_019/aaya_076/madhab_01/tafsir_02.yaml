  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَزِيدُ
  ٱللَّهُ ٱلَّذِينَ ٱهْتَدَواْ هُدًى وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ
  ثَوَاباً وَخَيْرٌ مَّرَدّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَيَزِيدُ }
  معطوف على موضع (فليمدد)؛ لأنه واقع موقع الخبر، تقديره: من كان في الضلالة مدّ أو
  يمدّ له الرحمٰن. ويزيد: أي يزيد في ضلال الضالّ بخذلانه، ويزيد المهتدين هداية بتوفيقه
  { وَٱلْبَـٰقِيَاتُ ٱلصَّـٰلِحٰ تُ } أعمال الآخرة كلها. وقيل: الصلوات. وقيل: سبحان
  الله والحمد لله ولا إله إلا الله والله أكبر، أي هي خَيْرٌ ثَوَاباً من مفاخرات الكفار
  { وَخَيْرٌ مَّرَدّاً } أي مرجعاً وعاقبة، أو منفعة، من قولهم: ليس لهذا الأمر مردّ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَهَلْ يَرُدُّ بُكاى زَنْدَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف قيل خير ثواباً كأنّ لمفاخراتهم ثواباً، حتى يجعل ثواب
  الصالحات خيراً منه؟ قلت: كأنه قيل: ثوابهم النار. على طريقة قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَأَعْتَبُوا بِالصَّيْلَمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شَجْعَاءَ جِرَّتُهَا الذَّمِيلُ تَلُوكُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُصُلاً إذَا رَاحَ الْمُطِيُّ عِرَاثَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَحِيَّةُ بَيْنِهِمْ ضَرْبٌ وَجِيعُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم بنى عليه خير ثواباً. وفيه ضرب
  من التهكم الذي هو أغيظ للمتهدد من أن يقال له: عقابك النار. فإن قلت: فما وجه التفضيل
  في الخير كأن لمفاخرهم شركاً فيه؟ قلت: هذا من وجيز كلامهم، يقولون: الصيف أحرّ من
  الشتاء، أي: أبلغ [ في حَرِّه ] من الشتاء في برده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

