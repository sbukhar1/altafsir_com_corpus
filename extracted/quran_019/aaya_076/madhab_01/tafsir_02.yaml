text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَزِيدُ ٱللَّهُ
  ٱلَّذِينَ ٱهْتَدَواْ هُدًى وَٱلْبَاقِيَاتُ ٱلصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ ثَوَاباً
  وَخَيْرٌ مَّرَدّاً }{ وَيَزِيدُ } معطوف على موضع (فليمدد)؛ لأنه واقع موقع الخبر،
  تقديره: من كان في الضلالة مدّ أو يمدّ له الرحمٰن. ويزيد: أي يزيد في ضلال الضالّ
  بخذلانه، ويزيد المهتدين هداية بتوفيقه { وَٱلْبَـٰقِيَاتُ ٱلصَّـٰلِحٰ تُ } أعمال
  الآخرة كلها. وقيل: الصلوات. وقيل: سبحان الله والحمد لله ولا إله إلا الله والله أكبر،
  أي هي خَيْرٌ ثَوَاباً من مفاخرات الكفار { وَخَيْرٌ مَّرَدّاً } أي مرجعاً وعاقبة،
  أو منفعة، من قولهم: ليس لهذا الأمر مردّ:وَهَلْ يَرُدُّ بُكاى زَنْدَا   فإن قلت:
  كيف قيل خير ثواباً كأنّ لمفاخراتهم ثواباً، حتى يجعل ثواب الصالحات خيراً منه؟ قلت:
  كأنه قيل: ثوابهم النار. على طريقة قوله:فَأَعْتَبُوا بِالصَّيْلَمِ   وقوله:شَجْعَاءَ
  جِرَّتُهَا الذَّمِيلُ تَلُوكُهُ   أُصُلاً إذَا رَاحَ الْمُطِيُّ عِرَاثَاوقوله:تَحِيَّةُ
  بَيْنِهِمْ ضَرْبٌ وَجِيعُ   ثم بنى عليه خير ثواباً. وفيه ضرب من التهكم الذي هو أغيظ
  للمتهدد من أن يقال له: عقابك النار. فإن قلت: فما وجه التفضيل في الخير كأن لمفاخرهم
  شركاً فيه؟ قلت: هذا من وجيز كلامهم، يقولون: الصيف أحرّ من الشتاء، أي: أبلغ [ في
  حَرِّه ] من الشتاء في برده.\r\n\t\t\t\r\n\t\t\t</section>"

