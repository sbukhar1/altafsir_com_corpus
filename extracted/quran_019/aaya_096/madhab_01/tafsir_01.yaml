text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَيَجْعَلُ لَهُمُ ٱلرَّحْمَـٰنُ وُدّاً } * {
  فَإِنَّمَا يَسَّرْنَاهُ بِلِسَانِكَ لِتُبَشِّرَ بِهِ ٱلْمُتَّقِينَ وَتُنْذِرَ بِهِ
  قَوْماً لُّدّاً }يقول تعالـى ذكره: إن الذين آمنوا بـالله ورسوله، وصدّقوا بـما جاءهم
  من عند ربهم، فعملوا به، فأحلوا حلاله، وحرّموا حرامه { سيجعلُ لهمُ الرحمنُ وداً }
  فـي الدنـيا، فـي صدور عبـاده الـمؤمنـين. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي يحيى بن طلـحة، قال: ثنا شريك، عن مسلـم الـملائي، عن مـجاهد،
  عن ابن عبـاس، فـي قوله: { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: مـحبة الناس
  فـي الدنـيا.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، فـي قوله: { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: حبـاً.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: الودّ من الـمسلـمين فـي الدنـيا، والرزق
  الـحسن. واللسان الصادق.حدثنـي يحيى بن طلـحة، قال: ثنا شريك، عن عبـيد الـمُكْتِبِ،
  عن مـجاهد، فـي قوله { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: مـحبة فـي الـمسلـمين
  فـي الدنـيا.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن القاسم بن أبـي بزّة، عن
  مـجاهد، فـي قوله: { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: يحبهم ويحببهم إلـى
  خـلقه.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { سَيَجْعَلُ لَهُمُ
  الرَّحْمَنُ وُدّاً } قال: يحبهم ويحببهم إلـى الـمؤمنـين.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا علـيّ بن هاشم، عن أبـي لـيـلـى، عن الـحكم، عن سعيد بن جبـير، عن ابن عبـاس، قال:
  يحبهم ويحببهم.حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو، عن قتادة،
  فـي قوله: { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: ما أقبل عبد الله إلا أقبل
  الله بقلوب العبـاد إلـيه، وزاده من عنده.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إنَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ سَيَجْعَلُ لَهُمُ
  الرَّحْمَنُ وُدّاً }: إي والله فـي قلوب أهل الإيـمان. ذُكر لنا أن هَرِم بن حيان
  كان يقول: ما أقبل عبد بقلبه إلـى الله، إلا أقبل الله بقلوب الـمؤمنـين إلـيه، حتـى
  يرزقه مودّتهم ورحمتهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أن عثمان
  بن عفـان كان يقول: ما من الناس عبد يعمل خيراً ولا يعمل شرًّا، إلا كساه الله رداء
  عمله.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن الثوريّ، عن مسلـم، عن مـجاهد،
  عن ابن عبـاس، فـي قوله: { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: مـحبة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ سَيَجْعَلُ لَهُمُ ٱلرَّحْمَـٰنُ وُدّاً } * { فَإِنَّمَا يَسَّرْنَاهُ
  بِلِسَانِكَ لِتُبَشِّرَ بِهِ ٱلْمُتَّقِينَ وَتُنْذِرَ بِهِ قَوْماً لُّدّاً }وذُكر
  أن هذه الآية نزلت فـي عبد الرحمن بن عوف.حدثنـي مـحمد بن عبد الله بن سعيد الواسطيّ،
  قال: أخبرنا يعقوب بن مـحمد، قال: ثنا عبد العزيز بن عمران، عن عبد الله بن عثمان بن
  أبـي سلـيـمان بن جُبـير بن مطعم، عن أبـيه، عن أمه أمّ إبراهيـم ابنة أبـي عبـيدة
  بن عبد الرحمن بن عوف، عن أبـيها، عن عبد الرحمن بن عوف، أنه لـما هاجر إلـى الـمدينة،
  وجَد فـي نفسه علـى فراق أصحابه بـمكة، منهم شيبة بن ربـيعة، وعتبة بن ربـيعة، وأميَّة
  بن خـلف، فأنزل الله تعالـى: { إنَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ سَيَجْعَلُ
  لَهُمُ الرَّحْمَنُ وُدّاً }.وقوله: { فإنَّـما يَسَّرْناهُ بِلِسانِكَ لِتُبَشِّر
  بِهِ الـمُتَّقِـينَ } يقول تعالـى ذكره: فإنَّـما يسَّرنا يا مـحمد هذا القرآن بلسانك
  تقرؤه، لتبشر به الـمتقـين الذين اتقوا عقاب الله، بأداء فرائضه، واجتناب معاصبه، بـالـجنة.
  { وَتُنْذِرَ بِهِ قَوْماً لُدّاً } يقول: ولتنذر بهذا القرآن عذاب اللَّه قومكَ من
  قريش، فإنهم أهل لَددَ وجدل بـالبـاطل، لا يقبلون الـحقّ. واللَّدّ: شدّة الـخصومة.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسين، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لُدًّا } قال: لا يستقـيـمون.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَتُنْذِرَ
  بِهِ قَوْماً لُدًّا } يقول: لتنذر به قوماً ظَلَـمة.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَتُنْذِرَ بِهِ قَوْماً لُدًّا }: أي جدالاً بـالبـاطل، ذوي
  لَددَ وخصومة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن فضيـل، عن لـيث، عن
  مـجاهد، فـي قوله: { وَتُنْذِرَ بِهِ قَوْماً لُدًّا } قال: فُجَّاراً.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله قَوْماً لُدًّا قال:
  جدالاً بـالبـاطل.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَتُنْذِرَ بِهِ قَوْماً لُدًّا } قال: الألدّ: الظلوم، وقرأ قول الله: وَهُوَ ألَدُّ
  الـخِصَامِ.حدثنا أبو صالـح الضراريّ، قال: ثنا العلاء بن عبد الـجبـار، قال: ثنا مهدي
  بن ميـمون، عن الـحسن فـي قول الله عزّ وجلّ: { وَتُنْذِرَ بِهِ قَوْماً لُدًّا } قال:
  صْماً عن الـحقّ،حدثنـي ابن سنان، قال: ثنا أبو عاصم، عن هارون، عن الـحسن، مثله.وقد
  بـيَّنا معنى الألدّ فـيـما مضى بشواهده، فأغنى ذلك عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

