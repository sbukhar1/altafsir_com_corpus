  سَيَجْعَلُ لَهُمُ ٱلرَّحْمَـٰنُ وُدّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّمَا يَسَّرْنَاهُ
  بِلِسَانِكَ لِتُبَشِّرَ بِهِ ٱلْمُتَّقِينَ وَتُنْذِرَ بِهِ قَوْماً لُّدّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن هذه الآية نزلت فـي عبد الرحمن بن عوف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الله بن سعيد الواسطيّ، قال: أخبرنا يعقوب بن
  مـحمد، قال: ثنا عبد العزيز بن عمران، عن عبد الله بن عثمان بن أبـي سلـيـمان بن جُبـير
  بن مطعم، عن أبـيه، عن أمه أمّ إبراهيـم ابنة أبـي عبـيدة بن عبد الرحمن بن عوف، عن
  أبـيها، عن عبد الرحمن بن عوف، أنه لـما هاجر إلـى الـمدينة، وجَد فـي نفسه علـى فراق
  أصحابه بـمكة، منهم شيبة بن ربـيعة، وعتبة بن ربـيعة، وأميَّة بن خـلف، فأنزل الله
  تعالـى: { إنَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ سَيَجْعَلُ لَهُمُ الرَّحْمَنُ
  وُدّاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإنَّـما يَسَّرْناهُ بِلِسانِكَ
  لِتُبَشِّر بِهِ الـمُتَّقِـينَ } يقول تعالـى ذكره: فإنَّـما يسَّرنا يا مـحمد هذا
  القرآن بلسانك تقرؤه، لتبشر به الـمتقـين الذين اتقوا عقاب الله، بأداء فرائضه، واجتناب
  معاصبه، بـالـجنة. { وَتُنْذِرَ بِهِ قَوْماً لُدّاً } يقول: ولتنذر بهذا القرآن عذاب
  اللَّه قومكَ من قريش، فإنهم أهل لَددَ وجدل بـالبـاطل، لا يقبلون الـحقّ. واللَّدّ:
  شدّة الـخصومة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسين، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لُدًّا
  } قال: لا يستقـيـمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { وَتُنْذِرَ بِهِ قَوْماً لُدًّا } يقول: لتنذر به قوماً ظَلَـمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتُنْذِرَ بِهِ
  قَوْماً لُدًّا }: أي جدالاً بـالبـاطل، ذوي لَددَ وخصومة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن فضيـل، عن لـيث، عن مـجاهد، فـي قوله:
  { وَتُنْذِرَ بِهِ قَوْماً لُدًّا } قال: فُجَّاراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله قَوْماً لُدًّا
  قال: جدالاً بـالبـاطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَتُنْذِرَ بِهِ قَوْماً لُدًّا } قال: الألدّ: الظلوم،
  وقرأ قول الله: وَهُوَ ألَدُّ الـخِصَامِ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو صالـح الضراريّ، قال: ثنا العلاء بن عبد الـجبـار، قال: ثنا مهدي بن ميـمون، عن
  الـحسن فـي قول الله عزّ وجلّ: { وَتُنْذِرَ بِهِ قَوْماً لُدًّا } قال: صْماً عن الـحقّ،</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن سنان، قال: ثنا أبو عاصم، عن هارون، عن الـحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا معنى الألدّ فـيـما مضى بشواهده، فأغنى ذلك عن إعادته
  فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
