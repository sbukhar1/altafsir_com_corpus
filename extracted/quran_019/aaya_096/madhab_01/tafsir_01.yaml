  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَيَجْعَلُ لَهُمُ ٱلرَّحْمَـٰنُ وُدّاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّمَا
  يَسَّرْنَاهُ بِلِسَانِكَ لِتُبَشِّرَ بِهِ ٱلْمُتَّقِينَ وَتُنْذِرَ بِهِ قَوْماً
  لُّدّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: إن الذين آمنوا
  بـالله ورسوله، وصدّقوا بـما جاءهم من عند ربهم، فعملوا به، فأحلوا حلاله، وحرّموا
  حرامه { سيجعلُ لهمُ الرحمنُ وداً } فـي الدنـيا، فـي صدور عبـاده الـمؤمنـين. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن طلـحة، قال: ثنا شريك، عن مسلـم الـملائي، عن مـجاهد، عن ابن عبـاس، فـي قوله:
  { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: مـحبة الناس فـي الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله: { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: حبـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: الودّ
  من الـمسلـمين فـي الدنـيا، والرزق الـحسن. واللسان الصادق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن طلـحة، قال: ثنا شريك، عن عبـيد الـمُكْتِبِ، عن مـجاهد، فـي قوله { سَيَجْعَلُ
  لَهُمُ الرَّحْمَنُ وُدّاً } قال: مـحبة فـي الـمسلـمين فـي الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن القاسم بن أبـي بزّة،
  عن مـجاهد، فـي قوله: { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: يحبهم ويحببهم
  إلـى خـلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: يحبهم
  ويحببهم إلـى الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا علـيّ بن هاشم، عن أبـي لـيـلـى، عن الـحكم، عن
  سعيد بن جبـير، عن ابن عبـاس، قال: يحبهم ويحببهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو، عن قتادة، فـي قوله: { سَيَجْعَلُ
  لَهُمُ الرَّحْمَنُ وُدّاً } قال: ما أقبل عبد الله إلا أقبل الله بقلوب العبـاد إلـيه،
  وزاده من عنده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِـحاتِ سَيَجْعَلُ
  لَهُمُ الرَّحْمَنُ وُدّاً }: إي والله فـي قلوب أهل الإيـمان. ذُكر لنا أن هَرِم بن
  حيان كان يقول: ما أقبل عبد بقلبه إلـى الله، إلا أقبل الله بقلوب الـمؤمنـين إلـيه،
  حتـى يرزقه مودّتهم ورحمتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أن عثمان بن عفـان كان يقول: ما من الناس
  عبد يعمل خيراً ولا يعمل شرًّا، إلا كساه الله رداء عمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، عن الثوريّ، عن مسلـم، عن مـجاهد، عن ابن
  عبـاس، فـي قوله: { سَيَجْعَلُ لَهُمُ الرَّحْمَنُ وُدّاً } قال: مـحبة.</font></font>&#13;\t\t\t<label
