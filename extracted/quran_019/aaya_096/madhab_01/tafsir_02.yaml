  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ سَيَجْعَلُ لَهُمُ ٱلرَّحْمَـٰنُ وُدّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ جناح بن حبيش «وِدّاً» بالكسر، والمعنى: سيحدث لهم في القلوب مودّة
  ويزرعها لهم فيها من غير تودّد منهم ولا تعرّض للأسباب التي توجب الود ويكتسب بها الناس
  مودات القلوب، من قرابة أو صداقة أو اصطناع بمبرة أو غير ذلك، وإنما هو اختراع منه
  ابتداء اختصاصاً منه لأوليائه بكرامة خاصة، كما قذف في قلوب أعدائهم الرعب والهيبة
  إعظاماً لهم وإجلالا لمكانهم. والسين إما لأن السورة مكية وكان المؤمنون حينئذ ممقوتين
  بين الكفرة فوعدهم الله تعالى ذلك إذا دجا الإسلام. وإما أن يكون ذلك يوم القيامة يحببهم
  [الله] إلى خلقه بما يعرض من حسناتهم وينشر من ديوان أعمالهم. وروي أنّ النبيَّ صلى
  الله عليه وسلم قال لعلي رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(680)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا عليُّ قلْ: اللهمَّ اجعلْ لِي
  عندَكَ عهدَاً، واجعلْ لِي في صدورِ المؤمنينَ مودّة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله هذه الآية. وعن ابن عباس رضي الله عنهما: يعني يحبهم الله
  ويحببهم إلى خلقه. وعن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(681)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقولُ اللَّهُ عزَّ وجلَّ يا جبريلُ:
  قدْ أحببْتُ فلانَاً فأحبُّهُ، فيحبُّهُ جبريل، ثم ينادي في أهل السماء، إنَّ اللَّهَ
  قدْ أحبَّ فلانَاً فأحبُّوهُ، فيحبّهُ أهلُ السماءِ، ثمَّ يضعُ لَهُ المحبة في أهلِ
  الأرضِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  قتادة: ما أقبلَ العبدُ إلى اللَّهِ إلاَّ أقبلَ اللَّهُ بقلوبِ العبادِ إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
