  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَرّاً
  بِوَالِدَيْهِ وَلَمْ يَكُن جَبَّاراً عَصِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَلاَمٌ عَلَيْهِ
  يَوْمَ وُلِدَ وَيَوْمَ يَمُوتُ وَيَوْمَ يُبْعَثُ حَياً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وكان برّاً بوالديه، مسارعاً فـي طاعتهما ومـحبتهما، غير عاقّ بهما {
  ولَـمْ يَكُنْ جَبَّـاراً عَصِيًّا } يقول جلّ ثناؤه: ولـم يكن مستكبراً عن طاعة ربه
  وطاعة والديه، ولكنه كان لله ولوالديه متواضعاً متذللاً، يأتـمر لـما أمر به، وينتهى
  عما نُهِي عنه، لا يَعْصِي ربه، ولا والديه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { عَصِيًّا } فعيـل بـمعنى أنه ذو عصيان، من قول القائل: عَصَى فلان ربه، فهو يعصيه
  عصياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { سَلامٌ عَلَـيْهِ يَوْمَ
  وُلِدَ ويَوْمَ يَـمُوتُ ويَوْمَ يُبْعَثُ حَيَّا } يقول: وأمان من الله يوم ولد، من
  أن يناله الشيطان من السوء، بـما ينال به بنـي آدم، وذلك أنه رُوي عن رسول الله صلى
  الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كُلُّ بَنِـي آدَمَ يَأْتِـي يَوْمَ القِـيامَةِ وَلَهُ ذَنْبٌ إلاَّ ما كانَ مِنْ
  يَحْيَى بْنِ زَكَرِيَّا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بذلك ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن يحيى بن سعيد، عن سعيد بن الـمسيب،
  قال: ثنـي ابن العاص، أنه سمع رسول الله صلى الله عليه وسلم يقول ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  فـي قوله: { جَبَّـاراً عَصِيًّا } قال: كان ابن الـمسيب يذكر قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما مِنْ أحَدٍ يَـلْقـي اللَّهَ يَوْمَ القِـيامَةِ، إلاَّ ذَا ذَنْبٍ، إلاَّ يَحْيَى
  بْنَ زَكَرِيَّا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وقال قتادة: ما أذنب، ولا هم
  بـامرأة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ويَوْمَ يَـمُوتُ } يقول:
  وأمان من الله تعالـى ذكره له من فَتَّانَـيِ القبر، ومن هول الـمطلع { وَيَوْمَ يُبْعَثُ
  حَيًّا } يقول: وأمان له من عذاب الله يوم القـيامة، يوم الفزع الأكبر، من أن يروعه
  شيء، أو أن يفزعه ما يفزع الـخـلق. وقد ذكر ابن عيـينة فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن منصور الفَـيروزِيّ، قال: أخبرنـي صدقة بن الفضل قال:
  سمعت ابن عطية يقول: أوحش ما يكون الـخـلق فـي ثلاثة مواطن: يوم يولد فـيرى نفسه خارجاً
  مـما كان فـيه، ويوم يـموت فـيرى قوما لـم يكن عاينهم، ويوم يُبعث فـيرى نفسه فـي مـحشر
  عظيـم، قال: فأكرم الله فـيها يحيى بن زكريا، فخصه بـالسلام علـيه، فقال { سَلامٌ عَلَـيْهِ
  يَوْمَ وُلِدَ ويَوْمَ يَـمُوتُ ويَوْمَ يُبْعَثُ حَيًّا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أن الـحسن قال: إن عيسى ويحيى التقـيا
  فقال له عيسى: استغفر لـي، أنت خير منـي، فقال له الآخر: استغفر لـي، أنت خير منـي،
  فقال له عيسى: أنت خير منـي، سَلَّـمت علـى نفسي، وسلَّـم الله علـيك، فعرف والله فضلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
