text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَمْلِكُونَ
  ٱلشَّفَاعَةَ إِلاَّ مَنِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً }الواو في { لاَّ يَمْلِكُونَ
  } إن جعل ضميراً فهو للعباد، ودل عليه ذكر المتقين والمجرمين لأنهم على هذه القسمة.
  ويجوز أن تكون علامة للجمع، كالتي في «أكلوني البراغيث» والفاعل { مَنِ ٱتَّخَذَ }
  لأنه في معنى الجمع، ومحل { مَنِ ٱتَّخَذَ } رفع على البدل، أو على الفاعلية. ويجوز
  أن ينتصب على تقدير حذف المضاف، أي إلا شفاعة من اتخذ. والمراد: لا يملكون أن يشفع
  لهم، واتخاذ العهد: الاستظهار بالإيمان والعمل. وعن ابن مسعود أن النبيَّ صلى الله
  عليه وسلم قال لأصحابه ذات يوم.(678) \" أَيعجزُ أحدُكُمْ أَنْ يتخذَ كلَّ صباحٍ ومساءٍ
  عندَ اللَّهِ عهداً، قالوا: وكيفَ ذَلَكَ؟ قالَ: «يقولُ كلَّ صباحٍ ومساءٍ: اللهمَّ
  فاطرَ السمواتِ والأرضِ عالمَ الغيبِ والشهادةِ إنِّي أعهدُ إليْكَ بأنِّي أشهدُ أَنْ
  لاَ إله إلاَّ انتَ وحدَكَ لا شريكَ لكَ وأَنَّ محمداً عبدك ورسولُكَ، وأنَّكَ إِنْ
  تكلني إلى نفسِي تقرّبُني منَ الشرِّ وتباعدوني منَ الخيرِ، وأَنِّي لاَ أثِقُ إلاَّ
  برحمتِكُ فاجعلْ لي عنَدكَ عهَداً توفينيهِ يومَ القيامَةِ إِنِّكَ لا تخلفُ المعيادَ.
  فإذَا قالَ ذَلَكَ طُبَعَ عليهِ بطابعٍ ووضعَ تحتَ العرشِ، فإذَا كَانَ يومَ القيامةِ
  نادَى منادٍ: أينَ الذِينَ لَهمُ عندَ الرحمٰنِ عهدٌ، فيدخلونَ الجنة \" وقيل: كلمة
  الشهادة. أو يكون مِنْ عهد الأمير إلى فلان بكذا. إذا أمره به، أي لا يشفع إلا المأمور
  بالشفاعة المأذون له فيها. وتعضده مواضع في التنزيل:{ وَكَمْ مّن مَّلَكٍ فِى ٱلسَّمَـٰوٰتِ
  لاَ تُغْنِى شَفَـٰعَتُهُمْ شَيْئاً إِلاَّ مِن بَعْدِ أَن يَأْذَنَ ٱللَّهُ لِمَن
  يَشَاء وَيَرْضَىٰ }[النجم: 26]،{ وَلاَ تَنفَعُ ٱلشَّفَـٰعَةُ عِندَهُ إِلاَّ لِمَنْ
  أَذِنَ لَهُ }[سبأ: 23]، و{ يَوْمَئِذٍ لاَّ تَنفَعُ ٱلشَّفَاعَةُ إِلاَّ مَنْ أَذِنَ
  لَهُ ٱلرَّحْمَـٰنُ وَرَضِىَ لَهُ قَوْلاً }[طه: 109].\r\n\t\t\t\r\n\t\t\t</section>"

