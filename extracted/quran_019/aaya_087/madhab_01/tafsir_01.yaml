text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَمْلِكُونَ
  ٱلشَّفَاعَةَ إِلاَّ مَنِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً }يقول تعالـى ذكره:
  لا يـملك هؤلاء الكافرون بربهم يا مـحمد، يوم يحشر الله لمتقـين إلـيه وفدا الشفـاعة،
  حين يشفع أهل الإيـمان بعضهم لبعض عند الله، فـيشفع بعضهم لبعض { إلاَّ مَنِ اتَّـخَذَ
  } منهم { عِنْدَ الرَّحْمَنِ } فـي الدنـيا { عَهْداً } بـالإيـمان به، وتصديق رسوله،
  والإقرار بـما جاء به، والعمل بـما أمر به. كما:حدثنـي علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إلاَّ مَنِ اتَّـخَذَ عِنْدَ الرَّحْمَنِ
  عَهْداً } قال: العهد: شهادة أن لا إله إلا الله، ويتبرأ إلـى الله من الـحول والقوّة
  ولا يرجو إلا الله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  قوله: { لا يَـمْلِكُونَ الشَّفـاعةَ إلاَّ مَنِ اتَّـخَذَ عِنْدَ الرَّحْمَنِ عَهْداً
  } قال: الـمؤمنون يومئذ بعضهم لبعض شفعاء { إلاَّ مَنِ اتَّـخَذَ عِنْدَ الرَّحْمَنِ
  عَهْداً } قال: عملاً صالـحاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { لا يَـمْلِكُونَ الشَّفـاعَةَ إلاَّ مَنِ اتَّـخَذَ عِنْدَ الرَّحْمَنِ عَهْداً
  }: أي بطاعته، وقال فـي آية أخرى:{ لا تَنْفَعُ الشَّفـاعَةُ إلاَّ مَنْ أذِنَ لَهُ
  الرَّحْمَنُ وَرَضي لَهُ قَوْلاً }لـيعلـموا أن الله يوم القـيامة يشفع الـمؤمنـين
  بعضهم فـي بعض، ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول: \" إنَّ فِـي أُمَّتِـي
  رَجُلاً لَـيُدْخِـلَنَّ اللَّهُ بِشَفـاعَتِهِ الـجَنَّةَ أكْثَرَ مِنْ بنـي تـمِيـمِ
  \" ، وكنَّا نـحدّث أن «الشهيد يشفع فـي سبعين من أهل بـيته».حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، عن أبـي الـملـيح، عن عوف بن مالك، قال: قال رسول الله صلى
  الله عليه وسلم: \" إنَّ شفَـاعَتِـي لِـمَنْ ماتَ مِنْ أُمَّتِـي لا يُشْرِكُ بـاللَّهِ
  شَيْئاً \" و«مَن» فـي قوله: { إلاَّ مَنْ } فـي موضع نصب علـى الاستثناء، ولا يكون
  خفضاً بضمير اللام، ولكن قد يكون نصبـاً فـي الكلام فـي غير هذا الـموضع، وذلك كقول
  القائل: أردت الـمرور الـيوم إلا العدوّ، فإنـي لا أمر به، فـيستثنى العدوُ من الـمعنى،
  ولـيس ذلك كذلك فـي قوله: { لا يَـمْلِكُونَ الشَّفـاعَةَ إلاَّ مَنِ اتَّـخَذَ عِنْدَ
  الرَّحْمَنِ عَهْداً } لأن معنى الكلام: لا يـملك هؤلاء الكفـار إلا من آمن بـالله،
  فـالـمؤمنون لـيسوا من أعداد الكافرين، ومن نصبه علـى أن معناه إلا لـمن اتـخذ عند
  الرحمن عهدا، فإنه ينبغي أن يجعل قوله لا يـملكون الشفـاعة للـمتقـين، فـيكون معنى
  الكلام حينئذ يوم نـحشر الـمتقـين إلـى الرحمن وفداً، لا يـملكون الشفـاعة، إلا من
  اتـخذ عند الرحمن عهداً. فـيكون معناه عند ذلك: إلا لـمن اتـخذ عند الرحمن عهداً. فأما
  إذا جعل لا يـملكون الشفـاعة خبراً عن الـمـجرمين، فإن «من» تكون حينئذ نصبـاً علـى
  أنه استثناء منقطع، فـيكون معنى الكلام: لا يـملكون الشفـاعة، لكن من اتـخذ عند الرحمن
  عهداً يـملكه.\r\n\t\t\t\r\n\t\t\t</section>"

