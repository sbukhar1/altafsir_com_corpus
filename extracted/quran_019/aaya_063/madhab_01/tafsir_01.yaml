text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ ٱلْجَنَّةُ
  ٱلَّتِي نُورِثُ مِنْ عِبَادِنَا مَن كَانَ تَقِيّاً }يقول تعالـى ذكره: هذه الـجنة
  التـي وصفت لكم أيها الناس صفتها، هي الـجنة التـي نورثها، يقول: نورث مساكن أهل النار
  فـيها { مِنْ عِبـادِنا مَنْ كانَ تَقِـيًّا } يقول: من كان ذا اتقاء عذاب الله بأداء
  فرائضه، واجتناب معاصيه.\r\n\t\t\t\r\n\t\t\t</section>"

