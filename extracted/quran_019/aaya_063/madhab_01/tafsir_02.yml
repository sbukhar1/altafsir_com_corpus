  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ نُورِثُ } وقرىء «نورّث» استعارة، أي: نبقي عليه الجنة كما نبقي
  على الوارث مال المورّث ولأن الأتقياء يلقون ربهم يوم القيامة قد انقضت أعمالهم وثمرتها
  باقية وهي الجنة، فإذا أدخلهم الجنة فقد أورثهم من تقواهم كما يورّث الوارث المال من
  المتوفي. وقيل: أورثوا من الجنة المساكن التي كانت لأهل النار لو أطاعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
