text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ ٱلْجَنَّةُ
  ٱلَّتِي نُورِثُ مِنْ عِبَادِنَا مَن كَانَ تَقِيّاً }{ نُورِثُ } وقرىء «نورّث» استعارة،
  أي: نبقي عليه الجنة كما نبقي على الوارث مال المورّث ولأن الأتقياء يلقون ربهم يوم
  القيامة قد انقضت أعمالهم وثمرتها باقية وهي الجنة، فإذا أدخلهم الجنة فقد أورثهم من
  تقواهم كما يورّث الوارث المال من المتوفي. وقيل: أورثوا من الجنة المساكن التي كانت
  لأهل النار لو أطاعوا.\r\n\t\t\t\r\n\t\t\t</section>"

