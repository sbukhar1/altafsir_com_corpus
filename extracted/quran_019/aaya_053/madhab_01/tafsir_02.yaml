text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لَهُ
  مِن رَّحْمَتِنَآ أَخَاهُ هَارُونَ نَبِيّاً }{ مِن رَّحْمَتِنَا } من أجل رحمتنا له
  وترأفنا عليه: وهبنا له هرون. أو بعض رحمتنا، كما في قوله: { وَوَهَبْنَا لَهْمْ مّن
  رَّحْمَتِنَا }. و { أَخَاهُ } على هذا الوجه بدل. و { هَـٰرُونَ } عطف بيان، كقولك:
  رأيت رجلاً أخاك زيداً. وكان هرون أكبر من موسى، فوقعت الهبة على معاضدته وموازرته
  كذا عن ابن عباس رضي الله عنه.\r\n\t\t\t\r\n\t\t\t</section>"

