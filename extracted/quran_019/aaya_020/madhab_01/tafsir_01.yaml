text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ أَنَّىٰ
  يَكُونُ لِي غُلاَمٌ وَلَمْ يَمْسَسْنِي بَشَرٌ وَلَمْ أَكُ بَغِيّاً } * { قَالَ كَذٰلِكَ
  قَالَ رَبُّكِ هُوَ عَلَيَّ هَيِّنٌ وَلِنَجْعَلَهُ آيَةً لِّلْنَّاسِ وَرَحْمَةً مِّنَّا
  وَكَانَ أَمْراً مَّقْضِيّاً }يقول تعالى ذكره: قالت مريـم لـجبريـل: { أنَّـي يَكُونُ
  لـي غُلامٌ } من أيّ وجه يكون لـي غلام؟ أمن قِبَل زوج أتزوّج، فأرزقه منه، أم يبتدىء
  الله فـيّ خـلقه ابتداء { ولَـمْ يَـمْسَسْنِـي بَشَرٌ } من ولد آدم بنكاح حلال { ولَـمْ
  أكُ } إذ لـم يـمسسنـي منهم أحد علـى وجه الـحلال { بَغِيًّا } بغيت ففعلت ذلك من الوجه
  الـحرام، فحملته من زنا، كما:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ
  { ولَـمْ أكُ بَغِيًّا } يقول: زانـية.{ قالَ كَذلكِ قالَ رَبُّكِ هُوَ عَلـيَّ هَيِّنٌ
  } يقول تعالـى ذكره: قال لها جبريـل: هكذا الأمر كما تصفـين، من أنك لـم يـمسسك بشر
  ولـم تكونـي بغياً، ولكن ربك قال: هو علـيّ هين: أي خَـلْق الغلام الذي قلت أن أهبه
  لك علـيّ هين لا يتعذّر علـيّ خـلقه وهبته لك من غير فحل يفتـحلك.وقوله { وَلِنَـجْعَلَهُ
  آيَةً للنَّاسِ } يقول: وكي نـجعل الغلام الذي نهبه لك علامة وحجة علـى خـلقـي أهبه
  لك. { وَرَحْمَةً مِنَّا } يقول: ورحمة منا لك، ولـمن آمن به وصدّقه أخـلقه منك { وكانَ
  أمْراً مَقْضِيًّا } يقول: وكان خـلقه منك أمراً قد قضاه الله، ومضى فـي حكمه وسابق
  علـمه أنه كائن منك. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي
  من لا أتهم، عن وهب بن منبه { وكانَ أمْراً مَقْضِيًّا } أي إن الله قد عزم علـى ذلك،
  فلـيس منه بدّ.\r\n\t\t\t\r\n\t\t\t</section>"

