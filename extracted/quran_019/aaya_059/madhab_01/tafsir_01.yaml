text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَلَفَ مِن بَعْدِهِمْ
  خَلْفٌ أَضَاعُواْ ٱلصَّلَٰوةَ وَٱتَّبَعُواْ ٱلشَّهَوَٰتِ فَسَوْفَ يَلْقَونَ غَيّاً
  }يقول تعالـى ذكره: فحدث من بعد هؤلاء الذين ذكرت من الأنبـياء الذين أنعمت علـيهم،
  ووصفت صفتهم فـي هذه السورة، خـلْف سوء خـلفوهم فـي الأرض أضاعو الصلاة.ثم اختلْف أهل
  التأويـل فـي صفة إضاعتهم الصلاة، فقال بعضهم: كانت إضاعتهموها تأخيرهم إياها عن مواقـيتها،
  وتضيـيعهم أوقاتها. ذكر من قال ذلك:حدثنـي علـيّ بن سعد الكندي، قال: ثنا عيسى بن يونس،
  عن الأوزاعي، عن موسى بن سلـيـمان، عن القاسم بن مخيـمرة، فـي قوله: { فخَـلَفَ مِنْ
  بَعْدِهِمْ خَـلْفٌ أضَاعُوا الصَّلاةَ } قال: إنـما أضاعوا الـمواقـيت، ولو كان تركا
  كان كفرا.حدثنا إسحاق بن زيد الـخطابـي، قال: ثنا الفريابـي، عن الأوزاعي، عن القاسم
  بن مخيـمرة، نـحوه.حدثنا عبد الكريـم بن أبـي عمير، قال: ثنـي الولـيد بن مسلـم، عن
  أبـي عمرو، عن القاسم بن مخيـمرة، قال: أضاعوا الـمواقـيت، ولو تركوها لصاروا بتركها
  كفـاراً.حدثنـي يونس بن عبد الأعلـى، قال: ثنا الولـيد بن مسلـم، عن الأوزاعي، عن القاسم،
  نـحوه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عيسى، عن الأوزاعي، عن إبراهيـم بن
  يزيد، أن عمر بن عبد العزيز بعث رجلاً إلـى مصر لأمر أعجله للـمسلـمين، فخرج إلـى حرسه،
  وقد كان تقدم إلـيهم أن لا يقوموا إذا رأوه، قال: فأوسعوا له، فجلس بـينهم فقال: أيكم
  يعرف الرجل الذي بعثناه إلـى مصر؟ فقالوا: كلنا نعرفه، قال: فلـيقم أحدثكم سناً، فلـيدعه،
  فأتاه الرسول فقال: لا تعجلنـي أشدّ علـيّ ثـيابـي، فأتاه فقال: إن الـيوم الـجمعة،
  فلا تبرحن حتـى تصلـي، وإنا بعثناك فـي أمر أعجله للـمسلـمين، فلا يعجلنك ما بعثناك
  له أن تؤخر الصلاة عن ميقاتها، فإنك مصلـيها لا مـحالة، ثم قرأ: { فخَـلَفَ مِنْ بَعْدِهِمْ
  خَـلْفٌ أضَاعُوا الصَّلاةَ واتَّبَعُوا الشَّهَوَاتِ فَسَوْفَ يَـلْقَوْنَ غَيًّا
  } ثم قال: لـم يكن إضاعتهم تركها، ولكن أضاعوا الوقت.حدثنا ابن وكيع، قال: ثنا أبـي،
  عن الـمسعودي، عن القاسم بن عبد الرحمن، والـحسن بن مسعود، عن ابن مسعود، أنه قـيـل
  له: إن الله يكثر ذكر الصلاة فـي القرآن{ الَّذِينَ هُمْ عَنْ صَلاتِهمْ سَاهُونَ }و{ عَلـى
  صَلاَتِهمْ دَائِمُونَ }و{ عَلـى صَلاَتِهمْ يُحَافِظُون }فقال ابن مسعود رضي الله
  عنه: علـى مواقـيتها، قالوا: ما كنا نرى ذلك إلا علـى الترك، قال: ذاك الكفر.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا عمر أبو حفص الأبـار، عن منصور بن الـمعتـمر، قال:
  قال مسروق: لا يحافظ أحد علـى الصلوات الـخمس، فـيكتب من الغافلـين، وفـي إفراطهنّ
  الهلكة، وإفراطهنّ: إضاعتهنّ عن وقتهنّ.وقال آخرون: بل كانت إضاعتهموها: تركها. ذكر
  من قال ذلك:حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنا أبو صخر،
  عن القرظي، أنه قال فـي هذه الآية { فَخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ أضَاعُوا الصَّلاةَ
  واتَّبَعُوا الشَّهَوَاتِ } يقول: تركوا الصلاة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ أَضَاعُواْ
  ٱلصَّلَٰوةَ وَٱتَّبَعُواْ ٱلشَّهَوَٰتِ فَسَوْفَ يَلْقَونَ غَيّاً }قال أبو جعفر:
  وأولـى التأويـلـين فـي ذلك عندي بتأويـل الآية، قول من قال: أضعتـموها تركهم إياها
  لدلالة قول الله تعالـى ذكره بعده علـى أن ذلك كذلك، وذلك قوله جلّ ثناؤه:{ إلاَّ مَنْ
  تابَ وآمَنَ وعَمِلَ صَالِـحاً }فلو كان الذين وصفهم بأنهم ضيعوها مؤمنـين لـم يستثن
  منهم من آمن، وهم مؤمنون ولكنهم كانوا كفـاراً لا يصلون لله، ولا يؤدّون له فريضة فسقة
  قد آثروا شهوات أنفسهم علـى طاعة الله، وقد قـيـل: إن الذين وصفهم الله بهذه الصفة
  قوم من هذه الأمة يكونون فـي آخر الزمان.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى. وحدثنـي الـحارث، قال: ثنا الـحسن. قال: ثنا ورقاء، جميعا عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { فخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ أضَاعُوا الصَّلاة واتَّبَعُوا
  الشَّهَوَاتِ فَسَوْفَ يَـلْقَوْنَ غَيًّا } قال: عند قـيام الساعة، وذهاب صالـحي أمة
  مـحمد صلى الله عليه وسلم ينزو بعضهم علـى بعض فـي الأزقة. قال مـحمد بن عمرو: زنا.
  وقال الـحارث: زناة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد مثله، وقال: زنا، كما قال ابن عمرو.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا أبو تـميـلة، عن أبـي حمزة، عن جابر، عن عكرمة ومـجاهد وعطاء بن أبـي ربـاح { فخَـلَفَ
  مِنْ بَعْدِهِمْ خَـلْفٌ... } الآية، قال: هم أمة مـحمد.وحدثنـي الـحارث، قال: ثنا
  الأشيب، قال: ثنا شريك، عن أبـي تـميـم بن مهاجر فـي قول الله: { فخَـلَفَ مِنْ بَعْدِهِمْ
  خَـلْفٌ أضَاعُوا الصَّلاة } قال: هم فـي هذه الأمة يتراكبون تراكب الأنعام والـحمر
  فـي الطرق، لا يخافون الله فـي السماء، ولا يستـحيون الناس فـي الأرض.وأما قوله: {
  فَسَوْفَ يَـلْقَوْنَ غَيًّا } فإنه يعنـي أن هؤلاء الـخـلْف الذين خـلفوا بعد أولئك
  الذين أنعم الله علـيهم من النبـيـين سيدخـلون غياً، وهو اسم واد من أودية جهنـم، أو
  اسم بئر من آبـارها، كما:حدثنـي عبـاس بن أبـي طالب، قال: ثنا مـحمد بن زياد بن رزان،
  قال: ثنا شرقـي بن قطامي، عن لقمان بن عامر الـخزاعي، قال: جئت أبـا أمامة صديّ بن
  عجلان البـاهلـي، فقلت: حدِّثنا حديثا سمعته من رسول الله صلى الله عليه وسلم، قال:
  فدعا بطعام، ثم قال: قال رسول اللهصلى الله عليه وسلم: \" لَوْ أنَّ صخْرَةً زِنَةَ
  عَشْرِ أوَاقٍ قُذِفَ بِها منْ شَفـيرٍ جَهَنَّـمَ ما بَلَغَتْ قَعْرَها خَمْسينَ خَرِيفـاً،
  ثُمَّ تَنْتَهي إلـى غَيَ وأثامٍ \" ، قال: قُلْتُ وَما غيّ وَما أثامٌ؟ قالَ: \" بْئرَانِ
  فـي أسْفَلٍ جَهَنَّـمَ يَسِيـلُ فِـيهِما صَدِيدُ أهْلِ النَّارِ، وَهُما اللَّتانِ
  ذَكَرَ اللَّهُ فِـي كِتابِهِ { أضَاعُوا الصَّلاةَ واتَّبَعُوا الشَّهَوَاتٍ فَسَوْفَ
  يَـلْقَوْنَ غَيًّاً، وقوله فـي الفُرقان: { وَلا يَزْنُونَ وَمَنْ يَفْعَلْ ذلكَ يَـلْقَ
  أثاماً } \" حدثنا مـحمد بن بشار، قال: ثنا عمرو بن عاصم، قال: ثنا الـمعتـمر بن سلـيـمان،
  عن أبـيه، عن قتادة، عن أبـي أيوب، عن عبد الله بن عمرو { فَسَوْفَ يَـلْقَوْنَ غَيًّا
  } قال: واديا فـي جهنـم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ أَضَاعُواْ
  ٱلصَّلَٰوةَ وَٱتَّبَعُواْ ٱلشَّهَوَٰتِ فَسَوْفَ يَلْقَونَ غَيّاً }حدثنا مـحمد بن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن أبـي عبـيدة، عن عبد
  الله { فَسَوْفَ يَـلْقَوْنَ غَيًّا } قال: واديا فـي النار.حدثنا مـحمد بن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن أبـي عبـيدة، عن عبد الله
  أنه قال فـي هذه الآية { فَسَوْفَ يَـلْقَوْنَ غَيًّا } قال: نهر فـي جهنـم خبـيث الطعم
  بعيد القعر.حدثنـي مـحمد بن عبـيد الـمـحاربـي، قال: ثنا أبو الأحوص، عن أبـي إسحاق،
  عن أبـي عبـيدة، عن أبـيه، فـي قوله: { فَخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ أضَاعُوا
  الصَّلاةَ واتَّبَعُوا الشَّهَوَاتِ فَسَوْفَ يَـلْقَوْنَ غَيًّا } قال: الغيّ: نهر
  جهنـم فـي النار، يعذّب فـيه الذين اتبعوا الشهوات.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو الأحوص، عن أبـي إسحاق، عن أبـي عبـيدة، عن أبـيه، فـي قوله { فَخَـلَفَ
  مِنْ بَعْدِهِمْ خَـلْفٌ أضَاعُوا الصَّلاةَ واتَّبَعُوا الشَّهَوَاتِ فَسَوْفَ يَـلْقَوْنَ
  غَيًّا } قال: الغيّ: نهر جهنـم فـي النار، يعذّب فـيه الذين اتبعوا الشهوات.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو الأحوص، عن أبـي إسحاق، عن أبـي عبـيدة، عن
  عبد الله { أضَاعُوا الصَّلاةَ واتَّبَعُوا الشَّهَوَاتِ فَسَوْفَ يَـلْقَوْنَ غَيًّا
  } قال: نهر فـي النار يقذف فـيه الذين اتبعوا الشهوات.وقال آخرون: بل عنى بـالغيٌ فـي
  هذا الـموضع: الـخسران. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَسَوْفَ يَـلْقَوْنَ غَيًّا } يقول: خسرانا.وقال
  آخرون: بل عنى به الشرّ. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { فسَوْفَ يَـلْقَوْنَ غَيًّا } قال: الغيّ: الشرّ ومنه قول الشاعر:فمَنْ
  يَـلْقَ خَيْراً يحْمَدِ الناسُ أمْرَهُ   وَمَنْ يَغْوَ لا يَعْدَمْ علـى الغَيّ لائماقال
  أبو جعفر: وكلّ هذه الأقوال متقاربـات الـمعانـي، وذلك أن من ورد البئرين اللتـين ذكرهما
  النبـيّ صلى الله عليه وسلم، والوادي الذي ذكره ابن مسعود فـي جهنـم، فدخـل ذلك، فقد
  لاقـى خسراناً وشرّاً، حسبه به شرّاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

