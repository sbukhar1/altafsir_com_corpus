text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَلَفَ مِن بَعْدِهِمْ
  خَلْفٌ أَضَاعُواْ ٱلصَّلَٰوةَ وَٱتَّبَعُواْ ٱلشَّهَوَٰتِ فَسَوْفَ يَلْقَونَ غَيّاً
  }خلفه: إذا عقبه، ثم قيل في عقب الخير «خلف» بالفتح، وفي عقب السوء: خلف، بالسكون،
  كما قالوا «وعد» في ضمان الخير، و«عيد» في ضمان الشر. عن ابن عباس رضي الله عنه: هم
  اليهود، تركوا الصلاة المفروضة، وشربوا الخمر، واستحلوا نكاح الأخت من الأب. وعن إبراهيم
  ومجاهد رضي الله عنهما: أضاعوها بالتأخير. وينصر الأول قوله: { إِلاَّ مَن تَابَ وَءامَنَ
  } يعني الكفار. وعن علي رضي الله عنه في قوله: { وَٱتَّبَعُواْ ٱلشَّهَوٰتِ } من بني
  الشديد، وركب المنظور، ولبس المشهور. وعن قتادة رضي الله عنه: هو في هذه الأمة. وقرأ
  ابن مسعود والحسن والضحاك رضي الله عنهم: «الصلوات» بالجمع.كل شر عند العرب: غيّ، وكل
  خير: رشاد. قال المرقش:فَمَنْ يَلْقَ خَيْراً تَحْمَدِ النَّاسَ أمْرَهُ   وَمَنْ يَغْوَ
  لاَ يَعْدَمْ عَلَى الغَيِّ لاَئِمَاوعن الزجاج: جزاء غيّ، كقوله تعالى:{ يَلْقَ أَثَاماً }[الفرقان:68]
  أي مجازاة أثام. أو غياً عن طريق الجنة. وقيل: «غيّ» واد في جهنم تستعيذ منه أوديتها.
  وقرأ الأخفش «يلقون».\r\n\t\t\t\r\n\t\t\t</section>"

