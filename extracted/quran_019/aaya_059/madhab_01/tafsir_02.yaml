  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَخَلَفَ
  مِن بَعْدِهِمْ خَلْفٌ أَضَاعُواْ ٱلصَّلَٰوةَ وَٱتَّبَعُواْ ٱلشَّهَوَٰتِ فَسَوْفَ
  يَلْقَونَ غَيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">خلفه: إذا عقبه، ثم قيل في عقب الخير
  «خلف» بالفتح، وفي عقب السوء: خلف، بالسكون، كما قالوا «وعد» في ضمان الخير، و«عيد»
  في ضمان الشر. عن ابن عباس رضي الله عنه: هم اليهود، تركوا الصلاة المفروضة، وشربوا
  الخمر، واستحلوا نكاح الأخت من الأب. وعن إبراهيم ومجاهد رضي الله عنهما: أضاعوها بالتأخير.
  وينصر الأول قوله: { إِلاَّ مَن تَابَ وَءامَنَ } يعني الكفار. وعن علي رضي الله عنه
  في قوله: { وَٱتَّبَعُواْ ٱلشَّهَوٰتِ } من بني الشديد، وركب المنظور، ولبس المشهور.
  وعن قتادة رضي الله عنه: هو في هذه الأمة. وقرأ ابن مسعود والحسن والضحاك رضي الله
  عنهم: «الصلوات» بالجمع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">كل شر عند العرب: غيّ، وكل خير:
  رشاد. قال المرقش:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَمَنْ يَلْقَ
  خَيْراً تَحْمَدِ النَّاسَ أمْرَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمَنْ يَغْوَ
  لاَ يَعْدَمْ عَلَى الغَيِّ لاَئِمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الزجاج: جزاء غيّ، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَلْقَ أَثَاماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:68]
  أي مجازاة أثام. أو غياً عن طريق الجنة. وقيل: «غيّ» واد في جهنم تستعيذ منه أوديتها.
  وقرأ الأخفش «يلقون».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

