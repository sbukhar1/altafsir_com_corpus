  وَٱتَّبَعُواْ ٱلشَّهَوَٰتِ فَسَوْفَ يَلْقَونَ غَيّاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى التأويـلـين فـي ذلك عندي بتأويـل الآية، قول من قال: أضعتـموها تركهم
  إياها لدلالة قول الله تعالـى ذكره بعده علـى أن ذلك كذلك، وذلك قوله جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إلاَّ
  مَنْ تابَ وآمَنَ وعَمِلَ صَالِـحاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلو كان الذين وصفهم بأنهم ضيعوها
  مؤمنـين لـم يستثن منهم من آمن، وهم مؤمنون ولكنهم كانوا كفـاراً لا يصلون لله، ولا
  يؤدّون له فريضة فسقة قد آثروا شهوات أنفسهم علـى طاعة الله، وقد قـيـل: إن الذين وصفهم
  الله بهذه الصفة قوم من هذه الأمة يكونون فـي آخر الزمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى. وحدثنـي الـحارث، قال: ثنا الـحسن.
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فخَـلَفَ مِنْ بَعْدِهِمْ
  خَـلْفٌ أضَاعُوا الصَّلاة واتَّبَعُوا الشَّهَوَاتِ فَسَوْفَ يَـلْقَوْنَ غَيًّا }
  قال: عند قـيام الساعة، وذهاب صالـحي أمة مـحمد صلى الله عليه وسلم ينزو بعضهم علـى
  بعض فـي الأزقة. قال مـحمد بن عمرو: زنا. وقال الـحارث: زناة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد مثله، وقال: زنا،
  كما قال ابن عمرو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو تـميـلة، عن أبـي حمزة، عن جابر، عن عكرمة ومـجاهد وعطاء بن أبـي ربـاح
  { فخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ... } الآية، قال: هم أمة مـحمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي الـحارث، قال: ثنا الأشيب، قال: ثنا شريك، عن أبـي تـميـم
  بن مهاجر فـي قول الله: { فخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ أضَاعُوا الصَّلاة } قال:
  هم فـي هذه الأمة يتراكبون تراكب الأنعام والـحمر فـي الطرق، لا يخافون الله فـي السماء،
  ولا يستـحيون الناس فـي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { فَسَوْفَ يَـلْقَوْنَ غَيًّا } فإنه يعنـي أن هؤلاء الـخـلْف الذين خـلفوا
  بعد أولئك الذين أنعم الله علـيهم من النبـيـين سيدخـلون غياً، وهو اسم واد من أودية
  جهنـم، أو اسم بئر من آبـارها، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبـاس بن أبـي طالب، قال: ثنا مـحمد بن زياد بن رزان، قال: ثنا شرقـي بن قطامي، عن
  لقمان بن عامر الـخزاعي، قال: جئت أبـا أمامة صديّ بن عجلان البـاهلـي، فقلت: حدِّثنا
  حديثا سمعته من رسول الله صلى الله عليه وسلم، قال: فدعا بطعام، ثم قال: قال رسول اللهصلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَوْ أنَّ صخْرَةً زِنَةَ عَشْرِ أوَاقٍ قُذِفَ بِها منْ شَفـيرٍ جَهَنَّـمَ ما
  بَلَغَتْ قَعْرَها خَمْسينَ خَرِيفـاً، ثُمَّ تَنْتَهي إلـى غَيَ وأثامٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قال: قُلْتُ وَما غيّ وَما أثامٌ؟
  قالَ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" بْئرَانِ
  فـي أسْفَلٍ جَهَنَّـمَ يَسِيـلُ فِـيهِما صَدِيدُ أهْلِ النَّارِ، وَهُما اللَّتانِ
  ذَكَرَ اللَّهُ فِـي كِتابِهِ { أضَاعُوا الصَّلاةَ واتَّبَعُوا الشَّهَوَاتٍ فَسَوْفَ
  يَـلْقَوْنَ غَيًّاً، وقوله فـي الفُرقان: { وَلا يَزْنُونَ وَمَنْ يَفْعَلْ ذلكَ يَـلْقَ
  أثاماً } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عمرو
  بن عاصم، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، عن قتادة، عن أبـي أيوب، عن عبد
  الله بن عمرو { فَسَوْفَ يَـلْقَوْنَ غَيًّا } قال: واديا فـي جهنـم.</font></font>&#13;\t\t\t<label
