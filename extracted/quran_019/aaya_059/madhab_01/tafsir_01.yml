  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَخَلَفَ
  مِن بَعْدِهِمْ خَلْفٌ أَضَاعُواْ ٱلصَّلَٰوةَ وَٱتَّبَعُواْ ٱلشَّهَوَٰتِ فَسَوْفَ
  يَلْقَونَ غَيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فحدث من بعد هؤلاء
  الذين ذكرت من الأنبـياء الذين أنعمت علـيهم، ووصفت صفتهم فـي هذه السورة، خـلْف سوء
  خـلفوهم فـي الأرض أضاعو الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلْف أهل التأويـل فـي صفة إضاعتهم الصلاة، فقال بعضهم: كانت إضاعتهموها تأخيرهم
  إياها عن مواقـيتها، وتضيـيعهم أوقاتها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن سعد الكندي، قال: ثنا عيسى بن يونس، عن الأوزاعي، عن موسى بن سلـيـمان، عن
  القاسم بن مخيـمرة، فـي قوله: { فخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ أضَاعُوا الصَّلاةَ
  } قال: إنـما أضاعوا الـمواقـيت، ولو كان تركا كان كفرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسحاق بن زيد الـخطابـي، قال: ثنا الفريابـي، عن الأوزاعي، عن القاسم بن مخيـمرة، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الكريـم بن أبـي عمير، قال: ثنـي الولـيد بن مسلـم، عن أبـي
  عمرو، عن القاسم بن مخيـمرة، قال: أضاعوا الـمواقـيت، ولو تركوها لصاروا بتركها كفـاراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: ثنا الولـيد بن مسلـم، عن الأوزاعي،
  عن القاسم، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا عيسى، عن الأوزاعي، عن إبراهيـم بن يزيد، أن عمر بن عبد العزيز بعث رجلاً
  إلـى مصر لأمر أعجله للـمسلـمين، فخرج إلـى حرسه، وقد كان تقدم إلـيهم أن لا يقوموا
  إذا رأوه، قال: فأوسعوا له، فجلس بـينهم فقال: أيكم يعرف الرجل الذي بعثناه إلـى مصر؟
  فقالوا: كلنا نعرفه، قال: فلـيقم أحدثكم سناً، فلـيدعه، فأتاه الرسول فقال: لا تعجلنـي
  أشدّ علـيّ ثـيابـي، فأتاه فقال: إن الـيوم الـجمعة، فلا تبرحن حتـى تصلـي، وإنا بعثناك
  فـي أمر أعجله للـمسلـمين، فلا يعجلنك ما بعثناك له أن تؤخر الصلاة عن ميقاتها، فإنك
  مصلـيها لا مـحالة، ثم قرأ: { فخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ أضَاعُوا الصَّلاةَ
  واتَّبَعُوا الشَّهَوَاتِ فَسَوْفَ يَـلْقَوْنَ غَيًّا } ثم قال: لـم يكن إضاعتهم تركها،
  ولكن أضاعوا الوقت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن الـمسعودي، عن القاسم بن عبد الرحمن، والـحسن بن مسعود، عن ابن مسعود، أنه قـيـل
  له: إن الله يكثر ذكر الصلاة فـي القرآن</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ هُمْ عَنْ صَلاتِهمْ سَاهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَلـى
  صَلاَتِهمْ دَائِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلـى صَلاَتِهمْ يُحَافِظُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن مسعود رضي الله عنه: علـى
  مواقـيتها، قالوا: ما كنا نرى ذلك إلا علـى الترك، قال: ذاك الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عمر أبو حفص الأبـار، عن
  منصور بن الـمعتـمر، قال: قال مسروق: لا يحافظ أحد علـى الصلوات الـخمس، فـيكتب من
  الغافلـين، وفـي إفراطهنّ الهلكة، وإفراطهنّ: إضاعتهنّ عن وقتهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كانت إضاعتهموها: تركها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنا أبو
  صخر، عن القرظي، أنه قال فـي هذه الآية { فَخَـلَفَ مِنْ بَعْدِهِمْ خَـلْفٌ أضَاعُوا
  الصَّلاةَ واتَّبَعُوا الشَّهَوَاتِ } يقول: تركوا الصلاة.</font></font>&#13;\t\t\t<label
