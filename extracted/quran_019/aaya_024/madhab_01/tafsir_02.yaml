  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَاهَا
  مِن تَحْتِهَآ أَلاَّ تَحْزَنِي قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِن تَحْتِهَا } هو جبريل عليه السلام. قيل: كان يقبل الولد كالقابلة.
  وقيل: هو عيسى، وهي قراءة عاصم وأبي عمرو. وقيل: { تَحْتِهَا } أسفل من مكانها، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَجْرِى
  مِن تَحْتِهَا ٱلأَنْهَـٰرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 25] وقيل: كان أسفل منها تحت الأكمة، فصاح بها لا تحزني وقرأ
  نافع وحمزة والكسائي وحفص «مِنْ تحتها» وفي ناداها ضمير الملك أو عيسى. وعن قتادة:
  الضمير في تحتها للنخلة. وقرأ زرّ وعلقمة: فخاطبها من تحتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(658)
  سُئل النبيُّ صلى الله عليه وسلم عن السريّ فقال: «هُوَ الجدولُ» قال لبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَتَوَسَّطَا عُرْضَ السَّرِيِّ فَصَدَّعَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَسْجُورَةً مُتَجَاوِر قُلاَّمهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: هو من السرو. والمراد: عيسى
  وعن الحسن: كان والله عبداً سرياً. فإن قلت: ما كان حزنها لفقد الطعام والشراب حتى
  تسلى بالسري والرطب؟ قلت: لم تقع التسلية بهما من حيث أنهما طعام وشراب، ولكن من حيث
  أنهما معجزتان تريان الناس أنها من أهل العصمة والبعد من الريبة، وأن مثلها مما قرفوها
  به بمعزل، وأن لها أموراً إلهية خارجة عن العادات خارقة لما ألفوا واعتادوا، حتى يتبين
  لهم أنّ ولادها من غير فحل ليس ببدع من شأنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

