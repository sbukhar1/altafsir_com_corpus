text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَاهَا مِن
  تَحْتِهَآ أَلاَّ تَحْزَنِي قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً }{ مِن تَحْتِهَا
  } هو جبريل عليه السلام. قيل: كان يقبل الولد كالقابلة. وقيل: هو عيسى، وهي قراءة عاصم
  وأبي عمرو. وقيل: { تَحْتِهَا } أسفل من مكانها، كقوله:{ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ }[البقرة:
  25] وقيل: كان أسفل منها تحت الأكمة، فصاح بها لا تحزني وقرأ نافع وحمزة والكسائي وحفص
  «مِنْ تحتها» وفي ناداها ضمير الملك أو عيسى. وعن قتادة: الضمير في تحتها للنخلة. وقرأ
  زرّ وعلقمة: فخاطبها من تحتها.(658) سُئل النبيُّ صلى الله عليه وسلم عن السريّ فقال:
  «هُوَ الجدولُ» قال لبيد:فَتَوَسَّطَا عُرْضَ السَّرِيِّ فَصَدَّعَا   مَسْجُورَةً
  مُتَجَاوِر قُلاَّمهَاوقيل: هو من السرو. والمراد: عيسى وعن الحسن: كان والله عبداً
  سرياً. فإن قلت: ما كان حزنها لفقد الطعام والشراب حتى تسلى بالسري والرطب؟ قلت: لم
  تقع التسلية بهما من حيث أنهما طعام وشراب، ولكن من حيث أنهما معجزتان تريان الناس
  أنها من أهل العصمة والبعد من الريبة، وأن مثلها مما قرفوها به بمعزل، وأن لها أموراً
  إلهية خارجة عن العادات خارقة لما ألفوا واعتادوا، حتى يتبين لهم أنّ ولادها من غير
  فحل ليس ببدع من شأنها.\r\n\t\t\t\r\n\t\t\t</section>"

