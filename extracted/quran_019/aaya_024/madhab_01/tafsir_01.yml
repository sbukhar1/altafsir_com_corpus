  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَاهَا
  مِن تَحْتِهَآ أَلاَّ تَحْزَنِي قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُزِّىۤ
  إِلَيْكِ بِجِذْعِ ٱلنَّخْلَةِ تُسَاقِطْ عَلَيْكِ رُطَباً جَنِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـحجاز والعراق
  { فَنادَاها مِنْ تَـحْتِها } بـمعنى: فناداها جبرائيـل من بـين يديها علـى اختلاف
  منهم فـي تأويـله فمن متأوّل منهم إذا قرأه { مِنْ تـحْتِها } كذلك ومن متأوّل منهم
  أنه عيسى، وأنه ناداها من تـحتها بعد ما ولدته. وقرأ ذلك بعض قرّاء أهل الكوفة والبصرة:
  «فَنادَاها مِنْ تَـحْتِها» بفتـح التاءين من تـحت، بـمعنى: فناداها الذي تـحتها، علـى
  أن الذي تـحتها عيسى، وأنه الذي نادى أمه. ذكر من قال: الذي ناداها من تـحتها الـمَلَك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، قال:
  سمعت ابن عبـاس قرأ: { فَنادَاها مِنْ تَـحْتِها } يعنـي: جبرائيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الله بن أحمد بن يونس، قال: أخبرنا عبَثر، قال: ثنا حصين،
  عن عمرو بن ميـمون الأَوْديّ، قال: الذي ناداها الـملك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم، عن علقمة،
  أنه قرأ: فخاطبها من تـحتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرفـاعي، قال: ثنا يحيى، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم، عن علقمة.
  أنه قرأ: فخاطبها من تـحتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الرفـاعي، قال: ثنا وكيع، عن أبـيه، عن الأعمش، عن إبراهيـم، عن علقمة أنه قرأها كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفـيان، عن جويبر، عن
  الضحاك { فَنادَاها مِنْ تَـحْتِها } قال: جبرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عاصم، عن سفـيان، عن جويبر، عن الضحاك، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَنادَاها مِنْ
  تَـحْتِها }: أي من تـحت النـخـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَنادَاها } جبرائيـل { مِنْ تَـحْتِها
  أنْ لا تَـحْزَنِـي }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله { فَنادَاها مِنْ تَـحْتِها } قال: الـمَلَك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله { فَنادَاها مِنْ تَـحْتِها } يعنـي: جبرائيـل كان أسفل منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، { فَنادَاها مِنْ تَـحْتِها } قال: ناداها جبرائيـل ولـم يتكلـم
  عيسى حتـى أتت قومها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال: ناداها عيسى صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو
  عاصم، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَنادَاها مِنْ تَـحْتِها
  } قال: عيسى بن مريـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى.</font></font>&#13;\t\t\t<label
