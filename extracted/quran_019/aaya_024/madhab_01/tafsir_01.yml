  class=\"TextAyah\"><font color=\"ForestGreen\">كُلِـي وَاشْرَبِـي وَقَرّي عَيْناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: وهزّي
  إلـيك بـالنـخـلة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، قال: قال مـجاهد { وَهُزّي إلَـيْكِ
  بِجِذْعِ النَّـخْـلَةِ } قال: النـخـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن عيسى بن ميـمون، عن مـجاهد، فـي
  قوله { وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ } قال: العجوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن عمرو بن ميـمون،
  أنه تلا هذه الآية: { وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ تُساقِطْ عَلَـيْكِ
  رُطَبـاً جَنِـيًّا } قال: فقال عمرو: ما من شيء خير للنفساء من التـمر والرطب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأدخـلت البـاء فـي قوله: { وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ
  } كما يقال: زوجتك فلانة، وزوّجتك بفلانة وكما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَنْبُتُ بِـالدُّهْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  تنبت الدهن. وإنـما تفعل العرب ذلك، لأن الأفعال تكنى عنها بـالبـاء، فـيقال إذا كنـيت
  عن ضربت عمراً: فعلت به، وكذلك كلّ فعل، فلذلك تدخـل البـاء فـي الأفعال وتـخرِج، فـيكون
  دخولها وخروجها بـمعنى، فمعنى الكلام: وهزّي إلـيك جذع النـخـلة وقد كان لو أن الـمفسرين
  كانوا فسروه كذلك: وهزّي إلـيك رطبـاً بجذع النـخـلة، بـمعنى: علـى جذع النـخـلة، وجهاً
  صحيحاً، ولكن لست أحفظ عن أحد أنه فسره كذلك. ومن الشاهد علـى دخول البـاء فـي موضع
  دخولها وخروجها منه سواء قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِوَادٍ يَـمانٍ يُنْبِتُ السِّدْرَ صَدْرُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأسْفَلُهُ بـالـمَرْخِ والشَّبَهانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف القرّاء فـي قراءة قوله:
  { تُسَاقِطْ } فقرأ ذلك عامَّة قرّاء الـمدينة والبصرة والكوفة: «تَسَّاقَطُ» بـالتاء
  من تساقط وتشديد السين، بـمعنى: تتساقط علـيك النـخـلة رطبـاً جنـياً، ثم تُدغم إحدى
  التاءين فـي الأخرى فتشدد، وكأن الذين قرأوا ذلك كذلك وجهوا معنى الكلام إلـي: وهزّي
  إلـيك بجذع النـخـلة تساقط النـخـلة علـيك رطبـاً. وقرأ ذلك بعض قرّاء الكوفة: «تَساقَطُ»
  بـالتاء وتـخفـيف السين، ووجه معنى الكلام، إلـى مثل ما وجه إلـيه مشدّدوها، غير أنهم
  خالفوهم فـي القراءة. ورُوي عن البراء بن عازب أنه قرأ ذلك: «يُساقِط» بـالـياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بذلك أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا يزيد، عن جرير
  بن حازم، عن أبـي إسحاق قال: سمعت البراء بن عازب يقرؤه كذلك، وكأنه وجه معنى الكلام
  إلـي: وهزّي إلـيك بجذع النـخـلة يتساقط الـجذع علـيك رطبـاً جنـياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن أبـي نهيك أنه كان يقرؤه: «تُسْقِطُ» بضمّ التاء وإساقط الألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بذلك ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن،
  قال: سمعت أبـا نَهِيك يقرؤه كذلك، وكأنه وجه معنى الكلام إلـي: تسقط النـخـلة علـيك
  رطبـاً جنـياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  فـي ذلك عندي أن يقال: إن هذه القراءات الثلاث، أعنـي تَسَّاقَطُ بـالتاء وتشديد السين،
  وبـالتاء وتـخفـيف السين، وبـالـياء وتشديد السين، قراءات متقاربـات الـمعانـي، قد
  قرأ بكل واحدة منهنّ قرّاء أهل معرفة بـالقرآن، فبأيّ ذلك قرأ القارىء فمصيب الصواب
  فـيه، وذلك أن الـجذع إذا تساقط رطبـاً، وهو ثابت غير مقطوع، فقد تساقطت النـخـلة رطبـاً،
  وإذا تساقطت النـخـلة رطبـاً، فقد تساقطت النـخـلة بأجمعها، جذعها وغير جذعها، وذلك
  أن النـخـلة ما دامت قائمة علـى أصلها، فإنـما هي جذع وجريد وسعف، فإذا قطعت صارت جذعاً،
