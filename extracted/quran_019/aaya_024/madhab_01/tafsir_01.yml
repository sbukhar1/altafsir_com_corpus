  جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَهُزِّىۤ إِلَيْكِ بِجِذْعِ ٱلنَّخْلَةِ تُسَاقِطْ
  عَلَيْكِ رُطَباً جَنِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن الـحسن { فَنادَاها مِنْ تَـحْتِها } ابنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  قال: قال الـحسن: هو ابنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه { فَنادَاها } عيسى { مِنْ تَـحْتِها أنْ
  لا تَـحْزَنِـي }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو حميد أحمد بن الـمغيرة
  الـحمصي، قال: ثنا عثمان بن سعيد، قال: ثنا مـحمد بن مهاجر، عن ثابت بن عجلان، عن سعيد
  بن جبـير، قوله { فَنادَاها مِنْ تَـحْتِها } قال عيسى: أما تسمع الله يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأشارَتْ
  إلَـيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { فَنادَاها مِنْ تَـحْتِها } قال: عيسى
  ناداها: { أنْ لا تَـحْزَنِـي قَدْ جَعل رَبُّكِ تَـحْتَكِ سَرِيًّا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، عن
  أبـي العالـية الرياحيّ، عن أبـيّ بن كعب قال: الذي خاطبها هو الذي حملته فـي جوفها
  ودخـل من فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى القولـين فـي
  ذلك عندنا قول من قال: الذي ناداها ابنها عيسى، وذلك أنه من كناية ذكره أقرب منه من
  ذكر جبرائيـل، فردّه علـى الذي هو أقرب إلـيه أولـى من ردّه علـى الذي هو أبعد منه،
  ألا ترى فـي سياق قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فحَمَلَتْهُ فـانْتَبَذَتْ بِهِ مَكاناً قَصِيًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  به: فحملت عيسى فـانتبذت به، ثم قـيـل: فناداها نسقاً علـى ذلك من ذكر عيسى والـخبر
  عنه. ولعلة أخرى، وهي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فأشارَتْ إلَـيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولـم تشر إلـيه إن شاء الله إلا
  وقد علـمت أنه ناطق فـي حاله تلك، وللذي كانت قد عرفت ووثقت به منه بـمخاطبته إياها
  بقوله لها: { أنْ لا تَـحْزَنِـي قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } وما أخبر
  الله عنه أنه قال لها أشيري للقوم إلـيه، ولو كان ذلك قولاً من جبرائيـل، لكان خـلـيقاً
  أن يكون فـي ظاهر الـخبر، مبـيناً أن عيسى سينطق، ويحتـجّ عنها للقوم، وأمر منه لها
  بأن تشير إلـيه للقوم إذا سألوها عن حالها وحاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإذا
  كان ذلك هو الصواب من التأويـل الذي بـيَّنا، فبـين أن كلتا القراءتـين، أعنـي { مِنْ
  تَـحْتِها } بـالكسر، و«مَنْ تَـحْتَها» بـالفتـح صواب. وذلك أنه إذا قرىء بـالكسر
  كان فـي قوله { فَنادَاها } ذكر من عيسى: وإذا قرىء { مِنْ تَـحْتِها } بـالفتـح كان
  الفعل لـمن وهو عيسى. فتأويـل الكلام إذاً: فناداها الـمولد من تـحتها أن لا تـحزنـي
  يا أمه { قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَنادَاها مِنْ تَـحْتِها
  أنْ لا تَـحْزَنِـي } قالت: وكيف لا أحزن وأنت معي، لا ذات زوج فأقول ومن زوج، ولا
  مـملوكة فأقول من سيدي، أيّ شيء عذري عند الناس</font></font>&#13;\t\t\t<label disabled=\"true\"
