text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَاهَا مِن
  تَحْتِهَآ أَلاَّ تَحْزَنِي قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً } * { وَهُزِّىۤ
  إِلَيْكِ بِجِذْعِ ٱلنَّخْلَةِ تُسَاقِطْ عَلَيْكِ رُطَباً جَنِيّاً }اختلفت القرّاء
  فـي قراءة ذلك، فقرأته عامة قرّاء الـحجاز والعراق { فَنادَاها مِنْ تَـحْتِها } بـمعنى:
  فناداها جبرائيـل من بـين يديها علـى اختلاف منهم فـي تأويـله فمن متأوّل منهم إذا
  قرأه { مِنْ تـحْتِها } كذلك ومن متأوّل منهم أنه عيسى، وأنه ناداها من تـحتها بعد
  ما ولدته. وقرأ ذلك بعض قرّاء أهل الكوفة والبصرة: «فَنادَاها مِنْ تَـحْتِها» بفتـح
  التاءين من تـحت، بـمعنى: فناداها الذي تـحتها، علـى أن الذي تـحتها عيسى، وأنه الذي
  نادى أمه. ذكر من قال: الذي ناداها من تـحتها الـمَلَك:حدثنا ابن حميد، قال: ثنا يحيى
  بن واضح، قال: ثنا عبد الـمؤمن، قال: سمعت ابن عبـاس قرأ: { فَنادَاها مِنْ تَـحْتِها
  } يعنـي: جبرائيـل.حدثنـي عبد الله بن أحمد بن يونس، قال: أخبرنا عبَثر، قال: ثنا حصين،
  عن عمرو بن ميـمون الأَوْديّ، قال: الذي ناداها الـملك.حدثنا ابن بشار، قال: ثنا أبو
  أحمد، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم، عن علقمة، أنه قرأ: فخاطبها من تـحتها.حدثنا
  أبو هشام الرفـاعي، قال: ثنا يحيى، قال: ثنا سفـيان، عن الأعمش، عن إبراهيـم، عن علقمة.
  أنه قرأ: فخاطبها من تـحتها.حدثنا الرفـاعي، قال: ثنا وكيع، عن أبـيه، عن الأعمش، عن
  إبراهيـم، عن علقمة أنه قرأها كذلك.حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفـيان،
  عن جويبر، عن الضحاك { فَنادَاها مِنْ تَـحْتِها } قال: جبرائيـل.حدثنا ابن بشار، قال:
  ثنا أبو عاصم، عن سفـيان، عن جويبر، عن الضحاك، مثله.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَنادَاها مِنْ تَـحْتِها }: أي من تـحت النـخـلة.حدثنا موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَنادَاها } جبرائيـل { مِنْ تَـحْتِها
  أنْ لا تَـحْزَنِـي }.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، فـي قوله { فَنادَاها مِنْ تَـحْتِها } قال: الـمَلَك.حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { فَنادَاها مِنْ
  تَـحْتِها } يعنـي: جبرائيـل كان أسفل منها.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، { فَنادَاها مِنْ تَـحْتِها } قال:
  ناداها جبرائيـل ولـم يتكلـم عيسى حتـى أتت قومها.ذكر من قال: ناداها عيسى صلى الله
  عليه وسلم:حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { فَنادَاها مِنْ تَـحْتِها } قال: عيسى بن مريـم.حدثنا ابن بشار،
  قال: ثنا أبو عامر، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَاهَا مِن تَحْتِهَآ أَلاَّ تَحْزَنِي
  قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً } * { وَهُزِّىۤ إِلَيْكِ بِجِذْعِ ٱلنَّخْلَةِ
  تُسَاقِطْ عَلَيْكِ رُطَباً جَنِيّاً }وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، عن الـحسن { فَنادَاها مِنْ تَـحْتِها } ابنها.حدثنا الـحسن، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: قال الـحسن: هو ابنها.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه { فَنادَاها } عيسى
  { مِنْ تَـحْتِها أنْ لا تَـحْزَنِـي }.حدثنـي أبو حميد أحمد بن الـمغيرة الـحمصي،
  قال: ثنا عثمان بن سعيد، قال: ثنا مـحمد بن مهاجر، عن ثابت بن عجلان، عن سعيد بن جبـير،
  قوله { فَنادَاها مِنْ تَـحْتِها } قال عيسى: أما تسمع الله يقول:{ فأشارَتْ إلَـيْهِ }حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { فَنادَاها مِنْ تَـحْتِها } قال: عيسى
  ناداها: { أنْ لا تَـحْزَنِـي قَدْ جَعل رَبُّكِ تَـحْتَكِ سَرِيًّا }.حُدثت عن عبد
  الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، عن أبـي العالـية الرياحيّ، عن أبـيّ
  بن كعب قال: الذي خاطبها هو الذي حملته فـي جوفها ودخـل من فـيها.قال أبو جعفر: وأولـى
  القولـين فـي ذلك عندنا قول من قال: الذي ناداها ابنها عيسى، وذلك أنه من كناية ذكره
  أقرب منه من ذكر جبرائيـل، فردّه علـى الذي هو أقرب إلـيه أولـى من ردّه علـى الذي
  هو أبعد منه، ألا ترى فـي سياق قوله{ فحَمَلَتْهُ فـانْتَبَذَتْ بِهِ مَكاناً قَصِيًّا }يعنـي
  به: فحملت عيسى فـانتبذت به، ثم قـيـل: فناداها نسقاً علـى ذلك من ذكر عيسى والـخبر
  عنه. ولعلة أخرى، وهي قوله:{ فأشارَتْ إلَـيْهِ }ولـم تشر إلـيه إن شاء الله إلا وقد
  علـمت أنه ناطق فـي حاله تلك، وللذي كانت قد عرفت ووثقت به منه بـمخاطبته إياها بقوله
  لها: { أنْ لا تَـحْزَنِـي قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } وما أخبر الله
  عنه أنه قال لها أشيري للقوم إلـيه، ولو كان ذلك قولاً من جبرائيـل، لكان خـلـيقاً
  أن يكون فـي ظاهر الـخبر، مبـيناً أن عيسى سينطق، ويحتـجّ عنها للقوم، وأمر منه لها
  بأن تشير إلـيه للقوم إذا سألوها عن حالها وحاله.فإذا كان ذلك هو الصواب من التأويـل
  الذي بـيَّنا، فبـين أن كلتا القراءتـين، أعنـي { مِنْ تَـحْتِها } بـالكسر، و«مَنْ
  تَـحْتَها» بـالفتـح صواب. وذلك أنه إذا قرىء بـالكسر كان فـي قوله { فَنادَاها } ذكر
  من عيسى: وإذا قرىء { مِنْ تَـحْتِها } بـالفتـح كان الفعل لـمن وهو عيسى. فتأويـل
  الكلام إذاً: فناداها الـمولد من تـحتها أن لا تـحزنـي يا أمه { قَدْ جَعَلَ رَبُّكِ
  تَـحْتَكِ سَرِيًّا } كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله { فَنادَاها مِنْ تَـحْتِها أنْ لا تَـحْزَنِـي } قالت: وكيف لا أحزن وأنت معي،
  لا ذات زوج فأقول ومن زوج، ولا مـملوكة فأقول من سيدي، أيّ شيء عذري عند الناس\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَاهَا مِن تَحْتِهَآ أَلاَّ تَحْزَنِي
  قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً } * { وَهُزِّىۤ إِلَيْكِ بِجِذْعِ ٱلنَّخْلَةِ
  تُسَاقِطْ عَلَيْكِ رُطَباً جَنِيّاً }{ يا لَـيْتَنِـي مِتُّ قَبْلَ هَذَا وكُنْتُ
  نَسْياً مَنْسِيًّا }فقال لها عيسى: أنا أكفـيك الكلام.واختلف أهل التأويـل فـي الـمعنـيّ
  بـالسريّ فـي هذا الـموضع، فقال بعضهم: عنـي به: النهر الصغير. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن أبـي إسحاق، عن البراء بن عازب {
  قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } قال: الـجدول.حدثنا ابن بشار، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت البراء يقول فـي هذه الآية { قَدْ
  جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } قال: الـجدول.حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا
  } وهو نهر عيسى.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } قال: السريّ:
  النهر الذي كان تـحت مريـم حين ولدته كان يجري يسمى سَريا.حدثنـي أبو حصين، قال: ثنا
  عبثر، قال: ثنا حصين، عن عمرو بن ميـمون الأَوْدِيّ، قال فـي هذه الآية: { قَدْ جَعَلَ
  رَبُّكِ تَـحْتَكِ سَرِيًّا } قال: السريّ: نهر يُشرب منه.حدثنا يعقوب وأبو كريب، قالا:
  ثنا هشيـم، قال: أخبرنا حصين، عن عمرو بن ميـمون، فـي قوله: { قَدْ جَعَلَ رَبُّكِ
  تَـحْتَكِ سَرِيًّا } قال: هو الـجدول.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح،
  عن مـجاهد { سَرِيًّا } قال: نهر بـالسريانـية.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله، قال ابن جريج: نهر إلـى جنبها.حدثنا مـحمد
  بن بشار، قال: ثنا أبو داود، قال: ثنا شعبة، عن قتادة، عن الـحسن، فـي قوله { قَدْ
  جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } قال: كان سريا فقال حميد بن عبد الرحمن: إن السريّ:
  الـجدول، فقال: غلبتنا علـيك الأمراء.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو
  بكر بن عياش، عن أبـي حصين، عن سعيد بن جبـير { قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا
  } قال: هو الـجدول، النهر الصغير، وهو بـالنبطية: السريّ.حدثنـي أبو حميد الـحمصي،
  قال: ثنا عثمان بن سعيد، قال: ثنا مـحمد بن مهاجر، عن ثابت بن عجلان قال: سألت سعيد
  بن جبـير، عن السريّ، قال: نهر.حدثنا أبو كريب، قال: ثنا هشيـم، عن مغيرة، عن إبراهيـم،
  قال: النهر الصغير.حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا مغيرة، عن إبراهيـم،
  أنه قال: هو النهر الصغير: يعنـي الـجدول، يعنـي قوله { قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ
  سَرِيًّا }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَاهَا مِن تَحْتِهَآ أَلاَّ تَحْزَنِي
  قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً } * { وَهُزِّىۤ إِلَيْكِ بِجِذْعِ ٱلنَّخْلَةِ
  تُسَاقِطْ عَلَيْكِ رُطَباً جَنِيّاً }حدثنا ابن وكيع، قال: ثنا أبـي، عن سلـمة بن
  نبـيط، عن الضحاك، قال: جدول صغير بـالسريانـية.حُدثت عن الـحسين، قال: سمعت أبـا معاذ،
  قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله { تَـحْتَكِ سَرِيًّا
  }: الـجدول الصغير من الأنهار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } والسريّ: هو الـجدول، تسميه أهل الـحجاز.حدثنا
  الـحسن، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، فـي قوله { سَرِيًّا } قال: هو جدول.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم وعن وهب بن منبه { قَدْ جَعَلَ
  رَبُّكِ تَـحْتَكِ سَرِيًّا } يعنـي ربـيع الـماء.حدثنا موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ { قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } والسريّ: هو
  النهر.وقال آخرون: عنى به عيسى. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، عن الـحسن { قَدْ جَعَلَ رَبُّكِ تَـحْتَكِ سَرِيًّا } والسريّ: عيسى
  نفسه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { قَدْ جَعَلَ
  رَبُّكِ تَـحْتَكِ سَرِيًّا } يعنـي نفسه، قال: وأيّ شيء أسرى منه، قال: والذين يقولون:
  السريّ: هو النهر لـيس كذلك النهر، لو كان النهر لكان إنـما يكون إلـى جنبها، ولا يكون
  النهر تـحتها.قال أبو جعفر: وأولـى القولـين فـي ذلك عندي بـالصواب قـيـل من قال: عنى
  به الـجدول، وذلك أنه أعلـمها ما قد أعطاها الله من الـماء الذي جعله عندها، وقال لها
  { وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ تُساقِطْ عَلَـيْكِ رُطَبـاً جَنِـيًّا
  فَكُلِـي } من هذا الرطب{ وَاشْرَبِـي }من هذا الـماء{ وَقَرّي عَيْناً }بولدك، والسريّ
  معروف من كلام العرب أنه النهر الصغير ومنه قول لبـيد:فَتَوَسَّطا عُرْضَ السَّرِيّ
  وَصَدَّعا   مَسْجُورَةً مُتَـجاوِراً قُلاَّمُهاويُروى: مثلما مسجورة، ويُروى أيضاً:
  فغارا.وقوله: { وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ } ذكر أن الـجذع كان جذعاً
  يابساً، وأمرها أن تهزّه، وذلك فـي أيام الشتاء، وهزّها إياه كان تـحريكه، كما:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَهُزّي إلَـيْكِ بِجِذْعِ
  النَّـخْـلَةِ } قال: حركيها. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَهُزّي إلَـيْكِ بِجِذْعِ
  النَّـخْـلَةِ } قال: كان جذعاً يابساً، فقال لها: هزّيه { تُساقِطْ عَلَـيْكِ رُطَبـاً
  جَنِـيًّا }.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، قال: سمعت
  أبـا نهيك يقول: كانت نـخـلة يابسة.حدثنـي مـحمد بن سهل بن عسكر، قال: ثنا إسماعيـل
  بن عبد الكريـم، قال: ثنـي عبد الصمد بن معقل قال: سمعت وهب بن منبه يقول فـي قوله:
  { وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ } فكان الرطب يتساقط علـيها وذلك فـي الشتاء.حدثنا
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَهُزّي إلَـيْكِ بِجِذْعِ
  النَّـخْـلَةِ }: وكان جذعاً منها مقطوعاً فهزّته، فإذا هو نـخـلة، وأُجري لها فـي
  الـمـحراب نهر، فتساقطت النـخـلة رطبـاً جنـياً فَقال لها:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَاهَا مِن تَحْتِهَآ أَلاَّ تَحْزَنِي
  قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً } * { وَهُزِّىۤ إِلَيْكِ بِجِذْعِ ٱلنَّخْلَةِ
  تُسَاقِطْ عَلَيْكِ رُطَباً جَنِيّاً }{ كُلِـي وَاشْرَبِـي وَقَرّي عَيْناً }وقال
  آخرون: بل معنى ذلك: وهزّي إلـيك بـالنـخـلة. ذكر من قال ذلك:حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، قال: قال مـجاهد { وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ
  } قال: النـخـلة.حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن عيسى بن ميـمون،
  عن مـجاهد، فـي قوله { وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ } قال: العجوة.حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن عمرو بن ميـمون، أنه تلا هذه الآية: {
  وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ تُساقِطْ عَلَـيْكِ رُطَبـاً جَنِـيًّا }
  قال: فقال عمرو: ما من شيء خير للنفساء من التـمر والرطب.وأدخـلت البـاء فـي قوله:
  { وَهُزّي إلَـيْكِ بِجِذْعِ النَّـخْـلَةِ } كما يقال: زوجتك فلانة، وزوّجتك بفلانة
  وكما قال{ تَنْبُتُ بِـالدُّهْنِ }بـمعنى: تنبت الدهن. وإنـما تفعل العرب ذلك، لأن
  الأفعال تكنى عنها بـالبـاء، فـيقال إذا كنـيت عن ضربت عمراً: فعلت به، وكذلك كلّ فعل،
  فلذلك تدخـل البـاء فـي الأفعال وتـخرِج، فـيكون دخولها وخروجها بـمعنى، فمعنى الكلام:
  وهزّي إلـيك جذع النـخـلة وقد كان لو أن الـمفسرين كانوا فسروه كذلك: وهزّي إلـيك رطبـاً
  بجذع النـخـلة، بـمعنى: علـى جذع النـخـلة، وجهاً صحيحاً، ولكن لست أحفظ عن أحد أنه
  فسره كذلك. ومن الشاهد علـى دخول البـاء فـي موضع دخولها وخروجها منه سواء قول الشاعر:بِوَادٍ
  يَـمانٍ يُنْبِتُ السِّدْرَ صَدْرُهُ   وأسْفَلُهُ بـالـمَرْخِ والشَّبَهانِواختلف
  القرّاء فـي قراءة قوله: { تُسَاقِطْ } فقرأ ذلك عامَّة قرّاء الـمدينة والبصرة والكوفة:
  «تَسَّاقَطُ» بـالتاء من تساقط وتشديد السين، بـمعنى: تتساقط علـيك النـخـلة رطبـاً
  جنـياً، ثم تُدغم إحدى التاءين فـي الأخرى فتشدد، وكأن الذين قرأوا ذلك كذلك وجهوا
  معنى الكلام إلـي: وهزّي إلـيك بجذع النـخـلة تساقط النـخـلة علـيك رطبـاً. وقرأ ذلك
  بعض قرّاء الكوفة: «تَساقَطُ» بـالتاء وتـخفـيف السين، ووجه معنى الكلام، إلـى مثل
  ما وجه إلـيه مشدّدوها، غير أنهم خالفوهم فـي القراءة. ورُوي عن البراء بن عازب أنه
  قرأ ذلك: «يُساقِط» بـالـياء.حدثنـي بذلك أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا
  يزيد، عن جرير بن حازم، عن أبـي إسحاق قال: سمعت البراء بن عازب يقرؤه كذلك، وكأنه
  وجه معنى الكلام إلـي: وهزّي إلـيك بجذع النـخـلة يتساقط الـجذع علـيك رطبـاً جنـياً.ورُوي
  عن أبـي نهيك أنه كان يقرؤه: «تُسْقِطُ» بضمّ التاء وإساقط الألف.حدثنا بذلك ابن حميد،
  قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، قال: سمعت أبـا نَهِيك يقرؤه كذلك، وكأنه
  وجه معنى الكلام إلـي: تسقط النـخـلة علـيك رطبـاً جنـياً.قال أبو جعفر: والصواب من
  القول فـي ذلك عندي أن يقال: إن هذه القراءات الثلاث، أعنـي تَسَّاقَطُ بـالتاء وتشديد
  السين، وبـالتاء وتـخفـيف السين، وبـالـياء وتشديد السين، قراءات متقاربـات الـمعانـي،
  قد قرأ بكل واحدة منهنّ قرّاء أهل معرفة بـالقرآن، فبأيّ ذلك قرأ القارىء فمصيب الصواب
  فـيه، وذلك أن الـجذع إذا تساقط رطبـاً، وهو ثابت غير مقطوع، فقد تساقطت النـخـلة رطبـاً،
  وإذا تساقطت النـخـلة رطبـاً، فقد تساقطت النـخـلة بأجمعها، جذعها وغير جذعها، وذلك
  أن النـخـلة ما دامت قائمة علـى أصلها، فإنـما هي جذع وجريد وسعف، فإذا قطعت صارت جذعاً،
  فـالـجذع الذي أمرت مريـم بهزّه لـم يذكر أحد نعلـمه أنه كان جذعاً مقطوعاً غير السديّ،
  وقد زعم أنه عاد بهزّها إياه نـخـلة، فقد صار معناه ومعنى من قال: كان الـمتساقط علـيها
  رطبـاً نـخـلة واحدةً، فتبـين بذلك صحة ما قلنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
