  قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيّاً } * { وَهُزِّىۤ إِلَيْكِ بِجِذْعِ ٱلنَّخْلَةِ
  تُسَاقِطْ عَلَيْكِ رُطَباً جَنِيّاً }وقوله: { جَنِـيًّا } يعنـي مـجنـياً وإنـما
  كان أصله مفعولاً فصرف إلـى فعيـل والـمـجنـي: الـمأخوذ طرياً، وكل ما أخذ من ثمرة،
