text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّخَذُواْ
  مِن دُونِ ٱللَّهِ آلِهَةً لِّيَكُونُواْ لَهُمْ عِزّاً } * { كَلاَّ سَيَكْفُرُونَ
  بِعِبَادَتِهِمْ وَيَكُونُونَ عَلَيْهِمْ ضِدّاً }يقول تعالـى ذكره: واتـخذ يا مـحمد
  هؤلاء الـمشركون من قومك آلهة يعبدونها من دون الله، لتكون هؤلاء الآلهة لهم عزّاً،
  يـمنعونهم من عذاب الله، ويتـخذون عبـادتهموها عند الله زُلْفَـى.وقوله: { كَلاّ }
  يقول عزّ ذكره: لـيس الأمر كما ظنوا وأمَّلُوا من هذه الآلهة التـي يعبدونها من دون
  الله، فـي أنها تنقذهم من عذاب الله، وتنـجيهم منه، ومن سوء إن أراده بهم ربُّهم. وقوله:
  { سَيَكْفُرُونَ بِعِبـادَتِهِمْ } يقول عزّ ذكره: ولكن سيكفر الآلهة فـي الآخرة بعبـادة
  هؤلاء الـمشركين يوم القـيامة إياها، وكفرهم بها قـيـلهم لربهم: تبرأنا إلـيك ما كانوا
  إيانا يعبدون، فجحدوا أن يكونوا عبدوهم أو أمروهم بذلك، وتبرّأوا منهم، وذلك كفرهم
  بعبـادتهم. وأما قوله: { وَيَكُونُونَ عَلَـيْهِمْ ضِدّاً } فإن أهل التأويـل اختلفوا
  فـي تأويـله، فقال بعضهم: معنى ذلك: وتكون آلهتهم علـيهم عوناً، وقالوا: الضدّ: العون.
  ذكر من قال ذلك:حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله { وَيَكُونُونَ عَلَـيْهِمْ ضِدّاً } يقول: أعواناً.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى «ح» وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَيَكُونُونَ عَلَـيْهِمْ ضِدّاً } قال:
  عونا علـيهم تـخاصمهم وتكذّبهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن مـجاهد { وَيَكُونُونَ عَلَـيْهِمْ ضِدّاً } قال: أوثانهم يوم القـيامة
  فـي النار.وقال آخرون: بل عنى بـالضدّ فـي هذا الـموضع: القُرَناء. ذكر من قال ذلك:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { وَيَكُونُونَ عَلَـيْهِمْ ضِدّاً } يقول: يكونون علـيهم قرناء.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَكُونُونَ عَلَـيْهِمْ ضِدّاً } قرناء
  فـي النار، يـلعن بعضهم بعضا، ويتبرأ بعضهم من بعض.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله { ضِدّاً } قال: قرناء فـي النار.وقال آخرون:
  معنى الضدّ ههنا: العدوّ. ذكر من قال ذلك:حُدثت عن الـحسين، قال: سمعت أبـا مُعاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { وَيَكُونُونَ عَلَـيْهِمْ ضِدّاً }
  قال: أعداء.وقال آخرون: معنى الضدّ فـي هذا الـموضع: البلاء. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيَكُونُونَ عَلَـيْهِمْ
  ضِدّاً } قال: يكونون علـيهم بلاء.الضدّ: البلاء، والضدّ فـي كلام العرب: هو الـخلاف،
  يقال: فلان يضادّ فلاناً فـي كذا، إذا كان يخالفه فـي صنـيعه، فـيفسد ما أصلـحه، ويصلـح
  ما أفسده، وإذ كان ذلك معناه، وكانت آلهة هؤلاء الـمشركين الذين ذكرهم الله فـي هذا
  الـموضع يتبرّؤون منهم، وينتفعون يومئذٍ، صاروا لهم أضداداً، فوصفوا بذلك.وقد اختلف
  أهل العربـية فـي وجه توحيد الضدّ، وهو صفة لـجماعة. فكان بعض نـحويِّـي البصرة يقول:
  وحد لأنه يكون جماعة، وواحداً مثل الرصد والأرصاد. قال: ويكون الرَّصَد أيضاً لـجماعة.
  وقال بعض نـحويـي الكوفة وحَّد، لأن معناه عوناً، وذكر أن أبـا نهيك كان يقرأ ذلك،
  كما:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، قال: سمعت أبـا
  نهيك الأزدي يقرأ: { كَلاَّ سَيَكْفُرُون } يعنـي الآلهة كلها أنهم سيكفرون بعبـادتهم.\r\n\t\t\t\r\n\t\t\t</section>"

