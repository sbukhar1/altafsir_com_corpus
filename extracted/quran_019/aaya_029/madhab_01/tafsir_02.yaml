text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَشَارَتْ إِلَيْهِ
  قَالُواْ كَيْفَ نُكَلِّمُ مَن كَانَ فِي ٱلْمَهْدِ صَبِيّاً }{ فَأَشَارَتْ إِلَيْهِ
  } أي هو الذي يجيبكم إذا ناطقتموه. وقيل: كان المستنطق لعيسى زكريا عليه السلام. وعن
  السدي: لما أَشارت إليه غضبوا وقالوا: لسخريتها بنا أشدّ علينا من زناها. وروي أنه
  كان يرضع، فلما سمع ذلك ترك الرضاع وأقبل عليهم بوجهه، واتكأ على يساره وأشار بسبابته.
  وقيل: كلمهم بذلك، ثم لم يتكلم حتى بلغ مبلغاً يتكلم فيه الصبيان { كَانَ } لإيقاع
  مضمون الجملة في زمان ماض مبهم يصلح لقريبه وبعيده، وهو ههنا لقريبه خاصة، والدال عليه
  مبنى الكلام، وأنه مسوق للتعجب. ووجه آخر: أن يكون { نُكَلّمُ } حكاية حال ماضية، أي:
  كيف عهد قبل عيسى أن يكلم الناس صبياً في المهد فيما سلف من الزمان حتى نكلم هذا.\r\n\t\t\t\r\n\t\t\t</section>"

