  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَشَارَتْ
  إِلَيْهِ قَالُواْ كَيْفَ نُكَلِّمُ مَن كَانَ فِي ٱلْمَهْدِ صَبِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَأَشَارَتْ إِلَيْهِ } أي هو الذي يجيبكم إذا ناطقتموه. وقيل: كان
  المستنطق لعيسى زكريا عليه السلام. وعن السدي: لما أَشارت إليه غضبوا وقالوا: لسخريتها
  بنا أشدّ علينا من زناها. وروي أنه كان يرضع، فلما سمع ذلك ترك الرضاع وأقبل عليهم
  بوجهه، واتكأ على يساره وأشار بسبابته. وقيل: كلمهم بذلك، ثم لم يتكلم حتى بلغ مبلغاً
  يتكلم فيه الصبيان { كَانَ } لإيقاع مضمون الجملة في زمان ماض مبهم يصلح لقريبه وبعيده،
  وهو ههنا لقريبه خاصة، والدال عليه مبنى الكلام، وأنه مسوق للتعجب. ووجه آخر: أن يكون
  { نُكَلّمُ } حكاية حال ماضية، أي: كيف عهد قبل عيسى أن يكلم الناس صبياً في المهد
  فيما سلف من الزمان حتى نكلم هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

