  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَشَارَتْ
  إِلَيْهِ قَالُواْ كَيْفَ نُكَلِّمُ مَن كَانَ فِي ٱلْمَهْدِ صَبِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فلـما قال قومها ذلك لها قالت لهم ما أمرها عيسى
  بقـيـله لهم، ثم أشارت لهم إلـى عيسى أن كلِّـموه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما قالوا لها:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  كانَ أبُوكِ امْرأَ سَوْءٍ وَما كانَتْ أُمُّكِ بَغِيًّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قالت لهم ما أمرها الله به، فلـما
  أرادوها بعد ذلك علـى الكلام أشارت إلـيه، إلـى عيسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فأشارَتْ إلَـيهِ } قال: أمرتهم
  بكلامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه { فأشارَتْ إلَـيهِ } يقول: أشارت إلـيه
  أن كلِّـموه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله { فأشارَتْ إلَـيهِ } أن كَلِّـموه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالُوا كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا
  } يقول تعالـى ذكره: قال قومها لها: كيف نكلـم من وُجد فـي الـمهد؟ وكان فـي قوله {
  مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا } معناها التـمام، لا التـي تقتضي الـخبر، وذلك
  شبـيه الـمعنى بكان التـي فـي قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ كُنْتُ إلاَّ بَشَراً رَسُولاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  معنى ذلك: هل أنا إلا بشر رسول؟ وهل وجدت أو بعثت وكما قال زهير بن أبـي سُلْـمَى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">زَجَرْتُ علَـيْهِ حُرَّةً أرْحَبِـيَّةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدْ كانَ لَوْنُ اللَّـيْـلِ مِثْلَ الأرَنْدَجِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: وقد صار أو وُجد. وقـيـل:
  إنه عنـي بـالـمهد فـي هذا الـموضع: حجر أمه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا
  } والـمهد: الـحجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وقد بـيَّنا معنى
  الـمهد فـيـما مضى بشواهده، فأغنى عن إعادته فـي هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

