text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَشَارَتْ إِلَيْهِ
  قَالُواْ كَيْفَ نُكَلِّمُ مَن كَانَ فِي ٱلْمَهْدِ صَبِيّاً }يقول تعالـى ذكره: فلـما
  قال قومها ذلك لها قالت لهم ما أمرها عيسى بقـيـله لهم، ثم أشارت لهم إلـى عيسى أن
  كلِّـموه، كما:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما قالوا
  لها:{ ما كانَ أبُوكِ امْرأَ سَوْءٍ وَما كانَتْ أُمُّكِ بَغِيًّا }قالت لهم ما أمرها
  الله به، فلـما أرادوها بعد ذلك علـى الكلام أشارت إلـيه، إلـى عيسى.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فأشارَتْ إلَـيهِ } قال: أمرتهم بكلامه.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه { فأشارَتْ إلَـيهِ
  } يقول: أشارت إلـيه أن كلِّـموه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قوله { فأشارَتْ إلَـيهِ } أن كَلِّـموه.وقوله: { قالُوا كَيْفَ نُكَلِّـمُ
  مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا } يقول تعالـى ذكره: قال قومها لها: كيف نكلـم
  من وُجد فـي الـمهد؟ وكان فـي قوله { مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا } معناها
  التـمام، لا التـي تقتضي الـخبر، وذلك شبـيه الـمعنى بكان التـي فـي قوله{ هَلْ كُنْتُ
  إلاَّ بَشَراً رَسُولاً }وإنـما معنى ذلك: هل أنا إلا بشر رسول؟ وهل وجدت أو بعثت وكما
  قال زهير بن أبـي سُلْـمَى:زَجَرْتُ علَـيْهِ حُرَّةً أرْحَبِـيَّةً   وَقَدْ كانَ
  لَوْنُ اللَّـيْـلِ مِثْلَ الأرَنْدَجِبـمعنى: وقد صار أو وُجد. وقـيـل: إنه عنـي بـالـمهد
  فـي هذا الـموضع: حجر أمه. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا } والـمهد: الـحجر.قال أبو جعفر: وقد
  بـيَّنا معنى الـمهد فـيـما مضى بشواهده، فأغنى عن إعادته فـي هذا الموضع.\r\n\t\t\t\r\n\t\t\t</section>"

