  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَرَبِّكَ
  لَنَحْشُرَنَّهُمْ وَٱلشَّيَاطِينَ ثُمَّ لَنُحْضِرَنَّهُمْ حَوْلَ جَهَنَّمَ جِثِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: فوربك يا مـحمد
  لنـحشرنّ هؤلاء القائلـين: أئذا متنا لسوف نـخرج أحياء يوم القـيامة من قبورهم، مقرنـين
  بأولـيائهم من الشياطين { ثُمَّ لَنُـحْضِرَنَّهُمْ حَوْلَ جَهَنَّـمَ جِثِـيًّا }
  والـجثـي: جمع الـجاثـي. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { ثُمَّ لَنُـحْضِرَنَّهُمْ حَوْلَ جَهَنَّـمَ جِثـيًّا } يعنـي: القعود، وهو
  مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَرَى كُلَّ أُمةٍ جاثِـيَةً</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

