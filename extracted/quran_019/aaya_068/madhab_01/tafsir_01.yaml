text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَرَبِّكَ لَنَحْشُرَنَّهُمْ
  وَٱلشَّيَاطِينَ ثُمَّ لَنُحْضِرَنَّهُمْ حَوْلَ جَهَنَّمَ جِثِيّاً }يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: فوربك يا مـحمد لنـحشرنّ هؤلاء القائلـين: أئذا متنا
  لسوف نـخرج أحياء يوم القـيامة من قبورهم، مقرنـين بأولـيائهم من الشياطين { ثُمَّ
  لَنُـحْضِرَنَّهُمْ حَوْلَ جَهَنَّـمَ جِثِـيًّا } والـجثـي: جمع الـجاثـي. كما:حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { ثُمَّ لَنُـحْضِرَنَّهُمْ حَوْلَ جَهَنَّـمَ جِثـيًّا } يعنـي: القعود، وهو
  مثل قوله:{ وَتَرَى كُلَّ أُمةٍ جاثِـيَةً }\r\n\t\t\t</section>"

