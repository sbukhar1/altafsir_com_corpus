text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَرَبِّكَ لَنَحْشُرَنَّهُمْ
  وَٱلشَّيَاطِينَ ثُمَّ لَنُحْضِرَنَّهُمْ حَوْلَ جَهَنَّمَ جِثِيّاً } * { ثُمَّ لَنَنزِعَنَّ
  مِن كُلِّ شِيعَةٍ أَيُّهُمْ أَشَدُّ عَلَى ٱلرَّحْمَـٰنِ عِتِيّاً } * { ثُمَّ لَنَحْنُ
  أَعْلَمُ بِٱلَّذِينَ هُمْ أَوْلَىٰ بِهَا صِلِيّاً }في إقسام الله تعالى باسمه تقدست
  أسماؤه مضافاً إلى رسول الله صلى الله عليه وسلم: تفخيم لشأن رسول الله ورفع منه، كما
  رفع من شأن السماء والأرض في قوله تعالى:{ فَوَرَبّ ٱلسَّمَاء وَٱلأَرْضِ إِنَّهُ لَحَقٌّ }[الذاريات:
  23] والواو في { وَٱلشَّيَـٰطِينَ } يجوز أن تكون للعطف، وبمعنى مع، وهي بمعنى «مع»
  أوقع. والمعنى: أنهم يحشرون مع قرنائهم من الشياطين الذين أغووهم، يقرن كل كافر مع
  شيطان في سلسلة. فإن قلت: هذا إذا أريد بالإنسان الكفرة خاصة، فإن أريد الأناسيّ على
  العموم فكيف يستقيم حشرهم مع الشياطين؟ قلت: إذا حشر جميع الناس حشراً واحداً وفيهم
  الكفرة مقرونين بالشياطين. فقد حشروا مع الشياطين كم حشروا الكفرة. فإن قلت: هلا عزل
  السعداء عن الأشقياء في الحشر كما عزلوا عنهم في الجزاء؟ قلت: لم يفرّق بينهم وبينهم
  في المحشر، وأحضروا حيث تجاثوا حول جهنم، وأوردوا معهم النار ليشاهد السعداء الأحوال
  التي نجاهم الله منها وخلصهم، فيزدادوا لذلك غبطة إلى غبطة وسروراً إلى سرور، ويشمتوا
  بأعداء الله وأعدائهم، فتزداد مساءتهم وحسرتهم وما يغيظهم من سعادة أولياء الله وشماتتهم
  بهم. فإن قلت: ما معنى إحضارهم جثياً؟ قلت: أما إذا فسر الإنسان بالخصوص، فالمعنى أنهم
  يقبلون من المحشر إلى شاطىء جهنم عتلا على حالهم التي كانوا عليها في الموقف، جثاة
  على ركبهم، غير مشاة على أقدامهم، وذلك أن أهل الموقف وصفوا بالجثوّ. قال الله تعالى:{ وَتَرَىٰ
  كُلَّ أُمَّةٍ جَاثِيَةً }[الجاثية: 28] على العادة المعهودة في مواقف المقاولات والمناقلات،
  من تجاثي أهلها على الركب، لما في ذلك من الاستيفاز والقلق وإطلاق الحبا وخلاف الطمأنينة.
  أو لما يدهمهم من شدّة الأمر التي لا يطيقون معها القيام على أرجلهم، فيحبون على ركبهم
  حبواً. وإن فسر بالعموم، فالمعنى أنهم يتجاثون عند موافاة شاطيء جهنم، على أن( جثياً
  ) حال مقدرة كما كانوا في الموقف متجاثين؛ لأنه من توابع التواقف للحساب قبل التوصل
  إلى الثواب والعقاب والمراد بالشيعة - وهي «فعلة» كفرقة وفتية - الطائفة التي شاعت،
  أي تبعت غاوياً من الغواة. قال الله تعالى:{ إِنَّ ٱلَّذِينَ فَرَّقُواْ دِينَهُمْ
  وَكَانُواْ شِيَعًا }[الأنعام: 159] يريد: نمتاز من كل طائفة من طوائف الغيّ والفساد
  أعصاهم فأعصاهم، وأعتاهم فأعتاهم. فإذا اجتمعوا طرحناهم في النار على الترتيب. نقدم
  أولاهم بالعذاب فأولاهم. أو أراد بالذين هم أولى به صلياً: المنتزعين كما هم، كأنه
  قال: ثم لنحن أعلم بتصلية هؤلاء، وهم أولى بالصلي من بين سائر الصالين، ودركاتهم أسفل،
  وعذابهم أشدّ. ويجوز أن يريد بأشدّهم عتياً: رؤساء الشيع وأئمتهم، لتضاعف جرمهم بكونهم
  ضلالاً ومضلين. قال الله تعالى:{ ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ
  زِدْنَـٰهُمْ عَذَابًا فَوْقَ ٱلْعَذَابِ بِمَا كَانُواْ يُفْسِدُونَ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَرَبِّكَ لَنَحْشُرَنَّهُمْ وَٱلشَّيَاطِينَ
  ثُمَّ لَنُحْضِرَنَّهُمْ حَوْلَ جَهَنَّمَ جِثِيّاً } * { ثُمَّ لَنَنزِعَنَّ مِن كُلِّ
  شِيعَةٍ أَيُّهُمْ أَشَدُّ عَلَى ٱلرَّحْمَـٰنِ عِتِيّاً } * { ثُمَّ لَنَحْنُ أَعْلَمُ
  بِٱلَّذِينَ هُمْ أَوْلَىٰ بِهَا صِلِيّاً }[النحل: 88]،{ وَلَيَحْمِلُنَّ أَثْقَالَهُمْ
  وَأَثْقَالاً مَّعَ أَثْقَالِهِمْ }[العنكبوت: 13] واختلف في إعراب { أَيُّهُمْ أَشَدُّ
  } فعن الخليل أنه مرتفع على الحكاية. تقديره: لننزعنّ الذين يقال فيهم أيهم أشد، وسيبويه
  على أنه مبني على الضم لسقوط صدر الجملة التي هي صلته، حتى لو جيء به لأعرب. وقيل:
  أيهم هو أشد. ويجوز أن يكون النزع واقعاً على { مِن كُلِّ شِيعَةٍ } ، كقوله سبحانه:{ وَوَهَبْنَا
  لَهْمْ مّن رَّحْمَتِنَا }[مريم:50] أي لننزعن بعض كل شيعة، فكأنّ قائلاً قال: من هم؟
  فقيل: أيهم أشد عتياً. وأيهم أشد: بالنصب عن طلحة بن مصرِّف وعن معاذ بن مسلم الهراء
  أستاذ الفراء. فإن قلت: بم يتعلق على والباء، فإنّ تعلقهما بالمصدرين لا سبيل إليه؟
  قلت: هما للبيان لا الصلة. أو يتعلقان بأفعل، أي: عتوّهم أشدّ على الرحمن، وصليهم أولى
  بالنار، كقولهم: هو أشد على خصمه، وهو أولى بكذا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

