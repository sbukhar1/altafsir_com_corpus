  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لَنَحْنُ أَعْلَمُ بِٱلَّذِينَ هُمْ أَوْلَىٰ بِهَا صِلِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 88]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَيَحْمِلُنَّ أَثْقَالَهُمْ وَأَثْقَالاً مَّعَ أَثْقَالِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  13] واختلف في إعراب { أَيُّهُمْ أَشَدُّ } فعن الخليل أنه مرتفع على الحكاية. تقديره:
  لننزعنّ الذين يقال فيهم أيهم أشد، وسيبويه على أنه مبني على الضم لسقوط صدر الجملة
  التي هي صلته، حتى لو جيء به لأعرب. وقيل: أيهم هو أشد. ويجوز أن يكون النزع واقعاً
  على { مِن كُلِّ شِيعَةٍ } ، كقوله سبحانه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَوَهَبْنَا لَهْمْ مّن رَّحْمَتِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:50]
  أي لننزعن بعض كل شيعة، فكأنّ قائلاً قال: من هم؟ فقيل: أيهم أشد عتياً. وأيهم أشد:
  بالنصب عن طلحة بن مصرِّف وعن معاذ بن مسلم الهراء أستاذ الفراء. فإن قلت: بم يتعلق
  على والباء، فإنّ تعلقهما بالمصدرين لا سبيل إليه؟ قلت: هما للبيان لا الصلة. أو يتعلقان
  بأفعل، أي: عتوّهم أشدّ على الرحمن، وصليهم أولى بالنار، كقولهم: هو أشد على خصمه،
  وهو أولى بكذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
