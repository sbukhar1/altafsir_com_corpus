  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَرَبِّكَ
  لَنَحْشُرَنَّهُمْ وَٱلشَّيَاطِينَ ثُمَّ لَنُحْضِرَنَّهُمْ حَوْلَ جَهَنَّمَ جِثِيّاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لَنَنزِعَنَّ مِن كُلِّ شِيعَةٍ أَيُّهُمْ أَشَدُّ عَلَى ٱلرَّحْمَـٰنِ عِتِيّاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  لَنَحْنُ أَعْلَمُ بِٱلَّذِينَ هُمْ أَوْلَىٰ بِهَا صِلِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في إقسام الله تعالى باسمه تقدست أسماؤه مضافاً إلى رسول الله صلى
  الله عليه وسلم: تفخيم لشأن رسول الله ورفع منه، كما رفع من شأن السماء والأرض في قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَوَرَبّ ٱلسَّمَاء وَٱلأَرْضِ إِنَّهُ لَحَقٌّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الذاريات:
  23] والواو في { وَٱلشَّيَـٰطِينَ } يجوز أن تكون للعطف، وبمعنى مع، وهي بمعنى «مع»
  أوقع. والمعنى: أنهم يحشرون مع قرنائهم من الشياطين الذين أغووهم، يقرن كل كافر مع
  شيطان في سلسلة. فإن قلت: هذا إذا أريد بالإنسان الكفرة خاصة، فإن أريد الأناسيّ على
  العموم فكيف يستقيم حشرهم مع الشياطين؟ قلت: إذا حشر جميع الناس حشراً واحداً وفيهم
  الكفرة مقرونين بالشياطين. فقد حشروا مع الشياطين كم حشروا الكفرة. فإن قلت: هلا عزل
  السعداء عن الأشقياء في الحشر كما عزلوا عنهم في الجزاء؟ قلت: لم يفرّق بينهم وبينهم
  في المحشر، وأحضروا حيث تجاثوا حول جهنم، وأوردوا معهم النار ليشاهد السعداء الأحوال
  التي نجاهم الله منها وخلصهم، فيزدادوا لذلك غبطة إلى غبطة وسروراً إلى سرور، ويشمتوا
  بأعداء الله وأعدائهم، فتزداد مساءتهم وحسرتهم وما يغيظهم من سعادة أولياء الله وشماتتهم
  بهم. فإن قلت: ما معنى إحضارهم جثياً؟ قلت: أما إذا فسر الإنسان بالخصوص، فالمعنى أنهم
  يقبلون من المحشر إلى شاطىء جهنم عتلا على حالهم التي كانوا عليها في الموقف، جثاة
  على ركبهم، غير مشاة على أقدامهم، وذلك أن أهل الموقف وصفوا بالجثوّ. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَرَىٰ
  كُلَّ أُمَّةٍ جَاثِيَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجاثية: 28] على العادة المعهودة في مواقف المقاولات والمناقلات،
  من تجاثي أهلها على الركب، لما في ذلك من الاستيفاز والقلق وإطلاق الحبا وخلاف الطمأنينة.
  أو لما يدهمهم من شدّة الأمر التي لا يطيقون معها القيام على أرجلهم، فيحبون على ركبهم
  حبواً. وإن فسر بالعموم، فالمعنى أنهم يتجاثون عند موافاة شاطيء جهنم، على أن( جثياً
  ) حال مقدرة كما كانوا في الموقف متجاثين؛ لأنه من توابع التواقف للحساب قبل التوصل
  إلى الثواب والعقاب والمراد بالشيعة - وهي «فعلة» كفرقة وفتية - الطائفة التي شاعت،
  أي تبعت غاوياً من الغواة. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ فَرَّقُواْ دِينَهُمْ
  وَكَانُواْ شِيَعًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 159] يريد: نمتاز من كل طائفة من طوائف الغيّ والفساد أعصاهم
  فأعصاهم، وأعتاهم فأعتاهم. فإذا اجتمعوا طرحناهم في النار على الترتيب. نقدم أولاهم
  بالعذاب فأولاهم. أو أراد بالذين هم أولى به صلياً: المنتزعين كما هم، كأنه قال: ثم
  لنحن أعلم بتصلية هؤلاء، وهم أولى بالصلي من بين سائر الصالين، ودركاتهم أسفل، وعذابهم
  أشدّ. ويجوز أن يريد بأشدّهم عتياً: رؤساء الشيع وأئمتهم، لتضاعف جرمهم بكونهم ضلالاً
  ومضلين. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ زِدْنَـٰهُمْ
  عَذَابًا فَوْقَ ٱلْعَذَابِ بِمَا كَانُواْ يُفْسِدُونَ</font></font> }</b><br class=\"TextArabic\"/><label
