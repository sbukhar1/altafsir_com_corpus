text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ فِي
  ٱلْكِتَابِ إِسْمَاعِيلَ إِنَّهُ كَانَ صَادِقَ ٱلْوَعْدِ وَكَانَ رَسُولاً نَّبِيّاً
  } * { وَكَانَ يَأْمُرُ أَهْلَهُ بِٱلصَّـلاَةِ وَٱلزَّكَـاةِ وَكَانَ عِندَ رَبِّهِ
  مَرْضِيّاً }ذكر إسماعيل عليه السلام بصدق الوعد وإن كان ذلك موجوداً في غيره من الأنبياء،
  تشريفاً له وإكراماً، كالتلقيب بنحو: الحليم، والأوّاه، والصدّيق؛ ولأنه المشهور المتواصف
  من خصاله عن ابن عباس رضي الله عنه: أنه وعد صاحباً له أن ينتظره في مكان، فانتظره
  سنة. وناهيك أنه وعد من نفسه الصبر على الذبح فوفى، حيث قال:{ سَتَجِدُنِى إِن شَاء
  ٱللَّهُ مِنَ ٱلصَّـٰبِرِينَ }[الصافات: 102] كان يبدأ بأهله في الأمر بالصلاح والعبادة
  ليجعلهم قدوة لمن وراءهم، ولأنهم أولى من سائر الناس{ وَأَنذِرْ عَشِيرَتَكَ ٱلأَقْرَبِينَ }[الشعراء:
  214]،{ وَأْمُرْ أَهْلَكَ بِٱلصَّلوٰةِ }[طه: 132]،{ قُواْ أَنفُسَكُمْ وَأَهْلِيكُمْ
  نَاراً }[التحريم: 6] ألا ترى أنهم أحق بالتصدّق عليهم؛ فالإحسان الديني أولى. وقيل:
  { أَهْلَهُ } أمته كلهم من القرابة وغيرهم؛ لأنّ أمم النبيين في عداد أهاليهم. وفيه
  أنّ من حق الصالح أن لا يألو نصحاً للأجانب فضلاً عن الأقارب والمتصلين به، وأن يحظيهم
  بالفوائد الدينية ولا يفرط في شيء من ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

