  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  فِي ٱلْكِتَابِ إِسْمَاعِيلَ إِنَّهُ كَانَ صَادِقَ ٱلْوَعْدِ وَكَانَ رَسُولاً نَّبِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد
  فـي الكتاب إسماعيـل بن إبراهيـم، فـاقصص خبره إنه كان لا يكذب وعده، ولا يخـلف، ولكنه
  كان إذا وعد ربه، أو عبداً من عبـاده وعداً وفـى به، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { إنَّهُ كانَ صَادِقَ
  الوَعْدِ } قال: لـم يَعِدْ ربه عِدة إلا أنـجزها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عمرو بن الـحارث أن سهل بن عقـيـل، حدّثه
  أن إسماعيـل علـيه السلام وعد رجلاً مكاناً أن يأتـيه، فجاء ونسي الرجل، فظلّ به إسماعيـل،
  وبـات حتـى جاء الرجل من الغد، فقال: ما برحت من هاهنا؟ قال: لا، قال: إنـي نسيت، قال:
  لـم أكن لأبرح حتـى تأتـي، فبذلك كان صادقاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

