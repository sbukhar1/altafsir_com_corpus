text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ فِي
  ٱلْكِتَابِ إِسْمَاعِيلَ إِنَّهُ كَانَ صَادِقَ ٱلْوَعْدِ وَكَانَ رَسُولاً نَّبِيّاً
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: واذكر يا مـحمد فـي الكتاب إسماعيـل
  بن إبراهيـم، فـاقصص خبره إنه كان لا يكذب وعده، ولا يخـلف، ولكنه كان إذا وعد ربه،
  أو عبداً من عبـاده وعداً وفـى به، كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قوله: { إنَّهُ كانَ صَادِقَ الوَعْدِ } قال: لـم يَعِدْ ربه عِدة
  إلا أنـجزها.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عمرو بن الـحارث أن سهل
  بن عقـيـل، حدّثه أن إسماعيـل علـيه السلام وعد رجلاً مكاناً أن يأتـيه، فجاء ونسي
  الرجل، فظلّ به إسماعيـل، وبـات حتـى جاء الرجل من الغد، فقال: ما برحت من هاهنا؟ قال:
  لا، قال: إنـي نسيت، قال: لـم أكن لأبرح حتـى تأتـي، فبذلك كان صادقاً.\r\n\t\t\t\r\n\t\t\t</section>"

