  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَرّاً
  بِوَٰلِدَتِي وَلَمْ يَجْعَلْنِي جَبَّاراً شَقِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّلاَمُ عَلَيَّ
  يَوْمَ وُلِدْتُّ وَيَوْمَ أَمُوتُ وَيَوْمَ أُبْعَثُ حَيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: مخبراً عن قـيـل عيسى للقوم: وجعلنـي مبـاركاً وبرّاً:
  أي جعلنـي برّاً بوالدتـي. والبرّ هو البـارّ، يقال: هو برّ بوالده، وبـارّ به، وبفتـح
  البـاء قرأتْ هذا الـحرف قرّاء الأمصار. وروي عن أبـي نهيك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبد الـمؤمن، عن
  أبـي نهيك أنه قرأ: { وبَرّاً بِوَالِدَتـي } من قول عيسى علـيه السلام، قال أبو نهيك:
  أوصانـي بـالصلاة والزكاة والبرّ بـالوالدين، كما أوصانـي بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فكأنّ أبـا نهيك وجه تأويـل الكلام إلـى قوله { وَبَرّا بِوَالِدَتـي
  } هو من خبر عيسى، عن وصية الله إياه به، كما أن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأوْصَانِـي بـالصَّلاةِ والزَّكاةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">من
  خبره عن وصية الله إياه بذلك. فعلـى هذا القول يجب أن يكون نصب البرّ بـمعنى عمل الوصية
  فـيه، لأن الصلاة والزكاة وإن كانتا مخفوضتـين فـي اللفظ، فإنهما بـمعنى النصب من أجل
  أنه مفعول بهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ولَـمْ يَجْعَلْنِـي جَبَّـاراً
  شَقِـيًّا } يقول: ولـم يجعلنـي مستكبراً علـى الله فـيـما أمرنـي به، ونهانـي عنه.
  شقـيا، ولكن ذللنـي لطاعته، وجعلنـي متواضعا، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أنه يعنـي عيسى، كان يقول:
  سلونـي، فإن قلبـي لـيِّن، وإنـي صغير فـي نفسي مـما أعطاه الله من التواضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَبَرًّا بِوَالِدَتـي
  ولَـمْ يَجْعَلْنِـي جَبَّـاراً شَقِـيًّا } ذكر لنا أن امرأة رأت ابن مَريـم يحيـي
  الـموتـى، ويُبرىء الأكمه والأبرص، فـي آيات سلطه الله علـيهنّ، وأذن له فـيهنّ، فقالت:
  طوبى للبطن الذي حملك، والثدي الذي أُرضعت به، فقال نبـيّ الله ابن مريـم يجيبها: طوبى
  لـمن تلا كتاب الله، واتبع ما فـيه { ولَـمْ يَكُنْ جَبَّـاراً شَقِـيًّا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا مـحمد بن كثـير، عن عبد
  الله بن واقد أبـي رجاء، عن بعض أهل العلـم، قال: لا تـجد عاقًّا إلا وجدته جبـارا
  شقـيا. ثم قرأ { وَبَرًّا بِوَالِدَتـي ولَـمْ يَجْعَلْنِـي جَبَّـاراً شَقِـيًّا }
  قال: ولا تـجد سيىء الـمِلْكة إلا وجدته مختالاً فخوراً، ثم قرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومَا مَلَكَتْ أيـمَانُكُمْ إنَّ اللَّهَ
  لا يُحِبُّ مَنْ كانَ مُخْتالاً فَخُوراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والسَّلامُ عَلـيَّ يَوْمَ وُلِدْتُ وَيَوْمَ أمُوتُ ويَوْمَ
  أُبْعَثُ حَيًّا } يقول: والأمنة من الله علـيّ من الشيطان وجنده يوم ولدت أن ينالوا
  منـي ما ينالون مـمن يولد عند الولادة، من الطعن فـيه، ويوم أموت، من هول الـمطلع،
  ويوم أبعث حيا يوم القـيامة أن ينالنـي الفزع الذي ينال الناس بـمعاينتهم أهوال ذلك
  الـيوم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عمن لايتهم، عن وهب بن منبه { وَالسَّلامُ عَلـيَّ يَوْمَ وُلِدْتُ وَيَوَمْ
  أمُوتُ وَيَوْمَ أُبْعَثُ حَيًّا } قال: يخبرهم فـي قصة خبره عن نفسه، أنه لا أب له
  وأنه سيـموت ثم يُبعث حياً، يقول الله تبـارك وتعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذلكَ عِيسَى ابْنُ مَرْيَـمَ قَوْلَ
  الـحَقّ الَّذِي فِـيهِ يَـمْتَرُونَ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

