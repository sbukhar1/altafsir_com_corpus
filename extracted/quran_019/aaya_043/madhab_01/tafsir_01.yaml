text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَبَتِ إِنِّي
  قَدْ جَآءَنِي مِنَ ٱلْعِلْمِ مَا لَمْ يَأْتِكَ فَٱتَّبِعْنِيۤ أَهْدِكَ صِرَاطاً
  سَوِيّاً }يقول تعالـى ذكره: قال إبراهيـم لأبـيه: يا أبت إنـي قد آتانـي الله من العلـم
  ما لـم يؤتك فـاتبعنـي: يقول: فـاقبل منـي نصيحتـي { أهْدِكَ صِرَاطاً سَوِيًّا } يقول:
  أبصرك هدى الطريق الـمستوى الذي لا تضلّ فـيه إن لزمته، وهو دين الله الذي لا اعوجاج
  فـيه.\r\n\t\t\t\r\n\t\t\t</section>"

