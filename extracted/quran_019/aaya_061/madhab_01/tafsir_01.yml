  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتِ
  عَدْنٍ ٱلَّتِي وَعَدَ ٱلرَّحْمَـٰنُ عِبَادَهُ بِٱلْغَيْبِ إِنَّهُ كَانَ وَعْدُهُ
  مَأْتِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فأولئك يدخـلون
  الـجنة { جَنَّاتِ عَدْنٍ }. ولوله: { جَنَّاتِ عَدْنٍ } نصب ترجمة عن الـجنة. ويعنـي
  بقوله: { جَنَّاتِ عَدْنٍ }: بساتـين إقامة. وقد بـيَّنت ذلك فـيـما مضى قبل بشواهده
  الـمغنـية عن إعادته. وقوله: { التـي وَعَدَ الرَّحْمَنُ عِبـادَهُ بـالغَيْبِ } يقول:
  هذه الـجنات هي الجنات التـي وعد الرحمن عبـاده الـمؤمنـين أن يدخـلوها بـالغيب، لأنهم
  لـم يروها ولـم يعاينوها، فهي غيب لهم. وقوله: { إنَّهُ كانَ وَعْدهُ مأتِـيّاً } يقول
  تعالـى ذكره: إن الله كان وعده، ووعده فـي هذا الـموضع موعوده، وهو الـجنة مأتـيا يأتـيه
  أولـياؤه وأهل طاعته الذين يدخـلهموها الله. وقال بعض نـحويـي الكوفة: خرج الـخبر علـى
  أن الوعد هو الـمأتـيّ، ومعناه: أنه هو الذي يأتـي، ولـم يقل: وكان وعده آتـيا، لأن
  كلّ ما أتاك فأنت تأتـيه، وقال: ألا ترى أنك تقول: أتـيت علـى خمسين سنة، وأتت علـىّ
  خمسون سنة، وكلّ ذلك صواب، وقد بـيَّنت القول فـيه، والهاء فـي قوله { إنَّهُ } من
  ذكر الرحمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

