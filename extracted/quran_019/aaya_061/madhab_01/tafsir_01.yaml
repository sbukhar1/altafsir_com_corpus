text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَنَّاتِ عَدْنٍ
  ٱلَّتِي وَعَدَ ٱلرَّحْمَـٰنُ عِبَادَهُ بِٱلْغَيْبِ إِنَّهُ كَانَ وَعْدُهُ مَأْتِيّاً
  }يقول تعالـى ذكره: فأولئك يدخـلون الـجنة { جَنَّاتِ عَدْنٍ }. ولوله: { جَنَّاتِ
  عَدْنٍ } نصب ترجمة عن الـجنة. ويعنـي بقوله: { جَنَّاتِ عَدْنٍ }: بساتـين إقامة.
  وقد بـيَّنت ذلك فـيـما مضى قبل بشواهده الـمغنـية عن إعادته. وقوله: { التـي وَعَدَ
  الرَّحْمَنُ عِبـادَهُ بـالغَيْبِ } يقول: هذه الـجنات هي الجنات التـي وعد الرحمن
  عبـاده الـمؤمنـين أن يدخـلوها بـالغيب، لأنهم لـم يروها ولـم يعاينوها، فهي غيب لهم.
  وقوله: { إنَّهُ كانَ وَعْدهُ مأتِـيّاً } يقول تعالـى ذكره: إن الله كان وعده، ووعده
  فـي هذا الـموضع موعوده، وهو الـجنة مأتـيا يأتـيه أولـياؤه وأهل طاعته الذين يدخـلهموها
  الله. وقال بعض نـحويـي الكوفة: خرج الـخبر علـى أن الوعد هو الـمأتـيّ، ومعناه: أنه
  هو الذي يأتـي، ولـم يقل: وكان وعده آتـيا، لأن كلّ ما أتاك فأنت تأتـيه، وقال: ألا
  ترى أنك تقول: أتـيت علـى خمسين سنة، وأتت علـىّ خمسون سنة، وكلّ ذلك صواب، وقد بـيَّنت
  القول فـيه، والهاء فـي قوله { إنَّهُ } من ذكر الرحمن.\r\n\t\t\t\r\n\t\t\t</section>"

