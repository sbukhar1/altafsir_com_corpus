text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَنَّاتِ عَدْنٍ
  ٱلَّتِي وَعَدَ ٱلرَّحْمَـٰنُ عِبَادَهُ بِٱلْغَيْبِ إِنَّهُ كَانَ وَعْدُهُ مَأْتِيّاً
  }لما كانت الجنة مشتملة على جنات عدن أبدلت منها، كقولك: أبصرت دارك القاعة والعلالي.
  و«عدن» معرفة علم، بمعنى العدن وهو الإقامة، كما جعلوا فينة، وسحر، وأمس - فيمن لم
  يصرفه - أعلاماً لمعاني: الفينة والسحر، والأمس، فجرى مجرى العدن لذلك. أو هو علم لأرض
  الجنة؛ لكونها مكان إقامة، ولولا ذلك لما ساغ الإبدال؛ لأن النكرة لا تبدل من المعرفة
  إلا موصوفة، ولما ساغ وصفها بالتي. وقرىء «جنات عدن» «وجنةُ عدن» بالرفع على الابتداء.
  أي: وعدها وهي غائبة عنهم غير حاضرة. أو هم غائبون عنها لا يشاهدونها. أو بتصديق الغيب
  والإيمان به. قيل في { مَأْتِيّاً } مفعول بمعنى فاعل. والوجه أنّ الوعد هو الجنة وهم
  يأتونها. أو هو من قولك: أتى إليه إحساناً، أي: كان وعده مفعولاً منجزاً.\r\n\t\t\t\r\n\t\t\t</section>"

