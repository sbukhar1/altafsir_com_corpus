  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتِ
  عَدْنٍ ٱلَّتِي وَعَدَ ٱلرَّحْمَـٰنُ عِبَادَهُ بِٱلْغَيْبِ إِنَّهُ كَانَ وَعْدُهُ
  مَأْتِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما كانت الجنة مشتملة على جنات
  عدن أبدلت منها، كقولك: أبصرت دارك القاعة والعلالي. و«عدن» معرفة علم، بمعنى العدن
  وهو الإقامة، كما جعلوا فينة، وسحر، وأمس - فيمن لم يصرفه - أعلاماً لمعاني: الفينة
  والسحر، والأمس، فجرى مجرى العدن لذلك. أو هو علم لأرض الجنة؛ لكونها مكان إقامة، ولولا
  ذلك لما ساغ الإبدال؛ لأن النكرة لا تبدل من المعرفة إلا موصوفة، ولما ساغ وصفها بالتي.
  وقرىء «جنات عدن» «وجنةُ عدن» بالرفع على الابتداء. أي: وعدها وهي غائبة عنهم غير حاضرة.
  أو هم غائبون عنها لا يشاهدونها. أو بتصديق الغيب والإيمان به. قيل في { مَأْتِيّاً
  } مفعول بمعنى فاعل. والوجه أنّ الوعد هو الجنة وهم يأتونها. أو هو من قولك: أتى إليه
  إحساناً، أي: كان وعده مفعولاً منجزاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

