  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰيَحْيَىٰ
  خُذِ ٱلْكِتَابَ بِقُوَّةٍ وَآتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَنَاناً
  مِّن لَّدُنَّا وَزَكَاةً وَكَانَ تَقِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فولد لزكريا يحيى، فلـما ولد، قال الله له: يا يحيى، خذ هذا الكتاب بقوّة،
  يعنـي كتاب الله الذي أنزله علـى موسى، وهو التوراة. بقوّة، يقول: بجدّ. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  فـي قوله: { خُذِ الكِتابَ بِقُوَّةٍ } قال: بجدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { خُذِ الكِتابَ بِقُوَّةٍ }
  قال: بجدّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن زيد فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { يا يَحْيَى خُذِ الكِتابَ بِقُوَّةٍ } قال: القوّة:
  أن يعمل ما أمره الله به، ويجانب فـيه ما نهاه الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقد بـيَّنت معنى ذلك بشواهده فـيـما مضى من كتابنا هذا، فـي سورة آل عمران،
  فأغنى ذلك عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وآتَـيْناهُ الـحُكْمَ صَبِـيًّا } يقول تعالـى ذكره: وأعطيناه الفهم لكتاب الله
  فـي حال صبـاه قبل بلوغه أسنان الرجال. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن منـيع، قال: ثنا عبد الله بن الـمبـارك، قال: أخبرنـي معمر، ولـم يذكره عن
  أحد فـي هذه الآية { وآتَـيْناهُ الـحُكْمَ صَبِـيًّا } قال: بلغنـي أن الصبـيان قالوا
  لـيحيى: اذهب بنا نلعب، فقال: ما للعب خُـلِقتُ، فأنزل الله: { وآتَـيْناهُ الـحُكْمَ
  صَبِـيًّا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَحَناناً مِنْ لَدُنَّا
  } يقول تعالـى ذكره: ورحمة منا ومـحبة له آتـيناه الـحكم صبـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي معنى الـحنان، فقال بعضهم: معناه: الرحمة،
  ووجهوا الكلام إلـى نـحو الـمعنى الذي وجهناه إلـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { وَحَناناً مِنْ لَدُنَّا } يقول: ورحمة من عندنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  سماك، عن عكرمة، فـي هذه الآية { وَحَناناً مِنْ لَدُنَّا } قال: رحمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  فـي قوله: { وَحَناناً مِنْ لَدُنَّا } قال: رحمة من عندنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك، قوله: {
  وَحَناناً مِنْ لَدُنَّا } قال: رحمة من عندنا لا يـملك عطاءها أحد غيرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله { وَحَناناً مِنْ لَدُنَّا } يقول: رحمة
  من عندنا، لا يقدر علـى أن يعطيها أحد غيرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ورحمة من عندنا لزكريا، آتـيناه الـحكم صبـياً، وفعلنا به الذي
  فعلنا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
