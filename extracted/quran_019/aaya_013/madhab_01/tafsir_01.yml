  href=\"JavaScript:Open_Menu()\">يٰيَحْيَىٰ خُذِ ٱلْكِتَابَ بِقُوَّةٍ وَآتَيْنَاهُ
  ٱلْحُكْمَ صَبِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَحَنَاناً مِّن لَّدُنَّا وَزَكَاةً وَكَانَ
  تَقِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَحَناناً
  مِنْ لَدُنَّا } يقول: رحمة من عندنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: وتعطفـاً من عندنا علـيه، فعلنا ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَحَناناً
  مِنْ لَدُنَّا } قال: تعطفـاً من ربه علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى الـحنان: الـمـحبة. ووجهوا معنى الكلام إلـى:
  ومـحبة من عندنا فعلنا ذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن يحيى بن سعيد، عن عكرمة { وَحَناناً مِنْ لَدُنَّا
  } قال: مـحبة علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَحَناناً } قال: أما الـحَنان فـالـمـحبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون معناه تعظيـماً منا له. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة، عن أبـي حمزة،
  عن جابر، عن عطاء بن أبـي ربـاح { وَحَناناً مِنْ لَدُنَّا } قال: تعظيـماً من لدنا.
  وقد ذكر عن ابن عبـاس رضي الله عنهما أنه قال: لا أدري ما الـحنان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  أخبرنـي عمرو بن دينار أنه سمع عكرمة، عن ابن عبـاس، قال: والله ما أدري ما حناناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وللعرب فـي حَنَانَك لغتان: حَنَانَك يا ربنا، وحَنانَـيك كما قال
  طَرَفة بن العبد فـي حنانـيك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبـا مُنْذِرٍ أفْنَـيْتَ فـاسْتَبْقِ بَعْضَنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَنانَـيْكَ بعضُ الشَّرِّ أهْوَنُ مِن بعض</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال امرؤ القـيس فـي اللغة الأخرى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ويَـمْنَـحُها بَنُو شَمَـجَي بْنِ جَرْمٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَعِيزَهُمُ حَنانَكَ ذَا الـحَنانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل العربـية فـي «حنانـيك»
  فقال بعضهم: هو تثنـية «حنان». وقال آخرون: بل هي لغة لـيست بتثنـية قالوا: وذلك كقولهم:
  حَوَالـيك وكما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ضَرْبـاً هَذَا ذَيْكَ وطَعْناً وَخْضاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد سوّي بـين جميع ذلك الذين قالوا حنانـيك تثنـية، فـي أن كل ذلك
  تثنـية. وأصل ذلك أعنـي الـحنان، من قول القائل: حنّ فلان إلـى كذا، وذلك إذا ارتاح
  إلـيه واشتاق، ثم يقال: تـحَّننَ فلان علـى فلان، إذا وصف بـالتعطُّف علـيه والرقة
  به، والرحمة له، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَـحَنَّنْ عَلـيَّ هَدَاكَ الـمَلِـيكُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنَّ لِكُلّ مَقامٍ مَقالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: تعطَّف علـيّ. فـالـحنان:
  مصدر من قول القائل: حنّ فلان علـى فلان، يقال منه: حننت علـيه، فأنا أحنّ علـيه حنـيناً
  وحناناً، ومن ذلك قـيـل لزوجة الرجل: حَنَّته، لتـحننه علـيها وتعطفه، كما قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَـيْـلَةٍ ذَاتِ دُجىً سَرَيْتُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولَـم تَضِرْنِـي حَنَّةٌ وَبَـيْتُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَزَكَاةً } يقول تعالـى
  ذكره: وآتـينا يحيى الـحكم صبـياً، وزكاة: وهو الطهارة من الذنوب، واستعمال بدنه فـي
  طاعة ربه، فـالزكاة عطف علـى الـحكم من قوله: { وآتَـيْناهُ الـحُكْمَ }.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
