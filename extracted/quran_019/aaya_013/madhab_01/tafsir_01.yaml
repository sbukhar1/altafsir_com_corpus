text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰيَحْيَىٰ خُذِ
  ٱلْكِتَابَ بِقُوَّةٍ وَآتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً } * { وَحَنَاناً مِّن لَّدُنَّا
  وَزَكَاةً وَكَانَ تَقِيّاً }يقول تعالـى ذكره: فولد لزكريا يحيى، فلـما ولد، قال الله
  له: يا يحيى، خذ هذا الكتاب بقوّة، يعنـي كتاب الله الذي أنزله علـى موسى، وهو التوراة.
  بقوّة، يقول: بجدّ. كما:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، فـي قوله: { خُذِ الكِتابَ بِقُوَّةٍ } قال: بجدّ.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { خُذِ الكِتابَ بِقُوَّةٍ } قال: بجدّ.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقال ابن زيد فـي
  ذلك ما:حدثنـي به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يا يَحْيَى
  خُذِ الكِتابَ بِقُوَّةٍ } قال: القوّة: أن يعمل ما أمره الله به، ويجانب فـيه ما نهاه
  الله.قال أبو جعفر: وقد بـيَّنت معنى ذلك بشواهده فـيـما مضى من كتابنا هذا، فـي سورة
  آل عمران، فأغنى ذلك عن إعادته فـي هذا الـموضع.وقوله: { وآتَـيْناهُ الـحُكْمَ صَبِـيًّا
  } يقول تعالـى ذكره: وأعطيناه الفهم لكتاب الله فـي حال صبـاه قبل بلوغه أسنان الرجال.
  وقد:حدثنا أحمد بن منـيع، قال: ثنا عبد الله بن الـمبـارك، قال: أخبرنـي معمر، ولـم
  يذكره عن أحد فـي هذه الآية { وآتَـيْناهُ الـحُكْمَ صَبِـيًّا } قال: بلغنـي أن الصبـيان
  قالوا لـيحيى: اذهب بنا نلعب، فقال: ما للعب خُـلِقتُ، فأنزل الله: { وآتَـيْناهُ الـحُكْمَ
  صَبِـيًّا }.وقوله: { وَحَناناً مِنْ لَدُنَّا } يقول تعالـى ذكره: ورحمة منا ومـحبة
  له آتـيناه الـحكم صبـيا.وقد اختلف أهل التأويـل فـي معنى الـحنان، فقال بعضهم: معناه:
  الرحمة، ووجهوا الكلام إلـى نـحو الـمعنى الذي وجهناه إلـيه. ذكر من قال ذلك:حدثنا
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَحَناناً
  مِنْ لَدُنَّا } يقول: ورحمة من عندنا.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن سماك، عن عكرمة، فـي هذه الآية { وَحَناناً مِنْ لَدُنَّا } قال:
  رحمة.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله:
  { وَحَناناً مِنْ لَدُنَّا } قال: رحمة من عندنا.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك، قوله: { وَحَناناً مِنْ لَدُنَّا } قال:
  رحمة من عندنا لا يـملك عطاءها أحد غيرنا.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا
  معاذ، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله { وَحَناناً
  مِنْ لَدُنَّا } يقول: رحمة من عندنا، لا يقدر علـى أن يعطيها أحد غيرنا.وقال آخرون:
  بل معنى ذلك: ورحمة من عندنا لزكريا، آتـيناه الـحكم صبـياً، وفعلنا به الذي فعلنا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰيَحْيَىٰ خُذِ ٱلْكِتَابَ بِقُوَّةٍ
  وَآتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً } * { وَحَنَاناً مِّن لَّدُنَّا وَزَكَاةً وَكَانَ
  تَقِيّاً }ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَحَناناً مِنْ لَدُنَّا } يقول: رحمة من عندنا.وقال آخرون: معنى ذلك: وتعطفـاً من
  عندنا علـيه، فعلنا ذلك. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء، جميعا عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { وَحَناناً مِنْ لَدُنَّا } قال: تعطفـاً من ربه علـيه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقال آخرون:
  بل معنى الـحنان: الـمـحبة. ووجهوا معنى الكلام إلـى: ومـحبة من عندنا فعلنا ذلك. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن يحيى بن سعيد، عن عكرمة {
  وَحَناناً مِنْ لَدُنَّا } قال: مـحبة علـيه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَحَناناً } قال: أما الـحَنان فـالـمـحبة.وقال آخرون معناه
  تعظيـماً منا له. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة،
  عن أبـي حمزة، عن جابر، عن عطاء بن أبـي ربـاح { وَحَناناً مِنْ لَدُنَّا } قال: تعظيـماً
  من لدنا. وقد ذكر عن ابن عبـاس رضي الله عنهما أنه قال: لا أدري ما الـحنان.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عمرو بن دينار أنه سمع
  عكرمة، عن ابن عبـاس، قال: والله ما أدري ما حناناً.وللعرب فـي حَنَانَك لغتان: حَنَانَك
  يا ربنا، وحَنانَـيك كما قال طَرَفة بن العبد فـي حنانـيك:أبـا مُنْذِرٍ أفْنَـيْتَ
  فـاسْتَبْقِ بَعْضَنا   حَنانَـيْكَ بعضُ الشَّرِّ أهْوَنُ مِن بعضوقال امرؤ القـيس
  فـي اللغة الأخرى:ويَـمْنَـحُها بَنُو شَمَـجَي بْنِ جَرْمٍ   مَعِيزَهُمُ حَنانَكَ
  ذَا الـحَنانِوقد اختلف أهل العربـية فـي «حنانـيك» فقال بعضهم: هو تثنـية «حنان».
  وقال آخرون: بل هي لغة لـيست بتثنـية قالوا: وذلك كقولهم: حَوَالـيك وكما قال الشاعر:ضَرْبـاً
  هَذَا ذَيْكَ وطَعْناً وَخْضاً   وقد سوّي بـين جميع ذلك الذين قالوا حنانـيك تثنـية،
  فـي أن كل ذلك تثنـية. وأصل ذلك أعنـي الـحنان، من قول القائل: حنّ فلان إلـى كذا،
  وذلك إذا ارتاح إلـيه واشتاق، ثم يقال: تـحَّننَ فلان علـى فلان، إذا وصف بـالتعطُّف
  علـيه والرقة به، والرحمة له، كما قال الشاعر:تَـحَنَّنْ عَلـيَّ هَدَاكَ الـمَلِـيكُ   فإنَّ
  لِكُلّ مَقامٍ مَقالابـمعنى: تعطَّف علـيّ. فـالـحنان: مصدر من قول القائل: حنّ فلان
  علـى فلان، يقال منه: حننت علـيه، فأنا أحنّ علـيه حنـيناً وحناناً، ومن ذلك قـيـل
  لزوجة الرجل: حَنَّته، لتـحننه علـيها وتعطفه، كما قال الراجز:وَلَـيْـلَةٍ ذَاتِ دُجىً
  سَرَيْتُ   ولَـم تَضِرْنِـي حَنَّةٌ وَبَـيْتُوقوله: { وَزَكَاةً } يقول تعالـى ذكره:
  وآتـينا يحيى الـحكم صبـياً، وزكاة: وهو الطهارة من الذنوب، واستعمال بدنه فـي طاعة
  ربه، فـالزكاة عطف علـى الـحكم من قوله: { وآتَـيْناهُ الـحُكْمَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰيَحْيَىٰ خُذِ ٱلْكِتَابَ بِقُوَّةٍ
  وَآتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً } * { وَحَنَاناً مِّن لَّدُنَّا وَزَكَاةً وَكَانَ
  تَقِيّاً }وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وزَكاةً } قال: الزكاة: العمل الصالـح.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وزَكاةً } قال: العمل
  الصالـح الزكيّ.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول: فـي قوله { وزَكاةً } يعنـي العمل الصالـح الزاكيّ.وقوله: {
  وكانَ تَقِـيًّا } يقول تعالـى ذكره: وكان لله خائفـاً مؤدّياً فرائضه، مـجتنبـاً مـحارمه
  مسارعاً فـي طاعته. كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَزَكاةً وكانَ تَقِـيًّا } قال: طهر فلـم يعمل
  بذنب.حدثنـي يونس، قال: خبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَزَكاةً وكانَ
  تَقِـيًّا } قال: أما الزكاة والتقوى فقد عرفهما الناس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

