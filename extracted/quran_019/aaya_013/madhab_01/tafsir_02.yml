  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَذُو نَسَبٍ أَمْ أَنْتَ بِالحَيِّ عَارِفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: حنانا من الله عليه. وحنّ:
