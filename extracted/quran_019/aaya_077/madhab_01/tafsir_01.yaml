  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَرَأَيْتَ
  ٱلَّذِي كَفَرَ بِآيَاتِنَا وَقَالَ لأُوتَيَنَّ مَالاً وَوَلَداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَطَّلَعَ
  ٱلْغَيْبَ أَمِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { أفَرأيْتَ } يا مـحمد { الَّذِي كَفَرَ
  بآياتِنا } حججنا فلـم يصدّق بها، وأنكر وعيدنا من أهل الكفر { وَقالَ } وهو بـالله
  كافر وبرسوله { لأُوتَـينَّ } فـي الآخرة { مالاً وَوَلَداً }. وذُكر أن هذه الآيات
  أنزلت فـي العاص بن وائل السهمي أبـي عمرو بن العاص. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو السائب وسعيد بن يحيى، قالا: ثنا أبو معاوية، عن الأعمش،
  عن مسلـم، عن مسروق، عن خبـاب، قال: كنت رجلاً قَـيْنا، وكان لـي علـى العاص بن وائل
  دين، فأتـيته أتقاضاه، فقال: والله لا أقضيك حتـى تكفر بـمـحمد، فقلت: والله لا أكفر
  بـمـحمد حتـى تـموت ثم تبعث، قال: فقال: فإذا أنا متّ ثم بُعثت كما تقول، جئتنـي ولـي
  مال وولد، قال: فأنزل الله تعالـى: { أفَرأيْتَ الَّذِي كَفَرَ بآياتِنا وَقالَ لاَوتَـينَّ
  مالاً وَوَلَدا أطَّلَعَ الغَيْبَ أمِ اتَّـخَذَ عِنْدَ الرَّحْمنِ عَهْداً... } إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويَأْتـينا فَرْداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني به أبو السائب، وقرأ فـي الـحديث: وولداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، أن رجالاً من أصحاب رسول الله صلى الله عليه وسلم كانوا يطلبون
  العاصَ بن وائل السَّهْمِيّ بدين، فأتوه يتقاضونه، فقال: ألستـم تزعمون أن فـي الـجنة
  فضة وذهبـا وحريرا، ومن كلّ الثمرات؟ قالوا: بلـى، قال: فإن موعدكم الآخرة، فوالله
  لأوتـينّ مالاً وولداً، ولأوتـينَّ مثل كتابكم الذي جئتـم به، فضرب الله مثله فـي القرآن،
  فقال: { أفَرأيْتَ الَّذِي كَفَرَ بآياتِنا وَقالَ لأُوتَـينَّ مالاً... } إلـى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ويَأْتِـينا
  فَرْداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { لأُوتَـينَّ
  مالاً وَوَلَداً } قال: العاصُ بن وائل يقوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أفَرأيْتَ الَّذِي كَفَرَ بآياتِنا وَقالَ لأُوتَـينَّ مالاً وَوَلَداً } فذُكر لنا
  أن رجالاً من أصحاب رسول الله صلى الله عليه وسلم، أتوا رجلاً من الـمشركين يتقاضونه
  دينا، فقال: ألـيس يزعم صاحبكم أن فـي الـجنة حريراً وذهبـاً؟ قالوا: بلـى، قال فميعادكم
  الـجنة، فوالله لا أومن بكتابكم الذي جئتـم به، استهزاء بكتاب الله، ولأُوتـينّ مالاً
  وولداً. يقول الله: { أطَّلَعَ الغَيْبَ أمِ اتَّـخَذَ عِنْدَ الرَّحْمَنِ عَهْداً
  }؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرّزاق، قال: أخبرنا الثوريّ، عن الأعمش، عن أبـي الضحى، عن مسروق، قال: قال خَبَّـاب
  بن الأَرَتّ: كنت قَـيْنا بـمكة، فكنت أعمل للعاص بن وائل، فـاجتـمعت لـي علـيه دراهم،
  فجئت لأتقاضاه، فقال لـي: لا أقضيك حتـى تكفر بـمـحمد، قال: قلت: لا أكفر بـمـحمد حتـى
  تـموت ثم تبعث، قال: فإذا بُعثت كان لـي مال وولد، قال: فذكرت ذلك لرسول الله صلى الله
  عليه وسلم، فأنزل الله تبـارك وتعالـى: { أفَرأيْتَ الَّذِي كَفَرَ بآياتِنا وَقالَ
  لأُوتَـينَّ مالاً وَوَلَداً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
