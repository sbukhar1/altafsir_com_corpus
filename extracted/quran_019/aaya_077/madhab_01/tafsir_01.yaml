  none\" href=\"JavaScript:Open_Menu()\">أَطَّلَعَ ٱلْغَيْبَ أَمِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ
  عَهْداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">.. } إلـى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيأْتِـيَنا فَرْداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله
  { وَوَلداً } فقرأته عامَّة قرّاء الـمدينة والبصرة وبعض أهل الكوفة: { وَوَلَداً }
  بفتـح الواو من الولد فـي كلّ القرآن، غير أن أبـا عمرو بن العلاء خَصّ التـي فـي سورة
  نوح بـالضمّ، فقرأها: \" مالُهُ وَوُلْدُه \". وأما عامَّة قرّاء الكوفة غير عاصم،
  فإنهم قرأوا من هذه السورة من قوله { مالاً وَوَلَداً } إلـى آخر السورة، واللتـين
  فـي الزخرف، والتـي فـي نوح، بـالضمّ وسكون اللام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل العربـية فـي معنى ذلك إذا ضمت واوه، فقال بعضهم: ضمها وفتـحها واحد، وإنـما
  هما لغتان، مثل قولهم العُدْم والعَدَم، والـحُزْن والـحَزَن. واستشهدوا لقـيـلهم ذلك
  بقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَـيْتَ
  فُلاناً كانَ فـي بَطْنِ أُمِّهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَـيْتَ
  فُلاناً كانَ وُلْدَ حِمارِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقول الـحارث بن حِلِّزة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَقَدْ رأيْتُ مَعاشِراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدْ ثَمَّرُوا
  مالاً وَوُلْدَاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول رُؤْبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الْـحَمْد لِلّهِ العَزِيزِ فَرْدَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَـمْ يَتَّـخِذْ
  مِنْ وُلْدِ شَيْءٍ وُلْدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتقول العرب فـي مثلها: وُلْدُكِ مِن دَمَّى عَقِبَـيْكِ، قال: وهذا
  كله واحد، بـمعنى الولد. وقد ذُكر لـي أن قـيساً تـجعل الوُلْد جمعاً، والوَلد واحداً.
  ولعلّ الذين قرأوا ذلك بـالضمّ فـيـما اختاروا فـيه الضمّ، إنـما قرأوه كذلك لـيفرقوا
  بـين الـجمع والواحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والذي هو أولـى بـالصواب
  من القول فـي ذلك عندي أن الفتـح فـي الواو من الوَلد والضمّ فـيها بـمعنى واحد، وهما
  لغتان، فبأيتهما قرأ القارىء فمصيب الصواب، غير أن الفتـح أشهر اللغتـين فـيها. فـالقراءة
  به أعجبُ إلـيّ لذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أطَّلَعَ الغَيْبَ } يقول
  عزّ ذكره: أعلِـمَ هذا القائل هذا القول علـم الغيب، فعلـم أن له فـي الآخرة مالاً
  وولداً بـاطلاعه علـى علـم ما غاب عنه { أمِ اتَّـخَذَ عِنْدَ الرَّحْمَنِ عَهْداً
  } يقول: أم آمن بـالله وعمل بـما أمر به، وانتهى عما نهاه عنه، فكان له بذلك عند الله
  عهداً أن يؤتـيه ما يقول من الـمال والولد، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أطَّلَعَ الغَيْبَ أمِ اتَـخَذَ عِنْدَ
  الرَّحْمَنِ عَهْداً } بعمل صالـح قدّمه.</font></font><font class=\"TextResultArabic\"><font
