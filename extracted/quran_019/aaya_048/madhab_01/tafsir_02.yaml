text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ سَلاَمٌ
  عَلَيْكَ سَأَسْتَغْفِرُ لَكَ رَبِّيۤ إِنَّهُ كَانَ بِي حَفِيّاً } * { وَأَعْتَزِلُكُمْ
  وَمَا تَدْعُونَ مِن دُونِ ٱللَّهِ وَأَدْعُو رَبِّي عَسَىۤ أَلاَّ أَكُونَ بِدُعَآءِ
  رَبِّي شَقِيّاً }{ قَالَ سَلَـٰمٌ عَلَيْكَ } سلام توديع ومتاركة، كقوله تعالى:{ لَنَا
  أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ سَلَـٰمٌ عَلَيْكُمْ لاَ نَبْتَغِى ٱلْجَـٰهِلِينَ }[القصص:
  55] وقوله:{ وَإِذَا خَاطَبَهُمُ الجَـٰهِلُونَ قَالُواْ سَلاَماً }[الفرقان: 63] وهذا
  دليل على جواز متاركة المنصوح [له] والحال هذه. ويجوز أن يكون قد دعا له بالسلامة استمالة
  له. ألا ترى أنه وعده الاستغفار. فإن قلت: كيف جاز له أن يستغفر للكافر وأن يعده ذلك؟
  قلت: قالوا أراد اشتراط التوبة عن الكفر، كما ترد الأوامر والنواهي الشرعية على الكفار
  والمراد اشتراط الإيمان، وكما يؤمر المحدث والفقير بالصلاة والزكاة ويراد اشتراط الوضوء
  والنصاب. وقالوا: إنما استغفر له بقوله:{ وَٱغْفِرْ لأَِبِى إِنَّهُ كَانَ مِنَ ٱلضَّالّينَ }[الشعراء:
  86] لأنه وعده أن يؤمن. واستشهدوا عليه بقوله تعالى:{ وَمَا كَانَ ٱسْتِغْفَارُ إِبْرٰهِيمَ
  لأَِبِيهِ إِلاَّ عَن مَّوْعِدَةٍ وَعَدَهَا إِيَّاهُ }[التوبة: 114] ولقائل أن يقول:
  إنّ الذي منع من الاستغفار للكافر إنما هو السمع، فأمّا القضية العقلية فلا تأباه،
  فيجوز أن يكون الوعد بالاستغفار والوفاء به قبل ورود السمع، بناء على قضية العقل، والذي
  يدل على صحته قوله تعالى:{ إِلاَّ قَوْلَ إِبْرٰهِيمَ لأَِبِيهِ لأَسْتَغْفِرَنَّ لَكَ }[الممتحنة:
  4] فلو كان شارطاً للإيمان لم يكن مستنكراً ومستثنى عما وجبت فيه الأسوة. وأمّا (عن
  موعدة وعدها إياه) فالواعد هو إبراهيم لا آزر، أي: ما قال: (واغفر لأبي) إلا عن قوله:
  (لأستغفرنّ لك) وتشهد له قراءة حماد الراوية: وعدها أباه. والله أعلم { حَفِيّاً }
  الحفيّ: البليغ في البر والإلطاف، حفي به وتحفى به { وَأَعْتَزِلُكُمْ } أراد بالاعتزال
  المهاجرة إلى الشام.[وأدعو ربي] المراد بالدعاء العبادة، لأنه منها ومن وسائطها. ومنه
  قوله صلى الله عليه وسلم:(664) \" الدعاءُ هُوَ العبادةُ \" ويدل عليه قولُه تعالى:
  { فَلَمَّا ٱعْتَزَلَهُمْ وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ } ويجوز أن يراد الدعاء
  الذي حكاه الله في سورة الشعراء. عرّض بشقاوتهم بدعاء آلهتهم في قوله: { عَسَىۤ أَلاَّ
  أَكُونَ بِدُعَآءِ رَبِّى شَقِيًّا } مع التواضع لله بكلمة { عَسَى } وما فيه من هضم
  النفس.\r\n\t\t\t\r\n\t\t\t</section>"

