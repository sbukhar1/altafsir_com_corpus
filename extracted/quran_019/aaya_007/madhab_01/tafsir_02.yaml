text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰزَكَرِيَّآ إِنَّا
  نُبَشِّرُكَ بِغُلاَمٍ ٱسْمُهُ يَحْيَىٰ لَمْ نَجْعَل لَّهُ مِن قَبْلُ سَمِيّاً }{
  سَمِيّاً } لم يسمّ أحد بـ (يحيى) قبله، وهذا شاهد على أنّ الأسامي السنع جديرة بالأثرة،
  وإياها كانت العرب تنتحي في التسمية لكونها أنبه وأنوه وأنزه عن النبز، حتى قال القائل
  في مدح قوم:سُنْعُ الأَسَامِي مُسْبِلِي أُزُرٍ   حُمْرٍ تَمَسُّ الأَرْضَ بِالْهدْبِوقال
  رؤبة للنسابة البكري - وقد سأله عن نسبه -: أنا ابن العجاج؛ فقال: قصرت وعرفت. وقيل:
  مثلاً وشبيها عن مجاهد، كقوله:{ هَلْ تَعْلَمُ لَهُ سَمِيّاً }[مريم: 65] وإنما قيل
  للمثل «سَميّ» لأنّ كل متشاكلين يسمى كل واحد منهما باسم المثل والشبيه والشكل والنظير،
  فكل واحد منهما سميّ لصاحبه، ونحو: «يحيى» في أسمائهم «يعمر، ويعيش» إن كانت التسمية
  عربية؛ وقد سموا بيموت أيضاً وهو يموت ابن المزرَّع، قالوا: لم يكن له مثل في أنه لم
  يعص ولم يهم بمعصية قط، وأنه ولد بين شيخ فان وعجوز عاقر، وأنه كان حصوراً.\r\n\t\t\t\r\n\t\t\t</section>"

