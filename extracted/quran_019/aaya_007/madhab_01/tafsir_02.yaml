  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰزَكَرِيَّآ
  إِنَّا نُبَشِّرُكَ بِغُلاَمٍ ٱسْمُهُ يَحْيَىٰ لَمْ نَجْعَل لَّهُ مِن قَبْلُ سَمِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَمِيّاً } لم يسمّ أحد بـ (يحيى) قبله، وهذا شاهد على أنّ الأسامي
  السنع جديرة بالأثرة، وإياها كانت العرب تنتحي في التسمية لكونها أنبه وأنوه وأنزه
  عن النبز، حتى قال القائل في مدح قوم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُنْعُ الأَسَامِي مُسْبِلِي أُزُرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حُمْرٍ تَمَسُّ
  الأَرْضَ بِالْهدْبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال رؤبة للنسابة البكري - وقد سأله عن نسبه -: أنا ابن العجاج؛ فقال:
  قصرت وعرفت. وقيل: مثلاً وشبيها عن مجاهد، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ تَعْلَمُ لَهُ سَمِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  65] وإنما قيل للمثل «سَميّ» لأنّ كل متشاكلين يسمى كل واحد منهما باسم المثل والشبيه
  والشكل والنظير، فكل واحد منهما سميّ لصاحبه، ونحو: «يحيى» في أسمائهم «يعمر، ويعيش»
  إن كانت التسمية عربية؛ وقد سموا بيموت أيضاً وهو يموت ابن المزرَّع، قالوا: لم يكن
  له مثل في أنه لم يعص ولم يهم بمعصية قط، وأنه ولد بين شيخ فان وعجوز عاقر، وأنه كان
  حصوراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

