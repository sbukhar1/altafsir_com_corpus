  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰزَكَرِيَّآ
  إِنَّا نُبَشِّرُكَ بِغُلاَمٍ ٱسْمُهُ يَحْيَىٰ لَمْ نَجْعَل لَّهُ مِن قَبْلُ سَمِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فـاستـجاب له ربه، فقال له: يا زكريا إنا نبشرك
  بهبتنا لك غلاماً اسمه يحيى. كان قتادة يقول: إنـما سماه الله يحيى لإحيائه إياه بـالإيـمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { يا زَكَرِيَّا
  إنَّا نُبَشِّرُكَ بغُلام اسمُهُ يَحْيَى } عبد أحياه الله للإيـمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } اختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم: معناه لـم تلد مثله عاقر قط. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله لـيحيى: { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } يقول: لـم
  تلد العواقر مثله ولداً قط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: لـم نـجعل
  له من قبله مثلاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا أبو الربـيع، قال: ثنا سالـم بن قتـيبة، قال: أخبرنا شعبة،
  عن الـحكم، عن مـجاهد، فـي قوله { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } قال:
  شبـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قوله { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا
  } قال: مثلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك، أنه لـم يسمّ بـاسمه أحد قبله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَـمْ
  نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } لـم يسمّ به أحد قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله { لَـمْ نَـجْعَلْ
  لَهُ مِنْ قَبْلُ سَمِيًّا } قال: لـم يسمّ يحيى أحد قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنا عبد الرحمن بن زيد بن
  أسلـم فـي قول الله: { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } قال: لـم يسمّ
  أحد قبله بهذا الاسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { إنَّ اللَّهَ يُبَشِّرُكَ بغُلامٍ اسمُهُ يَحْيَى لَـمْ نَـجْعَلْ
  لَهُ مِنْ قَبْلُ سَمِيًّا } لـم يسمّ أحد قبله يحيى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وهذا القول أعنـي قول من قال: لـم يكن لـيحيى قبل يحيى أحد سمي بـاسمه أشبه
  بتأويـل ذلك، وإنـما معنى الكلام: لـم نـجعل للغلام الذي نهب لك الذي اسمه يحيى من
  قبله أحدا مسمى بـاسمه، والسميّ: فعيـل صرف من مفعول إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

