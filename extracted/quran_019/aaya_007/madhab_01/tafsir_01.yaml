text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰزَكَرِيَّآ إِنَّا
  نُبَشِّرُكَ بِغُلاَمٍ ٱسْمُهُ يَحْيَىٰ لَمْ نَجْعَل لَّهُ مِن قَبْلُ سَمِيّاً }يقول
  تعالـى ذكره: فـاستـجاب له ربه، فقال له: يا زكريا إنا نبشرك بهبتنا لك غلاماً اسمه
  يحيى. كان قتادة يقول: إنـما سماه الله يحيى لإحيائه إياه بـالإيـمان.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { يا زَكَرِيَّا إنَّا نُبَشِّرُكَ بغُلام
  اسمُهُ يَحْيَى } عبد أحياه الله للإيـمان.وقوله: { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ
  سَمِيًّا } اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه لـم تلد مثله عاقر
  قط. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله لـيحيى: { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } يقول: لـم
  تلد العواقر مثله ولداً قط.وقال آخرون: بل معناه: لـم نـجعل له من قبله مثلاً. ذكر
  من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا أبو الربـيع، قال: ثنا سالـم بن قتـيبة،
  قال: أخبرنا شعبة، عن الـحكم، عن مـجاهد، فـي قوله { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ
  سَمِيًّا } قال: شبـيها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحرث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } قال: مثلاً.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.وقال آخرون: معنى ذلك،
  أنه لـم يسمّ بـاسمه أحد قبله. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } لـم يسمّ به
  أحد قبله.حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله
  { لَـمْ نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } قال: لـم يسمّ يحيى أحد قبله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، مثله.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: ثنا عبد الرحمن بن زيد بن أسلـم فـي قول الله: { لَـمْ نَـجْعَلْ لَهُ
  مِنْ قَبْلُ سَمِيًّا } قال: لـم يسمّ أحد قبله بهذا الاسم.حدثنا موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ { إنَّ اللَّهَ يُبَشِّرُكَ بغُلامٍ اسمُهُ يَحْيَى لَـمْ
  نَـجْعَلْ لَهُ مِنْ قَبْلُ سَمِيًّا } لـم يسمّ أحد قبله يحيى.قال أبو جعفر: وهذا
  القول أعنـي قول من قال: لـم يكن لـيحيى قبل يحيى أحد سمي بـاسمه أشبه بتأويـل ذلك،
  وإنـما معنى الكلام: لـم نـجعل للغلام الذي نهب لك الذي اسمه يحيى من قبله أحدا مسمى
  بـاسمه، والسميّ: فعيـل صرف من مفعول إلـيه.\r\n\t\t\t\r\n\t\t\t</section>"

