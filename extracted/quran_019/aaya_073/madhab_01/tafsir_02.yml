  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَٰتٍ قَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ آمَنُوۤاْ
  أَيُّ ٱلْفَرِيقَيْنِ خَيْرٌ مَّقَاماً وَأَحْسَنُ نَدِيّاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بَيِـّنَـٰتٍ } مرتلات الألفاظ، ملخصات المعاني: مبينات المقاصد: إما محكمات أو متشابهات،
  قد تبعها البيان بالمحكمات. أو بتبيين الرسول قولاً أو فعلاً. أو ظاهرات الإعجاز تحدّى
  بها فلم يقدر على معارضتها. أو حججاً وبراهين. والوجه أن تكون حالاً مؤكدة كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ
  ٱلْحَقُّ مُصَدّقًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة:91] لأن آيات الله لا تكون إلا واضحة وحججاً { لِلَّذِينَ
  ءَامَنُوۤ اْ } يحتمل أنهم يناطقون المؤمنين بذلك ويواجهونهم به، وأنهم يفوهون به لأجلهم
  وفي معناهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ ءامَنُواْ لَوْ كَانَ
  خَيْراً مَّا سَبَقُونَا إِلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحقاف: 11]. قرأ ابن كثير «مقاماً»
  بالضم وهو موضع الإقامة والمنزل، والباقون بالفتح وهو موضع القيام، والمراد المكان
  والموضع.والندىّ: المجلس ومجتمع القوم، وحيث ينتدون. والمعنى: أنهم إذا سمعوا الآيات
  وهم جهلة لا يعلمون إلا ظاهراً من الحياة الدنيا وذلك مبلغهم من العلم، قالوا: أيّ
  الفريقين من المؤمنين بالآيات والجاحدين لها أوفر حظاً من الدنيا حتى يجعل ذلك عياراً
  على الفضل والنقص، والرفعة والضعة؟ ويروى أنهم كانوا يرجلون شعورهم ويدهنون ويتطيبون
  ويتزينون بالزين الفاخرة، ثم يدعون مفتخرين على فقراء المسلمين أنهم أكرم على الله
  منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

