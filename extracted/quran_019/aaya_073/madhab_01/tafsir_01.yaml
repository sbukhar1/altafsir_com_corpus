text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تُتْلَىٰ
  عَلَيْهِمْ آيَاتُنَا بَيِّنَٰتٍ قَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ آمَنُوۤاْ أَيُّ
  ٱلْفَرِيقَيْنِ خَيْرٌ مَّقَاماً وَأَحْسَنُ نَدِيّاً }يقول تعالـى ذكره: { وإذا تتلـى
  } علـى الناس { آياتنا } التـي أنزلناها علـى رسولنا مـحمد { بـينات } ، يعنـي واضحات
  لـمن تأمَّلها وفكَّر فـيها أنها أدلة علـى ما جعلها الله أدلة علـيه لعبـاده، { قال
  الذين كفروا } بـالله وبكتابه وآياته، وهم قريش، { للذين آمنوا } فصدّقوا به، وهم أصحاب
  مـحمد { أيُّ الفَرِيقَـيْنِ خَيْرٌ مَقاماً } يَعْنـي بـالـمَقام: موضع إقامتهم، وهي
  مساكنهم ومنازلهم { وأحْسَنُ نَدِيًّا } وهو الـمـجلس، يقال منه: ندوت القوم أندوهم
  نَدْوا: إذا جمعتهم فـي مـجلس، ويقال: هو فـي نديّ قومه وفـي ناديهم: بـمعنى واحد.
  ومن النديّ قول حاتـم:ودُعِيتُ فِـي أُولـى النَّدِيّ ولَـمْ   يُنْظَرْ إلـيَّ بأعْيُنٍ
  خُزْرِوتأويـل الكلام: وإذا تُتلـى علـيهم آياتنا بـيِّنات، قال الذين كفروا للذين
  آمنوا: أيّ الفريقـين منا ومنكم أوسع عيشاً، وأنعم بـالاً، وأفضل مسكناً، وأحسن مـجلساً،
  وأجمع عدداً وغاشية فـي الـمـجلس، نـحن أم أنتـم؟ وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن
  الأعمش، عن أبـي ظبـيان، عن ابن عبـاس، قوله: { خَيْرٌ مَقاماً وأحْسَنُ نَدِيًّا }
  قال: الـمقام: الـمنزل، والنديّ: الـمـجلس.حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ،
  عن شعبة، عن سلـيـمان، عن أبـي ظَبْـيان، عن ابن عبـاس بـمثله.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَإذَا تُتْلَـى
  عَلَـيْهِمْ آياتُنا بَـيِّناتٍ قالَ الَّذِينَ كَفَرُوا للَّذِينَ آمَنُوا أيّ الفَرِيقَـيْنِ
  خَيْرٌ مَقاماً وَأَحْسَنُ نَدِيًّا }؟ قال: الـمقام: الـمسكن، والنديّ: الـمـجلس والنَّعمة
  والبهجة التـي كانوا فـيها، وهو كما قال الله لقوم فرعون، حين أهلكهم وقصّ شأنهم فـي
  القرآن فقال:{ كَمْ تَرَكُوا مِنْ جَنَّاتِ وَعُيُونٍ وكُنُوزٍ وَمَقامٍ كَرِيـمٍ وَنَعْمَةٍ
  كانُوا فِـيها فـاكِهِينَ }فـالـمقام: الـمسكن والنعيـم، والنديّ: الـمـجلس والـمـجمع
  الذي كانوا يجتـمعون فـيه، وقال الله فـيـما قصّ علـى رسوله فـي أمر لوط إذ قال{ وَتأتُونَ
  فِـي نادِيكُمُ الـمُنْكُرَ }، والعرب تسمي الـمـجلس: النادي.حدثنـي علـيّ، قال: ثنا
  عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وأحْسَنُ نَدِيًّا } يقول:
  مـجلساً.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { أيُّ الفَرِيقَـيْنِ } قال: قريش تقولها لأصحاب مـحمد صلى الله عليه وسلم { وأحْسَنُ
  نَدِيًّا } قال: مـجالسهم، يقولونه أيضاً.حدثنا القاسم، قال: ثنا الـحسين قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، نـحوه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { وَإذَا تُتْلَـى عَلَـيْهمْ آياتُنا بَـيِّناتٍ قالَ الَّذِينَ كَفَرُوا
  للَّذِينَ آمَنُوا أيُّ الفَرِيقَـينِ خَيْرٌ مَقاماً وأحْسَنُ نَدِيًّا } رأوا أصحاب
  مـحمد صلى الله عليه وسلم فـي عيشهم خشونة، وفـيهم قَشافة، فَعَرَّض أهل الشرك بـما
  تسمعون قوله { وأحْسَنُ نَدِيًّا } يقول: مـجلساً.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرّزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { أيُّ الفَرِيقَـيْنِ خَيْرٌ
  مَقاماً وأحْسَنُ نَدِيًّا } قال: النديّ: الـمـجلس، وقرأ قول الله تعالـى:{ فَلْـيَدْعُ
  نادِيَهْ }قال: مـجلسه.\r\n\t\t\t\r\n\t\t\t</section>"

