  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَٰتٍ قَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ آمَنُوۤاْ
  أَيُّ ٱلْفَرِيقَيْنِ خَيْرٌ مَّقَاماً وَأَحْسَنُ نَدِيّاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وإذا تتلـى } علـى الناس { آياتنا } التـي أنزلناها علـى رسولنا مـحمد
  { بـينات } ، يعنـي واضحات لـمن تأمَّلها وفكَّر فـيها أنها أدلة علـى ما جعلها الله
  أدلة علـيه لعبـاده، { قال الذين كفروا } بـالله وبكتابه وآياته، وهم قريش، { للذين
  آمنوا } فصدّقوا به، وهم أصحاب مـحمد { أيُّ الفَرِيقَـيْنِ خَيْرٌ مَقاماً } يَعْنـي
  بـالـمَقام: موضع إقامتهم، وهي مساكنهم ومنازلهم { وأحْسَنُ نَدِيًّا } وهو الـمـجلس،
  يقال منه: ندوت القوم أندوهم نَدْوا: إذا جمعتهم فـي مـجلس، ويقال: هو فـي نديّ قومه
  وفـي ناديهم: بـمعنى واحد. ومن النديّ قول حاتـم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ودُعِيتُ فِـي أُولـى النَّدِيّ ولَـمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُنْظَرْ إلـيَّ بأعْيُنٍ خُزْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتأويـل الكلام: وإذا تُتلـى علـيهم
  آياتنا بـيِّنات، قال الذين كفروا للذين آمنوا: أيّ الفريقـين منا ومنكم أوسع عيشاً،
  وأنعم بـالاً، وأفضل مسكناً، وأحسن مـجلساً، وأجمع عدداً وغاشية فـي الـمـجلس، نـحن
  أم أنتـم؟ وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن الأعمش،
  عن أبـي ظبـيان، عن ابن عبـاس، قوله: { خَيْرٌ مَقاماً وأحْسَنُ نَدِيًّا } قال: الـمقام:
  الـمنزل، والنديّ: الـمـجلس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن سلـيـمان، عن أبـي ظَبْـيان، عن
  ابن عبـاس بـمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَإذَا تُتْلَـى عَلَـيْهِمْ
  آياتُنا بَـيِّناتٍ قالَ الَّذِينَ كَفَرُوا للَّذِينَ آمَنُوا أيّ الفَرِيقَـيْنِ
  خَيْرٌ مَقاماً وَأَحْسَنُ نَدِيًّا }؟ قال: الـمقام: الـمسكن، والنديّ: الـمـجلس والنَّعمة
  والبهجة التـي كانوا فـيها، وهو كما قال الله لقوم فرعون، حين أهلكهم وقصّ شأنهم فـي
  القرآن فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَمْ تَرَكُوا مِنْ جَنَّاتِ وَعُيُونٍ وكُنُوزٍ وَمَقامٍ كَرِيـمٍ
  وَنَعْمَةٍ كانُوا فِـيها فـاكِهِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فـالـمقام: الـمسكن والنعيـم، والنديّ:
  الـمـجلس والـمـجمع الذي كانوا يجتـمعون فـيه، وقال الله فـيـما قصّ علـى رسوله فـي
  أمر لوط إذ قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتأتُونَ فِـي نادِيكُمُ الـمُنْكُرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، والعرب
  تسمي الـمـجلس: النادي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وأحْسَنُ نَدِيًّا } يقول: مـجلساً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { أيُّ الفَرِيقَـيْنِ } قال: قريش تقولها لأصحاب مـحمد صلى الله عليه وسلم
  { وأحْسَنُ نَدِيًّا } قال: مـجالسهم، يقولونه أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذَا
  تُتْلَـى عَلَـيْهمْ آياتُنا بَـيِّناتٍ قالَ الَّذِينَ كَفَرُوا للَّذِينَ آمَنُوا
  أيُّ الفَرِيقَـينِ خَيْرٌ مَقاماً وأحْسَنُ نَدِيًّا } رأوا أصحاب مـحمد صلى الله
  عليه وسلم فـي عيشهم خشونة، وفـيهم قَشافة، فَعَرَّض أهل الشرك بـما تسمعون قوله {
  وأحْسَنُ نَدِيًّا } يقول: مـجلساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرّزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  أيُّ الفَرِيقَـيْنِ خَيْرٌ مَقاماً وأحْسَنُ نَدِيًّا } قال: النديّ: الـمـجلس، وقرأ
  قول الله تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلْـيَدْعُ نادِيَهْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: مـجلسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

