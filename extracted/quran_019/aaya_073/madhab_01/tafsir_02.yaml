text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تُتْلَىٰ
  عَلَيْهِمْ آيَاتُنَا بَيِّنَٰتٍ قَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ آمَنُوۤاْ أَيُّ
  ٱلْفَرِيقَيْنِ خَيْرٌ مَّقَاماً وَأَحْسَنُ نَدِيّاً }{ بَيِـّنَـٰتٍ } مرتلات الألفاظ،
  ملخصات المعاني: مبينات المقاصد: إما محكمات أو متشابهات، قد تبعها البيان بالمحكمات.
  أو بتبيين الرسول قولاً أو فعلاً. أو ظاهرات الإعجاز تحدّى بها فلم يقدر على معارضتها.
  أو حججاً وبراهين. والوجه أن تكون حالاً مؤكدة كقوله تعالى:{ وَهُوَ ٱلْحَقُّ مُصَدّقًا }[البقرة:91]
  لأن آيات الله لا تكون إلا واضحة وحججاً { لِلَّذِينَ ءَامَنُوۤ اْ } يحتمل أنهم يناطقون
  المؤمنين بذلك ويواجهونهم به، وأنهم يفوهون به لأجلهم وفي معناهم، كقوله تعالى:{ وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ ءامَنُواْ لَوْ كَانَ خَيْراً مَّا سَبَقُونَا إِلَيْهِ }[الأحقاف:
  11]. قرأ ابن كثير «مقاماً» بالضم وهو موضع الإقامة والمنزل، والباقون بالفتح وهو موضع
  القيام، والمراد المكان والموضع.والندىّ: المجلس ومجتمع القوم، وحيث ينتدون. والمعنى:
  أنهم إذا سمعوا الآيات وهم جهلة لا يعلمون إلا ظاهراً من الحياة الدنيا وذلك مبلغهم
  من العلم، قالوا: أيّ الفريقين من المؤمنين بالآيات والجاحدين لها أوفر حظاً من الدنيا
  حتى يجعل ذلك عياراً على الفضل والنقص، والرفعة والضعة؟ ويروى أنهم كانوا يرجلون شعورهم
  ويدهنون ويتطيبون ويتزينون بالزين الفاخرة، ثم يدعون مفتخرين على فقراء المسلمين أنهم
  أكرم على الله منهم.\r\n\t\t\t\r\n\t\t\t</section>"

