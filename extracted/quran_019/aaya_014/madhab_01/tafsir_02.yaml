text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحَنَاناً مِّن
  لَّدُنَّا وَزَكَاةً وَكَانَ تَقِيّاً } * { وَبَرّاً بِوَالِدَيْهِ وَلَمْ يَكُن جَبَّاراً
  عَصِيّاً }{ حنانا } رحمة لأبويه وغيرهما، وتعطفاً وشفقة. أنشد سيبويه:وَقَالَتْ حَنَانٌ
  مَا أَتَى بِكَ ههُنَا   أَذُو نَسَبٍ أَمْ أَنْتَ بِالحَيِّ عَارِفُوقيل: حنانا من
  الله عليه. وحنّ: في معنى ارتاح واشتاق، ثم استعمل في العطف والرأفة، وقيل لله «حنان»
  كما قيل: «رحيم» على سبيل الاستعارة. والزكاة: الطهارة، وقيل الصدقة، أي: يتعطف على
  الناس ويتصدّق عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

