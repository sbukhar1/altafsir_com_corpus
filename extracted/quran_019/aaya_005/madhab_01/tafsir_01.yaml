  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنِّي
  خِفْتُ ٱلْمَوَالِيَ مِن وَرَآءِى وَكَانَتِ ٱمْرَأَتِي عَاقِراً فَهَبْ لِي مِن لَّدُنْكَ
  وَلِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَرِثُنِي وَيَرِثُ مِنْ آلِ يَعْقُوبَ وَٱجْعَلْهُ
  رَبِّ رَضِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: وإنـي خفت بنـي عمي وعصبتـي
  من ورائي. يقول: من بعدي أن يرثونـي، وقـيـل: عنى بقوله { مِنْ وَرَائي } من قدّامي
  ومن بـين يديّ وقد بـيَّنت جواز ذلك فـيـما مضى قبل. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وإنّـي خِفْتُ الـمَوَالِـيَ مِنْ وَرَائي } يعنـي بـالـموالـي: الكَلالة الأولـياء
  أن يرثوه، فوهب الله له يحيى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيى بن داود الواسطي، قال: ثنا أبو أسامة، عن إسماعيـل، عن أبـي صالـح فـي قوله: {
  وإنّـي خِفْتُ الـمَوَالِـيَ مِنْ وَرَائي } قال: العصبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن إسماعيـل، عن أبـي صالـح فـي قوله { وإنّـي خِفْتُ
  الـمَوَالِـيَ مِنْ وَرَائي } قال: خاف موالـيَ الكلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـجاهد بن موسى، قال: ثنا يزيد، قال: أخبرنا إسماعيـل بن أبـي خالد، عن أبـي صالـح
  بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا إسماعيـل بن أبـي خالد، عن أبـي صالـح { وإنّـي خِفْتُ الـمَوَالِـيَ مِنْ وَرَائي
  } قال: يعنـي الكلالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { خِفْتُ الـمَوَالِـيَ مِنْ وَرَائي }
  قال: العَصَبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { وإنّـي خِفْتُ
  الـمَوَالِـيَ مِنْ وَرَائي } قال: العصبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وإنّـي خِفْتُ الـمَوَالِـيَ مِنْ
  وَرَائي } والـموالـي: هنّ العصبة، والـموالـي: جمع مولـى، والـمولـى والولـيّ فـي
  كلام العرب واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأت قراء الأمصار: { وإنّـي خِفْتُ
  الـمَوَالِـيَ } بـمعنى: الـخوف الذي هو خلاف الأمن. وروي عن عثمان بن عفـان أنه قرأه:
  «وإنّـي خَفَّتِ الـمَوَالـيَ» بتشديد الفـاء وفتـح الـخاء من الـخفة، كأنه وجه تأويـل
  الكلام: وإنـي ذهبت عصبتـي ومن يرثنـي من بنـي أعمامي. وإذا قرىء ذلك كذلك كانت الـياء
  من الـموالـي مسكنة غير متـحركة، لأنها تكون فـي موضع رفع بخفَّتْ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكانَتِ امْرأتـي عاقِراً } يقول: وكانت زوجتـي لا تلد، يقال
  منه: رجل عاقر، وامرأة عاقر بلفظ واحد، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَبِئْسَ الفَتـى أنْ كُنْتُ أعْوَرَ عاقِراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَبـاناً فَمَا عُذْرِي لَدَى كُلّ مَـحْضَرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَهَبْ لـي مِنْ لَدُنْكَ
  وَلِـيًّا } يقول: فـارزقنـي من عندك ولداً وارثاً ومعيناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } يقول: يرثنـي من بعد وفـاتـي مالـي، ويرث
  من آل يعقوب النبوّة، وذلك أن زكريا كان من ولد يعقوب.</font></font>&#13;\t\t\t<label
