  ٱمْرَأَتِي عَاقِراً فَهَبْ لِي مِن لَّدُنْكَ وَلِيّاً</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَرِثُنِي
  وَيَرِثُ مِنْ آلِ يَعْقُوبَ وَٱجْعَلْهُ رَبِّ رَضِيّاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن إسماعيـل، عن أبـي صالـح، قوله { يَرِثُنِـي وَيَرِثُ
  مِنْ آلِ يَعْقُوبَ } يقول: يرث مالـي، ويرث من آل يعقوب النبوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـجاهد، قال: ثنا يزيد، قال: أخبرنا إسماعيـل، عن أبـي صالـح
  فـي قوله { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: يرث مالـي، ويرث من آل يعقوب
  النبوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا إسماعيـل بن أبـي خالد، عن أبـي صالـح، فـي قوله { يَرِثُنِـي وَيَرِثُ مِنْ
  آلِ يَعْقُوبَ } قال: يرثنـي مالـي، ويرث من آل يعقوب النبوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد،
  عن أبـي صالـح، فـي قوله { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: يكون نبـيا
  كما كانت أبـاؤه أنبـياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: وكان
  وارثته علـما، وكان زكريا من ذرّية يعقوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: كان وارثته
  علـماً، وكان زكريا من ذرية يعقوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن الـحسن، فـي
  قوله: { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: نبوّته وعلـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن مبـارك، عن الـحسن، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رَحِمَ اللَّهُ أخِي زَكَرِيّا، ما كانَ عَلَـيْهِ مِنْ وَرَثَةِ
  مالِهِ حِينَ يَقُولُ فَهَبْ لـي مِنْ لَدُنْكَ وَلِـيًّا، يَرِثُنِـي وَيَرِثُ مِنْ
  آلِ يَعْقُوبَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال: كان الـحسن
  يقول: يرث نبوّته وعلـمه. قال قتادة: ذُكر لنا أن نبـيّ الله صلى الله عليه وسلم كان
  إذا قرأ هذه الآية، وأتـى علـى { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رحم الله زكريا ما كان علـيه من
  ورثته \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، أن النبـيّ صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَرْحَمُ اللَّهُ زَكَرِيَّا وَما
  كانَ عَلَـيْهِ مِنْ وَرَثَتِهِ، وَيَرْحَمُ اللَّهُ لُوطا إنْ كانَ لَـيَأْوِي إلـى
  رُكْنٍ شَدِيدٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { فَهَبْ لـي مِنْ لَدُنْكَ وَلِـيًّا يَرِثُنِـي وَيَرِثُ مِنْ
  آلِ يَعْقُوبَ } قال: يرث نبوّتـي ونبوّة آل يعقوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القرّاء فـي قراءة قوله: { يَرِثُنِـي وَيَرِثُ مِنْ آلِ يَعْقُوبَ } فقرأت ذلك عامَّة
  قرّاء الـمدينة ومكة وجماعة من أهل الكوفة: { يَرِثُنِـي وَيَرِثُ } برفع الـحرفـين
  كلـيهما، بـمعنى: فهب لي الذي يرثنـي ويرث من آل يعقوب، علـى أن يرثنـي ويرث من آل
  يعقوب، من صلة الولـيّ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
