  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنِّي عَبْدُ ٱللَّهِ آتَانِيَ ٱلْكِتَابَ وَجَعَلَنِي نَبِيّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلَنِي
  مُبَارَكاً أَيْنَ مَا كُنتُ وَأَوْصَانِي بِٱلصَّلاَةِ وَٱلزَّكَاةِ مَا دُمْتُ حَيّاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَرّاً
  بِوَٰلِدَتِي وَلَمْ يَجْعَلْنِي جَبَّاراً شَقِيّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّلاَمُ عَلَيَّ
  يَوْمَ وُلِدْتُّ وَيَوْمَ أَمُوتُ وَيَوْمَ أُبْعَثُ حَيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أنطقه الله أوّلاً بأنه عبد الله رداً لقول النصارى و { ٱلْكِتَـٰبِ
  } هو الإنجيل. واختلفوا في نبوّته، فقيل: أعطيها في طفوليته: أكمل الله عقله، واستنبأه
  طفلاً نظراً في ظاهر الآية. وقيل: معناه إنّ ذلك سبق في قضائه. أو جعل الآتي لا محالة
  كأنه قد وجد { وَجَعَلَنِى مُبَارَكاً أَيْنَ مَا كُنتُ } عن رسول الله صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(661)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نفَّاعَا حيثُ كنتُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: معلماً للخير. وقرىء «وَبِرَّاً» عن أبي نهيك، جعل ذاته برا
  لفرط بره. أو نصبه بفعل في معنى أوصاني وهو كلفني؛ لأن أوصاني بالصلاة وكلفنيها واحد
  { وَٱلسَّلَـٰمُ عَلَىَّ } قيل: أدخل لام التعريف لتعرفه بالذكر قبله، كقولك: جاءنا
  رجل، فكان من فعل الرجل كذا، والمعنى: ذلك السلام الموجه إلى يحيى في المواطن الثلاثة
  موجه إليّ. والصحيح أن يكون هذا التعريف تعريضاً باللعنة على متهمي مريم عليها السلام،
  وأعدائها من اليهود. وتحقيقه أن اللام للجنس، فإذا قال: وجنس السلام عليّ خاصة فقد
  عرض بأن ضدّه عليكم. ونظيره قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلسَّلَـٰمُ عَلَىٰ مَنِ ٱتَّبَعَ
  ٱلْهُدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 47] يعني أنّ العذاب على من كذب وتولى، وكان المقام مقام مناكرة
  وعناد، فهو مئنة لنحو هذا من التعريض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

