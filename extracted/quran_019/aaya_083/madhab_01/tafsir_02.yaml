text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ أَنَّآ
  أَرْسَلْنَا ٱلشَّيَاطِينَ عَلَى ٱلْكَافِرِينَ تَؤُزُّهُمْ أَزّاً }الأز، والهزّ،
  والاستفزاز: أخوات، ومعناها التهييج وشدة الإزعاج، أي: تغريهم على المعاصي وتهيجهم
  لها بالوساوس والتسويلات. والمعنى: خلينا بينهم وبينهم ولم نمنعهم ولو شاء لمنعهم قسراً،
  والمراد تعجيب رسول الله صلى الله عليه وسلم بعد الآيات التي ذكر فيها العتاة والمردة
  من الكفار، وأقاويلهم، وملاحتهم، ومعاندتهم للرسل، واستهزاؤهم بالدين: من تماديهم في
  الغيِّ وإفراطهم في العناد، وتصميمهم على الكفر، واجتماعهم على دفع الحق بعد وضوحه
  وانتفاء الشكّ عنه، وإنهماكهم لذلك في اتباع الشياطين وما تسوِّل لهم.\r\n\t\t\t\r\n\t\t\t</section>"

