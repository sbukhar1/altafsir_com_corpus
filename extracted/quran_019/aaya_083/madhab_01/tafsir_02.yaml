  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّآ أَرْسَلْنَا ٱلشَّيَاطِينَ عَلَى ٱلْكَافِرِينَ تَؤُزُّهُمْ أَزّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الأز، والهزّ، والاستفزاز: أخوات، ومعناها التهييج وشدة الإزعاج، أي:
  تغريهم على المعاصي وتهيجهم لها بالوساوس والتسويلات. والمعنى: خلينا بينهم وبينهم
  ولم نمنعهم ولو شاء لمنعهم قسراً، والمراد تعجيب رسول الله صلى الله عليه وسلم بعد
  الآيات التي ذكر فيها العتاة والمردة من الكفار، وأقاويلهم، وملاحتهم، ومعاندتهم للرسل،
  واستهزاؤهم بالدين: من تماديهم في الغيِّ وإفراطهم في العناد، وتصميمهم على الكفر،
  واجتماعهم على دفع الحق بعد وضوحه وانتفاء الشكّ عنه، وإنهماكهم لذلك في اتباع الشياطين
  وما تسوِّل لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
