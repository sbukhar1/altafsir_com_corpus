  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ أَنَّآ أَرْسَلْنَا ٱلشَّيَاطِينَ عَلَى ٱلْكَافِرِينَ تَؤُزُّهُمْ أَزّاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تَعْجَلْ عَلَيْهِمْ إِنَّمَا نَعُدُّ لَهُمْ عَدّاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ألـم تر يا مـحمد أنا أرسلنا الشياطين
  علـى أهل الكفر بـالله { تَوزُّهُمْ } يقول: تـحرّكهم بـالإغواء والإضلال، فتزعجهم
  إلـى معاصي الله، وتغريهم بها حتـى يواقعوها { أزّاً } إزعاجاً وإغواء. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أزّاً
  } يقول: تغريهم إغراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: تؤز الكافرين إغراء فـي الشرك: امضِ
  امضِ فـي هذا الأمر، حتـى توقعهم فـي النار، امضوا فـي الغيّ امضوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أبو إدريس، عن جويبر، عن الضحاك، فـي قوله
  { تَوزُّهُمْ أزّاً } قال: تغريهم إغراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { تَوزُّهُمْ أزّاً } قال: تزعجهم
  إزعاجاً فـي معصية الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا ابن
  عثمة، قال: ثنا سعيد بن بشير، عن قتادة فـي قول الله { تَوزُّهُمْ أزّاً } قال: تزعجهم
  إلـى معاصي الله إزعاجاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله { تَوزُّهُمْ أزّاً } قال تزعجهم
  إزعاجا فـي معاصي الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { ألَـمْ تَرَ أنَّا أرْسَلْنا الشَّياطِينَ علـى الكافرِينَ
  تَوزُّهُمْ أزّاً } فقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ يَعْشُ عَنْ ذِكْرِ الرَّحْمَنِ نُقَـيِّضْ لَهُ شَيْطاناً
  فَهُوَ لَهُ قَرِينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: توزّهم أزّاً، قال: تشلـيهم إشلاءً علـى معاصي الله تبـارك وتعالـى،
  وتغريهم علـيها، كما يغري الإنسان الآخر علـى الشيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقال
  منه: أزَزْت فلاناً بكذا، إذا أغريته به أؤزُّه أزّاً وأزيزاً، وسمعت أزيز القدر: وهو
  صوت غلـيانها علـى النار ومنه حديث مطرف عن أبـيه، أنه انتهى إلـى النبـيّ صلى الله
  عليه وسلم وهو يصلـي، ولـجوفه أزيز كأزيز الـمرجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلا تَعْجَلْ عَلَـيْهِمْ إنَّـمَا نَعُدُّ لَهُمْ عَدّاً } يقول عزّ ذكره: فلا
  تعجل علـى هؤلاء الكافرين بطلب العذاب لهم والهلاك، يا مـحمد { إنـما نعدّ لهم عدّاً
  } يقول: فإنـما نؤخر إهلاكهم لـيزدادوا إثماً، ونـحن نعدّ أعمالهم كلها ونـحصيها حتـى
  أنفـاسهم لنـجازيهم علـى جميعها، ولـم نترك تعجيـل هلاكهم لـخير أردناه بهم. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنَّـما
  نَعُدُّ لَهُمْ عَدّاً } يقول: أنفـاسهم التـي يتنفسون فـي الدنـيا، فهي معدودة كسنهم
  وآجالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

