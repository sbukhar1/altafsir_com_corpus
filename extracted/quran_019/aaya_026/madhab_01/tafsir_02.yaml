text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُزِّىۤ إِلَيْكِ
  بِجِذْعِ ٱلنَّخْلَةِ تُسَاقِطْ عَلَيْكِ رُطَباً جَنِيّاً } * { فَكُلِي وَٱشْرَبِي
  وَقَرِّي عَيْناً فَإِمَّا تَرَيِنَّ مِنَ ٱلبَشَرِ أَحَداً فَقُولِيۤ إِنِّي نَذَرْتُ
  لِلرَّحْمَـٰنِ صَوْماً فَلَنْ أُكَلِّمَ ٱلْيَوْمَ إِنسِيّاً }{ تُسَـٰقِطْ } فيه
  تسع قرآت: «تساقط» بإدغام التاء. و«تتساقط» بإظهار التاءين. و«تساقط» بطرح [التاء]
  الثانية. و«يساقط»، بالياء وإدغام التاء. و«تساقط» و«تسقط» و«يسقط»، و«تسقط»، و«يسقط»
  التاء للنخلة، والياء للجذع. ورطباً تمييز أو مفعول على حسب القراءة. وعن المبرد: جواز
  انتصابه بـ (هزّي) وليس بذاك. والباء في { بِجِذْعِ ٱلنَّخْلَةِ } صلة للتأكيد، كقوله
  تعالى:{ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ }[البقرة: 195] أو على
  معنى: افعلي الهزّ به، كقوله:يَجْرَحُ فِي عَرَاقِيبِهَا نَصْلي   قالوا: التمر للنفساء
  عادة من ذلك الوقت، وكذلك التحنيك، وقالوا: كان من العجوة. وقيل: ما للنفساء خير من
  الرطب، ولا للمريض خير من العسل، وقيل: إذا عسر ولادها لم يكن لها خير من الرطب. عن
  طلحة بن سليمان { جَنِيّاً } بكسر الجيم للإتباع، أي جمعنا لك في السريّ والرطب فائدتين،
  إحداهما: الأكل والشرب، والثانية سلوة الصدر؛ لكونهما معجزتين. وهو معنى قوله: { فَكُلِى
  وَٱشْرَبِى وَقَرّى عَيْناً } أي وطيبي نفساً ولا تغتمي وارفضي عنك ما أحزنك وأَهَمَّكِ.
  وقرئ و«قِرِّي»: بالكسر لغة نجد { فَإِمَّا تَرَيِنَّ } بالهمز: ابن الرومي. عن أبي
  عمرو: وهذا من لغة من يقول: لبأت بالحج، وحلأت السويق، وذلك لتآخٍ بين الهمزة وحرف
  اللين في الإبدال { صَوْماً } صمتاً. وفي مصحف عبد الله: صمتاً. وعن أنس بن مالك مثله.
  وقيل: صياماً، إلا أنهم كانوا لا يتكلمون في صيامهم، وقد(659) «نهى رسول الله صلى الله
  عليه وسلم عن صومِ الصمت»، لأنه نسخ في أمته، أمرها الله بأن تنذر الصوم لئلا تشرع
  مع البشر المتهمين لها في الكلام لمعنيين، أحدهما: أن عيسى صلوات الله عليه يكفيها
  الكلام بما يبريء به ساحتها. والثاني: كراهة مجادلة السفهاء ومناقلتهم. وفيه أن السكوت
  عن السفيه واجب. ومن أذل الناس: سفيه لم يجد مسافها. قيل: أخبرتهم بأنها نذرت الصوم
  بالإشارة. وقيل: سوغ لها ذلك بالنطق { إِنسِيّاً } أي أكلم الملائكة دون الإنس.\r\n\t\t\t\r\n\t\t\t</section>"

