  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكُلِي
  وَٱشْرَبِي وَقَرِّي عَيْناً فَإِمَّا تَرَيِنَّ مِنَ ٱلبَشَرِ أَحَداً فَقُولِيۤ إِنِّي
  نَذَرْتُ لِلرَّحْمَـٰنِ صَوْماً فَلَنْ أُكَلِّمَ ٱلْيَوْمَ إِنسِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فكلـي من الرطب الذي يتساقط علـيك، واشربـي من ماء
  السريّ الذي جعله ربك تـحتك، لا تـخشي جوعاً ولا عطشاً { وَقَرّي عَيْناً } يقول: وطيبـي
  نفسا وَافرحي بولادتك إياي ولا تـحزنـي. ونصبت العين لأنها هي الـموصوفة بـالقرار.
  وإنـما معنى الكلام: ولتقرِر عينك بولدك، ثم حوّل الفعل عن العين إلـى الـمرأة صاحبة
  العين، فنصبت العين إذ كان الفعل لها فـي الأصل علـى التفسير، نظير ما فعل بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإنْ
  طِبْنَ لَكُمْ عَنْ شَيْءٍ مِنْهُ نَفْساً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما هو: فإن طابت أنفسهن لكم.
  وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَضَاقَ بِهِم ذَرْعاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قوله: «يُساقِطْ عَلَـيْكِ
  رُطُبـاً جَنِـيًّا» إنـما هو يساقط علـيك رطب الـجذع، فحوّل الفعل إلـى الـجِذع، فـي
  قراءة من قرأه بـالـياء. وفـي قراءة من قرأه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تُساقِطْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بـالتاء، معناه: يساقط علـيك رطب
  النـخـلة، ثم حوّل الفعل إلـى النـخـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفت القراء فـي قراءة قوله: { وقَرّي } فأما أهل الـمدينة فقرأوه: { وَقَرِّي }
  بفتـح القاف علـى لغة من قال: قَرِرت بـالـمكان أَقَرّ به، وقَرِرت عينا، أَقَرّ به
  قُروراً، وهي لغة قريش فـيـما ذكر لـي وعلـيها القراءة. وأما أهل نـجد فإنها تقول قررت
  به عينا أقربه قراراً وقررت بـالـمكان أقر به، فـالقراءة علـى لغتهم: «وَقرِي عَيْناً»
  بكسر القاف، والقراءة عندنا علـى لغة قريش بفتـح القاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فإمَّا تَرِيَنَّ مِنَ البَشَرِ أحَداً } يقول: فإن رأيت من بنـي آدم أحدا يكلـمك
  أو يسائلك عن شيء من أمرك وأمر ولدك وسبب ولادتكه { فَقُولـي إنّـي نَذَرْتُ للرَّحْمَنِ
  صَوْماً } يقول: فقولـي: إنـي أوجبت علـى نفسي لله صمتاً ألاّ أكلـم أحداً من بنـي
  آدم الـيوم { فَلَنْ أُكَلِّـمَ الـيَوْمَ إنْسِيًّا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي معنى الصوم، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا معتـمر بن سلـيـمان، عن أبـيه، قال: سمعت أنس بن مالك يقول
  فـي هذه الآية { إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً } صمتاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  زكريا بن يحيى بن أبـي زائدة، قال: ثنا حجاج، قال: أخبرنا ابن جريج، قال: أخبرنـي الـمغيرة
  بن عثمان، قال: سمعت أنس بن مالك يقول { إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً } قال:
  صمتاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { إنّـي نَذَرْتُ
  للرَّحْمَنِ صَوْماً } قال: يعنـي بـالصوم: الصمت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن سلـيـمان التـيـميّ، قال: سمعت أنسا قرأ: «إنّـي نَذَرْتُ
  للرَّحْمَنِ صَوْماً وَصَمْتاً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { إنّـي نَذَرْتُ
  للرَّحْمَنِ صَوْماً } أما قوله: { صَوْماً } فإنها صامت من الطعام والشراب والكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { نَذَرْتُ للرَّحْمَنِ صَوْماً } قال: كان من بنـي إسرائيـل
  من إذا اجتهد صام من الكلام كما يصوم من الطعام، إلا مِن ذكر الله، فقال لها ذلك، فقالت:
  إنـي أصوم من الكلام كما أصوم من الطعام، إلا من ذكر الله فلـما كلـموها أشارت إلـيه،
  فقالوا:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
