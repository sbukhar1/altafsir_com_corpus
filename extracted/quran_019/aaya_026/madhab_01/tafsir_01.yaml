text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكُلِي وَٱشْرَبِي
  وَقَرِّي عَيْناً فَإِمَّا تَرَيِنَّ مِنَ ٱلبَشَرِ أَحَداً فَقُولِيۤ إِنِّي نَذَرْتُ
  لِلرَّحْمَـٰنِ صَوْماً فَلَنْ أُكَلِّمَ ٱلْيَوْمَ إِنسِيّاً }يقول تعالـى ذكره: فكلـي
  من الرطب الذي يتساقط علـيك، واشربـي من ماء السريّ الذي جعله ربك تـحتك، لا تـخشي
  جوعاً ولا عطشاً { وَقَرّي عَيْناً } يقول: وطيبـي نفسا وَافرحي بولادتك إياي ولا تـحزنـي.
  ونصبت العين لأنها هي الـموصوفة بـالقرار. وإنـما معنى الكلام: ولتقرِر عينك بولدك،
  ثم حوّل الفعل عن العين إلـى الـمرأة صاحبة العين، فنصبت العين إذ كان الفعل لها فـي
  الأصل علـى التفسير، نظير ما فعل بقوله:{ فإنْ طِبْنَ لَكُمْ عَنْ شَيْءٍ مِنْهُ نَفْساً }وإنـما
  هو: فإن طابت أنفسهن لكم. وقوله:{ وَضَاقَ بِهِم ذَرْعاً }ومنه قوله: «يُساقِطْ عَلَـيْكِ
  رُطُبـاً جَنِـيًّا» إنـما هو يساقط علـيك رطب الـجذع، فحوّل الفعل إلـى الـجِذع، فـي
  قراءة من قرأه بـالـياء. وفـي قراءة من قرأه:{ تُساقِطْ }بـالتاء، معناه: يساقط علـيك
  رطب النـخـلة، ثم حوّل الفعل إلـى النـخـلة.وقد اختلفت القراء فـي قراءة قوله: { وقَرّي
  } فأما أهل الـمدينة فقرأوه: { وَقَرِّي } بفتـح القاف علـى لغة من قال: قَرِرت بـالـمكان
  أَقَرّ به، وقَرِرت عينا، أَقَرّ به قُروراً، وهي لغة قريش فـيـما ذكر لـي وعلـيها
  القراءة. وأما أهل نـجد فإنها تقول قررت به عينا أقربه قراراً وقررت بـالـمكان أقر
  به، فـالقراءة علـى لغتهم: «وَقرِي عَيْناً» بكسر القاف، والقراءة عندنا علـى لغة قريش
  بفتـح القاف.وقوله: { فإمَّا تَرِيَنَّ مِنَ البَشَرِ أحَداً } يقول: فإن رأيت من بنـي
  آدم أحدا يكلـمك أو يسائلك عن شيء من أمرك وأمر ولدك وسبب ولادتكه { فَقُولـي إنّـي
  نَذَرْتُ للرَّحْمَنِ صَوْماً } يقول: فقولـي: إنـي أوجبت علـى نفسي لله صمتاً ألاّ
  أكلـم أحداً من بنـي آدم الـيوم { فَلَنْ أُكَلِّـمَ الـيَوْمَ إنْسِيًّا }.وبنـحو
  الذي قلنا فـي معنى الصوم، قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن عبد الأعلـى،
  قال: ثنا معتـمر بن سلـيـمان، عن أبـيه، قال: سمعت أنس بن مالك يقول فـي هذه الآية
  { إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً } صمتاً.حدثنـي زكريا بن يحيى بن أبـي زائدة،
  قال: ثنا حجاج، قال: أخبرنا ابن جريج، قال: أخبرنـي الـمغيرة بن عثمان، قال: سمعت أنس
  بن مالك يقول { إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً } قال: صمتاً.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { إنّـي
  نَذَرْتُ للرَّحْمَنِ صَوْماً } قال: يعنـي بـالصوم: الصمت.حدثنـي يعقوب، قال: ثنا
  ابن علـية، عن سلـيـمان التـيـميّ، قال: سمعت أنسا قرأ: «إنّـي نَذَرْتُ للرَّحْمَنِ
  صَوْماً وَصَمْتاً».حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة { إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً } أما قوله: { صَوْماً } فإنها صامت
  من الطعام والشراب والكلام.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { نَذَرْتُ للرَّحْمَنِ صَوْماً } قال: كان من بنـي
  إسرائيـل من إذا اجتهد صام من الكلام كما يصوم من الطعام، إلا مِن ذكر الله، فقال لها
  ذلك، فقالت: إنـي أصوم من الكلام كما أصوم من الطعام، إلا من ذكر الله فلـما كلـموها
  أشارت إلـيه، فقالوا:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكُلِي وَٱشْرَبِي وَقَرِّي عَيْناً
  فَإِمَّا تَرَيِنَّ مِنَ ٱلبَشَرِ أَحَداً فَقُولِيۤ إِنِّي نَذَرْتُ لِلرَّحْمَـٰنِ
  صَوْماً فَلَنْ أُكَلِّمَ ٱلْيَوْمَ إِنسِيّاً }{ كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي
  الـمَهْدِ صَبِـيًّا }فأجابهم فقال:{ إنّـي عَبْدُ اللَّهِ آتانِـيَ الكِتابَ }حتـى
  بلغ{ ذلكَ عِيسَى ابْنُ مَرْيَـمْ قَوْلَ الـحَقِّ الَّذِي فِـيهِ يَـمترُونَ }واختلفوا
  فـي السبب الذي من أجله أمرها بـالصوم عن كلام البشر، فقال بعضهم: أمرها بذلك لأنه
  لـم يكن لها حجة عند الناس ظاهرة، وذلك أنها جاءت وهي أيِّـم بولد بـالكفّ عن الكلام
  لـيكفـيها فأمرت الكلام ولدها.. ذكر من قال ذلك:حدثنا هارون بن إسحاق الهمدانـي، قال:
  ثنا مصعب بن الـمقدام، قال: ثنا إسرائيـل، قال: ثنا أبو إسحاق، عن حارثة، قال: كنت
  عند ابن مسعود، فجاء رجلان فسلـم أحدهما ولـم يسلـم الآخر، فقال: ما شأنك؟ فقال أصحابه:
  حلف أن لا يكلـم الناس الـيوم، فقال عبد الله: كلـم الناس وسلـم علـيهم، فإن تلك امرأة
  علـمت أن أحداً لا يصدّقها أنها حملت من غير زوج، يعنـي بذلك مريـم علـيها السلام.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد لـما قال عيسى لـمريـم { لا تَـحْزَنِـي
  } قالت: وكيف لا أحزن وأنت معي، لا ذات زوج ولا مـملوكة، أيّ شيء عذري عند الناس{ يا
  لَـيْتَنِـي مِتُّ قَبْلَ هَذَا وكُنْتُ نَسْياً مَنْسِيًّا }فقال لها عيسى: أنا أكفـيك
  الكلام { فإمَّا تَرَيِنَّ مِنَ البَشَرِ أحَداً فقُولـي إنّـي نَذَرْتُ للرَّحْمَنِ
  صَوْماً فَلَنْ أُكَلِّـمَ الـيَوْمَ إنْسِيًّا } قال: هذا كله كلام عيسى لأمه.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه { فإمَّا تَرَيِنَّ
  مِنَ البَشَرِ أحَداً فَقُولـي إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً فَلَنْ أُكَلِّـمَ
  الـيَوْمَ إنْسِيًّا } فإنـي سأكفـيك الكلام.وقال آخرون: إنـما كان ذلك آية لـمريـم
  وابنها. ذكر من قال ذلك:حدثنا الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، فـي قوله: { إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً } قال فـي بعض الـحروف: صمتاً،
  وذلك أنك لا تلقـي امرأة جاهلة تقول: نذرت كما نذرت مريـم، ألا تكلـم يوما إلـى اللـيـل،
  وإنـما جعل الله تلك آية لـمريـم ولابنها، ولا يحلّ لأحد أن ينذر صمت يوم إلـى اللـيـل.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فقرأ: { إنّـي نَذَرْتُ للرَّحْمَنِ
  صَوْماً } وكانت تقرأ فـي الـحرف الأوّل: صمتاً، وإنـما كانت آية بعثها الله لـمريـم
  وابنها.وقال آخرون: بل كانت صائمة فـي ذلك الـيوم، والصائم فـي ذلك الزمان كان يصوم
  عن الطعام والشراب وكلام الناس، فأذن لـمريـم فـي قدر هذا الكلام ذلك الـيوم وهي صائمة.
  ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فإمَّا تَرَيِنَّ
  مِنَ البَشَرِ أحَداً } يكلـمك { فَقُولـي إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً فَلَنْ
  أُكَلـمَ الـيَوْمَ إنْسِيًّا } فكان من صام فـي ذلك الزمان لـم يتكلـم حتـى يـمسي،
  فقـيـل لها: لا تزيدي علـى هذا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

