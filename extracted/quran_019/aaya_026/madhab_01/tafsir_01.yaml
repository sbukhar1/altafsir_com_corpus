  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَكُلِي وَٱشْرَبِي وَقَرِّي عَيْناً فَإِمَّا تَرَيِنَّ
  مِنَ ٱلبَشَرِ أَحَداً فَقُولِيۤ إِنِّي نَذَرْتُ لِلرَّحْمَـٰنِ صَوْماً فَلَنْ أُكَلِّمَ
  ٱلْيَوْمَ إِنسِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي
  الـمَهْدِ صَبِـيًّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فأجابهم فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي عَبْدُ اللَّهِ آتانِـيَ الكِتابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حتـى
  بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذلكَ
  عِيسَى ابْنُ مَرْيَـمْ قَوْلَ الـحَقِّ الَّذِي فِـيهِ يَـمترُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا فـي السبب الذي من أجله
  أمرها بـالصوم عن كلام البشر، فقال بعضهم: أمرها بذلك لأنه لـم يكن لها حجة عند الناس
  ظاهرة، وذلك أنها جاءت وهي أيِّـم بولد بـالكفّ عن الكلام لـيكفـيها فأمرت الكلام ولدها..
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هارون بن إسحاق الهمدانـي،
  قال: ثنا مصعب بن الـمقدام، قال: ثنا إسرائيـل، قال: ثنا أبو إسحاق، عن حارثة، قال:
  كنت عند ابن مسعود، فجاء رجلان فسلـم أحدهما ولـم يسلـم الآخر، فقال: ما شأنك؟ فقال
  أصحابه: حلف أن لا يكلـم الناس الـيوم، فقال عبد الله: كلـم الناس وسلـم علـيهم، فإن
  تلك امرأة علـمت أن أحداً لا يصدّقها أنها حملت من غير زوج، يعنـي بذلك مريـم علـيها
  السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد لـما قال عيسى لـمريـم { لا تَـحْزَنِـي } قالت: وكيف لا أحزن وأنت
  معي، لا ذات زوج ولا مـملوكة، أيّ شيء عذري عند الناس</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا لَـيْتَنِـي مِتُّ قَبْلَ هَذَا
  وكُنْتُ نَسْياً مَنْسِيًّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقال لها عيسى: أنا أكفـيك الكلام { فإمَّا تَرَيِنَّ مِنَ البَشَرِ
  أحَداً فقُولـي إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً فَلَنْ أُكَلِّـمَ الـيَوْمَ إنْسِيًّا
  } قال: هذا كله كلام عيسى لأمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه { فإمَّا تَرَيِنَّ
  مِنَ البَشَرِ أحَداً فَقُولـي إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً فَلَنْ أُكَلِّـمَ
  الـيَوْمَ إنْسِيًّا } فإنـي سأكفـيك الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما كان ذلك آية لـمريـم وابنها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { إنّـي نَذَرْتُ
  للرَّحْمَنِ صَوْماً } قال فـي بعض الـحروف: صمتاً، وذلك أنك لا تلقـي امرأة جاهلة
  تقول: نذرت كما نذرت مريـم، ألا تكلـم يوما إلـى اللـيـل، وإنـما جعل الله تلك آية
  لـمريـم ولابنها، ولا يحلّ لأحد أن ينذر صمت يوم إلـى اللـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فقرأ: { إنّـي
  نَذَرْتُ للرَّحْمَنِ صَوْماً } وكانت تقرأ فـي الـحرف الأوّل: صمتاً، وإنـما كانت
  آية بعثها الله لـمريـم وابنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل كانت صائمة فـي ذلك الـيوم، والصائم فـي ذلك الزمان كان يصوم عن الطعام والشراب
  وكلام الناس، فأذن لـمريـم فـي قدر هذا الكلام ذلك الـيوم وهي صائمة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فإمَّا تَرَيِنَّ
  مِنَ البَشَرِ أحَداً } يكلـمك { فَقُولـي إنّـي نَذَرْتُ للرَّحْمَنِ صَوْماً فَلَنْ
  أُكَلـمَ الـيَوْمَ إنْسِيًّا } فكان من صام فـي ذلك الزمان لـم يتكلـم حتـى يـمسي،
  فقـيـل لها: لا تزيدي علـى هذا.</font></font><font class=\"TextResultArabic\"><font
