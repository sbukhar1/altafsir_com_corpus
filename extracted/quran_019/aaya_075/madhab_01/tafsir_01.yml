  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن كَانَ فِي ٱلضَّلَـٰلَةِ فَلْيَمْدُدْ لَهُ ٱلرَّحْمَـٰنُ مَدّاً حَتَّىٰ إِذَا
  رَأَوْاْ مَا يُوعَدُونَ إِمَّا ٱلعَذَابَ وَإِمَّا ٱلسَّاعَةَ فَسَيَعْلَمُونَ مَنْ
  هُوَ شَرٌّ مَّكَاناً وَأَضْعَفُ جُنداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء الـمشركين بربهم، القائلـين:
  إذا تتلـى علـيهم آياتنا، أيّ الفريقـين منا ومنكم خير مقاماً وأحسن ندياً، من كان
  منا ومنكم فـي الضلالة جائراً عن طريق الـحقّ. سالكاً غير سبـيـل الهدى، { فلـيـمدد
  له الرحمن مدًّا } يقول: فلـيطوِّل له الله فـي ضلالته، ولـيـمله فـيها إملاء. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { فِـي الضَّلالَةِ فَلْـيَـمْدُدْ لَهُ الرَّحْمَنُ مَدًّا } فلـيَدعْه الله
  فـي طغيانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { حتـى إذَا رَأوْا ما يُوعَدُونَ إمَّا العَذَابَ وإمَّا السَّاعَةَ
  } يقول تعالـى ذكره: قل لهم: من كان منا ومنكم فـي الضلالة، فلـيـمدد له الرحمن فـي
  ضلالته إلـى أن يأتـيهم أمر الله، إما عذاب عاجل، أو يـلقوا ربهم عند قـيام الساعة
  التـي وعد الله خـلقه أن يجمعهم لها، فإنهم إذا أتاهم وعد الله بأحد هذين الأمرين {
  فَسَيَعْلَـمُونَ مَنْ هُوَ شَرٌّ مَكاناً } ومسكنا منكم ومنهم { وأضْعَفُ جُنْداً
  } أهم أم أنتـم؟ ويتبـينون حينئذٍ أيّ الفريقـين خير مقاماً، وأحسن ندياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
