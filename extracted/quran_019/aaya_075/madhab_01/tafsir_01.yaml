  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن كَانَ
  فِي ٱلضَّلَـٰلَةِ فَلْيَمْدُدْ لَهُ ٱلرَّحْمَـٰنُ مَدّاً حَتَّىٰ إِذَا رَأَوْاْ
  مَا يُوعَدُونَ إِمَّا ٱلعَذَابَ وَإِمَّا ٱلسَّاعَةَ فَسَيَعْلَمُونَ مَنْ هُوَ شَرٌّ
  مَّكَاناً وَأَضْعَفُ جُنداً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل
  يا مـحمد لهؤلاء الـمشركين بربهم، القائلـين: إذا تتلـى علـيهم آياتنا، أيّ الفريقـين
  منا ومنكم خير مقاماً وأحسن ندياً، من كان منا ومنكم فـي الضلالة جائراً عن طريق الـحقّ.
  سالكاً غير سبـيـل الهدى، { فلـيـمدد له الرحمن مدًّا } يقول: فلـيطوِّل له الله فـي
  ضلالته، ولـيـمله فـيها إملاء. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من
  قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قوله: { فِـي الضَّلالَةِ فَلْـيَـمْدُدْ لَهُ الرَّحْمَنُ مَدًّا }
  فلـيَدعْه الله فـي طغيانه.وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد، مثله.وقوله: { حتـى إذَا رَأوْا ما يُوعَدُونَ إمَّا العَذَابَ وإمَّا
  السَّاعَةَ } يقول تعالـى ذكره: قل لهم: من كان منا ومنكم فـي الضلالة، فلـيـمدد له
  الرحمن فـي ضلالته إلـى أن يأتـيهم أمر الله، إما عذاب عاجل، أو يـلقوا ربهم عند قـيام
  الساعة التـي وعد الله خـلقه أن يجمعهم لها، فإنهم إذا أتاهم وعد الله بأحد هذين الأمرين
  { فَسَيَعْلَـمُونَ مَنْ هُوَ شَرٌّ مَكاناً } ومسكنا منكم ومنهم { وأضْعَفُ جُنْداً
  } أهم أم أنتـم؟ ويتبـينون حينئذٍ أيّ الفريقـين خير مقاماً، وأحسن ندياً.\r\n\t\t\t\r\n\t\t\t</section>"

