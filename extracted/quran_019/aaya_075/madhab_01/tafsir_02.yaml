text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن كَانَ
  فِي ٱلضَّلَـٰلَةِ فَلْيَمْدُدْ لَهُ ٱلرَّحْمَـٰنُ مَدّاً حَتَّىٰ إِذَا رَأَوْاْ
  مَا يُوعَدُونَ إِمَّا ٱلعَذَابَ وَإِمَّا ٱلسَّاعَةَ فَسَيَعْلَمُونَ مَنْ هُوَ شَرٌّ
  مَّكَاناً وَأَضْعَفُ جُنداً }أي مدّ له الرحمٰن، يعني: أمهله وأملى له في العمر، فأخرج
  على لفظ الأمر إيذاناً بوجوب ذلك، وأنه مفعول لا محالة، كالمأمور به الممتثل، لتقطع
  معاذير الضالّ، ويقال له يوم القيامة{ أَوَ لَمْ نُعَمّرْكُمْ مَّا يَتَذَكَّرُ فِيهِ
  مَن تَذَكَّرَ }[فاطر: 37] أو كقوله تعالى:{ إِنَّمَا نُمْلِى لَهُمْ لِيَزْدَادُواْ
  إِثْمَاً }[آل عمران: 178] أو { مَن كَانَ فِى ٱلضَّلَـٰلَةِ فَلْيَمْدُدْ لَهُ ٱلرَّحْمَـٰنُ
  مَدّاً } في معنى الدعاء بأن يمهله الله وينفس في مدّة حياته. في هذه الآية وجهان،
  أحدهما: أن تكون متصلة بالآية التي هي رابعتها، والآيتان اعتراض بينهما، أي قالوا:
  أيّ الفريقين خير مقاماً وأحسن ندياً. { حَتَّىٰ إِذَا رَأَوْاْ مَا يُوعَدُونَ } أي
  لا يبرحون يقولون هذا القول ويتولعون به لا يتكافون عنه إلى أن يشاهدوا الموعود رأي
  عين { إِمَّا ٱلْعَذَابَ } في الدنيا وهو غلبة المسلمين عليهم وتعذيبهم إياهم قتلاً
  وأسراً وإظهار الله دينه على الدين كله على أيديهم. وإما يوم القيامة وما ينالهم من
  الخزي والنكال، فحينئذ يعلمون عند المعاينة أن الأمر على عكس ما قدروه، وأنهم شر مكاناً
  وأضعف جنداً، لا خير مقاماً وأحسن ندياً. وأن المؤمنين على خلاف صفتهم. والثاني: أن
  تتصل بما يليها. والمعنى: أن الذين في الضلالة ممدود لهم في ضلالتهم، والخذلان لاصق
  بهم لعلم الله بهم، وبأن الألطاف لا تنفع فيهم وليسوا من أهلها. والمراد بالضلالة:
  ما دعاهم من جهلهم وغلوّهم في كفرهم إلى القول الذي قالوه. ولا ينفكون عن ضلالتهم إلى
  أن يعاينوا نصرة الله المؤمنين أو يشاهدوا الساعة ومقدّماتها. فإن قلت:( حتى )هذه ما
  هي؟ قلت: هي التي تحكى بعدها الجمل ألا ترى الجملة الشرطية واقعة بعدها وهي قوله: {
  إِذَا رَأَوْاْ مَا يُوعَدُونَ... فَسَيَعْلَمُونَ مَنْ هُوَ شَرٌّ مَّكَاناً وَأَضْعَفُ
  جُنداً } في مقابلة { خَيْرٌ مَّقَاماً وَأَحْسَنُ نَدِيّاً } لأن مقامهم هو مكانهم
  ومسكنهم. والنديّ: المجلس الجامع لوجوه قومهم وأعوانهم وأنصارهم. والجند: هم الأنصار
  والأعوان.\r\n\t\t\t\r\n\t\t\t</section>"

