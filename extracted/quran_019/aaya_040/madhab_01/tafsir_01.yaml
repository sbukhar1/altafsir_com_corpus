text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَحْنُ
  نَرِثُ ٱلأَرْضَ وَمَنْ عَلَيْهَا وَإِلَيْنَا يُرْجَعُونَ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: لا يحزنك تكذيب هؤلاء الـمشركين يا مـحمد فـيـما أتـيتهم
  به من الـحقّ، فإن إلـينا مرجعهم ومصيرهم ومصير جميع الـخـلق غيرهم، ونـحن وارثو الأرض
  ومن علـيها من الناس، بفنائهم منها، وبقائها لا مالك لها غيرنا، ثم علـينا جزاء كلّ
  عامل منهم بعمله، عند مرجعه إلـينا، الـمـحسن منهم بإحسانه، والـمسيء بإساءته.\r\n\t\t\t\r\n\t\t\t</section>"

