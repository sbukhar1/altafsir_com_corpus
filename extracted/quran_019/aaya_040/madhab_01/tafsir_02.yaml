text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَسْمِعْ بِهِمْ
  وَأَبْصِرْ يَوْمَ يَأْتُونَنَا لَـٰكِنِ ٱلظَّالِمُونَ ٱلْيَوْمَ فِي ضَلاَلٍ مُّبِينٍ
  } * { وَأَنْذِرْهُمْ يَوْمَ ٱلْحَسْرَةِ إِذْ قُضِيَ ٱلأَمْرُ وَهُمْ فِي غَفْلَةٍ
  وَهُمْ لاَ يُؤْمِنُونَ } * { إِنَّا نَحْنُ نَرِثُ ٱلأَرْضَ وَمَنْ عَلَيْهَا وَإِلَيْنَا
  يُرْجَعُونَ }لا يوصف الله تعالى بالتعجب وإنما المراد أن أسماعهم وأبصارهم يومئذ جدير
  بأن يتعجب منهما بعد ما كانوا صما وعمياً في الدنيا. وقيل: معناه التهديد بما سيسمعون
  ويبصرون مما يسوءهم ويصدع قلوبهم أوقع الظاهر أعني الظالمين موقع الضمير: إشعاراً بأن
  لا ظلم أشد من ظلمهم، حيث أغفلوا الاستماع والنظر حين يجدي عليهم ويسعدهم. والمراد
  بالضلال المبين: إغفال النظر والاستماع { قُضِىَ ٱلأَمْرُ } فرغ من الحساب وتصادر الفريقان
  إلى الجنة والنار. وعن النبيِّ صلى الله عليه وسلم أنه سُئلُ عنه - أي عن قضاءِ الأمرِ-
  فقال:662) \" حين يُذبحُ الكبشُ والفريقان ينظران \" وإذ بدل من يوم الحسرة. أو منصوب
  بالحسرة { وَهُمْ فِى غَفْلَةٍ } متعلق بقوله في ضلال مبين عن الحسن. وأنذرهم: اعتراض.
  أو هو متعلق بأنذرهم، أي: وأنذرهم على هذه الحال غافلين غير مؤمنين يحتمل أنه يميتهم
  ويخرب ديارهم، وأنه يفني أجسادهم ويفني الأرض ويذهب بها.\r\n\t\t\t\r\n\t\t\t</section>"

