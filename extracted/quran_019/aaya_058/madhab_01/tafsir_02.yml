  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم مِّنَ ٱلنَّبِيِّيْنَ مِن ذُرِّيَّةِ ءَادَمَ
  وَمِمَّنْ حَمَلْنَا مَعَ نُوحٍ وَمِن ذُرِّيَّةِ إِبْرَاهِيمَ وَإِسْرَائِيلَ وَمِمَّنْ
  هَدَيْنَا وَٱجْتَبَيْنَآ إِذَا تُتْلَىٰ عَلَيْهِمْ آيَاتُ ٱلرَّحْمَـٰنِ خَرُّواْ
  سُجَّداً وَبُكِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أُوْلَـٰئِكَ } إشارة إلى المذكورين
  في السورة من لدن زكريا إلى إدريس عليه السلام. و«من» في { مّنَ ٱلنَّبِيّيْنَ } للبيان
  مثلها في قوله تعالى في آخر سورة الفتح</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَدَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ
  وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ مِنْهُم مَّغْفِرَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح:29] لأن جميع الأنبياء منعم
  عليهم. ومن الثانية للتبعيض، وكان إدريس من ذرية آدم لقربه منه لأنه جد أبي نوح. وإبراهيم
  عليه السلام من ذرية من حمل مع نوح لأنه من ذرية سام بن نوح، وإسماعيل من ذرية إبراهيم.
  وموسى وهٰرون وزكريا ويحيى من ذرية إسرائيل. وكذلك عيسى؛ لأنّ مريم من ذرّيته { وَمِمَّنْ
  هَدَيْنَا } يحتمل العطف على (من ) الأولى والثانية. إن جعلت الذين خبراً لأولئك كان
  { إِذَا تُتْلَىٰ } كلاماً مستأنفاً. وإن جعلته صفة له كان خبراً. قرأ شبل بن عباد
  المكي «يتلى» بالتذكير؛ لأن التأنيث غير حقيقي مع وجود الفاصل البكي: جمع باك، كالسجود
  والقعود في جمع ساجد وقاعد. عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(667)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اتْلُوا القرآنَ وابكُوا. فإنْ
  لمَ تبكُوا فَتَباكَوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن صالح المري رضي الله عنه: قرأتُ القرآنَ على رسولِ الله صلى الله
  عليه وسلم في المنام فقال لي:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هِذِهِ القراءةُ يا صالحُ، فأينَ البكاءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">؟ وعن
  ابن عباس رضي الله عنهما: إذا قرأتُم سجدةَ سبحانَ فلا تعجلُوا بالسجودِ حتى تبكُوا،
  فإنْ لم تبكِ عينُ أحدكم فليبكِ قلبُهُ. وعن رسولِ اللَّهِ صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(668)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن القرآنَ أُنْزِلَ بحزنٍ فإذَا قرأتمُوهُ فتحازَنُوا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقالوا: يدعو في سجدة التلاوة بما
  يليق بآيتها، فإن قرأ آية تنزيل السجدة قال: اللهم اجعلني من الساجدين لوجهك المسبحين
  بحمدك، وأعوذ بك أن أكون من المستكبرين عن أمرك. وإن قرأ سجدة سبحان قال: اللهم اجعلني
  من الباكين إليك الخاشعين لك. وإن قرأ هذه قال: اللهم اجعلني من عبادك المنعم عليهم
  المهتدين، الساجدين لك، الباكين عند تلاوة آياتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

