text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ ٱلَّذِينَ
  أَنْعَمَ ٱللَّهُ عَلَيْهِم مِّنَ ٱلنَّبِيِّيْنَ مِن ذُرِّيَّةِ ءَادَمَ وَمِمَّنْ
  حَمَلْنَا مَعَ نُوحٍ وَمِن ذُرِّيَّةِ إِبْرَاهِيمَ وَإِسْرَائِيلَ وَمِمَّنْ هَدَيْنَا
  وَٱجْتَبَيْنَآ إِذَا تُتْلَىٰ عَلَيْهِمْ آيَاتُ ٱلرَّحْمَـٰنِ خَرُّواْ سُجَّداً
  وَبُكِيّاً }{ أُوْلَـٰئِكَ } إشارة إلى المذكورين في السورة من لدن زكريا إلى إدريس
  عليه السلام. و«من» في { مّنَ ٱلنَّبِيّيْنَ } للبيان مثلها في قوله تعالى في آخر سورة
  الفتح{ وَعَدَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ مِنْهُم مَّغْفِرَةً }[الفتح:29]
  لأن جميع الأنبياء منعم عليهم. ومن الثانية للتبعيض، وكان إدريس من ذرية آدم لقربه
  منه لأنه جد أبي نوح. وإبراهيم عليه السلام من ذرية من حمل مع نوح لأنه من ذرية سام
  بن نوح، وإسماعيل من ذرية إبراهيم. وموسى وهٰرون وزكريا ويحيى من ذرية إسرائيل. وكذلك
  عيسى؛ لأنّ مريم من ذرّيته { وَمِمَّنْ هَدَيْنَا } يحتمل العطف على (من ) الأولى والثانية.
  إن جعلت الذين خبراً لأولئك كان { إِذَا تُتْلَىٰ } كلاماً مستأنفاً. وإن جعلته صفة
  له كان خبراً. قرأ شبل بن عباد المكي «يتلى» بالتذكير؛ لأن التأنيث غير حقيقي مع وجود
  الفاصل البكي: جمع باك، كالسجود والقعود في جمع ساجد وقاعد. عن رسول الله صلى الله
  عليه وسلم:(667) \" اتْلُوا القرآنَ وابكُوا. فإنْ لمَ تبكُوا فَتَباكَوا \" وعن صالح
  المري رضي الله عنه: قرأتُ القرآنَ على رسولِ الله صلى الله عليه وسلم في المنام فقال
  لي:{ هِذِهِ القراءةُ يا صالحُ، فأينَ البكاءُ }؟ وعن ابن عباس رضي الله عنهما: إذا
  قرأتُم سجدةَ سبحانَ فلا تعجلُوا بالسجودِ حتى تبكُوا، فإنْ لم تبكِ عينُ أحدكم فليبكِ
  قلبُهُ. وعن رسولِ اللَّهِ صلى الله عليه وسلم:(668) \" إن القرآنَ أُنْزِلَ بحزنٍ
  فإذَا قرأتمُوهُ فتحازَنُوا \" وقالوا: يدعو في سجدة التلاوة بما يليق بآيتها، فإن
  قرأ آية تنزيل السجدة قال: اللهم اجعلني من الساجدين لوجهك المسبحين بحمدك، وأعوذ بك
  أن أكون من المستكبرين عن أمرك. وإن قرأ سجدة سبحان قال: اللهم اجعلني من الباكين إليك
  الخاشعين لك. وإن قرأ هذه قال: اللهم اجعلني من عبادك المنعم عليهم المهتدين، الساجدين
  لك، الباكين عند تلاوة آياتك.\r\n\t\t\t\r\n\t\t\t</section>"

