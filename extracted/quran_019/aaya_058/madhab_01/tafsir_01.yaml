  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم مِّنَ ٱلنَّبِيِّيْنَ مِن ذُرِّيَّةِ ءَادَمَ
  وَمِمَّنْ حَمَلْنَا مَعَ نُوحٍ وَمِن ذُرِّيَّةِ إِبْرَاهِيمَ وَإِسْرَائِيلَ وَمِمَّنْ
  هَدَيْنَا وَٱجْتَبَيْنَآ إِذَا تُتْلَىٰ عَلَيْهِمْ آيَاتُ ٱلرَّحْمَـٰنِ خَرُّواْ
  سُجَّداً وَبُكِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه صلى الله
  عليه وسلم: هؤلاء الذين اقتصصتُ علـيك أنبـاءهم فـي هذه السورة يا مـحمد، الذين أنعم
  الله علـيهم بتوفـيقه، فهداهم لطريق الرشد من الأنبـياء من ذريه آدم، ومن ذرية من حملنا
  مع نوح فـي الفُلك، ومن ذرية إبراهيـم خـلـيـل الرحمن، ومن ذرية إسرائيـل، ومـمن هدينا
  للإيـمان بـالله والعمل بطاعته واجتبـينا: يقول: ومـمن اصطفـينا واخترنا لرسالتنا ووحينا،
  فـالذي عنى به من ذرية آدم إدريس، والذي عنى به من ذرية من حملنا مع نوح إبراهيـم،
  والذي عنى به من ذرية إبراهيـم إسحاق ويعقوب وإسماعيـل، والذي عنى به من ذرية إسرائيـل:
  موسى وهارون وزكريا وعيسى وأمه مريـم، ولذلك فرق تعالـى ذكره أنسابهم وإن كان يجمع
  جميعهم آدم لأن فـيهم من لـيس من ولد من كان مع نوح فـي السفـينة، وهو إدريس، وإدريس
  جدّ نوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالـى ذكره: { إذَا تُتلـى
  عَلَـيهِمْ آياتُ الرَّحمنِ } يقول: إذا تتلـى علـى هؤلاء الذين أنعم الله علـيهم من
  النبـيـين أدلة الله وحججه التـي أنزلها علـيهم فـي كتبه، خرّوا لله سجداً، استكانة
  له وتذللاً وخضوعاً لأمره وانقـياداً، { وَبُكِيًّا } يقول: خرّوا سجداً وهم بـاكون،
  والبُكِيّ: جمع بـاك، كما العُتِـيّ جمع عات والـجُثِـيّ: جمع جاث، فجمع وهو فـاعل
  علـى فعول، كما يجمع القاعد قعوداً، والـجالس جلوسا، وكان القـياس أن يكون: وبُكوّا
  وعتوّا، ولكن كرهت الواو بعد الضمة فقلبت ياء، كما قـيـل فـي جمع دلو أدل. وفـي جمع
  البهو أبه، وأصل ذلك أفعل أدلو وأبهو، فقلبت الواو ياء لـمـجيئها بعد الضمة استثقالاً،
  وفـي ذلك لغتان مستفـيضتان، قد قرأ بكلّ واحدة علـماء من القرّاء بـالقرآن بكياً وعتوّا
  بـالضمّ، وبكياَ وعتـياً بـالكسر. وقد يجوز أن يكون البكيّ هو البكاء بعينه. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشاء، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش،
  عن إبراهيـم، قال: قرأ عمر بن الـخطاب سورة مريـم فسجد وقال: هذا السجود، فأين البكيّ؟
  يريد: فأين البكاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

