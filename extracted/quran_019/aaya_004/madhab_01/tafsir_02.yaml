text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنَّي
  وَهَنَ ٱلْعَظْمُ مِنِّي وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً وَلَمْ أَكُنْ بِدُعَآئِكَ
  رَبِّ شَقِيّاً }قرىء «وهن» بالحركات الثلاث، وإنما ذكر العظم لأنه عمود البدن وبه
  قوامه وهو أصل بنائه، فإذا وهن تداعى وتساقطت قوته، ولأنه أشد ما فيه وأصلبه، فإذا
  وهن كان ما وراءه أوهن. ووحَّده لأن الواحد هو الدال على معنى الجنسية، وقصده إلى أن
  هذا الجنس الذي هو العمود والقوام وأشد ما تركب منه الجسد قد أصابه الوهن، ولو جمع
  لكان قصداً إلى معنى آخر، وهو أنه لم يهن منه بعض عظامه ولكن كلها [واشتعل الرأس شيبا].
  إدغام السين في الشين عن أبي عمرو. شبه الشيب بشواظ النار في بياضه وإنارته وانتشاره
  في الشعر وفشوّه فيه وأخذه منه كل مأخذ، باشتعال النار؛ ثم أخرجه مخرج الاستعارة، ثم
  أسند الاشتعال إلى مكان الشعر ومنبته وهو الرأس. وأخرج الشيب مميزاً ولم يضف الرأس:
  اكتفاء بعلم المخاطب أنه رأس زكريا، فمن ثم فصحت هذه الجملة وشهد لها بالبلاغة. توسل
  إلى الله بما سلف له [معه] من الاستجابة. وعن بعضهم أن محتاجاً سأله وقال: أنا الذي
  أحسنت إليّ وقت كذا. فقال: مرحباً بمن توسل بنا إلينا، وقضى حاجته.\r\n\t\t\t\r\n\t\t\t</section>"

