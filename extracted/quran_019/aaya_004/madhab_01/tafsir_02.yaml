  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ إِنَّي وَهَنَ ٱلْعَظْمُ مِنِّي وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً وَلَمْ أَكُنْ
  بِدُعَآئِكَ رَبِّ شَقِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء «وهن» بالحركات
  الثلاث، وإنما ذكر العظم لأنه عمود البدن وبه قوامه وهو أصل بنائه، فإذا وهن تداعى
  وتساقطت قوته، ولأنه أشد ما فيه وأصلبه، فإذا وهن كان ما وراءه أوهن. ووحَّده لأن الواحد
  هو الدال على معنى الجنسية، وقصده إلى أن هذا الجنس الذي هو العمود والقوام وأشد ما
  تركب منه الجسد قد أصابه الوهن، ولو جمع لكان قصداً إلى معنى آخر، وهو أنه لم يهن منه
  بعض عظامه ولكن كلها [واشتعل الرأس شيبا]. إدغام السين في الشين عن أبي عمرو. شبه الشيب
  بشواظ النار في بياضه وإنارته وانتشاره في الشعر وفشوّه فيه وأخذه منه كل مأخذ، باشتعال
  النار؛ ثم أخرجه مخرج الاستعارة، ثم أسند الاشتعال إلى مكان الشعر ومنبته وهو الرأس.
  وأخرج الشيب مميزاً ولم يضف الرأس: اكتفاء بعلم المخاطب أنه رأس زكريا، فمن ثم فصحت
  هذه الجملة وشهد لها بالبلاغة. توسل إلى الله بما سلف له [معه] من الاستجابة. وعن بعضهم
  أن محتاجاً سأله وقال: أنا الذي أحسنت إليّ وقت كذا. فقال: مرحباً بمن توسل بنا إلينا،
  وقضى حاجته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

