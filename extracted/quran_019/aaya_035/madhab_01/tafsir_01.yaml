  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ للَّهِ أَن يَتَّخِذَ مِن وَلَدٍ سُبْحَانَهُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا
  يَقُولُ لَهُ كُن فَيَكُونُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ
  هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  لقد كفرت الذين قالوا: إن عيسى ابن الله، وأعظموا الفِرْية علـيه، فما ينبغي لله أن
  يتـخذ ولداً، ولا يصلـح ذلك له ولا يكون، بل كلّ شيء دونه فخـلقه، وذلك نظير قول عمرو
  بن أحمر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فـي رأسِ
  خَـلْقاءَ مِنْ عَنْقاءَ مُشْرِفَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا يُبْتَغَى
  دُوَنها سَهْلٌ وَلا جَبَلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأن من قوله { أنْ يَتَّـخِذَ } فـي موضع رفع بكان. وقوله: { سُبْحانَهُ
  } يقول: تنزيهاً لله وتبرئة له أن يكون له ما أضاف إلـيه الكافرون القائلون: عيسى ابن
  الله. وقوله: { إذَا قَضَى أمْراً فإنَّـمَا يَقُول لَهُ كُنْ فَـيَكُونُ } يقول جل
  ثناؤه: إنـما ابتدأ الله خـلق عيسى ابتداء، وأنشأه إنشاء، من غير فحل افتـحل أمه، ولكنه
  قال له: { كُنْ فَـيَكُونُ } لأنه كذلك يبتدع الأشياء ويخترعها، إنـما يقول، إذا قضى
  خـلق شيء أو إنشاءه: كن فـيكون موجوداً حادثاً، لا يعظم علـيه خـلقه، لأنه لا يخـلقه
  بـمعاناة وكلفة، ولا ينشئه بـمعالـجة وشدّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّ اللَّهَ رَبّـي وَرَبُّكُمْ فـاعْبُدُوهُ } اختلف القرّاء فـي قراءة ذلك،
  فقرأته عامَّة قرّاء أهل الـمدينة والبصرة: «وأنَّ اللَّهَ رَبّـي وَرَبكُمْ» واختلف
  أهل العربـية فـي وجه فتـح «أن» إذا فتـحت، فقال بعض نـحوِّيـي الكوفة: فُتـحت ردّاً
  علـى عيسى وعطفـاً علـيه، بـمعنى: ذلك عيسى ابن مريـم، وذلك أن الله ربـي وربكم. وإذا
  كان ذلك كذلك كانت أن رفعا، وتكون بتأويـل خفض، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذَلِكَ أنْ لَـمْ يَكُنْ رَبُّكَ مُهْلِكَ
  القُرَى بِظُلْـمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ولو فتـحت علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأوْصَانِـي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بأن
  الله، كان وجهاً. وكان بعض البصريـين يقول: وذُكر ذلك أيضاً عن أبـي عمرو بن العلاء،
  وكان مـمن يقرؤه بـالفتـح إنـما فتـحت أن بتأويـل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أن الله ربـي وربُّكم. وكانت عامة
  قرّاء الكوفـيـين يقرؤونه: { وَإنَّ اللَّهَ } بكسر إن بـمعنى النسق علـى قوله: { فإنَّـما
  يَقُولُ لَهُ }. وذُكر عن أبـيّ بن كعب أنه كان يقرؤه: «فإنَّـما يَقُولُ لَهُ كُنْ
  فَـيَكُونُ إنَّ اللَّهَ رَبِّـي وَرَبُّكُمْ» بغير واو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والقراءة التـي نـختار فـي ذلك: الكسر علـى الابتداء. وإذا قرىء كذلك لـم
  يكن لها موضع، وقد يجوز أنَّ يكون عطفـاً علـى «إنَّ» التـي مع قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالَ
  إنِّـي عَبْدُ اللَّهِ آتانِـيَ الكِتابَ وَإنَّ اللَّهَ رَبِّـي وَرَبُّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولو
  قال قائل، مـمن قرأ ذلك نصبـاً: نصب علـى العطف علـى الكتاب، بـمعنى: آتانـي الكتاب،
  وآتانـي أن الله ربـي وربُّكم، كان وجهاً حسناً. ومعنى الكلام: وإنـي وأنتـم أيها القوم
  جميعاً الله عبـيد، فإياه فـاعبدوا دون غيره. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عمن لايتهم، عن وهب بن منبه، قال: عهد إلـيهم حين أخبرهم عن نفسه ومولده
  وموته وبعثه { إنَّ اللَّهَ رَبِّـي وَرَبُّكُمْ فـاعْبُدُوهُ هذَا صِراطٌ مُسْتَقِـيـمٌ
  } أي إنـي وإياكم عبـيد الله، فـاعبدوه ولا تعبدوا غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { هَذَا صِرَاطٌ مُسْتَقِـيـم } يقول: هذا الذي أوصيتكم به، وأخبرتكم أن الله أمرنـي
  به هو الطريق الـمستقـيـم، الذي من سلكه نـجا، ومن ركبه اهتدى، لأنه دين الله الذي
  أمر به أنبـياءه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

