text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا كَانَ للَّهِ
  أَن يَتَّخِذَ مِن وَلَدٍ سُبْحَانَهُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ
  كُن فَيَكُونُ }كذب النصارى وبكتهم بالدلالة على انتفاء الولد عنه، وأنه مما لا يتأتى
  ولا يتصور في العقول وليس بمقدور عليه، إذ من المحال غير المستقيم أن تكون ذاته كذات
  من ينشأ منه الولد، ثم بيّن إحالة ذلك بأن من إذا أراد شيئاً من الأجناس كلها أوجده
  بـ ( كن)، كان منزها من شبه الحيوان الوالد. والقول ههنا مجاز، ومعناه: أنّ إرادته
  للشيء يتبعها كونه لا محالة من غير توقف، فشبه ذلك بأمر الآمر المطاع إذا ورد على المأمور
  الممتثل.\r\n\t\t\t\r\n\t\t\t</section>"

