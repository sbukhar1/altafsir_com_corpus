text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَآ
  أَنَاْ رَسُولُ رَبِّكِ لأَهَبَ لَكِ غُلاَماً زَكِيّاً }أي إنما أنا رسول من استعذت
  به { لأهَبَ لَكِ } لأكون سبباً في هبة الغلام بالنفخ في الدرع. وفي بعض المصاحف: إنما
  أنا رسول ربك أمرني أن أهب لك. أو هي حكاية لقول الله تعالى.\r\n\t\t\t\r\n\t\t\t</section>"

