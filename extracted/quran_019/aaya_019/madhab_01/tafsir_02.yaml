  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّمَآ أَنَاْ رَسُولُ رَبِّكِ لأَهَبَ لَكِ غُلاَماً زَكِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي إنما أنا رسول من استعذت به { لأهَبَ لَكِ } لأكون سبباً في هبة
  الغلام بالنفخ في الدرع. وفي بعض المصاحف: إنما أنا رسول ربك أمرني أن أهب لك. أو هي
  حكاية لقول الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

