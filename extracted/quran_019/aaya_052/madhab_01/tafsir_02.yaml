text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَادَيْنَاهُ
  مِن جَانِبِ ٱلطُّورِ ٱلأَيْمَنِ وَقَرَّبْنَاهُ نَجِيّاً }الأيمن من اليمين: أي من
  ناحيته اليمنى. أو من اليمن صفة للطور، أو للجانب. شبهه بمن قربه بعض العظماء للمناجاة،
  حيث كلمه بغير واسطة ملك. وعن أبي العالية قرّبه حتى سمع صريف القلم الذي كتبت به التوراة.\r\n\t\t\t\r\n\t\t\t</section>"

