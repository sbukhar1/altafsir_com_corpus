text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَادَيْنَاهُ
  مِن جَانِبِ ٱلطُّورِ ٱلأَيْمَنِ وَقَرَّبْنَاهُ نَجِيّاً } * { وَوَهَبْنَا لَهُ مِن
  رَّحْمَتِنَآ أَخَاهُ هَارُونَ نَبِيّاً }يقول تعالـى ذكره: ونادينا موسى من ناحية
  الـجبل، ويعنـي بـالأيـمن: يـمين موسى، لأن الـجبل لا يـمين له ولا شمال، وإنـما ذلك
  كما يقال: قام عن يـمين القبلة وعن شمالها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، فـي قوله: { مِنْ جانِبِ الطُّورِ الأيـمَنِ } قال: جانب الـجبل الأيـمن.وقد
  بـيَّنا معنى الطور واختلاف الـمختلفـين فـيه، ودللنا علـى الصواب من القول فـيـما
  مضى، بـما أغنى عن إعادته فـي هذا الـموضع. وقوله: { وَقَرَّبْناهُ نَـجِيًّا } يقول
  تعالـى ذكره: وأدنـيناه مناجياً، كما يقال: فلان نديـم فلان ومنادمه، وجلـيس فلان ومـجالسه.
  وذُكر أن الله جلّ ثناؤه أدناه، حتـى سمع صريف القلـم. ذكر من قال ذلك:حدثنا ابن بشار،
  قال: ثنا يحيى، قال: ثنا سفـيان، عن عطاء بن السائب، عن سعيد بن جبـير، عن ابن عبـاس
  { وَقَرَّبْناهُ نـجِيًّا } قال: أُدْنـيَ حتـى سمع صريف القلـم.حدثنا مـحمد بن منصور
  الطُّوسِيّ، قال: ثنا يحيى بن أبـي بكر، قال: ثنا شبل، عن ابن أبـي نـجيح، قال: أراه
  عن مـجاهد، فـي قوله: { وَقَرَّبْناهُ نَـجِيًّا } قال: بـين السماء الرابعة، أو قال:
  السابعة، وبـين العرش سبعون ألف حجاب: حجاب نور، وحجاب ظلـمة، وحجاب نور، وحجاب ظلـمة
  فما زال يقرب موسى حتـى كان بـينه وبـينه حجاب، وسمع صَريف القلـم{ قالَ رَبّ أرِنِـي
  أنْظُرْ إلَـيْكَ }حدثنا علـيّ بن سهل، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع،
  عن أبـي العالـية، قال: قرّبه منه حتـى سمع صريف القلـم.حدثنا ابن حميد، قال: ثنا جرير،
  عن عطاء، عن ميسرة { وَقَرَّبْناهُ نَـجِيًّا } قال: أُدْنِـيَ حتـى سمع صريف القلـم
  فـي اللوح، وقال شعبة: أردفه جبرائيـل علـيه السلام.وقال قتادة فـي ذلك، ما:حدثنا به
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  وَقَرَّبْناهُ نَـجِيًّا } قال: نـجا بصدقه.وقوله: { وَوَهَبْنا لَهُ منْ رَحْمَتنا
  أخاهُ هارُونَ } يقول: ووهبنا لـموسى رحمة منا أخاه هارون { نَبِـيًّا } يقول: أيَّدناه
  بنبوّته، وأعنَّاه بها، كما:حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن داود، عن عكرمة،
  قال: قال ابن عبـاس: قوله: { وَوَهَبْنا لَهُ منْ رَحْمَتِنا أخاهُ هارُونَ نَبِـيًّا
  } قال: كان هارون أكبر من موسى، ولكن أراد وهب له نبوّته.\r\n\t\t\t\r\n\t\t\t</section>"

