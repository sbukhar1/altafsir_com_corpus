  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَادَيْنَاهُ
  مِن جَانِبِ ٱلطُّورِ ٱلأَيْمَنِ وَقَرَّبْنَاهُ نَجِيّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَهَبْنَا
  لَهُ مِن رَّحْمَتِنَآ أَخَاهُ هَارُونَ نَبِيّاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ونادينا موسى من ناحية الـجبل، ويعنـي بـالأيـمن: يـمين موسى، لأن الـجبل
  لا يـمين له ولا شمال، وإنـما ذلك كما يقال: قام عن يـمين القبلة وعن شمالها. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  مِنْ جانِبِ الطُّورِ الأيـمَنِ } قال: جانب الـجبل الأيـمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا معنى الطور واختلاف الـمختلفـين فـيه، ودللنا علـى الصواب من القول فـيـما
  مضى، بـما أغنى عن إعادته فـي هذا الـموضع. وقوله: { وَقَرَّبْناهُ نَـجِيًّا } يقول
  تعالـى ذكره: وأدنـيناه مناجياً، كما يقال: فلان نديـم فلان ومنادمه، وجلـيس فلان ومـجالسه.
  وذُكر أن الله جلّ ثناؤه أدناه، حتـى سمع صريف القلـم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن عطاء بن السائب،
  عن سعيد بن جبـير، عن ابن عبـاس { وَقَرَّبْناهُ نـجِيًّا } قال: أُدْنـيَ حتـى سمع
  صريف القلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن منصور الطُّوسِيّ،
  قال: ثنا يحيى بن أبـي بكر، قال: ثنا شبل، عن ابن أبـي نـجيح، قال: أراه عن مـجاهد،
  فـي قوله: { وَقَرَّبْناهُ نَـجِيًّا } قال: بـين السماء الرابعة، أو قال: السابعة،
  وبـين العرش سبعون ألف حجاب: حجاب نور، وحجاب ظلـمة، وحجاب نور، وحجاب ظلـمة فما زال
  يقرب موسى حتـى كان بـينه وبـينه حجاب، وسمع صَريف القلـم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالَ رَبّ أرِنِـي أنْظُرْ إلَـيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن سهل، قال: ثنـي حجاج،
  عن أبـي جعفر، عن الربـيع، عن أبـي العالـية، قال: قرّبه منه حتـى سمع صريف القلـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن ميسرة { وَقَرَّبْناهُ
  نَـجِيًّا } قال: أُدْنِـيَ حتـى سمع صريف القلـم فـي اللوح، وقال شعبة: أردفه جبرائيـل
  علـيه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قتادة فـي ذلك، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { وَقَرَّبْناهُ نَـجِيًّا } قال: نـجا بصدقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَوَهَبْنا لَهُ منْ رَحْمَتنا أخاهُ هارُونَ } يقول: ووهبنا
  لـموسى رحمة منا أخاه هارون { نَبِـيًّا } يقول: أيَّدناه بنبوّته، وأعنَّاه بها، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن داود، عن عكرمة، قال: قال
  ابن عبـاس: قوله: { وَوَهَبْنا لَهُ منْ رَحْمَتِنا أخاهُ هارُونَ نَبِـيًّا } قال:
  كان هارون أكبر من موسى، ولكن أراد وهب له نبوّته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

