text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰيَحْيَىٰ خُذِ
  ٱلْكِتَابَ بِقُوَّةٍ وَآتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً }أي خذ التوراة بجد واستظهار
  بالتوفيق والتأييد (ٱلْحُكْمُ ) الحكمة. ومنه:وَآحْكُمْ كَحُكْمِ فَتَاةِ الحَيِّ   يقال
  حكم حكماً كحلم[حلماً]، وهو الفهم للتوراة والفقه في الدين عن ابن عباس. وقيل: دعاه
  الصبيان إلى اللعب وهو صبي فقال: ما للعب خلقنا، عن الضحاك. وعن معمر: العقل، وقيل
  النبوّة، لأنّ الله [تعالى] أحكم عقله في صباه وأوحى إليه.\r\n\t\t\t\r\n\t\t\t</section>"

