  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰيَحْيَىٰ
  خُذِ ٱلْكِتَابَ بِقُوَّةٍ وَآتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي
  خذ التوراة بجد واستظهار بالتوفيق والتأييد (ٱلْحُكْمُ ) الحكمة. ومنه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَآحْكُمْ كَحُكْمِ فَتَاةِ الحَيِّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال حكم حكماً كحلم[حلماً]، وهو الفهم للتوراة والفقه في الدين عن
  ابن عباس. وقيل: دعاه الصبيان إلى اللعب وهو صبي فقال: ما للعب خلقنا، عن الضحاك. وعن
  معمر: العقل، وقيل النبوّة، لأنّ الله [تعالى] أحكم عقله في صباه وأوحى إليه.</font></font><font
