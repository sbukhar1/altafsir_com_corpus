text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَحْشُرُ
  ٱلْمُتَّقِينَ إِلَى ٱلرَّحْمَـٰنِ وَفْداً }نصب { يَوْمَ } بمضمر، أي يوم { نَحْشُرُ
  } ونسوق: نفعل بالفريقين ما لا يحيط به الوصف. أو اذكر يوم نحشر. ويجوز أن ينتصب بـ
  (لايملكون). ذكر المتقون بلفظ التبجيل. وهو أنهم يجمعون إلى ربهم الذي غمرهم برحمته
  وخصهم برضوانه وكرامته، كما يفد الوفاد على الملوك منتظرين للكرامة عندهم، وعن عليّ
  رضي الله عنه.(677) ما يحشرون والله على أرجلهم، ولكنهم على نوق رحالها ذهب، وعلى نجائب
  سروجها ياقوت.\r\n\t\t\t\r\n\t\t\t</section>"

