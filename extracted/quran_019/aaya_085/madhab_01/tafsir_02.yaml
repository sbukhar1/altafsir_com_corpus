  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  نَحْشُرُ ٱلْمُتَّقِينَ إِلَى ٱلرَّحْمَـٰنِ وَفْداً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">نصب
  { يَوْمَ } بمضمر، أي يوم { نَحْشُرُ } ونسوق: نفعل بالفريقين ما لا يحيط به الوصف.
  أو اذكر يوم نحشر. ويجوز أن ينتصب بـ (لايملكون). ذكر المتقون بلفظ التبجيل. وهو أنهم
  يجمعون إلى ربهم الذي غمرهم برحمته وخصهم برضوانه وكرامته، كما يفد الوفاد على الملوك
  منتظرين للكرامة عندهم، وعن عليّ رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(677)
  ما يحشرون والله على أرجلهم، ولكنهم على نوق رحالها ذهب، وعلى نجائب سروجها ياقوت.</font></font><font
