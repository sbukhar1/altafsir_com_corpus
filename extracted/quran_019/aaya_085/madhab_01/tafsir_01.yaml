text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَحْشُرُ
  ٱلْمُتَّقِينَ إِلَى ٱلرَّحْمَـٰنِ وَفْداً } * { وَنَسُوقُ ٱلْمُجْرِمِينَ إِلَىٰ
  جَهَنَّمَ وِرْداً }يقول تعالـى ذكره: يوم نـجمع الذين اتقوا فـي الدنـيا فخافوا عقابه،
  فـاجتنبوا لذلك معاصيه، وأدّوا فرائضه إلـى ربهم { وَفْداً } يعنـي بـالوفد: الركبـان.
  يقال: وفدت علـى فلان: إذا قدمت علـيه، وأوفد القوم وفدا علـى أميرهم، إذا بعثوا من
  قبلهم بعثاً. والوفد فـي هذا الـموضع بـمعنى الـجمع، ولكنه واحد، لأنه مصدر واحدهم
  وافد، وقد يجمع الوفد: الوفود، كما قال بعض بنـي حنـيفة:إنّـي لَـمُـمْتَدِحٌ فَمَا
  هُوَ صَانِعٌ   رأسُ الُوفُودِ مُزاحمُ بنَ جِساسِوقد يكون الوفود فـي هذا الـموضع
  جمع وافد، كما الـجلوس جمع جالس. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنـي زكريا بن يحيى بن أبـي زائدة، قال: ثنا ابن فضيـل، عن عبد الرحمن بن
  إسحاق، عن النعمان بن سعد، عن علـيّ، فـي قوله: { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ
  إلـى الرَّحْمَنِ وَفْداً } قال: أما والله ما يحشر الوفد علـى أرجلهم، ولا يساقون
  سوقا، ولكنهم يؤتون بنوق لـم ير الـخلائق مثلها، علـيها رِحال الذهب، وأزمتها الزبرجد،
  فـيركبون علـيها حتـى يضربوا أبواب الـجنة.حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الرحمن
  بن مهدي، عن شعبة، عن إسماعيـل، عن رجل، عن أبـي هريرة { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ
  إلـى الرَّحْمَنِ وَفْداً } قال: علـى الإبل.حدثنا علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ إلـى
  الرَّحْمَنِ وَفْداً } يقول: ركبـاناً.حدثنا ابن حميد، قال: ثنا الـحكم بن بشير، قال:
  ثنا عمرو بن قـيس الـملائي، قال: إن الـمؤمن إذا خرج من قبره استقبله أحسن صورة، وأطيبها
  ريحاً، فـيقول: هل تعرفنـي؟ فـيقول: لا إلا أن طيب ريحك وحسَّن صورتك، فـيقول: كذلك
  كنت فـي الدنـيا أنا عملك الصالـح طالـما ركبتك فـي الدنـيا، فـاركبنـي أنت الـيوم،
  وتلا: { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ إلـى الرَّحْمَنِ وَفْداً }.حدثنا الـحسن،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { إلـى الرَّحْمَنِ وَفْداً }
  قال: وفداً إلـى الـجنة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  فـي قوله: { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ إلـى الرَّحْمَنِ وَفْداً } قال: علـى
  النـجائب.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: سمعت سفـيان الثوري
  يقول: { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ إلـى الرَّحْمَنِ وَفْداً } قال: علـى الإبل
  النوق.وقوله: { وَنَسُوقُ الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً } يقول تعالـى ذكره:
  ونسوق الكافرين بـالله الذين أجرموا إلـى جهنـم عطاشا. والوِرد: مصدر من قول القائل:
  وردت كذا أرِده وِرداً، ولذلك لـم يجمع، وقد وصف به الـجمع. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنـي عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَنَسُوقُ الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً
  } يقول: عطاشاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَحْشُرُ ٱلْمُتَّقِينَ إِلَى
  ٱلرَّحْمَـٰنِ وَفْداً } * { وَنَسُوقُ ٱلْمُجْرِمِينَ إِلَىٰ جَهَنَّمَ وِرْداً }حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الرحمن بن مهدي، عن شعبة، عن إسماعيـل، عن رجل، عن
  أبـي هريرة { وَنَسُوقُ الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً } قال: عطاشاً.حدثنـي
  يعقوب والفضل بن صبـاح، قالا: ثنا إسماعيـل بن عُلَـيَّة، عن أبـي رجاء، قال: سمعت
  الـحسن يقول فـي قوله: { وَنَسُوقُ الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً } قال:
  عطاشاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن يونس، عن الـحسن، مثله.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { إلـى جَهَنَّـمَ
  وِرْداً } قال: ظماء إلـى النار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَنَسُوقُ الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً } سوقوا إلـيها وهم ظمء عطاش.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: سمعت سفـيان يقول فـي قوله: { وَنَسُوقُ
  الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً } قال: عطاشاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

