  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الرحمن بن مهدي، عن شعبة، عن
  إسماعيـل، عن رجل، عن أبـي هريرة { وَنَسُوقُ الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً
  } قال: عطاشاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب والفضل بن صبـاح، قالا:
  ثنا إسماعيـل بن عُلَـيَّة، عن أبـي رجاء، قال: سمعت الـحسن يقول فـي قوله: { وَنَسُوقُ
  الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً } قال: عطاشاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن يونس، عن الـحسن، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { إلـى جَهَنَّـمَ وِرْداً } قال: ظماء إلـى النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَنَسُوقُ الـمُـجْرِمينَ
  إلـى جَهَنَّـمَ وِرْداً } سوقوا إلـيها وهم ظمء عطاش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
