  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  نَحْشُرُ ٱلْمُتَّقِينَ إِلَى ٱلرَّحْمَـٰنِ وَفْداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَسُوقُ ٱلْمُجْرِمِينَ
  إِلَىٰ جَهَنَّمَ وِرْداً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  يوم نـجمع الذين اتقوا فـي الدنـيا فخافوا عقابه، فـاجتنبوا لذلك معاصيه، وأدّوا فرائضه
  إلـى ربهم { وَفْداً } يعنـي بـالوفد: الركبـان. يقال: وفدت علـى فلان: إذا قدمت علـيه،
  وأوفد القوم وفدا علـى أميرهم، إذا بعثوا من قبلهم بعثاً. والوفد فـي هذا الـموضع بـمعنى
  الـجمع، ولكنه واحد، لأنه مصدر واحدهم وافد، وقد يجمع الوفد: الوفود، كما قال بعض بنـي
  حنـيفة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنّـي لَـمُـمْتَدِحٌ
  فَمَا هُوَ صَانِعٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رأسُ الُوفُودِ مُزاحمُ بنَ جِساسِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يكون الوفود فـي هذا الـموضع
  جمع وافد، كما الـجلوس جمع جالس. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي زكريا بن يحيى بن أبـي زائدة،
  قال: ثنا ابن فضيـل، عن عبد الرحمن بن إسحاق، عن النعمان بن سعد، عن علـيّ، فـي قوله:
  { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ إلـى الرَّحْمَنِ وَفْداً } قال: أما والله ما يحشر
  الوفد علـى أرجلهم، ولا يساقون سوقا، ولكنهم يؤتون بنوق لـم ير الـخلائق مثلها، علـيها
  رِحال الذهب، وأزمتها الزبرجد، فـيركبون علـيها حتـى يضربوا أبواب الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا عبد الرحمن بن مهدي، عن شعبة، عن
  إسماعيـل، عن رجل، عن أبـي هريرة { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ إلـى الرَّحْمَنِ
  وَفْداً } قال: علـى الإبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ
  إلـى الرَّحْمَنِ وَفْداً } يقول: ركبـاناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا الـحكم بن بشير، قال: ثنا عمرو بن قـيس الـملائي، قال: إن الـمؤمن
  إذا خرج من قبره استقبله أحسن صورة، وأطيبها ريحاً، فـيقول: هل تعرفنـي؟ فـيقول: لا
  إلا أن طيب ريحك وحسَّن صورتك، فـيقول: كذلك كنت فـي الدنـيا أنا عملك الصالـح طالـما
  ركبتك فـي الدنـيا، فـاركبنـي أنت الـيوم، وتلا: { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ
  إلـى الرَّحْمَنِ وَفْداً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { إلـى الرَّحْمَنِ وَفْداً
  } قال: وفداً إلـى الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، فـي قوله: { يَوْمَ نَـحْشُرُ الـمُتَّقِـينَ إلـى الرَّحْمَنِ
  وَفْداً } قال: علـى النـجائب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: سمعت سفـيان الثوري يقول: { يَوْمَ
  نَـحْشُرُ الـمُتَّقِـينَ إلـى الرَّحْمَنِ وَفْداً } قال: علـى الإبل النوق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَنَسُوقُ الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً } يقول
  تعالـى ذكره: ونسوق الكافرين بـالله الذين أجرموا إلـى جهنـم عطاشا. والوِرد: مصدر
  من قول القائل: وردت كذا أرِده وِرداً، ولذلك لـم يجمع، وقد وصف به الـجمع. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنـي عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَنَسُوقُ
  الـمُـجْرِمينَ إلـى جَهَنَّـمَ وِرْداً } يقول: عطاشاً.</font></font>&#13;\t\t\t<label
