  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  سَلاَمٌ عَلَيْكَ سَأَسْتَغْفِرُ لَكَ رَبِّيۤ إِنَّهُ كَانَ بِي حَفِيّاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَعْتَزِلُكُمْ
  وَمَا تَدْعُونَ مِن دُونِ ٱللَّهِ وَأَدْعُو رَبِّي عَسَىۤ أَلاَّ أَكُونَ بِدُعَآءِ
  رَبِّي شَقِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ سَلَـٰمٌ عَلَيْكَ } سلام
  توديع ومتاركة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَنَا أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ سَلَـٰمٌ عَلَيْكُمْ
  لاَ نَبْتَغِى ٱلْجَـٰهِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 55] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  خَاطَبَهُمُ الجَـٰهِلُونَ قَالُواْ سَلاَماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 63] وهذا دليل على جواز
  متاركة المنصوح [له] والحال هذه. ويجوز أن يكون قد دعا له بالسلامة استمالة له. ألا
  ترى أنه وعده الاستغفار. فإن قلت: كيف جاز له أن يستغفر للكافر وأن يعده ذلك؟ قلت:
  قالوا أراد اشتراط التوبة عن الكفر، كما ترد الأوامر والنواهي الشرعية على الكفار والمراد
  اشتراط الإيمان، وكما يؤمر المحدث والفقير بالصلاة والزكاة ويراد اشتراط الوضوء والنصاب.
  وقالوا: إنما استغفر له بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱغْفِرْ لأَِبِى إِنَّهُ كَانَ مِنَ
  ٱلضَّالّينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 86] لأنه وعده أن يؤمن. واستشهدوا عليه بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  كَانَ ٱسْتِغْفَارُ إِبْرٰهِيمَ لأَِبِيهِ إِلاَّ عَن مَّوْعِدَةٍ وَعَدَهَا إِيَّاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  114] ولقائل أن يقول: إنّ الذي منع من الاستغفار للكافر إنما هو السمع، فأمّا القضية
  العقلية فلا تأباه، فيجوز أن يكون الوعد بالاستغفار والوفاء به قبل ورود السمع، بناء
  على قضية العقل، والذي يدل على صحته قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ قَوْلَ إِبْرٰهِيمَ لأَِبِيهِ
  لأَسْتَغْفِرَنَّ لَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الممتحنة: 4] فلو كان شارطاً للإيمان لم يكن مستنكراً ومستثنى عما
  وجبت فيه الأسوة. وأمّا (عن موعدة وعدها إياه) فالواعد هو إبراهيم لا آزر، أي: ما قال:
  (واغفر لأبي) إلا عن قوله: (لأستغفرنّ لك) وتشهد له قراءة حماد الراوية: وعدها أباه.
  والله أعلم { حَفِيّاً } الحفيّ: البليغ في البر والإلطاف، حفي به وتحفى به { وَأَعْتَزِلُكُمْ
  } أراد بالاعتزال المهاجرة إلى الشام.[وأدعو ربي] المراد بالدعاء العبادة، لأنه منها
  ومن وسائطها. ومنه قوله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(664)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الدعاءُ هُوَ العبادةُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ويدل عليه قولُه تعالى: { فَلَمَّا
  ٱعْتَزَلَهُمْ وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ } ويجوز أن يراد الدعاء الذي حكاه
  الله في سورة الشعراء. عرّض بشقاوتهم بدعاء آلهتهم في قوله: { عَسَىۤ أَلاَّ أَكُونَ
  بِدُعَآءِ رَبِّى شَقِيًّا } مع التواضع لله بكلمة { عَسَى } وما فيه من هضم النفس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
