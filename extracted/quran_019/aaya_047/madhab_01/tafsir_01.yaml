text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ سَلاَمٌ
  عَلَيْكَ سَأَسْتَغْفِرُ لَكَ رَبِّيۤ إِنَّهُ كَانَ بِي حَفِيّاً } * { وَأَعْتَزِلُكُمْ
  وَمَا تَدْعُونَ مِن دُونِ ٱللَّهِ وَأَدْعُو رَبِّي عَسَىۤ أَلاَّ أَكُونَ بِدُعَآءِ
  رَبِّي شَقِيّاً }يقول تعالـى ذكره: قال إبراهيـم لأبـيه حين توعَّده علـى نصيحته إياه
  ودعائه إلـى الله بـالقول السيىء والعقوبة: سلام علـيك يا أبت، يقول: أمنة منـي لك
  أن أعاودك فـيـما كرهت، ولدعائك إلـيّ ما توعدتنـي علـيه بـالعقوبة، ولكنـي { سأسْتَغْفِرُ
  لَكَ رَبّـي } يقول: ولكنـي سأسأل ربـي أن يستر علـيك ذنوبك بعفوه إياك عن عقوبتك علـيها
  { إنَّهُ كانَ بِـي حَفِـيًّا } يقول: إن ربـي عهدته بـي لطيفـاً يجيب دعائي إذا دعوته
  يقال منه: تـحفـى بـي فلان. وقد بـيَّنت ذلك بشواهده فـيـما مضى، بـما أغنى عن إعادته
  هاهنا. وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال:
  ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنّهُ كانَ بِـي
  حَفـيًّا } يقول: لطيفـاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { إنَّهُ كانَ بِـي حَفِـيًّا } قال: إنه كان بـي لطيفـاً، فإن الـحفـيّ: اللطيف.وقوله:
  { وأعْتَزِلُكُمْ وَما تَدْعُونَ مِنْ دُونِ اللَّهِ } يقول: وأجتنبكم وما تدعون من
  دون الله من الأوثان والأصنام { وأدْعُو رَبّـي } يقول: وأدعو ربـي، بإخلاص العبـادة
  له، وإفراده بـالربوبـية { عَسَى أنْ لا أكُونَ بِدُعاءِ رَبّـي شَقِـيًّا } يقول:
  عسى أن لا أشقـى بدعاء ربـي، ولكن يجيب دعائي، ويعطينـي ما أسأله.\r\n\t\t\t\r\n\t\t\t</section>"

