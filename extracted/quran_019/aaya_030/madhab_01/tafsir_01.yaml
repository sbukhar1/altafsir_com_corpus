text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنِّي عَبْدُ
  ٱللَّهِ آتَانِيَ ٱلْكِتَابَ وَجَعَلَنِي نَبِيّاً } * { وَجَعَلَنِي مُبَارَكاً أَيْنَ
  مَا كُنتُ وَأَوْصَانِي بِٱلصَّلاَةِ وَٱلزَّكَاةِ مَا دُمْتُ حَيّاً }يقول تعالـى
  ذكره: فلـما قال قوم مريـم لها{ كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا }وظنوا
  أن ذلك منها استهزاء بهم، قال عيسى لها متكلـماً عن أمه: { إنّـي عَبْدُ اللَّهِ آتانِـيَ
  الكِتاب }. وكانوا حين أشارت لهم إلـى عيسى فـيـما ذُكر عنهم غضبوا، كما:حدثنـي موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما أشارت لهم إلـى عيسى غضبوا،
  وقالوا: لسخريتها بنا حين تأمرنا أن نكلـم هذا الصبـيّ أشدّ علـينا من زناها{ قالُوا
  كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا }حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه{ قالُوا كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي
  الـمَهْدِ صَبِـيًّا }فأجابهم عيسى عنها فقال لهم { إنّـي عَبْدُ اللَّهِ آتانِـيَ
  الكِتابَ وَجَعَلَنِـي نَبِـيًّا... } الآية.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله:{ قالُوا كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا }قال
  لهم: { إنّـي عَبْدُ اللَّهِ آتانِـيَ الكِتابَ وَجَعَلَنِـي نَبِـيًّا } فقرأ حتـى
  بلغ{ ولَـمْ يَجْعَلْنِـي جَبَّـاراً شَقِـيًّا }فقالوا: إن هذا لأمر عظيـم.حُدثت عن
  الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول:
  { كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا قال إنّـي عَبْدُ اللَّهِ
  } لـم يتكلـم عيسى إلا عند ذلك حين{ قالُوا كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي الـمَهْدِ
  صَبِـيًّا }وقوله: { آتانِـيَ الكِتابَ } يقول القائل: أو آتاه الكتاب والوحي قبل أن
  يخـلق فـي بطن أمه فإن معنى ذلك بخلاف ما يظنّ، وإنـما معناه: وقضى يوم قضى أمور خـلقه
  إلـيّ أن يؤتـينـي الكتاب، كما:حدثنـي بشر بن آدم، قال: ثنا الضحاك، يعنـي ابن مخـلد،
  عن سفـيان، عن سماك، عن عكرمة { قالَ آتانِـيَ الكِتابَ } قال: قضى أن يؤتـينـي الكتاب
  فـيـما مضى.حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: أخبرنا سفـيان، عن سماك،
  عن عكرمة، فـي قوله { إنّـي عَبْدُ اللَّهِ آتانِـيَ الكِتابَ } قال: القضاء.حدثنا
  الـحسن، قال: أخبرنا عبد الرزّاق، عن إسرائيـل، عن سماك، عن عكرمة، فـي قول الله إنّـي
  عَبْدُ اللَّهِ آتانِـيَ الكِتابَ قال: قضى أن يؤتـينـي الكتاب.وقوله: { وَجَعَلَنِـي
  نَبِـيًّا } وقد بـيَّنت معنى النبـيّ واختلاف الـمختلفـين فـيه، والصحيح من القول
  فـيه عندنا بشواهده فـيـما مضى بـما أغنى عن إعادته. وكان مـجاهد يقول فـي معنى النبـيّ
  وحده ما:حدثنا به مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قال: النبـيّ
  وحده الذي يكلـم وينزل علـيه الوحي ولا يرسل.وقوله { وَجَعَلَنِـي مُبـارَكاً } اختلف
  أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: وجعلنـي نفـاعاً. ذكر من قال ذلك:حدثنـي
  سلـيـمان بن عبد الرحمن بن حماد الطلـحي، قال: ثنا العلاء، عن عائشة امرأة لـيث، عن
  لـيث، عن مـجاهد { وَجَعَلَنِـي مُبـارَكاً } قال: نفـاعاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنِّي عَبْدُ ٱللَّهِ آتَانِيَ
  ٱلْكِتَابَ وَجَعَلَنِي نَبِيّاً } * { وَجَعَلَنِي مُبَارَكاً أَيْنَ مَا كُنتُ وَأَوْصَانِي
  بِٱلصَّلاَةِ وَٱلزَّكَاةِ مَا دُمْتُ حَيّاً }وقال آخرون: كانت بركته الأمر بـالـمعروف
  والنهي عن الـمنكر. ذكر من قال ذلك:حدثنـي سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد
  بن يزيد بن خنـيس الـمخزومي، قال: سمعت وُهيب بن ابن الورد مولـى بنـي مخزوم، قال:
  لقـي عالـم عالـما هو فوقه فـي العلـم، فقال له: يرحمك الله، ما الذي أعلن من علـمي،
  قال: الأمر بـالـمعروف والنهي عن الـمنكر، فإنه دين الله الذي بعث به أنبـياءه إلـى
  عبـاده، وقد اجتـمع الفقهاء علـى قول الله { وَجَعَلَنِـي مُبـارَكاً أيْنَـما كُنْتُ
  } وقـيـل: ما بركته؟ قال: الأمر بـالـمعروف والنهي عن الـمنكر أينـما كان.وقال آخرون:
  معنى ذلك: جعلنـي معلِّـم الـخير. ذكر من قال ذلك:حدثنـي يونس بن عبد الأعلـى، قال:
  ثنا سفـيان فـي قوله { وَجَعَلَنِـي مُبـارَكاً أيْنَـما كُنْتُ } قال: معلـما للـخير.حدثنا
  ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد، قوله: { وَجَعَلَنِـي مُبـارَكاً أيْنَـما
  كُنْتُ } قال: معلـما للـخير حيثما كنت.وقوله: { وأوْصَانِـي بـالصَّلاةِ وَالزَّكاةِ
  } يقول: وقضى أن يوصينـي بـالصلاة والزكاة، يعنـي بالـمـحافظة علـى حدود الصلاة وإقامتها
  علـى ما فرضها علـيّ. وفـي الزكاة معنـيان: أحدهما: زكاة الأموال أن يؤدّيها. والآخر:
  تطهير الـجسد من دنس الذنوب فـيكون معناه: وأوصانـي بترك الذنوب واجتناب الـمعاصي.وقوله:
  { ما دُمْتُ حَيًّا } يقول: ما كنت حيا فـي الدنـيا موجودا، وهذا يبـين عن أن معنى
  الزكاة فـي هذا الـموضع: تطهير البدن من الذنوب، لأن الذي يوصف به عيسى صلوات الله
  وسلامه علـيه أنه كان لا يدّخر شيئا لغد، فتـجب علـيه زكاة الـمال، إلا أن تكون الزكاة
  التـي كانت فرضت علـيه الصدقة بكلّ ما فضل عن قوته، فـيكون ذلك وجهاً صحيحاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

