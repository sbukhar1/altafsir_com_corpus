  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنِّي عَبْدُ ٱللَّهِ آتَانِيَ ٱلْكِتَابَ وَجَعَلَنِي نَبِيّاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلَنِي
  مُبَارَكاً أَيْنَ مَا كُنتُ وَأَوْصَانِي بِٱلصَّلاَةِ وَٱلزَّكَاةِ مَا دُمْتُ حَيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فلـما قال قوم مريـم لها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي
  الـمَهْدِ صَبِـيًّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وظنوا أن ذلك منها استهزاء بهم، قال عيسى لها متكلـماً عن أمه: { إنّـي
  عَبْدُ اللَّهِ آتانِـيَ الكِتاب }. وكانوا حين أشارت لهم إلـى عيسى فـيـما ذُكر عنهم
  غضبوا، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: لـما أشارت لهم إلـى عيسى غضبوا، وقالوا: لسخريتها بنا
  حين تأمرنا أن نكلـم هذا الصبـيّ أشدّ علـينا من زناها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قالُوا كَيْفَ نُكَلِّـمُ مَنْ كانَ
  فِـي الـمَهْدِ صَبِـيًّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالُوا
  كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فأجابهم عيسى عنها فقال لهم { إنّـي
  عَبْدُ اللَّهِ آتانِـيَ الكِتابَ وَجَعَلَنِـي نَبِـيًّا... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالُوا
  كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال لهم: { إنّـي عَبْدُ اللَّهِ
  آتانِـيَ الكِتابَ وَجَعَلَنِـي نَبِـيًّا } فقرأ حتـى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولَـمْ يَجْعَلْنِـي جَبَّـاراً شَقِـيًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  إن هذا لأمر عظيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: { كَيْفَ نُكَلِّـمُ
  مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا قال إنّـي عَبْدُ اللَّهِ } لـم يتكلـم عيسى إلا
  عند ذلك حين</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالُوا كَيْفَ نُكَلِّـمُ مَنْ كانَ فِـي الـمَهْدِ صَبِـيًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { آتانِـيَ الكِتابَ } يقول
  القائل: أو آتاه الكتاب والوحي قبل أن يخـلق فـي بطن أمه فإن معنى ذلك بخلاف ما يظنّ،
  وإنـما معناه: وقضى يوم قضى أمور خـلقه إلـيّ أن يؤتـينـي الكتاب، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بشر بن آدم، قال: ثنا الضحاك، يعنـي ابن مخـلد، عن سفـيان،
  عن سماك، عن عكرمة { قالَ آتانِـيَ الكِتابَ } قال: قضى أن يؤتـينـي الكتاب فـيـما
  مضى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو
  عاصم، قال: أخبرنا سفـيان، عن سماك، عن عكرمة، فـي قوله { إنّـي عَبْدُ اللَّهِ آتانِـيَ
  الكِتابَ } قال: القضاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزّاق،
  عن إسرائيـل، عن سماك، عن عكرمة، فـي قول الله إنّـي عَبْدُ اللَّهِ آتانِـيَ الكِتابَ
  قال: قضى أن يؤتـينـي الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَعَلَنِـي نَبِـيًّا } وقد بـيَّنت معنى النبـيّ واختلاف الـمختلفـين فـيه، والصحيح
  من القول فـيه عندنا بشواهده فـيـما مضى بـما أغنى عن إعادته. وكان مـجاهد يقول فـي
  معنى النبـيّ وحده ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا
  عن ابن أبـي نـجيح، عن مـجاهد، قال: النبـيّ وحده الذي يكلـم وينزل علـيه الوحي ولا
  يرسل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { وَجَعَلَنِـي مُبـارَكاً
  } اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: وجعلنـي نفـاعاً. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سلـيـمان بن عبد الرحمن بن
  حماد الطلـحي، قال: ثنا العلاء، عن عائشة امرأة لـيث، عن لـيث، عن مـجاهد { وَجَعَلَنِـي
  مُبـارَكاً } قال: نفـاعاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
