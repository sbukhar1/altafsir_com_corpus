  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلَنِي مُبَارَكاً أَيْنَ مَا كُنتُ وَأَوْصَانِي
  بِٱلصَّلاَةِ وَٱلزَّكَاةِ مَا دُمْتُ حَيّاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: كانت بركته الأمر بـالـمعروف والنهي عن الـمنكر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن يزيد بن خنـيس
  الـمخزومي، قال: سمعت وُهيب بن ابن الورد مولـى بنـي مخزوم، قال: لقـي عالـم عالـما
  هو فوقه فـي العلـم، فقال له: يرحمك الله، ما الذي أعلن من علـمي، قال: الأمر بـالـمعروف
  والنهي عن الـمنكر، فإنه دين الله الذي بعث به أنبـياءه إلـى عبـاده، وقد اجتـمع الفقهاء
  علـى قول الله { وَجَعَلَنِـي مُبـارَكاً أيْنَـما كُنْتُ } وقـيـل: ما بركته؟ قال:
  الأمر بـالـمعروف والنهي عن الـمنكر أينـما كان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: جعلنـي معلِّـم الـخير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: ثنا سفـيان فـي قوله { وَجَعَلَنِـي مُبـارَكاً أيْنَـما
  كُنْتُ } قال: معلـما للـخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد، قوله: { وَجَعَلَنِـي مُبـارَكاً أيْنَـما
  كُنْتُ } قال: معلـما للـخير حيثما كنت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأوْصَانِـي بـالصَّلاةِ وَالزَّكاةِ } يقول: وقضى أن يوصينـي بـالصلاة والزكاة،
  يعنـي بالـمـحافظة علـى حدود الصلاة وإقامتها علـى ما فرضها علـيّ. وفـي الزكاة معنـيان:
  أحدهما: زكاة الأموال أن يؤدّيها. والآخر: تطهير الـجسد من دنس الذنوب فـيكون معناه:
  وأوصانـي بترك الذنوب واجتناب الـمعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما دُمْتُ حَيًّا } يقول: ما كنت حيا فـي الدنـيا موجودا، وهذا يبـين عن أن معنى
  الزكاة فـي هذا الـموضع: تطهير البدن من الذنوب، لأن الذي يوصف به عيسى صلوات الله
  وسلامه علـيه أنه كان لا يدّخر شيئا لغد، فتـجب علـيه زكاة الـمال، إلا أن تكون الزكاة
  التـي كانت فرضت علـيه الصدقة بكلّ ما فضل عن قوته، فـيكون ذلك وجهاً صحيحاً.</font></font><font
