text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نَتَنَزَّلُ
  إِلاَّ بِأَمْرِ رَبِّكَ لَهُ مَا بَيْنَ أَيْدِينَا وَمَا خَلْفَنَا وَمَا بَيْنَ
  ذٰلِكَ وَمَا كَانَ رَبُّكَ نَسِيّاً }{ وَمَا نَتَنَزَّلُ } حكاية قول جبريل صلوات
  الله عليه حين استبطأه رسول الله صلى الله عليه وسلم. روي(669) أنه احتبس أربعين يوماً.
  وقيل: خمسة عشر يوماً، وذلك حين سئل عن قصة أصحاب الكهف وذي القرنين والروح، فلم يدر
  كيف يجيب ورجا أن يوحى إليه فيه، فشق ذلك عليه مشقة شديدة وقال المشركون: ودّعه ربه
  وقلاه فلما نزل جبريل عليه السلام قال له النبي صلى الله عليه وسلم: «أبطأت حتى ساء
  ظني واشتقتُ إليكَ. قال: إنّي كنتُ أشوقَ ولكني عبدُ مأمورٌ، إذا بُعثتُ نزلتُ، وإذا
  حُبْستُ احتبستُ» وأنزل الله سبحانه هذه الآية وسورة الضحى. والتنزل على معنيين: معنى
  النزول على مهل، ومعنى النزول على الإطلاق، كقوله:فَلَسْتَ لإِنِسي وَلَكِنْ لِمَلأَكٍ   تَنَزَّلَ
  مِنْ جَوِّ السَّمَاءِ يَصُوبُلأنه مطاوع نزل، ونزل يكون بمعنى أنزل، وبمعنى التدريج،
  واللائق بهذا الموضع هو النزول على مهل والمراد أن نزولنا في الأحايين وقتاغب وقت ليس
  إلا بأمر الله، وعلى ما يراه صواباً وحكمة، وله ما قدامنا { وَمَا خَلْفَنَا } من الجهات
  والأماكن { وَمَا بَيْنَ ذٰلِكَ } وما نحن فيها فلا نتمالك أن ننتقل من جهة إلى جهة
  ومكان إلى مكان إلا بأمر المليك ومشيئته، وهو الحافظ العالم بكل حركة وسكون، وما يحدث
  ويتجدد من الأحوال، لا يجوز عليه الغفلة والنسيان، فأنى لنا أن نتقلب في ملكوته إلا
  إذا رأى ذلك مصلحة وحكمة، وأطلق لنا الإذن فيه. وقيل: ما سلف من أمر الدنيا وما يستقبل
  من أمر الآخرة، وما بين ذلك: ما بين النفختين وهو أربعون سنة. وقيل: ما مضى من أعمارنا
  وما غبر منها، والحال التي نحن فيها. وقيل: ما قبل وجودنا وما بعد فنائنا. وقيل: الأرض
  التي بين أيدينا إذا نزلنا، والسماء التي وراءنا، وما بين السماء والأرض، والمعنى:
  أنه المحيط بكل شيء لا تخفى عليه خافية ولا يعزب عنه مثقال ذرة، فكيف نقدم على فعل
  نحدثه إلا صادراً عما توجبه حكمته ويأمرنا به ويأذن لنا فيه. وقيل: معنى { وَمَا كَانَ
  رَبُّكَ نَسِيّاً } وما كان تاركاً لك، كقوله تعالى:{ مَا وَدَّعَكَ رَبُّكَ وَمَا
  قَلَىٰ }[الضحى: 3] أي: ما كان امتناع النزول إلا لامتناع الأمر به. وأما احتباس الوحي
  فلم يكن عن ترك الله لك وتوديعه إياك، ولكن لتوقفه على المصلحة، وقيل: هي حكاية قول
  المتقين حين يدخلون الجنة، أي: وما ننزل الجنة إلا بأن مَنَّ الله علينا بثواب أعمالنا
  وأمرنا بدخولها، وهو المالك لرقاب الأمور كلها السالفة. والمترقبة والحاضرة، اللاطف
  في أعمال الخير والموفق لها والمجازي عليها، ثم قال الله تعالى - تقريراً لقولهم -:
  وما كان ربك نسياً لأعمال العاملين غافلاً عما يجب أن يثابوا به، وكيف يجوز النسيان
  والغفلة على ذي ملكوت السماء والأرض وما بينهما؟ ثم قال رسول الله صلى الله عليه وسلم:
  فحين عرفته على هذه الصفة، فأقبل على العمل واعبده: يثبك كما أثاب غيرك من المتقين.
  وقرأ الأعرج رضي الله عنه «وما يتنزل» بالياء على الحكاية عن جبريل عليه السلام والضمير
  للوحي. وعن ابن مسعود رضي الله عنه: «إلا بقول ربك» يجب أن يكون الخلاف في النسي مثله
  في البغي.\r\n\t\t\t\r\n\t\t\t</section>"

