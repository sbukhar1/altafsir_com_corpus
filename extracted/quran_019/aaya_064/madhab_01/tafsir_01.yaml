  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(19,64)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  نَتَنَزَّلُ إِلاَّ بِأَمْرِ رَبِّكَ لَهُ مَا بَيْنَ أَيْدِينَا وَمَا خَلْفَنَا وَمَا
  بَيْنَ ذٰلِكَ وَمَا كَانَ رَبُّكَ نَسِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذُكر
  أن هذه الآية نزلت من أجل استبطاء رسول الله صلى الله عليه وسلم جبرائيـل بـالوحي،
  وقد ذكرت بعض الرواية، ونذكر إن شاء الله بـاقـي ما حضَرنا ذكره مـما لـم نذكر قبل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عبد الله،
  قال: ثنا عبد الله بن أبـان العجلـي، وقبـيصة ووكيع وحدثنا سفـيان بن وكيع قال: ثنا
  أبـي، جميعاً عن عمر بن ذرّ، قال: سمعت أبـي يذكر عن سعيد بن جبـير، عن ابن عبـاس،
  أن مـحمدا قال لـجبرائيـل:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما يَـمْنَعُكَ أنْ تَزُورَنا أكْثَرَ مِـمَّا تَزُورُنا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية: { ومَا نَتَنَزَّلُ
  إلاَّ بأَمْرِ رَبِّكَ لَهُ ما بـينَ أيْدِينا ومَا خَـلْفَنا ومَا بـينَ ذلكَ ومَا
  كانَ رَبُّكَ نَسِيًّا } قال: هذا الـجواب لـمـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن معمر، قال: ثنا عبد الـملك بن عمرو، قال: ثنا عمر
  بن ذرّ، قال: ثنـي أبـي، عن سعيد بن جبـير، عن ابن عبـاس، أن النبـيّ صلى الله عليه
  وسلم قال لـجبرائيـل:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما يَـمْنَعُكَ أن تَزَوُرَنا أكْثَرَ مِـمَّا تَزُورُنا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت { ومَا نَتَنَزَّلُ إلاَّ
  بأمْرِ رَبِّكَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وومَا نَتَنَزَّلُ
  إلاَّ بأمْرِ رَبِّكَ... } إلـى { ومَا كانَ رَبُّكَ نَسِيًّا } قال: احتبس جبرائيـل
  عن النبـيّ صلى الله عليه وسلم، فوجِد رسول الله صلى الله عليه وسلم من ذلك وحزن، فأتاه
  جبرائيـل فقال: يا مـحمد { ومَا نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ لَهُ ما بـينَ أيْدِينا
  ومَا خَـلْفَنا ومَا بـينَ ذلكَ ومَا كانَ رَبُّكَ نَسِيًّا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قال: لبث جبرائيـل عن النبـيّ صلى الله عليه وسلم، فكأن النبـيّ استبطأه،
  فلـما أتاه قال له جبرائيـل: { ومَا نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ومَا نَتَنَزَّلُ
  إلاَّ بأمْرِ رَبِّكَ لَهُ ما بـينَ أيْدِينا ومَا خَـلْفَنا } قال: هذا قول جبرائيـل،
  احتبس جبرائيـل فـي بعض الوحي، فقال نبـيّ الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما جِئْتَ حتـى اشْتَقْتُ إلَـيْكَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  له جبرائيـل: { ومَا نَتَنّزَّلُ إلاَّ بأمْرِ رَبِّكَ لَهُ ما بـينَ أيْدِينا ومَا
  خَـلْفَنا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تبـارك وتعالـى { ومَا نَتَنَزَّلُ إلاَّ
  بأمْرِ رَبِّكَ } قال: قول الـملائكة حين استراثهم مـحمد صلى الله عليه وسلم، كالتـي
  فـي الضحى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: لبث جبرائيـل عن مـحمد اثنتـي عشرة لـيـلة،
  ويقولون: قُلـي، فلـما جاءه قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
