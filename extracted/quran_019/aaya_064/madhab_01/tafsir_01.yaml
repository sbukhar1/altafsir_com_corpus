text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نَتَنَزَّلُ
  إِلاَّ بِأَمْرِ رَبِّكَ لَهُ مَا بَيْنَ أَيْدِينَا وَمَا خَلْفَنَا وَمَا بَيْنَ
  ذٰلِكَ وَمَا كَانَ رَبُّكَ نَسِيّاً }ذُكر أن هذه الآية نزلت من أجل استبطاء رسول
  الله صلى الله عليه وسلم جبرائيـل بـالوحي، وقد ذكرت بعض الرواية، ونذكر إن شاء الله
  بـاقـي ما حضَرنا ذكره مـما لـم نذكر قبل. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا
  عبد الله، قال: ثنا عبد الله بن أبـان العجلـي، وقبـيصة ووكيع وحدثنا سفـيان بن وكيع
  قال: ثنا أبـي، جميعاً عن عمر بن ذرّ، قال: سمعت أبـي يذكر عن سعيد بن جبـير، عن ابن
  عبـاس، أن مـحمدا قال لـجبرائيـل: \" ما يَـمْنَعُكَ أنْ تَزُورَنا أكْثَرَ مِـمَّا
  تَزُورُنا \" فنزلت هذه الآية: { ومَا نَتَنَزَّلُ إلاَّ بأَمْرِ رَبِّكَ لَهُ ما بـينَ
  أيْدِينا ومَا خَـلْفَنا ومَا بـينَ ذلكَ ومَا كانَ رَبُّكَ نَسِيًّا } قال: هذا الـجواب
  لـمـحمد صلى الله عليه وسلم.حدثنـي مـحمد بن معمر، قال: ثنا عبد الـملك بن عمرو، قال:
  ثنا عمر بن ذرّ، قال: ثنـي أبـي، عن سعيد بن جبـير، عن ابن عبـاس، أن النبـيّ صلى الله
  عليه وسلم قال لـجبرائيـل: \" ما يَـمْنَعُكَ أن تَزَوُرَنا أكْثَرَ مِـمَّا تَزُورُنا
  \" فنزلت { ومَا نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ }.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وومَا نَتَنَزَّلُ
  إلاَّ بأمْرِ رَبِّكَ... } إلـى { ومَا كانَ رَبُّكَ نَسِيًّا } قال: احتبس جبرائيـل
  عن النبـيّ صلى الله عليه وسلم، فوجِد رسول الله صلى الله عليه وسلم من ذلك وحزن، فأتاه
  جبرائيـل فقال: يا مـحمد { ومَا نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ لَهُ ما بـينَ أيْدِينا
  ومَا خَـلْفَنا ومَا بـينَ ذلكَ ومَا كانَ رَبُّكَ نَسِيًّا }.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: لبث جبرائيـل عن النبـيّ
  صلى الله عليه وسلم، فكأن النبـيّ استبطأه، فلـما أتاه قال له جبرائيـل: { ومَا نَتَنَزَّلُ
  إلاَّ بأمْرِ رَبِّكَ... } الآية.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { ومَا نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ لَهُ ما بـينَ أيْدِينا ومَا خَـلْفَنا }
  قال: هذا قول جبرائيـل، احتبس جبرائيـل فـي بعض الوحي، فقال نبـيّ الله صلى الله عليه
  وسلم: \" ما جِئْتَ حتـى اشْتَقْتُ إلَـيْكَ \" فقال له جبرائيـل: { ومَا نَتَنّزَّلُ
  إلاَّ بأمْرِ رَبِّكَ لَهُ ما بـينَ أيْدِينا ومَا خَـلْفَنا }.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله تبـارك وتعالـى { ومَا نَتَنَزَّلُ
  إلاَّ بأمْرِ رَبِّكَ } قال: قول الـملائكة حين استراثهم مـحمد صلى الله عليه وسلم،
  كالتـي فـي الضحى.حدثنا القاسم، قال ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، قال: لبث جبرائيـل عن مـحمد اثنتـي عشرة لـيـلة، ويقولون: قُلـي، فلـما جاءه
  قال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نَتَنَزَّلُ إِلاَّ بِأَمْرِ رَبِّكَ لَهُ
  مَا بَيْنَ أَيْدِينَا وَمَا خَلْفَنَا وَمَا بَيْنَ ذٰلِكَ وَمَا كَانَ رَبُّكَ نَسِيّاً
  } \" أيْ جَبْرائِيـلُ لَقَدْ رِثْتَ عَلـيَّ حتـى لَقَدْ ظَنَّ الـمُشْرِكُونَ كُلَّ
  ظَنّ \" فنزلت: { ومَا نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ لَهُ ما بـينَ أيْدِينا ومَا
  خَـلْفَنا ومَا بـينَ ذلكَ ومَا كانَ رَبُّكَ نَسِيًّا }.حُدثت عن الـحسين، قال: سمعت
  أبـا معاذ، يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { ومَا نَتَنَزَّلُ إلاَّ
  بأمْرِ رَبِّكَ } احتبس عن نبـيّ الله صلى الله عليه وسلم حتـى تكلـم الـمشركون فـي
  ذلك، واشتدّ ذلك علـى نبـيّ الله، فأتاه جبرائيـل، فقال: اشتدّ علـيك احتبـاسنا عنك،
  وتكلـم فـي ذلك الـمشركون، وإنـما أنا عبد الله ورسوله، إذا أمرنـي بأمر أطعته { ومَا
  نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ } يقول: بقول ربك. ثم اختلف أهل التأويـل فـي تأويـل
  قوله: { لَهُ ما بـينَ أيْدِينا ومَا خَـلْفَنا ومَا بـينَ ذلكَ } فقال بعضهم: يعنـي
  بقوله { ما بـينَ أيْدِينا } من الدنـيا، وبقوله: { ومَا خَـلْفَنا } الآخرة { ومَا
  بـينَ ذلكَ } النفختـين. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن أبـي جعفر،
  عن الربـيع { لَهُ ما بـينَ أيْدِينا } يعنـي الدنـيا { ومَا خَـلْفَنا } الآخرة {
  ومَا بـينَ ذلكَ } النفختـين.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي
  جعفر، عن الربـيع، عن أبـي العالـية، قال { ما بـينَ أيْدِينا } من الدنـيا { ومَا
  خَـلْفَنا } من أمر الآخرة { ومَا بـينَ ذلكَ } ما بـين النفختـين.وقال آخرون: { ما
  بـينَ أيْدِينا } الآخرة { ومَا خَـلْفَنا } الدنـيا { ومَا بـينَ ذلكَ } ما بـين الدنـيا
  والآخرة. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس { بـينَ أيْدِينا } الآخرة { ومَا خَـلْفَنا } من
  الدنـيا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَهُ ما بـينَ أيْدِينا
  } من أمر الآخرة { ومَا خَـلْفَنا } من أمر الدنـيا { ومَا بـينَ ذلكَ } ما بـين الدنـيا
  والآخرة { ومَا كانَ رَبُّكَ نَسِيًّا }.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة { لَهُ ما بـينَ أيْدِينا } من الآخرة { وَما خَـلْفَنا
  } من الدنـيا { وَما بـينَ ذلكَ } ما بـين النفختـين.حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { ما بـينَ أيْدِينا } من
  الآخرة { وَما خَـلْفَنا } من الدنـيا.وقال آخرون فـي ذلك بـما:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { ما بـينَ أيْدِينا } قال: ما مضى أمامنا
  من الدنـيا { وَما خَـلْفَنا } ما يكون بعدنا من الدنـيا والآخرة { وَما بـينَ ذلكَ
  } قال: ما بـين ما مضى أمامهم، وبـين ما يكون بعدهم.وكان بعض أهل العربـية من أهل البصرة
  يتأوّل ذلك له { ما بـينَ أيْدِينا } قبل أن نـخـلق { وَما خَـلْفَنا } بعد الفناء
  { وَما بـينَ ذلكَ } حين كنا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا نَتَنَزَّلُ إِلاَّ بِأَمْرِ
  رَبِّكَ لَهُ مَا بَيْنَ أَيْدِينَا وَمَا خَلْفَنَا وَمَا بَيْنَ ذٰلِكَ وَمَا كَانَ
  رَبُّكَ نَسِيّاً }قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب، قول من قال: معناه:
  له ما بـين أيدينا من أمر الآخرة، لأن ذلك لـم يجيء وهو جاء، فهو بـين أيديهم، فإن
  الأغلب فـي استعمال الناس إذا قالوا: هذا الأمر بـين يديك، أنهم يعنون به ما لـم يجيء،
  وأنه جاء، فلذلك قلنا: ذلك أولـى بـالصواب. وما خـلفنا من أمر الدنـيا، وذلك ما قد
  خـلفوه فمضى، فصار خـلفهم بتـخـلـيفهم إياه، وكذلك تقول العرب لـما قد جاوزه الـمرء
  وخـلفه هو خـلفه، ووراءه وما بـين ذلك: ما بـين ما لـم يـمض من أمر الدنـيا إلـى الآخرة،
  لأن ذلك هو الذي بـين ذينك الوقتـين.وإنـما قلنا: ذلك أولـى التأويلات به، لأن ذلك
  هو الظاهر الأغلب، وإنـما يحمل تأويـل القرآن علـى الأغلب من معانـيه، ما لـم يـمنع
  من ذلك ما يجب التسلـيـم له. فتأويل الكلام إذاً: فلا تستبطئنا يا مـحمد فـي تـخـلفنا
  عنك، فإنا لا نتنزّل من السماء إلـى الأرض إلا بأمر ربك لنا بـالنزول إلـيها، لله ما
  هو حادث من أمور الآخرة التـي لـم تأت وهي آتـية، وما قد مضى فخـلفناه من أمر الدنـيا،
  وما بـين وقتنا هذا إلـى قـيام الساعة. بـيده ذلك كله، وهو مالكه ومصرّفه، لا يـملك
  ذلك غيره، فلـيس لنا أن نـحدث فـي سلطانه أمراً إلا بأمره إيانا به { وَما كانَ رَبُّكَ
  نَسِيًّا } يقول: ولـم يكن ربك ذا نسيان، فـيتأخر نزولـي إلـيك بنسيانه إياك بل هو
  الذي لا يعزُب عنه شيء فـي السماء ولا فـي الأرض تبـارك وتعالـى ولكنه أعلـم بـما يدبر
  ويقضي فـي خـلقه. جل ثناؤه. وبنـحو ما قلنا فـي تأويل ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد {
  وَما كانَ رَبُّكَ نَسِيًّا } قال: ما نسيك ربك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

