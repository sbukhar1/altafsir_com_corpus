  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(19,64)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَا نَتَنَزَّلُ إِلاَّ بِأَمْرِ رَبِّكَ لَهُ مَا
  بَيْنَ أَيْدِينَا وَمَا خَلْفَنَا وَمَا بَيْنَ ذٰلِكَ وَمَا كَانَ رَبُّكَ نَسِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أيْ جَبْرائِيـلُ لَقَدْ رِثْتَ عَلـيَّ حتـى لَقَدْ ظَنَّ الـمُشْرِكُونَ كُلَّ
  ظَنّ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فنزلت:
  { ومَا نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ لَهُ ما بـينَ أيْدِينا ومَا خَـلْفَنا ومَا
  بـينَ ذلكَ ومَا كانَ رَبُّكَ نَسِيًّا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ، يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { ومَا نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ } احتبس عن نبـيّ الله صلى الله عليه وسلم
  حتـى تكلـم الـمشركون فـي ذلك، واشتدّ ذلك علـى نبـيّ الله، فأتاه جبرائيـل، فقال:
  اشتدّ علـيك احتبـاسنا عنك، وتكلـم فـي ذلك الـمشركون، وإنـما أنا عبد الله ورسوله،
  إذا أمرنـي بأمر أطعته { ومَا نَتَنَزَّلُ إلاَّ بأمْرِ رَبِّكَ } يقول: بقول ربك.
  ثم اختلف أهل التأويـل فـي تأويـل قوله: { لَهُ ما بـينَ أيْدِينا ومَا خَـلْفَنا ومَا
  بـينَ ذلكَ } فقال بعضهم: يعنـي بقوله { ما بـينَ أيْدِينا } من الدنـيا، وبقوله: {
  ومَا خَـلْفَنا } الآخرة { ومَا بـينَ ذلكَ } النفختـين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن أبـي جعفر، عن الربـيع { لَهُ ما
  بـينَ أيْدِينا } يعنـي الدنـيا { ومَا خَـلْفَنا } الآخرة { ومَا بـينَ ذلكَ } النفختـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن
  الربـيع، عن أبـي العالـية، قال { ما بـينَ أيْدِينا } من الدنـيا { ومَا خَـلْفَنا
  } من أمر الآخرة { ومَا بـينَ ذلكَ } ما بـين النفختـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: { ما بـينَ أيْدِينا } الآخرة { ومَا خَـلْفَنا } الدنـيا { ومَا بـينَ ذلكَ
  } ما بـين الدنـيا والآخرة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { بـينَ أيْدِينا } الآخرة { ومَا خَـلْفَنا } من الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَهُ ما بـينَ أيْدِينا } من أمر الآخرة
  { ومَا خَـلْفَنا } من أمر الدنـيا { ومَا بـينَ ذلكَ } ما بـين الدنـيا والآخرة {
  ومَا كانَ رَبُّكَ نَسِيًّا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة { لَهُ ما بـينَ
  أيْدِينا } من الآخرة { وَما خَـلْفَنا } من الدنـيا { وَما بـينَ ذلكَ } ما بـين النفختـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { ما بـينَ أيْدِينا } من الآخرة { وَما خَـلْفَنا } من الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { ما بـينَ أيْدِينا } قال:
  ما مضى أمامنا من الدنـيا { وَما خَـلْفَنا } ما يكون بعدنا من الدنـيا والآخرة { وَما
  بـينَ ذلكَ } قال: ما بـين ما مضى أمامهم، وبـين ما يكون بعدهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العربـية من أهل البصرة يتأوّل ذلك له { ما بـينَ أيْدِينا
  } قبل أن نـخـلق { وَما خَـلْفَنا } بعد الفناء { وَما بـينَ ذلكَ } حين كنا.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
