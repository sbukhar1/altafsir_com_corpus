  href=\"JavaScript:Open_Menu()\">وَمَا نَتَنَزَّلُ إِلاَّ بِأَمْرِ رَبِّكَ لَهُ مَا
  بَيْنَ أَيْدِينَا وَمَا خَلْفَنَا وَمَا بَيْنَ ذٰلِكَ وَمَا كَانَ رَبُّكَ نَسِيّاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب، قول من قال: معناه:
  له ما بـين أيدينا من أمر الآخرة، لأن ذلك لـم يجيء وهو جاء، فهو بـين أيديهم، فإن
  الأغلب فـي استعمال الناس إذا قالوا: هذا الأمر بـين يديك، أنهم يعنون به ما لـم يجيء،
  وأنه جاء، فلذلك قلنا: ذلك أولـى بـالصواب. وما خـلفنا من أمر الدنـيا، وذلك ما قد
  خـلفوه فمضى، فصار خـلفهم بتـخـلـيفهم إياه، وكذلك تقول العرب لـما قد جاوزه الـمرء
  وخـلفه هو خـلفه، ووراءه وما بـين ذلك: ما بـين ما لـم يـمض من أمر الدنـيا إلـى الآخرة،
  لأن ذلك هو الذي بـين ذينك الوقتـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا: ذلك أولـى التأويلات به، لأن ذلك هو الظاهر الأغلب، وإنـما يحمل تأويـل القرآن
  علـى الأغلب من معانـيه، ما لـم يـمنع من ذلك ما يجب التسلـيـم له. فتأويل الكلام إذاً:
  فلا تستبطئنا يا مـحمد فـي تـخـلفنا عنك، فإنا لا نتنزّل من السماء إلـى الأرض إلا
  بأمر ربك لنا بـالنزول إلـيها، لله ما هو حادث من أمور الآخرة التـي لـم تأت وهي آتـية،
  وما قد مضى فخـلفناه من أمر الدنـيا، وما بـين وقتنا هذا إلـى قـيام الساعة. بـيده
  ذلك كله، وهو مالكه ومصرّفه، لا يـملك ذلك غيره، فلـيس لنا أن نـحدث فـي سلطانه أمراً
  إلا بأمره إيانا به { وَما كانَ رَبُّكَ نَسِيًّا } يقول: ولـم يكن ربك ذا نسيان، فـيتأخر
  نزولـي إلـيك بنسيانه إياك بل هو الذي لا يعزُب عنه شيء فـي السماء ولا فـي الأرض تبـارك
  وتعالـى ولكنه أعلـم بـما يدبر ويقضي فـي خـلقه. جل ثناؤه. وبنـحو ما قلنا فـي تأويل
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
