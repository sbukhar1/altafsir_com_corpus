text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبُّ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَمَا بَيْنَهُمَا فَٱعْبُدْهُ وَٱصْطَبِرْ لِعِبَادَتِهِ هَلْ تَعْلَمُ
  لَهُ سَمِيّاً }{ رَبُّ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } بدل من ربك، ويجوز أن يكون خبر
  مبتدأ محذوف، أي هو رب السموات والأرض { فَٱعْبُدْهُ } كقوله:وَقَاَئِلَةٍ خَوْلاَنُ
  فَانْكِحْ فَتَاتَهُمْ   وعلى هذا الوجه يجوز أن يكون{ وَمَا كَانَ رَبُّكَ نَسِيّاً }[مريم:
  64] من كلام المتقين، وما بعده من كلام رب العزة. فإن قلت: هلا عدّي { وَاْصْطَبِر
  } بعلى التي هي صلته، كقوله تعالى:{ وَٱصْطَبِرْ عَلَيْهَا }[طه: 132]؟ قلت: لأن العبادة
  جعلت بمنزلة القرن في قولك للمحارب: اصطبر لقرنك، أي اثبت له فيما يورد عليك من شداته
  أريد أن العبادة تورد عليك شدائد ومشاق، فاثبت لها ولاتهن، ولا يضق صدرك عن إلقاء عداتك
  من أهل الكتاب إليك الأغاليط، وعن احتباس الوحي عليك مدة وشماتة المشركين بك. أي: لم
  يسم شيء بالله قط، وكانوا يقولون لأصنامهم آلهة، والعزى إله وأما الذي عوض فيه الألف
  واللام من الهمزة، فمخصوص به المعبود الحق غير مشارك فيه. وعن ابن عباس رضي الله عنهما:
  لا يسمى أحد الرحمٰن غيره. ووجه آخر: هل تعلم من سمي باسمه على الحق دون الباطل، لأن
  التسمية على الباطل في كونها غير معتدّ بها كلا تسمية. وقيل: مثلاً وشبيهاً، أي: إذا
  صح أن لا معبود يوجه إليه العباد العبادة إلا هو وحده، لم يكن بد من عبادته والاصطبار
  على مشاقها وتكاليفها.\r\n\t\t\t\r\n\t\t\t</section>"

