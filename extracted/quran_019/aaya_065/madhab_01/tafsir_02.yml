  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبُّ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا فَٱعْبُدْهُ وَٱصْطَبِرْ لِعِبَادَتِهِ
  هَلْ تَعْلَمُ لَهُ سَمِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ رَبُّ ٱلسَّمَـٰوٰتِ
  وَٱلأَرْضِ } بدل من ربك، ويجوز أن يكون خبر مبتدأ محذوف، أي هو رب السموات والأرض
  { فَٱعْبُدْهُ } كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَاَئِلَةٍ خَوْلاَنُ فَانْكِحْ فَتَاتَهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعلى هذا الوجه يجوز أن يكون</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ رَبُّكَ نَسِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  64] من كلام المتقين، وما بعده من كلام رب العزة. فإن قلت: هلا عدّي { وَاْصْطَبِر
  } بعلى التي هي صلته، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱصْطَبِرْ عَلَيْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  132]؟ قلت: لأن العبادة جعلت بمنزلة القرن في قولك للمحارب: اصطبر لقرنك، أي اثبت له
  فيما يورد عليك من شداته أريد أن العبادة تورد عليك شدائد ومشاق، فاثبت لها ولاتهن،
  ولا يضق صدرك عن إلقاء عداتك من أهل الكتاب إليك الأغاليط، وعن احتباس الوحي عليك مدة
  وشماتة المشركين بك. أي: لم يسم شيء بالله قط، وكانوا يقولون لأصنامهم آلهة، والعزى
  إله وأما الذي عوض فيه الألف واللام من الهمزة، فمخصوص به المعبود الحق غير مشارك فيه.
  وعن ابن عباس رضي الله عنهما: لا يسمى أحد الرحمٰن غيره. ووجه آخر: هل تعلم من سمي
  باسمه على الحق دون الباطل، لأن التسمية على الباطل في كونها غير معتدّ بها كلا تسمية.
  وقيل: مثلاً وشبيهاً، أي: إذا صح أن لا معبود يوجه إليه العباد العبادة إلا هو وحده،
  لم يكن بد من عبادته والاصطبار على مشاقها وتكاليفها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

