  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبُّ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا فَٱعْبُدْهُ وَٱصْطَبِرْ لِعِبَادَتِهِ
  هَلْ تَعْلَمُ لَهُ سَمِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  لـم يكن ربك يا مـحمد ربّ السموات والأرض وما بـينهما نسيا، لأنه لو كان نسيا لـم يستقم
  ذلك، ولهلك لولا حفظه إياه، فـالربّ مرفوع ردّاً علـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فـاعْبُدْه } يقول: فـالزم طاعته، وذلّ لأمره ونهيه { وَاصْطَبِرْ
  لِعِبـادَتِهِ } يقول: واصبر نفسك علـى النفوذ لأمره ونهيه، والعمل بطاعته، تفز برضاه
  عنك، فإنه الإله الذي لا مثل له ولا عدل ولا شبـيه فـي جوده وكرمه وفضله { هَلْ تَعْلَـمُ
  لَهُ سَمِيًّا } يقول: هل تعلـم يا مـحمد لربك هذا الذي أمرناك بعبـادته، والصبر علـى
  طاعته مثلاً فـي كرمه وجوده، فتعبده رجاء فضله وطوله دونه؟ كلا، ما ذلك بـموجود. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { هَلْ
  تَعْلَـمُ لَهُ سَمِيًّا } يقول: هل تعلـم للربّ مثلاً أو شبـيهاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي سعيد بن عثمان التنوخي، قال: ثنا إبراهيـم بن مهدي، عن عبـاد
  بن عوّام، عن شعبة، عن الـحسن بن عمارة، عن رجل، عن ابن عبـاس، فـي قوله { هَلْ تَعْلَـمُ
  لَهُ سَمِيًّا } قال: شبـيهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن إبراهيـم الـمسعودي، قال: ثنا أبـي، عن أبـيه، عن جدّه، عن الأعمش، عن مـجاهد
  فـي هذه الآية { هَلْ تَعْلَـمُ لَهُ سَمِيًّا } قال: هل تعلـم له شبـيهاً، هل تعلـم
  له مثلاً تبـارك وتعالـى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { هَلْ تَعْلَـمُ لَهُ سَمِيًّا } لا سميّ لله ولا عِدل
  له، كلّ خـلقه يقرّ له، ويعترف أنه خالقه، ويعرف ذلك، ثم يقرأ هذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِنْ
  سألْتَهُمْ مَنْ خَـلَقَهُمْ لَـيَقُولُنَّ اللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، فـي
  قوله: { هَلْ تَعْلَـمُ لَهُ سَمِيًّا } قال: يقول: لا شريك له ولا مثل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
