text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ نُنَجِّي
  ٱلَّذِينَ ٱتَّقَواْ وَّنَذَرُ ٱلظَّالِمِينَ فِيهَا جِثِيّاً }يقول تعالـى ذكره: {
  ثم ننـجي } من النار بعد ورود جميعهم إياها، { الذين اتقوا } فخافوه، بأداء فرائضه
  واجتناب معاصيه { وَنَذَرُ الظَّالِـمِينَ فِـيها جِثِـيًّا } يقول جلّ ثناؤه: وندع
  الذين ظلـموا أنفسهم، فعبدوا غير الله، وعصَوا ربهم، وخالفوا أمره ونهيه من النار،
  جثـياً، يقول: بروكاً علـى ركبهم. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَنَذَرُ الظَّالِـمِينَ
  فِـيها جثِـياً } علـى ركبهم.حدثنا الـحسن ابن يحيى، قال: أخبرنا عبد الرزّاق، قال:
  أخبرنا معمر، عن قتادة { وَنَذَرُ الظَّالِـمينَ فِـيها جِثِـيًّا } علـى ركبهم.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَنَذَرُ الظَّالِـمِينَ
  فِـيها جِثِـيًّا } قال: الـجُثِـيّ: شرّ الـجلوس، لا يجلس الرجل جاثـيا إلاَّ عند
  كرب ينزل به.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { ثُمَّ نُنَـجِّي
  الَّذِينَ اتَّقَوْا وَنَذَرُ الظَّالِـمِينَ فِـيها جِثِـيًّا } إن الناس وردوا جهنـم
  وهي سوداء مظلـمة، فأما الـمؤمنون فأضاءت لهم حسناتهم، فأنـجوا منها. وأما الكفـار
  فأوبقتهم أعمالهم، واحْتُبِسوا بذنوبهم.\r\n\t\t\t\r\n\t\t\t</section>"

