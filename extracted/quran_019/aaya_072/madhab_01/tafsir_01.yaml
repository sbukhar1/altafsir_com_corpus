  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  نُنَجِّي ٱلَّذِينَ ٱتَّقَواْ وَّنَذَرُ ٱلظَّالِمِينَ فِيهَا جِثِيّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { ثم ننـجي } من النار بعد ورود جميعهم إياها، {
  الذين اتقوا } فخافوه، بأداء فرائضه واجتناب معاصيه { وَنَذَرُ الظَّالِـمِينَ فِـيها
  جِثِـيًّا } يقول جلّ ثناؤه: وندع الذين ظلـموا أنفسهم، فعبدوا غير الله، وعصَوا ربهم،
  وخالفوا أمره ونهيه من النار، جثـياً، يقول: بروكاً علـى ركبهم. وبنـحو الذي قلنا فـي
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَنَذَرُ الظَّالِـمِينَ فِـيها جثِـياً
  } علـى ركبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن ابن يحيى، قال: أخبرنا
  عبد الرزّاق، قال: أخبرنا معمر، عن قتادة { وَنَذَرُ الظَّالِـمينَ فِـيها جِثِـيًّا
  } علـى ركبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَنَذَرُ الظَّالِـمِينَ فِـيها جِثِـيًّا } قال: الـجُثِـيّ:
  شرّ الـجلوس، لا يجلس الرجل جاثـيا إلاَّ عند كرب ينزل به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { ثُمَّ نُنَـجِّي الَّذِينَ اتَّقَوْا
  وَنَذَرُ الظَّالِـمِينَ فِـيها جِثِـيًّا } إن الناس وردوا جهنـم وهي سوداء مظلـمة،
  فأما الـمؤمنون فأضاءت لهم حسناتهم، فأنـجوا منها. وأما الكفـار فأوبقتهم أعمالهم،
  واحْتُبِسوا بذنوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

