text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن مِّنكُمْ
  إِلاَّ وَارِدُهَا كَانَ عَلَىٰ رَبِّكَ حَتْماً مَّقْضِيّاً } * { ثُمَّ نُنَجِّي
  ٱلَّذِينَ ٱتَّقَواْ وَّنَذَرُ ٱلظَّالِمِينَ فِيهَا جِثِيّاً }{ وَإِن مِـّنكُمْ }
  التفات إلى الإنسان، يعضده قراءة ابن عباس وعكرمة رضي الله عنهما: «وإن منهم» أو خطاب
  للناس من غير التفات إلى المذكور، فإن أريد الجنس كله فمعنى الورود دخولهم فيها وهي
  خامدة، فيعبرها المؤمنون وتنهار بغيرهم. عن ابن عباس رضي الله عنه: يردونها كأنها إهالة.
  وروي دواية. وعن جابر بن عبد الله.(670) أنه سألَ رسولَ الله صلى الله عليه وسلم عن
  ذلك؟ فقال: \" إذا دخلَ أهلُ الجنةِ الجنةَ قالَ بعضُهُمْ لبعضٍ: أليسَ قدْ وعدَنَا
  رَبنا أنْ نردَ النارَ، فيقالُ لَهُمْ: قدْ وردتمُوها وهي خامدةٌ \" وعنه رضي الله
  عنه أنه سُئِل عن هذه الآية؟ فقال:(671) سمعْتُ رسولَ الله صلى الله عليه وسلم يقول:
  \" الورودُ الدخولُ، لا يبقَى بَرٌ ولا فاجرٌ إلاَّ دخلها، فتكونُ على المؤمنِينَ برَداً
  وسلامَاً كَما كانَتْ على إبراهيمَ، حتَّى إنَّ للنارِ ضجيجَاً مِنْ بردهِا \" وأما
  قوله تعالى:{ أُوْلَـئِكَ عَنْهَا مُبْعَدُونَ }[الأنبياء: 101] فالمراد عن عذابها.
  وعن ابن مسعود والحسن وقتادة: هو الجواز على الصراط؛ لأنّ الصراط ممدود عليها. وعن
  ابن عباس: قد يرد الشيءُ الشيءَ ولا يدخله، كقوله تعالى:{ وَلَمَّا وَرَدَ مَاء مَدْيَنَ }[القصص:
  23] ووردت القافلة البلد، وإن لم تدخله ولكن قربت منه. وعن مجاهد: ورود المؤمن النار
  هو مس الحمى جسده في الدنيا، بقوله عليه الصلاة والسلام:(672) \" الحمّى من فيح جهنم
  \" وفي الحديث(673) \" الحمّى حظ كل مؤمن من النار \" ويجوز أن يراد بالورود: جثوّهم
  حولها. وإن أريد الكفار خاصة، فالمعنى بيِّن.{:كَانَ عَلَى رَبِّكَ حَتْماً مَّقْضِيّاً
  } الحتم: مصدر حتم الأمر إذا أوجبه، فسمى به الموجب، كقولهم: خلق الله، وضرب الأمير،
  أي: كان ورودهم واجباً على الله، أوجبه على نفسه وقضى به، وعزم على أن لا يكون غيره
  { ثُمّ نُنَجِّي ٱ لَّذِينَ ٱ تَّقَواْ } قرىء { نُنَجِّى } و«ننجى» و«ينجى» و«ينجى»
  على ما لم يسم فاعله. إن أريد الجنس بأسره فهو ظاهر، وإن أريد الكفرة وحدهم فمعنى {
  ثُمَّ نُنَجِـّى ٱلَّذِينَ ٱتَّقَواْ } أنّ المتقين يساقون إلى الجنة عقيب ورود الكفار،
  لا أنهم يواردونهم ثم يتخلصون. وفي قراءة ابن مسعود وابن عباس والجحدري وابن أبي ليلى
  «ثَمَّ ننجى» بفتح الثاء، أي هناك. وقوله: { وَّنَذَرُ ٱلظَّـٰلِمِينَ فِيهَا جِثِيّاً
  } دليل على أنّ المراد بالورود الجثوّ حواليها، وأن المؤمنين يفارقون الكفرة إلى الجنة
  بعد تجاثيهم، وتبقى الكفرة في مكانهم جاثين.\r\n\t\t\t\r\n\t\t\t</section>"

