text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَحَمَلَتْهُ فَٱنْتَبَذَتْ
  بِهِ مَكَاناً قَصِيّاً }عن ابن عباس: فاطمأنت إلى قوله فدنا منها فنفخ في جيب درعها،
  فوصلت النفخة إلى بطنها فحملت. وقيل: كانت مدّة الحمل ستة أشهر. وعن عطاء وأبي العالية
  والضحاك: سبعة أشهر. وقيل: ثمانية، ولم يعش مولود وضع لثمانية إلا عيسى عليه الصلاة
  والسلام. وقيل: ثلاث ساعات. وقيل: حملته في ساعة، وصوّر في ساعة، ووضعته في ساعة، حين
  زالت الشمس من يومها. وعن ابن عباس: كانت مدة الحمل ساعة واحدة، كما حملته نبذته. وقيل:
  حملته وهي بنت ثلاث عشرة سنة. وقيل: بنت عشر، وقد كانت حاضت حيضتين قبل أن تحمل. وقالوا:
  ما من مولود إلا يستهلّ غيره { فَٱنْتَبَذَتْ بِهِ } أي اعتزلت وهو في بطنها، كقوله:تَدُوسُ
  بِنَا الجْمَاجِمَ وَالتَّرِيبَا   أي تدوس الجَماجم ونحن على ظهورها، ونحوه قوله تعالى:{ تَنبُتُ
  بِٱلدُّهْنِ }[المؤمنون: 20] أي تنبت ودهنها فيها: الجار والمجرور في موضع الحال {
  قَصِيّاً } بعيداً من أهلها وراء الجبل. وقيل: أقصى الدار. وقيل: كانت سميت لابن عم
  لها اسمه يوسف، فلما قيل: حملت من الزنا، خاف عليها قتل الملك، فهرب بها فلما كان ببعض
  الطريق حدّثته نفسه بأن يقتلها، فأتاه جبريل فقال [له]: إنه من روح القدس فلا تقتلها،
  فتركها.\r\n\t\t\t\r\n\t\t\t</section>"

