  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَحَمَلَتْهُ
  فَٱنْتَبَذَتْ بِهِ مَكَاناً قَصِيّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">عن ابن عباس:
  فاطمأنت إلى قوله فدنا منها فنفخ في جيب درعها، فوصلت النفخة إلى بطنها فحملت. وقيل:
  كانت مدّة الحمل ستة أشهر. وعن عطاء وأبي العالية والضحاك: سبعة أشهر. وقيل: ثمانية،
  ولم يعش مولود وضع لثمانية إلا عيسى عليه الصلاة والسلام. وقيل: ثلاث ساعات. وقيل:
  حملته في ساعة، وصوّر في ساعة، ووضعته في ساعة، حين زالت الشمس من يومها. وعن ابن عباس:
  كانت مدة الحمل ساعة واحدة، كما حملته نبذته. وقيل: حملته وهي بنت ثلاث عشرة سنة. وقيل:
  بنت عشر، وقد كانت حاضت حيضتين قبل أن تحمل. وقالوا: ما من مولود إلا يستهلّ غيره {
  فَٱنْتَبَذَتْ بِهِ } أي اعتزلت وهو في بطنها، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَدُوسُ بِنَا الجْمَاجِمَ وَالتَّرِيبَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي تدوس الجَماجم ونحن على ظهورها، ونحوه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَنبُتُ
  بِٱلدُّهْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 20] أي تنبت ودهنها فيها: الجار والمجرور في موضع الحال
  { قَصِيّاً } بعيداً من أهلها وراء الجبل. وقيل: أقصى الدار. وقيل: كانت سميت لابن
  عم لها اسمه يوسف، فلما قيل: حملت من الزنا، خاف عليها قتل الملك، فهرب بها فلما كان
  ببعض الطريق حدّثته نفسه بأن يقتلها، فأتاه جبريل فقال [له]: إنه من روح القدس فلا
  تقتلها، فتركها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

