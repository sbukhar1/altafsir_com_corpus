text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَحَمَلَتْهُ فَٱنْتَبَذَتْ
  بِهِ مَكَاناً قَصِيّاً } * { فَأَجَآءَهَا ٱلْمَخَاضُ إِلَىٰ جِذْعِ ٱلنَّخْلَةِ قَالَتْ
  يٰلَيْتَنِي مِتُّ قَبْلَ هَـٰذَا وَكُنتُ نَسْياً مَّنسِيّاً }وفـي هذا الكلام متروك
  تُرِك ذكره استغناء بدلالة ما ذكر منه عنه{ فَنَفَخْنا فِـيهِ مِنْ رُوحِنا }بغلام
  { فحَمَلَتْهُ فـانْتَبَذَتْ بِهِ مَكاناً قَصيًّا } وبذلك جاء تأويـل أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن سهل، قال: ثنا إسماعيـل بن عبد الكريـم، قال: ثنـي
  عبد الصمد بن معقِل ابن أخي وهب بن منبه، قال: سمعت وهبـاً قال: لـما أرسل الله جبريـل
  إلـى مريـم تـمثَّل لها بشراً سوياً فقالت له:{ إنّـي أعُوذُ بـالرَّحْمَنِ مِنْكَ
  إنْ كُنْتَ تَقِـيًّا }ثم نفخ فـي جيب درعها حتـى وصلت النفخة إلـى الرحم فاشتـملت.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه الـيـمانـي،
  قال: لـما قال ذلك، يعنـي لـما قال جبريـل{ قالَ كذلكِ قالَ رَبُّكَ هُوَ عَلـيَّ هَيِّنٌ... }الآية
  استسلـمت لأمر الله، فنفخ في جيبها ثم انصرف عنها.حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: طرحَتْ علـيها جلبـابها لـما قال جبريـل ذلك لها، فأخذ
  جبريـل بكميها، فنفخ فـي جيب درعها، وكان مشقوقاً من قُدامها، فدخـلت النفخة صدرها،
  فحملت، فأتتها أختها امرأة زكريا لـيـلة تزورها فلـما فتـحت لها البـاب التزمتها، فقالت
  امرأة زكريا: يا مريـم أشعرت أنـي حبلـى، قالت مريـم: أشعرت أيضاً أنـي حُبلـى، قالت
  امرأة زكريا: إنـي وجدت ما فـي بطنـي يسجد لـما فـي بطنك، فذلك قوله{ مُصَدّقاً بكَلِـمَةٍ
  مِنَ اللَّهِ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  يقولون: إنه إنـما نفخ فـي جيب درعها وكمها.وقوله: { فـانْتَبَذَتْ بِهِ مَكاناً قَصِيًّا
  } يقول: فـاعتزلت بـالذي حملته، وهو عيسى، وتنـحَّت به عن الناس { مكانا قَصِيا } يقول:
  مكاناً نائياً قاصياً عن الناس، يقال: هو بـمكان قاص، وقصيّ بـمعنى واحد، كما قال الراجز:لَتَقْعُدِنَّ
  مَقْعَدَ القَصِيِّ   مِنِّـي ذي القاذُورَةِ الـمَقْلِـيّيقال منه: قصا الـمكان يقصو
  قصوا: إذا تبـاعد، وأقصيت الشيء: إذا أبعدته وأخَّرته.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فـانْتَبَذَتْ بِهِ مَكاناً قَصِيًّا
  } قال: مكانا نائيا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { مَكاناً قَصِيًّا } قال: قاصيا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن مـجاهد، مثله.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ،
  قال: لـما بلغ أن تضع مريـم، خرجت إلـى جانب الـمـحراب الشرقـي منه فأتت أقصاه.وقوله:
  { فأجاءَها الـمَخاضُ إلـى جِذْعِ النَّـخْـلَةِ } يقول تعالـى ذكره: فجاء بها الـمخاض
  إلـى جذع النـخـلة، ثم قـيـل: لـما أسقطت البـاء منه أجاءها، كما يقال: أتـيتك بزيد،
  فإذا حذفت البـاء قـيـل آتـيتك زيداً، كما قال جلّ ثناؤه:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَحَمَلَتْهُ فَٱنْتَبَذَتْ بِهِ مَكَاناً
  قَصِيّاً } * { فَأَجَآءَهَا ٱلْمَخَاضُ إِلَىٰ جِذْعِ ٱلنَّخْلَةِ قَالَتْ يٰلَيْتَنِي
  مِتُّ قَبْلَ هَـٰذَا وَكُنتُ نَسْياً مَّنسِيّاً }{ آتُونِـي زُبُرَ الـحَدِيدِ }والـمعنى:
  ائتونـي بزُبَر الـحديد، ولكن الألف مُدّت لـما حذفت البـاء، وكما قالوا: خرجت به وأخرجته،
  وذهبت به وأذهبته، وإنـما هو أفعل من الـمـجيء، كما يقال: جاء هو، وأجأته أنا: أي جئت
  به، ومثل من أمثال العرب: «شرّ ما أجاءنـي إلـى مُخَّة عرقوب»، وأشاء ويقال: شرّ ما
  يُجِيئك ويُشِيئك إلـى ذلك ومنه قول زهير:وَجارٍ سارَ مُعْتَـمِداً إلَـيْكُمْ   أجاءَتْهُ
  الـمَـخافَةُ وَالرَّجاءُيعنـي: جاء به، وأجاءه إلـينا وأشاءك: من لغة تـميـم، وأجاءك
  من لغة أهل العالـية، وإنـما تأوّل من تأوّل ذلك بـمعنى: ألـجأها، لأن الـمخاض لـما
  جاءها إلـى جذع النـخـلة، كان قد ألـجأها إلـيه. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { فأجاءَها الـمَخاضُ } قال: الـمخاض ألـجأها.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: ألـجأها الـمخاض. قال ابن جريج: وقال
  ابن عبـاس: ألـجأها الـمخاض إلـى جذع النـخـلة.حدثنا موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ { فأجاءَها الـمَخاضُ إلـى جِذْعِ النَّـخْـلَةِ } يقول: ألـجأها
  الـمخاض إلـى جذع النـخـلة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { فأجاءَها الـمَخاضُ إلـى جِذْعِ النَّـخْـلَةِ } قال: اضطرّها إلـى جذع النـخـلة.واختلفوا
  فـي أيّ الـمكان الذي انتبذتْ مريـم بعيسى لوضعه، وأجاءها إلـيه الـمخاض، فقال بعضهم:
  كان ذلك فـي أدنى أرض مصر، وآخر أرض الشأم، وذلك أنها هربت من قومها لـما حملت، فتوجهت
  نـحو مصر هاربة منهم. ذكر من قال ذلك:حدثنا مـحمد بن سهل، قال: ثنا إسماعيـل بن عبد
  الكريـم، قال: ثنـي عبد الصمد بن معقِل، أنه سمع وهب بن منبه يقول: لـما اشتـملت مريـم
  علـى الـحمل، كان معها قَرابة لها، يقال له يوسف النـجَّار، وكانا منطلقـين إلـى الـمسجد
  الذي عند جبل صِهْيَون، وكان ذلك الـمسجد يؤمئذ من أعظم مساجدهم، فكانت مريـم ويوسف
  يخدمان فـي ذلك الـمسجد، فـي ذلك الزمان، وكان لـخدمته فضل عظيـم، فرغبـا فـي ذلك،
  فكانا يـلـيان معالـجته بأنفسهما، تـحبـيره وكناسته وطهوره، وكلّ عمل يعمل فـيه، وكان
  لا يعمل من أهل زمانهما أحد أشدّ اجتهاداً وعبـادة منهما، فكان أوّل من أنكر حَمْل
  مريـم صاحُبها يوسف فلـما رأى الذي بها استفظعه، وعظُم علـيه، وفُظِع به، فلـم يدر
  علـى ماذا يضع أمرها، فإذا أراد يوسف أن يتهمها، ذكر صلاحها وبراءتها، وأنها لـم تغب
  عنه ساعة قطّ وإذا أراد أن يبرئها، رأى الذي ظهر علـيها فلـما اشتدّ علـيه ذلك كلَّـمها،
  فكان أوّل كلامه إياها أن قال لها: إنه قد حدث فـي نفسي من أمرك أمر قد خشيته، وقد
  حَرَصت علـى أن أميته وأكتـمه فـي نفسي، فغلبنـي ذلك، فرأيت الكلام فـيه أشفـى لصدري،
  قالت: فقل قولاً جميلاً، قال: ما كنت لأقول لك إلا ذلك، فحدثـينـي، هل ينبت زرع بغير
  بذر؟ قالت: نعم، قال: فهل تنبت شجرة من غير غيث يصيبها؟ قالت: نعم، قال: فهل يكون ولد
  من غير ذكر؟ قالت: نعم، ألـم تعلـم أن الله تبـارك وتعالـى أنبت الزرع يوم خـلقه من
  غير بذر، والبذر يومئذ إنـما صار من الزرع الذي أنبته الله من غير بذر أو لـم تعلـم
  أن الله بقدرته أنبت الشجر بغير غيث، وأنه جعل بتلك القدرة الغيث حياة للشجر بعد ما
  خـلق كلّ واحد منهما وحده، أم تقول: لن يقدر الله علـى أن ينبت الشجر حتـى استعان علـيه
  بـالـماء، ولولا ذلك لـم يقدر علـى إنبـاته؟ قال يوسف لها: لا أقول هذا، ولكنـي أعلـم
  أن الله تبـارك وتعالـى بقدرته علـى ما يشاء يقول لذلك كن فـيكون، قالت مريـم: أو لـم
  تعلـم أن الله تبـارك وتعالـى خـلق آدم وامرأته من غير أنثى ولا ذكر؟ قال: بلـى، فلـما
  قالت له ذلك، وقع فـي نفسه أن الذي بها شيء من الله تبـارك وتعالـى، وأنه لا يسعه أن
  يسألها عنه، وذلك لـما رأى من كتـمانها لذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَحَمَلَتْهُ فَٱنْتَبَذَتْ بِهِ مَكَاناً
  قَصِيّاً } * { فَأَجَآءَهَا ٱلْمَخَاضُ إِلَىٰ جِذْعِ ٱلنَّخْلَةِ قَالَتْ يٰلَيْتَنِي
  مِتُّ قَبْلَ هَـٰذَا وَكُنتُ نَسْياً مَّنسِيّاً }ثم تولـى يوسف خدمة الـمسجد، وكفـاها
  كلّ عمل كانت تعمل فـيه، وذلك لـما رأى من رقة جسمها، واصفرار لونها، وكلف وجهها، ونتوّ
  بطنها، وضعف قوّتها، ودأب نظرها، ولـم تكن مريـم قبل ذلك كذلك فلـما دنا نفـاسها أوحى
  الله إلـيها أن اخرجي من أرض قومك، فإنهم إن ظفروا بك عيروك، وقتلوا ولدك، فأفضت ذلك
  إلـى أختها، وأختها حينئذ حُبلـى، وقد بشرت بـيحيى، فلـما التقـيا وجدت أمّ يحيى ما
  فـي بطنها خرَّ لوجهه ساجداً معترفـاً لعيسى، فـاحتـملها يوسف إلـى أرض مصر علـى حمار
  له لـيس بـينها حين ركبت وبـين الإكاف شيء، فـانطلق يوسف بها حتـى إذا كان متاخماً
  لأرض مصر فـي منقطع بلاد قومها، أدرك مريـم النفـاس، ألـجأها إلـى آريّ حمار، يعنـي
  مدود الـحمار، وأصل نـخـلة، وذلك فـي زمان أحسبه برداً أو حرّاً «الشكّ من أبـي جعفر»،
  فـاشتدّ علـى مريـم الـمخاض فلـما وجدت منه شدّة التـجأت إلـى النـخـلة فـاحتضنتها
  واحتوشتها الـملائكة، قاموا صفوفـاً مـحدقـين بها.وقد رُوي عن وهب بن منبه قول آخر
  غير هذا، وذلك ما:حدثنا به ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لايتهم، عن
  وهب بن منبه، قال: لـما حضر ولادُها، يعنـي مريـم، ووجدت ما تـجد الـمرأة من الطلق،
  خرجت من الـمدينة مغربة من إيـلـياء، حتـى تدركها الولادة إلـى قرية من إيـلـياء علـى
  ستة أميال يقال لها بـيت لـحم، فأجاءها الـمخاض إلـى أصل نـخـلة إلـيها مدود بقرة تـحتها
  ربـيع من الـماء، فوضعته عندها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَحَمَلَتْهُ فَٱنْتَبَذَتْ بِهِ مَكَاناً
  قَصِيّاً } * { فَأَجَآءَهَا ٱلْمَخَاضُ إِلَىٰ جِذْعِ ٱلنَّخْلَةِ قَالَتْ يٰلَيْتَنِي
  مِتُّ قَبْلَ هَـٰذَا وَكُنتُ نَسْياً مَّنسِيّاً }وقال آخرون: بل خرجت لـما حضر وضعها
  ما فـي بطنها إلـى جانب الـمـحراب الشرقـي منه، فأتت أقصاه فألـجأها الـمخاض إلـى جِذع
  النـخـلة، وذلك قول السدي، وقد ذكرت الرواية به قبل.حدثنـي زكريا بن يحيى بن أبـي زائدة،
  قال: ثنا حجاج، قال: قال ابن جريج: أخبرنـي الـمغيرة بن عثمان، قال: سمعت ابن عبـاس
  يقول: ما هي إلا أن حملت فوضعت.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال: وأخبرنـي الـمغيرة بن عثمان بن عبد الله أنه سمع ابن عبـاس يقول: لـيس
  إلا أن حملتْ فولدتْ.وقوله: { يا لَـيْتَنِـي مِتُّ قَبْلَ هَذَا } ذكر أنها قالت ذلك
  فـي حال الطلق استـحياء من الناس، كما:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السديّ، قال: قالت وهي تطلق من الـحبل استـحياء من الناس: { يا لَـيْتَنِـي مِتُّ
  قَبْلَ هَذَا وكُنْتُ نَسْياً مَنْسِيًّا }.تقول: يا لـيتنـي متّ قبل هذا الكرب الذي
  أنا فـيه، والـحزن بولادتـي الـمولود من غير بَعْل، وكنت نِسياً منسياً: شيئاً نُسي
  فُترك طلبه كخرق الـحيض التـي إذا ألقـيت وطرحت لـم تطلب ولـم تذكر، وكذلك كل شيء نسي
  وترك ولـم يطلب فهو نسيّ. ونسي بفتـح النون وكسرها لغتان معروفتان من لغات العرب بـمعنى
  واحد، مثل الوَتر والوِتر، والـجَسر والـجِسر، وبأيتهما قرأ القاريء فمصيب عندنا وبـالكسر
  قرأت عامة قرّاء الـحجاز والـمدينة والبصرة وبعض أهل الكوفة وبـالفتـح قرأه أهل الكوفة
  ومنه قول الشاعر:كأنَّ لَهَا فِـي الأرْضِ نِسْياً تَقُصُّهُ   إذَا ما غَدَتْ وَإنْ
  تُـحَدّثْكَ تَبْلَتِويعنـي بقوله: تقصه: تطلبه، لأنها كانت نسيته حتـى ضاع، ثم ذكرته
  فطلبته، ويعنـي بقوله: تبلت: تـحسن وتصدّق، ولو وجه النسي إلـى الـمصدر من النسيان
  كان صوابـاً، وذلك أن العرب فـيـما ذكر عنها تقول: نسيته نسياناً ونسياً، كما قال بعضهم
  من طاعة الربّ وعصي الشيطان، يعنـي وعصيان، وكما تقول أتـيته إتـياناً وأتـياً، كما
  قال الشاعر:أَتُـىُّ الفَوَاحِشِ فِـيهِمُ مَعْرُوفَةٌ   ويَرَوْنَ فِعْلَ الـمَكْرُماتِ
  حَرَامَاوقوله { مَنْسِيًّا } مفعول من نسيت الشيء كأنها قالت: لـيتنـي كنت الشيء الذي
  ألقـي، فترك ونسي.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عطاء الـخراسانـي
  عن ابن عبـاس، قوله: { يا لَـيْتَنِـي مِتُّ قَبْلَ هَذَا وكُنْتُ نَسْياً مَنْسِيًّا
  } لـم أخـلق، ولـم أك شيئاً.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ
  { وكُنْتُ نَسْياً مَنْسِيًّا } يقول: نِسياً: نُسي ذكري، ومنسياً: تقول: نسي أثري،
  فلا يُرى لـي أثر ولا عين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكُنْتُ
  نَسْياً مَنْسِيًّا }: أي شيئاً لا يعرف ولا يذكر.حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، قوله { وكُنْتُ نَسْياً مَنْسِيًّا } قال: لا أعرف ولا
  يدري من أنا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن أبـي
  جعفر، عن الربـيع بن أنس { نَسْياً مَنْسِيًّا } قال: هو السقط.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { يا لَـيْتَنِـي مِتُّ قَبْلَ هَذَا وكُنْتُ
  نَسْياً مَنْسِيًّا } لـم أكن فـي الأرض شيئاً قط.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

