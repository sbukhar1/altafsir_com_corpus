  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّمَا
  يَسَّرْنَاهُ بِلِسَانِكَ لِتُبَشِّرَ بِهِ ٱلْمُتَّقِينَ وَتُنْذِرَ بِهِ قَوْماً
  لُّدّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَكَمْ أَهْلَكْنَا قَبْلَهُمْ مِّن قَرْنٍ هَلْ تُحِسُّ
  مِنْهُمْ مِّنْ أَحَدٍ أَوْ تَسْمَعُ لَهُمْ رِكْزاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه
  خاتمة السورة ومقطعها، فكأنه قال: بلغ هذا المنزل أو بشر به وأنذر، فإنما أنزلناه {
  بِلِسَانِكَ } أي بلغتك وهو اللسان العربي المبين، وسهلناه وفصلناه { لِتُبَشِـّرَ
  بِهِ } وتنذر. واللّد: الشداد الخصومة بالباطل، الآخذون في كل لديد؛ أي في كل شق من
  المراء والجدال لفرط لجاجهم، يريد أهل مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَكَمْ أَهْلَكْنَا } تخويف لهم وإنذار. وقرىء «تَحُسُّ» من حسه إذا شعر به. ومنه
  الحواس والمحسوسات. وقرأ حنظلة «تُسمع» مضارع أسمعت. والركز: الصوت الخفي. ومنه: ركز
  الرمح إذا غيب طرفه في الأرض. والركاز: المال المدفون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(682)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ قرأَ سورةَ مريم أعطيَ عشرَ
  حسناتٍ بعددِ مَنْ كذّبَ زكريا وصدق به، ويحيىَ ومريمَ وعيسَى وإبراهيمَ وإسحاقَ ويعقوبَ
  وموسَى وهٰرونَ وإسماعيل وإدريسَ، وعشرَ حسناتٍ بعددِ مَنْ دَعَا اللَّهَ في الدنيا
  وبعددِ مَنْ لمْ يدع اللَّهَ \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

