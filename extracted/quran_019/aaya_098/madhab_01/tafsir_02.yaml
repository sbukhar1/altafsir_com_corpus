text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنَّمَا يَسَّرْنَاهُ
  بِلِسَانِكَ لِتُبَشِّرَ بِهِ ٱلْمُتَّقِينَ وَتُنْذِرَ بِهِ قَوْماً لُّدّاً } * {
  وَكَمْ أَهْلَكْنَا قَبْلَهُمْ مِّن قَرْنٍ هَلْ تُحِسُّ مِنْهُمْ مِّنْ أَحَدٍ أَوْ
  تَسْمَعُ لَهُمْ رِكْزاً }هذه خاتمة السورة ومقطعها، فكأنه قال: بلغ هذا المنزل أو
  بشر به وأنذر، فإنما أنزلناه { بِلِسَانِكَ } أي بلغتك وهو اللسان العربي المبين، وسهلناه
  وفصلناه { لِتُبَشِـّرَ بِهِ } وتنذر. واللّد: الشداد الخصومة بالباطل، الآخذون في
  كل لديد؛ أي في كل شق من المراء والجدال لفرط لجاجهم، يريد أهل مكة.وقوله: { وَكَمْ
  أَهْلَكْنَا } تخويف لهم وإنذار. وقرىء «تَحُسُّ» من حسه إذا شعر به. ومنه الحواس والمحسوسات.
  وقرأ حنظلة «تُسمع» مضارع أسمعت. والركز: الصوت الخفي. ومنه: ركز الرمح إذا غيب طرفه
  في الأرض. والركاز: المال المدفون.عن رسول الله صلى الله عليه وسلم:(682) \" مَنْ قرأَ
  سورةَ مريم أعطيَ عشرَ حسناتٍ بعددِ مَنْ كذّبَ زكريا وصدق به، ويحيىَ ومريمَ وعيسَى
  وإبراهيمَ وإسحاقَ ويعقوبَ وموسَى وهٰرونَ وإسماعيل وإدريسَ، وعشرَ حسناتٍ بعددِ مَنْ
  دَعَا اللَّهَ في الدنيا وبعددِ مَنْ لمْ يدع اللَّهَ \". \r\n\t\t\t\r\n\t\t\t</section>"

