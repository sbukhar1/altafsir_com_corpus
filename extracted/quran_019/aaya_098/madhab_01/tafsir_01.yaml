text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَهْلَكْنَا
  قَبْلَهُمْ مِّن قَرْنٍ هَلْ تُحِسُّ مِنْهُمْ مِّنْ أَحَدٍ أَوْ تَسْمَعُ لَهُمْ رِكْزاً
  }يقول تعالـى ذكره: وكثـيراً أهلكنا يا مـحمد قبل قومك من مشركي قريش، من قرن، يعنـي
  من جماعة من الناس، إذا سلكوا فـي خلافـي وركوب معاصيّ مسلكهم، هل تـحس منهم من أحد:
  يقول: فهل تـحسّ أنت منهم أحداً يا مـحمد، فتراه وتعاينه { أوْ تَسْمَعُ لَهُمْ رِكْزاً
  } يقول: أو تسمع لهم صوتاً، بل بـادوا وهلكوا، وخَـلَت منهم دورهم، وأوحشت منهم منازلهم،
  وصاروا إلـى دار لا ينفعهم فـيها إلا صالـح من عمل قدّموه، فكذلك قومك هؤلاء، صائرون
  إلـى ما صار إلـيه أولئك، إن لـم يُعاجلوا التوبة قبل الهلاك. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنا معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { أوْ تَسْمَعُ لَهُمْ رِكْزاً } قال: صوتاً.حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزّاق، قال: أخبرنا معمر، عن قتادة، قوله: { هَلْ تُـحِسُّ
  مِنْهُمْ مِنْ أحَدٍ أوْ تَسْمَعُ لَهُمْ رِكْزاً }؟ قال: هل ترى عيناً، أو تسمع صوتاً.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَلْ تُـحِسُّ مِنْهُمْ أحَدٍ
  أوْ تَسْمَعُ لَهُمْ رِكْزاً }؟ يقول: هل تسمع من صوت، أو ترى من عين؟.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ، يقول: ثنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { أوْ تَسْمَعُ
  لَهُمْ رِكْزاً } يعنـي: صوتاً.حدثنا أبو كيب، قال: ثنا ابن عيـينة، عن عمرو، عن عطاء،
  عن ابن عبـاس، قال: رِكْز الناس: أصواتهم. قال أبو كريب: قال سفـيان: { هَلْ تُـحِسُّ
  مِنْهُمْ مِنْ أحَدٍ أوْ تَسْمَعُ لَهُمْ رِكْزاً }؟.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { هَلْ تُـحِسُّ مِنْهُمْ مِنْ أحَدٍ أوْ تَسْمَعُ
  لَهُمْ رِكْزاً } قال: أو تسمَع لهم حِسّاً. قال: والركز: الـحس.قال أبو جعفر: والركز
  فـي كلام العرب: الصوت الـخفـيّ، كما قال الشاعر:فَتَوَجَّسَتْ ذِكْرَ الأنِـيسِ فَراعَها   عَنْ
  ظَهْرِ غَيْبٍ والأنِـيسُ سقَامُها\r\n\t\t\t</section>"

