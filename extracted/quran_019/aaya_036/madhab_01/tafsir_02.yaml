text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ ٱللَّهَ
  رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ }قرأ المدنيون وأبو
  عمرو بفتح إن ومعناه: ولأنه ربي وربكم فاعبدوه، كقوله:{ وَأَنَّ ٱلْمَسَـٰجِدَ لِلَّهِ
  فَلاَ تَدْعُواْ مَعَ ٱللَّهِ أَحَداً }[الجن: 18] والاستار وأبو عبيد بالكسر على الابتداء.
  وفي حرف أبيّ «إن الله»، بالكسر بغير واو، و«بأن الله»، أي: بسبب ذلك فاعبدوه.\r\n\t\t\t\r\n\t\t\t</section>"

