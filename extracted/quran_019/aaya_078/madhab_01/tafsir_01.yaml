text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي
  كَفَرَ بِآيَاتِنَا وَقَالَ لأُوتَيَنَّ مَالاً وَوَلَداً } * { أَطَّلَعَ ٱلْغَيْبَ
  أَمِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً }يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: { أفَرأيْتَ } يا مـحمد { الَّذِي كَفَرَ بآياتِنا } حججنا فلـم يصدّق بها،
  وأنكر وعيدنا من أهل الكفر { وَقالَ } وهو بـالله كافر وبرسوله { لأُوتَـينَّ } فـي
  الآخرة { مالاً وَوَلَداً }. وذُكر أن هذه الآيات أنزلت فـي العاص بن وائل السهمي أبـي
  عمرو بن العاص. ذكر الرواية بذلك:حدثنا أبو السائب وسعيد بن يحيى، قالا: ثنا أبو معاوية،
  عن الأعمش، عن مسلـم، عن مسروق، عن خبـاب، قال: كنت رجلاً قَـيْنا، وكان لـي علـى العاص
  بن وائل دين، فأتـيته أتقاضاه، فقال: والله لا أقضيك حتـى تكفر بـمـحمد، فقلت: والله
  لا أكفر بـمـحمد حتـى تـموت ثم تبعث، قال: فقال: فإذا أنا متّ ثم بُعثت كما تقول، جئتنـي
  ولـي مال وولد، قال: فأنزل الله تعالـى: { أفَرأيْتَ الَّذِي كَفَرَ بآياتِنا وَقالَ
  لاَوتَـينَّ مالاً وَوَلَدا أطَّلَعَ الغَيْبَ أمِ اتَّـخَذَ عِنْدَ الرَّحْمنِ عَهْداً...
  } إلـى قوله:{ ويَأْتـينا فَرْداً }حدثني به أبو السائب، وقرأ فـي الـحديث: وولداً.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  أن رجالاً من أصحاب رسول الله صلى الله عليه وسلم كانوا يطلبون العاصَ بن وائل السَّهْمِيّ
  بدين، فأتوه يتقاضونه، فقال: ألستـم تزعمون أن فـي الـجنة فضة وذهبـا وحريرا، ومن كلّ
  الثمرات؟ قالوا: بلـى، قال: فإن موعدكم الآخرة، فوالله لأوتـينّ مالاً وولداً، ولأوتـينَّ
  مثل كتابكم الذي جئتـم به، فضرب الله مثله فـي القرآن، فقال: { أفَرأيْتَ الَّذِي كَفَرَ
  بآياتِنا وَقالَ لأُوتَـينَّ مالاً... } إلـى قوله{ ويَأْتِـينا فَرْداً }حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعا عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { لأُوتَـينَّ مالاً
  وَوَلَداً } قال: العاصُ بن وائل يقوله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { أفَرأيْتَ الَّذِي كَفَرَ بآياتِنا وَقالَ لأُوتَـينَّ مالاً وَوَلَداً
  } فذُكر لنا أن رجالاً من أصحاب رسول الله صلى الله عليه وسلم، أتوا رجلاً من الـمشركين
  يتقاضونه دينا، فقال: ألـيس يزعم صاحبكم أن فـي الـجنة حريراً وذهبـاً؟ قالوا: بلـى،
  قال فميعادكم الـجنة، فوالله لا أومن بكتابكم الذي جئتـم به، استهزاء بكتاب الله، ولأُوتـينّ
  مالاً وولداً. يقول الله: { أطَّلَعَ الغَيْبَ أمِ اتَّـخَذَ عِنْدَ الرَّحْمَنِ عَهْداً
  }؟حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرّزاق، قال: أخبرنا الثوريّ، عن الأعمش،
  عن أبـي الضحى، عن مسروق، قال: قال خَبَّـاب بن الأَرَتّ: كنت قَـيْنا بـمكة، فكنت
  أعمل للعاص بن وائل، فـاجتـمعت لـي علـيه دراهم، فجئت لأتقاضاه، فقال لـي: لا أقضيك
  حتـى تكفر بـمـحمد، قال: قلت: لا أكفر بـمـحمد حتـى تـموت ثم تبعث، قال: فإذا بُعثت
  كان لـي مال وولد، قال: فذكرت ذلك لرسول الله صلى الله عليه وسلم، فأنزل الله تبـارك
  وتعالـى: { أفَرأيْتَ الَّذِي كَفَرَ بآياتِنا وَقالَ لأُوتَـينَّ مالاً وَوَلَداً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي كَفَرَ بِآيَاتِنَا
  وَقَالَ لأُوتَيَنَّ مَالاً وَوَلَداً } * { أَطَّلَعَ ٱلْغَيْبَ أَمِ ٱتَّخَذَ عِندَ
  ٱلرَّحْمَـٰنِ عَهْداً }.. } إلـى{ وَيأْتِـيَنا فَرْداً }واختلفت القرّاء فـي قراءة
  قوله { وَوَلداً } فقرأته عامَّة قرّاء الـمدينة والبصرة وبعض أهل الكوفة: { وَوَلَداً
  } بفتـح الواو من الولد فـي كلّ القرآن، غير أن أبـا عمرو بن العلاء خَصّ التـي فـي
  سورة نوح بـالضمّ، فقرأها: \" مالُهُ وَوُلْدُه \". وأما عامَّة قرّاء الكوفة غير عاصم،
  فإنهم قرأوا من هذه السورة من قوله { مالاً وَوَلَداً } إلـى آخر السورة، واللتـين
  فـي الزخرف، والتـي فـي نوح، بـالضمّ وسكون اللام.وقد اختلف أهل العربـية فـي معنى
  ذلك إذا ضمت واوه، فقال بعضهم: ضمها وفتـحها واحد، وإنـما هما لغتان، مثل قولهم العُدْم
  والعَدَم، والـحُزْن والـحَزَن. واستشهدوا لقـيـلهم ذلك بقول الشاعر:فَلَـيْتَ فُلاناً
  كانَ فـي بَطْنِ أُمِّهِ   وَلَـيْتَ فُلاناً كانَ وُلْدَ حِمارِويقول الـحارث بن حِلِّزة:وَلَقَدْ
  رأيْتُ مَعاشِراً   قَدْ ثَمَّرُوا مالاً وَوُلْدَاًوقول رُؤْبة:الْـحَمْد لِلّهِ العَزِيزِ
  فَرْدَا   لَـمْ يَتَّـخِذْ مِنْ وُلْدِ شَيْءٍ وُلْدَاوتقول العرب فـي مثلها: وُلْدُكِ
  مِن دَمَّى عَقِبَـيْكِ، قال: وهذا كله واحد، بـمعنى الولد. وقد ذُكر لـي أن قـيساً
  تـجعل الوُلْد جمعاً، والوَلد واحداً. ولعلّ الذين قرأوا ذلك بـالضمّ فـيـما اختاروا
  فـيه الضمّ، إنـما قرأوه كذلك لـيفرقوا بـين الـجمع والواحد.قال أبو جعفر: والذي هو
  أولـى بـالصواب من القول فـي ذلك عندي أن الفتـح فـي الواو من الوَلد والضمّ فـيها
  بـمعنى واحد، وهما لغتان، فبأيتهما قرأ القارىء فمصيب الصواب، غير أن الفتـح أشهر اللغتـين
  فـيها. فـالقراءة به أعجبُ إلـيّ لذلك.وقوله: { أطَّلَعَ الغَيْبَ } يقول عزّ ذكره:
  أعلِـمَ هذا القائل هذا القول علـم الغيب، فعلـم أن له فـي الآخرة مالاً وولداً بـاطلاعه
  علـى علـم ما غاب عنه { أمِ اتَّـخَذَ عِنْدَ الرَّحْمَنِ عَهْداً } يقول: أم آمن بـالله
  وعمل بـما أمر به، وانتهى عما نهاه عنه، فكان له بذلك عند الله عهداً أن يؤتـيه ما
  يقول من الـمال والولد، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أطَّلَعَ
  الغَيْبَ أمِ اتَـخَذَ عِنْدَ الرَّحْمَنِ عَهْداً } بعمل صالـح قدّمه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

