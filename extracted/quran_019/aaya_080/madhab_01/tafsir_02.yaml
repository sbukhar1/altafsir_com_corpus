text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي
  كَفَرَ بِآيَاتِنَا وَقَالَ لأُوتَيَنَّ مَالاً وَوَلَداً } * { أَطَّلَعَ ٱلْغَيْبَ
  أَمِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً } * { كَلاَّ سَنَكْتُبُ مَا يَقُولُ وَنَمُدُّ
  لَهُ مِنَ ٱلْعَذَابِ مَدّاً } * { وَنَرِثُهُ مَا يَقُولُ وَيَأْتِينَا فَرْداً }لما
  كانت مشاهدة الأشياء ورؤيتها طريقاً إلى الإحاطة بها علماً وصحة الخبر عنها، استعملوا
  «أرأيت» في معنى «أخبر» والفاء جاءت لإفادة معناها الذي هو التعقيب، كأنه قال: أخبر
  أيضاً بقصة هذا الكافر، واذكر حديثه عقيب حديث أولئك { أَطَّلَعَ ٱلْغَيْبَ } من قولهم:
  أطلع الجبل: إذا ارتقى إلى أعلاه وطلع الثنية. قال جرير:لاَقَيْتُ مُطَّلَعَ الْجِبَالِ
  وُعُورَا   ويقولون: مرّ مطلعاً لذلك الأمر، أي عالياً له مالكاً له، ولاختيار هذه
  الكلمة شأن، يقول: أو قد بلغ من عظمة شأنه أن ارتقى إلى علم الغيب الذي توحد به الواحد
  القهار. والمعنى: أن ما ادعى أن يؤتاه وتألى عليه لا يتوصل إليه إلا بأحد هذين الطريقين:
  إما علم الغيب، وإما عهد من عالم الغيب، فبأيهما توصل إلى ذلك؟ قرأ حمزة والكسائي:
  «ولداً» وهو جمع ولد، كأسد في أسد. أو بمعنى الولد كالعرب في العرب. وعن يحيى بن يعمر:
  «ولداً» بالكسر. وقيل في العهد: كلمة الشهادة. وعن قتادة: هل له عمل صالح قدّمه فهو
  يرجو بذلك ما يقول؟ وعن الكلبي: هل عهد الله إليه أنه يؤتيه ذلك؟ عن الحسن رحمه الله:
  نزلت في الوليد بن المغيرة، والمشهور أنها في العاصي بن وائل. قال خباب بن الأرت:(674)
  كان لي عليه دين فاقتضيته، فقال: لا والله حتى تكفر بمحمد. قلت: لا والله لا أكفر بمحمد
  حياً ولا ميتاً ولا حين تبعث. قال: فإني إذا مت بعثت؟ قلت: نعم. قال: إذا بعثت جئتني
  وسيكون لي ثمَّ مال وولد فأعطيك وقيل:(675) «صاغ له خباب حلياً فاقتضاه الأجر، فقال:
  إنكم تزعمون أنكم تبعثون، وأن في الجنة ذهباً وفضة وحريراً، فأنا أقضيك ثَمَّ فإني
  أوتىٰ مالاً وولداً حينئذ { كَلاَّ } ردع وتنبيه على الخطأ أي: هو مخطيء فيما يصوّره
  لنفسه ويتمناه فليرتدع عنه. فإن قلت: كيف قيل: { سَنَكْتُبُ } بسين التسويف، وهو كما
  قاله كتب من غير تأخير، قال الله تعالى:{ مَّا يَلْفِظُ مِن قَوْلٍ إِلاَّ لَدَيْهِ
  رَقِيبٌ عَتِيدٌ }[ق: 18]؟ قلت: فيه وجهان، أحدهما: سنظهر له ونعلمه أنا كتبنا قوله،
  على طريقة قوله:إذَا مَا انْتَسَبْنَا لَمْ تَلِدْنِي لِئيمَةٌ   أي تبين وعلم بالانتساب
  أني لست بابن لئيمة. والثاني: أن المتوعد يقول للجاني: سوف أنتقم منك، يعني أنه لا
  يخل بالانتصار وإن تطاول به الزمان واستأخر، فجرد ههنا لمعنى الوعيد. { وَنَمُدُّ لَهُ
  مِنَ ٱلْعَذَابِ مَدّاً } أي نطوّل له من العذاب ما يستأهله ونعذبه بالنوع الذي يعذب
  به الكفار المستهزؤن. أو نزيده من العذاب ونضاعف له من المدد. يقال: مده وأمده بمعنى،
  وتدل عليه قراءة عليّ بن أبي طالب: (ونمد له) بالضم، وأكد ذلك بالمصدر، وذلك من فرط
  غضب الله، نعوذ به من التعرّض لما نستوجب به غضبه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَرَأَيْتَ ٱلَّذِي كَفَرَ بِآيَاتِنَا
  وَقَالَ لأُوتَيَنَّ مَالاً وَوَلَداً } * { أَطَّلَعَ ٱلْغَيْبَ أَمِ ٱتَّخَذَ عِندَ
  ٱلرَّحْمَـٰنِ عَهْداً } * { كَلاَّ سَنَكْتُبُ مَا يَقُولُ وَنَمُدُّ لَهُ مِنَ ٱلْعَذَابِ
  مَدّاً } * { وَنَرِثُهُ مَا يَقُولُ وَيَأْتِينَا فَرْداً }{ وَنَرِثُهُ مَا يَقُولُ
  } أي نزوي عنه ما زعم أنه يناله في الآخرة ونعطيه من يستحقه. والمعنى مسمى ما يقول.
  ومعنى { مَا يَقُولُ } وهو المال والولد. يقول الرجل: أنا أملك كذا، فتقول له: ولي
  فوق ما تقول، ويحتمل أنه قد تمنى وطمع أن يؤتيه الله في الدنيا مالاً وولداً، وبلغت
  به أشعبيته أن تألىَّ على ذلك في قوله: { لأُوتَيَنَّ } لأنه جواب قسم مضمر، ومن يتألَّ
  على الله يكذبه، فيقول الله عز وجل: هب أنا أعطيناه ما اشتهاه، إما نرثه منه في العاقبة
  ويأتينا فرداً غداً بلا مال ولا ولد، كقوله عز وجل:{ وَلَقَدْ جِئْتُمُونَا فُرَادَىٰ.... }الآية
  [الأنعام: 94] فما يجدي عليه تمنيه وتأليه. ويحتمل أن هذا القول إنما يقوله ما دام
  حياً، فإذا قبضناه حلنا بينه وبين أن يقوله، ويأتينا رافضاً له منفرداً عنه غير قائل
  له، أو لا ننسى قوله هذا ولا نلغيه، بل نثبته في صحيفته لنضرب به وجهه في الموقف ونعيره
  به { وَيَأْتِينَا } على فقره ومسكنته { فَرْداً } من المال والولد، لم نوله سؤله ولم
  نؤته متمناه، فيجتمع عليه الخطبان: تبعة قوله ووباله، وفقد المطموع فيه. فرداً على
  الوجه الأول: حال مقدرة نحو{ فَٱدْخُلُوهَا خَـٰلِدِينَ }[الزمر: 73] لأنه وغيره سواء
  في إتيانه فرداً حين يأتي، ثم يتفاوتون بعد ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

