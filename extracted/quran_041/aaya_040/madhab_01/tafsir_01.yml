  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يُلْحِدُونَ فِيۤ آيَاتِنَا لاَ يَخْفَوْنَ عَلَيْنَآ أَفَمَن يُلْقَىٰ فِي
  ٱلنَّارِ خَيْرٌ أَم مَّن يَأْتِيۤ آمِناً يَوْمَ ٱلْقِيَامَةِ ٱعْمَلُواْ مَا شِئْتُمْ
  إِنَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه
  بقوله: { إنَّ الَّذِينَ يُلْحِدُونَ فِي آياتِنا } إن الذين يميلون عن الحقّ في حججنا
  وأدلتنا، ويعدلون عنها تكذيباً بها وجحوداً لها. وقد بيَّنت فيما مضى معنى اللحد بشواهده
  المغنية عن إعادتها في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وسنذكر
  بعض اختلاف المختلفين في المراد به من معناه في هذا الموضع. اختلف أهل التأويل في المراد
  به من معنى الإلحاد في هذا الموضع، فقال بعضهم: أريد به معارضة المشركين القرآن باللغط
  والصفير استهزاء به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { إنَّ الَّذِينَ يُلْحِدُونَ
  فِي آياتِنا } قال: المُكَاء وما ذكر معه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: أريد به الخبر عن كذبهم في آيات الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ الَّذِينَ يُلْحِدُونَ فِي آياتِنا
  } قال: يكذّبون في آياتنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: أريد به يعاندون. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { إنَّ الَّذِينَ يُلْحِدُونَ فِي آياتِنا } قال: يشاقُّون: يعاندون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: أريد به الكفر والشرك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ
  الَّذِينَ يُلْحِدُونَ فِي آياتِنا لا يَخْفَوْنَ عَلَيْنا } قال: هؤلاء أهل الشرك
  وقال: الإلحاد: الكفر والشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: أريد به الخبر عن تبديلهم معاني كتاب الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { إنَّ الَّذِينَ يُلْحِدُونَ فِي آياتِنا لا يَخْفَوْنَ
  عَلَيْنا } قال: هو أن يوضع الكلام على غير موضعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكلّ
  هذه الأقوال التي ذكرناها في تأويل ذلك قريبات المعاني، وذلك أن اللحد والإلحاد: هو
  الميل، وقد يكون ميلاً عن آيات الله، وعدولاً عنها بالتكذيب بها، ويكون بالاستهزاء
  مُكاء وتَصْدِية، ويكون مفارقة لها وعناداً، ويكون تحريفاً لها وتغييراً لمعانيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولا قول أولى بالصحة في ذلك مما قلنا، وأن يعم الخبر عنهم بأنهم ألحدوا
  في آيات الله، كما عمّ ذلك ربنا تبارك وتعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا يَخْفَوْنَ عَلَيْنا } يقول تعالى ذكره: نحن بهم عالمون لا يخفون علينا، ونحن
  لهم بالمرصاد إذا وردوا علينا، وذلك تهديد من الله جلّ ثناؤه لهم بقوله: سيعلمون عند
  ورودهم علينا ماذا يلقون من أليم عذابنا، ثم أخبر جلّ ثناؤه عما هو فاعل بهم عند ورودهم
  عليه، فقال: { أفمَنْ يُلْقَى فِي النَّار خَيْر أمْ مَنْ يأْتِي آمِنا يَوْمَ القِيَامَةِ
  }  يقول تعالى ذكره لهؤلاء الذين يُلحدون في آياتنا اليوم في الدنيا يوم القيامة عذاب
  النار، ثم قال الله: أفهذا الذي يلقى في النار خير، أم الذي يأتي يوم القيامة آمنا
  من عذاب الله لإيمانه بالله جلّ جلاله؟ هذا الكافر، إنه إن آمن بآيات الله، واتبع أمر
  الله ونهيه، أمَّنه يوم القيامة مما حذّره منه من عقابه إن ورد عليه يومئذ به كافراً.</font></font>&#13;\t\t\t<label
