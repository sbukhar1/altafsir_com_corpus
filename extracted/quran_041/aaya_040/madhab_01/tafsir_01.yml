  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { اعْمَلُوا ما شِئْتُمْ } وهذا أيضاً وعيد لهم من الله خرج مخرج الأمر، وكذلك كان
  مجاهد يقول:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن ابن أبي نجيح عن مجاهد { اعْمَلُوا ما شِئْتُمْ } قال: هذا وعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُ بِما تَعْمَلُونَ بَصِيرٌ } يقول جلّ ثناؤه: إن الله
  أيها الناس بأعمالكم التي تعملونها ذو خبرة وعلم لا يخفى عليه منها، ولا من غيرها شيء.</font></font><font
