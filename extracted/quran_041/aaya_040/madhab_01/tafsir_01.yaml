text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُلْحِدُونَ فِيۤ آيَاتِنَا لاَ يَخْفَوْنَ عَلَيْنَآ أَفَمَن يُلْقَىٰ فِي ٱلنَّارِ
  خَيْرٌ أَم مَّن يَأْتِيۤ آمِناً يَوْمَ ٱلْقِيَامَةِ ٱعْمَلُواْ مَا شِئْتُمْ إِنَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ }يعني جلّ ثناؤه بقوله: { إنَّ الَّذِينَ يُلْحِدُونَ فِي
  آياتِنا } إن الذين يميلون عن الحقّ في حججنا وأدلتنا، ويعدلون عنها تكذيباً بها وجحوداً
  لها. وقد بيَّنت فيما مضى معنى اللحد بشواهده المغنية عن إعادتها في هذا الموضع.وسنذكر
  بعض اختلاف المختلفين في المراد به من معناه في هذا الموضع. اختلف أهل التأويل في المراد
  به من معنى الإلحاد في هذا الموضع، فقال بعضهم: أريد به معارضة المشركين القرآن باللغط
  والصفير استهزاء به. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى: وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن
  مجاهد، في قوله: { إنَّ الَّذِينَ يُلْحِدُونَ فِي آياتِنا } قال: المُكَاء وما ذكر
  معه.وقال بعضهم: أريد به الخبر عن كذبهم في آيات الله. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ الَّذِينَ يُلْحِدُونَ فِي آياتِنا } قال:
  يكذّبون في آياتنا.وقال آخرون: أريد به يعاندون. ذكر من قال ذلك:حدثنا محمد، قال: ثنا
  أحمد، قال: ثنا أسباط، عن السديّ { إنَّ الَّذِينَ يُلْحِدُونَ فِي آياتِنا } قال:
  يشاقُّون: يعاندون.وقال آخرون: أريد به الكفر والشرك. ذكر من قال ذلك:حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ الَّذِينَ يُلْحِدُونَ فِي آياتِنا
  لا يَخْفَوْنَ عَلَيْنا } قال: هؤلاء أهل الشرك وقال: الإلحاد: الكفر والشرك.وقال آخرون:
  أريد به الخبر عن تبديلهم معاني كتاب الله. ذكر من قال ذلك:حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إنَّ الَّذِينَ
  يُلْحِدُونَ فِي آياتِنا لا يَخْفَوْنَ عَلَيْنا } قال: هو أن يوضع الكلام على غير
  موضعه.وكلّ هذه الأقوال التي ذكرناها في تأويل ذلك قريبات المعاني، وذلك أن اللحد والإلحاد:
  هو الميل، وقد يكون ميلاً عن آيات الله، وعدولاً عنها بالتكذيب بها، ويكون بالاستهزاء
  مُكاء وتَصْدِية، ويكون مفارقة لها وعناداً، ويكون تحريفاً لها وتغييراً لمعانيها.ولا
  قول أولى بالصحة في ذلك مما قلنا، وأن يعم الخبر عنهم بأنهم ألحدوا في آيات الله، كما
  عمّ ذلك ربنا تبارك وتعالى.وقوله: { لا يَخْفَوْنَ عَلَيْنا } يقول تعالى ذكره: نحن
  بهم عالمون لا يخفون علينا، ونحن لهم بالمرصاد إذا وردوا علينا، وذلك تهديد من الله
  جلّ ثناؤه لهم بقوله: سيعلمون عند ورودهم علينا ماذا يلقون من أليم عذابنا، ثم أخبر
  جلّ ثناؤه عما هو فاعل بهم عند ورودهم عليه، فقال: { أفمَنْ يُلْقَى فِي النَّار خَيْر
  أمْ مَنْ يأْتِي آمِنا يَوْمَ القِيَامَةِ }  يقول تعالى ذكره لهؤلاء الذين يُلحدون
  في آياتنا اليوم في الدنيا يوم القيامة عذاب النار، ثم قال الله: أفهذا الذي يلقى في
  النار خير، أم الذي يأتي يوم القيامة آمنا من عذاب الله لإيمانه بالله جلّ جلاله؟ هذا
  الكافر، إنه إن آمن بآيات الله، واتبع أمر الله ونهيه، أمَّنه يوم القيامة مما حذّره
  منه من عقابه إن ورد عليه يومئذ به كافراً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ يُلْحِدُونَ فِيۤ آيَاتِنَا
  لاَ يَخْفَوْنَ عَلَيْنَآ أَفَمَن يُلْقَىٰ فِي ٱلنَّارِ خَيْرٌ أَم مَّن يَأْتِيۤ
  آمِناً يَوْمَ ٱلْقِيَامَةِ ٱعْمَلُواْ مَا شِئْتُمْ إِنَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ
  }وقوله: { اعْمَلُوا ما شِئْتُمْ } وهذا أيضاً وعيد لهم من الله خرج مخرج الأمر، وكذلك
  كان مجاهد يقول:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن أبي نجيح
  عن مجاهد { اعْمَلُوا ما شِئْتُمْ } قال: هذا وعيد.وقوله: { إنَّهُ بِما تَعْمَلُونَ
  بَصِيرٌ } يقول جلّ ثناؤه: إن الله أيها الناس بأعمالكم التي تعملونها ذو خبرة وعلم
  لا يخفى عليه منها، ولا من غيرها شيء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

