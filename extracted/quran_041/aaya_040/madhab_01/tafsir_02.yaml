text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يُلْحِدُونَ فِيۤ آيَاتِنَا لاَ يَخْفَوْنَ عَلَيْنَآ أَفَمَن يُلْقَىٰ فِي ٱلنَّارِ
  خَيْرٌ أَم مَّن يَأْتِيۤ آمِناً يَوْمَ ٱلْقِيَامَةِ ٱعْمَلُواْ مَا شِئْتُمْ إِنَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ }يقال: ألحد الحافر ولحد، إذا مال عن الاستقامة، فحفر في
  شق، فاستعير للانحراف في تأويل آيات القرآن عن جهة الصحة والاستقامة، وقرىء «يلحدون
  ويلحدون» على اللغتين. وقوله: { لاَ يَخْفَوْنَ عَلَيْنَا } وعيد لهم على التحريف.\r\n\t\t\t\r\n\t\t\t</section>"

