text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { تَنزِيلٌ
  مِّنَ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } * { كِتَابٌ فُصِّلَتْ آيَاتُهُ قُرْآناً عَرَبِيّاً
  لِّقَوْمٍ يَعْلَمُونَ } * { بَشِيراً وَنَذِيراً فَأَعْرَضَ أَكْثَرُهُمْ فَهُمْ لاَ
  يَسْمَعُونَ }قال أبو جعفر: قد تقدم القول منا فيما مضى قبلُ في معنى «حم»، والقول
  في هذا الموضع كالقول في ذلك.وقوله: { تَنْزِيلٌ مِنَ الرَّحْمَنِ الرِّحِيمِ } يقول
  تعالى ذكره: هذا القرآن تنزيل من عند الرحمن الرحيم نزّله على نبيه محمد صلى الله عليه
  وسلم { كِتابٌ فُصّلَتْ آياتُهُ } يقول: كتاب بينت آياته كما:حدثنا محمد، قال: ثنا
  أحمد، قال: ثنا أسباط، عن السديّ، قوله: { فُصّلَتْ آياتُهُ } قال: بُيِّنت آياتُه.وقوله:
  { قُرآناً عَرَبِيًّا } يقول تعالى ذكره: فُصلت آياته هكذا.وقد اختلف أهل العربية في
  وجه نصب القرآن، فقال بعض نحوييِّ البصرة قوله: { كِتابٌ فُصّلت } الكتاب خبر لمبتدأ
  أخبر أن التنزيل كتاب، ثم قال: { فُصّلَتْ آياتُهُ قُرآناً عَرَبِيًّا } شغل الفعل
  بالآيات حتى صارت بمنزلة الفاعل، فنصب القرآن، وقال: { بَشِيراً ونَذِيراً } على أنه
  صفة، وإن شئت جعلت نصبه على المدح كأنه حين ذكره أقبل في مدحته، فقال: ذكرنا قرآناً
  عربيا بشيراً ونذيراً، وذكرناه قرآناً عربياً، وكان فيما مضى من ذكره دليل على ما أضمر.
  وقال بعض نحوييّ الكوفة: نصب قرآناً على الفعل: أي فصلت آياته كذلك. قال: وقد يكون
  النصب فيه على القطع، لأن الكلام تامّ عند قوله «آياته». قال: ولو كان رفعاً على أنه
  من نعت الكتاب كان صواباً، كما قال في موضع آخر:{ كِتابٌ أنْزَلْناهُ إلَيْكَ مُبارَكٌ }وقال:
  وكذلك قوله: { بَشِيراً وَنَذِيراً } فيه ما في { قُرآناً عَربيًّا }.وقوله: { لِقَوْمٍ
  يَعْلَمُونَ } يقول: فصلت آيات هذا الكتاب قرآناً عربياً لقوم يعلمون اللسان العربي،
  بشيراً لهم يبشرهم إن هم آمنوا به، وعملوا بما أنزل فيه من حدود الله وفرائضه بالجنة،
  { ونذيراً } يقول ومنذراً من كذّب به ولم يعمل بما فيه بأمر الله في عاجل الدنيا، وخلود
  الأبد في نار جهنم في آجل الآخرة.وقوله: { فَأعْرَضَ أكْثَرُهُمْ } يقول تعالى ذكره:
  فاستكبر عن الإصغاء له وتدبر ما فيه من حجج الله، وأعرض عنه أكثر هؤلاء القوم الذين
  أنزل هذا القرآن بشيراً لهم ونذيراً، وهم قوم رسول الله صلى الله عليه وسلم { فَهُمْ
  لا يَسْمَعُونَ } يقول: فهم لا يصغون له فيسمعوا إعراضاً عنه واستكباراً.\r\n\t\t\t\r\n\t\t\t</section>"

