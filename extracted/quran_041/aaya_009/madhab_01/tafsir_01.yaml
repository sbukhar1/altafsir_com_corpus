text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ } * { قُلْ أَإِنَّكُمْ
  لَتَكْفُرُونَ بِٱلَّذِي خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً
  ذَلِكَ رَبُّ ٱلْعَالَمِينَ }يقول تعالى ذكره: إن الذين صدّقوا الله ورسوله، وعملوا
  بما أمرهم الله به ورسوله، وانتهوا عما نهياهم عنه، وذلك هو الصالحات من الأعمال {
  لَهُمْ أجْرٌ غَيْرُ مَمْنُونٍ } يقول: لمن فعل ذلك أجر غير منقوص عما وعدهم أن يأجرهم
  عليه.وقد اختلف في تأويل ذلك أهل التأويل، وقد بيَّناه فيما مضى بما أغنى عن إعادته
  في هذا الموضع. وقد:حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ { لَهُمْ أجْرٌ غَيْرُ مَمْنُونٍ } قال بعضهم: غير منقوص. وقال بعضهم: غير
  ممنون عليهم.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { أجْرٌ غَيْرُ مَمْنُونٍ } يقول: غير منقوص.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثناء ورقاء، جميعاً عن ابن
  أبي نجيح، قوله: { لَهُمْ أجْرٌ غَيْرُ مَمْنُونٍ } قال: محسوب.وقوله: { أئِنَّكُمْ
  لَتَكْفُرُونَ بالَّذِي خَلَقَ الأرْضَ فِي يَوْمَيْنِ } وذلك يوم الأحد ويوم الاثنين
  وبذلك جاءت الأخبار عن رسول الله صلى الله عليه وسلم وقالته العلماء، وقد ذكرنا كثيراً
  من ذلك فيما مضى قبل، ونذكر بعض ما لم نذكره قبل إن شاء الله. ذكر بعض ما لم نذكره
  فيما مضى من الأخبار بذلك:حدثنا هناد بن السريّ، قال: ثنا أبو بكر بن عياش، عن أبي
  سعيد البقال، عن عكرمة، عن ابن عباس، قال: هناد: قرأت سائر الحديث على أبي بكر أن اليهود
  أتت النبيّ صلى الله عليه وسلم فسألته عن خلق السموات والأرض، قال: \" خَلَقَ اللَّهُ
  الأرْضَ يَوْمَ الأحَدِ وَالاثْنَيْنِ، وَخَلَقَ الجِبالَ يَوْمَ الثُّلاثاءِ ومَا
  فِيهِنَّ مِنْ منَافِعَ، وَخَلَقَ يَوْمَ الأرْبَعاءِ الشَّجَرَ والمَاءَ والمَدَائِنَ
  والعُمْرَانَ والخَرَابَ، فَهَذِهِ أرْبَعَةٌ»، ثُمَّ قال: { أئِنَّكُمْ لَتَكْفُرونَ
  بالَّذِي خَلَقَ الأرْضَ فِي يَوْمَيْنِ، وَتَجْعَلُونَ لَهُ أنْدَاداً، ذلكَ رَبُّ
  العَالَمِينَ، وَجَعَلَ فِيها رَوَاسي مِنْ فَوْقِها وبَارَكَ فِيها، وَقَدَّرَ فِيها
  أقْوَاتَها في أرْبَعَةِ أيَّامٍ سَوَاءً للسَّائلِيِنَ } لِمَنْ سأَلَ. قالَ: وَخَلَقَ
  يَوْمَ الخَمِيسِ السَّماءَ، وخَلَقَ يَوْمَ الجُمُعَةِ النُّجُومَ والشَّمْسَ والقَمَرَ
  وَالمَلائِكَةِ إلى ثَلاثَ ساعاتٍ بَقِيَتْ مِنْهُ فَخَلَقَ في أوَّلِ ساعَةٍ مِنْ
  هَذِهِ الثَّلاثَةِ الآجالَ حِينَ يَمُوتُ مَنْ ماتَ، وفي الثَّانِيَةِ ألْقَى الآفَةَ
  على كُلِّ شَيْءً مِمَّا يَنْتَفِعُ بِهِ النَّاسُ، وفي الثَّالِثَةِ آدَمَ وأسْكَنَهُ
  الجَنَّةَ، وأمَرَ إبْلِيسَ بالسُّجُودِ لَهُ، وأخْرَجَهُ مِنْها في آخِرِ ساعَةٍ \"
  قالت اليهود: ثم ماذا يا محمد؟ قال: \" ثُمّ اسْتَوَى على العَرْشِ \" قالوا: قد أصبت
  لو أتممت، قالوا ثم استراح فغضب النبيّ صلى الله عليه وسلم غضباً شديداً، فنزل:{ وَلَقَدْ
  خَلَقْنا السَّمَوَاتِ والأرْضَ وَمَا بَيْنَهُما فِي سِتَّةِ أيَّامٍ وَما مَسَّنا
  مِنْ لَغُوبٍ فاصْبِرْ عَلى ما يَقُولُونَ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ لَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ } * { قُلْ أَإِنَّكُمْ لَتَكْفُرُونَ
  بِٱلَّذِي خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ
  ٱلْعَالَمِينَ }حدثنا تميم بن المنتصر، قال: أخبرنا إسحاق، عن شريك، عن غالب بن غلاب،
  عن عطاء بن أبي رباح، عن ابن عباس، قال: إن الله خلق يوماً واحداً فسماه الأحد، ثم
  خلق ثانياً فسماه الاثنين، ثم خلق ثالثاً فسماه الثلاثاء، ثم خلق رابعاً فسماه الأربعاء،
  ثم خلق خامساً فسماه الخميس قال: فخلق الأرض في يومين: الأحد والاثنين، وخلق الجبال
  يوم الثلاثاء، فذلك قول الناس: هو يوم ثقيل، وخلق مواضع الأنهار والأشجار يوم الأربعاء،
  وخلق الطير والوحوش والهوامّ والسباع يوم الخميس، وخلق الإنسان يوم الجمعة، ففرغ من
  خلق كلّ شيء يوم الجمعة.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السديّ { خَلَقَ
  الأرْضَ فِي يَوْمَيْنِ } في الأحد والاثنين.وقد قيل غير ذلك وذلك ما:حدثني القاسم
  بن بشر بن معروف والحسين بن عليّ قالا: ثنا حجاج، عن ابن جريج، قال أخبرني إسماعيل
  بن أمية، عن أيوب بن خالد، عن عبد الله بن رافع مولى أمّ سلمة، عن أبي هريرة قال: أخذ
  رسول الله صلى الله عليه وسلم بيدي فقال: \" خَلَقَ اللَّهُ التُّرْبَةَ يَوْمَ السَّبْتِ،
  وَخَلَقَ فِيها الجِبالَ يَوْمَ الأحَدِ، وَخَلَقَ الشَّجَرَ يَوْمَ الاثْنَيْنِ، وَخَلَقَ
  المَكْرُوهُ يَوْمَ الثُّلاثاءِ، وَخَلَقَ النُّورَ يَوْمَ الأرْبِعاءِ، وَبَثَّ فِيها
  الدَّوَابّ يَوْمَ الخَمِيسِ، وَخَلَقَ آدَمَ بَعْدَ العَصْرِ يَوْمَ الجُمُعَةِ آخِرِ
  خَلْق في آخرِ ساعَةٍ مِنْ ساعاتِ الجُمُعَةِ فِيما بَينَ العَصْرِ إلى اللَّيْلِ \".
  وقوله: { وَتَجْعَلُونَ لَهُ أنْدَاداً } يقول: وتجعلون لمن خلق ذلك كذلك أنداداً،
  وهم الأكفاء من الرجال تطيعونهم في معاصي الله، وقد بيَّنا معنى الندّ بشواهده فيما
  مضى قبل.وقوله: { ذَلكَ رَبّ العَالمِينَ } يقول: الذي فعل هذا الفعل، وخلق الأرض في
  يومين، مالك جميع الجن والإنس، وسائر أجناس الخلق، وكلّ ما دونه مملوك له، فكيف يجوز
  أن يكون له ند؟ هل يكون المملوك العاجز الذي لا يقدر على شيء ندّا لمالكه القادر عليه؟\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

