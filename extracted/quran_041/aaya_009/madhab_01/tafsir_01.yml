  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَإِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِي خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ
  لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: إن الذين صدّقوا الله ورسوله، وعملوا بما أمرهم الله به ورسوله، وانتهوا
  عما نهياهم عنه، وذلك هو الصالحات من الأعمال { لَهُمْ أجْرٌ غَيْرُ مَمْنُونٍ } يقول:
  لمن فعل ذلك أجر غير منقوص عما وعدهم أن يأجرهم عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف في تأويل ذلك أهل التأويل، وقد بيَّناه فيما مضى بما أغنى عن إعادته في هذا الموضع.
  وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ { لَهُمْ أجْرٌ غَيْرُ مَمْنُونٍ } قال
  بعضهم: غير منقوص. وقال بعضهم: غير ممنون عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { أجْرٌ غَيْرُ
  مَمْنُونٍ } يقول: غير منقوص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثناء ورقاء، جميعاً عن ابن أبي نجيح، قوله: { لَهُمْ أجْرٌ غَيْرُ مَمْنُونٍ } قال:
  محسوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أئِنَّكُمْ لَتَكْفُرُونَ
  بالَّذِي خَلَقَ الأرْضَ فِي يَوْمَيْنِ } وذلك يوم الأحد ويوم الاثنين وبذلك جاءت
  الأخبار عن رسول الله صلى الله عليه وسلم وقالته العلماء، وقد ذكرنا كثيراً من ذلك
  فيما مضى قبل، ونذكر بعض ما لم نذكره قبل إن شاء الله. ذكر بعض ما لم نذكره فيما مضى
  من الأخبار بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد بن السريّ، قال: ثنا
  أبو بكر بن عياش، عن أبي سعيد البقال، عن عكرمة، عن ابن عباس، قال: هناد: قرأت سائر
  الحديث على أبي بكر أن اليهود أتت النبيّ صلى الله عليه وسلم فسألته عن خلق السموات
  والأرض، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خَلَقَ اللَّهُ الأرْضَ يَوْمَ الأحَدِ وَالاثْنَيْنِ، وَخَلَقَ الجِبالَ يَوْمَ
  الثُّلاثاءِ ومَا فِيهِنَّ مِنْ منَافِعَ، وَخَلَقَ يَوْمَ الأرْبَعاءِ الشَّجَرَ والمَاءَ
  والمَدَائِنَ والعُمْرَانَ والخَرَابَ، فَهَذِهِ أرْبَعَةٌ»، ثُمَّ قال: { أئِنَّكُمْ
  لَتَكْفُرونَ بالَّذِي خَلَقَ الأرْضَ فِي يَوْمَيْنِ، وَتَجْعَلُونَ لَهُ أنْدَاداً،
  ذلكَ رَبُّ العَالَمِينَ، وَجَعَلَ فِيها رَوَاسي مِنْ فَوْقِها وبَارَكَ فِيها، وَقَدَّرَ
  فِيها أقْوَاتَها في أرْبَعَةِ أيَّامٍ سَوَاءً للسَّائلِيِنَ } لِمَنْ سأَلَ. قالَ:
  وَخَلَقَ يَوْمَ الخَمِيسِ السَّماءَ، وخَلَقَ يَوْمَ الجُمُعَةِ النُّجُومَ والشَّمْسَ
  والقَمَرَ وَالمَلائِكَةِ إلى ثَلاثَ ساعاتٍ بَقِيَتْ مِنْهُ فَخَلَقَ في أوَّلِ ساعَةٍ
  مِنْ هَذِهِ الثَّلاثَةِ الآجالَ حِينَ يَمُوتُ مَنْ ماتَ، وفي الثَّانِيَةِ ألْقَى
  الآفَةَ على كُلِّ شَيْءً مِمَّا يَنْتَفِعُ بِهِ النَّاسُ، وفي الثَّالِثَةِ آدَمَ
  وأسْكَنَهُ الجَنَّةَ، وأمَرَ إبْلِيسَ بالسُّجُودِ لَهُ، وأخْرَجَهُ مِنْها في آخِرِ
  ساعَةٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالت
  اليهود: ثم ماذا يا محمد؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثُمّ اسْتَوَى على العَرْشِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: قد أصبت لو أتممت، قالوا ثم استراح فغضب النبيّ صلى الله عليه
  وسلم غضباً شديداً، فنزل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ خَلَقْنا السَّمَوَاتِ والأرْضَ وَمَا بَيْنَهُما فِي
  سِتَّةِ أيَّامٍ وَما مَسَّنا مِنْ لَغُوبٍ فاصْبِرْ عَلى ما يَقُولُونَ</font></font> }</b><br
