  لَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ أَإِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِي
  خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا تميم بن المنتصر، قال: أخبرنا إسحاق، عن شريك، عن غالب بن غلاب،
  عن عطاء بن أبي رباح، عن ابن عباس، قال: إن الله خلق يوماً واحداً فسماه الأحد، ثم
  خلق ثانياً فسماه الاثنين، ثم خلق ثالثاً فسماه الثلاثاء، ثم خلق رابعاً فسماه الأربعاء،
  ثم خلق خامساً فسماه الخميس قال: فخلق الأرض في يومين: الأحد والاثنين، وخلق الجبال
  يوم الثلاثاء، فذلك قول الناس: هو يوم ثقيل، وخلق مواضع الأنهار والأشجار يوم الأربعاء،
  وخلق الطير والوحوش والهوامّ والسباع يوم الخميس، وخلق الإنسان يوم الجمعة، ففرغ من
  خلق كلّ شيء يوم الجمعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسباط، عن السديّ { خَلَقَ الأرْضَ فِي يَوْمَيْنِ } في الأحد والاثنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قيل غير ذلك وذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  القاسم بن بشر بن معروف والحسين بن عليّ قالا: ثنا حجاج، عن ابن جريج، قال أخبرني إسماعيل
  بن أمية، عن أيوب بن خالد، عن عبد الله بن رافع مولى أمّ سلمة، عن أبي هريرة قال: أخذ
  رسول الله صلى الله عليه وسلم بيدي فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خَلَقَ اللَّهُ التُّرْبَةَ يَوْمَ السَّبْتِ، وَخَلَقَ فِيها الجِبالَ
  يَوْمَ الأحَدِ، وَخَلَقَ الشَّجَرَ يَوْمَ الاثْنَيْنِ، وَخَلَقَ المَكْرُوهُ يَوْمَ
  الثُّلاثاءِ، وَخَلَقَ النُّورَ يَوْمَ الأرْبِعاءِ، وَبَثَّ فِيها الدَّوَابّ يَوْمَ
  الخَمِيسِ، وَخَلَقَ آدَمَ بَعْدَ العَصْرِ يَوْمَ الجُمُعَةِ آخِرِ خَلْق في آخرِ
  ساعَةٍ مِنْ ساعاتِ الجُمُعَةِ فِيما بَينَ العَصْرِ إلى اللَّيْلِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَتَجْعَلُونَ لَهُ أنْدَاداً
  } يقول: وتجعلون لمن خلق ذلك كذلك أنداداً، وهم الأكفاء من الرجال تطيعونهم في معاصي
  الله، وقد بيَّنا معنى الندّ بشواهده فيما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذَلكَ رَبّ العَالمِينَ } يقول: الذي فعل هذا الفعل، وخلق الأرض في يومين، مالك جميع
  الجن والإنس، وسائر أجناس الخلق، وكلّ ما دونه مملوك له، فكيف يجوز أن يكون له ند؟
  هل يكون المملوك العاجز الذي لا يقدر على شيء ندّا لمالكه القادر عليه؟</font></font><font
