  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  ٱلَّيلُ وَٱلنَّهَارُ وَٱلشَّمْسُ وَٱلْقَمَرُ لاَ تَسْجُدُواْ لِلشَّمْسِ وَلاَ لِلْقَمَرِ
  وَٱسْجُدُواْ لِلَّهِ ٱلَّذِي خَلَقَهُنَّ إِن كُنتُمْ إِيَّاهُ تَعْبُدُونَ }يقول
  تعالى ذكره: ومن حجج الله تعالى على خلقه ودلالته على وحدانيته، وعظيم سلطانه، اختلاف
  الليل والنهار، ومعاقبة كلّ واحد منهما صاحبه، والشمس والقمر، لا الشمس تدرك القمر{ وَلا
  اللَّيْلُ سابِقُ النَّهارِ وكُلُّ فِي فَلَكٍ يَسْبَحُونَ }ا تسجدوا أيها الناس للشمس
  ولا للقمر، فإنهما وإن جريا في الفلك بمنافعكم، فإنما يجريان به لكم بإجراء الله إياهما
  لكم طائعين له في جريهما ومسيرهما، لا بأنهما يقدران بأنفسهما على سير وجري دون إجراء
  الله إياهما وتسييرهما، أو يستطيعان لكم نفعاً أو ضرّاً، وإنما الله مسخرهما لكم لمنافعكم
  ومصالحكم، فله فاسجدوا، وإياه فاعبدوا دونهما، فإنه إن شاء طمس ضوءهما، فترككم حيارَى
  في ظلمة لا تهتدون سبيلاً، ولا تبصرون شيئاً. وقيل: { وَاسْجُدُوا لِلَّهِ الَّذِي
  خَلَقَهُنَّ } فجمع بالهاء والنون، لأن المراد من الكلام: واسجدوا لله الذي خلق اليل
  والنهار والشمس والقمر، وذلك جمع، وأنث كنايتهن، وإن كان من شأن العرب إذا جمعوا الذكر
  إلى الأنثى أن يخرجوا كنايتهما بلفظ كناية المذكر فيقولوا: أخواك وأختاك كلموني، ولا
  يقولوا: كلمني، لأن من شأنهم أن يؤنثوا أخبار الذكور من غير بني آدم في الجمع، فيقولوا:
  رأيت مع عمرو أثواباً فأخذتهنّ منه. وأعجبني خواتيم لزيد قبضتهنّ منه.وقوله: { إنْ
  كُنْتُمْ إيَّاهُ تَعْبُدُونَ } يقول: إن كنتم تعبدون الله، وتذلون له بالطاعة وإن
  من طاعته أن تخلصوا له العبادة، ولا تشركوا في طاعتكم إياه وعبادتكموه شيئاً سواه،
  فإن العبادة لا تصلح لغيره ولا تنبغي لشيء سواه.\r\n\t\t\t\r\n\t\t\t</section>"

