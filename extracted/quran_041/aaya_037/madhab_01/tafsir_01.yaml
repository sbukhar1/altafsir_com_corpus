  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ ٱلَّيلُ وَٱلنَّهَارُ وَٱلشَّمْسُ وَٱلْقَمَرُ لاَ تَسْجُدُواْ لِلشَّمْسِ
  وَلاَ لِلْقَمَرِ وَٱسْجُدُواْ لِلَّهِ ٱلَّذِي خَلَقَهُنَّ إِن كُنتُمْ إِيَّاهُ تَعْبُدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ومن حجج الله تعالى على خلقه ودلالته على وحدانيته،
  وعظيم سلطانه، اختلاف الليل والنهار، ومعاقبة كلّ واحد منهما صاحبه، والشمس والقمر،
  لا الشمس تدرك القمر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا اللَّيْلُ سابِقُ النَّهارِ وكُلُّ فِي فَلَكٍ يَسْبَحُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ا تسجدوا
  أيها الناس للشمس ولا للقمر، فإنهما وإن جريا في الفلك بمنافعكم، فإنما يجريان به لكم
  بإجراء الله إياهما لكم طائعين له في جريهما ومسيرهما، لا بأنهما يقدران بأنفسهما على
  سير وجري دون إجراء الله إياهما وتسييرهما، أو يستطيعان لكم نفعاً أو ضرّاً، وإنما
  الله مسخرهما لكم لمنافعكم ومصالحكم، فله فاسجدوا، وإياه فاعبدوا دونهما، فإنه إن شاء
  طمس ضوءهما، فترككم حيارَى في ظلمة لا تهتدون سبيلاً، ولا تبصرون شيئاً. وقيل: { وَاسْجُدُوا
  لِلَّهِ الَّذِي خَلَقَهُنَّ } فجمع بالهاء والنون، لأن المراد من الكلام: واسجدوا
  لله الذي خلق اليل والنهار والشمس والقمر، وذلك جمع، وأنث كنايتهن، وإن كان من شأن
  العرب إذا جمعوا الذكر إلى الأنثى أن يخرجوا كنايتهما بلفظ كناية المذكر فيقولوا: أخواك
  وأختاك كلموني، ولا يقولوا: كلمني، لأن من شأنهم أن يؤنثوا أخبار الذكور من غير بني
  آدم في الجمع، فيقولوا: رأيت مع عمرو أثواباً فأخذتهنّ منه. وأعجبني خواتيم لزيد قبضتهنّ
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنْ كُنْتُمْ إيَّاهُ تَعْبُدُونَ
  } يقول: إن كنتم تعبدون الله، وتذلون له بالطاعة وإن من طاعته أن تخلصوا له العبادة،
  ولا تشركوا في طاعتكم إياه وعبادتكموه شيئاً سواه، فإن العبادة لا تصلح لغيره ولا تنبغي
  لشيء سواه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

