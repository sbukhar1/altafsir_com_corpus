  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  أَذَقْنَاهُ رَحْمَةً مِّنَّا مِن بَعْدِ ضَرَّآءَ مَسَّتْهُ لَيَقُولَنَّ هَـٰذَا
  لِي وَمَآ أَظُنُّ ٱلسَّاعَةَ قَآئِمَةً وَلَئِن رُّجِعْتُ إِلَىٰ رَبِّيۤ إِنَّ لِي
  عِندَهُ لَلْحُسْنَىٰ فَلَنُنَبِّئَنَّ ٱلَّذِينَ كَفَرُواْ بِمَا عَمِلُواْ وَلَنُذِيقَنَّهُمْ
  مِّنْ عَذَابٍ غَلِيظٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولئن نحن كشفنا
  عن هذا الكافر ما أصابه من سقم في نفسه وضرّ، وشدّة في معيشته وجهد، رحمة منا، فوهبنا
  له العافية في نفسه بعد السقم، ورزقناه مالاً، فوسَّعنا عليه في معيشته من بعد الجهد
  والضرّ { لَيَقُولَنَّ هَذَا لي } عند الله، لأن الله راضٍ عني برضاه عملي، وما أنا
  عليه مقيم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { لَيَقُولَنَّ هَذَا لي }: أي بعملي، وأنا محقوق بهذا { وَما أظُنُّ
  السَّاعَةَ قائمَةً } يقول: وما أحسب القيامة قائمة يوم تقوم { وَلَئِنَ رُّجِعْتُ
  إلى رَبيّ } يقول: وإن قامت أيضاً القيامة، ورددت إلى الله حياً بعد مماتي { إنَّ لي
  عِنْدَهُ لَلْحُسْنَى } يقول: إن لي عنده غنىً ومالاً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { إنَّ لي عِنْدَهُ لَلْحُسْنَى
  } يقول: غنى { فَلَنُنَبِّئَنَّ الَّذِينَ كَفَرُوا بِما عَمِلُوا } يقول تعالى ذكره:
  فلنخبرنّ هؤلاء الكفار بالله، المتمنين عليه الأباطيل يوم يرجعون إليه بما عملوا في
  الدنيا من المعاصي، واجترحوا من السيئات، ثم لنجازينّ جميعهم على ذلك جزاءهم { وَلَنُذِيقَنَّهُمْ
  مِنْ عَذَابٍ غَلِيظٍ } وذلك العذاب الغليظ تخليدهم في نار جهنم، لا يموتون فيها ولا
  يحيون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

