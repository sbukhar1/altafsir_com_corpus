text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّنْ عَمِلَ صَـٰلِحاً
  فَلِنَفْسِهِ وَمَنْ أَسَآءَ فَعَلَيْهَا وَمَا رَبُّكَ بِظَلَّـٰمٍ لِّلْعَبِيدِ }يقول
  تعالى ذكره: من عمل بطاعة الله في هذه الدنيا، فأتمر لأمره، وانتهى عما نهاه عنه {
  فَلِنَفْسِهِ } يقول: فلنفسه عمل ذلك الصالح من العمل، لأنه يجازى عليه جزاءه، فيستوجب
  في المعاد من الله الجنة، والنجاة من النار، { وَمَنْ أساءَ فَعَلَيْها } يقول: ومن
  عمل بمعاصي الله فيها، فعلى نفسه جنى، لأنه أكسبها بذلك سخط الله، والعقاب الأليم {
  وَما رَبُّكَ بِظَلاَّمٍ للْعَبيدِ } يقول تعالى ذكره: وما ربك يا محمد بحامل عقوبة
  ذنب مذنب على غير مكتسبه، بل لا يعاقب أحداً إلا على جرمه الذي اكتسبه في الدنيا، أو
  على سبب استحقه به منه، والله أعلم.\r\n\t\t\t\r\n\t\t\t</section>"

