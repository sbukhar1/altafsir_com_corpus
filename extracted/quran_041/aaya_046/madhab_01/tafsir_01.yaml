  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّنْ
  عَمِلَ صَـٰلِحاً فَلِنَفْسِهِ وَمَنْ أَسَآءَ فَعَلَيْهَا وَمَا رَبُّكَ بِظَلَّـٰمٍ
  لِّلْعَبِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: من عمل بطاعة الله
  في هذه الدنيا، فأتمر لأمره، وانتهى عما نهاه عنه { فَلِنَفْسِهِ } يقول: فلنفسه عمل
  ذلك الصالح من العمل، لأنه يجازى عليه جزاءه، فيستوجب في المعاد من الله الجنة، والنجاة
  من النار، { وَمَنْ أساءَ فَعَلَيْها } يقول: ومن عمل بمعاصي الله فيها، فعلى نفسه
  جنى، لأنه أكسبها بذلك سخط الله، والعقاب الأليم { وَما رَبُّكَ بِظَلاَّمٍ للْعَبيدِ
  } يقول تعالى ذكره: وما ربك يا محمد بحامل عقوبة ذنب مذنب على غير مكتسبه، بل لا يعاقب
  أحداً إلا على جرمه الذي اكتسبه في الدنيا، أو على سبب استحقه به منه، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

