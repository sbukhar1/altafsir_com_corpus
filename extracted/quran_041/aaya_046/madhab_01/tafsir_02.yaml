text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّنْ عَمِلَ صَـٰلِحاً
  فَلِنَفْسِهِ وَمَنْ أَسَآءَ فَعَلَيْهَا وَمَا رَبُّكَ بِظَلَّـٰمٍ لِّلْعَبِيدِ }{
  فَلِنَفْسِهِ } فنفسه نفع { فَعَلَيْهَا } فنفسه ضرّ { وَمَا رَبُّكَ بِظَلَّـٰمٍ }
  فيعذب غير المسيء.\r\n\t\t\t\r\n\t\t\t</section>"

