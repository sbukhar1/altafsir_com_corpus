  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بِٱلذِّكْرِ لَمَّا جَآءَهُمْ وَإِنَّهُ لَكِتَابٌ عَزِيزٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَأْتِيهِ ٱلْبَاطِلُ مِن بَيْنِ يَدَيْهِ وَلاَ مِنْ خَلْفِهِ تَنزِيلٌ مِّنْ حَكِيمٍ
  حَمِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: بم اتصل قوله: { إِنَّ
  ٱلَّذِينَ كَفَرُواْ بِٱلذِّكْرِ }؟ قلت: هو بدل من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّ ٱلَّذِينَ يُلْحِدُونَ فِى ءايَـٰتِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  40] والذكر: القرآن، لأنهم لكفرهم به طعنوا فيه وحرّفوا تأويله { وَإِنَّهُ لَكِتَـٰبٌ
  عَزِيزٌ } أي منيع محمى بحماية الله تعالى { لاَّ يَأْتِيهِ ٱلْبَـٰطِلُ مِن بَيْنِ
  يَدَيْهِ وَلاَ مِنْ خَلْفِهِ } مثل كأن الباطل لا يتطرّق إليه ولا يجد إليه سبيلاً
  من جهة من الجهات حتى يصل إليه ويتعلق به. فإن قلت: أما طعن فيه الطاعنون، وتأوّله
  المبطلون؟ قلت: بلى، ولكن الله قد تقدّم في حمايته عن تعلق الباطل به: بأن قيض قوماً
  عارضوهم بإبطال تأويلهم وإفساد أقاويلهم، فلم يخلوا طعن طاعن إلا ممحوقاً، ولا قول
  مبطل إلا مضمحلاً. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا نَحْنُ نَزَّلْنَا ٱلذّكْرَ
  وَإِنَّا لَهُ لَحَـٰفِظُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 9].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

