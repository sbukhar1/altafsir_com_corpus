text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ بِٱلذِّكْرِ لَمَّا جَآءَهُمْ وَإِنَّهُ لَكِتَابٌ عَزِيزٌ } * { لاَّ يَأْتِيهِ
  ٱلْبَاطِلُ مِن بَيْنِ يَدَيْهِ وَلاَ مِنْ خَلْفِهِ تَنزِيلٌ مِّنْ حَكِيمٍ حَمِيدٍ
  }يقول تعالى ذكره: إن الذين جحدوا هذا القرآن وكذّبوا به لما جاءهم، وعنى بالذكر القرآن،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ كَفَرُوا
  بالذّكْرِ لَمَّا جاءَهُمْ } كفروا بالقرآن.وقوله: { وَإنَّهُ لَكِتاب عَزِيزٌ } يقول
  تعالى ذكره: وإن هذا الذكر لكتاب عزيز بإعزاز الله إياه، وحفظه من كلّ من أراد له تبديلاً،
  أو تحريفاً، أو تغييراً، من إنسي وجني وشيطان مارد. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَإنَّهُ لَكِتابٌ عَزِيزٌ } يقول: أعزّه الله لأنه كلامه، وحفظه من الباطل.حدثنا
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ { وَإنَّهُ لَكِتابٌ
  عَزِيزٌ } قال: عزيز من الشيطان.وقوله: { لا يأتِيهِ الباطِلُ مِنْ بَينِ يَدَيْهِ
  وَلا مِنْ خَلْفِهِ } اختلف أهل التأويل في تأويله فقال بعضهم: معناه: لا يأتيه النكير
  من بين يديه ولا من خلفه. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن يمان، عن أشعث،
  عن جعفر، عن سعيد { لا يَأْتِيهِ الباطِلُ مِنْ بَيْنَ يَدَيْهِ وَلا مِنْ خَلْفِهِ
  } قال: النكير من بين يديه ولا من خلفه.وقال آخرون: معنى ذلك: لا يستطيع الشيطان أن
  ينقص منه حقاً، ولا يزيد فيه باطلاً، قالوا: والباطل هو الشيطان.وقوله: { مِنْ بَيْنِ
  يَدَيْهِ } من قِبَل الحقّ { وَلا مِنْ خَلْفِهِ } من قِبلَ الباطل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لا يَأْتِيهِ الباطِلُ مِنْ بَيْنَ
  يَدَيْهِ وَلا مِنْ خَلْفِهِ } الباطل: إبليس لا يستطيع أن ينقص منه حقاً، ولا يزيد
  فيه باطلاً.وقال آخرون: معناه: إن الباطل لا يطيق أن يزيد فيه شيئاً من الحروف ولا
  ينقص منه شيئاً منها. ذكر من قال ذلك:حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ { لا يَأْتِيهِ الباطِلُ مِنْ بَيْنَ يَدَيْهِ وَلا مِنْ
  خَلْفِهِ } قال: الباطل: هو الشيطان لا يستطيع أن يزيد فيه حرفاً ولا ينقص.وأولى الأقوال
  في ذلك عندنا بالصواب أن يقال: معناه: لا يستطيع ذو باطل بكيده تغييره بكيده، وتبديل
  شيء من معانيه عما هو به، وذلك هو الإتيان من بين يديه، ولا إلحاق ما ليس منه فيه،
  وذلك إتيانه من خلفه.وقوله: { تَنْزِيلٌ مِنْ حَكِيمٍ حِمِيدٍ } يقول تعالى ذكره: هو
  تنزيل من عندي ذي حكمة بتدبير عباده، وصرفهم فيما فيه مصالحهم، { حميد } يقول: محمود
  على نعمه عليهم بأياديه عندهم.\r\n\t\t\t\r\n\t\t\t</section>"

