text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ بِٱلذِّكْرِ لَمَّا جَآءَهُمْ وَإِنَّهُ لَكِتَابٌ عَزِيزٌ } * { لاَّ يَأْتِيهِ
  ٱلْبَاطِلُ مِن بَيْنِ يَدَيْهِ وَلاَ مِنْ خَلْفِهِ تَنزِيلٌ مِّنْ حَكِيمٍ حَمِيدٍ
  }فإن قلت: بم اتصل قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ بِٱلذِّكْرِ }؟ قلت: هو بدل من
  قوله:{ إنّ ٱلَّذِينَ يُلْحِدُونَ فِى ءايَـٰتِنَا }[فصلت: 40] والذكر: القرآن، لأنهم
  لكفرهم به طعنوا فيه وحرّفوا تأويله { وَإِنَّهُ لَكِتَـٰبٌ عَزِيزٌ } أي منيع محمى
  بحماية الله تعالى { لاَّ يَأْتِيهِ ٱلْبَـٰطِلُ مِن بَيْنِ يَدَيْهِ وَلاَ مِنْ خَلْفِهِ
  } مثل كأن الباطل لا يتطرّق إليه ولا يجد إليه سبيلاً من جهة من الجهات حتى يصل إليه
  ويتعلق به. فإن قلت: أما طعن فيه الطاعنون، وتأوّله المبطلون؟ قلت: بلى، ولكن الله
  قد تقدّم في حمايته عن تعلق الباطل به: بأن قيض قوماً عارضوهم بإبطال تأويلهم وإفساد
  أقاويلهم، فلم يخلوا طعن طاعن إلا ممحوقاً، ولا قول مبطل إلا مضمحلاً. ونحوه قوله تعالى:{ إِنَّا
  نَحْنُ نَزَّلْنَا ٱلذّكْرَ وَإِنَّا لَهُ لَحَـٰفِظُونَ }[الحجر: 9].\r\n\t\t\t\r\n\t\t\t</section>"

