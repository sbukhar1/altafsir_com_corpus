  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بِٱلذِّكْرِ لَمَّا جَآءَهُمْ وَإِنَّهُ لَكِتَابٌ عَزِيزٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَأْتِيهِ ٱلْبَاطِلُ مِن بَيْنِ يَدَيْهِ وَلاَ مِنْ خَلْفِهِ تَنزِيلٌ مِّنْ حَكِيمٍ
  حَمِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن الذين جحدوا
  هذا القرآن وكذّبوا به لما جاءهم، وعنى بالذكر القرآن، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ كَفَرُوا بالذّكْرِ
  لَمَّا جاءَهُمْ } كفروا بالقرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّهُ لَكِتاب عَزِيزٌ } يقول تعالى ذكره: وإن هذا الذكر لكتاب عزيز بإعزاز الله
  إياه، وحفظه من كلّ من أراد له تبديلاً، أو تحريفاً، أو تغييراً، من إنسي وجني وشيطان
  مارد. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنَّهُ
  لَكِتابٌ عَزِيزٌ } يقول: أعزّه الله لأنه كلامه، وحفظه من الباطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ { وَإنَّهُ لَكِتابٌ عَزِيزٌ } قال: عزيز من الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا يأتِيهِ الباطِلُ مِنْ بَينِ يَدَيْهِ وَلا مِنْ خَلْفِهِ } اختلف أهل التأويل
  في تأويله فقال بعضهم: معناه: لا يأتيه النكير من بين يديه ولا من خلفه. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يمان،
  عن أشعث، عن جعفر، عن سعيد { لا يَأْتِيهِ الباطِلُ مِنْ بَيْنَ يَدَيْهِ وَلا مِنْ
  خَلْفِهِ } قال: النكير من بين يديه ولا من خلفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: لا يستطيع الشيطان أن ينقص منه حقاً، ولا يزيد فيه باطلاً، قالوا:
  والباطل هو الشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِنْ بَيْنِ يَدَيْهِ }
  من قِبَل الحقّ { وَلا مِنْ خَلْفِهِ } من قِبلَ الباطل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لا يَأْتِيهِ
  الباطِلُ مِنْ بَيْنَ يَدَيْهِ وَلا مِنْ خَلْفِهِ } الباطل: إبليس لا يستطيع أن ينقص
  منه حقاً، ولا يزيد فيه باطلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: إن الباطل لا يطيق أن يزيد فيه شيئاً من الحروف ولا ينقص منه شيئاً منها.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ { لا يَأْتِيهِ الباطِلُ مِنْ بَيْنَ يَدَيْهِ
  وَلا مِنْ خَلْفِهِ } قال: الباطل: هو الشيطان لا يستطيع أن يزيد فيه حرفاً ولا ينقص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك عندنا بالصواب أن يقال: معناه: لا يستطيع ذو
  باطل بكيده تغييره بكيده، وتبديل شيء من معانيه عما هو به، وذلك هو الإتيان من بين
  يديه، ولا إلحاق ما ليس منه فيه، وذلك إتيانه من خلفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَنْزِيلٌ مِنْ حَكِيمٍ حِمِيدٍ } يقول تعالى ذكره: هو تنزيل من عندي ذي حكمة بتدبير
  عباده، وصرفهم فيما فيه مصالحهم، { حميد } يقول: محمود على نعمه عليهم بأياديه عندهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
