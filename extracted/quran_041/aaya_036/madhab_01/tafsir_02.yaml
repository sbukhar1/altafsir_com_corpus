  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِمَّا
  يَنزَغَنَّكَ مِنَ ٱلشَّيْطَٰنِ نَزْغٌ فَٱسْتَعِذْ بِٱللَّهِ إِنَّهُ هُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">النزغ والنسغ بمعنى: وهو شبه النخس.
  والشيطان ينزغ الإنسان كأنه ينخسه ببعثه على ما لا ينبغي. وجعل النزغ نازغاً، كما قيل:
  جد جدّه. أو أريد: وإما ينزغنك نازغ وصفاً للشيطان بالمصدر. أو لتسويله. والمعنى: وإن
  صرفك الشيطان عما وصيت به من الدفع بالتي هي أحسن { فَٱسْتَعِذْ بِٱللَّهِ } من شرّه،
  وامض على شأنك ولا تطعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
