text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِمَّا يَنزَغَنَّكَ
  مِنَ ٱلشَّيْطَٰنِ نَزْغٌ فَٱسْتَعِذْ بِٱللَّهِ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  }النزغ والنسغ بمعنى: وهو شبه النخس. والشيطان ينزغ الإنسان كأنه ينخسه ببعثه على ما
  لا ينبغي. وجعل النزغ نازغاً، كما قيل: جد جدّه. أو أريد: وإما ينزغنك نازغ وصفاً للشيطان
  بالمصدر. أو لتسويله. والمعنى: وإن صرفك الشيطان عما وصيت به من الدفع بالتي هي أحسن
  { فَٱسْتَعِذْ بِٱللَّهِ } من شرّه، وامض على شأنك ولا تطعه.\r\n\t\t\t\r\n\t\t\t</section>"

