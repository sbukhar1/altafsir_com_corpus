  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يُلَقَّاهَا إِلاَّ ٱلَّذِينَ صَبَرُواْ وَمَا يُلَقَّاهَآ إِلاَّ ذُو حَظٍّ عَظِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِمَّا
  يَنزَغَنَّكَ مِنَ ٱلشَّيْطَٰنِ نَزْغٌ فَٱسْتَعِذْ بِٱللَّهِ إِنَّهُ هُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وما يُعطَى دفع
  السيئة بالحسنة إلا الذين صبروا لله على المكاره، والأمور الشاقة وقال: { وَما يُلَقَّاها
  } ولم يقل: وما يلقاه، لأن معنى الكلام: وما يلقى هذه الفعلة من دفع السيئة بالتي هي
  أحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما يُلَقَّاها إلاَّ
  ذُو حَظّ عَظِيمٍ } يقول: وما يلقى هذه إلا ذو نصيب وجدّ له سابق في المبرات عظيم،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، في قوله: { وَما يُلَقَّاها إلاَّ ذُو حَظّ عَظِيمٍ }: ذو جدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن ذلك الحظّ الذي أخبر الله جلّ ثناؤه في هذه الآية أنه لهؤلاء
  القوم هو الجنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما يُلَقَّاها إلاَّ الَّذِينَ صَبرُوا...
  } الآية. والحظّ العظيم: الجنة. ذُكر لنا أن أبا بكر رضي الله عنه شتمه رجل ونبيّ الله
  صلى الله عليه وسلم شاهد، فعفا عنه ساعة، ثم إن أبا بكر جاش به الغضب، فردّ عليه، فقام
  النبيّ صلى الله عليه وسلم فاتبعه أبو بكر، فقال يا رسول الله شتمني الرجل، فعفوت وصفحت
  وأنت قاعد، فلما أخذت أنتصر قمت يا نبيّ الله، فقال نبيّ الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّهُ كانَ يَرُدُّ عَنْكَ مَلَكٌ
  مِنَ المَلائِكَةَ، فَلَمَّا قَرُبْتَ تَنْتَصِرُ ذَهَبَ المَلَكُ وَجاءَ الشَّيْطانُ،
  فَوَالله ما كُنْتُ لأُجالِسَ الشَّيْطانَ يا أبا بَكْرٍ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما يُلَقَّاها إلاَّ الَّذِينَ صَبرُوا
  وَما يُلَقَّاها إلاَّ ذُو حَظّ عَظِيمٍ } يقول: الذين أعدّ الله لهم الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإمَّا يَنزَغَنَّكَ مِنَ الشَّيْطانِ نَزْغٌ فاسْتَعِذْ
  باللَّهِ... } الآية، يقول تعالى ذكره: وإما يلقين الشيطان يا محمد في نفسك وسوسة من
  حديث النفس إرادة حملك على مجازاة المسيء بالإساءة، ودعائك إلى مساءته، فاستجر بالله
  واعتصم من خطواته، إن الله هو السميع لاستعاذتك منه واستجارتك به من نزغاته، ولغير
  ذلك من كلامك وكلام غيرك، العليم بما ألقى في نفسك من نزغاته، وحدَّثتك به نفسك ومما
  يذهب ذلك من قلبك، وغير ذلك من أمور وأمور خلقه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَإمَّا يَنزَغَنَّكَ مِنَ الشَّيْطانِ
  نَزْغٌ } قال: وسوسة وحديث النفس { فاسْتَعِذْ باللَّهِ مِنَ الشَّيْطانِ الرَّجِيمِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد { وَإمَّا يَنزَغَنَّكَ مِنَ الشَّيْطانِ نَزْغٌ } هذا الغضب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

