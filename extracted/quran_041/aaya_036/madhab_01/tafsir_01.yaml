text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يُلَقَّاهَا
  إِلاَّ ٱلَّذِينَ صَبَرُواْ وَمَا يُلَقَّاهَآ إِلاَّ ذُو حَظٍّ عَظِيمٍ } * { وَإِمَّا
  يَنزَغَنَّكَ مِنَ ٱلشَّيْطَٰنِ نَزْغٌ فَٱسْتَعِذْ بِٱللَّهِ إِنَّهُ هُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }يقول تعالى ذكره: وما يُعطَى دفع السيئة بالحسنة إلا الذين صبروا لله على
  المكاره، والأمور الشاقة وقال: { وَما يُلَقَّاها } ولم يقل: وما يلقاه، لأن معنى الكلام:
  وما يلقى هذه الفعلة من دفع السيئة بالتي هي أحسن.وقوله: { وَما يُلَقَّاها إلاَّ ذُو
  حَظّ عَظِيمٍ } يقول: وما يلقى هذه إلا ذو نصيب وجدّ له سابق في المبرات عظيم، كما:حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَما يُلَقَّاها إلاَّ
  ذُو حَظّ عَظِيمٍ }: ذو جدّ.وقيل: إن ذلك الحظّ الذي أخبر الله جلّ ثناؤه في هذه الآية
  أنه لهؤلاء القوم هو الجنة. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَما يُلَقَّاها إلاَّ الَّذِينَ صَبرُوا... } الآية. والحظّ العظيم: الجنة.
  ذُكر لنا أن أبا بكر رضي الله عنه شتمه رجل ونبيّ الله صلى الله عليه وسلم شاهد، فعفا
  عنه ساعة، ثم إن أبا بكر جاش به الغضب، فردّ عليه، فقام النبيّ صلى الله عليه وسلم
  فاتبعه أبو بكر، فقال يا رسول الله شتمني الرجل، فعفوت وصفحت وأنت قاعد، فلما أخذت
  أنتصر قمت يا نبيّ الله، فقال نبيّ الله صلى الله عليه وسلم: \" إنَّهُ كانَ يَرُدُّ
  عَنْكَ مَلَكٌ مِنَ المَلائِكَةَ، فَلَمَّا قَرُبْتَ تَنْتَصِرُ ذَهَبَ المَلَكُ وَجاءَ
  الشَّيْطانُ، فَوَالله ما كُنْتُ لأُجالِسَ الشَّيْطانَ يا أبا بَكْرٍ \". حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما يُلَقَّاها
  إلاَّ الَّذِينَ صَبرُوا وَما يُلَقَّاها إلاَّ ذُو حَظّ عَظِيمٍ } يقول: الذين أعدّ
  الله لهم الجنة.وقوله: { وَإمَّا يَنزَغَنَّكَ مِنَ الشَّيْطانِ نَزْغٌ فاسْتَعِذْ
  باللَّهِ... } الآية، يقول تعالى ذكره: وإما يلقين الشيطان يا محمد في نفسك وسوسة من
  حديث النفس إرادة حملك على مجازاة المسيء بالإساءة، ودعائك إلى مساءته، فاستجر بالله
  واعتصم من خطواته، إن الله هو السميع لاستعاذتك منه واستجارتك به من نزغاته، ولغير
  ذلك من كلامك وكلام غيرك، العليم بما ألقى في نفسك من نزغاته، وحدَّثتك به نفسك ومما
  يذهب ذلك من قلبك، وغير ذلك من أمور وأمور خلقه، كما:حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَإمَّا يَنزَغَنَّكَ مِنَ الشَّيْطانِ نَزْغٌ } قال: وسوسة
  وحديث النفس { فاسْتَعِذْ باللَّهِ مِنَ الشَّيْطانِ الرَّجِيمِ }.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد { وَإمَّا يَنزَغَنَّكَ مِنَ الشَّيْطانِ نَزْغٌ
  } هذا الغضب.\r\n\t\t\t\r\n\t\t\t</section>"

