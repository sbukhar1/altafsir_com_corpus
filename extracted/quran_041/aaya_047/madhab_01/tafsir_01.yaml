text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلَيْهِ يُرَدُّ
  عِلْمُ ٱلسَّاعَةِ وَمَا تَخْرُجُ مِن ثَمَرَاتٍ مِّنْ أَكْمَامِهَا وَمَا تَحْمِلُ
  مِنْ أُنْثَىٰ وَلاَ تَضَعُ إِلاَّ بِعِلْمِهِ وَيَوْمَ يُنَادِيهِمْ أَيْنَ شُرَكَآئِي
  قَالُوۤاْ آذَنَّاكَ مَا مِنَّا مِن شَهِيدٍ }يقول تعالى ذكره: إلى الله يردّ العالمون
  به علم الساعة، فإنه لا يعلم ما قيامها غيره { وَما تَخْرُجُ مِنْ ثَمَرَاتٍ مِنْ أكمَامِها
  } يقول: وما تظهر من ثمرة شجرة من أكمامها التي هي متغيبة فيها، فتخرج منها بارزة {
  وَما تَحْمِلُ مِنْ أُنْثَى } يقول: وما تحمل من أنثى من حمل حين تحمله، ولا تضع ولدها
  إلا بعلم من الله، لا يخفى عليه شيء من ذلك. وبنحو الذي قلنا في معنى قوله: { وَما
  تَخْرُجُ مِنْ ثَمَرَاتٍ مِنْ أكمامها } قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، في قوله: { مِنْ أكمَامِها } قال: حين تطلعُ.حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَما تَخْرُجُ مِنْ ثَمَرة مِنْ أكمَامِها }
  قال: من طلعها والأكمام جمع كُمة، وهو كل ظرف لماء أو غيره، والعرب تدعو قشر الكفرَّاة
  كُمًّا.واختلفت القرّاء في قراءة قوله: { مِنْ ثَمَرَاتٍ } فقرأت ذلك قرّاء المدينة:
  { مِنْ ثَمَرَاتٍ } على الجماع، وقرأت قرّاء الكوفة «مِنْ ثَمَرَةٍ» على لفظ الواحدة،
  وبأيّ القراءتين قرىء ذلك فهو عندنا صواب لتقارب معنييهما مع شهرتهما في القراءة.وقوله:
  { وَيَوْمَ يُنادِيهِمْ أيْنَ شُرَكائي } يقول تعالى ذكره: ويوم ينادي الله هؤلاء المشركين
  به في الدنيا الأوثان والأصنام: أين شركائي الذين كنتم تشركونهم في عبادتكم إياي؟ {
  قالُوا آذَنّاكَ } يقول: أعلمناك { ما مِنَّا مِنْ شَهِيد } يقول: قال هؤلاء المشركون
  لربهم يومئذٍ: ما منا من شهيد يشهد أن لك شريكاً. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { آذَنَّاكَ } يقول: أعلمناك.حدثني محمد، قال: ثنا أبو صالح، قال: ثنا أسباط،
  عن السديّ، في قوله: { آذَنَّاكَ ما مِنَّا مِنْ شَهِيدٍ } قالوا: أطعناك ما منا من
  شهيد على أن لك شريكاً.\r\n\t\t\t\r\n\t\t\t</section>"

