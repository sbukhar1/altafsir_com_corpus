text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَضَلَّ عَنْهُم
  مَّا كَانُواْ يَدْعُونَ مِن قَبْلُ وَظَنُّواْ مَا لَهُمْ مِّن مَّحِيصٍ } * { لاَّ
  يَسْأَمُ ٱلإِنْسَانُ مِن دُعَآءِ ٱلْخَيْرِ وَإِن مَّسَّهُ ٱلشَّرُّ فَيَئُوسٌ قَنُوطٌ
  }يقول تعالى ذكره: وضلّ عن هؤلاء المشركين يوم القيامة آلهتهم التي كانوا يعبدونها
  في الدنيا، فأخذ بها طريق غير طريقهم، فلم تنفعهم، ولم تدفع عنهم شيئاً من عذاب الله
  الذي حلّ بهم.وقوله: { وَظَنُّوا ما لَهُمْ مِنْ مَحِيصٍ } يقول: وأيقنوا حينئذٍ ما
  لهم من ملجأ: أي ليس لهم ملجأ يلجأون إليه من عذاب الله. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { وَظَنُّوا ما لَهُمْ مِنْ مَحِيصٍ }: استيقنوا أنه ليس لهم ملجأ.واختلف أهل العربية
  في المعنى الذي من أجله أبطل عمل الظنّ في هذا الموضع، فقال بعض أهل البصرة: فعل ذلك،
  لأن معنى قوله: { وَظَنُّوا }: استيقنوا. قال: و { ما } ههنا حرف وليس باسم، والفعل
  لا يعمل في مثل هذا، فلذلك جعل الفعل ملغًى. وقال بعضهم: ليس يلغى الفعل وهو عامل في
  المعنى إلا لعلة. قال: والعلة أنه حكاية، فإذا وقع على ما لم يعمل فيه كان حكايةً وتمنياً،
  وإذا عمل فهو على أصله.وقوله: { لاَ يَسأَمُ الإنْسانُ مِنْ دُعاءِ الخَيرِ } يقول
  تعالى ذكره: لا يملّ الكافر بالله من دعاء الخير، يعني من دعائه بالخير، ومسألته إياه
  ربَّه. والخير في هذا الموضع: المال وصحة الجسم، يقول: لا يملّ من طلب ذلك { وَإنْ
  مَسَّهُ الشَّرُّ } يقول: وإن ناله ضرّ في نفسه من سُقم أو جهد في معيشته، أو احتباس
  من رزقه { فَيَئُوسٌ قَنُوطٌ } يقول: فإنه ذو يأس من روح الله وفرجه، قنوط من رحمته،
  ومن أن يكشف ذلك الشرّ النازل به عنه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { لا يَسأَمُ الإنْسانُ
  مِنْ دُعاءِ الخَيْرِ } يقول: الكافر { وَإنْ مَسَّهُ الشَّرُّ فَيَؤسٌ قَنُوطٌ }:
  قانط من الخير.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لا يَسأَمُ
  الإنْسانُ } قال: لا يملّ. وذُكر أن ذلك في قراءة عبد الله: «لا يَسأَمُ الإنْسانُ
  مِنْ دُعاءٍ بالخَيْرِ».\r\n\t\t\t\r\n\t\t\t</section>"

