text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَسْأَمُ
  ٱلإِنْسَانُ مِن دُعَآءِ ٱلْخَيْرِ وَإِن مَّسَّهُ ٱلشَّرُّ فَيَئُوسٌ قَنُوطٌ } *
  { وَلَئِنْ أَذَقْنَاهُ رَحْمَةً مِّنَّا مِن بَعْدِ ضَرَّآءَ مَسَّتْهُ لَيَقُولَنَّ
  هَـٰذَا لِي وَمَآ أَظُنُّ ٱلسَّاعَةَ قَآئِمَةً وَلَئِن رُّجِعْتُ إِلَىٰ رَبِّيۤ
  إِنَّ لِي عِندَهُ لَلْحُسْنَىٰ فَلَنُنَبِّئَنَّ ٱلَّذِينَ كَفَرُواْ بِمَا عَمِلُواْ
  وَلَنُذِيقَنَّهُمْ مِّنْ عَذَابٍ غَلِيظٍ }{ مِن دُعَاءِ ٱلْخَيْرِ } من طلب السعة
  في المال والنعمة. وقرأ ابن مسعود: من دعاء بالخير { وَإِن مَّسَّهُ ٱلشَّرُّ } أي
  الضيقة والفقر { فَيَئُوسٌ قَنُوطٌ } بولغ فيه من طريقين: من طريق بناء فعول، ومن طريق
  التكرير والقنوط أن يظهر عليه أثر اليأس فيتضاءل وينكسر، أي: يقطع الرجاء من فضل الله
  وروحه، وهذه صفة الكافر بدليل قوله تعالى:{ إِنَّهُ لاَ يَيْأَسُ مِن رَّوْحِ ٱللَّهِ
  إِلاَّ ٱلْقَوْمُ ٱلْكَافِرُونَ }[يوسف: 87] وإذا فرجنا عنه بصحة بعد مرض أو سعة بعد
  ضيق قال: { هَـٰذَا لِى } أي هذا حق وصل إلي؛ لأني استوجبته بما عندي من خير وفضل وأعمال
  برّ. أو هذا لي لا يزول عني، ونحوه قوله تعالى:{ فَإِذَا جَاءتْهُمُ ٱلْحَسَنَةُ قَالُواْ
  لَنَا هَـٰذِهِ }[الأعراف: 131] ونحوه قوله تعالى: { وَمَا أَظُنُّ ٱلسَّاعَةَ قَائِمَةً
  }{ إِن نَّظُنُّ إِلاَّ ظَنّاً وَمَا نَحْنُ بِمُسْتَيْقِنِينَ }[الجاثية: 32] يريد:
  وما أظنها تكون، فإن كانت على طريق التوهم { أَنَّ لِى } عند الله الحالة الحسنى من
  الكرامة والنعمة، قائساً أمر الآخرة على أمر الدنيا. وعن بعضهم: للكافر أمنيتان، يقول
  في الدنيا: ولئن رجعت إلى ربي إنّ لي عنده للحسنى. ويقول في الآخرة: يا ليتني كنت تراباً.
  وقيل: نزلت في الوليد بن المغيرة. فلنخبرنهم بحقيقة ما عملوا من الأعمال الموجبة للعذاب.
  ولنبصرنهم عكس ما اعتقدوا فيها أنهم يستوجبون عليها كرامة وقربة عند الله{ وَقَدِمْنَا
  إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَاء مَّنثُوراً }[الفرقان: 23]
  وذلك أنهم كانوا ينفقون أموالهم رئاء الناس وطلباً للافتخار والاستكبار لا غير، وكانوا
  يحسبون أنّ ما هم عليه سبب الغنى والصحة، وأنهم محقوقون بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

