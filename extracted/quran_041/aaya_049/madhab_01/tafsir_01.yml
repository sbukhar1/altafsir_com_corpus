  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَضَلَّ
  عَنْهُم مَّا كَانُواْ يَدْعُونَ مِن قَبْلُ وَظَنُّواْ مَا لَهُمْ مِّن مَّحِيصٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَسْأَمُ ٱلإِنْسَانُ مِن دُعَآءِ ٱلْخَيْرِ وَإِن مَّسَّهُ ٱلشَّرُّ فَيَئُوسٌ قَنُوطٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وضلّ عن هؤلاء المشركين يوم القيامة آلهتهم التي
  كانوا يعبدونها في الدنيا، فأخذ بها طريق غير طريقهم، فلم تنفعهم، ولم تدفع عنهم شيئاً
  من عذاب الله الذي حلّ بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَظَنُّوا ما لَهُمْ مِنْ
  مَحِيصٍ } يقول: وأيقنوا حينئذٍ ما لهم من ملجأ: أي ليس لهم ملجأ يلجأون إليه من عذاب
  الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَظَنُّوا
  ما لَهُمْ مِنْ مَحِيصٍ }: استيقنوا أنه ليس لهم ملجأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في المعنى الذي من أجله أبطل عمل الظنّ في هذا الموضع، فقال بعض أهل البصرة:
  فعل ذلك، لأن معنى قوله: { وَظَنُّوا }: استيقنوا. قال: و { ما } ههنا حرف وليس باسم،
  والفعل لا يعمل في مثل هذا، فلذلك جعل الفعل ملغًى. وقال بعضهم: ليس يلغى الفعل وهو
  عامل في المعنى إلا لعلة. قال: والعلة أنه حكاية، فإذا وقع على ما لم يعمل فيه كان
  حكايةً وتمنياً، وإذا عمل فهو على أصله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لاَ يَسأَمُ الإنْسانُ مِنْ دُعاءِ الخَيرِ } يقول تعالى ذكره: لا يملّ الكافر بالله
  من دعاء الخير، يعني من دعائه بالخير، ومسألته إياه ربَّه. والخير في هذا الموضع: المال
  وصحة الجسم، يقول: لا يملّ من طلب ذلك { وَإنْ مَسَّهُ الشَّرُّ } يقول: وإن ناله ضرّ
  في نفسه من سُقم أو جهد في معيشته، أو احتباس من رزقه { فَيَئُوسٌ قَنُوطٌ } يقول:
  فإنه ذو يأس من روح الله وفرجه، قنوط من رحمته، ومن أن يكشف ذلك الشرّ النازل به عنه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { لا يَسأَمُ الإنْسانُ مِنْ دُعاءِ
  الخَيْرِ } يقول: الكافر { وَإنْ مَسَّهُ الشَّرُّ فَيَؤسٌ قَنُوطٌ }: قانط من الخير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لا
  يَسأَمُ الإنْسانُ } قال: لا يملّ. وذُكر أن ذلك في قراءة عبد الله: «لا يَسأَمُ الإنْسانُ
  مِنْ دُعاءٍ بالخَيْرِ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

