text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  أَنَاْ بَشَرٌ مِّثْلُكُمْ يُوحَىٰ إِلَيَّ أَنَّمَآ إِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ
  فَٱسْتَقِيمُوۤاْ إِلَيْهِ وَٱسْتَغْفِرُوهُ وَوَيْلٌ لِّلْمُشْرِكِينَ } * { ٱلَّذِينَ
  لاَ يُؤْتُونَ ٱلزَّكَاةَ وَهُمْ بِٱلآخِرَةِ هُمْ كَافِرُونَ }يقول تعالى ذكره: قل
  يا محمد لهؤلاء المعرضين عن آيات الله من قومك: أيها القوم، ما أنا إلا بشر من بني
  آدم مثلكم في الجنس والصورة والهيئة لست بمَلك { يُوحَى إليَّ } يوحي الله إليّ أن
  لا معبود لكم تصلح عبادته إلا معبود واحد { فاسْتَقِيمُوا إلَيْهِ } يقول: فاستقيموا
  إليه بالطاعة، ووجهوا إليه وجوهكم بالرغبة والعبادة دون الآلهة والأوثان { وَاسْتَغْفِرُوهُ
  } يقول: وسلوه العفو لكم عن ذنوبكم التي سلفت منكم بالتوبة من شرككم، يتب عليكم ويغفر
  لكم.وقوله: { وَوَيْلٌ للْمُشْرِكِينَ الَّذِينَ لا يُؤتَونَ الزَّكاةَ وَهُمْ بالآخِرَةِ
  هُمْ كافِرُونَ } يقول تعالى ذكره: وصديد أهل النار، وما يسيل منهم للمدعين لله شريكا
  العابدين الأوثان دونه الذين لا يؤتون الزكاة.اختلف أهل التأويل في ذلك، فقال بعضهم:
  معناه: الذين لا يعطون الله الطاعة التي تطهرهم، وتزَكِّي أبدانهم، ولا يوحدونه وذلك
  قول يُذكر عن ابن عباس. ذكر الرواية بذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس، قوله: { وَوَيْلٌ للْمُشْرِكِينَ الَّذِينَ لا يُؤتُونَ
  الزَّكاةَ } قال: هم الذين لا يشهدون أن لا إله إلا الله.حدثني سعد بن عبد الله بن
  عبد الحكم، قال: ثنا حفص، قال: ثنا الحكم بن أبان، عن عكرمة، قوله: { وَوَيْلٌ للْمُشْرِكِينَ
  الَّذِينَ لا يُؤْتُونَ الزَّكاةَ }: الذين لا يقولون لا إله إلا الله.وقال آخرون:
  بل معنى ذلك: الذين لا يقرّون بزكاة أموالهم التي فرضها الله فيها، ولا يعطونها أهلها.
  وقد ذكرنا أيضاً قائلي ذلك قبلُ. وقد:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { وَوَيْلٌ للْمُشْرِكِينَ الَّذِينَ لا يُؤتُونَ الزَّكاةَ } قال: لا يقرّون
  بها ولا يؤمنون بها. وكان يقال: إن الزكاة قنطرة الإسلام، فمن قطعها نجا، ومن تخلف
  عنها هلك وقد كان أهل الردّة بعد نبيّ الله قالوا: أما الصلاة فنصلّي، وأما الزكاة
  فوالله لا تغصب أموالنا قال: فقال أبو بكر: والله لا أفرّق بين شيء جمع الله بينه واللَّهِ
  لو منعوني عِقالاً مما فرض الله ورسوله لقاتلناهم عليه.حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ { وَوَيْلٌ للْمُشْرِكِينَ الَّذِينَ لا يُؤتُونَ الزَّكاةَ
  } قال: لو زَكّوا وهم مشركون لم ينفعهم.والصواب من القول في ذلك ما قاله الذين قالوا:
  معناه: لا يؤدّون زكاة أموالهم وذلك أن ذلك هو الأشهر من معنى الزكاة، وأن في قوله:
  { وَهُمْ بالآخِرَةِ هُمْ كافِرُونَ } دليلاً على أن ذلك كذلك، لأن الكفار الذين عنوا
  بهذه الآية كانوا لا يشهدون أن لا إله إلا الله، فلو كان قوله: { الَّذِينَ لا يُؤتُونَ
  الزَّكاةَ } مراداً به الذين لا يشهدون أن لا إله إلا الله لم يكن لقوله: { وَهُمْ
  بالآخِرَةِ هُمْ كافِرُونَ } معنى، لأنه معلوم أن من لا يشهد أن لا إله إلا الله لا
  يؤمن بالآخرة، وفي اتباع الله قوله: { وَهُمْ بالآخِرَةِ هُمْ كافِرُونَ } قوله: {
  الَّذِينَ لا يُؤتُونَ الزَّكاةَ } ما ينبىء عن أن الزكاة في هذا الموضع معنيٌّ بها
  زكاة الأموال.وقوله: { وَهُمْ بالآخِرَةِ هُمْ كافِرُونَ } يقول: وهم بقيام الساعة،
  وبعث الله خلقه أحياء من قبورهم، من بعد بلائهم وفنائهم منكرون.\r\n\t\t\t\r\n\t\t\t</section>"

