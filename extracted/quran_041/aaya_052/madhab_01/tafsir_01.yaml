text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِن كَانَ مِنْ عِندِ ٱللَّهِ ثُمَّ كَفَرْتُمْ بِهِ مَنْ أَضَلُّ مِمَّنْ هُوَ فِي
  شِقَاقٍ بَعِيدٍ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم { قُلْ } يا محمد
  للمكذّبين بما جئتهم به من عند ربِّك من هذا القرآن { أرَأَيْتُمْ } أيها القوم { إنْ
  كانَ } هذا الذي تكذّبون به { مِنْ عِنْدِ اللّهِ ثُمَّ كَفَرْتُمْ بِهِ } ألستم فِي
  فِراقٍ للحق وبعدٍ من الصواب، فجعل مكان التفريق الخبر، فقال: { مَنْ أضَلُّ مِمَّنْ
  هُوَ في شِقاقٍ بَعَيدٍ } إذا كان مفهوماً معناه.وقوله: { مَنْ أضَلُّ مِمَّنْ هُوَ
  في شِقاقٍ بَعَيدٍ } يقول: قل لهم من أشدّ ذهاباً عن قصد السبيل، وأسلك لغير طريق الصواب،
  ممن هو في فراقٍ لأمر الله وخوفٍ له، بعيد من الرشاد.\r\n\t\t\t\r\n\t\t\t</section>"

