text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِن كَانَ مِنْ عِندِ ٱللَّهِ ثُمَّ كَفَرْتُمْ بِهِ مَنْ أَضَلُّ مِمَّنْ هُوَ فِي
  شِقَاقٍ بَعِيدٍ }{ أَرَءيْتُمْ } أخبروني { إِن كَانَ } القرآن { مِنْ عِندِ ٱللَّهِ
  } يعني أن ما أنتم عليه من إنكار القرآن وتكذيبه ليس بأمر صادر عن حجة قاطعة حصلتم
  منها على اليقين وثلج الصدور، وإنما هو قبل النظر واتباع الدليل أمر متحمل، يجوز أن
  يكون من عند الله وأن لا يكون من عنده، وأنتم لم تنظروا ولم تفحصوا، فما أنكرتم أن
  يكون حقاً وقد كفرتم به. فأخبروني من أضلّ منكم وأنتم أبعدتم الشوط في مشاقته ومناصبته
  ولعله حق فأهلكتم أنفسكم؟ وقوله تعالى: { مِمَّنْ هُوَ فِى شِقَاقٍ بَعِيدٍ } موضوع
  موضع منكم، بياناً لحالهم وصفتهم.\r\n\t\t\t\r\n\t\t\t</section>"

