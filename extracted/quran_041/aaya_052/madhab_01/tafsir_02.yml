  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ إِن كَانَ مِنْ عِندِ ٱللَّهِ ثُمَّ كَفَرْتُمْ بِهِ مَنْ أَضَلُّ مِمَّنْ
  هُوَ فِي شِقَاقٍ بَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَرَءيْتُمْ
  } أخبروني { إِن كَانَ } القرآن { مِنْ عِندِ ٱللَّهِ } يعني أن ما أنتم عليه من إنكار
  القرآن وتكذيبه ليس بأمر صادر عن حجة قاطعة حصلتم منها على اليقين وثلج الصدور، وإنما
  هو قبل النظر واتباع الدليل أمر متحمل، يجوز أن يكون من عند الله وأن لا يكون من عنده،
  وأنتم لم تنظروا ولم تفحصوا، فما أنكرتم أن يكون حقاً وقد كفرتم به. فأخبروني من أضلّ
  منكم وأنتم أبعدتم الشوط في مشاقته ومناصبته ولعله حق فأهلكتم أنفسكم؟ وقوله تعالى:
  { مِمَّنْ هُوَ فِى شِقَاقٍ بَعِيدٍ } موضوع موضع منكم، بياناً لحالهم وصفتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
