  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ إِن كَانَ مِنْ عِندِ ٱللَّهِ ثُمَّ كَفَرْتُمْ بِهِ مَنْ أَضَلُّ مِمَّنْ
  هُوَ فِي شِقَاقٍ بَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم { قُلْ } يا محمد للمكذّبين بما جئتهم به من عند ربِّك
  من هذا القرآن { أرَأَيْتُمْ } أيها القوم { إنْ كانَ } هذا الذي تكذّبون به { مِنْ
  عِنْدِ اللّهِ ثُمَّ كَفَرْتُمْ بِهِ } ألستم فِي فِراقٍ للحق وبعدٍ من الصواب، فجعل
  مكان التفريق الخبر، فقال: { مَنْ أضَلُّ مِمَّنْ هُوَ في شِقاقٍ بَعَيدٍ } إذا كان
  مفهوماً معناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مَنْ أضَلُّ مِمَّنْ هُوَ
  في شِقاقٍ بَعَيدٍ } يقول: قل لهم من أشدّ ذهاباً عن قصد السبيل، وأسلك لغير طريق الصواب،
  ممن هو في فراقٍ لأمر الله وخوفٍ له، بعيد من الرشاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

