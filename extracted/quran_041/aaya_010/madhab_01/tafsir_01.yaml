  ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِيَ دُخَانٌ فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا طَوْعاً
  أَوْ كَرْهاً قَالَتَآ أَتَيْنَا طَآئِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  إسماعيل بن سيف، قال: ثنا ابن عبد الواحد بن زياد، عن خَصِيف، عن مجاهد، في قوله: {
  وَقَدَّرَ فِيها أقْوَاتَها } قال: السابريّ بسابور، والطيالسة من الريّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسماعيل، قال: ثنا أبو النضر صاحب البصري، قال: ثنا أبو عوانة،
  عن مطرّف، عن الضحاك في قوله: { وَقَدَّرَ فِيها أقْوَاتَها } قال: السابريّ من سابور،
  والطيالسة من الريّ والحبر من اليمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أن يقال: إن الله تعالى أخبر أنه قدّر في الأرض أقوات أهلها، وذلك
  ما يقوتهم من الغذاء، ويصلحهم من المعاش، ولم يخصص جلّ ثناؤه بقوله: { وَقَدَّرَ فِيها
  أقْوَاتَها } أنه قدّر فيها قوتاً دون قوت، بل عمّ الخبر عن تقديره فيها جميع الأقوات،
  ومما يقوت أهلها ما لا يصلحهم غيره من الغذاء، وذلك لا يكون إلا بالمطر والتصرفّ في
  البلاد لما خصّ به بعضاً دون بعض، ومما أخرج من الجبال من الجواهر، ومن البحر من المآكل
  والحليّ، ولا قول في ذلك أصحّ مما قال جلّ ثناؤه: قدّر في الأرض أقوات أهلها، لما وصفنا
  من العلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال جلّ ثناؤه: { في أرْبَعَةِ
  أيَّامٍ } لما ذكرنا قبل من الخبر الذي روينا عن ابن عباس، عن رسول الله صلى الله عليه
  وسلم أنه فرغ من خلق الأرض وجميع أسبابها ومنافعها من الأشجار والماء والمدائن والعمران
  والخراب في أربعة أيام، أوّلهنّ يوم الأحد، وآخرهنّ يوم الأربعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السديّ، قال: خلق الجبال
  فيها وأقوات أهلها وشجرها وما ينبغي لها في يومين، في الثلاثاء والأربعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نحويي البصرة: قال: خلق الأرض في يومين، ثم قال في أربعة
  أيام، لأنه يعني أن هذا مع الأوّل أربعة أيام، كما تقول: تزوّجت أمس امرأة، واليوم
  ثنتين، وإحداهما التي تزوّجتها أمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سَوَاءً للسائِلِينَ } اختلف أهل التأويل في تأويله، فقال بعضهم: تأويله: سواء لمن
  سأل عن مبلغ الأجل الذي خلق الله فيه الأرض، وجعل فيها الرواسي من فوقها والبركة، وقدّر
  فيها الأقوات بأهلها، وجده كما أخبر الله أربعة أيام لا يزدن على ذلك ولا ينقصن منه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { سَوَاءً للسَّائِلِينَ } من سأل عن ذلك وجده، كما قال الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { سَوَاءً
  للسَّائِلِينَ } قال: من سأل فهو كما قال الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسباط، عن السديّ { فِي أرْبَعَةِ أيَّامٍ
  سَوَاء للسَّائِلِينَ } يقول: من سأل فهكذا الأمر.</font></font>&#13;\t\t\t<label
