  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلَ
  فِيهَا رَوَاسِيَ مِن فَوْقِهَا وَبَارَكَ فِيهَا وَقَدَّرَ فِيهَآ أَقْوَاتَهَا فِيۤ
  أَرْبَعَةِ أَيَّامٍ سَوَآءً لِّلسَّآئِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ ٱسْتَوَىٰ
  إِلَى ٱلسَّمَآءِ وَهِيَ دُخَانٌ فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا طَوْعاً أَوْ
  كَرْهاً قَالَتَآ أَتَيْنَا طَآئِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وجعل في الأرض التي خلق في يومين جبالاً رواسي، وهي الثوابت في الأرض من فوقها، يعني:
  من فوق الأرض على ظهرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَبارَكَ فِيها } يقول:
  وبارك في الأرض فجعلها دائمة الخير لأهلها. وقد ذكر عن السديّ في ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السدي: { وبَارَكَ
  فِيها } قال: أنبت شجرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَقَدَّرَ فِيها أقواتها }. اختلف
  أهل التأويل في ذلك، فقال بعضهم: وقدر فيها أقوات أهلها بمعنى أرزاقهم ومعايشهم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن { وَقَدَّرَ فِيها أقْوَاتَها } قال: أرزاقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله:
  { وَقَدَّرَ فِيها أقواتها } قال: قدّر فيها أرزاق العباد، ذلك الأقوات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السديّ { وَقَدَّرَ
  فِيها أقْوَاتها } يقول: أقواتها لأهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: وقدّر فيها ما يصلحها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن سهل، قال: ثنا الوليد بن مسلم، عن خليد بن دعلج، عن قتادة، قوله: { وَقَدَّرَ
  فِيها أقْوَاتَها } قال: صلاحها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وقدّر فيها جبالها وأنهارها وأشجارها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقَدَّرَ فِيها
  أقْوَاتَها }: خلق فيها جبالها وأنهارها وبحارها وشجرها، وساكنها من الدوابّ كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَقَدَّرَ
  فِيها أقْوَاتَها } قال: جبالها ودوابها وأنهارها وبحارها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وقدّر فيها أقواتها من المطر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { وَقَدَّرَ
  فِيها أقْوَاتَها } قال: من المطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وقدّر في كلّ بلدة منها ما لم يجعله في الآخر منها لمعاش بعضهم
  من بعض بالتجارة من بلدة إلى بلدة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحسين بن محمد الذارع، قال: ثنا أبو محصن، قال: ثنا حسين، عن عكرمة، في قوله: { وَقَدَّرَ
  فِيها أقْوَاتَها } قال: اليماني باليمن، والسابريّ بسابور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الله بن بزيع، قال: ثنا أبو محصن، عن حصين، قال: قال عكرمة { وَقَدَّرَ
  فِيها أقْوَاتَها } اليمانية باليمن، والسابرية بسابور، وأشباه هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُريب، قال: ثنا ابن إدريس، قال: سمعت حصيناً عن عكرمة في
  قوله: { وَقَدَّرَ فِيها أقْوَاتَها } قال: في كل أرض قوت لا يصلح في غيرها، اليماني
  باليمن، والسابري بسابور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، قال: أخبرنا حصين عن عكرمة في قوله: { وَقَدَّرَ فِيها أقْوَاتَها } قال: البلد
  يكون فيه القوت أو الشيء لا يكون لغيره، ألا ترى أن السابريّ إنما يكون بسابور، وأن
  العصب إنما يكون باليمن ونحو ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
