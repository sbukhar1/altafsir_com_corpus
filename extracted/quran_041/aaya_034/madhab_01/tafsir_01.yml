  وَعَمِلَ صَالِحاً وَقَالَ إِنَّنِي مِنَ ٱلْمُسْلِمِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَسْتَوِي ٱلْحَسَنَةُ وَلاَ ٱلسَّيِّئَةُ ٱدْفَعْ بِٱلَّتِي هِيَ أَحْسَنُ فَإِذَا
  ٱلَّذِي بَيْنَكَ وَبَيْنَهُ عَدَاوَةٌ كَأَنَّهُ وَلِيٌّ حَمِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد كان بعض نحويي البصرة يقول: يجوز أن يقال: الثانية زائدة يريد:
  لا يستوي عبد الله وزيد، فزيدت لا توكيداً، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِلاَّ يَعْلَمَ أهْلُ الكِتابِ
  ألاَّ يَقْدِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي لأن يعلم، وكما قال: لا أُقْسِمُ بِيَوْمِ القِيامَةِ وَلا أُقْسِمُ
  بالنَّفْسِ اللَّوَّامَةِ. وقد كان بعضهم ينكر قوله هذا في:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِلاَّ يَعْلَمَ أهْلَ الكِتابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا أُقْسِمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فيقول: لا الثانية في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَئِلاَّ
  يَعْلَمَ أهْلَ الكِتابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أن لا يقدرون ردّت إلى موضعها، لأن النفي إنما لحق يقدرون لا العلم،
  كما يقال: لا أظنّ زيداً لا يقوم، بمعنى: أظنّ زيداً لا يقوم قال: وربما استوثقوا فجاؤوا
  به أوّلاً وآخراً، وربما اكتفوا بالأوّل من الثاني. وحُكي سماعاً من العرب: ما كأني
  أعرفها: أي كأني لاأعرفها. قال: وأما «لا» في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا أُقْسِمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فإنما
  هو جواب، والقسم بعدها مستأنف، ولا يكون حرف الجحد مبتدأ صلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  عُنِي بقوله: { وَلا تَسْتَوِي الحَسَنَةَ وَلا السَّيِّئَةُ } ولا يستوي الإيمان بالله
  والعمل بطاعته والشرك به والعمل بمعصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ادْفِعْ بالَّتِي هِيَ أحْسَنُ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  ادفع يا محمد بحلمك جهل من جهل عليك، وبعفوك عمن أساء إليك إساءة المسيء، وبصبرك عليهم
  مكروه ما تجد منهم، ويلقاك من قبلهم. وبنحو الذي قلنا في ذلك قال أهل التأويل على اختلاف
  منهم في تأويله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ادْفَعْ
  بالَّتِي هِيَ أحْسَنُ } قال: أمر الله المؤمنين بالصبر عند الغضب، والحلم والعفو عند
  الإساءة، فإذا فعلوا ذلك عصمهم الله من الشيطان، وخضع لهم عدوُّهم، كأنه وليّ حميم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: ادفع بالسلام على من أساء إليك إساءته. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا أبو
  عامر، قال: ثنا سفيان، عن طلحة بن عمرو، عن عطاء { ادْفَعْ بالَّتِي هِيَ أحْسَنُ }
  قال: بالسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن عبد الكريم الجزري، عن مجاهد { ادْفَعْ بالَّتِي هِيَ
  أحْسَنُ } قال: السلام عليك إذا لقيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فإذَا الَّذِي بَيْنَكَ وَبَيْنَهُ عَدَوَاةٌ كأنَّهُ وَلِيُّ حَمِيمٌ } يقول تعالى
  ذكره: افعل هذا الذي أمرتك به يا محمد من دفع سيئة المسيء إليك بإحسانك الذي أمرتك
  به إليه، فيصير المسيء إليك الذي بينك وبينه عداوة، كأنه من ملاطفته إياك، وبرّه لك،
  وليّ لك من بني أعمامك، قريب النسب بك والحميم: هو القريب، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،، عن قتادة { كأنَّهُ وَلِيُّ
  حَمِيمٌ }: أي كأنه وليّ قريب.</font></font><font class=\"TextResultArabic\"><font
