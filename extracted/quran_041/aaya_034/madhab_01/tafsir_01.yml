  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَحْسَنُ قَوْلاً مِّمَّن دَعَآ إِلَى ٱللَّهِ وَعَمِلَ صَالِحاً وَقَالَ إِنَّنِي
  مِنَ ٱلْمُسْلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَسْتَوِي ٱلْحَسَنَةُ وَلاَ ٱلسَّيِّئَةُ
  ٱدْفَعْ بِٱلَّتِي هِيَ أَحْسَنُ فَإِذَا ٱلَّذِي بَيْنَكَ وَبَيْنَهُ عَدَاوَةٌ كَأَنَّهُ
  وَلِيٌّ حَمِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ومن أحسن أيها
  الناس قولاً ممن قال ربنا الله ثم استقام على الإيمان به، والانتهاء إلى أمره ونهيه،
  ودعا عباد الله إلى ما قال وعمل به من ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، قال: تلا الحسن: { وَمَنْ أَحْسَن قَوْلاً مِمَّنْ دَعا
  إلى اللَّهِ وَعمِلَ صَالِحاً وَقالَ إنَّنِي مِنَ المُسْلِمِينَ } قال: هذا حبيب الله،
  هذا وليّ الله، هذا صفوة الله، هذا خيرة الله، هذا أحبّ الخلق إلى الله، أجاب الله
  في دعوته، ودعا الناس إلى ما أجاب الله فيه من دعوته، وعمل صالحاً في إجابته، وقال:
  إنني من المسلمين، فهذا خليفة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ أَحْسَن قَوْلاً مِمَّنْ
  دَعا إلى اللَّهِ... } الآية، قال: هذا عبد صدّق قولَه عملهُ، ومولجُه مخرجُه، وسرَّه
  علانيته، وشاهده مغيبه، وإن المنافق عبد خالف قولَه عملُه، ومولجَه مخرجُه، وسرَّه
  علانيته، وشاهده مغيبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العلم في الذي أريد بهذه
  الصفة من الناس، فقال بعضهم: عُنِي بها نبيّ الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ {
  وَمَنْ أَحْسَنُ قَوْلاً مِمَّنْ دَعا إلى اللَّهِ } قال: محمد صلى الله عليه وسلم
  حين دعا إلى الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَمَنْ أَحْسَن قَوْلاً مِمَّنْ دَعا إلى اللَّهِ وَعمِلَ
  صَالِحاً وَقالَ إنَّنِي مِنَ المُسْلِمِينَ } قال: هذا رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنى به المؤذّن. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني داود بن سليمان بن يزيد المكتب البصري، قال: ثنا عمرو بن جرير
  البجلي، عن إسماعيل بن أبي خالد، عن قيس بن أبي حازم، في قول الله: { وَمَنْ أَحْسَن
  قَوْلاً مِمَّنْ دَعا إلى اللَّهِ } قال: المؤذّن { وَعمِلَ صَالِحاً } قال: الصلاة
  ما بين الأذان إلى الإقامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقالَ إنَّنِي مِنَ المُسْلِمِينَ
  } يقول: وقال: إنني ممن خضع لله بالطاعة، وذلّ له بالعبودة، وخشع له بالإيمان بوحدانيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَسْتَوِي الحَسَنَةَ وَلا السَّيِّئَةُ } يقول تعالى
  ذكره: ولا تستوي حسنة الذين قالوا ربنا الله ثم استقاموا، فأحسنوا في قولهم، وإجابتهم
  ربهم إلى ما دعاهم إليه من طاعته، ودعوا عباد الله إلى مثل الذي أجابوا ربهم إليه،
  وسيئة الذين قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا تَسْمَعُوا لَهَذا القُرْآنِ وَالْغَوْا فِيهِ لَعَلَّكُمْ
  تَغْلِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فكذلك لا تستوي عند الله أحوالهم ومنازلهم، ولكنها تختلف كما وصف جلّ
  ثناؤه أنه خالف بينهما، وقال جلّ ثناؤه: { وَلا تَسْتَوِي الحَسَنَةَ وَلا السَّيِّئَة
  } ُفكرّر لا، والمعنى: لا تستوي الحسنة ولا السيئة، لأن كلّ ما كان غير مساوٍ شيئاً،
  فالشيء الذي هو له غير مساو غير مساويه، كما أن كلّ ما كان مساوياً لشيء فالآخر الذي
  هو له مساو، مساوٍ له، فيقال: فلان مساو فلاناً، وفلان له مساو، فكذلك فلان ليس مساوياً
  لفلان، ولا فلان مساوياً له، فلذلك كرّرت لا مع السيئة، ولو لم تكن مكرّرة معها كان
  الكلام صحيحاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
