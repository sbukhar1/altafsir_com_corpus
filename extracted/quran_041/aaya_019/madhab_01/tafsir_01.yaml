  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُحْشَرُ أَعْدَآءُ ٱللَّهِ إِلَى ٱلنَّارِ فَهُمْ يُوزَعُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا مَا جَآءُوهَا شَهِدَ عَلَيْهِمْ سَمْعُهُمْ وَأَبْصَارُهُمْ وَجُلُودُهُم بِمَا
  كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ويوم يجمع هؤلاء
  المشركون أعداء الله إلى النار، إلى نار جهنم، فهم يحبس أوّلهم على آخرهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { فَهُمْ يُوزَعُونَ
  } قال: يحبس أوّلهم على آخرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَهُمْ يُوزَعُونَ } قال: عليهم وزعة
  تردّ أولاهم على أُخراهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { حتى إذَا ما جاؤها شَهِدَ
  عَلَيْهِمْ سَمْعُهُمْ وأبْصَارُهُمْ } يقول: حتى إذا ما جاؤوا النار شهد عليهم سمعهم
  بما كانوا يصغون به في الدنيا إليه، ويستمعون له، وأبصارهم بما كانوا يبصرون به وينظرون
  إليه في الدنيا { وَجُلُودُهُمْ بِما كانُوا يَعْمَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قيل: عُني بالجلود في هذا الموضع: الفروج. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب القمي، عن الحكم الثقفي، رجل من آل أبي عقيل رفع الحديث،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وقَالُوا
  لِجُلُودِهِمْ لِمَ شَهِدْتُمْ عَلَيْنا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إنما عنى فروجهم، ولكن كني عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثنا حرملة، أنه سمع عبيد الله
  بن أبي جعفر، يقول { حتى إذَا ما جاؤها شَهِدَ عَلَيْهِمْ سَمْعُهُمْ وأبْصَارُهُمْ
  وَجُلُودُهُمْ } قال: جلودهم: الفروج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  القول الذي ذكرناه عمن ذكرنا عنه في معنى الجلود، وإن كان معنى يحتمله التأويل، فليس
  بالأغلب على معنى الجلود ولا بالأشهر، وغير جائز نقل معنى ذلك المعروف على الشيء الأقرب
  إلى غيره إلا بحجة يجب التسليم لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

