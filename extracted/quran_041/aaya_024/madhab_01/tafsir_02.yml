  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  يَصْبِرُواْ فَٱلنَّارُ مَثْوًى لَّهُمْ وَإِن يَسْتَعْتِبُواْ فَمَا هُم مِّنَ ٱلْمُعْتَبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَيَّضْنَا
  لَهُمْ قُرَنَآءَ فَزَيَّنُواْ لَهُم مَّا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَحَقَّ
  عَلَيْهِمُ ٱلْقَوْلُ فِيۤ أُمَمٍ قَدْ خَلَتْ مِن قَبْلِهِمْ مِّنَ ٱلْجِنِّ وَٱلإِنْسِ
  إِنَّهُمْ كَانُواْ خَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَإِن يَصْبِرُواْ
  } لم ينفعهم الصبر، ولم ينفكوا به من الثواء في النار، { وَإِن يَسْتَعْتِبُواْ } وإن
  يسألوا العتبى وهي الرجوع لهم إلى ما يحبون جزعاً مما هم فيه: لم يعتبوا: لم يعطوا
  العتبى ولم يجابوا إليها، ونحوه قوله عزّ وعلا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَجَزِعْنَا أَمْ صَبَرْنَا مَا لَنَا
  مِن مَّحِيصٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 21] وقرىء: «وإن يستعتبوا فما هم من المعتبين» أي: إن سئلوا
  أن يرضوا ربهم فما هم فاعلون، أي: لا سبيل لهم إلى ذلك { وَقَيَّضْنَا لَهُمْ } وقدّرنا
  لهم، يعني لمشركي مكة: يقال: هذان ثوبان قيضان: إذا كانا متكافئين. والمقايضة: المعاوضة
  { قُرَنَاء } أخداناً من الشياطين جمع قرين، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَعْشُ عَن ذِكْرِ ٱلرَّحْمَـٰنِ
  نُقَيّضْ لَهُ شَيْطَاناً فَهُوَ لَهُ قَرِينٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 36] فإن قلت: كيف جاز أن
  يقيض لهم القرناء من الشياطين وهو ينهاهم عن اتباع خطواتهم؟ قلت: معناه أنه خذلهم ومنعهم
  التوفيق لتصميمهم على الكفر، فلم يبق لهم قرناء سوى الشياطين. والدليل عليه (ومن يعش)
  نقيض { ما بين أيديهم وما خلفهم } ما تقدّم من أعمالهم وما هم عازمون عليها. أو ما
  بين أيديهم من أمر الدنيا واتباع الشهوات، وما خلفهم: من أمر العاقبة، وأن لا بعث ولا
  حساب { وَحَقَّ عَلَيْهِمُ ٱلْقَوْلُ } يعني كلمة العذاب { فِى أُمَمٍ } في جملة أمم.
  ومثل في هذه ما في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنّ تَكُ عَنْ أَحْسَنِ الصَّنِيعَةِ مَأْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فُوكاً فَفِي آخَرِينَ قَدْ أُفِكُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: فأنت في جملة آخرين، وأنت
  في عداد آخرين لست في ذلك بأوحد. فإن قلت: { فِى أُمَمٍ } ما محله؟ قلت: محله النصب
  على الحال من الضمير في عليهم أي حق عليهم القول كائنين في جملة أمم { إِنَّهُمْ كَانُواْ
  خَـٰسِرِينَ } تعليل لاستحقاقهم العذاب. والضمير لهم وللأمم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

