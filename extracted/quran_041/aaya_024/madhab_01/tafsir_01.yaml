  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  يَصْبِرُواْ فَٱلنَّارُ مَثْوًى لَّهُمْ وَإِن يَسْتَعْتِبُواْ فَمَا هُم مِّنَ ٱلْمُعْتَبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فإن يصبر هؤلاء الذين يحشرون إلى النار على النار،
  فالنار مسكن لهم ومنزل، { وإنْ يَسْتَعْتِبُوا } يقول: وإن يسألوا العُتبى، وهي الرجعة
  لهم إلى الذي يحبون بتخفيف العذاب عنهم { فَمَا هُمْ مِنَ المُعْتَبِينَ } يقول: فليسوا
  بالقوم الذين يرجع بهم إلى الجنة، فيخفف عنهم ما هم فيه من العذاب، وذلك كقوله جلّ
  ثناؤه مخبراً عنهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالُوا رَبَّنا غَلَبَتْ عَلَيْنا شقْوَتَنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تُكَلِّمُونِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكقولهم لخزنة جهنم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ادْعُوا
  رَبَّكُمْ يُخَفِّفْ عَنَّا يَوْما مِنَ العَذابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما دعاءُ الكافرَينَ إلاَّ فِي ضَلالِ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

