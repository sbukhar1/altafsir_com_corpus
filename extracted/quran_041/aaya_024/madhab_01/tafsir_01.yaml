text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن يَصْبِرُواْ
  فَٱلنَّارُ مَثْوًى لَّهُمْ وَإِن يَسْتَعْتِبُواْ فَمَا هُم مِّنَ ٱلْمُعْتَبِينَ
  }يقول تعالى ذكره: فإن يصبر هؤلاء الذين يحشرون إلى النار على النار، فالنار مسكن لهم
  ومنزل، { وإنْ يَسْتَعْتِبُوا } يقول: وإن يسألوا العُتبى، وهي الرجعة لهم إلى الذي
  يحبون بتخفيف العذاب عنهم { فَمَا هُمْ مِنَ المُعْتَبِينَ } يقول: فليسوا بالقوم الذين
  يرجع بهم إلى الجنة، فيخفف عنهم ما هم فيه من العذاب، وذلك كقوله جلّ ثناؤه مخبراً
  عنهم:{ قالُوا رَبَّنا غَلَبَتْ عَلَيْنا شقْوَتَنا }إلى قوله{ وَلا تُكَلِّمُونِ }وكقولهم
  لخزنة جهنم:{ ادْعُوا رَبَّكُمْ يُخَفِّفْ عَنَّا يَوْما مِنَ العَذابِ }إلى قوله:{ وَما
  دعاءُ الكافرَينَ إلاَّ فِي ضَلالِ }\r\n\t\t\t</section>"

