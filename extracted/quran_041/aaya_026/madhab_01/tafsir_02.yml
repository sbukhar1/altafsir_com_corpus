  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لاَ تَسْمَعُواْ لِهَـٰذَا ٱلْقُرْآنِ وَٱلْغَوْاْ فِيهِ لَعَلَّكُمْ
  تَغْلِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَنُذِيقَنَّ ٱلَّذِينَ كَفَرُواْ عَذَاباً
  شَدِيداً وَلَنَجْزِيَنَّهُمْ أَسْوَأَ ٱلَّذِي كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  جَزَآءُ أَعْدَآءِ ٱللَّهِ ٱلنَّارُ لَهُمْ فِيهَا دَارُ الخُلْدِ جَزَآءً بِمَا كَانُوا
  بِآياتِنَا يَجْحَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «والغوا فيه» بفتح الغين وضمها.
  ويقال: لغى يلغى، ولغا يلغو: واللغو الساقط من الكلام الذي لا طائل تحته. قال: من اللغا
  ورفث التكلم. والمعنى: لا تسمعوا له إذا قرىء، وتشاغلوا عند قراءته برفع الأصوات بالخرافات
  والهذيان والزمل، وما أشبه ذلك، حتى تخلطوا على القارىء وتشوشوا عليه وتغلبوه على قراءته.
  كانت قريش يوصي بذلك بعضهم بعضاً { فَلَنُذِيقَنَّ ٱلَّذِينَ كَفَرُواْ } يجوز أن يريد
  بالذين كفروا: هؤلاء اللاغين والآمرين لهم باللغو خاصة، وأن يذكر الذين كفروا عامة
  لينطووا تحت ذكرهم. قد ذكرنا إضافة أسوأ بما أغنى عن إعادته. وعن ابن عباس { عَذَاباً
  شَدِيداً } يوم بدر. و { أَسْوَأَ ٱلَّذِى كَانُواْ يَعْمَلُونَ } في الآخرة { ذَٰلِكَ
  } إشارة إلى الأسوأ، ويجب أن يكون التقدير: أسوأ جزاء الذين كانوا يعملون، حتى تستقيم
  هذه الإشارة. و { ٱلنَّارِ } عطف بيان للجزاء. أو خبر مبتدأ محذوف. فإن قلت: ما معنى
  قوله تعالى: { لَهُمْ فِيهَا دَارُ الخُلْدِ }؟ قلت: معناه أن النار في نفسها دار الخلد،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّقَدْ كَانَ لَكُمْ فِى رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  21] والمعنى: أن رسول الله صلى الله عليه وسلم أسوة حسنة، وتقول لك في هذه الدار دار
  السرور. وأنت تعنى الدار بعينها { جَزَاء بما كانوا بآياتنا يجحدون } أي: جزاء بما
  كانوا يلغون فيها، فذكر الجحود الذي سبب اللغو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

