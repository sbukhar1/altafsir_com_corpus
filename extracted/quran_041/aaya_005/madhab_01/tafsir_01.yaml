  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ قُلُوبُنَا
  فِيۤ أَكِنَّةٍ مِمَّا تَدْعُونَا إِلَيْهِ وَفِي آذانِنَا وَقْرٌ وَمِن بَيْنِنَا
  وَبَيْنِكَ حِجَابٌ فَٱعْمَلْ إِنَّنَا عَامِلُونَ }يقول تعالى ذكره: وقال هؤلاء المشركون
  المعرضون عن آيات الله من مشركي قريش إذ دعاهم محمد نبيّ الله إلى الإقرار بتوحيد الله
  وتصديق ما في هذا القرآن من أمر الله ونهيه، وسائر ما أنزل فيه { قُلُوبُنا في أكِنَّةٍ
  } يقول: في أغطية { مِمَّا تَدْعُونا } يا محمد { إلَيهِ } من توحيد الله، وتصديقك
  فيما جئتنا به، لا نفقه ما تقول { وفي آذانِنا وَقْرٌ } وهو الثقل، لا نسمع ما تدعونا
  إليه استثقالاً لما يدعو إليه وكراهة له. وقد مضى البيان قبل عن معاني هذه الأحرف بشواهده،
  وذكر ما قال أهل التأويل فيه، فكرهنا إعادة ذلك في هذا الموضع. وقد:حدثني محمد بن عمرو
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { قُلُوبُنا في أكِنَّةٍ } قال: عليها
  أغطية كالجَعْبَة للنَّبْل.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ،
  قوله: { وَقالُوا قُلُوبُنا فِي أكِنَّةٍ } قال: عليها أغطية { وفِي آذَانِنا وَقْرٌ
  } قال: صمم.وقوله: { وَمِنْ بَيْنِنا وَبَيْنِكَ حِجابٌ } يقولون: ومن بيننا وبينك
  يا محمد ساتر لا نجتمع من أجله نحن وأنت، فيرى بعضنا بعضاً، وذلك الحجاب هو اختلافهم
  في الدين، لأن دينهم كان عبادة الأوثان، ودين محمد صلى الله عليه وسلم عبادة الله وحده
  لا شريك له، فذلك هو الحجاب الذي زعموا أنه بينهم وبين نبيّ الله، وذلك هو خلاف بعضهم
  بعضا في الدين.وقوله: { فاعْمَلْ إنَّنا عامِلُونَ } يقول: قالوا: له صلى الله عليه
  وسلم: فاعمل يا محمد بدينك وما تقول إنه الحقّ، إننا عاملون بديننا، وما تقول إنه الحقّ،
  ودع دعاءنا إلى ما تدعونا إليه من دينك، فإنا ندع دعاءك إلى ديننا. وأدخلت «من» في
  قوله { وَمِنْ بَيْنِنا وَبَيْنِكَ حِجابٌ } والمعنى: وبيننا وبينك حجاب، توكيداً للكلام.\r\n\t\t\t\r\n\t\t\t</section>"

