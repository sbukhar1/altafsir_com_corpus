text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ قُلُوبُنَا
  فِيۤ أَكِنَّةٍ مِمَّا تَدْعُونَا إِلَيْهِ وَفِي آذانِنَا وَقْرٌ وَمِن بَيْنِنَا
  وَبَيْنِكَ حِجَابٌ فَٱعْمَلْ إِنَّنَا عَامِلُونَ }والأكنة: جمع كنان. وهو الغطاء
  و«الوقر» بالفتح - الثقل. وقرىء: بالكسر. وهذه تمثيلات لنبوّ قلوبهم عن تقبل الحق واعتقاده،
  كأنها في غلف وأغطية تمنع من نفوذه فيها، كقوله تعالى:{ وَقَالُواْ قُلُوبُنَا غُلْفٌ }[البقرة:
  88] ومج أسماعهم له كأن بها صمماً عنه، ولتباعد المذهبين والدينين كأن بينهم وما هم
  عليه، وبين رسول الله صلى الله عليه وسلم وما هو عليه: حجاباً ساتراً وحاجزاً منيعاً
  من جبل أو نحوه، فلا تلاقي ولا ترائي { فَٱعْمَلْ } على دينك { إِنَّنَا عَـٰمِلُونَ
  } على ديننا، أو فاعمل في إبطال أمرنا، إننا عاملون في إبطال أمرك. وقرىء: «إنا عاملون»
  فإن قلت: هل لزيادة (من) في قوله: { وَمِن بَيْنِنَا وَبَيْنِكَ حِجَابٌ } فائدة؟ قلت:
  نعم، لأنه لو قيل: وبيننا وبينك حجاب: لكان المعنى: أن حجاباً حاصل وسط الجهتين، وأما
  بزيادة (من) فالمعنى: أن حجاباً ابتدأ منا وابتدأ منك، فالمسافة المتوسطة لجهتنا وجهتك
  مستوعبة بالحجاب لا فراغ فيها. فإن قلت: هلا قيل: على قلوبنا أكنة، كما قيل: وفي آذاننا
  وقر؛ ليكون الكلام على نمط واحد؟ قلت: هو على نمط واحد؛ لأنه لا فرق في المعنى بين
  قولك: قلوبنا في أكنة. وعلى قلوبنا أكنة. والدليل عليه قوله تعالى: { إِنَّا جَعَلْنَا
  عَلَىٰ قُلُوبِهِمْ أَكِنَّةً } ولو قيل: إنا جعلنا قلوبهم في أكنة: لم يختلف المعنى،
  وترى المطابيع منهم لا يراعون الطباق والملاحظة إلاّ في المعاني.\r\n\t\t\t\r\n\t\t\t</section>"

