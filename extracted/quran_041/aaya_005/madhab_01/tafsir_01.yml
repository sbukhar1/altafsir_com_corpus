  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  قُلُوبُنَا فِيۤ أَكِنَّةٍ مِمَّا تَدْعُونَا إِلَيْهِ وَفِي آذانِنَا وَقْرٌ وَمِن
  بَيْنِنَا وَبَيْنِكَ حِجَابٌ فَٱعْمَلْ إِنَّنَا عَامِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقال هؤلاء المشركون المعرضون عن آيات الله من مشركي
  قريش إذ دعاهم محمد نبيّ الله إلى الإقرار بتوحيد الله وتصديق ما في هذا القرآن من
  أمر الله ونهيه، وسائر ما أنزل فيه { قُلُوبُنا في أكِنَّةٍ } يقول: في أغطية { مِمَّا
  تَدْعُونا } يا محمد { إلَيهِ } من توحيد الله، وتصديقك فيما جئتنا به، لا نفقه ما
  تقول { وفي آذانِنا وَقْرٌ } وهو الثقل، لا نسمع ما تدعونا إليه استثقالاً لما يدعو
  إليه وكراهة له. وقد مضى البيان قبل عن معاني هذه الأحرف بشواهده، وذكر ما قال أهل
  التأويل فيه، فكرهنا إعادة ذلك في هذا الموضع. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { قُلُوبُنا في أكِنَّةٍ }
  قال: عليها أغطية كالجَعْبَة للنَّبْل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { وَقالُوا قُلُوبُنا فِي أكِنَّةٍ
  } قال: عليها أغطية { وفِي آذَانِنا وَقْرٌ } قال: صمم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَمِنْ بَيْنِنا وَبَيْنِكَ حِجابٌ } يقولون: ومن بيننا وبينك يا محمد ساتر لا نجتمع
  من أجله نحن وأنت، فيرى بعضنا بعضاً، وذلك الحجاب هو اختلافهم في الدين، لأن دينهم
  كان عبادة الأوثان، ودين محمد صلى الله عليه وسلم عبادة الله وحده لا شريك له، فذلك
  هو الحجاب الذي زعموا أنه بينهم وبين نبيّ الله، وذلك هو خلاف بعضهم بعضا في الدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فاعْمَلْ إنَّنا عامِلُونَ } يقول: قالوا: له صلى الله عليه
  وسلم: فاعمل يا محمد بدينك وما تقول إنه الحقّ، إننا عاملون بديننا، وما تقول إنه الحقّ،
  ودع دعاءنا إلى ما تدعونا إليه من دينك، فإنا ندع دعاءك إلى ديننا. وأدخلت «من» في
  قوله { وَمِنْ بَيْنِنا وَبَيْنِكَ حِجابٌ } والمعنى: وبيننا وبينك حجاب، توكيداً للكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

