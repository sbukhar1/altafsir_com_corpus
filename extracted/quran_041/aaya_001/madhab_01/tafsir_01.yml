  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حـمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَنزِيلٌ
  مِّنَ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كِتَابٌ فُصِّلَتْ آيَاتُهُ قُرْآناً عَرَبِيّاً
  لِّقَوْمٍ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَشِيراً وَنَذِيراً فَأَعْرَضَ أَكْثَرُهُمْ
  فَهُمْ لاَ يَسْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: قد تقدم القول منا
  فيما مضى قبلُ في معنى «حم»، والقول في هذا الموضع كالقول في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَنْزِيلٌ مِنَ الرَّحْمَنِ الرِّحِيمِ } يقول تعالى ذكره:
  هذا القرآن تنزيل من عند الرحمن الرحيم نزّله على نبيه محمد صلى الله عليه وسلم { كِتابٌ
  فُصّلَتْ آياتُهُ } يقول: كتاب بينت آياته كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { فُصّلَتْ آياتُهُ } قال:
  بُيِّنت آياتُه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُرآناً عَرَبِيًّا } يقول
  تعالى ذكره: فُصلت آياته هكذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل العربية في وجه نصب القرآن، فقال بعض نحوييِّ البصرة قوله: { كِتابٌ فُصّلت
  } الكتاب خبر لمبتدأ أخبر أن التنزيل كتاب، ثم قال: { فُصّلَتْ آياتُهُ قُرآناً عَرَبِيًّا
  } شغل الفعل بالآيات حتى صارت بمنزلة الفاعل، فنصب القرآن، وقال: { بَشِيراً ونَذِيراً
  } على أنه صفة، وإن شئت جعلت نصبه على المدح كأنه حين ذكره أقبل في مدحته، فقال: ذكرنا
  قرآناً عربيا بشيراً ونذيراً، وذكرناه قرآناً عربياً، وكان فيما مضى من ذكره دليل على
  ما أضمر. وقال بعض نحوييّ الكوفة: نصب قرآناً على الفعل: أي فصلت آياته كذلك. قال:
  وقد يكون النصب فيه على القطع، لأن الكلام تامّ عند قوله «آياته». قال: ولو كان رفعاً
  على أنه من نعت الكتاب كان صواباً، كما قال في موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كِتابٌ أنْزَلْناهُ إلَيْكَ مُبارَكٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  وكذلك قوله: { بَشِيراً وَنَذِيراً } فيه ما في { قُرآناً عَربيًّا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِقَوْمٍ يَعْلَمُونَ } يقول: فصلت آيات هذا الكتاب قرآناً
  عربياً لقوم يعلمون اللسان العربي، بشيراً لهم يبشرهم إن هم آمنوا به، وعملوا بما أنزل
  فيه من حدود الله وفرائضه بالجنة، { ونذيراً } يقول ومنذراً من كذّب به ولم يعمل بما
  فيه بأمر الله في عاجل الدنيا، وخلود الأبد في نار جهنم في آجل الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَأعْرَضَ أكْثَرُهُمْ } يقول تعالى ذكره: فاستكبر عن الإصغاء
  له وتدبر ما فيه من حجج الله، وأعرض عنه أكثر هؤلاء القوم الذين أنزل هذا القرآن بشيراً
  لهم ونذيراً، وهم قوم رسول الله صلى الله عليه وسلم { فَهُمْ لا يَسْمَعُونَ } يقول:
  فهم لا يصغون له فيسمعوا إعراضاً عنه واستكباراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

