text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { تَنزِيلٌ
  مِّنَ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } * { كِتَابٌ فُصِّلَتْ آيَاتُهُ قُرْآناً عَرَبِيّاً
  لِّقَوْمٍ يَعْلَمُونَ } * { بَشِيراً وَنَذِيراً فَأَعْرَضَ أَكْثَرُهُمْ فَهُمْ لاَ
  يَسْمَعُونَ }إن جعلت { حـمۤ } اسماً للسورة كانت في موضع المبتدأ. و { تَنزِيلٌ }
  خبره. وإن جعلتها تعديداً للحروف وكان { تَنزِيلٌ } خبراً لمبتدأ محذوف و { كِتَابٌ
  } بدل من تنزيل. أو خبر بعد خبر. أو خبر مبتدأ محذوف، وجوّز الزجاج أن يكون { تَنزِيلٌ
  } مبتدأ، و { كِتَابٌ } خبره. ووجهه أن تنزيلاً تخصص بالصفة فساغ وقوعه مبتدأ { فُصّلَتْ
  ءايَـٰتُهُ } ميزت وجعلت تفاصيل في معان مختلفة: من أحكام وأمثال ومواعظ، ووعد ووعيد،
  وغير ذلك، وقرىء: «فصلت»، أي: فرقت بين الحق والباطل. أو فصل بعضها من بعض باختلاف
  معانيها، من قولك: فصل من البلد { قُرْءاناً عَرَبِيّاً } نصب على الاختصاص والمدح،
  أي: أريد بهذا الكتاب المفصل قرآناً من صفته كيت وكيت. وقيل: هو نصب على الحال، أي:
  فصلت آياته في حال كونه قرآناً عربياً { لِقَوْمٍ يَعْلَمُونَ } أي: لقوم عرب يعلمون
  ما نزل عليهم من الآيات المفصلة المبينة بلسانهم العربي المبين، لا يلتبس عليهم شيء
  منه. فإن قلت: بم يتعلق قوله: { لِقَوْمٍ يَعْلَمُونَ }؟ قلت: يجوز أن يتعلق بتنزيل
  أو بفصلت، أي: تنزيل من الله لأجلهم. أو فصلت آياته لهم. والأجود أن يكون صفة مثل ما
  قبله وما بعده، أي قرآناً عربياً كائناً لقوم عرب، لئلا يفرق بين الصّلات والصفات.
  وقرىء: «بشير ونذير» صفة لـ (لكتاب). أو خبر مبتدأ محذوف { فَهُمْ لاَ يَسْمَعُونَ
  } لا يقبلون ولا يطيعون، من قولك: تشفعت إلى فلان فلم يسمع قولي، ولقد سمعه ولكنه لما
  لم يقبله ولم يعمل بمقتضاه، فكأنه لم يسمعه.\r\n\t\t\t\r\n\t\t\t</section>"

