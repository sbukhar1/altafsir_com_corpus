text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ }الممنون: المقطوع.
  وقيل: لا يمنّ عليهم لأنه إنما يمن التفضل. فأما الأجر فحقّ أداؤه. وقيل: نزلت في المرضى
  والزمنى والهرمى: إذا عجزوا عن الطاعة كتب لهم الأجر، كأصحّ ما كانوا يعملون.\r\n\t\t\t\r\n\t\t\t</section>"

