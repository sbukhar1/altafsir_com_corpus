text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُحْشَرُ
  أَعْدَآءُ ٱللَّهِ إِلَى ٱلنَّارِ فَهُمْ يُوزَعُونَ } * { حَتَّىٰ إِذَا مَا جَآءُوهَا
  شَهِدَ عَلَيْهِمْ سَمْعُهُمْ وَأَبْصَارُهُمْ وَجُلُودُهُم بِمَا كَانُواْ يَعْمَلُونَ
  }يقول تعالى ذكره: ويوم يجمع هؤلاء المشركون أعداء الله إلى النار، إلى نار جهنم، فهم
  يحبس أوّلهم على آخرهم، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { فَهُمْ يُوزَعُونَ } قال: يحبس أوّلهم على آخرهم.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَهُمْ يُوزَعُونَ } قال: عليهم وزعة تردّ أولاهم على أُخراهم.وقوله:
  { حتى إذَا ما جاؤها شَهِدَ عَلَيْهِمْ سَمْعُهُمْ وأبْصَارُهُمْ } يقول: حتى إذا ما
  جاؤوا النار شهد عليهم سمعهم بما كانوا يصغون به في الدنيا إليه، ويستمعون له، وأبصارهم
  بما كانوا يبصرون به وينظرون إليه في الدنيا { وَجُلُودُهُمْ بِما كانُوا يَعْمَلُونَ
  }.وقد قيل: عُني بالجلود في هذا الموضع: الفروج. ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا يعقوب القمي، عن الحكم الثقفي، رجل من آل أبي عقيل رفع الحديث،{ وقَالُوا لِجُلُودِهِمْ
  لِمَ شَهِدْتُمْ عَلَيْنا }إنما عنى فروجهم، ولكن كني عنها.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: ثنا حرملة، أنه سمع عبيد الله بن أبي جعفر، يقول { حتى إذَا ما جاؤها
  شَهِدَ عَلَيْهِمْ سَمْعُهُمْ وأبْصَارُهُمْ وَجُلُودُهُمْ } قال: جلودهم: الفروج.وهذا
  القول الذي ذكرناه عمن ذكرنا عنه في معنى الجلود، وإن كان معنى يحتمله التأويل، فليس
  بالأغلب على معنى الجلود ولا بالأشهر، وغير جائز نقل معنى ذلك المعروف على الشيء الأقرب
  إلى غيره إلا بحجة يجب التسليم لها.\r\n\t\t\t\r\n\t\t\t</section>"

