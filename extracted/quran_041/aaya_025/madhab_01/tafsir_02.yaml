text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن يَصْبِرُواْ
  فَٱلنَّارُ مَثْوًى لَّهُمْ وَإِن يَسْتَعْتِبُواْ فَمَا هُم مِّنَ ٱلْمُعْتَبِينَ
  } * { وَقَيَّضْنَا لَهُمْ قُرَنَآءَ فَزَيَّنُواْ لَهُم مَّا بَيْنَ أَيْدِيهِمْ وَمَا
  خَلْفَهُمْ وَحَقَّ عَلَيْهِمُ ٱلْقَوْلُ فِيۤ أُمَمٍ قَدْ خَلَتْ مِن قَبْلِهِمْ مِّنَ
  ٱلْجِنِّ وَٱلإِنْسِ إِنَّهُمْ كَانُواْ خَاسِرِينَ }{ فَإِن يَصْبِرُواْ } لم ينفعهم
  الصبر، ولم ينفكوا به من الثواء في النار، { وَإِن يَسْتَعْتِبُواْ } وإن يسألوا العتبى
  وهي الرجوع لهم إلى ما يحبون جزعاً مما هم فيه: لم يعتبوا: لم يعطوا العتبى ولم يجابوا
  إليها، ونحوه قوله عزّ وعلا:{ أَجَزِعْنَا أَمْ صَبَرْنَا مَا لَنَا مِن مَّحِيصٍ }[إبراهيم:
  21] وقرىء: «وإن يستعتبوا فما هم من المعتبين» أي: إن سئلوا أن يرضوا ربهم فما هم فاعلون،
  أي: لا سبيل لهم إلى ذلك { وَقَيَّضْنَا لَهُمْ } وقدّرنا لهم، يعني لمشركي مكة: يقال:
  هذان ثوبان قيضان: إذا كانا متكافئين. والمقايضة: المعاوضة { قُرَنَاء } أخداناً من
  الشياطين جمع قرين، كقوله تعالى:{ وَمَن يَعْشُ عَن ذِكْرِ ٱلرَّحْمَـٰنِ نُقَيّضْ
  لَهُ شَيْطَاناً فَهُوَ لَهُ قَرِينٌ }[الزخرف: 36] فإن قلت: كيف جاز أن يقيض لهم القرناء
  من الشياطين وهو ينهاهم عن اتباع خطواتهم؟ قلت: معناه أنه خذلهم ومنعهم التوفيق لتصميمهم
  على الكفر، فلم يبق لهم قرناء سوى الشياطين. والدليل عليه (ومن يعش) نقيض { ما بين
  أيديهم وما خلفهم } ما تقدّم من أعمالهم وما هم عازمون عليها. أو ما بين أيديهم من
  أمر الدنيا واتباع الشهوات، وما خلفهم: من أمر العاقبة، وأن لا بعث ولا حساب { وَحَقَّ
  عَلَيْهِمُ ٱلْقَوْلُ } يعني كلمة العذاب { فِى أُمَمٍ } في جملة أمم. ومثل في هذه
  ما في قوله:إنّ تَكُ عَنْ أَحْسَنِ الصَّنِيعَةِ مَأْ   فُوكاً فَفِي آخَرِينَ قَدْ
  أُفِكُوايريد: فأنت في جملة آخرين، وأنت في عداد آخرين لست في ذلك بأوحد. فإن قلت:
  { فِى أُمَمٍ } ما محله؟ قلت: محله النصب على الحال من الضمير في عليهم أي حق عليهم
  القول كائنين في جملة أمم { إِنَّهُمْ كَانُواْ خَـٰسِرِينَ } تعليل لاستحقاقهم العذاب.
  والضمير لهم وللأمم.\r\n\t\t\t\r\n\t\t\t</section>"

