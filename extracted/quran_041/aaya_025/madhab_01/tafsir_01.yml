  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَيَّضْنَا
  لَهُمْ قُرَنَآءَ فَزَيَّنُواْ لَهُم مَّا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَحَقَّ
  عَلَيْهِمُ ٱلْقَوْلُ فِيۤ أُمَمٍ قَدْ خَلَتْ مِن قَبْلِهِمْ مِّنَ ٱلْجِنِّ وَٱلإِنْسِ
  إِنَّهُمْ كَانُواْ خَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { وَقَيَّضْنا لَهُمْ قُرَناءَ } وبعثنا لهم نُظراء من الشياطين، فجعلناهم لهم
  قرناء قرنَّاهم بهم يزيِّنون لهم قبائح أعمالهم، فزينوا لهم ذلك. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَقَيَّضْنا لَهُمْ قُرَناءَ } قال:
  الشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد قوله: { وَقَيَّضْنا لَهُمْ قُرَناءَ } قال: شياطين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَزَيَّنُوا لَهُمْ ما بَينَ أيْدِيهِمْ وَما خَلْفَهُمْ
  } يقول: فزين لهؤلاء الكفار قرناؤهم من الشياطين ما بين أيديهم من أمر الدنيا. فحسنوا
  ذلك لهم وحبَّبوه إليهم حتى آثروه على أمر الآخرة { وَما خَلْفَهُمْ } يقول: وحسَّنوا
  لهم أيضا ما بعد مماتهم بأن دعوهم إلى التكذيب بالمعاد، وأن من هلك منهم، فلن يُبعث،
  وأن لا ثواب ولا عقاب حتى صدّقوهم على ذلك، وسهل عليهم فعل كلّ ما يشتهونه، وركوب كلّ
  ما يلتذونه من الفواحش باستحسانهم ذلك لأنفسهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { فَزَيَّنُوا لَهُمْ ما بَينَ أيْدِيهِمْ } من أمر الدنيا {
  وَما خَلْفَهُمْ } من أمر الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَحَقَّ عَلَيْهِمُ القَوْلُ } يقول تعالى ذكره: ووجب لهم العذاب بركوبهم ما ركبوا
  مما زين لهم قرناؤهم وهم من الشياطين، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَحَقَّ عَلَيْهِمُ القَوْلُ } قال:
  العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">في
  أُمَمٍ قَدْ خَلَتْ مِنْ قَبْلِهِمْ مِنَ الجِنّ والإنْسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وحقّ على هؤلاء
  الذين قيضنا لهم قُرَناء من الشياطين، فزيَّنوا لهم ما بين أيديهم وما خلفهم العذاب
  في أمم قد مضت قبلهم من ضربائهم، حقّ عليهم من عذابنا مثل الذي حَقّ على هؤلاء بعضهم
  من الجنّ وبعضهم من الإنس { إنَّهُمْ كانُوا خاسِرِينَ } يقول: إن تلك الأمم الذين
  حقّ عليهم عذابنا من الجنّ والإنس، كانوا مغبونين ببيعهم رضا الله ورحمته بسخطه وعذابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
