text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَرْسَلْنَا
  عَلَيْهِمْ رِيحاً صَرْصَراً فِيۤ أَيَّامٍ نَّحِسَاتٍ لِّنُذِيقَهُمْ عَذَابَ ٱلْخِزْيِ
  فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَلَعَذَابُ ٱلآخِرَةِ أَخْزَىٰ وَهُمْ لاَ يُنصَرُونَ }يقول
  تعالى ذكره: فأرسلنا على عاد ريحاً صرصراً.واختلف أهل التأويل في معنى الصرصر، فقال
  بعضهم: عني بذلك أنها ريح شديدة. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { ريحاً صَرصَراً } قال: شديدة.حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد { رِيحاً صَرْصَراً
  } شديدة السَّموم عليهم.وقال آخرون: بل عنى بها أنها باردة. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فأَرْسَلْنا عَلَيْهِمْ رِيحاً صَرْصَراً
  } قال: الصرصر: الباردة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { رِيحاً صَرْصَراً } قال: باردة.حدثنا محمد بن الحسين، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { رِيحاً صَرْصَراً } قال: باردة ذات الصوت.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { ريحاً صَرْصَراً
  } يقول: ريحاً فيها برد شديد.وأولى القولين في ذلك بالصواب قول مجاهد، وذلك أن قوله:
  { صَرْصَراً } إنما هو صوت الريح إذا هبَّت بشدّة، فسُمع لها كقول القائل: صرر، ثم
  جعل ذلك من أجل التضعيف الذي في الراء، فقال ثم أبدلت إحدى الراءات صاداً لكثرة الراءات،
  كما قيل في ردّده: ردرده، وفي نههه: نهنهه، كما قال رؤبة:فالْيَوْمَ قَدْ نَهْنَهَنِي
  تَنَهْنُهِي   وأوَّلُ حِلْمٍ لَيْسَ بالمُسَفَّهِوكما قيل في كففه: كفكفه، كما قال
  النابغة:أُكَفْكِفُ عَبْرَةً غَلَبَتْ عُداتِي   إذَا نَهْنَهْتُها عادَتْ ذُباحاوقد
  قيل: إن النهر الذي يسمى صرصراً، إنما سمي بذلك لصوت الماء الجاري فيه، وإنه «فعلل»
  من صرر نظير الريح الصرصر.وقوله: { في أيَّامٍ نَحِساتٍ } اختلف أهل التأويل في تأويل
  النحسات، فقال بعضهم: عُني بها المتتابعات.ذكر من قال ذلك:حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { في أيَّامٍ نَحِساتٍ
  } قال: أيام متتابعات أنزل الله فيهنّ العذاب.وقال آخرون: عِني بذلك المشائيم. ذكر
  من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، قوله: { أيَّامٍ نَحِساتٍ
  } قال: مشائيم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { في أيَّامٍ نَحِساتٍ
  } أيام والله كانت مشؤمات على القوم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، قال: النحسات: المشؤمات النكدات.حدثنا محمد بن الحسين، قال: ثنا أحمد بن
  المفضل، قال: ثنا أسباط، عن السديّ { في أيَّامٍ نَحِساتٍ } قال: أيام مشؤمات عليهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً صَرْصَراً
  فِيۤ أَيَّامٍ نَّحِسَاتٍ لِّنُذِيقَهُمْ عَذَابَ ٱلْخِزْيِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا
  وَلَعَذَابُ ٱلآخِرَةِ أَخْزَىٰ وَهُمْ لاَ يُنصَرُونَ }وقال آخرون: معنى ذلك: أيام
  ذات شرّ. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد قوله:
  { أيَّامٍ نَحِساتٍ } قال: النحس: الشرّ أرسل عليهم ريح شرّ ليس فيها من الخير شيء.وقال
  آخرون: النحسات: الشداد. ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول:
  ثنا عبيد، قال: سمعت الضحاك يقول { في أيَّامٍ نَحِساتٍ } قال: شداد.وأولى الأقوال
  في ذلك بالصواب قول من قال عنى بها: أيام مشائيم ذات نحوس، لأن ذلك هو المعروف من معنى
  النحس في كلام العرب.وقد اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار غير
  نافع وأبي عمرو { في أيَّامٍ نَحِساتٍ } بكسر الحاء، وقرأه نافع وأبو عمرو: «نَحْساتٍ»
  بسكون الحاء. وكان أبو عمرو فيما ذكر لنا عنه يحتج لتسكينه الحاء بقوله:{ يَوْمِ نَحْسٍ
  مُسْتَمِرٌ }وأن الحاء فيه ساكنة.والصواب من القول في ذلك أن يقال: إنهما قراءتان مشهورتان،
  قد قرأ بكلّ واحدة منهما قرّاء علماء مع اتفاق معنييهما، وذلك أن تحريك الحاء وتسكينها
  في ذلك لغتان معروفتان، يقال هذا يومٌ نَحْسٌ، ويومٌ نَحِسٌ، بكسر الحاء وسكونها قال
  الفرّاء: أنشدني بعض العرب:أبلِغْ جُذَاما وَلَخْما أنَّ إخْوَتُهمْ   طَيًّا وَبهْرَاءَ
  قَوْمٌ نَصْرُهُمْ نَحِسُوأما من السكون فقول الله { يَوْمِ نَحْسٍ } ومنه قول الراجز:يَوْمَيْنِ
  غَيْمَيْنِ وَيَوْماً شَمْساً   نَجْمَيْنِ بالسَّعْدِ وَنجْماً نَحْسافمن كان في لغته:
  «يَوْمٍ نَحْسٍ» قال: «في أيَّامٍ نَحْساتٍ»، ومن كان في لغته: { يَوْمِ نَحْسٍ } قال:
  { في أيَّامٍ نَحِساتٍ } ، وقد قال بعضهم: النحْس بسكون الحاء: هو الشؤم نفسه، وإن
  إضافة اليوم إلى النحس، إنما هو إضافة إلى الشؤم، وإن النحِس بكسر الحاء نعت لليوم
  بأنه مشؤوم، ولذلك قيل: { في أيَّامٍ نَحِساتٍ } لأنها أيام مشائيم.وقوله: { لِنُذِيقَهُمْ
  عَذَابَ الخَزْيِ في الحَياةِ الدُّنْيا } يقول جلّ ثناؤه: ولعذابنا إياهم في الآخرة
  أخزى لهم وأشدّ إهانة وإذلالاً { وهُمْ لا يُنْصَرُونَ } يقول: وهم يعني عاداً لا ينصرهم
  من الله يوم القيامة إذا عذّبهم ناصر، فينقذهم منه، أو ينتصر لهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

