text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا عَادٌ
  فَٱسْتَكْبَرُواْ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَقَالُواْ مَنْ أَشَدُّ مِنَّا قُوَّةً
  أَوَلَمْ يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِي خَلَقَهُمْ هُوَ أَشَدُّ مِنْهُمْ قُوَّةً
  وَكَانُواْ بِآيَاتِنَا يَجْحَدُونَ } * { فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً صَرْصَراً
  فِيۤ أَيَّامٍ نَّحِسَاتٍ لِّنُذِيقَهُمْ عَذَابَ ٱلْخِزْيِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا
  وَلَعَذَابُ ٱلآخِرَةِ أَخْزَىٰ وَهُمْ لاَ يُنصَرُونَ }{ فَٱسْتَكْبَرُواْ فِى ٱلأَرْضِ
  } أي: تعظموا فيها على أهلها بما لا يستحقون به التعظيم وهو القوّة وعظم الأَجرام.
  أو استعلوا في الأرض واستولوا على أهلها بغير استحقاق للولاية { مَنْ أَشَدُّ مِنَّا
  قُوَّةً } كانوا ذوي أجسام طوال وخلق عظيم، وبلغ من قوّتهم أن الرجل كان ينزع الصخرة
  من الجبل فيقتلعها بيده. فإن قلت: القوّة هي الشدّة والصلابة في البنية، وهي نقيضة
  الضعف. وأما القدرة فما لأجله يصحّ الفعل من الفاعل من تميز بذات أو بصحة بنيه وهي
  نقيضة العجز والله سبحانه وتعالى لا يوصف بالقوّة إلاّ على معنى القدرة، فكيف صحّ قوله:
  { هُوَ أَشَدُّ مِنْهُمْ قُوَّةً } وإنما يصحّ إذا أريد بالقوّة في الموضعين شيء واحد؟
  قلت: القدرة في الإنسان هي صحة البنية والاعتدال والقوّة والشدّة والصلابة في البنية،
  وحقيقتها: زيادة القدرة، فكما صحّ أن يقال: الله أقدر منهم، جاز أن يقال: أقوى منهم،
  على معنى: أنه يقدر لذاته على ما لا يقدرون عليه بازدياد قدرهم { يَجْحَدُونَ } كانوا
  يعرفون أنها حق، ولكنهم جحدوها كما يجحد المودع الوديعة، وهو معطوف على فاستكبروا،
  أي: كانوا كفرة فسقة. الصرصر: العاصفة التي تصرصر، أي: تصوّت في هبوبها. وقيل: الباردة
  التي تحرق بشدّة بردها، تكرير لبناء الصر وهو البرد الذي يصر أي: يجمع ويقبض «نحسات»
  قرىء بكسر الحاء وسكونها. ونحس نحساً: نقيض سعد سعداً، وهو نحس. وأما نحس، فإمّا مخفف
  نحس، أو صفة على فعل، كالضخم وشبهه. أو وصف بمصدر. وقرىء: «لتذيقهم» على أنّ الإذاقة
  للريح أو للأيام النحسات. وأضاف العذاب إلى الخزي وهو الذل والاستكانة على أنه وصف
  للعذاب، كأنه قال: عذاب خزي، كما تقول: فعل السوء، تريد: الفعل السيء، والدليل عليه
  قوله تعالى: { وَلَعَذَابُ ٱلأَخِرَةِ أَخْزَىٰ } وهو من الإسناد المجازي، ووصف العذاب
  بالخزي: أبلغ من وصفهم به. ألا ترى إلى البون بين قوليك: هو شاعر، وله شعر شاعر.\r\n\t\t\t\r\n\t\t\t</section>"

