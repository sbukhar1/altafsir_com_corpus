  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَرْسَلْنَا
  عَلَيْهِمْ رِيحاً صَرْصَراً فِيۤ أَيَّامٍ نَّحِسَاتٍ لِّنُذِيقَهُمْ عَذَابَ ٱلْخِزْيِ
  فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَلَعَذَابُ ٱلآخِرَةِ أَخْزَىٰ وَهُمْ لاَ يُنصَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فأرسلنا على عاد ريحاً صرصراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى الصرصر، فقال بعضهم: عني بذلك أنها ريح
  شديدة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { ريحاً صَرصَراً } قال: شديدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن
  مجاهد { رِيحاً صَرْصَراً } شديدة السَّموم عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بها أنها باردة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فأَرْسَلْنا عَلَيْهِمْ رِيحاً صَرْصَراً
  } قال: الصرصر: الباردة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { رِيحاً صَرْصَراً } قال: باردة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ {
  رِيحاً صَرْصَراً } قال: باردة ذات الصوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  ريحاً صَرْصَراً } يقول: ريحاً فيها برد شديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك بالصواب قول مجاهد، وذلك أن قوله: { صَرْصَراً } إنما هو صوت الريح
  إذا هبَّت بشدّة، فسُمع لها كقول القائل: صرر، ثم جعل ذلك من أجل التضعيف الذي في الراء،
  فقال ثم أبدلت إحدى الراءات صاداً لكثرة الراءات، كما قيل في ردّده: ردرده، وفي نههه:
  نهنهه، كما قال رؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فالْيَوْمَ
  قَدْ نَهْنَهَنِي تَنَهْنُهِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأوَّلُ
  حِلْمٍ لَيْسَ بالمُسَفَّهِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قيل في كففه: كفكفه، كما قال النابغة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُكَفْكِفُ
  عَبْرَةً غَلَبَتْ عُداتِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا نَهْنَهْتُها
  عادَتْ ذُباحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قيل: إن النهر الذي يسمى صرصراً، إنما سمي بذلك لصوت الماء الجاري
  فيه، وإنه «فعلل» من صرر نظير الريح الصرصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { في أيَّامٍ نَحِساتٍ } اختلف أهل التأويل في تأويل النحسات، فقال بعضهم: عُني بها
  المتتابعات.ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { في أيَّامٍ نَحِساتٍ }
  قال: أيام متتابعات أنزل الله فيهنّ العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عِني بذلك المشائيم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، قوله: { أيَّامٍ نَحِساتٍ } قال: مشائيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { في أيَّامٍ نَحِساتٍ
  } أيام والله كانت مشؤمات على القوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: النحسات: المشؤمات النكدات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ { في أيَّامٍ نَحِساتٍ } قال: أيام مشؤمات عليهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
