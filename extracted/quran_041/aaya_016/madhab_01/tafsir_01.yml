  href=\"JavaScript:Open_Menu()\">فَأَرْسَلْنَا عَلَيْهِمْ رِيحاً صَرْصَراً فِيۤ أَيَّامٍ
  نَّحِسَاتٍ لِّنُذِيقَهُمْ عَذَابَ ٱلْخِزْيِ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَلَعَذَابُ
  ٱلآخِرَةِ أَخْزَىٰ وَهُمْ لاَ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: أيام ذات شرّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد قوله: { أيَّامٍ نَحِساتٍ } قال: النحس:
  الشرّ أرسل عليهم ريح شرّ ليس فيها من الخير شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: النحسات: الشداد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول { في أيَّامٍ
  نَحِساتٍ } قال: شداد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب قول
  من قال عنى بها: أيام مشائيم ذات نحوس، لأن ذلك هو المعروف من معنى النحس في كلام العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الأمصار غير نافع
  وأبي عمرو { في أيَّامٍ نَحِساتٍ } بكسر الحاء، وقرأه نافع وأبو عمرو: «نَحْساتٍ» بسكون
  الحاء. وكان أبو عمرو فيما ذكر لنا عنه يحتج لتسكينه الحاء بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمِ
  نَحْسٍ مُسْتَمِرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وأن الحاء فيه ساكنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أن يقال: إنهما قراءتان مشهورتان، قد قرأ بكلّ واحدة منهما قرّاء علماء
  مع اتفاق معنييهما، وذلك أن تحريك الحاء وتسكينها في ذلك لغتان معروفتان، يقال هذا
  يومٌ نَحْسٌ، ويومٌ نَحِسٌ، بكسر الحاء وسكونها قال الفرّاء: أنشدني بعض العرب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أبلِغْ جُذَاما وَلَخْما أنَّ إخْوَتُهمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طَيًّا وَبهْرَاءَ قَوْمٌ نَصْرُهُمْ نَحِسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما من السكون فقول الله { يَوْمِ
  نَحْسٍ } ومنه قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَوْمَيْنِ غَيْمَيْنِ وَيَوْماً شَمْساً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَجْمَيْنِ بالسَّعْدِ وَنجْماً نَحْسا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمن كان في لغته: «يَوْمٍ نَحْسٍ»
  قال: «في أيَّامٍ نَحْساتٍ»، ومن كان في لغته: { يَوْمِ نَحْسٍ } قال: { في أيَّامٍ
  نَحِساتٍ } ، وقد قال بعضهم: النحْس بسكون الحاء: هو الشؤم نفسه، وإن إضافة اليوم إلى
  النحس، إنما هو إضافة إلى الشؤم، وإن النحِس بكسر الحاء نعت لليوم بأنه مشؤوم، ولذلك
  قيل: { في أيَّامٍ نَحِساتٍ } لأنها أيام مشائيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِنُذِيقَهُمْ عَذَابَ الخَزْيِ في الحَياةِ الدُّنْيا } يقول جلّ ثناؤه: ولعذابنا
  إياهم في الآخرة أخزى لهم وأشدّ إهانة وإذلالاً { وهُمْ لا يُنْصَرُونَ } يقول: وهم
  يعني عاداً لا ينصرهم من الله يوم القيامة إذا عذّبهم ناصر، فينقذهم منه، أو ينتصر
  لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
