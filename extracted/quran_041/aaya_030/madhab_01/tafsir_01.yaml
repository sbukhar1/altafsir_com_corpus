  ٱسْتَقَامُواْ تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلاَئِكَةُ أَلاَّ تَخَافُواْ وَلاَ تَحْزَنُواْ
  وَأَبْشِرُواْ بِٱلْجَنَّةِ ٱلَّتِي كُنتُمْ تُوعَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { أنْ لاَ تَخافُوا وَلا تَحْزَنُوا
  } قال لا تخافوا ما أمامكم، ولا تحزنوا على ما بعدكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا يحيى بن حسان، عن مسلم بن خالد، عن ابن أبي نجيح، عن مجاهد، قوله:
  { تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ أنْ لاَ تَخافُوا وَلا تَحْزَنُوا } قال: لا
  تخافوا ما تقدمون عليه من أمر الآخرة، ولا تحزنوا على ما خلفتم من دنياكم من أهل وولد،
  فإنا نخلفكم في ذلك كله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: إن ذلك في الآخرة. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ
  أنْ لاَ تَخافُوا وَلا تَحْزَنُوا وأبْشِرُوا بالجَنَّةِ } فذلك في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأبْشِرُوا بالجَنَّةِ التي كُنْتُمْ تُوعَدُونَ } يقول:
  وسرّوا بأن لكم في الآخرة الجنة التي كنتم توعدونها في الدنيا على إيمانكم بالله، واستقامتكم
  على طاعته، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وأبْشِرُوا بالجَنَّةِ التي كُنْتُمْ تُوعَدُونَ } في الدنيا.</font></font><font
