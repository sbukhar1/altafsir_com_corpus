  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ قَالُواْ رَبُّنَا ٱللَّهُ ثُمَّ
  ٱسْتَقَامُواْ تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلاَئِكَةُ أَلاَّ تَخَافُواْ وَلاَ تَحْزَنُواْ
  وَأَبْشِرُواْ بِٱلْجَنَّةِ ٱلَّتِي كُنتُمْ تُوعَدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جرير، عن منصور، عن مجاهد، قوله { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ
  اسْتَقامُوا } قال هم الذين قالوا ربنا الله لم يشركوا به حتى لقوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن جامع بن شداد، عن الأسود
  بن هلال مثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا }
  قال: تموا على ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سعد بن عبد الله بن عبد الحكم،
  قال: ثنا حفص بن عمر، قال: ثنا الحكم بن أبان، عن عكرمة قوله: { إنَّ الَّذِينَ قالُوا
  رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال: استقاموا على شهادة أن لا إله إلا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: ثم استقاموا على طاعته. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن منيع، قال: ثنا عبد الله بن المبارك، قال: ثنا يونس
  بن يزيد عن الزهري، قال: تلا عمر رضي الله عنه على المنبر: { إنَّ الَّذِينَ قالُوا
  رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال: استقاموا والله بطاعته، ولم يروغوا روغان
  الثعلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن قتادة: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا
  } قال استقاموا على طاعة الله. وكان الحسن إذا تلاها قال: اللهمّ فأنت ربنا فارزقنا
  الاستقامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا عبد الله،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ
  ثُمَّ اسْتَقامُوا } يقول: على أداء فرائضه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ الَّذِينَ قالُوا رَبُّنا
  اللَّهُ ثُمَّ اسْتَقامُوا } قال: على عبادة الله وعلى طاعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ } يقول: تتهبط عليهم الملائكة عند نزول الموت
  بهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن،
  عن القاسم بن أبي بزّة، عن مجاهد، في قوله: { تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ أنْ
  لاَ تَخافُوا وَلا تَحْزَنُوا } قال: عند الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ
  } قال: عند الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أنْ لاَ تَخافُوا وَلا
  تَحْزَنُوا } يقول: تتنزل عليهم الملائكة بأن لا تخافوا ولا تحزنوا فإن في موضع نصب
  إذا كان ذلك معناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذُكر عن عبد الله أنه كان يقرأ
  ذلك «تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ أنْ لاَ تَخافُوا وَلا تَحْزَنُوا» بمعنى:
  تتنزّل عليهم قائلة: لا تخافوا، ولا تحزنوا. وعنى بقوله: { لا تَخافُوا } ما تقدمون
  عليه من بعد مماتكم { وَلا تَحْزَنُوا } على ما تخلفونه وراءكم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
