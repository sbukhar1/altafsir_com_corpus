  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(41, 30)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(41,30)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ قَالُواْ رَبُّنَا ٱللَّهُ ثُمَّ ٱسْتَقَامُواْ تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلاَئِكَةُ
  أَلاَّ تَخَافُواْ وَلاَ تَحْزَنُواْ وَأَبْشِرُواْ بِٱلْجَنَّةِ ٱلَّتِي كُنتُمْ تُوعَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ } وحده
  لا شريك له، وبرئوا من الآلهة والأنداد، { ثُمَّ اسْتَقامُوا } على توحيد الله، ولم
  يخلطوا توحيد الله بشرك غيره به، وانتهوا إلى طاعته فيما أمر ونهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك جاء الخبر عن رسول الله صلى الله عليه وسلم
  وقاله أهل التأويل على اختلاف منهم، في معنى قوله: { ثُمَّ اسْتَقامُوا }. ذكر الخبر
  بذلك عن رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن عليّ، قال: ثنا سالم بن قتيبة أبو قتيبة، قال: ثنا سهيل بن أبي حزم القطعي،
  عن ثابت البنانيّ، عن أنس بن مالك، أن رسول الله صلى الله عليه وسلم قرأ: { إنَّ الَّذِينَ
  قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قد قالها الناس، ثم كفر أكثرهم، فمن مات عليها فهو ممن استقام \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم:
  معناه: ولم يشركوا به شيئاً، ولكن تموا على التوحيد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق،
  عن عامر بن سعد، عن سعيد بن عمران، قال: قد قرأت عند أبي بكر الصدّيق رضي الله عنه
  هذه الآية: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال: هم الذين
  لم يشركوا بالله شيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان بإسناده، عن أبي بكر الصديق رضي الله عنه، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ثنا جرير بن عبد الحميد، وعبد الله بن إدريس، عن الشيباني، عن أبي بكر بن أبي موسى،
  عن الأسود بن هلال، عن أبي بكر رضي الله عنه أنه قال لأصحابه { إنَّ الَّذِينَ قالُوا
  رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال: قالوا: ربنا الله ثم عملوا بها، قال: لقد
  حملتموها على غير المحمل { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا
  } الذين لم يعدلوها بشرك ولا غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وأبو السائب قالا: ثنا ابن إدريس، قال: أخبرنا الشيباني، عن أبي بكر بن أبي
  موسى، عن الأسود بن هلال المحاربي، قال: قال: أبو بكر: ما تقولون في هذه الآية: { إنَّ
  الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال: فقالوا: ربنا الله ثم استقاموا
  من ذنب، قال. فقال أبو بكر: لقد حملتم على غير المحمل، قالوا: ربنا الله ثم استقاموا
  فلم يلتفتوا إلى إله غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن ليث، عن مجاهد { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا
  } قال: أي على: لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا حكام عن عمرو، عن منصور، عن مجاهد { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ
  اسْتَقامُوا } قال: أسلموا ثم لم يشركوا به حتى لحقوا به.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
