text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  قَالُواْ رَبُّنَا ٱللَّهُ ثُمَّ ٱسْتَقَامُواْ تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلاَئِكَةُ
  أَلاَّ تَخَافُواْ وَلاَ تَحْزَنُواْ وَأَبْشِرُواْ بِٱلْجَنَّةِ ٱلَّتِي كُنتُمْ تُوعَدُونَ
  }يقول تعالى ذكره: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ } وحده لا شريك له، وبرئوا
  من الآلهة والأنداد، { ثُمَّ اسْتَقامُوا } على توحيد الله، ولم يخلطوا توحيد الله
  بشرك غيره به، وانتهوا إلى طاعته فيما أمر ونهى.وبنحو الذي قلنا في ذلك جاء الخبر عن
  رسول الله صلى الله عليه وسلم وقاله أهل التأويل على اختلاف منهم، في معنى قوله: {
  ثُمَّ اسْتَقامُوا }. ذكر الخبر بذلك عن رسول الله صلى الله عليه وسلم.حدثنا عمرو بن
  عليّ، قال: ثنا سالم بن قتيبة أبو قتيبة، قال: ثنا سهيل بن أبي حزم القطعي، عن ثابت
  البنانيّ، عن أنس بن مالك، أن رسول الله صلى الله عليه وسلم قرأ: { إنَّ الَّذِينَ
  قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال: \" قد قالها الناس، ثم كفر أكثرهم،
  فمن مات عليها فهو ممن استقام \". وقال بعضهم: معناه: ولم يشركوا به شيئاً، ولكن تموا
  على التوحيد. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن أبي إسحاق، عن عامر بن سعد، عن سعيد بن عمران، قال: قد قرأت عند أبي بكر الصدّيق
  رضي الله عنه هذه الآية: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا
  } قال: هم الذين لم يشركوا بالله شيئاً.حدثنا ابن وكيع، قال: ثنا أبي، عن سفيان بإسناده،
  عن أبي بكر الصديق رضي الله عنه، مثله.قال ثنا جرير بن عبد الحميد، وعبد الله بن إدريس،
  عن الشيباني، عن أبي بكر بن أبي موسى، عن الأسود بن هلال، عن أبي بكر رضي الله عنه
  أنه قال لأصحابه { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال:
  قالوا: ربنا الله ثم عملوا بها، قال: لقد حملتموها على غير المحمل { إنَّ الَّذِينَ
  قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } الذين لم يعدلوها بشرك ولا غيره.حدثنا
  أبو كريب وأبو السائب قالا: ثنا ابن إدريس، قال: أخبرنا الشيباني، عن أبي بكر بن أبي
  موسى، عن الأسود بن هلال المحاربي، قال: قال: أبو بكر: ما تقولون في هذه الآية: { إنَّ
  الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال: فقالوا: ربنا الله ثم استقاموا
  من ذنب، قال. فقال أبو بكر: لقد حملتم على غير المحمل، قالوا: ربنا الله ثم استقاموا
  فلم يلتفتوا إلى إله غيره.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن ليث، عن مجاهد
  { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال: أي على: لا إله
  إلا الله.قال: ثنا حكام عن عمرو، عن منصور، عن مجاهد { إنَّ الَّذِينَ قالُوا رَبُّنا
  اللَّهُ ثُمَّ اسْتَقامُوا } قال: أسلموا ثم لم يشركوا به حتى لحقوا به.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ قَالُواْ رَبُّنَا
  ٱللَّهُ ثُمَّ ٱسْتَقَامُواْ تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلاَئِكَةُ أَلاَّ تَخَافُواْ
  وَلاَ تَحْزَنُواْ وَأَبْشِرُواْ بِٱلْجَنَّةِ ٱلَّتِي كُنتُمْ تُوعَدُونَ }قال: ثنا
  جرير، عن منصور، عن مجاهد، قوله { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا
  } قال هم الذين قالوا ربنا الله لم يشركوا به حتى لقوه.قال: ثنا حكام، قال: ثنا عمرو،
  عن منصور، عن جامع بن شداد، عن الأسود بن هلال مثل ذلك.حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا
  } قال: تموا على ذلك.حدثني سعد بن عبد الله بن عبد الحكم، قال: ثنا حفص بن عمر، قال:
  ثنا الحكم بن أبان، عن عكرمة قوله: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ
  اسْتَقامُوا } قال: استقاموا على شهادة أن لا إله إلا الله.وقال آخرون: معنى ذلك: ثم
  استقاموا على طاعته. ذكر من قال ذلك:حدثنا أحمد بن منيع، قال: ثنا عبد الله بن المبارك،
  قال: ثنا يونس بن يزيد عن الزهري، قال: تلا عمر رضي الله عنه على المنبر: { إنَّ الَّذِينَ
  قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال: استقاموا والله بطاعته، ولم يروغوا
  روغان الثعلب.حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { إنَّ
  الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا } قال استقاموا على طاعة الله.
  وكان الحسن إذا تلاها قال: اللهمّ فأنت ربنا فارزقنا الاستقامة.حدثني عليّ، قال: ثنا
  عبد الله، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّ الَّذِينَ قالُوا رَبُّنا
  اللَّهُ ثُمَّ اسْتَقامُوا } يقول: على أداء فرائضه.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ ثُمَّ اسْتَقامُوا
  } قال: على عبادة الله وعلى طاعته.وقوله: { تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ } يقول:
  تتهبط عليهم الملائكة عند نزول الموت بهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن
  القاسم بن أبي بزّة، عن مجاهد، في قوله: { تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ أنْ
  لاَ تَخافُوا وَلا تَحْزَنُوا } قال: عند الموت.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي
  نجيح، عن مجاهد، مثله.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { تَتَنزَّلُ
  عَلَيْهِمُ المَلائِكَةُ } قال: عند الموت.وقوله: { أنْ لاَ تَخافُوا وَلا تَحْزَنُوا
  } يقول: تتنزل عليهم الملائكة بأن لا تخافوا ولا تحزنوا فإن في موضع نصب إذا كان ذلك
  معناه.وقد ذُكر عن عبد الله أنه كان يقرأ ذلك «تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ
  أنْ لاَ تَخافُوا وَلا تَحْزَنُوا» بمعنى: تتنزّل عليهم قائلة: لا تخافوا، ولا تحزنوا.
  وعنى بقوله: { لا تَخافُوا } ما تقدمون عليه من بعد مماتكم { وَلا تَحْزَنُوا } على
  ما تخلفونه وراءكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ قَالُواْ رَبُّنَا
  ٱللَّهُ ثُمَّ ٱسْتَقَامُواْ تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلاَئِكَةُ أَلاَّ تَخَافُواْ
  وَلاَ تَحْزَنُواْ وَأَبْشِرُواْ بِٱلْجَنَّةِ ٱلَّتِي كُنتُمْ تُوعَدُونَ }وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا
  أسباط، عن السديّ { أنْ لاَ تَخافُوا وَلا تَحْزَنُوا } قال لا تخافوا ما أمامكم، ولا
  تحزنوا على ما بعدكم.حدثني يونس، قال: أخبرنا يحيى بن حسان، عن مسلم بن خالد، عن ابن
  أبي نجيح، عن مجاهد، قوله: { تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ أنْ لاَ تَخافُوا
  وَلا تَحْزَنُوا } قال: لا تخافوا ما تقدمون عليه من أمر الآخرة، ولا تحزنوا على ما
  خلفتم من دنياكم من أهل وولد، فإنا نخلفكم في ذلك كله.وقيل: إن ذلك في الآخرة. ذكر
  من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { تَتَنزَّلُ عَلَيْهِمُ المَلائِكَةُ أنْ لاَ تَخافُوا وَلا تَحْزَنُوا وأبْشِرُوا
  بالجَنَّةِ } فذلك في الآخرة.وقوله: { وأبْشِرُوا بالجَنَّةِ التي كُنْتُمْ تُوعَدُونَ
  } يقول: وسرّوا بأن لكم في الآخرة الجنة التي كنتم توعدونها في الدنيا على إيمانكم
  بالله، واستقامتكم على طاعته، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { وأبْشِرُوا بالجَنَّةِ التي كُنْتُمْ تُوعَدُونَ } في الدنيا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

