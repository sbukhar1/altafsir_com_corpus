  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ قَالُواْ رَبُّنَا ٱللَّهُ ثُمَّ ٱسْتَقَامُواْ تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلاَئِكَةُ
  أَلاَّ تَخَافُواْ وَلاَ تَحْزَنُواْ وَأَبْشِرُواْ بِٱلْجَنَّةِ ٱلَّتِي كُنتُمْ تُوعَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَحْنُ
  أَوْلِيَآؤُكُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ وَلَكُمْ فِيهَا مَا تَشْتَهِيۤ
  أَنفُسُكُمْ وَلَكُمْ فِيهَا مَا تَدَّعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نُزُلاً مِّنْ غَفُورٍ
  رَّحِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ثُمَّ } لتراخي الاستقامة عن الإقرار
  في المرتبة. وفضلها عليه: لأنّ الاستقامة لها الشأن كله. ونحوه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  ٱلْمُؤْمِنُونَ ٱلَّذِينَ ءامَنُواْ بِٱللَّهِ وَرَسُولِهِ ثُمَّ لَمْ يَرْتَابُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  15] والمعنى: ثم ثبتوا على الإقرار ومقتضياته. وعن أبي بكر الصديق رضي الله عنه: استقاموا
  فعلاً كما استقاموا قولاً. وعنه: أنه تلاها ثم قال: ما تقولون فيها؟ قالوا: لم يذنبوا.
  قال حملتم الأمر على أشدّه. قالوا: فما تقول؟ قال: لم يرجعوا إلى عبادة الأوثان. وعن
  عمر رضي الله عنه: استقاموا على الطريقة لم يروغوا روغان الثعالب. وعن عثمان رضي الله
  عنه: أخلصوا العمل. وعن علي رضي الله عنه: أدّوا الفرائض. وقال سفيان بن عبد الله الثقفي
  رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(986) قلت: يا رسول الله، أخبرني
  بأمر أعتصم به. قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قل ربّي الله، ثم استقم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال فقلت: ما أخوف ما تخاف عليّ؟ فأخذ رسول الله صلى الله عليه وسلم
  بلسان نفسه فقال: «هذا» { تَتَنَزَّلُ عَلَيْهِمُ ٱلْمَلَٰۤـئِكَةُ } عند الموت بالبشرى.
  وقيل: البشرى في ثلاثة مواطن: عند الموت، وفي القبر، وإذا قاموا من قبورهم { أَلاَّ
  تَخَافُواْ } أن بمعنى أي. أو مخففة من الثقيلة. وأصله: بأنه لا تخافوا، والهاء ضمير
  الشأن. وفي قراءة ابن مسعود رضي الله عنه: لا تخافوا، أي: يقولون: لا تخافوا؛ والخوف:
  غمّ يلحق لتوقع المكروه، والحزن: غم يلحق لوقوعه من فوات نافع أو حصول ضارّ. والمعنى:
  أنّ الله كتب لكم الأمن من كل غمّ، فلن تذوقوه أبداً. وقيل: لا تخافوا ما تقدمون عليه،
  ولا تحزنوا على ما خلفتم. كما أنّ الشياطين قرناء العصاة وإخوانهم، فكذلك الملائكة
  أولياء المتقين وأحباؤهم في الدارين { تَدْعُونَآ } تتمنون: والنزل: رزق التنزيل وهو
  الضيف، وانتصابه على الحال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
