text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَسْتَوِي
  ٱلْحَسَنَةُ وَلاَ ٱلسَّيِّئَةُ ٱدْفَعْ بِٱلَّتِي هِيَ أَحْسَنُ فَإِذَا ٱلَّذِي بَيْنَكَ
  وَبَيْنَهُ عَدَاوَةٌ كَأَنَّهُ وَلِيٌّ حَمِيمٌ } * { وَمَا يُلَقَّاهَا إِلاَّ ٱلَّذِينَ
  صَبَرُواْ وَمَا يُلَقَّاهَآ إِلاَّ ذُو حَظٍّ عَظِيمٍ }يعني: أنّ الحسنة والسيئة متفاوتتان
  في أنفسهما فخذ الحسنة التي هي أحسن من أختها - إذا اعترضتك حسنتان - فادفع بها السيئة
  التي ترد عليك من بعض أعدائك. ومثال ذلك: رجل أساء إليك إساءة، فالحسنة: أن تعفو عنه،
  والتي هي أحسن: أن تحسن إليه مكان إساءته إليك، مثل أن يذمك فتمدحه ويقتل ولدك فتفتدي
  ولده من يد عدوه، فإنك إذا فعلت ذلك انقلب عدوك المشاقّ مثل الولي الحميم مصافاة لك.
  ثم قال: وما يلقى هذه الخليقة أو السجية التي هي مقابلة الإساءة بالإحسان إلاّ أهل
  الصبر، وإلا رجل خير وفق لحظ عظيم من الخير. فإن قلت: فهلا قيل: فادفع بالتي هي أحسن؟
  قلت: هو على تقدير قائل قال: فكيف أصنع؟ فقيل: ادفع بالتي هي أحسن. وقيل: (لا) مزيدة.
  والمعنى: ولا تستوي الحسنة والسيئة. فإن قلت: فكان القياس على هذا التفسير أن يقال:
  ادفع بالتي هي حسنة، قلت: أجل، ولكن وضع التي هي أحسن موضع الحسنة، ليكون أبلغ في الدفع
  بالحسنة؛ لأنّ من دفع بالحسنى هان عليه الدفع بما هو دونها. وعن ابن عباس رضي الله
  عنهما: { بِٱلَّتِى هِىَ أَحْسَنُ } الصبر عند الغضب، والحلم عند الجهل، والعفو عند
  الإساءة، وفسر الحظ بالثواب. وعن الحسن رحمه الله: والله ما عظم حظ دون الجنة، وقيل:
  نزلت في أبي سفيان بن حرب وكان عدواً مؤذياً لرسول الله صلى الله عليه وسلم، فصار ولياً
  مصافياً.\r\n\t\t\t\r\n\t\t\t</section>"

