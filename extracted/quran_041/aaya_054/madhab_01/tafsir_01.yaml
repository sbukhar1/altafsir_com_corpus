  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاَ إِنَّهُمْ
  فِي مِرْيَةٍ مِّن لِّقَآءِ رَبِّهِمْ أَلاَ إِنَّهُ بِكُلِّ شَيْءٍ مُّحِيطٌ }يقول
  تعالى ذكره: ألا إن هؤلاء المكذّبين بآيات الله في شكّ من لقاء ربهم، يعني أنهم في
  شكّ من البعث بعد الممات، ومعادهم إلى ربهم، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا
  أسباط، عن السديّ { ألا إنَّهُمْ فِي مِرْيَةٍ مِنْ لِقاءِ رَبِّهِمْ } يقول: في شكّ.وقوله:
  { ألا إنَّهُ بِكُلّ شَيْءٍ مُحِيطٌ } يقول تعالى ذكره: ألا أن الله بكل شيء مما خلق
  محيط علماً بجميعه، وقُدرةً عليه، لا يعزب عنه علم شيء منه أراده فيفوته، ولكن المقتدر
  عليه العالم بمكانه.\r\n\t\t\t\r\n\t\t\t</section>"

