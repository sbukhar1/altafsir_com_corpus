  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَ
  إِنَّهُمْ فِي مِرْيَةٍ مِّن لِّقَآءِ رَبِّهِمْ أَلاَ إِنَّهُ بِكُلِّ شَيْءٍ مُّحِيطٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ألا إن هؤلاء المكذّبين بآيات الله في شكّ من لقاء
  ربهم، يعني أنهم في شكّ من البعث بعد الممات، ومعادهم إلى ربهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { ألا إنَّهُمْ
  فِي مِرْيَةٍ مِنْ لِقاءِ رَبِّهِمْ } يقول: في شكّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ألا إنَّهُ بِكُلّ شَيْءٍ مُحِيطٌ } يقول تعالى ذكره: ألا أن الله بكل شيء مما خلق
  محيط علماً بجميعه، وقُدرةً عليه، لا يعزب عنه علم شيء منه أراده فيفوته، ولكن المقتدر
  عليه العالم بمكانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

