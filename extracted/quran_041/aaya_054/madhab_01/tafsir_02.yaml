text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَنُرِيهِمْ آيَاتِنَا
  فِي ٱلآفَاقِ وَفِيۤ أَنفُسِهِمْ حَتَّىٰ يَتَبَيَّنَ لَهُمْ أَنَّهُ ٱلْحَقُّ أَوَلَمْ
  يَكْفِ بِرَبِّكَ أَنَّهُ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ } * { أَلاَ إِنَّهُمْ فِي مِرْيَةٍ
  مِّن لِّقَآءِ رَبِّهِمْ أَلاَ إِنَّهُ بِكُلِّ شَيْءٍ مُّحِيطٌ }{ سَنُرِيهِمْ ءايَـٰتِنَا
  فِى ٱلأَفَاقِ وَفِى أَنفُسِهِمْ } يعني ما يسر الله عز وجل لرسوله صلى الله عليه وسلم
  وللخلفاء من بعده ونصار دينه في آفاق الدنيا وبلاد المشرق والمغرب عموماً وفي باحة
  العرب خصوصاً: من الفتوح التي لم يتيسر أمثالها لأحد من خلفاء الأرض قبلهم، ومن الإظهار
  على الجبابرة والأكاسرة، وتغليب قليلهم على كثيرهم، وتسليط ضعافهم على أقويائهم، وإجرائه
  على أيديهم أموراً خارجة من المعهود خارقة للعادات؛ ونشر دعوة الإسلام في أقطار المعمورة،
  وبسط دولته في أقاصيها، والاستقراء يطلعك في التواريخ والكتب المدوّنة في مشاهد أهله
  وأيامهم: على عجائب لا ترى وقعة من وقائعهم إلا علما من أعلام الله وآية من آياته،
  يقوى معها اليقين، ويزداد بها الإيمان، ويتبين أن دين الإسلام هو دين الحق الذي لا
  يحيد عنه إلا مكابر حسه مغالط نفسه؛ وما الثبات والاستقامة إلا صفة الحق والصدق، كما
  أن الاضطراب والتزلزل صفة الفرية والزور؛ وأن للباطل ريحاً تخفق ثم تسكن، ودولة تظهر
  ثم تضمحل { بِرَبّكَ } في موضع الرفع على أنه فاعل كفى. و { أَنَّهُ عَلَىٰ كُلّ شَىْء
  شَهِيدٌ } بدل منه، تقديره. أو لم يكفهم أن ربك على كل شيء شهيد. ومعناه: أن هذا الموعود
  من إظهار آيات الله في الآفاق وفي أنفسهم سيرونه ويشاهدونه، فيتبينون عند ذلك أن القرآن
  تنزيل عالم الغيب الذي هو على كل شيء شهيد، أي: مطلع مهيمن يستوي عنده غيبه وشهادته،
  فيكفيهم ذلك دليلاً على أنه حق وأنه من عنده، ولو لم يكن كذلك لما قوى هذه القوة ولما
  نصر حاملوه هذه النصرة. وقرىء «في مرية» بالضم وهي الشك { مُحِيطٌ } عالم بجمل الأشياء
  وتفاصيلها وظواهرها وبواطنها، فلا تخفى عليه خافية منهم، وهو مجازيهم على كفرهم ومريتهم
  في لقاء ربهم.عن رسول الله صلى الله عليه وسلم:(987) \" من قرأ سورة السجدة أعطاه الله
  بكل حرف عشر حسنات \". \r\n\t\t\t\r\n\t\t\t</section>"

