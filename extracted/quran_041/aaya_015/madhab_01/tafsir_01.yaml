  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  عَادٌ فَٱسْتَكْبَرُواْ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَقَالُواْ مَنْ أَشَدُّ مِنَّا
  قُوَّةً أَوَلَمْ يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِي خَلَقَهُمْ هُوَ أَشَدُّ مِنْهُمْ
  قُوَّةً وَكَانُواْ بِآيَاتِنَا يَجْحَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { فأمَّا عادٌ } قوم هود { فاسْتَكْبَرُوا } على ربهم وتجبروا { فِي الأرْضِ
  } تكبراً وعتوّاً بغير ما أذن الله لهم به { وَقالُوا مَنْ أشَدُّ مِنَّا قُوَّةً أوَلَمْ
  يَرَوْا أنَّ اللَّهَ الَّذِي خَلَقَهُمْ } وأعطاهم ما أعطاهم من عظم الخلق، وشدّة
  البطش { هُو أشَدُّ مِنْهُمْ قُوَّةً } فيحذروا عقابه، ويتقوا سطوته لكفرهم به، وتكذيبهم
  رسله { وكانُوا بآياتِنا يَجْحَدُونَ } يقول: وكانوا بأدلتنا وحججنا عليهم يجحدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
