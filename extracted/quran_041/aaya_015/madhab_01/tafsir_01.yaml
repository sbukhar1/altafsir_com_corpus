text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا عَادٌ
  فَٱسْتَكْبَرُواْ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَقَالُواْ مَنْ أَشَدُّ مِنَّا قُوَّةً
  أَوَلَمْ يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِي خَلَقَهُمْ هُوَ أَشَدُّ مِنْهُمْ قُوَّةً
  وَكَانُواْ بِآيَاتِنَا يَجْحَدُونَ }يقول تعالى ذكره: { فأمَّا عادٌ } قوم هود { فاسْتَكْبَرُوا
  } على ربهم وتجبروا { فِي الأرْضِ } تكبراً وعتوّاً بغير ما أذن الله لهم به { وَقالُوا
  مَنْ أشَدُّ مِنَّا قُوَّةً أوَلَمْ يَرَوْا أنَّ اللَّهَ الَّذِي خَلَقَهُمْ } وأعطاهم
  ما أعطاهم من عظم الخلق، وشدّة البطش { هُو أشَدُّ مِنْهُمْ قُوَّةً } فيحذروا عقابه،
  ويتقوا سطوته لكفرهم به، وتكذيبهم رسله { وكانُوا بآياتِنا يَجْحَدُونَ } يقول: وكانوا
  بأدلتنا وحججنا عليهم يجحدون.\r\n\t\t\t\r\n\t\t\t</section>"

