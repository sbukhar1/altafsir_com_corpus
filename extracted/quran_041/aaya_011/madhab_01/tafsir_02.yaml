text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَإِنَّكُمْ
  لَتَكْفُرُونَ بِٱلَّذِي خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً
  ذَلِكَ رَبُّ ٱلْعَالَمِينَ } * { وَجَعَلَ فِيهَا رَوَاسِيَ مِن فَوْقِهَا وَبَارَكَ
  فِيهَا وَقَدَّرَ فِيهَآ أَقْوَاتَهَا فِيۤ أَرْبَعَةِ أَيَّامٍ سَوَآءً لِّلسَّآئِلِينَ
  } * { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ وَهِيَ دُخَانٌ فَقَالَ لَهَا وَلِلأَرْضِ
  ٱئْتِيَا طَوْعاً أَوْ كَرْهاً قَالَتَآ أَتَيْنَا طَآئِعِينَ } * { فَقَضَٰهُنَّ سَبْعَ
  سَمَٰوَٰتٍ فِي يَوْمَيْنِ وَأَوْحَىٰ فِي كُلِّ سَمَآءٍ أَمْرَهَا وَزَيَّنَّا ٱلسَّمَآءَ
  ٱلدُّنْيَا بِمَصَٰبِيحَ وَحِفْظاً ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ }{ أَئِنَّكُمْ
  } بهمزتين: الثانية بين بين. و «ءائنكم» بألف وبين همزتين { ذَلِكَ } الذي قدر على
  خلق الأرض في مدة يومين. هو { رَبُّ ٱلْعَـٰلَمِينَ }...رَوَاسِىَ } جبالاً ثوابت.
  فإن قلت: ما معنى قوله: { مِنْ فَوْقِهَا } وهل اقتصر على قوله: { وَجَعَلَ فِيهَا
  رَوَاسِىَ } كقوله تعالى:{ وَجَعَلْنَا فِيهَا رَوَاسِىَ شَـٰمِخَـٰتٍ }[المرسلات:
  27]،{ وَجَعَلْنَا فِى ٱلأَرْضِ رَوَاسِىَ }[الأنبياء: 31]،{ وَجَعَلَ لَهَا رَوَاسِىَ }[النمل:
  61]؟ قلت: لو كانت تحتها كالأساطين لها تستقر عليها، أو مركوزة فيها كالمسامير: لمنعت
  من الميدان أيضاً، وإنما اختار إرساءها فوق الأرض، لتكون المنافع في الجبال معرضة لطالبيها،
  حاضرة محصليها، وليبصر أن الأرض والجبال أثقال على أثقال، كلها مفتقرة إلى ممسك لا
  بد لها منه، وهو ممسكها عزّ وعلا بقدرته { وَبَـٰرَكَ فِيهَا } وأكثر خيرها وأنماه
  { وَقَدَّرَ فِيهَا أَقْوٰتَهَا } أرزاق أهلها ومعايشهم وما يصلحهم. وفي قراءة ابن
  مسعود. وقسم فيها أقواتها { فِى أَرْبَعَةِ أَيَّامٍ سَوَاء } فذلكة لمدة خلق الله
  الأرض وما فيها، كأنه قال: كل ذلك في أربعة أيام كاملة مستوية بلا زيادة ولا نقصان.
  قيل: خلق الله الأرض في يوم الأحد ويوم الإثنين، وما فيها يوم الثلاثاء ويوم الأربعاء.
  وقال الزجاج: في أربعة أيام في تتمة أربعة أيام، يريد بالتتمة اليومين. وقرىء: «سواء»
  بالحركات الثلاث: الجر على الوصف والنصب على: استوت سواء، أي: استواء: والرفع على:
  هي سواء. فإن قلت: بم تعلق قوله { لّلسَّائِلِينَ }؟ قلت: بمحذوف، كأنه قيل: هذا الحصر
  لأجل من سأل: في كم خلقت الأرض وما فيها؟ أو يقدر: أي: قدر فيها الأقوات لأجل الطالبين
  لها المحتاجين إليها من المقتاتين. وهذا الوجه الأخير لا يستقيم إلا على تفسير الزجاج.
  فإن قلت: هلا قيل في يومين؟ وأي فائدة في هذه الفذلكة؟ قلت: إذا قال في أربعة أيام
  وقد ذكر أن الأرض خلقت في يومين، علم أن ما فيها خلق في يومين، فبقيت المخايرة بين
  أن تقول في يومين وأن تقول في أربعة أيام سواء، فكانت في أربعة أيام سواء فائدة ليست
  في يومين، وهي الدلالة على أنها كانت أياماً كاملة بغير زيادة ولا نقصان. ولو قال:
  في يومين - وقد يطلق اليومان على أكثرهما -لكان يجوز أن يريد باليومين الأولين والآخرين
  أكثرهما { ثُمَّ ٱسْتَوَى إِلَى ٱلسَّمَاء } من قولك: استوى إلى مكان كذا، إذا توجه
  إليه توجهاً لا يلوي على شيء، وهو من الاستواء الذي هو ضد الاعوجاج، ونحوه قولهم: استقام
  إليه وامتد إليه. ومنه قوله تعالى:{ فَٱسْتَقِيمُواْ إِلَيْهِ }[فصلت: 6] والمعنى:
  ثم دعاه داعي الحكمة إلى خلق السماء بعد خلق الأرض وما فيها من غير صارف يصرفه عن ذلك.
  قيل: كان عرشه قبل خلق السمٰوات والأرض على الماء، فأخرج من الماء دخاناً، فارتفع فوق
  الماء وعلا عليه، فأيبس الماء فجعله أرضاً واحدة، ثم فتقها فجعلها أرضين، ثم خلق السماء
  من الدخان المرتفع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَإِنَّكُمْ لَتَكْفُرُونَ بِٱلَّذِي
  خَلَقَ ٱلأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَاداً ذَلِكَ رَبُّ ٱلْعَالَمِينَ
  } * { وَجَعَلَ فِيهَا رَوَاسِيَ مِن فَوْقِهَا وَبَارَكَ فِيهَا وَقَدَّرَ فِيهَآ
  أَقْوَاتَهَا فِيۤ أَرْبَعَةِ أَيَّامٍ سَوَآءً لِّلسَّآئِلِينَ } * { ثُمَّ ٱسْتَوَىٰ
  إِلَى ٱلسَّمَآءِ وَهِيَ دُخَانٌ فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا طَوْعاً أَوْ
  كَرْهاً قَالَتَآ أَتَيْنَا طَآئِعِينَ } * { فَقَضَٰهُنَّ سَبْعَ سَمَٰوَٰتٍ فِي يَوْمَيْنِ
  وَأَوْحَىٰ فِي كُلِّ سَمَآءٍ أَمْرَهَا وَزَيَّنَّا ٱلسَّمَآءَ ٱلدُّنْيَا بِمَصَٰبِيحَ
  وَحِفْظاً ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ }ومعنى أمر السماء والأرض بالإتيان
  وامتثالهما: أنه أراد تكوينهما فلم يمتنعا عليه، ووجدتا كما أرادهما، وكانتا في ذلك
  كالمأمور المطيع إذا ورد عليه فعل الأمر المطاع، وهو من المجاز الذي يسمى التمثيل.
  ويجوز أن يكون تخييلاً ويبنى الأمر فيه على أن الله تعالى كلم السماء والأرض وقال لهما:
  ائتيا شئتما ذلك أو أبيتماه، فقالتا: أتينا على الطوع لا على الكره. والغرض تصوير أثر
  قدرته في المقدورات لا غير؛ من غير أن يحقق شيء من الخطاب والجواب. ونحوه قول القائل:
  قال الجدار للوتد: لم تشقني؟ قال الوتد: اسأل من يدقني، فلم يتركني، ورائي الحجر الذي
  ورائي. فإن قلت: لم ذكر الأرض مع السماء وانتظمها في الأمر بالإتيان، والأرض مخلوقة
  قبل السماء بيومين؟ قلت: قد خلق جرم الأرض أو لا غير مدحوّة، ثم دحاها بعد خلق السماء،
  كما قال تعالى:{ وَٱلأَرْضَ بَعْدَ ذَلِكَ دَحَـٰهَا }[النازعات: 30] فالمعنى: ائتيا
  على ما ينبغي أن تأتيا عليه من الشكل والوصف: ائتي يا أرض مدحوّة قراراً ومهاداً لأهلك،
  وائتي يا سماء مقببة سقفاً لهم. ومعنى الإتيان: الحصول والوقوع، كما تقول: أتى عمله
  مرضياً، وجاء مقبولاً. ويجوز أن يكون المعنى: لتأت كل واحدة منكما صاحبتها الإتيان
  الذي أريده وتقتضيه الحكمة والتدبير: من كون الأرض قراراً للسماء، وكون السماء سقفاً
  للأرض. وتنصره قراءة من قرأ: «آتيا» وآتينا: من المؤاتاة وهي الموافقة: أي: لتؤات كل
  واحدة أختها ولتوافقها. قالتا: واقفنا وساعدنا. ويحتمل وافقاً أمري ومشيئتي ولا تمتنعا.
  فإن قلت: ما معنى طوعاً أو كرهاً؟ قلت: هو مثل للزوم وتأثير قدرته فيهما، وأن امتناعهما
  من تأثير قدرته محال؛ كما يقول الجبار لمن تحت يده: لتفعلن هذا شئت أو أبيت، ولتفعلنه
  طوعاً أو كرهاً. وانتصابهما على الحال، بمعنى: طائعتين أو مكرهتين. فإن قلت: هلا قيل:
  طائعتين على اللفظ؟ أو طائعات على المعنى؟ لأنها سمٰوات وأرضون. قلت: لما جعلن مخاطبات
  ومجيبات، ووصفن بالطوع والكره قيل: طائعين، في موضع: طائعات. نحو قوله: (ساجدين). {
  فَقَضَٰهُنَّ } يجوز أن يرجع الضمير فيه إلى السماء على المعنى كما قال: { طَائِعِينَ
  } ونحوه:{ أَعْجَازُ نَخْلٍ خَاوِيَةٍ }[الحاقة: 7] ويجوز أن يكون ضميراً مبهماً مفسراً
  بسبع سموات، والفرق بين النصبين أن أحدهما على الحال، والثاني: على التمييز، قيل: خلق
  الله السمٰوات وما فيها في يومين: في يوم الخميس والجمعة، وفرغ في آخر ساعة من يوم
  الجمعة، فخلق فيها آدم وهي الساعة التي تقوم فيها القيامة. وفي هذا دليل على ما ذكرت
  لك، من أنه لو قيل: في يومين في موضع أربعة أيام سواء، لم يعلم أنهما يومان كاملان
  أو ناقصان. فإن قلت: فلو قيل: خلق الأرض في يومين كاملين وقدر فيها أقواتها في يومين
  كاملين. أو قيل: بعد ذكر اليومين: تلك أربعة سواء؟ قلت: الذي أورده سبحانه أخصر وأفصح
  وأحسن طباقاً لما عليه التنزيل من مغاصاة القرائح ومصاك الركب، ليتميز الفاضل من الناقص،
  والمتقدم من الناكص، وترتفع الدرجات، ويتضاعف الثواب، { أَمْرِهَا } ما أمر به فيها
  ودبره من خلق الملائكة والنيرات وغير ذلك. أو شأنها وما يصلحها { وَحِفْظاً } وحفظناها
  حفظاً، يعني من المسترقة بالثواقب. ويجوز أن يكون مفعولاً له على المعنى، كأنه قال:
  وخلقنا المصابيح زينة وحفظاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

