text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ فَٱخْتُلِفَ فِيهِ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ لَقُضِيَ
  بَيْنَهُمْ وَإِنَّهُمْ لَفِي شَكٍّ مِّنْهُ مُرِيبٍ }يقول تعالى ذكره: { وَلَقَدْ
  آتَيْنا مُوسَى } الكِتابَ يا محمد، يعني التوراة، كما آتيناك الفرقان، { فاخْتُلِفَ
  فِيهِ } يقول: فاختلف في العمل بما فيه الذين أوتوه من اليهود { وَلَوْلا كَلِمَةٌ
  سَبَقَتْ مِنْ رَبِّكَ لَقُضِيَ بَيْنِهُمْ } يقول: ولولا ما سبق من قضاء الله وحكمه
  فيهم أنه أخر عذابهم إلى يوم القيامة { لقضي بينهم } يقول: لعجل الفصل بينهم فيما اختلفوا
  فيه بإهلاكه المبطلين منهم، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ،
  في قوله: { وَلَوْلا كَلِمَةٌ سَبَقَتْ مِنْ رَبِّكَ } قال: أخروا إلى يوم القيامة.وقوله:
  { وإنَّهُمْ لَفِي شَكِّ مِنْهُ مُرِيبٍ } يقول: وإن الفريق المبطل منهم لفي شكّ مما
  قالوا فيه { مُريب } يقول: يريبهم قولهم فيه ما قالوا، لأنهم قالوا بغير ثبت، وإنما
  قالوه ظنًّا.\r\n\t\t\t\r\n\t\t\t</section>"

