  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ فَٱخْتُلِفَ فِيهِ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ
  لَقُضِيَ بَيْنَهُمْ وَإِنَّهُمْ لَفِي شَكٍّ مِّنْهُ مُرِيبٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَلَقَدْ آتَيْنا مُوسَى } الكِتابَ يا محمد، يعني
  التوراة، كما آتيناك الفرقان، { فاخْتُلِفَ فِيهِ } يقول: فاختلف في العمل بما فيه
  الذين أوتوه من اليهود { وَلَوْلا كَلِمَةٌ سَبَقَتْ مِنْ رَبِّكَ لَقُضِيَ بَيْنِهُمْ
  } يقول: ولولا ما سبق من قضاء الله وحكمه فيهم أنه أخر عذابهم إلى يوم القيامة { لقضي
  بينهم } يقول: لعجل الفصل بينهم فيما اختلفوا فيه بإهلاكه المبطلين منهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: {
  وَلَوْلا كَلِمَةٌ سَبَقَتْ مِنْ رَبِّكَ } قال: أخروا إلى يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وإنَّهُمْ لَفِي شَكِّ مِنْهُ مُرِيبٍ } يقول: وإن الفريق
  المبطل منهم لفي شكّ مما قالوا فيه { مُريب } يقول: يريبهم قولهم فيه ما قالوا، لأنهم
  قالوا بغير ثبت، وإنما قالوه ظنًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

