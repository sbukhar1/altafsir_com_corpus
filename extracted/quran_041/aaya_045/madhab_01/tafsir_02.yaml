  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَٱخْتُلِفَ فِيهِ } فقال بعضهم: هو حق، وقال بعضهم: هو باطل. والكلمة
  السابقة: هي العدة بالقيامة، وأنّ الخصومات تفصل في ذلك اليوم، ولولا ذلك لقضى بينهم
  في الدنيا. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلِ ٱلسَّاعَةُ مَوْعِدُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القمر: 46] ولكن يؤخرهم إلى أجل
