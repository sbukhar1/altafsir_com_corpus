text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ فَٱخْتُلِفَ فِيهِ وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ لَقُضِيَ
  بَيْنَهُمْ وَإِنَّهُمْ لَفِي شَكٍّ مِّنْهُ مُرِيبٍ }{ فَٱخْتُلِفَ فِيهِ } فقال بعضهم:
  هو حق، وقال بعضهم: هو باطل. والكلمة السابقة: هي العدة بالقيامة، وأنّ الخصومات تفصل
  في ذلك اليوم، ولولا ذلك لقضى بينهم في الدنيا. قال الله تعالى:{ بَلِ ٱلسَّاعَةُ مَوْعِدُهُمْ }[القمر:
  46] ولكن يؤخرهم إلى أجل مسمى.\r\n\t\t\t\r\n\t\t\t</section>"

