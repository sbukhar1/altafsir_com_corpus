text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَال الَّذِينَ
  كَفَرُواْ رَبَّنَآ أَرِنَا ٱلَّذَيْنِ أَضَلاَّنَا مِنَ ٱلْجِنِّ وَٱلإِنسِ نَجْعَلْهُمَا
  تَحْتَ أَقْدَامِنَا لِيَكُونَا مِنَ ٱلأَسْفَلِينَ }{ ٱلَّذِينَ أَضَلاَّنَا } أي:
  الشيطانين اللذين أضلانا { مّنَ ٱلْجِنّ وَٱلإِنْسِ } لأنّ الشيطان على ضربين: جني
  وإنسي. قال الله تعالى:{ وَكَذَلِكَ جَعَلْنَا لِكُلّ نِبِىّ عَدُوّاً شَيَـٰطِينَ
  ٱلإِنْسِ وَٱلْجِنّ }[الأنعام: 112] وقال تعالى:{ ٱلَّذِى يُوَسْوِسُ فِى صُدُورِ ٱلنَّاسِ
  (5) مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ }[الناس: 5-6] وقيل: هما إبليس وقابيل؛ لأنهما سنا
  الكفر والقتل بغير حق. وقرىء: «أرنا» بسكون الراء لثقل الكسرة، كما قالوا في فخذ: فخذ.
  وقيل: معناه أعطنا للذين أضلانا. وحكوا عن الخليل: أنك إذا قلت: أرني ثوبك بالكسر،
  فالمعنى: بصرنيه. وإذا قلته بالسكون، فهو استعطاء، معناه: أعطني ثوبك: ونظيره: اشتهار
  الإيتاء في معنى الإعطاء. وأصله: الإحضار.\r\n\t\t\t\r\n\t\t\t</section>"

