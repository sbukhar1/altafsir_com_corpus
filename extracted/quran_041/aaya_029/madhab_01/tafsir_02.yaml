  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَال
  الَّذِينَ كَفَرُواْ رَبَّنَآ أَرِنَا ٱلَّذَيْنِ أَضَلاَّنَا مِنَ ٱلْجِنِّ وَٱلإِنسِ
  نَجْعَلْهُمَا تَحْتَ أَقْدَامِنَا لِيَكُونَا مِنَ ٱلأَسْفَلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلَّذِينَ أَضَلاَّنَا } أي: الشيطانين اللذين أضلانا { مّنَ ٱلْجِنّ
  وَٱلإِنْسِ } لأنّ الشيطان على ضربين: جني وإنسي. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذَلِكَ
  جَعَلْنَا لِكُلّ نِبِىّ عَدُوّاً شَيَـٰطِينَ ٱلإِنْسِ وَٱلْجِنّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  112] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِى يُوَسْوِسُ فِى صُدُورِ ٱلنَّاسِ (5) مِنَ ٱلْجِنَّةِ
  وَٱلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الناس: 5-6] وقيل: هما إبليس وقابيل؛ لأنهما سنا الكفر والقتل بغير
  حق. وقرىء: «أرنا» بسكون الراء لثقل الكسرة، كما قالوا في فخذ: فخذ. وقيل: معناه أعطنا
  للذين أضلانا. وحكوا عن الخليل: أنك إذا قلت: أرني ثوبك بالكسر، فالمعنى: بصرنيه. وإذا
  قلته بالسكون، فهو استعطاء، معناه: أعطني ثوبك: ونظيره: اشتهار الإيتاء في معنى الإعطاء.
  وأصله: الإحضار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

