text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَال الَّذِينَ
  كَفَرُواْ رَبَّنَآ أَرِنَا ٱلَّذَيْنِ أَضَلاَّنَا مِنَ ٱلْجِنِّ وَٱلإِنسِ نَجْعَلْهُمَا
  تَحْتَ أَقْدَامِنَا لِيَكُونَا مِنَ ٱلأَسْفَلِينَ }يقول تعالى ذكره: وقال الذين كفروا
  بالله ورسوله يوم القيامة بعد ما أدخلوا جهنم: يا ربنا أرنا اللذين أضلاَّنا من خلقك
  من جنهم وإنسهم. وقيل: إن الذي هو من الجنّ إبليس، والذي هو من الإنس ابن آدم الذي
  قتل أخاه. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن
  ثابت الحداد، عن حبة العوفيّ، عن عليّ بن أبي طالب رضي الله عنه في قوله: { أرِنا اللَّذَيْنِ
  أضَلاَّنا مِنَ الجِنّ والإنْسِ } قال: إبليس الأبالسة وابن آدم الذي قتل أخاه.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن سلمة، عن مالك بن حصين، عن أبيه،
  عن عليّ رضي الله عنه في قوله: { رَبَّنا أرِنا اللَّذَيْنِ أضَلاَّنا مِنَ الجِنّ
  والإنْسِ } قال: إبليس وابن آدم الذي قتل أخاه.حدثنا ابن المثنى، قال: ثني وهب بن جرير،
  قال: ثنا شعبة، عن سلمة بن كهيل، عن أبي مالك وابن مالك، عن أبيه، عن عليّ رضي الله
  عنه { رَبَّنا أرِنا اللَّذَيْنِ أضَلاَّنا مِنَ الجِنّ والإنْسِ } قال: ابن آدم الذي
  قتل أخاه، وإبليس الأبالسة.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ،
  عن عليّ بن أبي طالب رضي الله عنه، في قوله: { رَبَّنا أرِنا اللَّذَيْنِ أضَلاَّنا
  مِنَ الجِنّ والإنْسِ }... الآية، فإنهما ابن آدم القاتل، وإبليس الأبالسة. فأما ابن
  آدم فيدعو به كلّ صاحب كبيرة دخل النار من أجل الدعوة. وأما إبليس فيدعو به كلّ صاحب
  شرك، يدعوانهما في النار.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا
  معمر، عن قتادة { رَبَّنا أرِنا اللَّذَيْنِ أضَلاَّنا مِنَ الجِنّ والإنْسِ } هو الشيطان،
  وابن آدم الذي قتل أخاه.وقوله: { نَجْعَلْهُما تحْتَ أقْدامِنا لِيَكُونا مِنَ الأسْفَلِينَ
  } يقول: نجعل هذين اللذين أضلانا تحت أقدامنا، لأن أبواب جهنم بعضها أسفل من بعض، وكلّ
  ما سفل منها فهو أشدّ على أهله، وعذاب أهله أغلظ، ولذلك سأل هؤلاء الكفار ربهم أن يريهم
  اللذين أضلاهم ليجعلوهما أسفل منهم ليكونا في أشدّ العذاب في الدرك الأسفل من النار.\r\n\t\t\t\r\n\t\t\t</section>"

