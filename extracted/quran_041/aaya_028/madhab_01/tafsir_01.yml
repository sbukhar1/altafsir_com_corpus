  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  جَزَآءُ أَعْدَآءِ ٱللَّهِ ٱلنَّارُ لَهُمْ فِيهَا دَارُ الخُلْدِ جَزَآءً بِمَا كَانُوا
  بِآياتِنَا يَجْحَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: هذا الجزاء الذي
  يجزى به هؤلاء الذين كفروا من مشركي قريش جزاء أعداء الله ثم ابتدأ جلّ ثناؤه الخبر
  عن صفة ذلك الجزاء، وما هو؟ فقال: هو النار، فالنار بيان عن الجزاء، وترجمة عنه، وهي
  مرفوعة بالردّ عليه ثم قال: { لَهُمْ فِيهَا دَارُ الخُلْدِ } يعني لهؤلاء المشركين
  بالله في النار دار الخلد يعني دار المكث واللبث، إلى غير نهاية ولا أمد والدار التي
  أخبر جلّ ثناؤه أنها لهم في النار هي النار، وحسن ذلك لاختلاف اللفظين، كما يقال: لك
  من بلدتك دار صالحة، ومن الكوفة دار كريمة، والدار: هي الكوفة والبلدة، فيحسن ذلك لاختلاف
  الألفاظ، وقد ذُكر لنا أنها في قراءة ابن مسعود: «ذَلِكَ جَزَاءُ أعْدَاءِ اللَّهِ
  النَّارُ دَارُ الخُلْدِ» ففي ذلك تصحيح ما قلنا من التأويل في ذلك، وذلك أنه ترجم
  بالدار عن النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { جَزَاءً بِمَا كانُوا بآياتنا
  يَجْحَدُونَ } يقول: فعلنا هذا الذي فعلنا بهؤلاء من مجازاتنا إياهم النار على فعلهم
  جزاء منا بجحودهم في الدنيا بآياتنا التي احتججنا بها عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

