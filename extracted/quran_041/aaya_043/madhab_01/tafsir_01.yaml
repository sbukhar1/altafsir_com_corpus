  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يُقَالُ لَكَ إِلاَّ مَا قَدْ قِيلَ لِلرُّسُلِ مِن قَبْلِكَ إِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ
  وَذُو عِقَابٍ أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: ما يقول لك هؤلاء المشركون المكذّبون ما جئتهم به من عند ربك إلا ما
  قد قاله من قبلهم من الأمم الذين كانوا من قبلك، يقول له: فاصبر على ما نالك من أذى
  منهم، كما صبر أولو العزم من الرسل،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلا تَكُنْ كَصَاحِبِ الحُوتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما يُقالُ لَكَ إلاَّ ما قَدْ قِيلَ
  للرُّسُلِ مِنْ قَبْلِكَ } يعزّي نبيه صلى الله عليه وسلم كما تسمعون، يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَذَلكَ
  ما أتَى الَّذِينَ مِنْ قَبْلِهِمْ مِنْ رَسُولٍ إلاَّ قالُوا ساحِرٌ أوْ مَجْنُونٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ في قوله: { ما يُقالُ لَكَ إلاَّ ما
  قَدْ قِيلَ للرُّسُلِ مِنْ قَبْلِكَ } قال: ما يقولون إلا ما قد قال المشركون للرسل
  من قبلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ رَبَّك لَذُو مَغْفِرَةٍ
  } يقول: إن ربك لذو مغفرة لذنوب التائبين إليه من ذنوبهم بالصفح عنهم { وَذُو عِقابٍ
  ألِيمٍ } يقول: وهو ذو عقاب مؤلم لمن أصر على كفره وذنوبه، فمات على الإصرار على ذلك
  قبل التوبة منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

