text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا يُقَالُ لَكَ
  إِلاَّ مَا قَدْ قِيلَ لِلرُّسُلِ مِن قَبْلِكَ إِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ وَذُو
  عِقَابٍ أَلِيمٍ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ما يقول لك هؤلاء
  المشركون المكذّبون ما جئتهم به من عند ربك إلا ما قد قاله من قبلهم من الأمم الذين
  كانوا من قبلك، يقول له: فاصبر على ما نالك من أذى منهم، كما صبر أولو العزم من الرسل،{ وَلا
  تَكُنْ كَصَاحِبِ الحُوتِ }وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما يُقالُ لَكَ إلاَّ ما قَدْ قِيلَ
  للرُّسُلِ مِنْ قَبْلِكَ } يعزّي نبيه صلى الله عليه وسلم كما تسمعون، يقول:{ كَذَلكَ
  ما أتَى الَّذِينَ مِنْ قَبْلِهِمْ مِنْ رَسُولٍ إلاَّ قالُوا ساحِرٌ أوْ مَجْنُونٌ }حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ في قوله: { ما يُقالُ لَكَ إلاَّ ما
  قَدْ قِيلَ للرُّسُلِ مِنْ قَبْلِكَ } قال: ما يقولون إلا ما قد قال المشركون للرسل
  من قبلك.وقوله: { إنَّ رَبَّك لَذُو مَغْفِرَةٍ } يقول: إن ربك لذو مغفرة لذنوب التائبين
  إليه من ذنوبهم بالصفح عنهم { وَذُو عِقابٍ ألِيمٍ } يقول: وهو ذو عقاب مؤلم لمن أصر
  على كفره وذنوبه، فمات على الإصرار على ذلك قبل التوبة منه.\r\n\t\t\t\r\n\t\t\t</section>"

