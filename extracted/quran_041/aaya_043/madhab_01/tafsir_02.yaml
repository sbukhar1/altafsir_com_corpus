  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يُقَالُ لَكَ إِلاَّ مَا قَدْ قِيلَ لِلرُّسُلِ مِن قَبْلِكَ إِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ
  وَذُو عِقَابٍ أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ما يقال لك } أي: ما يقول لك كفار
  قومك إلا مثل ما قال للرسل كفار قومهم من الكلمات المؤذية والمطاعن في الكتب المنزلة
  { إِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ } ورحمة لأنبيائه { وَذُو عِقَابٍ } لأعدائهم. ويجوز
  أن يكون: ما يقول لك الله إلا مثل ما قال للرسل من قبلك، والمقول: هو قوله تعالى: {
  إِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ وَذُو عِقَابٍ أَلِيمٍ } فمن حقه أن يرجوه أهل طاعته
  ويخافه أهل معصيته، والغرض: تخويف العصاة.</font></font><font class=\"TextResultArabic\"><font
