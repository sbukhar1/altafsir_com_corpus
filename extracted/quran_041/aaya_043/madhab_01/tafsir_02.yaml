text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا يُقَالُ لَكَ
  إِلاَّ مَا قَدْ قِيلَ لِلرُّسُلِ مِن قَبْلِكَ إِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ وَذُو
  عِقَابٍ أَلِيمٍ }{ ما يقال لك } أي: ما يقول لك كفار قومك إلا مثل ما قال للرسل كفار
  قومهم من الكلمات المؤذية والمطاعن في الكتب المنزلة { إِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ
  } ورحمة لأنبيائه { وَذُو عِقَابٍ } لأعدائهم. ويجوز أن يكون: ما يقول لك الله إلا
  مثل ما قال للرسل من قبلك، والمقول: هو قوله تعالى: { إِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ
  وَذُو عِقَابٍ أَلِيمٍ } فمن حقه أن يرجوه أهل طاعته ويخافه أهل معصيته، والغرض: تخويف
  العصاة.\r\n\t\t\t\r\n\t\t\t</section>"

