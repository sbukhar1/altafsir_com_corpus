  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كُنتُمْ تَسْتَتِرُونَ أَن يَشْهَدَ عَلَيْكُمْ سَمْعُكُمْ وَلاَ أَبْصَارُكُمْ وَلاَ
  جُلُودُكُمْ وَلَـٰكِن ظَنَنتُمْ أَنَّ ٱللَّهَ لاَ يَعْلَمُ كَثِيراً مِّمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَذَلِكُمْ
  ظَنُّكُمُ ٱلَّذِي ظَنَنتُم بِرَبِّكُمْ أَرْدَاكُمْ فَأَصْبَحْتُمْ مِّنَ ٱلُخَاسِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: أنكم كنتم تستترون بالحيطان والحجب عند ارتكاب الفواحش، وما
  كان استتاركم ذلك خيفة أن يشهد عليكم جوارحكم؛ لأنكم كنتم غير عالمين بشهادتها عليكم،
  بل كنتم جاحدين بالبعث والجزاء أصلاً، ولكنكم إنما استترتم لظنكم { أَنَّ ٱللَّهَ لاَ
  يَعْلَمُ كَثِيراً مّمَّا } كنتم { تَعْمَلُونَ } وهو الخفيات من أعمالكم، وذلك الظنّ
  هو الذي أهلككم. وفي هذا تنبيه على أن من حق المؤمن أن لا يذهب عنه، ولا يزل عن ذهنه
  أن عليه من الله عيناً كالئة ورقيباً مهيمناً، حتى يكون في أوقات خلواته من ربه أهيب
  وأحسن احتشاماً وأوفر تحفظاً وتصوناً منه مع الملأ، ولا يتبسط في سره مراقبة من التشبه
  بهؤلاء الظانين. وقرىء: «ولكن زعمتم» { وَذَلِكُمْ } رفع بالابتداء، و { ظَنُّكُمُ
  } و { أَرْدَاكُمْ } خبران، ويجوز أن يكون { ظَنُّكُمُ } بدلاً من { وَذَلِكُمْ } و
  { أرادكم } الخبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

