text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَلِكُمْ ظَنُّكُمُ
  ٱلَّذِي ظَنَنتُم بِرَبِّكُمْ أَرْدَاكُمْ فَأَصْبَحْتُمْ مِّنَ ٱلُخَاسِرِينَ }يقول
  تعالى ذكره: وهذا الذي كان منكم في الدنيا من ظنكم أن الله لا يعلم كثيراً مما تعملون
  من قبائح أعمالكم ومساويها، هو ظنكم الذي ظننتم بربكم في الدنيا أرداكم، يعني أهلككم.
  يقال منه: أردى فلاناً كذا وكذا: إذا أهلكه، ورَدِيَ هو: إذا هلك، فهو يردى ردًى ومنه
  قول الأعشى:أفِي الطَّوْفِ خِفْتِ عَليَّ الرَّدَى   وكَمْ مِنْ رَدٍ أهْلَهُ لَمْ
  يَرِمْيعني: وكم من هالك أهله لم يرم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { أرْدَاكُمْ
  } قال: أهلككم.حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: تلا الحسن:
  { وَذَلِكُمْ ظَنُّكُمُ الَّذِي ظَنَنْتُم بِرَبِّكُمْ أرْدَاكُمْ } فقال: إنما عمل
  الناس على قدر ظنونهم بربهم فأما المؤمن فأحسن بالله الظن، فأحسن العمل وأما الكافر
  والمنافق، فأساءا الظنّ فأساءا العمل، قال ربكم:{ وَما كُنْتُمْ تَسْتَتِرُونَ أنْ
  يَشْهَدَ عَلَيْكُمْ سَمْعُكُمْ وَلا أبْصَارُكُمْ }حتى بلغ: الخاسرين. قال معمر: وحدثني
  رجل: أنه يؤمر برجل إلى النار، فيلتفت فيقول: يا ربّ ما كان هذا ظني بك، قال: وما كان
  ظنك بي؟ قال: كان ظني أن تغفر لي ولا تعذّبني، قال: فإني عند ظنك بي.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الظنّ ظنان، فظنّ منج، وظنّ مُرْدٍ قالَ:{ الَّذِينَ
  يَظُنُّونَ أنَّهُمْ مُلاقُوا رَبِّهمْ }قالَ{ إنّي ظَنَنْتُ أنّى مُلاقٍ حِسابِيَهْ }وهذا
  الظنّ المنجى ظناً يقيناً، وقال ها هنا: { وَذَلِكُمْ ظَنُّكُمُ الَّذِي ظَنَنْتُم
  بِرَبِّكُمْ أرْدَاكُمْ } هذا ظنّ مُرْدٍ.وقوله:{ وَقالَ الكافِرُونَ إنْ نَظُنُّ إلاَّ
  ظَنًّا وَما نَحْنُ بمُسْتَيْقِنِينَ }وذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان
  يقول ويروي ذلك عن ربه: \" عَبْدِي عِنْدَ ظَنِّهِ بِي، وأنا مَعَهُ إذَا دَعانِي \".
  وموضع قوله: { ذَلِكُمْ } رفع بقوله ظنكم. وإذا كان ذلك كذلك، كان قوله: { أرْدَاكُمْ
  } في موضع نصب بمعنى: مردياً لكم. وقد يُحتمل أن يكون في موضع رفع بالاستئناف، بمعنى:
  مردٍ لكم، كما قال: تِلكَ آياتُ الكِتابِ الحَكِيمِ هُدًى وَرَحْمَةً في قراءة من قرأه
  بالرفع. فمعنى الكلام: هذا الظنّ الذي ظننتم بربكم من أنه لا يعلم كثيراً مما تعملون
  هو الذي أهلككم، لأنكم من أجل هذا الظنّ اجترأتم على محارم الله فقدمتم عليها، وركبتم
  ما نهاكم الله عنه، فأهلككم ذلك وأرداكم { فأَصْبَحْتُمْ مِنْ الخاسِرِينَ } يقول:
  فأصبحتم اليوم من الهالكين، قد غبتم ببيعكم منازلكم من الجنة بمنازل أهل الجنة من النار.\r\n\t\t\t\r\n\t\t\t</section>"

