  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَذَلِكُمْ
  ظَنُّكُمُ ٱلَّذِي ظَنَنتُم بِرَبِّكُمْ أَرْدَاكُمْ فَأَصْبَحْتُمْ مِّنَ ٱلُخَاسِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وهذا الذي كان منكم في الدنيا من ظنكم أن الله لا
  يعلم كثيراً مما تعملون من قبائح أعمالكم ومساويها، هو ظنكم الذي ظننتم بربكم في الدنيا
  أرداكم، يعني أهلككم. يقال منه: أردى فلاناً كذا وكذا: إذا أهلكه، ورَدِيَ هو: إذا
  هلك، فهو يردى ردًى ومنه قول الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أفِي الطَّوْفِ خِفْتِ عَليَّ الرَّدَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكَمْ مِنْ رَدٍ أهْلَهُ لَمْ يَرِمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: وكم من هالك أهله لم يرم.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { أرْدَاكُمْ } قال: أهلككم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، قال: تلا الحسن:
  { وَذَلِكُمْ ظَنُّكُمُ الَّذِي ظَنَنْتُم بِرَبِّكُمْ أرْدَاكُمْ } فقال: إنما عمل
  الناس على قدر ظنونهم بربهم فأما المؤمن فأحسن بالله الظن، فأحسن العمل وأما الكافر
  والمنافق، فأساءا الظنّ فأساءا العمل، قال ربكم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما كُنْتُمْ تَسْتَتِرُونَ أنْ يَشْهَدَ
  عَلَيْكُمْ سَمْعُكُمْ وَلا أبْصَارُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتى بلغ: الخاسرين. قال معمر: وحدثني
  رجل: أنه يؤمر برجل إلى النار، فيلتفت فيقول: يا ربّ ما كان هذا ظني بك، قال: وما كان
  ظنك بي؟ قال: كان ظني أن تغفر لي ولا تعذّبني، قال: فإني عند ظنك بي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الظنّ ظنان،
  فظنّ منج، وظنّ مُرْدٍ قالَ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الَّذِينَ يَظُنُّونَ أنَّهُمْ مُلاقُوا رَبِّهمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالَ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنّي
  ظَنَنْتُ أنّى مُلاقٍ حِسابِيَهْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا الظنّ المنجى ظناً يقيناً،
  وقال ها هنا: { وَذَلِكُمْ ظَنُّكُمُ الَّذِي ظَنَنْتُم بِرَبِّكُمْ أرْدَاكُمْ } هذا
  ظنّ مُرْدٍ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقالَ الكافِرُونَ إنْ نَظُنُّ إلاَّ
  ظَنًّا وَما نَحْنُ بمُسْتَيْقِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر لنا أن نبيّ الله صلى الله
  عليه وسلم كان يقول ويروي ذلك عن ربه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَبْدِي عِنْدَ ظَنِّهِ بِي، وأنا مَعَهُ إذَا دَعانِي \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وموضع قوله: { ذَلِكُمْ } رفع بقوله
  ظنكم. وإذا كان ذلك كذلك، كان قوله: { أرْدَاكُمْ } في موضع نصب بمعنى: مردياً لكم.
  وقد يُحتمل أن يكون في موضع رفع بالاستئناف، بمعنى: مردٍ لكم، كما قال: تِلكَ آياتُ
  الكِتابِ الحَكِيمِ هُدًى وَرَحْمَةً في قراءة من قرأه بالرفع. فمعنى الكلام: هذا الظنّ
  الذي ظننتم بربكم من أنه لا يعلم كثيراً مما تعملون هو الذي أهلككم، لأنكم من أجل هذا
  الظنّ اجترأتم على محارم الله فقدمتم عليها، وركبتم ما نهاكم الله عنه، فأهلككم ذلك
  وأرداكم { فأَصْبَحْتُمْ مِنْ الخاسِرِينَ } يقول: فأصبحتم اليوم من الهالكين، قد غبتم
  ببيعكم منازلكم من الجنة بمنازل أهل الجنة من النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

