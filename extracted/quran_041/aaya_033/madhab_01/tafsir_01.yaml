text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَحْسَنُ
  قَوْلاً مِّمَّن دَعَآ إِلَى ٱللَّهِ وَعَمِلَ صَالِحاً وَقَالَ إِنَّنِي مِنَ ٱلْمُسْلِمِينَ
  } * { وَلاَ تَسْتَوِي ٱلْحَسَنَةُ وَلاَ ٱلسَّيِّئَةُ ٱدْفَعْ بِٱلَّتِي هِيَ أَحْسَنُ
  فَإِذَا ٱلَّذِي بَيْنَكَ وَبَيْنَهُ عَدَاوَةٌ كَأَنَّهُ وَلِيٌّ حَمِيمٌ }يقول تعالى
  ذكره: ومن أحسن أيها الناس قولاً ممن قال ربنا الله ثم استقام على الإيمان به، والانتهاء
  إلى أمره ونهيه، ودعا عباد الله إلى ما قال وعمل به من ذلك. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، قال: تلا الحسن: { وَمَنْ أَحْسَن قَوْلاً مِمَّنْ دَعا إلى اللَّهِ وَعمِلَ
  صَالِحاً وَقالَ إنَّنِي مِنَ المُسْلِمِينَ } قال: هذا حبيب الله، هذا وليّ الله،
  هذا صفوة الله، هذا خيرة الله، هذا أحبّ الخلق إلى الله، أجاب الله في دعوته، ودعا
  الناس إلى ما أجاب الله فيه من دعوته، وعمل صالحاً في إجابته، وقال: إنني من المسلمين،
  فهذا خليفة الله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ
  أَحْسَن قَوْلاً مِمَّنْ دَعا إلى اللَّهِ... } الآية، قال: هذا عبد صدّق قولَه عملهُ،
  ومولجُه مخرجُه، وسرَّه علانيته، وشاهده مغيبه، وإن المنافق عبد خالف قولَه عملُه،
  ومولجَه مخرجُه، وسرَّه علانيته، وشاهده مغيبه.واختلف أهل العلم في الذي أريد بهذه
  الصفة من الناس، فقال بعضهم: عُنِي بها نبيّ الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا
  محمد بن الحسين، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَمَنْ أَحْسَنُ قَوْلاً
  مِمَّنْ دَعا إلى اللَّهِ } قال: محمد صلى الله عليه وسلم حين دعا إلى الإسلام.حدثني
  يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمَنْ أَحْسَن قَوْلاً مِمَّنْ
  دَعا إلى اللَّهِ وَعمِلَ صَالِحاً وَقالَ إنَّنِي مِنَ المُسْلِمِينَ } قال: هذا رسول
  الله صلى الله عليه وسلم.وقال آخرون: عُنى به المؤذّن. ذكر من قال ذلك:حدثني داود بن
  سليمان بن يزيد المكتب البصري، قال: ثنا عمرو بن جرير البجلي، عن إسماعيل بن أبي خالد،
  عن قيس بن أبي حازم، في قول الله: { وَمَنْ أَحْسَن قَوْلاً مِمَّنْ دَعا إلى اللَّهِ
  } قال: المؤذّن { وَعمِلَ صَالِحاً } قال: الصلاة ما بين الأذان إلى الإقامة.وقوله:
  { وَقالَ إنَّنِي مِنَ المُسْلِمِينَ } يقول: وقال: إنني ممن خضع لله بالطاعة، وذلّ
  له بالعبودة، وخشع له بالإيمان بوحدانيته.وقوله: { وَلا تَسْتَوِي الحَسَنَةَ وَلا
  السَّيِّئَةُ } يقول تعالى ذكره: ولا تستوي حسنة الذين قالوا ربنا الله ثم استقاموا،
  فأحسنوا في قولهم، وإجابتهم ربهم إلى ما دعاهم إليه من طاعته، ودعوا عباد الله إلى
  مثل الذي أجابوا ربهم إليه، وسيئة الذين قالوا:{ لا تَسْمَعُوا لَهَذا القُرْآنِ وَالْغَوْا
  فِيهِ لَعَلَّكُمْ تَغْلِبُونَ }فكذلك لا تستوي عند الله أحوالهم ومنازلهم، ولكنها
  تختلف كما وصف جلّ ثناؤه أنه خالف بينهما، وقال جلّ ثناؤه: { وَلا تَسْتَوِي الحَسَنَةَ
  وَلا السَّيِّئَة } ُفكرّر لا، والمعنى: لا تستوي الحسنة ولا السيئة، لأن كلّ ما كان
  غير مساوٍ شيئاً، فالشيء الذي هو له غير مساو غير مساويه، كما أن كلّ ما كان مساوياً
  لشيء فالآخر الذي هو له مساو، مساوٍ له، فيقال: فلان مساو فلاناً، وفلان له مساو، فكذلك
  فلان ليس مساوياً لفلان، ولا فلان مساوياً له، فلذلك كرّرت لا مع السيئة، ولو لم تكن
  مكرّرة معها كان الكلام صحيحاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَحْسَنُ قَوْلاً مِّمَّن دَعَآ
  إِلَى ٱللَّهِ وَعَمِلَ صَالِحاً وَقَالَ إِنَّنِي مِنَ ٱلْمُسْلِمِينَ } * { وَلاَ
  تَسْتَوِي ٱلْحَسَنَةُ وَلاَ ٱلسَّيِّئَةُ ٱدْفَعْ بِٱلَّتِي هِيَ أَحْسَنُ فَإِذَا
  ٱلَّذِي بَيْنَكَ وَبَيْنَهُ عَدَاوَةٌ كَأَنَّهُ وَلِيٌّ حَمِيمٌ }وقد كان بعض نحويي
  البصرة يقول: يجوز أن يقال: الثانية زائدة يريد: لا يستوي عبد الله وزيد، فزيدت لا
  توكيداً، كما قال:{ لَئِلاَّ يَعْلَمَ أهْلُ الكِتابِ ألاَّ يَقْدِرُونَ }أي لأن يعلم،
  وكما قال: لا أُقْسِمُ بِيَوْمِ القِيامَةِ وَلا أُقْسِمُ بالنَّفْسِ اللَّوَّامَةِ.
  وقد كان بعضهم ينكر قوله هذا في:{ لَئِلاَّ يَعْلَمَ أهْلَ الكِتابِ }وفي قوله:{ لا
  أُقْسِمُ }فيقول: لا الثانية في قوله:{ لَئِلاَّ يَعْلَمَ أهْلَ الكِتابِ }أن لا يقدرون
  ردّت إلى موضعها، لأن النفي إنما لحق يقدرون لا العلم، كما يقال: لا أظنّ زيداً لا
  يقوم، بمعنى: أظنّ زيداً لا يقوم قال: وربما استوثقوا فجاؤوا به أوّلاً وآخراً، وربما
  اكتفوا بالأوّل من الثاني. وحُكي سماعاً من العرب: ما كأني أعرفها: أي كأني لاأعرفها.
  قال: وأما «لا» في قوله{ لا أُقْسِمُ }فإنما هو جواب، والقسم بعدها مستأنف، ولا يكون
  حرف الجحد مبتدأ صلة.وإنما عُنِي بقوله: { وَلا تَسْتَوِي الحَسَنَةَ وَلا السَّيِّئَةُ
  } ولا يستوي الإيمان بالله والعمل بطاعته والشرك به والعمل بمعصيته.وقوله: { ادْفِعْ
  بالَّتِي هِيَ أحْسَنُ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ادفع يا محمد
  بحلمك جهل من جهل عليك، وبعفوك عمن أساء إليك إساءة المسيء، وبصبرك عليهم مكروه ما
  تجد منهم، ويلقاك من قبلهم. وبنحو الذي قلنا في ذلك قال أهل التأويل على اختلاف منهم
  في تأويله. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { ادْفَعْ بالَّتِي هِيَ أحْسَنُ } قال: أمر الله المؤمنين بالصبر
  عند الغضب، والحلم والعفو عند الإساءة، فإذا فعلوا ذلك عصمهم الله من الشيطان، وخضع
  لهم عدوُّهم، كأنه وليّ حميم.وقال آخرون: معنى ذلك: ادفع بالسلام على من أساء إليك
  إساءته. ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا أبو عامر، قال: ثنا سفيان، عن
  طلحة بن عمرو، عن عطاء { ادْفَعْ بالَّتِي هِيَ أحْسَنُ } قال: بالسلام.حدثنا محمد
  بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن عبد الكريم الجزري، عن مجاهد { ادْفَعْ
  بالَّتِي هِيَ أحْسَنُ } قال: السلام عليك إذا لقيته.وقوله: { فإذَا الَّذِي بَيْنَكَ
  وَبَيْنَهُ عَدَوَاةٌ كأنَّهُ وَلِيُّ حَمِيمٌ } يقول تعالى ذكره: افعل هذا الذي أمرتك
  به يا محمد من دفع سيئة المسيء إليك بإحسانك الذي أمرتك به إليه، فيصير المسيء إليك
  الذي بينك وبينه عداوة، كأنه من ملاطفته إياك، وبرّه لك، وليّ لك من بني أعمامك، قريب
  النسب بك والحميم: هو القريب، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،، عن قتادة
  { كأنَّهُ وَلِيُّ حَمِيمٌ }: أي كأنه وليّ قريب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

