  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَحْسَنُ قَوْلاً مِّمَّن دَعَآ إِلَى ٱللَّهِ وَعَمِلَ صَالِحاً وَقَالَ إِنَّنِي
  مِنَ ٱلْمُسْلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مِّمَّن دَعآ إِلَى ٱللَّهِ }
  عن ابن عباس رضي الله عنهما: هو رسول الله صلى الله عليه وسلم دعا إلى الإسلام { وَعَمِلَ
  صَـٰلِحَاً } فيما بينه وبين ربه، وجعل الإسلام نحلة له. وعنه: أنهم أصحاب رسول الله
  صلى الله عليه وسلم. وعن عائشة رضي الله عنها: ما كنا نشك أنّ هذه الآية نزلت في المؤذنين،
  وهي عامة في كل من جمع بين هذه الثلاث: أن يكون موحداً معتقداً لدين الإسلام، عاملاً
  بالخير داعياً إليه؛ وما هم إلاّ طبقة العالمين العاملين من أهل العدل والتوحيد، الدعاة
  إلى دين الله وقوله: { وَقَالَ إِنَّنِى مِنَ ٱلْمُسْلِمِينَ } ليس الغرض أنه تكلم
  بهذا الكلام، ولكن جعل دين الإسلام مذهبه ومعتقده، كما تقول: هذا قول أبي حنيفة، تريد
  مذهبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

