text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَنْ أَحْسَنُ
  قَوْلاً مِّمَّن دَعَآ إِلَى ٱللَّهِ وَعَمِلَ صَالِحاً وَقَالَ إِنَّنِي مِنَ ٱلْمُسْلِمِينَ
  }{ مِّمَّن دَعآ إِلَى ٱللَّهِ } عن ابن عباس رضي الله عنهما: هو رسول الله صلى الله
  عليه وسلم دعا إلى الإسلام { وَعَمِلَ صَـٰلِحَاً } فيما بينه وبين ربه، وجعل الإسلام
  نحلة له. وعنه: أنهم أصحاب رسول الله صلى الله عليه وسلم. وعن عائشة رضي الله عنها:
  ما كنا نشك أنّ هذه الآية نزلت في المؤذنين، وهي عامة في كل من جمع بين هذه الثلاث:
  أن يكون موحداً معتقداً لدين الإسلام، عاملاً بالخير داعياً إليه؛ وما هم إلاّ طبقة
  العالمين العاملين من أهل العدل والتوحيد، الدعاة إلى دين الله وقوله: { وَقَالَ إِنَّنِى
  مِنَ ٱلْمُسْلِمِينَ } ليس الغرض أنه تكلم بهذا الكلام، ولكن جعل دين الإسلام مذهبه
  ومعتقده، كما تقول: هذا قول أبي حنيفة، تريد مذهبه.\r\n\t\t\t\r\n\t\t\t</section>"

