  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَآ
  أَنْعَمْنَا عَلَى ٱلإِنسَانِ أَعْرَضَ وَنَأَى بِجَانِبِهِ وَإِذَا مَسَّهُ ٱلشَّرُّ
  فَذُو دُعَآءٍ عَرِيضٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وإذا نحن أنعمنا
  على الكافر، فكشفنا ما به من ضرّ، ورزقناه غنىً وسعةً، ووهبنا له صحة جسم وعافية، أعرض
  عما دعوناه إليه من طاعته، وصدّ عنه { وَنأَى بجانِبِهِ } يقول: وبعد من إجابتنا إلى
  ما دعوناه إليه، ويعني بجانبه بناحيته. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، في قوله: { أعْرَضَ وَنأَى بِجانِبِهِ } يقول: أعرض: صدّ بوجهه،
  ونأى بجانبه: يقول: تباعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإذَا مَسَّه الشَّرُّ
  فَذُو دُعاءٍ عَرِيضٍ } يعني بالعريض: الكثير. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { فَذُو دُعاءٍ عَرِيضٍ } يقول: كثير،
  وذلك قول الناس: أطال فلان الدعاء: إذا أكثر، وكذلك أعرض دعاءه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

