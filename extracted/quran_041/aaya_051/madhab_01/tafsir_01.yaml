text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أَنْعَمْنَا
  عَلَى ٱلإِنسَانِ أَعْرَضَ وَنَأَى بِجَانِبِهِ وَإِذَا مَسَّهُ ٱلشَّرُّ فَذُو دُعَآءٍ
  عَرِيضٍ }يقول تعالى ذكره: وإذا نحن أنعمنا على الكافر، فكشفنا ما به من ضرّ، ورزقناه
  غنىً وسعةً، ووهبنا له صحة جسم وعافية، أعرض عما دعوناه إليه من طاعته، وصدّ عنه {
  وَنأَى بجانِبِهِ } يقول: وبعد من إجابتنا إلى ما دعوناه إليه، ويعني بجانبه بناحيته.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ، في قوله: { أعْرَضَ وَنأَى بِجانِبِهِ } يقول: أعرض: صدّ
  بوجهه، ونأى بجانبه: يقول: تباعد.وقوله: { وَإذَا مَسَّه الشَّرُّ فَذُو دُعاءٍ عَرِيضٍ
  } يعني بالعريض: الكثير. كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { فَذُو دُعاءٍ عَرِيضٍ } يقول: كثير، وذلك قول الناس: أطال فلان الدعاء: إذا أكثر،
  وكذلك أعرض دعاءه.\r\n\t\t\t\r\n\t\t\t</section>"

