  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَآ
  أَنْعَمْنَا عَلَى ٱلإِنسَانِ أَعْرَضَ وَنَأَى بِجَانِبِهِ وَإِذَا مَسَّهُ ٱلشَّرُّ
  فَذُو دُعَآءٍ عَرِيضٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا أيضاً ضرب آخر من طغيان الإنسان
  إذا أصابه الله بنعمة أبطرته النعمة، وكأنه لم يلق بؤساً قط فنسى المنعم وأعرض عن شكرة
  { وَنَئَا بِجَانِبِهِ } أي ذهب بنفسه وتكبر وتعظم. وإن مسه الضرّ والفقر: أقبل على
  دوام الدعاء وأخذ في الابتهال والتضرع. وقد استعير العرض لكثرة الدعاء ودوامه وهو من
  صفة الأجرام ويستعار له الطويل أيضاً كما استعير الغلظ بشدّة العذاب. وقرىء «ونأى بجانبه»
  بإمالة الألف وكسر النون للإتباع. وناء على القلب، كما قالوا: راء في رأي. فإن قلت:
  حقق لي معنى قوله تعالى: { وَنَئَا بِجَانِبِهِ } قلت: فيه وجهان: أن يوضع جانبه موضع
  نفسه كما ذكرنا في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَلَىٰ مَا فَرَّطَتُ فِى جَنبِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  56] أن مكان الشيء وجهته ينزل منزلة الشيء نفسه، ومنه قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">......... وَنَفَيْتُ عَنْه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَقَامَ
  الذِّئْبِ.........</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: ونفيت عنه الذئب. ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِمَنْ خَافَ مَقَامَ رَبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:46].
  ومنه قول الكتاب: حضرة فلان ومجلسه، وكتبت إلى جهته وإلى جانبه العزيز، يريدون نفسه
  وذاته، فكأنه قال: ونأى بنفسه، كقولهم في المتكبر ذهب بنفسه، وذهبت به الخيلاء كل مذهب،
  وعصفت به الخيلاء؛ وأن يراد بجانبه: عطفه، ويكون عبارة عن الانحراف والازورار؛ كما
  قالوا: ثنى عطفه، وتولى بركنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

