text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَآ أَنْعَمْنَا
  عَلَى ٱلإِنسَانِ أَعْرَضَ وَنَأَى بِجَانِبِهِ وَإِذَا مَسَّهُ ٱلشَّرُّ فَذُو دُعَآءٍ
  عَرِيضٍ }هذا أيضاً ضرب آخر من طغيان الإنسان إذا أصابه الله بنعمة أبطرته النعمة،
  وكأنه لم يلق بؤساً قط فنسى المنعم وأعرض عن شكرة { وَنَئَا بِجَانِبِهِ } أي ذهب بنفسه
  وتكبر وتعظم. وإن مسه الضرّ والفقر: أقبل على دوام الدعاء وأخذ في الابتهال والتضرع.
  وقد استعير العرض لكثرة الدعاء ودوامه وهو من صفة الأجرام ويستعار له الطويل أيضاً
  كما استعير الغلظ بشدّة العذاب. وقرىء «ونأى بجانبه» بإمالة الألف وكسر النون للإتباع.
  وناء على القلب، كما قالوا: راء في رأي. فإن قلت: حقق لي معنى قوله تعالى: { وَنَئَا
  بِجَانِبِهِ } قلت: فيه وجهان: أن يوضع جانبه موضع نفسه كما ذكرنا في قوله تعالى:{ عَلَىٰ
  مَا فَرَّطَتُ فِى جَنبِ ٱللَّهِ }[الزمر: 56] أن مكان الشيء وجهته ينزل منزلة الشيء
  نفسه، ومنه قوله:......... وَنَفَيْتُ عَنْه   مَقَامَ الذِّئْبِ.........يريد: ونفيت
  عنه الذئب. ومنه:{ وَلِمَنْ خَافَ مَقَامَ رَبِّهِ }[الرحمٰن:46]. ومنه قول الكتاب:
  حضرة فلان ومجلسه، وكتبت إلى جهته وإلى جانبه العزيز، يريدون نفسه وذاته، فكأنه قال:
  ونأى بنفسه، كقولهم في المتكبر ذهب بنفسه، وذهبت به الخيلاء كل مذهب، وعصفت به الخيلاء؛
  وأن يراد بجانبه: عطفه، ويكون عبارة عن الانحراف والازورار؛ كما قالوا: ثنى عطفه، وتولى
  بركنه.\r\n\t\t\t\r\n\t\t\t</section>"

