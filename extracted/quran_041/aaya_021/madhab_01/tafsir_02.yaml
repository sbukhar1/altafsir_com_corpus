  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُحْشَرُ أَعْدَآءُ ٱللَّهِ إِلَى ٱلنَّارِ فَهُمْ يُوزَعُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَتَّىٰ
  إِذَا مَا جَآءُوهَا شَهِدَ عَلَيْهِمْ سَمْعُهُمْ وَأَبْصَارُهُمْ وَجُلُودُهُم بِمَا
  كَانُواْ يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ لِجُلُودِهِمْ لِمَ شَهِدتُّمْ
  عَلَيْنَا قَالُوۤاْ أَنطَقَنَا ٱللَّهُ ٱلَّذِي أَنطَقَ كُلَّ شَيْءٍ وَهُوَ خَلَقَكُمْ
  أَوَّلَ مَرَّةٍ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «يحشر»
  على البناء للمفعول. ونحشر بالنون وضم الشين وكسرها، ويحشر: على البناء للفاعل، أيّ:
  يحشر الله عزّ وجلّ { أَعْدَاء ٱللَّهِ } الكفار من الأوّلين والآخرين { يُوزَعُونَ
  } أي: يحبس أوّلهم على آخرهم، أي: يستوقف سوابقهم حتى يلحق بهم تواليهم، وهي عبارة
  عن كثرة أهل النار، نسأل الله أن يجيرنا منها بسعة رحمته؛ فإن قلت: (ما) في قوله: {
  حَتَّىٰ إِذَا مَا جَاءوهَا } ما هي؟ قلت: مزيدة للتأكيد، ومعنى التأكيد فيها: أنّ
  وقت مجيئهم النار لا محالة أن يكون وقت الشهادة عليهم، ولا وجه لأن يخلو منها. ومثله
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَثُمَّ إِذَا مَا وَقَعَ ءامَنْتُمْ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  51] أي: لا بدّ لوقت وقوعه من أن يكون وقت إيمانهم به شهادة الجلود بالملامسة للحرام،
  وما أشبه ذلك مما يفضي إليها من المحرّمات. فإن قلت: كيف تشهد عليهم أعضاؤهم وكيف تنطق؟
  قلت: الله عزّ وجلّ ينطقها كما أنطق الشجرة بأن يخلق فيها كلاماً. وقيل: المراد بالجلود:
  الجوارح. وقيل: هي كناية عن الفروج، أراد بكل شيء: كل شيء، من الحيوان، كما أراد به
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  284] كل شيء من المقدورات، والمعنى: أن نطقنا ليس بعجب من قدرة الله الذي قدر على إنطاق
  كل حيوان، وعلى خلقكم وإنشائكم أوّل مرّة، وعلى إعادتكم ورجعكم إلى جزائه - وإنما قالوا
  لهم: { لِمَ شَهِدتُّمْ عَلَيْنَا } لما تعاظمهم من شهادتها وكبر عليهم من الافتضاح
  على ألسنة جوارحهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

