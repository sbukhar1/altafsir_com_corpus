text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُحْشَرُ
  أَعْدَآءُ ٱللَّهِ إِلَى ٱلنَّارِ فَهُمْ يُوزَعُونَ } * { حَتَّىٰ إِذَا مَا جَآءُوهَا
  شَهِدَ عَلَيْهِمْ سَمْعُهُمْ وَأَبْصَارُهُمْ وَجُلُودُهُم بِمَا كَانُواْ يَعْمَلُونَ
  } * { وَقَالُواْ لِجُلُودِهِمْ لِمَ شَهِدتُّمْ عَلَيْنَا قَالُوۤاْ أَنطَقَنَا ٱللَّهُ
  ٱلَّذِي أَنطَقَ كُلَّ شَيْءٍ وَهُوَ خَلَقَكُمْ أَوَّلَ مَرَّةٍ وَإِلَيْهِ تُرْجَعُونَ
  }قرىء: «يحشر» على البناء للمفعول. ونحشر بالنون وضم الشين وكسرها، ويحشر: على البناء
  للفاعل، أيّ: يحشر الله عزّ وجلّ { أَعْدَاء ٱللَّهِ } الكفار من الأوّلين والآخرين
  { يُوزَعُونَ } أي: يحبس أوّلهم على آخرهم، أي: يستوقف سوابقهم حتى يلحق بهم تواليهم،
  وهي عبارة عن كثرة أهل النار، نسأل الله أن يجيرنا منها بسعة رحمته؛ فإن قلت: (ما)
  في قوله: { حَتَّىٰ إِذَا مَا جَاءوهَا } ما هي؟ قلت: مزيدة للتأكيد، ومعنى التأكيد
  فيها: أنّ وقت مجيئهم النار لا محالة أن يكون وقت الشهادة عليهم، ولا وجه لأن يخلو
  منها. ومثله قوله تعالى:{ أَثُمَّ إِذَا مَا وَقَعَ ءامَنْتُمْ بِهِ }[يونس: 51] أي:
  لا بدّ لوقت وقوعه من أن يكون وقت إيمانهم به شهادة الجلود بالملامسة للحرام، وما أشبه
  ذلك مما يفضي إليها من المحرّمات. فإن قلت: كيف تشهد عليهم أعضاؤهم وكيف تنطق؟ قلت:
  الله عزّ وجلّ ينطقها كما أنطق الشجرة بأن يخلق فيها كلاماً. وقيل: المراد بالجلود:
  الجوارح. وقيل: هي كناية عن الفروج، أراد بكل شيء: كل شيء، من الحيوان، كما أراد به
  في قوله تعالى:{ وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ }[البقرة: 284] كل شيء من المقدورات،
  والمعنى: أن نطقنا ليس بعجب من قدرة الله الذي قدر على إنطاق كل حيوان، وعلى خلقكم
  وإنشائكم أوّل مرّة، وعلى إعادتكم ورجعكم إلى جزائه - وإنما قالوا لهم: { لِمَ شَهِدتُّمْ
  عَلَيْنَا } لما تعاظمهم من شهادتها وكبر عليهم من الافتضاح على ألسنة جوارحهم.\r\n\t\t\t\r\n\t\t\t</section>"

