  href=\"JavaScript:Open_Menu()\">وَقَالُواْ لِجُلُودِهِمْ لِمَ شَهِدتُّمْ عَلَيْنَا
  قَالُوۤاْ أَنطَقَنَا ٱللَّهُ ٱلَّذِي أَنطَقَ كُلَّ شَيْءٍ وَهُوَ خَلَقَكُمْ أَوَّلَ
  مَرَّةٍ وَإِلَيْهِ تُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا كُنتُمْ تَسْتَتِرُونَ أَن يَشْهَدَ
  عَلَيْكُمْ سَمْعُكُمْ وَلاَ أَبْصَارُكُمْ وَلاَ جُلُودُكُمْ وَلَـٰكِن ظَنَنتُمْ
  أَنَّ ٱللَّهَ لاَ يَعْلَمُ كَثِيراً مِّمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن خلف، قال: ثنا الهيثم بن خارجة، عن إسماعيل بن عياش، عن ضمضم بن زُرْعة، عن
  شريح بن عبيد، عن عقبة، سمع النبيّ صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ أوَّلَ عَظْم تَكَلَّمَ مِنَ
  الإنْسانِ يَوْمَ يُخْتَمُ على الأفْوَاهِ فَخِذُهُ مِنَ الرِّجْلِ الشمال \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُوَ خَلَقَكُمْ أوَّلَ
  مَرَّةٍ } يقول تعالى ذكره: والله خلقكم الخلق الأوّل ولم تكونوا شيئاً، { وَإلَيْهِ
  تُرْجَعُونَ } يقول: وإليه مصيركم من بعد مماتكم، { وَما كُنْتُمْ تَسْتَتِرُونَ }
  في الدنيا { أنْ يَشْهَدَ عَلَيْكُمْ } يوم القيامة { سَمْعُكُمْ وَلا أبْصَارُكُمْ
  وَلا جُلُودُكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في معنى قوله:
  { وَما كُنْتُمْ تَسْتَتِرُونَ } ، فقال بعضهم: معناه: وما كنتم تستَخْفُون. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن الحسين، قال: ثنا
  أحمد، بن المفضل، قال: ثنا أسباط، عن السديّ { وَما كُنْتُمْ تَسْتَتِرُونَ }: أي تَسْتَخْفُون
  منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: وما كنتم تتقون.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، قوله: { وَما كُنْتُمْ تَسْتَتِرُونَ } قال: تتقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وما كنتم تظنون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما كُنْتُمْ تَسْتَتِرُونَ } يقول:
  وما كنتم تظنون { أنْ يَشْهَدَ عَلَيْكُمْ سَمْعُكُمْ وَلا أبْصَارُكُمْ } حتى بلغ
  { كَثِيراً مِمَّا } كنتم { تَعْملَونَ } ، والله إن عليك با ابن آدم لشهوداً غير متهمة
  من بدنك، فراقبهم واتق الله في سرّ أمرك وعلانيتك، فإنه لا يخفى عليه خافية، الظلمة
  عنده ضوء، والسرّ عنده علانية، فمن استطاع أن يموت وهو بالله حسن الظنّ فليفعل، ولا
  قوّة إلا بالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك بالصواب قول
  من قال: معنى ذلك: وما كنتم تستَخْفُون، فتتركوا ركوب محارم الله في الدنيا حذراً أن
  يشهد عليكم سمعكم وأبصاركم اليوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولى الأقوال في ذلك بالصواب، لأن المعروف من معاني الاستتار الاستخفاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف يستخفى الإنسان عن نفسه مما يأتي؟ قيل: قد بيَّنا
  أن معنى ذلك إنما هو الأماني، وفي تركه إتيانه إخفاؤه عن نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَكِنْ ظَنَنْتُمْ أنَّ اللَّهَ لا يَعْلَمُ كَثِيراً مِمَّا
  } كنتم { تَعْمَلُونَ } يقول جلّ ثناؤه: ولكن حسبتم حين ركبتم في الدنيا ما ركبتم من
  معاصي الله أن الله لا يعلم كثيراً مما تعملون من أعمالكم الخبيثة، فلذلك لم تستتروا
  أن يشهد عليكم سمعكم وأبصاركم وجلودكم، فتتركوا ركوب ما حرّم الله عليكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن هذه الآية نزلت من أجل نفر تدارَؤا بينهم في علم الله بما
  يقولونه ويتكلمون سرّاً. ذكر الخبر بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن يحيى القطعي، قال: ثنا أبو داود، قال: ثنا قيس، عن منصور، عن مجاهد، عن أبي
  معمر الأزدي، عن عبد الله بن مسعود، قال: كنت مستتراً بأستار الكعبة، فدخل ثلاثة نفر،
  ثَقَفيان وقُرشيّ، أو قُرشيان وثَقَفى، كثير شحوم بطونهما، قليل فقه قلوبهما، فتكلموا
  بكلام لم أفهمه، فقال أحدهم: أترون أن الله يسمع ما نقول؟ فقال الرجلان: إذا رفعنا
  أصواتنا سمع، وإذا لم نرفع لم يسمع، فأتيت رسول الله صلى الله عليه وسلم، فذكرت له
  ذلك، فنزلت هذه الآية: { وَما كُنْتُمْ تَسْتَتِرُونَ أن يَشْهَدَ عَلَيْكُمْ سَمْعُكُمْ
  وَلا أبْصَارُكُمْ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
