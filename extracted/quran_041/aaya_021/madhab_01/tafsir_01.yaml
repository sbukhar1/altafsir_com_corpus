  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لِجُلُودِهِمْ لِمَ شَهِدتُّمْ عَلَيْنَا قَالُوۤاْ أَنطَقَنَا ٱللَّهُ ٱلَّذِي أَنطَقَ
  كُلَّ شَيْءٍ وَهُوَ خَلَقَكُمْ أَوَّلَ مَرَّةٍ وَإِلَيْهِ تُرْجَعُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كُنتُمْ تَسْتَتِرُونَ أَن يَشْهَدَ عَلَيْكُمْ سَمْعُكُمْ وَلاَ أَبْصَارُكُمْ وَلاَ
  جُلُودُكُمْ وَلَـٰكِن ظَنَنتُمْ أَنَّ ٱللَّهَ لاَ يَعْلَمُ كَثِيراً مِّمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وقال هؤلاء الذين يحشرون إلى النار من أعداء الله
  سبحانه لجلودهم إذ شهدت عليهم بما كانوا في الدنيا يعملون: لم شهدتم علينا بما كنا
  نعمل في الدنيا؟ فأجابتهم جلودهم: { أنْطَقَنا اللَّهَ الَّذِي أَنْطَقَ كُلَّ شَيْءٍ
  } فنطقنا وذُكر أن هذه الجوارح تشهد على أهلها عند استشهاد الله إياها عليهم إذا هم
  أنكروا الأفعال التي كانوا فعلوها في الدنيا بما يسخط الله، وبذلك جاء الخبر عن رسول
  الله صلى الله عليه وسلم. ذكر الأخبار التي رُويت عن رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن حازم الغفاريّ، قال: أخبرنا عليّ بن قادم الفزاري، قال:
  أخبرنا شريك، عن عبيد المُكْتِب، عن الشعبيّ، عن أنس، قال: ضحك رسول الله صلى الله
  عليه وسلم ذات يوم حتى بدت نواجذه، ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا تَسْأَلُونِي ممَّ ضَحِكْتُ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: ممّ ضحكت يا رسول الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَجِبْتُ مِنْ مُجَادَلَةِ العَبْدِ رَبَّهُ يَوْمَ القِيامَةِ قال:
  يقُولُ: يا رَبّ ألَيْسَ وَعَدْتَنِي أنْ لا تَظْلِمَنِي؟ قالَ: فإنَّ لَكَ ذلكَ، قال:
  فإنّي لا أقْبَلُ عَليَّ شاهِداً إلاَّ مِنْ نَفْسِي، قالَ: أوَلَيْس كَفَى بِي شَهِيداً،
  وَبالمَلائِكَةِ الكِرَامِ الكاتبين؟ قالَ فَيُخْتَمُ عَلى فِيهِ، وَتَتَكَلَّمُ أرْكانُهُ
  بِمَا كانَ يَعْمَلُ، قالَ: فَيَقُولُ لَهُنَّ: بُعْداً لَكُنَّ وسُحْقاً، عَنْكُنَّ
  كُنْتُ أُجادِلُ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن عبيد المكتب، عن فضيل بن عمرو، عن الشعبي،
  عن أنس، عن النبيّ صلى الله عليه وسلم بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عباس بن أبي طالب، قال: ثنا يحيى بن أبي بكر، عن شبل، قال: سمعت أبا قزعة يحدّث عمرو
  بن دينار، عن حكيم ابن معاوية، عن أبيه، عن النبيّ صلى الله عليه وسلم أنه قال، وأشار
  بيده إلى الشام، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هاهُنا إلى ها هُنا تُحْشَرُونَ رُكْباناً وَمُشاةً على وُجُوهِكُمْ يَوْمَ القِيامَةِ،
  على أفْوَاهِكُم الفِدامُ، تُوَفُّونَ سَبْعِين أُمَّةً أنْتُمْ آخِرُها وأكْرَمُها
  على اللَّهِ، وإن أوَّلَ ما يُعْرِبُ مِنْ أحَدكُمْ فَخِذُهُ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مجاهد بن موسى، قال: ثنا يزيد،
  قال: أخبرنا الجريري، عن حكيم بن معاوية، عن أبيه عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تَجِيئُونَ يَوْمَ القِيامَةِ
  على أفْوَاهِكُمْ الفِدَامُ، وإنَّ أوَّلَ ما يَتَكَلَّمُ مِنَ الآدِمي فَخِذُهُ وكَفُّهُ
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، عن بَهْز بن حكيم، عن أبيه، عن جدّه، قال: قال
  رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مالي أُمْسِكُ بحَجزِكُمْ مِنَ النَّارِ؟ ألا إن رَبّي داعيَّ وإنَّهُ
  سائلي هَلْ بَلَّغْتُ عِبادَهُ؟ وإنّي قائِلٌ: رَبّ قَدْ بَلَّغْتُهُمْ، فَيُبَلِّغ
  شاهِدُكُمْ غائِبَكُمْ، ثُمَّ إنَّكُمْ مُدَّعُونَ مُقَدَّمَةً أفْوَاهُكُمْ بالفِدامِ،
  ثُمَّ إنَّ أوَّلَ ما يُبِينُ عَنْ أحْدِكَمْ لَفَخِذُهُ وكَفُّهُ \". </font></font></b>&#13;\t\t\t<label
