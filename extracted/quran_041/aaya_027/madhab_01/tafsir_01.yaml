text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لاَ تَسْمَعُواْ لِهَـٰذَا ٱلْقُرْآنِ وَٱلْغَوْاْ فِيهِ لَعَلَّكُمْ تَغْلِبُونَ
  } * { فَلَنُذِيقَنَّ ٱلَّذِينَ كَفَرُواْ عَذَاباً شَدِيداً وَلَنَجْزِيَنَّهُمْ أَسْوَأَ
  ٱلَّذِي كَانُواْ يَعْمَلُونَ }يقول تعالى ذكره: { وَقَالَ الَّذِينَ كَفروا } بالله
  ورسوله من مشركي قريش: { لا تَسْمَعُوا لِهَذا القُرآنِ وَالْغَوا فِيهِ } يقول: قالوا
  للذين يطيعونهم من أوليائهم من المشركين: لا تسمعوا لقارىء هذا القرآن إذا قرأه، ولا
  تصغوا له، ولا تتبعوا ما فيه فتعملوا به، كما:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { وَقَالَ الَّذِينَ كَفروا لا
  تَسْمَعُوا لِهَذا القُرآنِ وَالْغَوا فِيهِ لَعَلَّكُمْ تَغْلِبُونَ } قال: هذا قول
  المشركين، قالوا: لا تتبعوا هذا القرآن والهوا عنه.وقوله: { وَالْغَوْا فيه } يقول:
  الغطوا بالباطل من القول إذا سمعتم قارئه يقرؤه كَيْما لا تسمعوه، ولا تفهموا ما فيه.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزّة، عن مجاهد، في قول الله:
  { لا تَسْمَعُوا لِهَذا القُرآنِ وَالْغَوا فِيهِ قال: المكاء والتصفير، وتخليط من
  القول على رسول الله صلى الله عليه وسلم إذا قرأ، قريش تفعله.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { وَالْغَوْا فِيهِ } قال: بالمكاء والتصفير والتخليط
  في المنطق على رسول الله صلى الله عليه وسلم إذا قرأ القرآن، قريش تفعله.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقَالَ الَّذِينَ كَفروا لا تَسْمَعُوا
  لِهَذا القُرآنِ وَالْغَوا فِيهِ }: أي اجحدوا به وأنكروه وعادوه، قال: هذا قول مشركي
  العرب.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: قال بعضهم في قوله: {
  وَالْغَوْا فِيهِ } قال: تحدثوا وصيحوا كيما لا تسمعوه.وقوله: { لَعَلَّكُمْ تَغْلِبُونَ
  } يقول: لعلكم بفعلكم ذلك تصدون من أراد استماعه عن استماعه، فلا يسمعه، وإذا لم يسمعه
  ولم يفهمه لم يتبعه، فتغلبون بذلك من فعلكم محمداً. قال الله جلّ ثناؤه: { فَلَنُذِيقنَّ
  الَّذِينَ كَفَرُوا } بالله من مشركي قريش الذين قالوا هذا القول عذاباً شديداً في
  الآخرة { وَلَنَجْزِيَنَّهُمْ أَسْوَأَ الَّذِي كانُوا يَعْمَلُونَ } يقول: ولنثيبنهم
  على فعلهم ذلك وغيره من أفعالهم بأقبح جزاء أعمالهم التي عملوها في الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

