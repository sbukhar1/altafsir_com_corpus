text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لاَ تَسْمَعُواْ لِهَـٰذَا ٱلْقُرْآنِ وَٱلْغَوْاْ فِيهِ لَعَلَّكُمْ تَغْلِبُونَ
  } * { فَلَنُذِيقَنَّ ٱلَّذِينَ كَفَرُواْ عَذَاباً شَدِيداً وَلَنَجْزِيَنَّهُمْ أَسْوَأَ
  ٱلَّذِي كَانُواْ يَعْمَلُونَ } * { ذَلِكَ جَزَآءُ أَعْدَآءِ ٱللَّهِ ٱلنَّارُ لَهُمْ
  فِيهَا دَارُ الخُلْدِ جَزَآءً بِمَا كَانُوا بِآياتِنَا يَجْحَدُونَ }قرىء: «والغوا
  فيه» بفتح الغين وضمها. ويقال: لغى يلغى، ولغا يلغو: واللغو الساقط من الكلام الذي
  لا طائل تحته. قال: من اللغا ورفث التكلم. والمعنى: لا تسمعوا له إذا قرىء، وتشاغلوا
  عند قراءته برفع الأصوات بالخرافات والهذيان والزمل، وما أشبه ذلك، حتى تخلطوا على
  القارىء وتشوشوا عليه وتغلبوه على قراءته. كانت قريش يوصي بذلك بعضهم بعضاً { فَلَنُذِيقَنَّ
  ٱلَّذِينَ كَفَرُواْ } يجوز أن يريد بالذين كفروا: هؤلاء اللاغين والآمرين لهم باللغو
  خاصة، وأن يذكر الذين كفروا عامة لينطووا تحت ذكرهم. قد ذكرنا إضافة أسوأ بما أغنى
  عن إعادته. وعن ابن عباس { عَذَاباً شَدِيداً } يوم بدر. و { أَسْوَأَ ٱلَّذِى كَانُواْ
  يَعْمَلُونَ } في الآخرة { ذَٰلِكَ } إشارة إلى الأسوأ، ويجب أن يكون التقدير: أسوأ
  جزاء الذين كانوا يعملون، حتى تستقيم هذه الإشارة. و { ٱلنَّارِ } عطف بيان للجزاء.
  أو خبر مبتدأ محذوف. فإن قلت: ما معنى قوله تعالى: { لَهُمْ فِيهَا دَارُ الخُلْدِ
  }؟ قلت: معناه أن النار في نفسها دار الخلد، كقوله تعالى:{ لَّقَدْ كَانَ لَكُمْ فِى
  رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ }[الأحزاب: 21] والمعنى: أن رسول الله صلى الله
  عليه وسلم أسوة حسنة، وتقول لك في هذه الدار دار السرور. وأنت تعنى الدار بعينها {
  جَزَاء بما كانوا بآياتنا يجحدون } أي: جزاء بما كانوا يلغون فيها، فذكر الجحود الذي
  سبب اللغو.\r\n\t\t\t\r\n\t\t\t</section>"

