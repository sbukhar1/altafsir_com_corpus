text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ جَعَلْنَاهُ
  قُرْآناً أعْجَمِيّاً لَّقَالُواْ لَوْلاَ فُصِّلَتْ آيَاتُهُ ءَاعْجَمِيٌّ وَعَرَبِيٌّ
  قُلْ هُوَ لِلَّذِينَ آمَنُواْ هُدًى وَشِفَآءٌ وَٱلَّذِينَ لاَ يُؤْمِنُونَ فِيۤ آذَانِهِمْ
  وَقْرٌ وَهُوَ عَلَيْهِمْ عَمًى أُوْلَـٰئِكَ يُنَادَوْنَ مِن مَّكَانٍ بَعِيدٍ }كانوا
  لتعنتهم يقولون: هلا نزل القرآن بلغة العجم «فقيل: لو كان كما يقترحون لم يتركوا الاعتراض
  والتعنت وقالوا: { لَوْلاَ فُصِّلَتْ ءَايَـٰتُهُ } أي بينت ولخصت بلسان نفقهه { ءَاعْجَمِىٌّ
  وَعَرَبِىٌّ } الهمزة همزة الإنكار، يعني: لأنكروا وقالوا: أقرآن أعجمي ورسول عربي،
  أو مرسل إليه عربي، وقرىء «أعجمي» والأعجمي: الذي لا يفصح ولا يفهم كلامه من أي جنس
  كان، والعجمي: منسوب إلى أمّة العجم. وفي قراءة الحسن (أعجمي) بغير همزة الاستفهام
  على الإخبار بأن القرآن أعجمي، والمرسل أو المرسل إليه عربي. والمعنى: أنّ آيات الله
  على أي طريقة جاءتهم وجدوا فيها متعنتاً؛ لأنّ القوم غير طالبين للحق وإنما يتبعون
  أهواءهم. ويجوز في قراءة الحسن: هلا فصلت آياته تفصيلاً، فجعل بعضها بياناً للعجم،
  وبعضها بياناً للعرب. فإن قلت: كيف يصح أن يراد بالعربي المرسل إليهم وهم أمّة العرب؟
  قلت: هو على ما يجب أن يقع في إنكار المنكر لو رأى كتاباً أعجمياً كتب إلى قوم من العرب
  يقول: كتاب أعجمي ومكتوب إليه عربي، وذلك لأن مبنى الإنكار على تنافر حالتي الكتاب
  والمكتوب إليه، لا على أن المكتوب إليه واحد أو جماعة، فوجب أن يجرّد لما سيق إليه
  من الغرض، ولا يوصل به ما يخل غرضاً آخر. ألا تراك تقول - وقد رأيت لباساً طويلاً على
  امرأة قصيرة: - اللباس طويل واللابس قصير. ولو قلت: واللابسة قصيرة، جئت بما هو لكنة
  وفضول قول، لأنّ الكلام لم يقع في ذكورة اللابس وأنوثته، إنما وقع في غرض وراءهما {
  هُوَ } أي القرآن { هُدًى وَشِفَاءٌ } إرشاد إلى الحق وشفاء { لِمَا فِى ٱلصُّدُورِ
  } من الظن والشك. فإن قلت: { وَٱلَّذِينَ لاَ يُؤْمِنُونَ فِىۤ ءَاذَانِهِمْ وَقْرٌ
  } منقطع عن ذكر القرآن، فما وجه اتصاله به؟ قلت: لا يخلو إما أن يكون (الذين لا يؤمنون)
  في موضع الجر معطوفاً على قوله تعالى: (للذين آمنوا) على معنى قولك: هو للذين آمنوا
  هدى وشفاء، وهو للذين لا يؤمنون في آذانهم وقر؛ إلا أنّ فيه عطفاً على عاملين وإن كان
  الأخفش يجيزه. وإمّا أن يكون مرفوعاً على تقدير: والذين لا يؤمنون هو في آذانهم وقر
  على حذف المتبدأ. أو في آذانهم منه وقر وهو عليهم عمى. وقرىء «وهو عليهم عم»«وعمى»،
  كقوله تعالى:{ فَعُمِّيَتْ عَلَيْكُمْ }[هود: 28] { يُنَادَوْنَ مِن مَّكَانٍ بَعِيدٍ
  } يعني: أنهم لا يقبلونه ولا يرعونه أسماعهم، فمثلهم في ذلك مثل من يصيح به من مسافة
  شاطة لا يسمع من مثلها الصوت فلا يسمع النداء.\r\n\t\t\t\r\n\t\t\t</section>"

