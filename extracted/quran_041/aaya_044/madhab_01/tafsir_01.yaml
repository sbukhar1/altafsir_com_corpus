text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ جَعَلْنَاهُ
  قُرْآناً أعْجَمِيّاً لَّقَالُواْ لَوْلاَ فُصِّلَتْ آيَاتُهُ ءَاعْجَمِيٌّ وَعَرَبِيٌّ
  قُلْ هُوَ لِلَّذِينَ آمَنُواْ هُدًى وَشِفَآءٌ وَٱلَّذِينَ لاَ يُؤْمِنُونَ فِيۤ آذَانِهِمْ
  وَقْرٌ وَهُوَ عَلَيْهِمْ عَمًى أُوْلَـٰئِكَ يُنَادَوْنَ مِن مَّكَانٍ بَعِيدٍ }يقول
  تعالى ذكره: ولو جعلنا هذا القرآن الذي أنزلناه يا محمد أعجمياً لقال قومك من قريش:
  { لَوْلا فُصّلَتْ آياتُهُ } يعني: هلا بينت أدلته وما فيه من آية، فنفقهه ونعلم ما
  هو وما فيه، أأعجميّ، يعني أنهم كانوا يقولون إنكاراً له: أأعجمي هذا القرآن ولسان
  الذي أُنزل عليه عربيّ؟ وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  محمد بن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جبير
  أنه قال في هذه الآية { لَوْلا فُصّلَتْ آياتُهُ أأعْجَمِيّ وَعَرَبِيّ } قال: لو كان
  هذا القرآن أعجمياً لقالوا: القرآن أعجميّ، ومحمد عربي.حدثنا محمد بن المثنى، قال:
  ثني محمد بن أبي عديّ، عن داود بن أبي هند، عن جعفر بن أبي وحشية عن سعيد بن جبير في
  هذه الآية: { لَوْلا فُصّلَتْ آياتُهُ أأعْجَمِيّ وَعَرَبِيّ } قال: الرسول عربيّ،
  واللسان أعجمي.حدثنا ابن المثنى، قال: ثني عبد الأعلى، قال: ثنا أبو داود عن سعيد بن
  جبير في قوله: { وَلَوْ جَعَلْناهُ قُرْآنا أعْجَمِيًّا لَقالُوا لَوْلا فُصّلَتْ آياتُهُ
  أأعْجَمِيّ وَعَرَبِيّ } قرآن أعجميّ ولسان عربيّ.حدثنا ابن المثنى، قال: ثنا عبد الأعلى،
  قال: ثنا داود، عن محمد بن أبي موسى، عن عبد الله بن مطيع بنحوه.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { لَوْلا فُصّلَتْ آياتُهُ } فجعل عربياً، أعجمي
  الكلام وعربيّ الرجل.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله:
  { وَلَوْ جَعَلْناهُ قُرْآنا أعْجَمِيًّا لَقالُوا لَوْلا فُصّلَتْ آياتُهُ } يقول:
  بُينت آياته، أأعجميّ وعربيّ، نحن قوم عرب مالنا وللعُجْمة.وقد خالف هذا القول الذي
  ذكرناه عن هؤلاء آخرون، فقالوا: معنى ذلك { لَوْلا فُصّلَتْ آياتُهُ } بعضها عربيّ،
  وبعضها عجميّ. وهذا التأويل على تأويل من قرأ { أعْجَمِيّ } بترك الاستفهام فيه، وجعله
  خبراً من الله تعالى عن قيل المشركين ذلك، يعني: هلا فصّلت آياته، منها عجميّ تعرفه
  العجم، ومنها عربي تفقهه العرب. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن
  جعفر، عن سعيد، قال: قالت قريش: لولا أنزل هذا القرآن أعجمياً وعربياً، فأنزل الله
  { وقَالُوا لَوْلا فُصّلَتْ آياتُهُ أعْجَمِيّ وَعَربِيّ، قُلْ هُوَ للَّذِينَ آمَنُوا
  هُدًى وَشِفاءٌ } فأنزل الله بعد هذه الآية كل لسان، فيه{ حِجارَةٍ مِنْ سِجِّيلٍ }قال:
  فارسية، أعربت: سنك وكَلَّ.وقرأت قرّاء الأمصار: { أأعْجَمِيّ وَعَرَبِيّ } على وجه
  الاستفهام، وذُكر عن الحسن البصري أنه قرأ ذلك: أعجمي بهمزة واحدة على غير مذهب الاستفهام،
  على المعنى الذي ذكرناه عن جعفر بن أبي المغيرة، عن سعيد بن جبير.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ جَعَلْنَاهُ قُرْآناً أعْجَمِيّاً
  لَّقَالُواْ لَوْلاَ فُصِّلَتْ آيَاتُهُ ءَاعْجَمِيٌّ وَعَرَبِيٌّ قُلْ هُوَ لِلَّذِينَ
  آمَنُواْ هُدًى وَشِفَآءٌ وَٱلَّذِينَ لاَ يُؤْمِنُونَ فِيۤ آذَانِهِمْ وَقْرٌ وَهُوَ
  عَلَيْهِمْ عَمًى أُوْلَـٰئِكَ يُنَادَوْنَ مِن مَّكَانٍ بَعِيدٍ }والصواب من القراءة
  في ذلك عندنا القراءة التي عليها قرّاء الأمصار لإجماع الحجة عليها على مذهب الاستفهام.وقوله:
  { قُلْ هُوَ للَّذِينَ آمَنُوا هُدًى وشِفاءٌ } يقول تعالى ذكره: قل يا محمد لهم: هو،
  ويعني بقوله { هُوَ } القرآن { لِلَّذِينَ آمَنُوا } بالله ورسوله، وصدّقوا بما جاءهم
  به من عند ربهم { هُدًى } يعني بيان للحقّ { وَشِفاءٌ } يعني أنه شفاء من الجهل. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قُلْ هُوَ لِلَّذِينَ آمَنُوا هُدًى وَشفاءٌ } قال: جعله الله
  نوراً وبركة وشفاء للمؤمنين.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدي {
  قُلْ هُوَ لِلَّذِينَ آمَنُوا هُدًى وَشفاءٌ } قال: القرآن.وقوله: { والَّذِينَ لا
  يُؤْمِنُونَ فِي آذَانِهِمْ وَقْرٌ وَهُوَ عَلَيْهِمْ عَمًى } يقول تعالى ذكره: والذين
  لا يؤمنون بالله ورسوله، وما جاءهم به من عند الله في آذانهم ثقل عن استماع هذا القرآن،
  وصمم لا يستمعونه ولكنهم يعرضون عنه، { وهو عليهم عمًى } يقول: وهذا القرآن على قلوب
  هؤلاء المكذّبين به عمًى عنه، فلا يبصرون حججه عليهم، وما فيه من مواعظه. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { والَّذِينَ لا يُؤْمِنُونَ فِي آذَانِهِمْ وَقْرٌ وَهُوَ عَلَيْهِمْ عَمًى
  } عموا وصموا عن القرآن، فلا ينتفعون به، ولا يرغبون فيه.حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ { والَّذِينَ لا يُؤْمِنُونَ فِي آذَانِهِمْ وَقْرٌ } قال:
  صمم { وَهُوَ عَلَيْهِمْ عَمًى } قال: عميت قلوبهم عنه.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { وَهُوَ عَلَيْهِمْ عَمًى } قال: العمى: الكفر.وقرأت
  قرّاء الأمصار: { وَهُوَ عَلَيْهِمْ عَمًى } بفتح الميم. وذُكر عن ابن عباس أنه قرأ:
  «وهو عليهم عَمٍ» بكسر الميم على وجه النعت للقرآن.والصواب من القراءة في ذلك عندنا
  ما عليه قرّاء الأمصار.وقوله: { أُولَئكَ يُنادَوْنَ مِنْ مَكانٍ بَعِيدٍ } اختلف أهل
  التأويل في معناه، فقال بعضهم: معنى ذلك: تشبيه من الله جلّ ثناؤه، لعمى قلوبهم عن
  فهم ما أنزل في القرآن من حججه ومواعظه ببعيد، فهم سامع مع صوت من بعيد نودي، فلم يفهم
  ما نودي، كقول العرب للرجل القليل الفهم: إنك لُتنَادَى من بعيد، وكقولهم للفَهِم:
  إنك لتأخذ الأمور من قريب. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن ابن جريج، عن بعض أصحابه، عن مجاهد { أُولَئكَ يُنادَوْنَ مِنْ مَكانٍ
  بَعِيدٍ } قال: بعيد من قلوبهم.حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان،
  عن ابن جريج عن مجاهد، بنحوه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ جَعَلْنَاهُ قُرْآناً أعْجَمِيّاً
  لَّقَالُواْ لَوْلاَ فُصِّلَتْ آيَاتُهُ ءَاعْجَمِيٌّ وَعَرَبِيٌّ قُلْ هُوَ لِلَّذِينَ
  آمَنُواْ هُدًى وَشِفَآءٌ وَٱلَّذِينَ لاَ يُؤْمِنُونَ فِيۤ آذَانِهِمْ وَقْرٌ وَهُوَ
  عَلَيْهِمْ عَمًى أُوْلَـٰئِكَ يُنَادَوْنَ مِن مَّكَانٍ بَعِيدٍ }حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أُولَئكَ يُنادَوْنَ مِنْ مَكانٍ بَعِيدٍ
  } قال: ضيَّعوا أن يقبلوا الأمر من قريب، يتوبون ويؤمنون، فيقبل منهم، فأبوا.وقال آخرون:
  بل معنى ذلك: إنهم ينادون يوم القيامة من مكان بعيد منهم بأشنع أسمائهم. ذكر من قال
  ذلك:حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن أجلح، عن الضحاك بن مزاحم
  { أُولَئكَ يُنادَوْنَ مِنْ مَكانٍ بَعِيدٍ } قال: ينادَى الرجل بأشنع اسمه.واختلف
  أهل العربية في موضع تمام قوله:{ إنَّ الَّذِينَ كَفَرُوا بالذّكْر لَمَّا جاءَهُمْ }فقال
  بعضهم: تمامه: { أُولَئكَ يُنادَوْنَ مِنْ مَكانٍ بَعِيدٍ } وجعل قائلوا هذا القول
  خبر{ إنَّ الَّذِينَ كَفَرُوا بالذّكْر }{ أُولَئكَ يُنادَوْنَ مِنْ مَكانٍ بَعِيدٍ
  } وقال بعض نحويي البصرة: ذلك ويجوز أن يكون على الأخبار التي في القرآن يستغنى بها،
  كما استغنت أشياء عن الخبر إذا طال الكلام، وعرف المعنى، نحو قوله:{ وَلَوْ أنَّ قُرْآنا
  سُيِّرَتْ بِهِ الجِبالُ أوْ قُطِّعَتْ بِهِ الأرْضُ }وما أشبه ذلك.قال: وحدثني شيخ
  أهل العلم، قال: سمعت عيسى بن عمر يسأل عمرو بن عبيد{ إنَّ الَّذِينَ كَفَرُوا بالذّكْر
  لَمَّا جاءَهُمْ }أين خبره؟ فقال عمرو: معناه في التفسير: إن الذين كفروا بالذكر لما
  جاءهم كفروا به{ وإنَّهُ لَكِتَابٌ عَزِيزٌ }فقال عيسى: أجدت يا أبا عثمان.وكان بعض
  نحويي الكوفة يقول: إن شئت جعلت جواب { إنَّ الَّذِينَ كَفَرُوا بالذّكْر أُولَئكَ
  يُنادَوْنَ مِنْ مَكانٍ بَعِيدٍ } وإن شئت كان جوابه في قوله:{ وإنَّهُ لَكِتابٌ عَزيزٌ }فيكون
  جوابه معلوماً، فترك فيكون أعرب الوجهين وأشبهه بما جاء في القرآن.وقال آخرون: بل ذلك
  مما انصرف عن الخبر عما ابتدىء به إلى الخبر عن الذي بعده من الذكر فعلى هذا القول
  ترك الخبر عن الذين كفروا بالذكر، وجعل الخبر عن الذكر فتمامه على هذا القول وإنه لكتاب
  عزيز فكان معنى الكلام عند قائل هذا القول: إن الذكر الذي كفر به هؤلاء المشركون لما
  جاءهم، وإنه لكتاب عزيز، وشبهه بقوله:{ وَالَّذِينَ يُتَوَفَّوْنَ مِنْكُمْ وَيَذَرُونَ
  أزْوَاجاً يَتَربَّصْنَ بأنْفُسِهِنَّ }وأولى الأقوال في ذلك عندي بالصواب أن يقال:
  هو مما ترك خبره اكتفاء بمعرفة السامعين بمعناه لما تطاول الكلام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

