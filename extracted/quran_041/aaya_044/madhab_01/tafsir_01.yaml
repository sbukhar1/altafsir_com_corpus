  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  جَعَلْنَاهُ قُرْآناً أعْجَمِيّاً لَّقَالُواْ لَوْلاَ فُصِّلَتْ آيَاتُهُ ءَاعْجَمِيٌّ
  وَعَرَبِيٌّ قُلْ هُوَ لِلَّذِينَ آمَنُواْ هُدًى وَشِفَآءٌ وَٱلَّذِينَ لاَ يُؤْمِنُونَ
  فِيۤ آذَانِهِمْ وَقْرٌ وَهُوَ عَلَيْهِمْ عَمًى أُوْلَـٰئِكَ يُنَادَوْنَ مِن مَّكَانٍ
  بَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولو جعلنا هذا
  القرآن الذي أنزلناه يا محمد أعجمياً لقال قومك من قريش: { لَوْلا فُصّلَتْ آياتُهُ
  } يعني: هلا بينت أدلته وما فيه من آية، فنفقهه ونعلم ما هو وما فيه، أأعجميّ، يعني
  أنهم كانوا يقولون إنكاراً له: أأعجمي هذا القرآن ولسان الذي أُنزل عليه عربيّ؟ وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي بشر، عن سعيد بن جبير
  أنه قال في هذه الآية { لَوْلا فُصّلَتْ آياتُهُ أأعْجَمِيّ وَعَرَبِيّ } قال: لو كان
  هذا القرآن أعجمياً لقالوا: القرآن أعجميّ، ومحمد عربي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثني محمد بن أبي عديّ، عن داود بن أبي هند، عن جعفر بن أبي وحشية
  عن سعيد بن جبير في هذه الآية: { لَوْلا فُصّلَتْ آياتُهُ أأعْجَمِيّ وَعَرَبِيّ }
  قال: الرسول عربيّ، واللسان أعجمي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثني عبد الأعلى، قال: ثنا أبو داود عن سعيد بن جبير في قوله: { وَلَوْ
  جَعَلْناهُ قُرْآنا أعْجَمِيًّا لَقالُوا لَوْلا فُصّلَتْ آياتُهُ أأعْجَمِيّ وَعَرَبِيّ
  } قرآن أعجميّ ولسان عربيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد
  الأعلى، قال: ثنا داود، عن محمد بن أبي موسى، عن عبد الله بن مطيع بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لَوْلا
  فُصّلَتْ آياتُهُ } فجعل عربياً، أعجمي الكلام وعربيّ الرجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَلَوْ جَعَلْناهُ قُرْآنا
  أعْجَمِيًّا لَقالُوا لَوْلا فُصّلَتْ آياتُهُ } يقول: بُينت آياته، أأعجميّ وعربيّ،
  نحن قوم عرب مالنا وللعُجْمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  خالف هذا القول الذي ذكرناه عن هؤلاء آخرون، فقالوا: معنى ذلك { لَوْلا فُصّلَتْ آياتُهُ
  } بعضها عربيّ، وبعضها عجميّ. وهذا التأويل على تأويل من قرأ { أعْجَمِيّ } بترك الاستفهام
  فيه، وجعله خبراً من الله تعالى عن قيل المشركين ذلك، يعني: هلا فصّلت آياته، منها
  عجميّ تعرفه العجم، ومنها عربي تفقهه العرب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: قالت قريش: لولا أنزل هذا القرآن
  أعجمياً وعربياً، فأنزل الله { وقَالُوا لَوْلا فُصّلَتْ آياتُهُ أعْجَمِيّ وَعَربِيّ،
  قُلْ هُوَ للَّذِينَ آمَنُوا هُدًى وَشِفاءٌ } فأنزل الله بعد هذه الآية كل لسان، فيه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حِجارَةٍ
  مِنْ سِجِّيلٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فارسية، أعربت: سنك وكَلَّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأت
  قرّاء الأمصار: { أأعْجَمِيّ وَعَرَبِيّ } على وجه الاستفهام، وذُكر عن الحسن البصري
  أنه قرأ ذلك: أعجمي بهمزة واحدة على غير مذهب الاستفهام، على المعنى الذي ذكرناه عن
  جعفر بن أبي المغيرة، عن سعيد بن جبير.</font></font>&#13;\t\t\t<label disabled=\"true\"
