  لَوْلاَ فُصِّلَتْ آيَاتُهُ ءَاعْجَمِيٌّ وَعَرَبِيٌّ قُلْ هُوَ لِلَّذِينَ آمَنُواْ
  هُدًى وَشِفَآءٌ وَٱلَّذِينَ لاَ يُؤْمِنُونَ فِيۤ آذَانِهِمْ وَقْرٌ وَهُوَ عَلَيْهِمْ
  عَمًى أُوْلَـٰئِكَ يُنَادَوْنَ مِن مَّكَانٍ بَعِيدٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك عندنا القراءة التي عليها قرّاء الأمصار لإجماع الحجة عليها على
  مذهب الاستفهام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُلْ هُوَ للَّذِينَ آمَنُوا
  هُدًى وشِفاءٌ } يقول تعالى ذكره: قل يا محمد لهم: هو، ويعني بقوله { هُوَ } القرآن
  { لِلَّذِينَ آمَنُوا } بالله ورسوله، وصدّقوا بما جاءهم به من عند ربهم { هُدًى }
  يعني بيان للحقّ { وَشِفاءٌ } يعني أنه شفاء من الجهل. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُلْ هُوَ لِلَّذِينَ آمَنُوا هُدًى
  وَشفاءٌ } قال: جعله الله نوراً وبركة وشفاء للمؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدي { قُلْ هُوَ لِلَّذِينَ آمَنُوا هُدًى
  وَشفاءٌ } قال: القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { والَّذِينَ لا يُؤْمِنُونَ
  فِي آذَانِهِمْ وَقْرٌ وَهُوَ عَلَيْهِمْ عَمًى } يقول تعالى ذكره: والذين لا يؤمنون
  بالله ورسوله، وما جاءهم به من عند الله في آذانهم ثقل عن استماع هذا القرآن، وصمم
  لا يستمعونه ولكنهم يعرضون عنه، { وهو عليهم عمًى } يقول: وهذا القرآن على قلوب هؤلاء
  المكذّبين به عمًى عنه، فلا يبصرون حججه عليهم، وما فيه من مواعظه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والَّذِينَ لا يُؤْمِنُونَ فِي آذَانِهِمْ
  وَقْرٌ وَهُوَ عَلَيْهِمْ عَمًى } عموا وصموا عن القرآن، فلا ينتفعون به، ولا يرغبون
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { والَّذِينَ لا يُؤْمِنُونَ فِي آذَانِهِمْ وَقْرٌ } قال: صمم
  { وَهُوَ عَلَيْهِمْ عَمًى } قال: عميت قلوبهم عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَهُوَ عَلَيْهِمْ عَمًى
  } قال: العمى: الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأت قرّاء الأمصار: { وَهُوَ عَلَيْهِمْ
  عَمًى } بفتح الميم. وذُكر عن ابن عباس أنه قرأ: «وهو عليهم عَمٍ» بكسر الميم على وجه
  النعت للقرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة في ذلك عندنا
  ما عليه قرّاء الأمصار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئكَ يُنادَوْنَ مِنْ
  مَكانٍ بَعِيدٍ } اختلف أهل التأويل في معناه، فقال بعضهم: معنى ذلك: تشبيه من الله
  جلّ ثناؤه، لعمى قلوبهم عن فهم ما أنزل في القرآن من حججه ومواعظه ببعيد، فهم سامع
  مع صوت من بعيد نودي، فلم يفهم ما نودي، كقول العرب للرجل القليل الفهم: إنك لُتنَادَى
  من بعيد، وكقولهم للفَهِم: إنك لتأخذ الأمور من قريب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن جريج،
  عن بعض أصحابه، عن مجاهد { أُولَئكَ يُنادَوْنَ مِنْ مَكانٍ بَعِيدٍ } قال: بعيد من
  قلوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفيان، عن ابن جريج عن مجاهد، بنحوه.</font></font>&#13;\t\t\t<label disabled=\"true\"
