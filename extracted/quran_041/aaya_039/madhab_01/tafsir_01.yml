  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ أَنَّكَ تَرَى ٱلأَرْضَ خَاشِعَةً فَإِذَآ أَنزَلْنَا عَلَيْهَا ٱلْمَآءَ
  ٱهْتَزَّتْ وَرَبَتْ إِنَّ ٱلَّذِيۤ أَحْيَاهَا لَمُحْىِ ٱلْمَوْتَىٰ إِنَّهُ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ومن حجج الله أيضاً
  وأدلته على قدرته على نشر الموتى من بعد بلاها، وإعادتها لهيئتها كما كانت من بعد فنائها
  أنك يا محمد ترى الأرض دارسة غبراء، لا نبات بها ولا زرع، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنْ
  آياتِهِ أنَّكَ تَرَى الأرْضَ خاشِعَةً }: أي غبراء متهشمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السدي { وَمِنْ آياتِهِ أنَّكَ تَرَى الأرْضَ
  خاشِعَةً } قال: يابسة متهشمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فإذَا أنْزَلْنا عَلَيْها المَاءَ اهْتَزَّتْ } يقول تعالى ذكره: فإذا أنزلنا من السماء
  غيثاً على هذه الأرض الخاشعة اهتزت بالنبات، يقول: تحرّكت به، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { اهتّزت } قال:
  بالنبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَرَبَتْ } يقول: انتفخت، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَرَبَتْ
  } انتفخت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فإذَا أنْزَلْنا عَلَيْها المَاءَ اهْتَزَّتْ وَرَبَتْ } يعرف
  الغيث في سحتها وربوها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد { وَرَبَتْ } للنبات، قال: ارتفعت قبل أن تنبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ الَّذِي أحْياها لَمُحْيِ المَوْتَى } يقول تعالى ذكره:
  إن الذي أحيا هذه الأرض الدارسة فأخرج منها النبات، وجعلها تهتزّ بالزرع من بعد يبسها
  ودثورها بالمطر الذي أنزل عليها، القادر أن يحيي أموات بني آدم من بعد مماتهم بالماء
  الذي ينزل من السماء لإحيائهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، قال: كما يحيي الأرض بالمطر، كذلك يحيي الموتى بالماء يوم القيامة
  بين النفختين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك تأويل قوله: { إنَّ الَّذِي
  أحْياها لَمُحْيِ المَوْتى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ على كُلّ شَيُءٍ قَدِيرٌ } يقول تعالى ذكره: إن ربك يا محمد على إحياء خلقه
  بعد مماتهم وعلى كل ما يشاء ذو قدرة لا يعجز شيء أراده، ولا يتعذّر عليه فعل شيء شاءه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
