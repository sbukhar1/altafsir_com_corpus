text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  أَنَّكَ تَرَى ٱلأَرْضَ خَاشِعَةً فَإِذَآ أَنزَلْنَا عَلَيْهَا ٱلْمَآءَ ٱهْتَزَّتْ
  وَرَبَتْ إِنَّ ٱلَّذِيۤ أَحْيَاهَا لَمُحْىِ ٱلْمَوْتَىٰ إِنَّهُ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ }الخشوع: التذلل والتصاغر، فاستعير لحال الأرض إذا كانت قحطة لا نبات فيها،
  كما وصفها بالهمود في قوله تعالى:{ وَتَرَى ٱلأَرْضَ هَامِدَةً }[الحج: 5] وهو خلاف
  وصفها بالاهتزاز والربوّ وهو الانتفاخ: إذا أخصبت وتزخرفت بالنبات كأنها بمنزلة المختال
  في زيه، وهي قبل ذلك كالذليل الكاسف البال في الأطمار الرثة. وقرىء «وربأت» أي ارتفعت
  لأن النبت إذا همّ أن يظهر: ارتفعت له الأرض.\r\n\t\t\t\r\n\t\t\t</section>"

