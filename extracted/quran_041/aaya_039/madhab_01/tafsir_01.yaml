text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  أَنَّكَ تَرَى ٱلأَرْضَ خَاشِعَةً فَإِذَآ أَنزَلْنَا عَلَيْهَا ٱلْمَآءَ ٱهْتَزَّتْ
  وَرَبَتْ إِنَّ ٱلَّذِيۤ أَحْيَاهَا لَمُحْىِ ٱلْمَوْتَىٰ إِنَّهُ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ }يقول تعالى ذكره: ومن حجج الله أيضاً وأدلته على قدرته على نشر الموتى من
  بعد بلاها، وإعادتها لهيئتها كما كانت من بعد فنائها أنك يا محمد ترى الأرض دارسة غبراء،
  لا نبات بها ولا زرع، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَمِنْ آياتِهِ أنَّكَ تَرَى الأرْضَ خاشِعَةً }: أي غبراء متهشمة.حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السدي { وَمِنْ آياتِهِ أنَّكَ تَرَى الأرْضَ خاشِعَةً
  } قال: يابسة متهشمة.{ فإذَا أنْزَلْنا عَلَيْها المَاءَ اهْتَزَّتْ } يقول تعالى ذكره:
  فإذا أنزلنا من السماء غيثاً على هذه الأرض الخاشعة اهتزت بالنبات، يقول: تحرّكت به،
  كما:حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { اهتّزت } قال: بالنبات.{
  وَرَبَتْ } يقول: انتفخت، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ
  { وَرَبَتْ } انتفخت.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذَا أنْزَلْنا
  عَلَيْها المَاءَ اهْتَزَّتْ وَرَبَتْ } يعرف الغيث في سحتها وربوها.حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد { وَرَبَتْ } للنبات، قال: ارتفعت قبل أن تنبت.وقوله:
  { إنَّ الَّذِي أحْياها لَمُحْيِ المَوْتَى } يقول تعالى ذكره: إن الذي أحيا هذه الأرض
  الدارسة فأخرج منها النبات، وجعلها تهتزّ بالزرع من بعد يبسها ودثورها بالمطر الذي
  أنزل عليها، القادر أن يحيي أموات بني آدم من بعد مماتهم بالماء الذي ينزل من السماء
  لإحيائهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ، قال: كما يحيي الأرض بالمطر، كذلك يحيي الموتى
  بالماء يوم القيامة بين النفختين.يعني بذلك تأويل قوله: { إنَّ الَّذِي أحْياها لَمُحْيِ
  المَوْتى }.وقوله: { إنَّهُ على كُلّ شَيُءٍ قَدِيرٌ } يقول تعالى ذكره: إن ربك يا
  محمد على إحياء خلقه بعد مماتهم وعلى كل ما يشاء ذو قدرة لا يعجز شيء أراده، ولا يتعذّر
  عليه فعل شيء شاءه.\r\n\t\t\t\r\n\t\t\t</section>"

