text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا ثَمُودُ
  فَهَدَيْنَاهُمْ فَٱسْتَحَبُّواْ ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ فَأَخَذَتْهُمْ صَاعِقَةُ
  ٱلْعَذَابِ ٱلْهُونِ بِمَا كَانُواْ يَكْسِبُونَ } * { وَنَجَّيْنَا ٱلَّذِينَ آمَنُواْ
  وَكَانُواْ يتَّقُونَ }وقرىء: «ثمود» بالرفع والنصب منوّناً وغير متنون، والرفع أفصح
  لوقوعه بعد حرف الابتداء. وقرىء بضم الثاء { فَهَدَيْنَـٰهُمْ } فدللناهم على طريق
  الضلالة والرشد، كقوله تعالى:{ وَهَدَيْنَـٰهُ ٱلنَّجْدَينِ }[البلد: 10]. { فَٱسْتَحَبُّواْ
  ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ } فاختاروا الدخول في الضلالة على الدخول في الرشد. فإن
  قلت: أليس معنى هديته: حصلت فيه الهدى، والدليل عليه قولك: هديته فاهتدى، بمعنى: تحصيل
  البغية وحصولها، كما تقول: ردعته فارتدع، فكيف ساغ استعماله في الدلالة المجرّدة؟ قلت:
  للدلالة على أنه مكنهم وأزاح عللهم ولم يُبق له عذراً ولا علة، فكأنه حصل البغية فيهم
  بتحصيل ما يوجبها ويقتضيها { صَـٰعِقَةُ ٱلْعَذَابِ } داهية العذاب وقارعة العذاب.
  و { ٱلْهُونِ } الهوان، وصف به العذاب مبالغة، أو أبدله منه، ولو لم يكن في القرآن
  حجة على القدرية الذين هم مجوس هذه الأمة بشهادة نبيها صلى الله عليه وسلم - وكفى به
  شاهداً - إلاّ هذه الآية، لكفى بها حجة.\r\n\t\t\t\r\n\t\t\t</section>"

