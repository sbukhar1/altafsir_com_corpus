  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ثَمُودُ فَهَدَيْنَاهُمْ فَٱسْتَحَبُّواْ ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ فَأَخَذَتْهُمْ
  صَاعِقَةُ ٱلْعَذَابِ ٱلْهُونِ بِمَا كَانُواْ يَكْسِبُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَجَّيْنَا
  ٱلَّذِينَ آمَنُواْ وَكَانُواْ يتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «ثمود» بالرفع والنصب منوّناً وغير متنون، والرفع أفصح لوقوعه بعد حرف الابتداء. وقرىء
  بضم الثاء { فَهَدَيْنَـٰهُمْ } فدللناهم على طريق الضلالة والرشد، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهَدَيْنَـٰهُ
  ٱلنَّجْدَينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البلد: 10]. { فَٱسْتَحَبُّواْ ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ } فاختاروا
  الدخول في الضلالة على الدخول في الرشد. فإن قلت: أليس معنى هديته: حصلت فيه الهدى،
  والدليل عليه قولك: هديته فاهتدى، بمعنى: تحصيل البغية وحصولها، كما تقول: ردعته فارتدع،
  فكيف ساغ استعماله في الدلالة المجرّدة؟ قلت: للدلالة على أنه مكنهم وأزاح عللهم ولم
  يُبق له عذراً ولا علة، فكأنه حصل البغية فيهم بتحصيل ما يوجبها ويقتضيها { صَـٰعِقَةُ
  ٱلْعَذَابِ } داهية العذاب وقارعة العذاب. و { ٱلْهُونِ } الهوان، وصف به العذاب مبالغة،
  أو أبدله منه، ولو لم يكن في القرآن حجة على القدرية الذين هم مجوس هذه الأمة بشهادة
  نبيها صلى الله عليه وسلم - وكفى به شاهداً - إلاّ هذه الآية، لكفى بها حجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

