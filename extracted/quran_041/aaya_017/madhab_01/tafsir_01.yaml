  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكذَلكَ زَيَّنا لِكُلّ أُمَّةٍ عَمَلَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  آخر الآية، قال: فزين لثمود عملها القبيح، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَمَنْ زُيِّنَ لَهُ سُوءُ عَمَلِهِ
  فَرآهُ حَسَناً فإنَّ اللَّهَ يُضِلُّ مَنْ يَشاءُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَأخَذَتْهُمْ صَاعِقَةُ العَذابِ الهُونِ بِمَا كانُوا يكْسِبُونَ
  } يقول: فأهلكتهم من العذاب المذلّ المهين لهم مُهلكة أذلتهم وأخزتهم والهون: هو الهوان،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَذَابِ الهُونِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: الهوان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بِمَا كانُوا يَكْسِبُونَ } من الآثام بكفرهم بالله قبل ذلك،
  وخلافهم إياه، وتكذيبهم رسله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ونَجَّيْنا الَّذِينَ آمَنُوا } يقول: ونجينا الذين آمنوا من العذاب الذي أخذهم بكفرهم
  بالله، الذين وحَّدوا الله، وصدّقوا رسله { وَكانُوا يَتَّقُونَ } يقول: وكانوا يخافون
  الله أن يحلّ بهم من العقوبة على كفرهم لو كفروا ما حلّ بالذين هلكوا منهم، فآمنوا
  اتّقاء الله وخوف وعيده، وصدّقوا رسله، وخلعوا الآلهة والأنداد.</font></font><font
