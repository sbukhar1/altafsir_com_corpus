  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ثَمُودُ فَهَدَيْنَاهُمْ فَٱسْتَحَبُّواْ ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ فَأَخَذَتْهُمْ
  صَاعِقَةُ ٱلْعَذَابِ ٱلْهُونِ بِمَا كَانُواْ يَكْسِبُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَجَّيْنَا
  ٱلَّذِينَ آمَنُواْ وَكَانُواْ يتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فبيَّنا لهم سبيل الحقّ وطريق الرشد، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وأمَّا ثَمُودُ
  فَهَدَيْناهُمْ }: أي بيَّنا لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأمَّا ثَمُودُ فَهَدَيْناهُمْ } بيَّنا
  لهم سبيل الخير والشرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وأمَّا ثَمُودُ فَهَدَيْناهُمْ } بيَّنا لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأمَّا
  ثَمُودُ فَهَدَيْناهُمْ } قال: أعلمناهم الهدى والضلالة، ونهيناهم أن يتَّبعوا الضلالة،
  وأمرناهم أن يتبعوا الهدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلفت القرّاء في قراءة قوله:
  { ثَمُودُ } فقرأته عامة القرّاء من الأمصار غير الأعمش وعبد الله بن أبي إسحاق برفع
  ثمود، وترك إجرائها على أنها اسم للأمة التي تعرف بذلك. وأما الأعمش فإنه ذكر عنه أنه
  كان يُجزي ذلك في القرآن كله إلا في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وآتَيْنَا ثَمُودَ النَّاقَةَ مُبْصِرَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فإنه
  كان لا يجريه في هذا الموضع خاصة من أجل أنه في خطّ المصحف في هذا الموضع بغير ألف،
  وكان يوجه ثمود إلى أنه اسم رجل بعينه معروف، أو اسم جيل معروف. وأما ابن إسحاق فإنه
  كان يقرؤه نصباً. وأما ثمود بغير إجراء، وذلك وإن كان له في العربية وجه معروف، فإن
  أفصح منه وأصحّ في الإعراب عند أهل العربية الرفع لطلب أما الأسماء وأن الأفعال لا
  تليها، وإنما تعمل العرب الأفعال التي بعد الأسماء فيها إذا حسن تقديمها قبلها والفعل
  في أما لا يحسن تقديمه قبل الاسم ألا ترى أنه لا يقال: وأما هدينا فثمود، كما يقال:
  { وأمَّا ثَمُودُ فَهَدَيْناهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة في ذلك عندنا الرفع وترك الإجراء أما الرفع فلما وصفت، وأما ترك الإجراء
  فلأنه اسم للأمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فاسْتَحَبُّوا العَمَى
  على الهُدَى } يقول: فاختاروا العمى على البيان الذي بيَّنت لهم، والهدى الذي عرفتهم،
  بأخذهم طريق الضلال على الهدى، يعني على البيان الذي بيَّنه لهم، من توحيد الله. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { فاسْتَحَبُّوا العَمَى على الهُدَى
  } قال: اختاروا الضلالة والعمى على الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وأمَّا ثَمُودُ فَهَدَيْناهُمْ فاسْتَحَبُّوا العَمَى على الهُدَى } قال: أرسل الله
  إليهم الرسل بالهدى فاستحبوا العمى على الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فاسْتَحَبُّوا العَمَى } يقول:
  بيَّنا لهم، فاستحبوا العمى على الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فاسْتَحَبُّوا العَمَى على
  الهُدَى } قال: استحبوا الضلالة على الهدى، وقرأ:</font></font>&#13;\t\t\t<label disabled=\"true\"
