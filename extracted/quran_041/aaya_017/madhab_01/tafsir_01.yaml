text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا ثَمُودُ
  فَهَدَيْنَاهُمْ فَٱسْتَحَبُّواْ ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ فَأَخَذَتْهُمْ صَاعِقَةُ
  ٱلْعَذَابِ ٱلْهُونِ بِمَا كَانُواْ يَكْسِبُونَ } * { وَنَجَّيْنَا ٱلَّذِينَ آمَنُواْ
  وَكَانُواْ يتَّقُونَ }يقول تعالى ذكره: فبيَّنا لهم سبيل الحقّ وطريق الرشد، كما:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وأمَّا ثَمُودُ
  فَهَدَيْناهُمْ }: أي بيَّنا لهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وأمَّا ثَمُودُ فَهَدَيْناهُمْ } بيَّنا لهم سبيل الخير والشرّ.حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ { وأمَّا ثَمُودُ فَهَدَيْناهُمْ } بيَّنا لهم.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وأمَّا ثَمُودُ فَهَدَيْناهُمْ
  } قال: أعلمناهم الهدى والضلالة، ونهيناهم أن يتَّبعوا الضلالة، وأمرناهم أن يتبعوا
  الهدى.وقد اختلفت القرّاء في قراءة قوله: { ثَمُودُ } فقرأته عامة القرّاء من الأمصار
  غير الأعمش وعبد الله بن أبي إسحاق برفع ثمود، وترك إجرائها على أنها اسم للأمة التي
  تعرف بذلك. وأما الأعمش فإنه ذكر عنه أنه كان يُجزي ذلك في القرآن كله إلا في قوله:{ وآتَيْنَا
  ثَمُودَ النَّاقَةَ مُبْصِرَةً }فإنه كان لا يجريه في هذا الموضع خاصة من أجل أنه في
  خطّ المصحف في هذا الموضع بغير ألف، وكان يوجه ثمود إلى أنه اسم رجل بعينه معروف، أو
  اسم جيل معروف. وأما ابن إسحاق فإنه كان يقرؤه نصباً. وأما ثمود بغير إجراء، وذلك وإن
  كان له في العربية وجه معروف، فإن أفصح منه وأصحّ في الإعراب عند أهل العربية الرفع
  لطلب أما الأسماء وأن الأفعال لا تليها، وإنما تعمل العرب الأفعال التي بعد الأسماء
  فيها إذا حسن تقديمها قبلها والفعل في أما لا يحسن تقديمه قبل الاسم ألا ترى أنه لا
  يقال: وأما هدينا فثمود، كما يقال: { وأمَّا ثَمُودُ فَهَدَيْناهُمْ }.والصواب من القراءة
  في ذلك عندنا الرفع وترك الإجراء أما الرفع فلما وصفت، وأما ترك الإجراء فلأنه اسم
  للأمة.وقوله: { فاسْتَحَبُّوا العَمَى على الهُدَى } يقول: فاختاروا العمى على البيان
  الذي بيَّنت لهم، والهدى الذي عرفتهم، بأخذهم طريق الضلال على الهدى، يعني على البيان
  الذي بيَّنه لهم، من توحيد الله. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { فاسْتَحَبُّوا العَمَى
  على الهُدَى } قال: اختاروا الضلالة والعمى على الهدى.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وأمَّا ثَمُودُ فَهَدَيْناهُمْ
  فاسْتَحَبُّوا العَمَى على الهُدَى } قال: أرسل الله إليهم الرسل بالهدى فاستحبوا العمى
  على الهدى.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فاسْتَحَبُّوا
  العَمَى } يقول: بيَّنا لهم، فاستحبوا العمى على الهدى.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { فاسْتَحَبُّوا العَمَى على الهُدَى } قال: استحبوا
  الضلالة على الهدى، وقرأ:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّا ثَمُودُ فَهَدَيْنَاهُمْ فَٱسْتَحَبُّواْ
  ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ فَأَخَذَتْهُمْ صَاعِقَةُ ٱلْعَذَابِ ٱلْهُونِ بِمَا كَانُواْ
  يَكْسِبُونَ } * { وَنَجَّيْنَا ٱلَّذِينَ آمَنُواْ وَكَانُواْ يتَّقُونَ }{ وَكذَلكَ
  زَيَّنا لِكُلّ أُمَّةٍ عَمَلَهُمْ }إلى آخر الآية، قال: فزين لثمود عملها القبيح،
  وقرأ:{ أَفَمَنْ زُيِّنَ لَهُ سُوءُ عَمَلِهِ فَرآهُ حَسَناً فإنَّ اللَّهَ يُضِلُّ
  مَنْ يَشاءُ }إلى آخر الآية.وقوله: { فَأخَذَتْهُمْ صَاعِقَةُ العَذابِ الهُونِ بِمَا
  كانُوا يكْسِبُونَ } يقول: فأهلكتهم من العذاب المذلّ المهين لهم مُهلكة أذلتهم وأخزتهم
  والهون: هو الهوان، كما:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ{ عَذَابِ
  الهُونِ }قال: الهوان.وقوله: { بِمَا كانُوا يَكْسِبُونَ } من الآثام بكفرهم بالله
  قبل ذلك، وخلافهم إياه، وتكذيبهم رسله.وقوله: { ونَجَّيْنا الَّذِينَ آمَنُوا } يقول:
  ونجينا الذين آمنوا من العذاب الذي أخذهم بكفرهم بالله، الذين وحَّدوا الله، وصدّقوا
  رسله { وَكانُوا يَتَّقُونَ } يقول: وكانوا يخافون الله أن يحلّ بهم من العقوبة على
  كفرهم لو كفروا ما حلّ بالذين هلكوا منهم، فآمنوا اتّقاء الله وخوف وعيده، وصدّقوا
  رسله، وخلعوا الآلهة والأنداد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

