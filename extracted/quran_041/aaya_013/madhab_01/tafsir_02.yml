  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">صَـٰعِقَةً مّثْلَ صَـٰعِقَةِ عَادٍ
  وَثَمُودَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 13] فأمسك عتبة على فيه وناشده بالرحم، ورجع إلى أهله ولم يخرج
  إلى قريش فلما احتبس عنهم قالوا: ما نرى عتبة إلاّ قد صبأ، فانطلقوا إليه وقالوا: يا
  عتبة ما حبسك عنا إلاّ أنك قد صبأت، فغضب وأقسم لا يكلم محمداً أبداً ثم قال: والله
  لقد كلمته فأجابني بشيء و الله ما هو بشعر ولا كهانة ولا سحر، ولما بلغ صاعقة عاد وثمود:
  أمسكت بفيه وناشدته بالرحم أن يكف، وقد علمتم أن محمداً إذا قال شيئاً لم يكذب، فخفت
