  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  أَعْرَضُواْ فَقُلْ أَنذَرْتُكُمْ صَاعِقَةً مِّثْلَ صَاعِقَةِ عَادٍ وَثَمُودَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  جَآءَتْهُمُ ٱلرُّسُلُ مِن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ ٱللَّهَ قَالُواْ لَوْ شَآءَ رَبُّنَا لأَنزَلَ مَلاَئِكَةً فَإِنَّا بِمَآ
  أُرْسِلْتُمْ بِهِ كَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَإِنْ أَعْرَضُواْ
  } بعد ما تتلو عليهم من هذه الحجج على وحدانيته وقدرته، فحذرهم أن تصيبهم صاعقة، أي:
  عذاب شديد الوقع كأنه صاعقة. وقرىء: «صعقة» (مثل) صعقة عاد وثمود: وهي المرة من الصعق
  أو الصعق. يقال: صعقته الصاعقة صعقاً فصعق صعقاً، وهو من باب: فعلته ففعل { مّن بَيْنِ
  أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ } أي: أتوهم من كل جانب، واجتهدوا بهم وأعملوا فيهم
  كل حيلة، فلم يروا منهم إلاّ العتوّ والإعراض، كما حكى الله تعالى عن الشيطان:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لآتِيَنَّهُم
  مّن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 17] يعني لآتينهم من كل
  جهة، ولأعملن فيهم كل حيلة، وتقول: استدرت بفلان من كل جانب، فلم يكن لي فيه حيلة.
  وعن الحسن أنذروهم من وقائع الله فيمن قبلهم من الأمم وعذاب الآخرة؛ لأنهم إذا حذروهم
  ذلك فقد جاؤهم بالوعظ من جهة الزمن الماضي وما جرى فيه على الكفار، ومن جهة المستقبل
  وما سيجري عليهم. وقيل: معناه إذ جاءتهم الرسل من قبلهم ومن بعدهم. فإن قلت: الرسل
  الذين من قبلهم ومن بعدهم كيف يوصفون بأنهم جاؤهم، وكيف يخاطبونهم بقولهم: (إنا بما
  أرسلتم به كافرون)؟ قلت: قد جاءهم هود وصالح داعيين إلى الإيمان بهما وبجميع الرسل
  ممن جاء من بين أيديهم، أي: من قبلهم وممن يجيء من خلفهم، أي: من بعدهم؛ فكان الرسل
  جميعاً قد جاؤهم. وقولهم: (إنا بما أرسلتم به كافرون) خطاب منهم لهود وصالح ولسائر
  الأنبياء الذين دعوا إلى الإيمان بهم. أن في { أَلاَّ تَعْبُدُواْ } بمعنى أي، أو مخففة
  من الثقيلة، أصله: بأنه لا تعبدوا، أي: بأنّ الشأن والحديث قولنا لكم: لا تعبدوا، ومفعول
  شاء محذوف أي: { لَوْ شَاء رَبُّنَا } إرسال الرسل { لأَنزَلَ مَلَـٰئِكَةً فَإِنَّا
  بِمَا أُرْسِلْتُمْ بِهِ كَـٰفِرُونَ } معناه: فإذا أنتم بشر ولستم بملائكة، فإنا لا
  نؤمن بكم وبما جئتم به، وقولهم: { أُرْسِلْتُمْ بِهِ } ليس بإقرار بالإرسال، وإنما
  هو على كلام الرسل، وفيه تهكم، كما قال فرعون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ رَسُولَكُمُ ٱلَّذِى أُرْسِلَ
  إِلَيْكُمْ لَمَجْنُونٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 27]. روى:[985] أنّ أبا جهل قال في ملأ من قريش: قد التبس
  علينا أمر محمد، فلو التمستم لنا رجلاً عالماً بالشعر والكهانة والسحر فكلمه ثم أتانا
  ببيان عن أمره، فقال عتبة بن ربيعة: والله لقد سمعت الشعر والكهانة والسحر وعلمت من
  ذلك علماً، وما يخفى عليّ، فأتاه فقال: أنت يا محمد خير أم هاشم؟ أنت خير أم عبد المطلب؟
  أنت خير أم عبد الله؟ فبم تشتم آلهتنا وتضلّلنا، فإن كنت تريد الرياسة عقدنا لك اللواء
  فكنت رئيسنا، وإن تك بك الباءة زوّجناك عشر نسوة تختار من أي بنات قريش شئت، وإن كان
  بك المال جمعنا لك من أموالنا ما تستغني به، ورسول الله صلى الله عليه وسلم ساكت؛ فلما
  فرغ قال: بسم الله الرحمٰن الرحيم { حـمۤ } إلى قوله:</font></font>&#13;\t\t\t<label
