text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنِ ٱسْتَكْبَرُواْ
  فَٱلَّذِينَ عِندَ رَبِّكَ يُسَبِّحُونَ لَهُ بِٱلَّيْلِ وَٱلنَّهَارِ وَهُمْ لاَ يَسْئَمُونَ
  }يقول تعالى ذكره: فإن استكبر يا محمد هؤلاء الذين أنت بين أظهرهم من مشركي قريش، وتعظموا
  عن أن يسجدوا الله الذي خلقهم وخلق الشمس والقمر، فإن الملائكة الذين عند ربك لا يستكبرون
  عن ذلك، ولا يتعظمون عنه، بل يسبحون له، ويصلون ليلاً ونهاراً، { وهم لا يسأمون } يقول:
  وهم لا يفترون عن عبادتهم، ولا يملون الصلاة له. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { فإنِ اسْتَكْبَرُوا فالَّذِينَ عِنْدَ رَبِّكَ يُسَبِّحُونَ لَهُ
  باللَّيْلِ والنَّهارِ } قال: يعني محمداً، يقول: عبادي ملائكة صافون يسبحون ولا يستكبرون.\r\n\t\t\t\r\n\t\t\t</section>"

