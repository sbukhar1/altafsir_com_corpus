  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنِ
  ٱسْتَكْبَرُواْ فَٱلَّذِينَ عِندَ رَبِّكَ يُسَبِّحُونَ لَهُ بِٱلَّيْلِ وَٱلنَّهَارِ
  وَهُمْ لاَ يَسْئَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فإن استكبر يا
  محمد هؤلاء الذين أنت بين أظهرهم من مشركي قريش، وتعظموا عن أن يسجدوا الله الذي خلقهم
  وخلق الشمس والقمر، فإن الملائكة الذين عند ربك لا يستكبرون عن ذلك، ولا يتعظمون عنه،
  بل يسبحون له، ويصلون ليلاً ونهاراً، { وهم لا يسأمون } يقول: وهم لا يفترون عن عبادتهم،
  ولا يملون الصلاة له. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فإنِ اسْتَكْبَرُوا فالَّذِينَ عِنْدَ رَبِّكَ يُسَبِّحُونَ
  لَهُ باللَّيْلِ والنَّهارِ } قال: يعني محمداً، يقول: عبادي ملائكة صافون يسبحون ولا
  يستكبرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

