text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  ٱلَّيلُ وَٱلنَّهَارُ وَٱلشَّمْسُ وَٱلْقَمَرُ لاَ تَسْجُدُواْ لِلشَّمْسِ وَلاَ لِلْقَمَرِ
  وَٱسْجُدُواْ لِلَّهِ ٱلَّذِي خَلَقَهُنَّ إِن كُنتُمْ إِيَّاهُ تَعْبُدُونَ } * {
  فَإِنِ ٱسْتَكْبَرُواْ فَٱلَّذِينَ عِندَ رَبِّكَ يُسَبِّحُونَ لَهُ بِٱلَّيْلِ وَٱلنَّهَارِ
  وَهُمْ لاَ يَسْئَمُونَ }الضمير في { خَلَقَهُنَّ } لليل والنهار والشمس والقمر؛ لأنّ
  حكم جماعة ما لا يعقل حكم الأنثى أو الإناث. يقال: الأقلام بريتها وبريتهنّ: أو لما
  قال { وَمِنْ ءَايَـٰتِهِ } كن في معنى الآيات، فقيل: خلقهنّ. فإن قلت: أين موضع السجدة؟
  قلت: عند الشافعي رحمه الله تعالى: { تَعْبُدُونَ } وهي رواية مسروق عن عبد الله لذكر
  لفظ السجدة قبلها. وعند أبي حنيفة رحمه الله: يسأمون؛ لأنها تمام المعنى، وهي عن ابن
  عباس وابن عمر وسعيد بن المسيب: لعل ناساً منهم كانوا يسجدون للشمس والقمر كالصابئين
  في عبادتهم الكواكب، ويزعمون أنهم يقصدون بالسجود لهما السجود لله، فنهوا عن هذه الواسطة،
  وأمروا أن يقصدوا بسجودهم وجه الله تعالى خالصاً، إن كانوا إياه يعبدون وكانوا موحدين
  غير مشركين { فَإِنِ ٱسْتَكْبَرُواْ } ولم يمتثلوا ما أمروا به وأبوا إلا الواسطة فدعهم
  وشأنهم فإن الله عز سلطانه لا يعدم عابداً ولا ساجداً بالإخلاص وله العباد المقربون
  الذين ينزهونه بالليل والنهار عن الأنداد، وقوله: { عِندَ رَبِّكَ } عبارة عن الزلفى
  والمكانة والكرامة وهم لا يسأمون. وقرىء: «لا يسأمون» بكسر الياء.\r\n\t\t\t\r\n\t\t\t</section>"

