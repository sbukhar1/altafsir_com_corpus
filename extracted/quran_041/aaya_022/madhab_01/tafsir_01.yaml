text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لِجُلُودِهِمْ
  لِمَ شَهِدتُّمْ عَلَيْنَا قَالُوۤاْ أَنطَقَنَا ٱللَّهُ ٱلَّذِي أَنطَقَ كُلَّ شَيْءٍ
  وَهُوَ خَلَقَكُمْ أَوَّلَ مَرَّةٍ وَإِلَيْهِ تُرْجَعُونَ } * { وَمَا كُنتُمْ تَسْتَتِرُونَ
  أَن يَشْهَدَ عَلَيْكُمْ سَمْعُكُمْ وَلاَ أَبْصَارُكُمْ وَلاَ جُلُودُكُمْ وَلَـٰكِن
  ظَنَنتُمْ أَنَّ ٱللَّهَ لاَ يَعْلَمُ كَثِيراً مِّمَّا تَعْمَلُونَ }يقول تعالى ذكره:
  وقال هؤلاء الذين يحشرون إلى النار من أعداء الله سبحانه لجلودهم إذ شهدت عليهم بما
  كانوا في الدنيا يعملون: لم شهدتم علينا بما كنا نعمل في الدنيا؟ فأجابتهم جلودهم:
  { أنْطَقَنا اللَّهَ الَّذِي أَنْطَقَ كُلَّ شَيْءٍ } فنطقنا وذُكر أن هذه الجوارح
  تشهد على أهلها عند استشهاد الله إياها عليهم إذا هم أنكروا الأفعال التي كانوا فعلوها
  في الدنيا بما يسخط الله، وبذلك جاء الخبر عن رسول الله صلى الله عليه وسلم. ذكر الأخبار
  التي رُويت عن رسول الله صلى الله عليه وسلم.حدثنا أحمد بن حازم الغفاريّ، قال: أخبرنا
  عليّ بن قادم الفزاري، قال: أخبرنا شريك، عن عبيد المُكْتِب، عن الشعبيّ، عن أنس، قال:
  ضحك رسول الله صلى الله عليه وسلم ذات يوم حتى بدت نواجذه، ثم قال: \" ألا تَسْأَلُونِي
  ممَّ ضَحِكْتُ؟ \" قالوا: ممّ ضحكت يا رسول الله؟ قال: \" عَجِبْتُ مِنْ مُجَادَلَةِ
  العَبْدِ رَبَّهُ يَوْمَ القِيامَةِ قال: يقُولُ: يا رَبّ ألَيْسَ وَعَدْتَنِي أنْ
  لا تَظْلِمَنِي؟ قالَ: فإنَّ لَكَ ذلكَ، قال: فإنّي لا أقْبَلُ عَليَّ شاهِداً إلاَّ
  مِنْ نَفْسِي، قالَ: أوَلَيْس كَفَى بِي شَهِيداً، وَبالمَلائِكَةِ الكِرَامِ الكاتبين؟
  قالَ فَيُخْتَمُ عَلى فِيهِ، وَتَتَكَلَّمُ أرْكانُهُ بِمَا كانَ يَعْمَلُ، قالَ: فَيَقُولُ
  لَهُنَّ: بُعْداً لَكُنَّ وسُحْقاً، عَنْكُنَّ كُنْتُ أُجادِلُ \". حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن عبيد المكتب، عن فضيل بن عمرو، عن الشعبي، عن أنس، عن
  النبيّ صلى الله عليه وسلم بنحوه.حدثني عباس بن أبي طالب، قال: ثنا يحيى بن أبي بكر،
  عن شبل، قال: سمعت أبا قزعة يحدّث عمرو بن دينار، عن حكيم ابن معاوية، عن أبيه، عن
  النبيّ صلى الله عليه وسلم أنه قال، وأشار بيده إلى الشام، قال: \" هاهُنا إلى ها هُنا
  تُحْشَرُونَ رُكْباناً وَمُشاةً على وُجُوهِكُمْ يَوْمَ القِيامَةِ، على أفْوَاهِكُم
  الفِدامُ، تُوَفُّونَ سَبْعِين أُمَّةً أنْتُمْ آخِرُها وأكْرَمُها على اللَّهِ، وإن
  أوَّلَ ما يُعْرِبُ مِنْ أحَدكُمْ فَخِذُهُ \". حدثنا مجاهد بن موسى، قال: ثنا يزيد،
  قال: أخبرنا الجريري، عن حكيم بن معاوية، عن أبيه عن النبيّ صلى الله عليه وسلم قال:
  \" تَجِيئُونَ يَوْمَ القِيامَةِ على أفْوَاهِكُمْ الفِدَامُ، وإنَّ أوَّلَ ما يَتَكَلَّمُ
  مِنَ الآدِمي فَخِذُهُ وكَفُّهُ \". حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن
  بَهْز بن حكيم، عن أبيه، عن جدّه، قال: قال رسول الله صلى الله عليه وسلم \" مالي أُمْسِكُ
  بحَجزِكُمْ مِنَ النَّارِ؟ ألا إن رَبّي داعيَّ وإنَّهُ سائلي هَلْ بَلَّغْتُ عِبادَهُ؟
  وإنّي قائِلٌ: رَبّ قَدْ بَلَّغْتُهُمْ، فَيُبَلِّغ شاهِدُكُمْ غائِبَكُمْ، ثُمَّ إنَّكُمْ
  مُدَّعُونَ مُقَدَّمَةً أفْوَاهُكُمْ بالفِدامِ، ثُمَّ إنَّ أوَّلَ ما يُبِينُ عَنْ
  أحْدِكَمْ لَفَخِذُهُ وكَفُّهُ \". \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لِجُلُودِهِمْ لِمَ شَهِدتُّمْ
  عَلَيْنَا قَالُوۤاْ أَنطَقَنَا ٱللَّهُ ٱلَّذِي أَنطَقَ كُلَّ شَيْءٍ وَهُوَ خَلَقَكُمْ
  أَوَّلَ مَرَّةٍ وَإِلَيْهِ تُرْجَعُونَ } * { وَمَا كُنتُمْ تَسْتَتِرُونَ أَن يَشْهَدَ
  عَلَيْكُمْ سَمْعُكُمْ وَلاَ أَبْصَارُكُمْ وَلاَ جُلُودُكُمْ وَلَـٰكِن ظَنَنتُمْ
  أَنَّ ٱللَّهَ لاَ يَعْلَمُ كَثِيراً مِّمَّا تَعْمَلُونَ }  حدثني محمد بن خلف، قال:
  ثنا الهيثم بن خارجة، عن إسماعيل بن عياش، عن ضمضم بن زُرْعة، عن شريح بن عبيد، عن
  عقبة، سمع النبيّ صلى الله عليه وسلم يقول: \" إنّ أوَّلَ عَظْم تَكَلَّمَ مِنَ الإنْسانِ
  يَوْمَ يُخْتَمُ على الأفْوَاهِ فَخِذُهُ مِنَ الرِّجْلِ الشمال \". وقوله: { وَهُوَ
  خَلَقَكُمْ أوَّلَ مَرَّةٍ } يقول تعالى ذكره: والله خلقكم الخلق الأوّل ولم تكونوا
  شيئاً، { وَإلَيْهِ تُرْجَعُونَ } يقول: وإليه مصيركم من بعد مماتكم، { وَما كُنْتُمْ
  تَسْتَتِرُونَ } في الدنيا { أنْ يَشْهَدَ عَلَيْكُمْ } يوم القيامة { سَمْعُكُمْ وَلا
  أبْصَارُكُمْ وَلا جُلُودُكُمْ }.واختلف أهل التأويل في معنى قوله: { وَما كُنْتُمْ
  تَسْتَتِرُونَ } ، فقال بعضهم: معناه: وما كنتم تستَخْفُون. ذكر من قال ذلك:حدثنا محمد
  بن الحسين، قال: ثنا أحمد، بن المفضل، قال: ثنا أسباط، عن السديّ { وَما كُنْتُمْ تَسْتَتِرُونَ
  }: أي تَسْتَخْفُون منها.وقال آخرون: معناه: وما كنتم تتقون. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَما كُنْتُمْ تَسْتَتِرُونَ } قال:
  تتقون.وقال آخرون: بل معنى ذلك: وما كنتم تظنون. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وَما كُنْتُمْ تَسْتَتِرُونَ } يقول: وما كنتم تظنون
  { أنْ يَشْهَدَ عَلَيْكُمْ سَمْعُكُمْ وَلا أبْصَارُكُمْ } حتى بلغ { كَثِيراً مِمَّا
  } كنتم { تَعْملَونَ } ، والله إن عليك با ابن آدم لشهوداً غير متهمة من بدنك، فراقبهم
  واتق الله في سرّ أمرك وعلانيتك، فإنه لا يخفى عليه خافية، الظلمة عنده ضوء، والسرّ
  عنده علانية، فمن استطاع أن يموت وهو بالله حسن الظنّ فليفعل، ولا قوّة إلا بالله.وأولى
  الأقوال في ذلك بالصواب قول من قال: معنى ذلك: وما كنتم تستَخْفُون، فتتركوا ركوب محارم
  الله في الدنيا حذراً أن يشهد عليكم سمعكم وأبصاركم اليوم.وإنما قلنا ذلك أولى الأقوال
  في ذلك بالصواب، لأن المعروف من معاني الاستتار الاستخفاء.فإن قال قائل: وكيف يستخفى
  الإنسان عن نفسه مما يأتي؟ قيل: قد بيَّنا أن معنى ذلك إنما هو الأماني، وفي تركه إتيانه
  إخفاؤه عن نفسه.وقوله: { وَلَكِنْ ظَنَنْتُمْ أنَّ اللَّهَ لا يَعْلَمُ كَثِيراً مِمَّا
  } كنتم { تَعْمَلُونَ } يقول جلّ ثناؤه: ولكن حسبتم حين ركبتم في الدنيا ما ركبتم من
  معاصي الله أن الله لا يعلم كثيراً مما تعملون من أعمالكم الخبيثة، فلذلك لم تستتروا
  أن يشهد عليكم سمعكم وأبصاركم وجلودكم، فتتركوا ركوب ما حرّم الله عليكم.وذُكر أن هذه
  الآية نزلت من أجل نفر تدارَؤا بينهم في علم الله بما يقولونه ويتكلمون سرّاً. ذكر
  الخبر بذلك.حدثني محمد بن يحيى القطعي، قال: ثنا أبو داود، قال: ثنا قيس، عن منصور،
  عن مجاهد، عن أبي معمر الأزدي، عن عبد الله بن مسعود، قال: كنت مستتراً بأستار الكعبة،
  فدخل ثلاثة نفر، ثَقَفيان وقُرشيّ، أو قُرشيان وثَقَفى، كثير شحوم بطونهما، قليل فقه
  قلوبهما، فتكلموا بكلام لم أفهمه، فقال أحدهم: أترون أن الله يسمع ما نقول؟ فقال الرجلان:
  إذا رفعنا أصواتنا سمع، وإذا لم نرفع لم يسمع، فأتيت رسول الله صلى الله عليه وسلم،
  فذكرت له ذلك، فنزلت هذه الآية: { وَما كُنْتُمْ تَسْتَتِرُونَ أن يَشْهَدَ عَلَيْكُمْ
  سَمْعُكُمْ وَلا أبْصَارُكُمْ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لِجُلُودِهِمْ لِمَ شَهِدتُّمْ
  عَلَيْنَا قَالُوۤاْ أَنطَقَنَا ٱللَّهُ ٱلَّذِي أَنطَقَ كُلَّ شَيْءٍ وَهُوَ خَلَقَكُمْ
  أَوَّلَ مَرَّةٍ وَإِلَيْهِ تُرْجَعُونَ } * { وَمَا كُنتُمْ تَسْتَتِرُونَ أَن يَشْهَدَ
  عَلَيْكُمْ سَمْعُكُمْ وَلاَ أَبْصَارُكُمْ وَلاَ جُلُودُكُمْ وَلَـٰكِن ظَنَنتُمْ
  أَنَّ ٱللَّهَ لاَ يَعْلَمُ كَثِيراً مِّمَّا تَعْمَلُونَ }.. } إلى آخر الآية.حدثنا
  محمد بن بشار، قال: ثنا يحيى بن سعيد، قال: ثنا سفيان، قال: ثني الأعمش، عن عمارة بن
  عمير، عن وهب بن ربيعة، عن عبد الله بن مسعود، قال: إني لمستتر بأستار الكعبة، إذ دخل
  ثلاثة نفر، ثقفي وختناه قرشيان، قليل فقه قلوبهما، كثير شحوم بطونهما، فتحدثوا بينهم
  بحديث، فقال أحدهم: أترى الله يسمع ما قلنا؟، فقال الآخر: إنه يسمع إذا رفعنا، ولا
  يسمع إذا خفضنا. وقال الآخر: إذا كان يسمع منه شيئاً فهو يسمعه كله، قال: فأتيت رسول
  الله صلى الله عليه وسلم، فذكرت ذلك له، فنزلت هذه الآية: { وَما كُنْتُمْ تَسْتَتِرُونَ
  أنْ يَشْهَدَ عَلَيْكُمْ سَمْعُكُمْ وَلا أبْصَارَكُمْ... } حتى بلغ{ وإنْ يَسْتَعْتِبُوا
  فَمَا هُمْ مِنْ المُعْتَبِينَ }حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفيان، قال:
  ثني منصور، عن مجاهد، عن أبي معمر، عن عبد الله بنحوه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

