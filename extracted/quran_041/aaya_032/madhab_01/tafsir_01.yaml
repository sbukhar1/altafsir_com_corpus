  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَحْنُ
  أَوْلِيَآؤُكُمْ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ وَلَكُمْ فِيهَا مَا تَشْتَهِيۤ
  أَنفُسُكُمْ وَلَكُمْ فِيهَا مَا تَدَّعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نُزُلاً مِّنْ غَفُورٍ
  رَّحِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره مخبراً عن قيل ملائكته
  التي تتنزل على هؤلاء المؤمنين الذين استقاموا على طاعته عند موتهم: { نَحْنُ أوْلَياؤكُمْ
  } أيها القوم { فِي الحَياةِ الدُّنْيا } كنا نتولاكم فيها وذكر أنهم الحفظة الذين
  كانوا يكتبون أعمالهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { نَحْنُ أوْلِياؤكُمْ فِي الحَياةِ
  الدُّنْيا } نحن الحفظة الذين كنا معكم في الدنيا، ونحن أولياؤكم في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وفِي الآخِرَةِ } يقول: وفي الآخرة أيضا نحن أولياؤكم، كما
  كنا لكم في الدنيا أولياء. { وَلَكُمْ فِيها ما تَشْتَهِي أنْفُسُكُمْ } يقول: ولكم
  في الآخرة عند الله ما تشتهي أنفسكم من اللذّات والشهوات. وقوله: { وَلَكُمْ فِيها
  ما تدَّعُونَ } يقول: ولكم في الآخرة ما تدّعون. وقوله: { نُزُلاً مِنْ غَفُورٍ رَحِيمٍ
  } يقول: أعطاكم ذلك ربكم نزلاً لكم من ربّ غفور لذنوبكم، رحيم بكم أن يعاقبكم بعد توبتكم
  ونصب نُزُلاً على المصدر من معنى قوله: { وَلَكُمْ فِيها ما تَشْتَهِي أنْفُسُكُمْ
  ولَكُمْ فِيها ما تَدَّعُونَ } لأن في ذلك تأويل أنزلكم ربكم بما تشتهون من النعيم
  نُزُلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

