text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نَحْنُ أَوْلِيَآؤُكُمْ
  فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَفِي ٱلآخِرَةِ وَلَكُمْ فِيهَا مَا تَشْتَهِيۤ أَنفُسُكُمْ
  وَلَكُمْ فِيهَا مَا تَدَّعُونَ } * { نُزُلاً مِّنْ غَفُورٍ رَّحِيمٍ }يقول تعالى
  ذكره مخبراً عن قيل ملائكته التي تتنزل على هؤلاء المؤمنين الذين استقاموا على طاعته
  عند موتهم: { نَحْنُ أوْلَياؤكُمْ } أيها القوم { فِي الحَياةِ الدُّنْيا } كنا نتولاكم
  فيها وذكر أنهم الحفظة الذين كانوا يكتبون أعمالهم. ذكر من قال ذلك:حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ { نَحْنُ أوْلِياؤكُمْ فِي الحَياةِ الدُّنْيا
  } نحن الحفظة الذين كنا معكم في الدنيا، ونحن أولياؤكم في الآخرة.وقوله: { وفِي الآخِرَةِ
  } يقول: وفي الآخرة أيضا نحن أولياؤكم، كما كنا لكم في الدنيا أولياء. { وَلَكُمْ فِيها
  ما تَشْتَهِي أنْفُسُكُمْ } يقول: ولكم في الآخرة عند الله ما تشتهي أنفسكم من اللذّات
  والشهوات. وقوله: { وَلَكُمْ فِيها ما تدَّعُونَ } يقول: ولكم في الآخرة ما تدّعون.
  وقوله: { نُزُلاً مِنْ غَفُورٍ رَحِيمٍ } يقول: أعطاكم ذلك ربكم نزلاً لكم من ربّ غفور
  لذنوبكم، رحيم بكم أن يعاقبكم بعد توبتكم ونصب نُزُلاً على المصدر من معنى قوله: {
  وَلَكُمْ فِيها ما تَشْتَهِي أنْفُسُكُمْ ولَكُمْ فِيها ما تَدَّعُونَ } لأن في ذلك
  تأويل أنزلكم ربكم بما تشتهون من النعيم نُزُلاً.\r\n\t\t\t\r\n\t\t\t</section>"

