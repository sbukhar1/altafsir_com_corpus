text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَنُرِيهِمْ آيَاتِنَا
  فِي ٱلآفَاقِ وَفِيۤ أَنفُسِهِمْ حَتَّىٰ يَتَبَيَّنَ لَهُمْ أَنَّهُ ٱلْحَقُّ أَوَلَمْ
  يَكْفِ بِرَبِّكَ أَنَّهُ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ }يقول تعالى ذكره: سنُري هؤلاء
  المكذّبين، ما أنزلنا على محمد عبدنا من الذكر، آياتنا في الآفاق.واختلف أهل التأويل
  في معنى الآيات التي وعد الله هؤلاء القوم أن يريهم، فقال بعضهم: عنى بالآيات في الآفاق
  وقائع النبيّ صلى الله عليه وسلم بنواحي بلد المشركين من أهل مكة وأطرافها، وبقوله:
  { وفِي أنْفُسِهِمْ } فتح مكة. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن يمان،
  عن سفيان، عن عمرو بن دينار، عن عمرو بن أبي قيس، عن المنهال، في قوله: { سَنُرِيهِمْ
  آياتِنا فِي الآفاقِ } قال: ظهور محمد صلى الله عليه وسلم على الناس.حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ { سَنُرِيهِمْ آياتِنا فِي الآفاقِ } يقول: ما
  نفتح لك يا محمد من الآفاق { وفِي أنْفُسِهِمْ } في أهل مكة، يقول: نفتح لك مكة.وقال
  آخرون: بل عنى بذلك أن يريهم نجوم الليل وقمره، وشمس النهار، وذلك ما وعدهم أنه يريهم
  في الآفاق. وقالوا: عنى بالآفاق: آفاق السماء، وبقوله: { وفِي أنْفُسِهِمْ } سبيل الغائط
  والبول. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { سَنُرِيهِمْ آياتِنا فِي الآفاقِ وفِي أنْفُسِهِمْ } قال: آفاق السموات: نجومها وشمسها
  وقمرها اللاتي يجرين، وآيات في أنفسهم أيضاً.وأولى القولين في ذلك بالصواب القول الأوّل،
  وهو ما قاله السديّ، وذلك أن الله عزّ وجلّ وعد نبيه صلى الله عليه وسلم أن يُري هؤلاء
  المشركين الذين كانوا به مكذّبين آيات في الآفاق، وغير معقول أن يكون تهدّدهم بأن يريهم
  ما هم راؤوه، بل الواجب أن يكون ذلك وعداً منه لهم أن يريهم ما لم يكونوا رأوه قبل
  من ظهور نبيّ الله صلى الله عليه وسلم على أطراف بلدهم وعلى بلدهم، فأما النجوم والشمس
  والقمر، فقد كانوا يرونها كثيراً قبل وبعد ولا وجه لتهدّدهم بأنه يريهم ذلك.وقوله:
  { حتى يَتَبَيَّنَ لَهُمْ أنَّهُ الحَقُّ } يقول جلّ ثناؤه: أري هؤلاء المشركين وقائعنا
  بأطرافهم وبهم حتى يعلموا حقيقة ما أنزلنا إلى محمد، وأوحينا إليه من الوعد له بأنا
  مظهرو ما بعثناه به من الدين على الأديان كلها، ولو كره المشركون.وقوله: { أوَ لَمْ
  يَكْفِ بِرَبِّكَ أنَّهُ على كُلّ شَيْءٍ شَهِيدٌ } يقول تعالى ذكره: أَوَ لم يكف بربك
  يا محمد أنه شاهد على كل شيء مما يفعله خلقه، لا يعزب عنه علم شيء منه، وهو مجازيهم
  على أعمالهم، المحسن بالإحسان، والمسيء جزاءه.وفي قوله: { أنَّهُ } وجهان: أحدهما:
  أن يكون في موضع خفض على وجه تكرير الباء، فيكون معنى الكلام حينئذٍ: أَوَ لم يكف بربك
  بأنه على كلّ شيء شهيد؟ والآخر: أن يكون في موضع رفع رفعاً، بقوله: يكف، فيكون معنى
  الكلام: أَوَ لم يكف بربك شهادته على كل شيء.\r\n\t\t\t\r\n\t\t\t</section>"

