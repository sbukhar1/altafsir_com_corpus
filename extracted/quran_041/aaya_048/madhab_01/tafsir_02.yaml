  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَيْهِ
  يُرَدُّ عِلْمُ ٱلسَّاعَةِ وَمَا تَخْرُجُ مِن ثَمَرَاتٍ مِّنْ أَكْمَامِهَا وَمَا
  تَحْمِلُ مِنْ أُنْثَىٰ وَلاَ تَضَعُ إِلاَّ بِعِلْمِهِ وَيَوْمَ يُنَادِيهِمْ أَيْنَ
  شُرَكَآئِي قَالُوۤاْ آذَنَّاكَ مَا مِنَّا مِن شَهِيدٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَضَلَّ
  عَنْهُم مَّا كَانُواْ يَدْعُونَ مِن قَبْلُ وَظَنُّواْ مَا لَهُمْ مِّن مَّحِيصٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِلَيْهِ يُرَدُّ عِلْمُ ٱلسَّاعَةِ } أي إذا سئل عنها قيل: الله
  يعلم. أو لا يعلمها إلا الله. وقرىء «من ثمرات من أكمامهن». والكم - بكسر الكاف - وعاء
  الثمرة، كجف الطلعة، أي: وما يحدث شيء من خروج ثمرة ولا حمل حامل ولا وضع واضع إلا
  وهو عالم به. يعلم عدد أيام الحمل وساعاته وأحواله: من الخداج والتمام، والذكورة والأنوثة،
  والحسن والقبح وغير ذلك { أَيْنَ شُرَكَآءِى } أضافهم إليه تعالى على زعمهم، وبيانه
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَيْنَ شُرَكَائِىَ ٱلَّذِينَ كُنتُمْ تَزْعُمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  62] وفيه تهكم وتقريع { ءاذَنَّاكَ } أعلمناك { مَا مِنَّا مِن شَهِيدٍ } أي ما منا
  أحد اليوم - وقد أبصرنا وسمعنا - يشهد بأنهم شركاؤك، أي: ما منا إلا من هو موحدلك:
  أو ما منا من أحد يشاهدهم، لأنهم ضلوا عنهم وضلت عنهم آلهتهم، لا يبصرونها في ساعة
  التوبيخ وقيل: هو كلام الشركاء، أي: ما منا من شهيد يشهد بما أضافوا إلينا من الشركة.
  ومعنى ضلالهم عنهم على هذا التفسير: أنهم لا ينفعونهم، فكأنهم ضلوا عنهم { وَظَنُّواْ
  } وأيقنوا ما لهم من محيص. والمحيص: المهرب. فإن قلت: { ءاذَنَّاكَ } إخبار بإيذان
  كان منهم، فإذ قد آذنوا فلم سئلوا؟ قلت: يجوز أن يعاد عليهم (أين شركائي)؟ إعادة للتوبيخ،
  وإعادته في القرآن على سبيل الحكاية: دليل على إعادة المحكى. ويجوز أن يكون المعنى:
  أنك علمت من قلوبنا وعقائدنا الآن أنا لا نشهد تلك الشهادة الباطلة، لأنه إذا علمه
  من نفوسهم فكأنهم أعلموه. ويجوز أن يكون إنشاء للإيذان ولا يكون إخباراً بإيذان قد
  كان، كما تقول: أعلم الملك أنه كان من الأمر كيت وكيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

