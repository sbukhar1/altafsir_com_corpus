text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَضَٰهُنَّ سَبْعَ
  سَمَٰوَٰتٍ فِي يَوْمَيْنِ وَأَوْحَىٰ فِي كُلِّ سَمَآءٍ أَمْرَهَا وَزَيَّنَّا ٱلسَّمَآءَ
  ٱلدُّنْيَا بِمَصَٰبِيحَ وَحِفْظاً ذَلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ }يقول تعالى
  ذكره: ففرغ من خلقهن سبع سموات في يومين، وذلك يوم الخميس ويوم الجمعة، كما:حدثني موسى،
  قال: ثنا عمرو، قال: ثنا أسباط، عن السديّ، قال: استوى إلى السماء وهي دخان من تنفس
  الماء حين تنفس، فجعلها سماء واحدة، ففتقها، فجعلها سبع سموات في يومين، في الخميس
  والجمعة. وإنما سُمّي يوم الجمعة لأنه جمع فيه خلق السموات والأرض.وقوله: { وأوْحَى
  فِي كُلّ سَماءٍ أمْرَها } يقول: وألقى في كل سماء من السموات السبع ما أراد من الخلق.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، في قوله: { وأوْحَى فِي كُلّ سَماءٍ أمْرَها } قال: ما
  أمر الله به وأراده.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السديّ { وأوْحَى
  فِي كُلّ سَماءٍ أمْرَها } قال: خلق في كلّ سماء خلقها من الملائكة والخلق الذي فيها
  من البحار وجبال البرد، وما لا يعلم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وأوْحَى فِي كُلّ سَماءٍ أمْرَها }: خلق فيها شمسها وقمرها ونجومها وصلاحها.وقوله:
  { وَزَيَّنا السَّماءَ الدُّنْيا بِمَصَابِيحَ وَحِفْظاً } يقول تعالى ذكره: وزيَّنا
  السماء الدنيا إليكم أيها الناس بالكواكب وهي المصابيح، كما:حدثنا موسى، قال: ثنا عمرو،
  قال: ثنا أسباط، عن السديّ { زَيَّنا الدُّنْيا بِمَصَابِيحَ } قال: ثم زين السماء
  بالكواكب، فجعلها زينة { وَحِفْظاً } من الشياطين.واختلف أهل العربية في وجه نصبه قوله:
  { وَحِفْظاً } فقال بعض نحويي البصرة: نصب بمعنى: وحفظناها حفظاً، كأنه قال: ونحفظها
  حفظاً، لأنه حين قال: { زَيَّناها بِمَصابِيحَ } قد أخبر أنه قد نظر في أمرها وتعهدها،
  فهذا يدلّ على الحفظ، كأنه قال: وحفظناها حفظاً. وكان بعض نحويي الكوفة يقول: نصب ذلك
  على معنى: وحفظاً زيناها، لأن الواو لو سقطت لكان إنا زينا السماء الدنيا حفظاً وهذا
  القول الثاني أقرب عندنا للصحة من الأوّل.وقد بيَّنا العلة في نظير ذلك في غير موضع
  من هذا الكتاب، فأغنى ذلك عن إعادته.وقوله: { ذلكَ تَقْدِيرُ العَزِيزِ العَلِيمِ }
  يقول تعالى ذكره: هذا الذي وصفت لكم من خلقي السماء والأرض وما فيهما، وتزييني السماء
  الدنيا بزينة الكواكب، على ما بينت تقدير العزيز في نقمته من أعدائه، العليم بسرائر
  عباده وعلانيتهم، وتدبيرهم على ما فيه صلاحهم.\r\n\t\t\t\r\n\t\t\t</section>"

