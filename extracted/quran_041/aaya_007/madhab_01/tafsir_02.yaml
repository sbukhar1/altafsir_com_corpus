text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  أَنَاْ بَشَرٌ مِّثْلُكُمْ يُوحَىٰ إِلَيَّ أَنَّمَآ إِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ
  فَٱسْتَقِيمُوۤاْ إِلَيْهِ وَٱسْتَغْفِرُوهُ وَوَيْلٌ لِّلْمُشْرِكِينَ } * { ٱلَّذِينَ
  لاَ يُؤْتُونَ ٱلزَّكَاةَ وَهُمْ بِٱلآخِرَةِ هُمْ كَافِرُونَ }فإن قلت: من أين كان
  قوله: { إِنَّمَا أَنَاْ بَشَرٌ مّثْلُكُمْ يُوحَىٰ إِلَىَّ } جواباً لقولهم: { قُلُوبُنَا
  فِى أَكِنَّةٍ }؟ قلت: من حيث إنه قال لهم: إني لست بملك، وإنما أنا بشر مثلكم، وقد
  أوحي إليَّ دونكم فصحت - بالوحي إليّ وأنا بشر - نبوّتي، وإذا صحت نبوّتي: وجب عليكم
  اتباعي، وفيما يوحى إليَّ: أن إلـٰهكم إلـٰه واحد { فَٱسْتَقِيمُواْ إِلَيْهِ } فاستووا
  إليه بالتوحيد وإخلاص العبادة غير ذاهبين يميناً وشمالاً، ولا ملتفتين إلى ما يسوّل
  لكم الشيطان من اتخاذ الأولياء والشفعاء، وتوبوا إليه مما سبق لكم من الشرك { وَٱسْتَغْفِرُوهُ
  }. وقرىء: «قال إنما أنا بشر». فإن قلت: لم خصّ من بين أوصاف المشركين منع الزكاة مقروناً
  بالكفر بالآخرة، قلت: لأن أحبّ شيء إلى الإنسان ماله وهو شقيق روحه، فإذا بذله في سبيل
  الله فذلك أقوى دليل على ثباته واستقامته وصدق نيته ونصوع طويته. ألا ترى إلى قوله
  عزّ وجلّ:{ وَمَثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَاء مَرْضَاتِ ٱللَّهِ
  وَتَثْبِيتًا مّنْ أَنفُسِهِمْ }[البقرة: 265] أي: يثبتون أنفسهم ويدلون على ثباتها
  بإنفاق الأموال، وما خدع المؤلفة قلوبهم إلا بلمظة من الدنيا فقرّت عصبيتهم ولانت شكيمتهم
  وأهل الردّة بعد رسول الله صلى الله عليه وسلم ما تظاهروا إلاّ بمنع الزكاة، فنصبت
  لهم الحرب، وجوهدوا. وفيه بعث للمؤمنين على أداء الزكاة، وتخويف شديد من منعها، حيث
  جعل المنع من أوصاف المشركين، وقرن بالكفر بالآخرة. وقيل: كانت قريش يطعمون الحاج،
  ويحرمون من آمن منهم برسول الله صلى الله عليه وسلم. وقيل: لا يفعلون ما يكونون به
  أزكياء، وهو الإيمان.\r\n\t\t\t\r\n\t\t\t</section>"

