text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ أَعْرَضُواْ
  فَقُلْ أَنذَرْتُكُمْ صَاعِقَةً مِّثْلَ صَاعِقَةِ عَادٍ وَثَمُودَ } * { إِذْ جَآءَتْهُمُ
  ٱلرُّسُلُ مِن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ أَلاَّ تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ
  قَالُواْ لَوْ شَآءَ رَبُّنَا لأَنزَلَ مَلاَئِكَةً فَإِنَّا بِمَآ أُرْسِلْتُمْ بِهِ
  كَافِرُونَ }{ فَإِنْ أَعْرَضُواْ } بعد ما تتلو عليهم من هذه الحجج على وحدانيته وقدرته،
  فحذرهم أن تصيبهم صاعقة، أي: عذاب شديد الوقع كأنه صاعقة. وقرىء: «صعقة» (مثل) صعقة
  عاد وثمود: وهي المرة من الصعق أو الصعق. يقال: صعقته الصاعقة صعقاً فصعق صعقاً، وهو
  من باب: فعلته ففعل { مّن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ } أي: أتوهم من كل
  جانب، واجتهدوا بهم وأعملوا فيهم كل حيلة، فلم يروا منهم إلاّ العتوّ والإعراض، كما
  حكى الله تعالى عن الشيطان:{ لآتِيَنَّهُم مّن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ }[الأعراف:
  17] يعني لآتينهم من كل جهة، ولأعملن فيهم كل حيلة، وتقول: استدرت بفلان من كل جانب،
  فلم يكن لي فيه حيلة. وعن الحسن أنذروهم من وقائع الله فيمن قبلهم من الأمم وعذاب الآخرة؛
  لأنهم إذا حذروهم ذلك فقد جاؤهم بالوعظ من جهة الزمن الماضي وما جرى فيه على الكفار،
  ومن جهة المستقبل وما سيجري عليهم. وقيل: معناه إذ جاءتهم الرسل من قبلهم ومن بعدهم.
  فإن قلت: الرسل الذين من قبلهم ومن بعدهم كيف يوصفون بأنهم جاؤهم، وكيف يخاطبونهم بقولهم:
  (إنا بما أرسلتم به كافرون)؟ قلت: قد جاءهم هود وصالح داعيين إلى الإيمان بهما وبجميع
  الرسل ممن جاء من بين أيديهم، أي: من قبلهم وممن يجيء من خلفهم، أي: من بعدهم؛ فكان
  الرسل جميعاً قد جاؤهم. وقولهم: (إنا بما أرسلتم به كافرون) خطاب منهم لهود وصالح ولسائر
  الأنبياء الذين دعوا إلى الإيمان بهم. أن في { أَلاَّ تَعْبُدُواْ } بمعنى أي، أو مخففة
  من الثقيلة، أصله: بأنه لا تعبدوا، أي: بأنّ الشأن والحديث قولنا لكم: لا تعبدوا، ومفعول
  شاء محذوف أي: { لَوْ شَاء رَبُّنَا } إرسال الرسل { لأَنزَلَ مَلَـٰئِكَةً فَإِنَّا
  بِمَا أُرْسِلْتُمْ بِهِ كَـٰفِرُونَ } معناه: فإذا أنتم بشر ولستم بملائكة، فإنا لا
  نؤمن بكم وبما جئتم به، وقولهم: { أُرْسِلْتُمْ بِهِ } ليس بإقرار بالإرسال، وإنما
  هو على كلام الرسل، وفيه تهكم، كما قال فرعون:{ إِنَّ رَسُولَكُمُ ٱلَّذِى أُرْسِلَ
  إِلَيْكُمْ لَمَجْنُونٌ }[الشعراء: 27]. روى:[985] أنّ أبا جهل قال في ملأ من قريش:
  قد التبس علينا أمر محمد، فلو التمستم لنا رجلاً عالماً بالشعر والكهانة والسحر فكلمه
  ثم أتانا ببيان عن أمره، فقال عتبة بن ربيعة: والله لقد سمعت الشعر والكهانة والسحر
  وعلمت من ذلك علماً، وما يخفى عليّ، فأتاه فقال: أنت يا محمد خير أم هاشم؟ أنت خير
  أم عبد المطلب؟ أنت خير أم عبد الله؟ فبم تشتم آلهتنا وتضلّلنا، فإن كنت تريد الرياسة
  عقدنا لك اللواء فكنت رئيسنا، وإن تك بك الباءة زوّجناك عشر نسوة تختار من أي بنات
  قريش شئت، وإن كان بك المال جمعنا لك من أموالنا ما تستغني به، ورسول الله صلى الله
  عليه وسلم ساكت؛ فلما فرغ قال: بسم الله الرحمٰن الرحيم { حـمۤ } إلى قوله:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ أَعْرَضُواْ فَقُلْ أَنذَرْتُكُمْ
  صَاعِقَةً مِّثْلَ صَاعِقَةِ عَادٍ وَثَمُودَ } * { إِذْ جَآءَتْهُمُ ٱلرُّسُلُ مِن
  بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ أَلاَّ تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ قَالُواْ
  لَوْ شَآءَ رَبُّنَا لأَنزَلَ مَلاَئِكَةً فَإِنَّا بِمَآ أُرْسِلْتُمْ بِهِ كَافِرُونَ
  }{ صَـٰعِقَةً مّثْلَ صَـٰعِقَةِ عَادٍ وَثَمُودَ }[فصلت: 13] فأمسك عتبة على فيه وناشده
  بالرحم، ورجع إلى أهله ولم يخرج إلى قريش فلما احتبس عنهم قالوا: ما نرى عتبة إلاّ
  قد صبأ، فانطلقوا إليه وقالوا: يا عتبة ما حبسك عنا إلاّ أنك قد صبأت، فغضب وأقسم لا
  يكلم محمداً أبداً ثم قال: والله لقد كلمته فأجابني بشيء و الله ما هو بشعر ولا كهانة
  ولا سحر، ولما بلغ صاعقة عاد وثمود: أمسكت بفيه وناشدته بالرحم أن يكف، وقد علمتم أن
  محمداً إذا قال شيئاً لم يكذب، فخفت أن ينزل بكم العذاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

