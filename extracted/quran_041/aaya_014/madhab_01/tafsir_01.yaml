text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ أَعْرَضُواْ
  فَقُلْ أَنذَرْتُكُمْ صَاعِقَةً مِّثْلَ صَاعِقَةِ عَادٍ وَثَمُودَ } * { إِذْ جَآءَتْهُمُ
  ٱلرُّسُلُ مِن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ أَلاَّ تَعْبُدُوۤاْ إِلاَّ ٱللَّهَ
  قَالُواْ لَوْ شَآءَ رَبُّنَا لأَنزَلَ مَلاَئِكَةً فَإِنَّا بِمَآ أُرْسِلْتُمْ بِهِ
  كَافِرُونَ }يقول تعالى ذكره: فإن أعرض هؤلاء المشركون عن هذه الحجة التي بيَّنتها
  لهم يا محمد، ونبهتهم عليها فلم يؤمنوا بها ولم يقرّوا أن فاعل ذلك هو الله الذي لا
  إله غيره، فقل لهم: أنذرتكم أيها الناس صاعقة تهلككم مثل صاعقة عاد وثمود.وقد بيَّنا
  فيما مضى أن معنى الصاعقة: كلّ ما أفسد الشيء وغيره عن هيئته. وقيل في هذا الموضع عنى
  بها وقيعة من الله وعذاب. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة، في قوله: { صَاعِقَةٌ مِثْلَ صَاعِقَةِ عادٍ وَثمُودَ } قال: يقول:
  أنذرتكم وقيعة عاد وثمود، قال: عذاب مثل عذاب عاد وثمود.وقوله: { إذْ جاءَتُهُمْ الرُّسُلُ
  مِنْ بَيْنِ أيْدِيهِمْ وَمِنْ خَلْفِهِمْ } يقول: فقل: أنذرتكم صاعقة مثل صاعقة عاد
  وثمود التي أهلكتهم، إذ جاءت عاداً وثمود الرسل من بين أيديهم فقوله «إذ» من صلة صاعقة.
  وعنى بقوله: { مِنْ بَينِ أيْدِيهِمْ } الرسل التي أتت آباء الذين هلكوا بالصاعقة من
  هاتين الأمتين. وعنى بقوله: { وَمِنْ خَلْفِهِمْ }: من خلف الرسل الذين بعثوا إلى آبائهم
  رسلاً إليهم، وذلك أن الله بعث إلى عاد هوداً، فكذّبوه من بعد رسل قد كانت تقدمته إلى
  آبائهم أيضاً، فكذّبوهم، فأهلكوا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن
  ابن عباس، قوله: { فإن أعْرَضُوا... } إلى قوله: { وَمِنْ خَلْفِهِمْ } قال: الرسل
  التي كانت قبل هود، والرسل الذين كانوا بعده، بعث الله قبله رسلاً، وبعث من بعده رسلاً.وقوله:
  { ألاَّ تَعْبُدُوا إلاَّ اللَّهَ } يقول تعالى ذكره: جاءتهم الرسل بأن لا تعبدوا إلا
  الله وحده لا شريك له، قالوا: { لَوْ شاءَ رَبُّنا لأَنْزَلَ مَلائِكَةً } يقول جلّ
  ثناؤه: فقالوا لرسلهم إذ دعوهم إلى الإقرار بتوحيد الله: لو شاء ربنا أن نوحده، ولا
  نعبد من دونه شيئاً غيره، لأنزل إلينا ملائكة من السماء رسلاً بما تدعوننا أنتم إليه،
  ولم يرسلكم وأنتم بشر مثلنا، ولكنه رضى عبادتنا ما نعبد، فلذلك لم يرسل إلينا بالنهي
  عن ذلك ملائكة.وقوله: { فإنَّا بِمَا أُرْسِلْتُمْ بِهِ كافِرُونَ } يقول: قال لرسلهم:
  فإنا بالذي أرسلكم به ربكم إلينا جاحدون غير مصدّقين به.\r\n\t\t\t\r\n\t\t\t</section>"

