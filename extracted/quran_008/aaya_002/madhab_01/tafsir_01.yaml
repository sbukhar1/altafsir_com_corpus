  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال: إذا وجدت
  ذلك فـي القلب فـادع الله، فإن الدعاء يذهب بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّـمَا الـمُؤْمِنُونَ الَّذِينَ
  إذَا ذُكِرَ اللّهُ وَجِلَتْ قُلُوبُهُمْ } قال: فرقاً من الله، ووجلاً من الله، وخوفـاً
  من الله تبـارك وتعالـى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { زَادَتْهُمْ إيـمَاناً
  } فقد ذكرت قول ابن عبـاس فـيه. وقال غيره فـيه، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: {
  وَإذَا تُلِـيَتْ عَلَـيْهِمْ آياتُه زَادَتْهُمْ إيـمَاناً } قال: خشية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَإذَا تُلِلـيَتْ
  عَلَـيْهِمْ آياتِهُ زَادَتْهُمْ إيـمَاناً وَعلـى رَبهِمْ يَتَوَّكَلُونَ } قال: هذا
  نعت أهل الإيـمان، فأثبت نعتهم، ووصفَهم فأثبت صفتهم.</font></font><font class=\"TextResultArabic\"><font
