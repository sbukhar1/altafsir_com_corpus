  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلْمُؤْمِنُونَ ٱلَّذِينَ إِذَا ذُكِرَ ٱللَّهُ وَجِلَتْ قُلُوبُهُمْ وَإِذَا تُلِيَتْ
  عَلَيْهِمْ ءَايَٰتُهُ زَادَتْهُمْ إِيمَٰناً وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لـيس الـمؤمن بـالذي يخالف الله ورسوله ويترك اتبـاع
  ما أنزله إلـيه فـي كتابه من حدوده وفرائضه والانقـياد لـحكمه، ولكن الـمؤمن هو الذي
  إذا ذكر الله وجل قلبه وانقاد لأمره وخضع لذكره خوفـا منه وفَرَقا من عقابه، وإذا قرئت
  علـيه آيات كتابه صدّق بها وأيقن أنها من عند الله، فـازداد بتصديقه بذلك إلـى تصديقه
  بـما كان قد بلغه منه قبل ذلك تصديقاً وذلك هو زيادة ما تلـى علـيهم من آيات الله إياهم
  إيـماناً. { وَعلـى رَبِّهِمْ يَتَوَكَّلُونَ } يقول: وبـالله يوقنون فـي أنّ قضاءه
  فـيهم ماض فلا يرجون غيره ولا يرهبون سواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنَّـمَا
  الـمُؤْمِنُونَ الَّذِينَ إذَا ذُكِرَ اللّهُ وَجِلَتْ قُلُوبُهُمْ } قال: الـمنافقون
  لا يدخـل قلوبهم شيء من ذكر الله عند أداء فرائضه، ولا يؤمنون بشيء من آيات الله، ولا
  يتوكلون علـى الله، ولا يصلّون إذا غابوا، ولا يؤدّون زكاة أموالهم. فأخبر الله سبحانه
  أنهم لـيسوا بـمؤمنـين، ثم وصف الـمؤمنـين فقال: { إنَّـمَا الـمُؤْمنُونَ الَّذِينَ
  إذَا ذُكِرَ اللّهُ وَجِلَتْ قُلُوبُهُمْ } فأدّوا فرائضه، { وَإذَا تُلِـيَتْ عَلَـيْهِمْ
  آياتهُ زَادَتْهُمْ إيـمَاناً } يقول: تصديقاً، { وَعلـى رَبِّهِمْ يَتَوَكَّلُونَ
  } يقول: لا يرجون غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الله،
  عن ابن جريج، عن عبد الله بن كثـير، عن مـجاهد: { الَّذِينَ إذَا ذُكِرَ اللّهُ وَجِلَتْ
  قُلُوبُهُمْ } قال: فرِقت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبـي، عن سفـيان، عن السديّ:
  { الَّذِينَ إذَا ذُكِرَ اللّهُ وَجِلَتْ قُلُوبُهُمْ } قال: إذا ذكر الله عند الشيء
  وجل قلبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { إنَّـمَا الـمُؤْمِنونَ الَّذِينَ
  إذَا ذُكِرَ اللّهُ وَجِلَتْ قُلُوبُهُمْ } يقول: إذا ذكر الله وجل قلبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { وَجِلَتْ قُلُوبُهُمْ } قال: فَرِقَت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَجِلَتْ قُلُوبُهُمْ } فرقت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن سفـيان، قال: سمعت السديّ يقول فـي قوله:
  { إنَّـمَا الـمُؤْمِنُونَ الَّذِينَ إذَا ذُكِرَ اللّهُ وَجِلَتْ قُلُوبُهُمْ } قال:
  هو الرجل يريد أن يظلـم أو قال: يهمّ بـمعصية أحسبه قال: فـينزع عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا سفـيان الثوريّ، عن
  عبد الله بن عثمان بن خثـيـم، عن شهر بن حوشب، عن أبـي الدرداء، فـي قوله: { إنَّـمَا
  الـمُؤْمِنُونَ الَّذِينَ إذَا ذُكِرَ اللّهُ وَجِلَتْ قُلُوبُهُمْ } قال: الوجل فـي
  القلب كإحراق السعفة، أما تـجد له قُشَعْرِيرَةً؟ قال: بلـى.</font></font>&#13;\t\t\t<label
