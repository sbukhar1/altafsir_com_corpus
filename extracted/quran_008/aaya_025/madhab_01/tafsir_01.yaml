aaya: وَاتَّقُوا فِتْنَةً لَا تُصِيبَنَّ الَّذِينَ ظَلَمُوا مِنْكُمْ خَاصَّةً ۖ وَاعْلَمُوا
  أَنَّ اللَّهَ شَدِيدُ الْعِقَابِ
