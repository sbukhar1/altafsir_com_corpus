aaya: وَاتَّقُوا فِتْنَةً لَا تُصِيبَنَّ الَّذِينَ ظَلَمُوا مِنْكُمْ خَاصَّةً ۖ وَاعْلَمُوا
  أَنَّ اللَّهَ شَدِيدُ الْعِقَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ فِتْنَةً
  لاَّ تُصِيبَنَّ ٱلَّذِينَ ظَلَمُواْ مِنكُمْ خَآصَّةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ
  شَدِيدُ ٱلْعِقَابِ }يقول تعالـى ذكره للـمؤمنـين به وبرسوله: اتقوا أيها الـمؤمنون
  فتنة، يقول: اختبـاراً من الله يختبركم، وبلاء يبتلـيكم، لا تصيبنّ هذه الفتنة التـي
  حذرتكموها الذين ظلـموا، وهم الذين فعلوا ما لـيس لهم فعله، إما أجرام أصابوها وذنوب
  بـينهم وبـين الله ركبوها، يحذّرهم جلّ ثناؤه أن يركبوا له معصية أو يأتوا مأثما يستـحقون
  بذلك منه عقوبة. وقـيـل: إن هذه الآية نزلت فـي قوم من أصحاب رسول الله صلى الله عليه
  وسلم، وهم الذين عنوا بها. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد
  بن إبراهيـم، قال: ثنا الـحسن بن أبـي جعفر، قال: ثنا داود بن أبـي هند، عن الـحسن،
  فـي قوله: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً
  } قال: نزلت فـي علـيّ وعثمان وطلـحة والزبـير، رضي الله عنهم.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا
  مِنْكُمْ خاصَّةً } قال قتادة: قال الزبـير بن العوّام: لقد نزلت وما نرى أحداً منا
  يقع بها، ثم خصتنا فـي إصابتنا خاصة.حدثنـي الـمثنى، قال: ثنا زيد بن عوف أبو ربـيعة،
  قال: ثنا حماد، عن حميد، عن الـحسن، أن الزبـير بن العوّام، قال: نزلت هذه الآية: {
  وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً } وما نظننا
  أهلها، ونـحن عنـينا بها.قال: ثنا قبـيصة، عن سفـيان، عن الصلت بن دينار، عن ابن صبهان،
  قال: سمعت الزبـير بن العوّام يقول: قرأت هذه الآية زماناً وما أرانا من أهلها، فإذا
  نـحن الـمعنـيون بها { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ
  خاصَّةً وَاعْلَـمُوا أن اللّهَ شَدِيدُ العِقابِ }.حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ
  الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً } قال: هذه نزلت فـي أهل بدر خاصة، وأصابتهم
  يوم الـجمل فـاقتتلوا.حدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي خالد، عن السديّ:
  { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً وَاعْلَـمُوا
  أنَّ اللّهَ شَدِيدُ العِقابِ } قال: أصحاب الـجمل.حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ
  ظَلَـمُوا مِنْكُمْ خاصَّةً } قال: أمر الله الـمؤمنـين أن لا يقرّوا الـمنكر بـين
  أظهرهم فـيعمهم الله بـالعذاب.قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً
  } قال: هي أيضاً لكم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً } قال:
  الفتنة: الضلالة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ فِتْنَةً لاَّ تُصِيبَنَّ
  ٱلَّذِينَ ظَلَمُواْ مِنكُمْ خَآصَّةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ
  }حدثنا ابن وكيع، قال: ثنا أبـي، عن الـمسعودي، عن القاسم، قال: قال عبد الله: ما منكم
  من أحد إلاَّ وهو مشتـمل علـى فتنة، إن الله يقول:{ إنَّـمَا أمْوَالُكُمْ وأوْلادُكُمْ
  فِتْنَة }فلـيستعذ بـالله من مُضلات الفتن.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال:
  ثنا مبـارك بن فضالة، عن الـحسن، قال: قال الزبـير: لقد خوّفنا بها، يعنـي قوله: {
  وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً }.واختلف
  أهل العربـية فـي تأويـل ذلك، فقال بعض نـحويـي البصرة: { اتَّقُوا فِتْنَةً لا تُصِيبَنَّ
  الَّذِينَ ظَلَـمُوا } قوله: لا تصيبنّ، لـيس بجواب، ولكنه نهي بعد أمر، ولو كان جوابـاً
  ما دخـلت النون. وقال بعض نـحويى الكوفة: قوله: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ
  الَّذِينَ ظَلَـمُوا } أمرهم ثم نهاهم، ومنكم ظرف من الـجزاء وإن كان نهياً. قال: ومثله
  قوله:{ يا أيُّها النَّـمْلُ ادْخُـلُوا مَساكِنَكُمْ لا يَحْطِمَنَّكُمْ سُلَـيْـمانُ }أمرهم
  ثم نهاهم، وفـيه تأويـل الـجزاء. وكأن معنى الكلام عنده: اتقوا فتنة إن لـم تتقوها
  أصابتكم.وأما قوله: { وَاعْلَـمُوا أنَّ اللّهَ شَدِيدُ العِقابِ } فإنه تـحذير من
  الله ووعيد لـمن واقع الفتنة التـي حذره إياها بقوله: { وَاتَّقُوا فِتْنَةً } ، يقول:
  اعلـموا أيها الـمؤمنون أن ربكم شديد عقابه لـمن افتتن بظلـم نفسه وخالف أمره، فأثم
  به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

