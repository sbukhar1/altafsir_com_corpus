  مِنكُمْ خَآصَّةً وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن الـمسعودي، عن القاسم، قال: قال
  عبد الله: ما منكم من أحد إلاَّ وهو مشتـمل علـى فتنة، إن الله يقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّـمَا
  أمْوَالُكُمْ وأوْلادُكُمْ فِتْنَة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلـيستعذ بـالله من مُضلات الفتن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا مبـارك بن فضالة، عن
  الـحسن، قال: قال الزبـير: لقد خوّفنا بها، يعنـي قوله: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ
  الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي تأويـل ذلك، فقال بعض نـحويـي البصرة: { اتَّقُوا فِتْنَةً لا تُصِيبَنَّ
  الَّذِينَ ظَلَـمُوا } قوله: لا تصيبنّ، لـيس بجواب، ولكنه نهي بعد أمر، ولو كان جوابـاً
  ما دخـلت النون. وقال بعض نـحويى الكوفة: قوله: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ
  الَّذِينَ ظَلَـمُوا } أمرهم ثم نهاهم، ومنكم ظرف من الـجزاء وإن كان نهياً. قال: ومثله
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيُّها النَّـمْلُ ادْخُـلُوا مَساكِنَكُمْ لا يَحْطِمَنَّكُمْ
  سُلَـيْـمانُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أمرهم ثم نهاهم، وفـيه تأويـل الـجزاء. وكأن معنى الكلام عنده: اتقوا
  فتنة إن لـم تتقوها أصابتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَاعْلَـمُوا أنَّ اللّهَ شَدِيدُ العِقابِ } فإنه تـحذير من الله ووعيد لـمن
  واقع الفتنة التـي حذره إياها بقوله: { وَاتَّقُوا فِتْنَةً } ، يقول: اعلـموا أيها
  الـمؤمنون أن ربكم شديد عقابه لـمن افتتن بظلـم نفسه وخالف أمره، فأثم به.</font></font><font
