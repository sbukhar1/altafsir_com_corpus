  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  فِتْنَةً لاَّ تُصِيبَنَّ ٱلَّذِينَ ظَلَمُواْ مِنكُمْ خَآصَّةً وَٱعْلَمُوۤاْ أَنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  للـمؤمنـين به وبرسوله: اتقوا أيها الـمؤمنون فتنة، يقول: اختبـاراً من الله يختبركم،
  وبلاء يبتلـيكم، لا تصيبنّ هذه الفتنة التـي حذرتكموها الذين ظلـموا، وهم الذين فعلوا
  ما لـيس لهم فعله، إما أجرام أصابوها وذنوب بـينهم وبـين الله ركبوها، يحذّرهم جلّ
  ثناؤه أن يركبوا له معصية أو يأتوا مأثما يستـحقون بذلك منه عقوبة. وقـيـل: إن هذه
  الآية نزلت فـي قوم من أصحاب رسول الله صلى الله عليه وسلم، وهم الذين عنوا بها. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن إبراهيـم، قال: ثنا الـحسن بن أبـي جعفر، قال: ثنا داود بن أبـي هند، عن الـحسن،
  فـي قوله: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً
  } قال: نزلت فـي علـيّ وعثمان وطلـحة والزبـير، رضي الله عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر: { وَاتَّقُوا
  فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً } قال قتادة: قال الزبـير
  بن العوّام: لقد نزلت وما نرى أحداً منا يقع بها، ثم خصتنا فـي إصابتنا خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا زيد بن عوف أبو ربـيعة، قال: ثنا حماد، عن
  حميد، عن الـحسن، أن الزبـير بن العوّام، قال: نزلت هذه الآية: { وَاتَّقُوا فِتْنَةً
  لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً } وما نظننا أهلها، ونـحن عنـينا
  بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا قبـيصة، عن سفـيان، عن
  الصلت بن دينار، عن ابن صبهان، قال: سمعت الزبـير بن العوّام يقول: قرأت هذه الآية
  زماناً وما أرانا من أهلها، فإذا نـحن الـمعنـيون بها { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ
  الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً وَاعْلَـمُوا أن اللّهَ شَدِيدُ العِقابِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً
  } قال: هذه نزلت فـي أهل بدر خاصة، وأصابتهم يوم الـجمل فـاقتتلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن ابن أبـي خالد، عن السديّ: { وَاتَّقُوا
  فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً وَاعْلَـمُوا أنَّ اللّهَ
  شَدِيدُ العِقابِ } قال: أصحاب الـجمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس: { وَاتَّقُوا
  فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً } قال: أمر الله الـمؤمنـين
  أن لا يقرّوا الـمنكر بـين أظهرهم فـيعمهم الله بـالعذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَاتَّقُوا فِتْنَةً
  لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً } قال: هي أيضاً لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَاتَّقُوا فِتْنَةً لا تُصِيبَنَّ الَّذِينَ ظَلَـمُوا مِنْكُمْ خاصَّةً } قال: الفتنة:
  الضلالة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
