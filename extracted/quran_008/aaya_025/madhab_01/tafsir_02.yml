  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  فِتْنَةً لاَّ تُصِيبَنَّ ٱلَّذِينَ ظَلَمُواْ مِنكُمْ خَآصَّةً وَٱعْلَمُوۤاْ أَنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فِتْنَةً }
  ذنبا. قيل هو إقرار المنكر بين أظهرهم. وقيل: افتراق الكلمة. وقيل: { فِتْنَةً } عذاباً.
  وقوله: { لاَّ تُصِيبَنَّ } لا يخلو من أن يكون جواباً للأمر. أو نهياً بعد أمر. أو
  صفة لفتنة، فإذا كان جواباً، فالمعنى إن إصابتكم لا تصيب الظالمين منكم خاصة ولكنها
  تعمكم وهذا كما يحكى أن علماء بني إسرائيل نُهوا عن المنكر تعذيراً فعمهم الله بالعذاب،
  وإذا كانت نهياً بعد أمر فكأنه قيل: واحذروا ذنباً أو عقاباً، ثم قيل: لا تتعرضوا للظم
  فيصيب العقاب أو أثر الذنب ووباله من ظلم منكم خاصة، وكذلك إذا جعلته صفة على إرادة
  القول، كأنه قيل: واتقوا فتنة مقولاً فيها لا تصيبنَّ، ونظيره قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَتَّى إذَا جَنَّ الظَّلاَمُ وَاخْتَلَط</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَاءُوا بِمَذْقٍ هَلْ رَأَيْتَ الذِّئْبَ قَطْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي بمذق مقول فيه هذا القول، لأنه
  سمار فيه لون[ الورق] التي هي لون الذئب. ويعضد المعنى الأخير قراءة ابن مسعود: «لتصيبنّ»،
  على جواب القسم المحذوف. وعن الحسن: نزلت في عليّ وعمار وطلحة والزبير وهو يوم الجمل
  خاصة. قال الزبير: نزلت فينا وقرأناها زماناً، وما أرانا من أهلها، فإذا نحن المعنيون
  بها. وعن السدي: نزلت في أهل بدر فاقتتلوا يوم الجمل. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(420)
  (أن الزبير كان يساير النبي صلى الله عليه وسلم يوماً، إذ أقبل عليّ رضي الله عنه،
  فضحك إليه الزبير فقال رسول الله صلى الله عليه وسلم كيف حبك لعليٍّ؟ فقال يا رسول
  الله، بأبي أنت وأمي، إني أحبه كحبي لوالدي أو أشدّ حباً. قال: فكيف أنت إذا سرت إليه
  تقاتله)، فإن قلت: كيف جاز أن يدخل النون المؤكدة في جواب الأمر؟ قلت: لأنّ فيه معنى
  النهي، إذا قلت: أنزل عن الدابة لا تطرحك، فلذلك جاز لا تطرحنك ولا تصيبنّ ولا يحطمنكم.
  فإن قلت: فما معنى { مِنْ } في قوله: { ٱلَّذِينَ ظَلَمُواْ مِنكُمْ }؟ قلت: التبعيض
  على الوجه الأول، والتبيين على الثاني، لأنَّ المعنى: لا تصيبنكم خاصة على ظلماكم؛
  لأن الظلم أقبح منكم من سائر الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

