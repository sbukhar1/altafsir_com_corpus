  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يُرِيكُمُوهُمْ إِذِ ٱلْتَقَيْتُمْ فِيۤ أَعْيُنِكُمْ قَلِيلاً وَيُقَلِّلُكُمْ فِيۤ
  أَعْيُنِهِمْ لِيَقْضِيَ ٱللَّهُ أَمْراً كَانَ مَفْعُولاً وَإِلَى ٱللَّهِ تُرْجَعُ
  ٱلأُمُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِذَا يُرِيكُمُوهُمْ } الضميران
  مفعولان. معنى: وإذ يبصركم إياهم. و { قَلِيلاً } نصب على الحال، وإنما قللهم في أعينهم
  تصديقاً لرؤية رسول الله صلى الله عليه وسلم، وليعاينوا ما أخبرهم به فيزداد يقينهم
  ويجدّوا ويثبتوا. قال ابن مسعود رضي الله عنه: لقد قللوا في أعيننا حتى قلت لرجل إلى
  جنبي: أتراهم سبعين؟ قال: أراهم مائة، فأسرنا رجلاً منهم فقلنا له: كم كنتم؟ قال: ألفاً
  { وَيُقَلّلُكُمْ فِى أَعْيُنِهِمْ } حتى قال قائل منهم: إنما هم أكلة جزور. فإن قلت:
  الغرض في تقليل الكفار في أعين المؤمنين ظاهر، فما الغرض في تقليل المؤمنين في أعينهم؟
  قلت: قد قللهم في أعينهم قبل اللقاء، ثم كثرهم فيها بعده ليجترؤا عليهم، قلة مبالاة
  بهم، ثم تفجؤهم الكثرة فيبهتوا ويهابوا، وتفل شوكتهم حين يرون ما لم يكن في حسابهم
  وتقديرهم، وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَرَوْنَهُمْ مّثْلَيْهِمْ رَأْىَ ٱلْعَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 13] ولئلا يستعدوا لهم، وليعظم الاحتجاج عليهم باستيضاح الآية البينة من قلتهم
  أوّلاً وكثرتهم آخراً. فإن قلت: بأي طريق يبصرون الكثير قليلاً؟ قلت بأن يستر الله
  عنهم بعضه بساتر أو يحدث في عيونهم ما يستقلون به الكثير، كما أحدث في أعين الحول ما
  يرون به الواحد اثنين. قيل لبعضهم: إن الأحول يرى الواحد اثنين، وكان بين يديه ديك
  واحد فقال: مالي لا أرى هذين الديكين أربعة؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

