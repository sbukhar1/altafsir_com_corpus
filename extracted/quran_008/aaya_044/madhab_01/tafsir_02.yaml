aaya: وَإِذْ يُرِيكُمُوهُمْ إِذِ الْتَقَيْتُمْ فِي أَعْيُنِكُمْ قَلِيلًا وَيُقَلِّلُكُمْ
  فِي أَعْيُنِهِمْ لِيَقْضِيَ اللَّهُ أَمْرًا كَانَ مَفْعُولًا ۗ وَإِلَى اللَّهِ تُرْجَعُ
  الْأُمُورُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يُرِيكُمُوهُمْ
  إِذِ ٱلْتَقَيْتُمْ فِيۤ أَعْيُنِكُمْ قَلِيلاً وَيُقَلِّلُكُمْ فِيۤ أَعْيُنِهِمْ
  لِيَقْضِيَ ٱللَّهُ أَمْراً كَانَ مَفْعُولاً وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ }{
  وَإِذَا يُرِيكُمُوهُمْ } الضميران مفعولان. معنى: وإذ يبصركم إياهم. و { قَلِيلاً
  } نصب على الحال، وإنما قللهم في أعينهم تصديقاً لرؤية رسول الله صلى الله عليه وسلم،
  وليعاينوا ما أخبرهم به فيزداد يقينهم ويجدّوا ويثبتوا. قال ابن مسعود رضي الله عنه:
  لقد قللوا في أعيننا حتى قلت لرجل إلى جنبي: أتراهم سبعين؟ قال: أراهم مائة، فأسرنا
  رجلاً منهم فقلنا له: كم كنتم؟ قال: ألفاً { وَيُقَلّلُكُمْ فِى أَعْيُنِهِمْ } حتى
  قال قائل منهم: إنما هم أكلة جزور. فإن قلت: الغرض في تقليل الكفار في أعين المؤمنين
  ظاهر، فما الغرض في تقليل المؤمنين في أعينهم؟ قلت: قد قللهم في أعينهم قبل اللقاء،
  ثم كثرهم فيها بعده ليجترؤا عليهم، قلة مبالاة بهم، ثم تفجؤهم الكثرة فيبهتوا ويهابوا،
  وتفل شوكتهم حين يرون ما لم يكن في حسابهم وتقديرهم، وذلك قوله:{ يَرَوْنَهُمْ مّثْلَيْهِمْ
  رَأْىَ ٱلْعَيْنِ }[آل عمران: 13] ولئلا يستعدوا لهم، وليعظم الاحتجاج عليهم باستيضاح
  الآية البينة من قلتهم أوّلاً وكثرتهم آخراً. فإن قلت: بأي طريق يبصرون الكثير قليلاً؟
  قلت بأن يستر الله عنهم بعضه بساتر أو يحدث في عيونهم ما يستقلون به الكثير، كما أحدث
  في أعين الحول ما يرون به الواحد اثنين. قيل لبعضهم: إن الأحول يرى الواحد اثنين، وكان
  بين يديه ديك واحد فقال: مالي لا أرى هذين الديكين أربعة؟.\r\n\t\t\t\r\n\t\t\t</section>"

