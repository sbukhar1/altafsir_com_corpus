aaya: يَا أَيُّهَا النَّبِيُّ حَسْبُكَ اللَّهُ وَمَنِ اتَّبَعَكَ مِنَ الْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  حَسْبُكَ ٱللَّهُ وَمَنِ ٱتَّبَعَكَ مِنَ ٱلْمُؤْمِنِينَ }يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: يا أيها النبيّ حسبك الله، وحسب من اتبعك من المؤمنين الله. يقول
  لهم جلّ ثناؤه: ناهضوا عدوّكم، فإن الله كافيكم أمرهم، ولا يهولنكم كثرة عددهم وقلة
  عددكم، فإن الله مؤيدكم بنصره.وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  محمد بن بشار، قال: ثنا مؤمل بن إسماعيل، قال: ثنا سفيان، عن شوذب بن معاذ، عن الشعبيّ
  في قوله: { يا أيُّها النَّبيُّ حَسْبُكَ اللَّهُ وَمَنِ اتَّبَعَكَ منَ المُؤْمِنِينَ
  } قال: حسبك الله وحسب من اتبعك من المؤمنين الله.حدثني أحمد بن عثمان بن حكيم الأودي،
  قال: ثنا عبيد الله بن موسى، قال: أخبرنا سفيان، عن شوذب، عن الشعبيّ، في قوله: { يا
  أيُّها النَّبيُّ حَسْبُكَ اللَّهُ وَمَنِ اتَّبَعَكَ منَ المُؤْمِنِينَ } قال: حسبك
  الله وحسب من معك.حدثنا ابن وكيع، قال: ثنا عبيد الله، عن سفيان، عن شوذب، عن عامر،
  بنحوه، إلا أنه قال: حسبك الله وحسب من شهد معك.حدثني يونس، قال: أخبرنا ابن وهب، عن
  ابن زيد، في قوله: { يا أيُّها النَّبيُّ حَسْبُكَ اللَّهُ وَمَنِ اتَّبَعَكَ منَ المُؤْمِنِينَ
  } قال: يا أيها النبيّ حسبك الله وحسب من اتبعك من المؤمنين، إنَّ حسبك أنت وهم الله.ف«مَنْ»
  من قوله: { وَمَنِ اتَّبَعَكَ منَ المُؤْمِنِينَ } على هذا التأويل الذي ذكرناه عن
  الشعبي نصب عطفا على معنى الكاف في قوله: { حَسْبُكَ اللَّهُ } لا على لفظه، لأنها
  في محل خفض في الظاهر وفي محل نصب في المعنى، لأن معنى الكلام: يكفيك الله، ويكفي من
  اتبعك من المؤمنين. وقد قال بعض أهل العربية في «مَن»: إنها في موضع رفع على العطف
  على اسم الله، كأنه قال: حسبك الله ومتبعوك إلى جهاد العدوّ من المؤمنين دون القاعدين
  عنك منهم. واستشهد على صحة قوله ذلك بقوله:{ حَرّضِ المُؤْمِنينَ على القِتالِ }\r\n\t\t\t</section>"

