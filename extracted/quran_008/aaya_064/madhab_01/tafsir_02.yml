  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ حَسْبُكَ ٱللَّهُ وَمَنِ ٱتَّبَعَكَ مِنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَنِ ٱتَّبَعَكَ } الواو بمعنى مع وما بعده منصوب، تقول: حسبك
  وزيداً درهم، ولا تجرّ؛ لأنّ عطف الظاهر المجرور على المكنى ممتنع قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَحَسْبُكَ وَالضَّحَّاكَ عَضْبٌ مُهَنَّدُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: كفاك وكفى أتباعك من المؤمنين الله ناصراً أو يكون في محل
  الرفع: أي كفاك الله وكفاك المؤمنون، وهذه الآية نزلت بالبيداء في غزوة بدر قبل القتال،
  وعن ابن عباس رضي الله عنه نزلت في إسلام عمر رضي الله عنه، وعن سعيد بن جبير: أنه
  أسلم مع النبي صلى الله عليه وسلم ثلاثة وثلاثون رجلاً وست نسوة ثم أسلم عمر، فنزلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

