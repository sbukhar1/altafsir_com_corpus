  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَرَسُولَهُ وَلاَ تَنَازَعُواْ فَتَفْشَلُواْ وَتَذْهَبَ رِيحُكُمْ وَٱصْبِرُوۤاْ
  إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  للمؤمنين به: أطيعوا أيها المؤمنون ربكم ورسوله فيما أمركم به ونهاكم عنه، ولا تخالفوهما
  في شيء. { وَلا تَنازَعُوا فَتَفْشَلُوا } يقول: ولا تختلفوا فتفرّقوا وتختلف قلوبكم
  فتفشلوا، يقول: فتضعفوا وتجبنوا، { وَتَذْهَبَ رِيحُكُمْ } وهذا مثل، يقال للرجل إذا
  كان مقبلاً عليه ما يحبه ويُسَرّ به: الريح مقبلة عليه، يعني بذلك ما يحبه، ومن ذلك
  قول عبيد بن الأبرص:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كمَا حَمَيْناكَ
  يَوْمَ النَّعْفِ مِنْ شَطِبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والفَضْلُ
  للْقَوْمِ مِنْ رِيحٍ وَمِنْ عَدَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني من البأس والكثرة. وإنما يراد به في هذا الموضع: وتذهب قوّتكم
  وبأسكم فتضعفوا، ويدخلكم الوهن والخلل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاصْبِرُوا } يقول: اصبروا مع نبيّ الله صلى الله عليه وسلم عند لقاء عدوّكم، ولا
  تنهزموا عنه وتتركوه. { إنَّ اللَّهَ مَعَ الصَّابِرِينَ } يقول: اصبروا فإني معكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، قوله: { وَتَذْهَبَ رِيحُكُمْ } قال: نصركم. قال: وذهبت ريح أصحاب
  رسول الله صلى الله عليه وسلم حين نازعوه يوم أُحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَتَذْهَبَ رِيحُكُمْ } فذكر نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد،
  نحوه، إلا أنه قال: ريح أصحاب محمد حين تركوه يوم أُحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلا تَنازَعُوا
  فَتَفْشَلُوا وَتَذْهَبَ رِيحُكُمْ } قال: حربكم وجدّكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَتَذْهَبَ رِيحُكُمْ } قال: ريح الحرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وَتَذْهَبَ
  رِيحُكُمْ } قال: الريح: النصر. لم يكن نصر قط إلا بريح يبعثها الله تضرب وجوه العدوّ،
  فإذا كان ذلك لم يكن لهم قوام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَلا تَنازَعُوا فَتَفْشَلُوا } أي لا تختلفوا
  فيتفرّق أمركم. { وَتَذْهَبَ رِيحُكُمْ } فيذهب جدّكم. { وَاصْبِرُوا إنَّ اللَّهَ
  مَعَ الصَّابِرِينَ }: أي إني معكم إذا فعلتم ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلا تَنازَعُوا فَتَفْشَلُوا
  } قال: الفشل: الضعف عن جهاد عدوّه والانكسار لهم، فذلك الفشل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
