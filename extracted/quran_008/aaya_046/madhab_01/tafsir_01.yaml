aaya: وَأَطِيعُوا اللَّهَ وَرَسُولَهُ وَلَا تَنَازَعُوا فَتَفْشَلُوا وَتَذْهَبَ رِيحُكُمْ
  ۖ وَاصْبِرُوا ۚ إِنَّ اللَّهَ مَعَ الصَّابِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَطِيعُواْ ٱللَّهَ
  وَرَسُولَهُ وَلاَ تَنَازَعُواْ فَتَفْشَلُواْ وَتَذْهَبَ رِيحُكُمْ وَٱصْبِرُوۤاْ
  إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ }يقول تعالى ذكره للمؤمنين به: أطيعوا أيها المؤمنون
  ربكم ورسوله فيما أمركم به ونهاكم عنه، ولا تخالفوهما في شيء. { وَلا تَنازَعُوا فَتَفْشَلُوا
  } يقول: ولا تختلفوا فتفرّقوا وتختلف قلوبكم فتفشلوا، يقول: فتضعفوا وتجبنوا، { وَتَذْهَبَ
  رِيحُكُمْ } وهذا مثل، يقال للرجل إذا كان مقبلاً عليه ما يحبه ويُسَرّ به: الريح مقبلة
  عليه، يعني بذلك ما يحبه، ومن ذلك قول عبيد بن الأبرص:كمَا حَمَيْناكَ يَوْمَ النَّعْفِ
  مِنْ شَطِبٍ   والفَضْلُ للْقَوْمِ مِنْ رِيحٍ وَمِنْ عَدَدِيعني من البأس والكثرة.
  وإنما يراد به في هذا الموضع: وتذهب قوّتكم وبأسكم فتضعفوا، ويدخلكم الوهن والخلل.{
  وَاصْبِرُوا } يقول: اصبروا مع نبيّ الله صلى الله عليه وسلم عند لقاء عدوّكم، ولا
  تنهزموا عنه وتتركوه. { إنَّ اللَّهَ مَعَ الصَّابِرِينَ } يقول: اصبروا فإني معكم.وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { وَتَذْهَبَ رِيحُكُمْ } قال:
  نصركم. قال: وذهبت ريح أصحاب رسول الله صلى الله عليه وسلم حين نازعوه يوم أُحد.حدثنا
  ابن نمير، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وَتَذْهَبَ رِيحُكُمْ } فذكر نحوه.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، نحوه، إلا أنه قال:
  ريح أصحاب محمد حين تركوه يوم أُحد.حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل،
  قال: ثنا أسباط، عن السديّ: { وَلا تَنازَعُوا فَتَفْشَلُوا وَتَذْهَبَ رِيحُكُمْ }
  قال: حربكم وجدّكم.حدثنا بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَتَذْهَبَ
  رِيحُكُمْ } قال: ريح الحرب.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في
  قوله: { وَتَذْهَبَ رِيحُكُمْ } قال: الريح: النصر. لم يكن نصر قط إلا بريح يبعثها
  الله تضرب وجوه العدوّ، فإذا كان ذلك لم يكن لهم قوام.حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: { وَلا تَنازَعُوا فَتَفْشَلُوا } أي لا تختلفوا فيتفرّق أمركم. { وَتَذْهَبَ
  رِيحُكُمْ } فيذهب جدّكم. { وَاصْبِرُوا إنَّ اللَّهَ مَعَ الصَّابِرِينَ }: أي إني
  معكم إذا فعلتم ذلك.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  وَلا تَنازَعُوا فَتَفْشَلُوا } قال: الفشل: الضعف عن جهاد عدوّه والانكسار لهم، فذلك
  الفشل.\r\n\t\t\t\r\n\t\t\t</section>"

