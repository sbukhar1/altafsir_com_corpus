  عَلَيْكُم مِّن ٱلسَّمَآءِ مَآءً لِّيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ عَنكُمْ رِجْزَ
  ٱلشَّيْطَانِ وَلِيَرْبِطَ عَلَىٰ قُلُوبِكُمْ وَيُثَبِّتَ بِهِ ٱلأَقْدَامَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و { رِجْزَ ٱلشَّيْطَـٰنِ } وسوسته إليهم، وتخويفه إياهم من العطش.
  وقيل: الجنابة، لأنها من تخييله. وقرىء «رجس الشيطان» وذلك أن إبليس تمثل لهم، وكان
  المشركين قد سبقوهم إلى الماء ونزل المسلمون في كثيب أعفر تسوخ فيه الأقدام على غير
  ماء، وناموا فاحتلم أكثرهم، فقال لهم: أنتم يا أصحاب محمد تزعمون أنكم على الحق وأنكم
  تصلون على غير وضوء وعلى الجنابة، وقد عطشتم، ولو كنتم على حق ما غلبكم هؤلاء على الماء
  وما ينتظرون بكم إلا أن يجهدكم العطش، فإذا قطع العطش أعناقكم مشوا إليكم فقتلوا من
  أحبوا وساقوا بقيتكم إلى مكة، فحزنوا حزناً شديداً وأشفقوا، فأنزل الله عز وجل المطر،
  فمطروا ليلاً حتى جرى الوادي واتخذ رسول الله صلى الله عليه وسلم وأصحابه الحياض على
  عدوة الوادي، وسقوا الركاب، واغتسلوا وتوضؤوا، وتلبد الرمل الذي كان بينهم وبين العدو
  حتى ثبتت عليه الأقدام، وزالت وسوسة الشيطان وطابت النفوس. والضمير في { بِهِ } للماء.
  ويجوز أن يكون للربط، لأن القلب إذا تمكن فيه الصبر والجراءة ثبتت القدم في مواطن القتال.</font></font><font
