  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ وَلِتَطْمَئِنَّ بِهِ قُلُوبُكُمْ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يُغَشِّيكُمُ ٱلنُّعَاسَ أَمَنَةً مِّنْهُ وَيُنَزِّلُ عَلَيْكُم مِّن ٱلسَّمَآءِ مَآءً
  لِّيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ عَنكُمْ رِجْزَ ٱلشَّيْطَانِ وَلِيَرْبِطَ عَلَىٰ
  قُلُوبِكُمْ وَيُثَبِّتَ بِهِ ٱلأَقْدَامَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: إلام يرجع الضمير في { وَمَا جَعَلَهُ }؟ قلت: إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنّي مُمِدُّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  9] لأن المعنى: فاستجاب لكم بإمدادكم. فإن قلت: ففيمن قرأ بالكسر؟ قلت: إلى قوله: {
  إِنّي مُمِدُّكُمْ } لأنه مفعول القول المضمر فهو في معنى القول. ويجوز أن يرجع إلى
  الإمداد الذي يدل عليه ممدّكم { إِلاَّ بُشْرَىٰ } إلا بشارة لكم بالنصر، كالسكينة
  لبني إسرائيل، يعني أنكم استغثتم وتضرعتم لقلتكم وذلتكم، فكان الإمداد بالملائكة بشارة
  لكم بالنصر، وتسكيناً منكم، وربطاً على قلوبكم { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ
  ٱللَّهِ } يريد ولا تحسبوا النصر من الملائكة، فإن الناصر هو الله لكم وللملائكة. أو
  وما النصر بالملائكة وغيرهم من الأسباب إلا من عند الله، والمنصور من نصره الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِذْ يُغَشِّيكُمُ } بدل ثان من</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ يَعِدُكُمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  7] أو منصوب بالنصر، أو بما في { مِنْ عِندِ ٱللَّهِ } [الأنفال: 10] من معنى الفعل،
  أو بما جعله الله، أو بإضمار اذكر. وقرىء «يغشيكم» بالتخفيف والتشديد ونصب النعاس والضمير
  لله عزّ وجل. و { أَمَنَةً } مفعول له. فإن قلت: أما وجب أن يكون فاعل الفعل المعلل
  والعلة واحداً؟ قلت: بلى، ولكن لما كان معنى يغشاكم النعاس. تنعسون، انتصب أمنة على
  أن النعاس والأمنة لهم. والمعنى: إذ تنعسون أمنة بمعنى أمنا، أي لأمنكم، و { مِّنْهُ
  } صفة لها: أي أمنة حاصلة لكم من الله عزّ وجلّ. فإن قلت: فعلى غير هذه القراءة قلت:
  يجوز أن تكون الأمنة بمعنى الإيمان، أي ينعسكم إيماناً منه. أو على يغشيكم النعاس فتنعسون
  أمناً، فإن قلت: هل يجوز أن ينتصب على أنّ الأمنة للنعاس الذي هو فاعل يغشاكم؟ أي يغشاكم
  النعاس لأمنه على أن إسناد الأمن إلى النعاس إسناد مجازي وهو لأصحاب النعاس على الحقيقة،
  أو على أنه أنامكم في وقت كان من حق النعاس في مثل ذلك الوقت المخوف أن لا يقدم على
  غشيانكم؟ وإنما غشيكم أمنة حاصلة من الله لولاها لم يغشكم على طريقة التمثيل والتخييل؟
  قلت: لا تبعد فصاحة القرآن عن احتماله، وله فيه نظائر، وقد ألم به من قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَهَابُ النوْمُ أَنْ يَغْشَى عُيُونا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَهَابُكَ فَهُوَ نَفَّارٌ شَرُودُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء «أمنة» بسكون الميم. ونظير
  «أمن أمنة» «حيي حياة» ونحو «أمن أمنة» «رحم رحمة» والمعنى: أن ما كان بهم من الخوف
  كان يمنعهم من النوم، فلما طمأن الله قلوبهم وأمنهم رقدوا وعن ابن عباس رضي الله عنه:
  النعاس في القتال: أمنة من الله، وفي الصلاة: وسوسة من الشيطان { وَيُنَزِّلُ } قرىء
  بالتخفيف والتثقيل. وقرأ الشعبي «ما ليطهركم به» قال ابن جني: ما موصولة وصلتها حرف
  الجر بما جره، فكأنه قال: ما للطهور.</font></font>&#13;\t\t\t<label disabled=\"true\"
