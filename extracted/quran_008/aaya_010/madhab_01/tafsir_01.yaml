  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ وَلِتَطْمَئِنَّ بِهِ قُلُوبُكُمْ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: لـم يجعل الله إرداف الـملائكة بعضها بعضاً وتتابعها بـالـمصير إلـيكم
  أيها الـمؤمنون مددا لكم إلاَّ بشرى لكم: أي بشارة لكم تبشركم بنصر الله إياكم علـى
  أعدائكم. { وَلِتَطْمَئِنَّ بِهِ قُلوبُكُمْ } يقول: ولتسكن قلوبكم بـمـجيئها إلـيكم،
  وتوقن بنصرة الله لكم، { وَما النَّصْرُ إلاَّ مِنْ عِنْدِ اللّهِ }: يقول: وما تُنصرون
  علـى عدوّكم أيها الـمؤمنون إلاَّ أن ينصركم الله علـيهم، لا بشدة بأسكم وقواكم، بل
  بنصر الله لكم، لأن ذلك بـيده وإلـيه، ينصر من يشاء من خـلقه. { إنَّ اللّهَ عَزِيزٌ
  حَكِيـمٌ } يقول: إن الله الذي ينصركم وبـيده نصر من يشاء من خـلقه، عزيز لا يقهره
  شيء، ولا يغلبه غالب، بل يقهر كلّ شيء ويغلبه، لأنه خـلقه حكيـم، يقول: حكيـم فـي تدبـيره
  ونصره من نصر، وخذلانه من خذل من خـلقه، لا يدخـل تدبـيره وهن ولا خـلل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن عبد الله بن كثـير، عن مـجاهد فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج عن ابن جريج، قال:
  أخبرنـي ابن كثـير أنه سمع مـجاهداً يقول: ما مْدّ النبـيّ صلى الله عليه وسلم مـما
  ذكر الله غير ألف من الـملائكة مردفـين، وذكر الثلاثة والـخمسة بشرى، ما مدّوا بأكثر
  من هذه الألف الذي ذكر الله عزّ وجلّ فـي الأنفـال. وأما الثلاثة والـخمسة، فكانت بشرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد أتـينا علـى ذلك فـي سورة آل عمران بـما فـيه الكفـاية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
