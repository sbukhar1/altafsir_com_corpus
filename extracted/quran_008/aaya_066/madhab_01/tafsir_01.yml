  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ حَرِّضِ ٱلْمُؤْمِنِينَ عَلَى ٱلْقِتَالِ إِن يَكُن مِّنكُمْ عِشْرُونَ
  صَابِرُونَ يَغْلِبُواْ مِئَتَيْنِ وَإِن يَكُنْ مِّنكُمْ مِّئَةٌ يَغْلِبُوۤاْ أَلْفاً
  مِّنَ ٱلَّذِينَ كَفَرُواْ بِأَنَّهُمْ قَوْمٌ لاَّ يَفْقَهُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلآنَ
  خَفَّفَ ٱللَّهُ عَنكُمْ وَعَلِمَ أَنَّ فِيكُمْ ضَعْفاً فَإِن يَكُنْ مِّنكُمْ مِّئَةٌ
  صَابِرَةٌ يَغْلِبُواْ مِئَتَيْنِ وَإِن يَكُن مِّنكُمْ أَلْفٌ يَغْلِبُوۤاْ أَلْفَيْنِ
  بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { يا أيُّها النَّبِيُّ حَرّضِ المُؤْمِنِينَ
  على القِتالِ } حُثَّ متبعيك ومصدقيك على ما جئتهم به من الحق على قتال من أدبر وتولى
  عن الحق من المشركين. { إنْ يَكُنْ مِنْكُمْ عشْرُونَ } رجلاً { صَابِرُونَ } عند لقاء
  العدوّ، يحتسبون أنفسهم ويثبتون لعدوّهم { يَغْلِبُوا مِئَتَيْنِ } من عدوّهم ويقهروهم.
  { وَإنْ يَكُنْ مِنْكُمْ مِئَةٌ } عند ذلك { يَغْلِبُوا } منهم { ألفاً }. { بأنَّهُمْ
  قَوْمٌ لا يَفْقَهُونَ } يقول: من أجل أن المشركين قوم يقاتلون على غير رجاء ثواب ولا
  لطلب أجر ولا احتساب لأنهم لم يفقهوا أن الله موجب لمن قاتل احتسابا وطلب موعوداً لله
  في المعاد ما وعد المجاهدين في سبيله، فهم لا يثبتون إذا صدقوا في اللقاء خشية أن يقتلوا
  فتذهب دنياهم. ثم خفف تعالى ذكره عن المؤمنين إذ علم ضعفهم فقال لهم: { الآنَ خَفَّفَ
  اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً } يعني أن في الواحد منهم عن لقاء
  العشرة من عدوّهم ضعفاً، { فإنْ يَكُنْ مِنْكُمْ مِئَةٌ صَابرَةٌ } عند لقائهم للثبات
  لهم، { يَغْلِبُوا مِئَتَيْنِ } منهم، { إنْ يَكُنْ مِنْكُمْ ألْفٌ يَغْلِبُوا ألْفَيْنِ
  } منهم { بإذْنِ اللَّهِ } يعني بتخلية الله إياهم لغلبتهم ومعونته إياهم. { وَاللَّهُ
  مَعَ الصَّابِرِينَ } لعدوّهم وعدوّ الله، احتساباً في صبره وطلباً لجزيل الثواب من
  ربه، بالعون منه له والنصر عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا محمد بن محبب، قال: ثنا سفيان، عن ليث، عن عطاء في قوله: {
  إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ } قال: كان الواحد
  لعشرة، ثم جعل الواحد باثنين لا ينبغي له أن يفرّ منهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سعيد بن يحيى، قال: ثنا أبي، قال: ثنا ابن جريج، عن عمرو بن دينار، عن ابن عباس، قال:
  جعل على المسلمين على الرجل عشرة من الكفار، فقال: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ
  صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ } فخفف ذلك عنهم، فجعل على الرجل رجلان. قال ابن
  عباس: فما أحبّ أن يعلم الناس تخفيف ذلك عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، قال: قال محمد بن إسحاق، ثني عبد الله بن أبي نجيح المكيّ،
  عن عطاء بن أبي رباح، عن عبد الله بن عباس، قال: لما نزلت هذه الآية ثقلت على المسلمين
  وأعظموا أن يقاتل عشرون مئتين ومئة ألفا، فخفف الله عنهم، فنسخها بالآية الأخرى فقال:
  { الآنَ خَفَّفَ اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً فإنْ يَكُنْ مِنْكُمْ
  مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ ألْفٌ يَغْلِبُوا ألْفَيْنِ
  } قال: وكانوا إذا كانوا على الشطر من عدوّهم لم ينبغ لهم أن يفرّوا منهم، وإن كانوا
  دون ذلك لم يجب عليهم أن يقاتلوا، وجاز لهم أن يتحوّزوا عنهم.</font></font>&#13;\t\t\t<label
