  ٱلْقِتَالِ إِن يَكُن مِّنكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُواْ مِئَتَيْنِ وَإِن
  يَكُنْ مِّنكُمْ مِّئَةٌ يَغْلِبُوۤاْ أَلْفاً مِّنَ ٱلَّذِينَ كَفَرُواْ بِأَنَّهُمْ
  قَوْمٌ لاَّ يَفْقَهُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلآنَ خَفَّفَ ٱللَّهُ عَنكُمْ وَعَلِمَ أَنَّ
  فِيكُمْ ضَعْفاً فَإِن يَكُنْ مِّنكُمْ مِّئَةٌ صَابِرَةٌ يَغْلِبُواْ مِئَتَيْنِ وَإِن
  يَكُن مِّنكُمْ أَلْفٌ يَغْلِبُوۤاْ أَلْفَيْنِ بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ
  } قال: كان لكل رجل من المسلمين عشرة لا ينبغي له أن يفرّ منهم، فكانوا كذلك حتى أنزل
  الله: { الآنَ خَفَّفَ اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً }  { فإنْ يَكُنْ
  مِنْكُمْ مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَيْنِ } فعبأ لكل رجل من المسلمين رجلين
  من المشركين، فنسخ الأمر الأوّل. وقال مرّة أخرى في قوله: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ
  صَابِرُونَ يَغْلِبُوا مِئَتَيْنِ } فأمر الله الرجل من المؤمنين أن يقاتل عشرة من
  الكفار، فشقّ ذلك على المؤمنين ورحمهم الله، فقال: { إنْ يَكُنْ مِنْكُمْ مِئَةٌ صَابِرَةٌ
  يَغْلِبُوا مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ ألْفٌ يَغْلِبُوا ألْفَيْنِ بإذنِ اللَّهِ
  وَاللَّهُ مَعَ الصابِرِينَ } فأمر الله الرجل من المؤمنين أن يقاتل رجلين من الكفار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { يا أيُّها النَّبِيُّ حَرّضِ المُؤْمِنِينَ على القِتالِ...
  } إلى قوله: { بأنهُمْ قَوْمٌ لا يَفْقَهُونَ } وذلك أنه كان جعل على كل رجل من المسلمين
  عشرة من العدوّ يؤشِّبهم، يعني يغريهم بذلك ليوطنوا أنفسهم على الغزو، وإن الله ناصرهم
  على العدوّ، ولم يكن أمراً عزمه الله عليهم ولا أوجبه، ولكن كان تحريضاً ووصية أمر
  الله بها نبيه. ثم خفف عنهم فقال: { الآنَ خَفَّفَ اللَّهُ عَنْكُمْ وَعَلِمَ أنَّ
  فِيكُمْ ضَعْفاً } فجعل على كل رجل رجلين بعد ذلك تخفيفاً، ليعلم المؤمنون أن الله
  بهم رحيم، فتوكلوا على الله وصبروا وصدقوا، ولو كان عليهم واجبا الغزو إذن بعد كل رجل
  من المسلمين عمن لقي من الكفار إذا كانوا أكثر منهم فلم يقاتلوهم. فلا يغرنك قول رجال،
  فإني قد سمعت رجالاً يقولون: إنه لا يصلح لرجل من المسلمين أن يقاتل حتى يكون على كل
  رجل رجلان، وحتى يكون على كل رجلين أربعة، ثم بحساب ذلك، وزعموا أنهم يعصون الله إن
  قاتلوا حتى يبلغوا عدة ذلك، وإنه لا حرج عليهم أن لا يقاتلوا حتى يبلغوا عدة أن يكون
  على كل رجل رجلان، وعلى كل رجلين أربعة، وقد قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ
  ابْتِغاءَ مَرْضَاةِ اللَّهِ وَاللَّهِ رَؤُفٌ بالعِبادِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فقاتِلْ فِي سَبِيلِ اللَّهِ لا تُكَلَّفُ
  إلاَّ نَفْسَكَ وَحَرّضِ المُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فهو التحريض الذي أنزل الله عليهم
  في الأنفال، فلا يعجزك قائل: قد سقطت بين ظهري أناس كما شاء الله أن يكونوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، عن الحصين، عن يزيد، عن عكرمة
  والحسن قالا: قال في سورة الأنفال: { إنْ يَكُنْ مِنْكُمْ عِشْرُونَ صَابِرُونَ يَغْلِبُوا
  مِئَتَيْنِ وَإنْ يَكُنْ مِنْكُمْ مِئَةٌ يَغْلِبُوا ألْفاً مِنَ الَّذِينَ كَفَرُوا
  بأنَّهُمْ قَوْمٌ لا يَفْقَهُونَ } ثم نسخ فقال: { الآنَ خَفَّفَ اللَّهُ عَنْكُمْ
  وَعَلِمَ أنَّ فِيكُمْ ضَعْفاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
