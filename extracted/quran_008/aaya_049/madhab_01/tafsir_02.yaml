  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يَقُولُ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ غَرَّ هَـٰؤُلاۤءِ دِينُهُمْ
  وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَإِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِذْ يَقُولُ ٱلْمُنَـٰفِقُونَ } بالمدينة { وَٱلَّذِينَ فِي قُلُوبِهِم
  مَّرَضٌ } يجوز أن يكون من صفة المنافقين، وأن يراد الذين هم على حرف ليسوا بثابتي
  الأقدام في الإسلام. وعن الحسن: هم المشركون { غَرَّ هَـؤُلاء دِينُهُمْ } يعنون أنّ
  المسلمين اغتروا بدينهم وأنهم يتقوّون به وينصرون من أجله، فخرجوا وهم ثلاثمائة وبضعة
  عشر إلى زهاء ألف، ثم قال جواباً لهم { وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَإِنَّ ٱللَّهَ
  عَزِيزٌ } غالب يسلط القليل الضعيف على الكثير القوي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

