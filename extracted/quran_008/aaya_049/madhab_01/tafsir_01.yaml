  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يَقُولُ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ غَرَّ هَـٰؤُلاۤءِ دِينُهُمْ
  وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَإِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وإن الله لسميع عليم في هذه الأحوال، وإذ يقول المنافقون.
  وكرّ بقوله: { إذْ يَقُولُ المُنافِقُونَ } على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذْ يُرِيكَهُمُ اللَّهُ فِي مِنامِكَ
  قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يعني:
  شكّ في الإسلام لم يصح يقينهم، ولم تشرح بالإيمان صدورهم. غَرَّ هَؤُلاءِ دِينُهُمْ
  يقول: غرّ هؤلاء الذين يقاتلون المشركين من أصحاب محمد صلى الله عليه وسلم من أنفسهم
  دينهم، وذلك الإسلام. وذكر أن الذين قالوا هذا القول كانوا نفراً ممن كان قد تكلم بالإسلام
  من مشركي قريش ولم يستحكم الإسلام في قلوبهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا عبد الأعلى، قال: ثنا داود، عن عامر في هذه الآية: { إذْ
  يَقُولُ المُنافِقُونَ والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ غَرَّ هَؤُلاءِ دِينُهُمْ
  } قال: كان ناس من أهل مكة تكلموا بالإسلام، فخرجوا مع المشركين يوم بدر، فلما رأوا
  قلة المسلمين قالوا: } غَرَّ هَؤُلاءِ دِينُهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  إسحاق بن شاهين، قال: ثنا خالد، عن داود، عن عامر، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا يحيى بن زكريا، عن ابن جريج، عن مجاهد، في قوله:
  { إذْ يَقُولُ المُنافِقُونَ والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ غَرَّ هَؤُلاءِ دِينُهُمْ
  } قال: فئة من قريش: قيس بن الوليد بن المغيرة، وأبو قيس بن الفاكه بن المغيرة، والحرث
  بن زمعة بن الأسود بن المطلب، وعليّ بن أمية بن خلف، والعاصي بن منبه بن الحجاج خرجوا
  مع قريش من مكة وهم على الارتياب فحبسهم ارتيابهم، فلما رأوا قلة أصحاب رسول الله صلى
  الله عليه وسلم قالوا: غرّ هؤلاء دينهم حتى قدموا على ما قدموا عليه مع قلة عددهم وكثرة
  عدوّهم</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن الحسن: { إذْ يَقُولُ المُنافِقُونَ والَّذِينَ فِي قُلُوبِهِمْ
  مَرَضٌ غَرَّ هَؤُلاءِ دِينُهُمْ } قال: هم قوم لم يشهدوا القتال يوم بدر، فسموا منافقين.
  قال معمر: وقال بعضهم: قوم كانوا أقرّوا بالإسلام وهم بمكة، فخرجوا مع المشركين يوم
  بدر، فلما رأوا قلة المسلمين قالوا: غرّ هؤلاء دينهم</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إذْ يَقُولُ المُنافِقُونَ والَّذِينَ
  فِي قُلُوبِهِمْ مَرَضٌ... } إلى قوله: { فإنَّ اللَّهَ عَزِيزٌ حكِيمٌ } قال: رأوا
  عصابة من المؤمنين تشددت لأمر الله. وذكر لنا أن أبا جهل عدوّ الله لما أشرف على محمد
  صلى الله عليه وسلم وأصحابه، قال: والله لا يعبد الله بعد اليوم قسوة وعتوًّا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج
  في قوله: { إذْ يَقُولُ المُنافِقُونَ والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ } قال: ناس
  كانوا من المنافقين بمكة، قالوه يوم بدر، وهم يومئذ ثلاث مئة وبضعةَ عَشَرَ رجلاً.</font></font>&#13;\t\t\t<label
