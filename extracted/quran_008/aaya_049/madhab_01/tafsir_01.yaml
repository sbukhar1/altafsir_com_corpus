  class=\"TextResultArabic\"><font color=\"black\">قال: حدثني حجاج، عن ابن جريج، في
  قوله: { إذْ يَقُولُ المُنافِقُونَ والَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ } قال: لما دنا
  القوم بعضهم من بعض، فقلل الله المسلمين في أعين المشركين، وقلل المشركين في أعين المسلمين،
  فقال المشركون: غرّ هؤلاء دينهم وإنما قالوا ذلك من قلتهم في أعينهم، وظنوا أنهم سيهزمونهم
  لا يشكون في ذلك، فقال الله: { وَمَنْ يَتَوَكَّلْ على اللَّهِ فإنَّ اللَّهَ عَزِيزٌ
  حَكِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَمَنْ يَتَوَكَّلْ
  على اللَّهِ } فإن معناه: ومن يسلم أمره إلى الله ويثق به ويرض بقضائه، فإن الله حافظه
  وناصره لأنه عزيز لا يغلبه شيء ولا يقهره أحد، فجاره منيع ومن يتوكل عليه يكفه. وهذا
  أمر من الله جلّ ثناؤه المؤمنين به من أصحاب رسول الله وغيرهم أن يفوّضوا أمرهم إليه
  ويسلموا لقضائه، كيما يكفيهم أعداءهم، ولا يستذلهم من ناوأهم لأنه عزيز غير مغلوب،
  فجاره غير مقهور. { حِكِيمُ } يقول: هو فيما يدبر من أمر خلقه، حكيم لا يدخل تدبيره
  خلل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
