  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ يُنفِقُونَ أَمْوَالَهُمْ لِيَصُدُّواْ عَن سَبِيلِ ٱللَّهِ فَسَيُنفِقُونَهَا
  ثُمَّ تَكُونُ عَلَيْهِمْ حَسْرَةً ثُمَّ يُغْلَبُونَ وَٱلَّذِينَ كَفَرُوۤاْ إِلَىٰ
  جَهَنَّمَ يُحْشَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِيَمِيزَ ٱللَّهُ ٱلْخَبِيثَ مِنَ ٱلطَّيِّبِ
  وَيَجْعَلَ ٱلْخَبِيثَ بَعْضَهُ عَلَىٰ بَعْضٍ فَيَرْكُمَهُ جَمِيعاً فَيَجْعَلَهُ
  فِي جَهَنَّمَ أُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  نزلت في المطعمين يوم بدر، كان يطعم كل واحد منهم كلّ يوم عشر جزائر. وقيل: قالوا لكل
  من كان له تجارة في العير: أعينوا بهذا المال على حرب محمد، لعلنا ندرك منه ثأرنا بما
  أصيب منا ببدر. وقيل: نزلت في أبي سفيان وقد استأجر ليوم أحد ألفين من الأحابيش سوى
  من استجاش من العرب، وأنفق عليهم أربعين أوقية. والأوقية اثنان وأربعون مثقالاً { لِيَصُدُّواْ
  عَن سَبِيلِ ٱللَّهِ } أي كان غرضهم في الإنفاق الصدّ عن اتباع محمد وهو سبيل الله،
  وإن لم يكن عندهم كذلك { ثُمَّ تَكُونُ عَلَيْهِمْ حَسْرَةً } أي تكون عاقبة إنفاقها
  ندماً وحسرة، فكأن ذاتها تصير ندما وتنقلب حسرة { ثُمَّ يُغْلَبُونَ } آخر الأمر وإن
  كانت الحرب بينهم وبين المؤمنين سجالا قبل ذلك فيرجعون طلقاء</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَتَبَ ٱللَّهُ لاَغْلِبَنَّ أَنَاْ
  وَرُسُلِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 21]. { وَٱلَّذِينَ كَفَرُواْ } والكافرون منهم { إِلَىٰ
  جَهَنَّمَ يُحْشَرُونَ } لأنّ منهم من أسلم وحسن إسلامه { لِيَمِيزَ ٱللَّهُ ٱلْخَبِيثَ
  } الفريق الخبيث من الكفار { مِنَ } الفريق { ٱلطَّيّبِ } من المؤمنين، فيجعل الفريق
  { ٱلْخَبِيثَ بَعْضَهُ عَلَىٰ بَعْضٍ فَيَرْكُمَهُ جَمِيعاً } عبارة عن الجمع والضم،
  حتى يتراكبوا، كقوله تعالى: { كَادُواْ يَكُونُونَ عَلَيْهِ لِبَداً } يعني لفرط ازدحامهم
  { أُوْلَـٰئِكَ } إشارة إلى الفريق الخبيث، وقيل: ليميز المال الخبيث الذي أنفقه المشركون
  في عداوة رسول الله صلى الله عليه وسلم، من المال الطيب الذي أنفقه المسلمون كأبي بكر
  وعثمان في نصرته { فَيَرْكُمَهُ } فيجعله في جهنم في جملة ما يعذّبون به، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتُكْوَىٰ
  بِهَا جِبَاهُهُمْ وَجُنوبُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية [التوبة: 35]، واللام على
  هذا متعلقة بقوله: { ثُمَّ تَكُونُ عَلَيْهِمْ حَسْرَةً } وعلى الأوّل يحشرون، وأولئك:
  إشارة إلى الذين كفروا. وقرىء: ليميز على التخفيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

