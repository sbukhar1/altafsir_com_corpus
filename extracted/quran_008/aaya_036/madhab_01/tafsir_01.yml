  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ كَفَرُواْ يُنفِقُونَ أَمْوَالَهُمْ
  لِيَصُدُّواْ عَن سَبِيلِ ٱللَّهِ فَسَيُنفِقُونَهَا ثُمَّ تَكُونُ عَلَيْهِمْ حَسْرَةً
  ثُمَّ يُغْلَبُونَ وَٱلَّذِينَ كَفَرُوۤاْ إِلَىٰ جَهَنَّمَ يُحْشَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ
  اللّهِ... } الآية، حتـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُولَئِكَ هُمُ الـخاسِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فـي نفقة أبـي سفـيان علـى الكفار يوم أُحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قالا: ثنا مـحمد بن
  مسلـم بن عبـيد الله بن شهاب الزهري ومـحمد بن يحيى بن حبـان وعاصم بن عمر بن قتادة
  والـحصين بن عبد الرحمن بن عمرو بن سعد بن معاذ قالوا: لـما أصابت الـمسلـمون يوم بدر
  من كفـار قريش من أصحاب القلـيب ورجع فَلهُّم إلـى مكة، ورجع أبو سفـيان بعيره، مشى
  عبد الله بن ربـيعة وعكرمة بن أبـي جهل وصفوان بن أمية فـي رجال من قريش أصيب آبـاؤهم
  وأبناؤهم وإخوانهم ببدر، فكلـموا أبـا سفـيان بن حرب ومن كان له فـي تلك العير من قريش
  تـجارة، فقالوا: يا معشر قريش، إن مـحمدا قد وتركم وقتل خياركم، فأعينونا بهذا الـمال
  علـى حربه لعلنا أن ندرك منه ثأراً بـمن أصيب منا ففعلوا. قال: ففـيهم كما ذكر عن ابن
  عبـاس أنزل الله: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ... } إلـى قوله:
  { وَالَّذِينَ كَفَرُوا إلـى جَهَنَّـمَ يُحْشَرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ
  لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ... } إلـى قوله: { يُحْشَرُون } يعنـي النفر الذين
  مشوا إلـى أبـي سفـيان وإلـى من كان له مال من قريش فـي تلك التـجارة، فسألوهم أن يعينوهم
  علـى حرب رسول الله صلى الله عليه وسلم. ففعلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي سعيد بن أبـي أيوب، عن عطاء بن دينار، فـي
  قول الله: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ... } الآية، نزلت فـي
  أبـي سفـيان بن حرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: عنـي بذلك الـمشركون
  من أهل بدر. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا
  عَنْ سَبِـيـلِ اللّهِ... } الآية، قال: هم أهل بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي ما قلنا، وهو أن يقال: إن الله أخبر عن الذين كفروا به من مشركي
  قريش أنهم ينفقون أموالهم، لـيصدوا عن سبـيـل الله، لـم يخبرنا بأيّ أولئك عنى، غير
  أنه عمّ بـالـخبر الذين كفروا، وجائز أن يكون عنى: الـمنفقـين أموالهم لقتال رسول الله
  صلى الله عليه وسلم وأصحابه بأُحد، وجائز أن يكون عنى الـمنفقـين منهم ذلك ببدر، وجائز
  أن يكون عنى القريقـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإذا كان ذلك كذلك، فـالصواب فـي
  ذلك أن يعمّ كما عمّ جلّ ثناؤه الذين كفروا من قريش.</font></font><font class=\"TextResultArabic\"><font
