  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ يُنفِقُونَ أَمْوَالَهُمْ لِيَصُدُّواْ عَن سَبِيلِ ٱللَّهِ فَسَيُنفِقُونَهَا
  ثُمَّ تَكُونُ عَلَيْهِمْ حَسْرَةً ثُمَّ يُغْلَبُونَ وَٱلَّذِينَ كَفَرُوۤاْ إِلَىٰ
  جَهَنَّمَ يُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: إن الذين كفروا
  بـالله ورسوله ينفقون أموالهم، فـيعطونها أمثالهم من الـمشركين لـيتقوّوا بها علـى
  قتال رسول الله صلى الله عليه وسلم والـمؤمنـين به، لـيصدّوا الـمؤمنـين بـالله ورسوله،
  عن الإيـمان بـالله ورسوله، فسينفقون أموالهم فـي ذلك { ثم تَكُونُ } نفقتهم تلك {
  عَلَـيْهِمْ حَسْرَةً } يقول: تصير ندامة علـيهم، لأن أموالهم تذهب، ولا يظفرون بـما
  يأملون ويطمعون فـيه من إطفـاء نور الله، وإعلاء كلـمة الكفر علـى كلـمة الله، لأن
  الله معلـي كلـمته، وجاعل كلـمة الكفر السفلـى، ثم يغلبهم الـمؤمنون، ويحشر الله الذين
  كفروا به وبرسوله إلـى جهنـم، فـيعذّبون فـيها، فأعظم بها حسرة وندامة لـمن عاش منهم
  ومن هلك أما الـحيّ فحرِب ماله وذهب بـاطلاً فـي غير درك نفع ورجع مغلوبـاً مقهوراً
  مـحزوناً مسلوبـاً وأما الهالك: فقُتل وسُلب وعجل به إلـى نار الله يخـلد فـيها، نعوذ
  بـالله من غضبه وكان الذي تولـى النفقة التـي ذكرها الله فـي هذه الآية فـيـما ذكر
  أبـا سفـيان. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب القمي، عن جعفر، عن سعيد بن جبـير، فـي قوله: { إنَّ الَّذِينَ
  كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ... } الآية { وَالَّذِينَ كَفَرُوا إلـى جَهَنَّـمَ
  يُحْشَرُونَ } قال: نزلت فـي أبـي سفـيان بن حرب استأجر يوم أحد ألفـين من الأحابـيش
  من بنـي كنانة، فقاتل بهم النبـيّ صلى الله عليه وسلم، وهم الذين يقول فـيهم كعب بن
  مالك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَجِئْنا
  إلـى مَوْجٍ مِنَ البَحْرِ وَسْطَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أحابِـيشُ
  مِنْهُمْ حاسِرٌ وَمُقَنَّعُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ثَلاثَةُ
  آلافٍ ونَـحْنُ نَصِيَّةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ثَلاثُ مِئِينَ
  إنْ كَثُرْنا فَأرْبَعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا إسحاق بن إسماعيـل، عن يعقوب القمي، عن جعفر،
  عن ابن أبزى: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالهُمْ لِـيَصُدُّوا عَنْ
  سَبِـيـلِ اللّهِ } قال: نزلت فـي أبـي سفـيان، استأجر يوم أُحد ألفـين لـيقاتل بهم
  رسول الله صلى الله عليه وسلم سوى من استـجاش من العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخبرنا أبـي عن خطاب بن عثمان العصفري، عن الـحكم بن عتـيبة: { إنَّ الَّذِبنَ كَفَرُوا
  يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ } قال: نزلت فـي أبـي
  سفـيان، أنفق علـى الـمشركين يوم أُحد أربعين أوقـية من ذهب، وكانت الأوقـية يومئذٍ
  اثنـين وأربعين مثقالاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا
  عَنْ سَبِـيـلِ اللّهِ... } الآية، قال: لـما قدم أبو سفـيان بـالعير إلـى مكة، أنشد
  الناس ودعاهم إلـى القتال حتـى غزا نبـيّ الله من العام الـمقبل، وكانت بدر فـي رمضان
  يوم الـجمعة صبـيحة سابع عشرة من شهر رمضان، وكانت أُحد فـي شوّال يوم السبت لإحدى
  عشرة خـلت منه فـي العام الرابع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: قال
  الله فـيـما كان الـمشركون ومنهم أبو سفـيان يستأجرون الرجال يقاتلون مـحمداً بهم:
  { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ
  } وهو مـحمد صلى الله عليه وسلم { فَسَيْنْفِقُونَها ثُمَّ تَكُونُ عَلَـيْهِمْ حَسْرَةً
  } يقول: ندامة يوم القـيامة وويلاً { ثم يُغْلَبُونَ }.</font></font>&#13;\t\t\t<label
