  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: إِنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أَمْوَالَهُمْ لِيَصُدُّوا عَنْ سَبِيلِ
  اللَّهِ ۚ فَسَيُنْفِقُونَهَا ثُمَّ تَكُونُ عَلَيْهِمْ حَسْرَةً ثُمَّ يُغْلَبُونَ
  ۗ وَالَّذِينَ كَفَرُوا إِلَىٰ جَهَنَّمَ يُحْشَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ يُنفِقُونَ أَمْوَالَهُمْ لِيَصُدُّواْ عَن سَبِيلِ ٱللَّهِ فَسَيُنفِقُونَهَا
  ثُمَّ تَكُونُ عَلَيْهِمْ حَسْرَةً ثُمَّ يُغْلَبُونَ وَٱلَّذِينَ كَفَرُوۤاْ إِلَىٰ
  جَهَنَّمَ يُحْشَرُونَ }يقول تعالـى ذكره: إن الذين كفروا بـالله ورسوله ينفقون أموالهم،
  فـيعطونها أمثالهم من الـمشركين لـيتقوّوا بها علـى قتال رسول الله صلى الله عليه وسلم
  والـمؤمنـين به، لـيصدّوا الـمؤمنـين بـالله ورسوله، عن الإيـمان بـالله ورسوله، فسينفقون
  أموالهم فـي ذلك { ثم تَكُونُ } نفقتهم تلك { عَلَـيْهِمْ حَسْرَةً } يقول: تصير ندامة
  علـيهم، لأن أموالهم تذهب، ولا يظفرون بـما يأملون ويطمعون فـيه من إطفـاء نور الله،
  وإعلاء كلـمة الكفر علـى كلـمة الله، لأن الله معلـي كلـمته، وجاعل كلـمة الكفر السفلـى،
  ثم يغلبهم الـمؤمنون، ويحشر الله الذين كفروا به وبرسوله إلـى جهنـم، فـيعذّبون فـيها،
  فأعظم بها حسرة وندامة لـمن عاش منهم ومن هلك أما الـحيّ فحرِب ماله وذهب بـاطلاً فـي
  غير درك نفع ورجع مغلوبـاً مقهوراً مـحزوناً مسلوبـاً وأما الهالك: فقُتل وسُلب وعجل
  به إلـى نار الله يخـلد فـيها، نعوذ بـالله من غضبه وكان الذي تولـى النفقة التـي ذكرها
  الله فـي هذه الآية فـيـما ذكر أبـا سفـيان. ذكر من قال ذلك.حدثنا ابن حميد، قال: ثنا
  يعقوب القمي، عن جعفر، عن سعيد بن جبـير، فـي قوله: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ
  أمْوَالَهُمْ... } الآية { وَالَّذِينَ كَفَرُوا إلـى جَهَنَّـمَ يُحْشَرُونَ } قال:
  نزلت فـي أبـي سفـيان بن حرب استأجر يوم أحد ألفـين من الأحابـيش من بنـي كنانة، فقاتل
  بهم النبـيّ صلى الله عليه وسلم، وهم الذين يقول فـيهم كعب بن مالك:وَجِئْنا إلـى مَوْجٍ
  مِنَ البَحْرِ وَسْطَهُ   أحابِـيشُ مِنْهُمْ حاسِرٌ وَمُقَنَّعُثَلاثَةُ آلافٍ ونَـحْنُ
  نَصِيَّةٌ   ثَلاثُ مِئِينَ إنْ كَثُرْنا فَأرْبَعُحدثنا ابن وكيع، قال: ثنا إسحاق
  بن إسماعيـل، عن يعقوب القمي، عن جعفر، عن ابن أبزى: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ
  أمْوَالهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ } قال: نزلت فـي أبـي سفـيان، استأجر
  يوم أُحد ألفـين لـيقاتل بهم رسول الله صلى الله عليه وسلم سوى من استـجاش من العرب.قال:
  أخبرنا أبـي عن خطاب بن عثمان العصفري، عن الـحكم بن عتـيبة: { إنَّ الَّذِبنَ كَفَرُوا
  يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ } قال: نزلت فـي أبـي
  سفـيان، أنفق علـى الـمشركين يوم أُحد أربعين أوقـية من ذهب، وكانت الأوقـية يومئذٍ
  اثنـين وأربعين مثقالاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ...
  } الآية، قال: لـما قدم أبو سفـيان بـالعير إلـى مكة، أنشد الناس ودعاهم إلـى القتال
  حتـى غزا نبـيّ الله من العام الـمقبل، وكانت بدر فـي رمضان يوم الـجمعة صبـيحة سابع
  عشرة من شهر رمضان، وكانت أُحد فـي شوّال يوم السبت لإحدى عشرة خـلت منه فـي العام
  الرابع.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ،
  قال: قال الله فـيـما كان الـمشركون ومنهم أبو سفـيان يستأجرون الرجال يقاتلون مـحمداً
  بهم: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ
  اللّهِ } وهو مـحمد صلى الله عليه وسلم { فَسَيْنْفِقُونَها ثُمَّ تَكُونُ عَلَـيْهِمْ
  حَسْرَةً } يقول: ندامة يوم القـيامة وويلاً { ثم يُغْلَبُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ يُنفِقُونَ
  أَمْوَالَهُمْ لِيَصُدُّواْ عَن سَبِيلِ ٱللَّهِ فَسَيُنفِقُونَهَا ثُمَّ تَكُونُ عَلَيْهِمْ
  حَسْرَةً ثُمَّ يُغْلَبُونَ وَٱلَّذِينَ كَفَرُوۤاْ إِلَىٰ جَهَنَّمَ يُحْشَرُونَ }حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ... } الآية،
  حتـى قوله:{ أُولَئِكَ هُمُ الـخاسِرُونَ }قال: فـي نفقة أبـي سفـيان علـى الكفار يوم
  أُحد.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قالا: ثنا مـحمد بن مسلـم بن عبـيد
  الله بن شهاب الزهري ومـحمد بن يحيى بن حبـان وعاصم بن عمر بن قتادة والـحصين بن عبد
  الرحمن بن عمرو بن سعد بن معاذ قالوا: لـما أصابت الـمسلـمون يوم بدر من كفـار قريش
  من أصحاب القلـيب ورجع فَلهُّم إلـى مكة، ورجع أبو سفـيان بعيره، مشى عبد الله بن ربـيعة
  وعكرمة بن أبـي جهل وصفوان بن أمية فـي رجال من قريش أصيب آبـاؤهم وأبناؤهم وإخوانهم
  ببدر، فكلـموا أبـا سفـيان بن حرب ومن كان له فـي تلك العير من قريش تـجارة، فقالوا:
  يا معشر قريش، إن مـحمدا قد وتركم وقتل خياركم، فأعينونا بهذا الـمال علـى حربه لعلنا
  أن ندرك منه ثأراً بـمن أصيب منا ففعلوا. قال: ففـيهم كما ذكر عن ابن عبـاس أنزل الله:
  { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ... } إلـى قوله: { وَالَّذِينَ
  كَفَرُوا إلـى جَهَنَّـمَ يُحْشَرُونَ }.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ...
  } إلـى قوله: { يُحْشَرُون } يعنـي النفر الذين مشوا إلـى أبـي سفـيان وإلـى من كان
  له مال من قريش فـي تلك التـجارة، فسألوهم أن يعينوهم علـى حرب رسول الله صلى الله
  عليه وسلم. ففعلوا.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي سعيد بن أبـي أيوب،
  عن عطاء بن دينار، فـي قول الله: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ أمْوَالَهُمْ...
  } الآية، نزلت فـي أبـي سفـيان بن حرب.وقال بعضهم: عنـي بذلك الـمشركون من أهل بدر.
  ذكر من قال ذلك.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن
  سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { إنَّ الَّذِينَ كَفَرُوا يُنْفِقُونَ
  أمْوَالَهُمْ لِـيَصُدُّوا عَنْ سَبِـيـلِ اللّهِ... } الآية، قال: هم أهل بدر.والصواب
  من القول فـي ذلك عندي ما قلنا، وهو أن يقال: إن الله أخبر عن الذين كفروا به من مشركي
  قريش أنهم ينفقون أموالهم، لـيصدوا عن سبـيـل الله، لـم يخبرنا بأيّ أولئك عنى، غير
  أنه عمّ بـالـخبر الذين كفروا، وجائز أن يكون عنى: الـمنفقـين أموالهم لقتال رسول الله
  صلى الله عليه وسلم وأصحابه بأُحد، وجائز أن يكون عنى الـمنفقـين منهم ذلك ببدر، وجائز
  أن يكون عنى القريقـين.وإذا كان ذلك كذلك، فـالصواب فـي ذلك أن يعمّ كما عمّ جلّ ثناؤه
  الذين كفروا من قريش.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

