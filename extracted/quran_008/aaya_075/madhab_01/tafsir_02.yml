  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  ءَامَنُواْ وَهَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ وَٱلَّذِينَ ءَاوَواْ وَّنَصَرُوۤاْ
  أُولَـٰئِكَ هُمُ ٱلْمُؤْمِنُونَ حَقّاً لَّهُمْ مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ مِن بَعْدُ وَهَاجَرُواْ وَجَاهَدُواْ مَعَكُمْ فَأُوْلَـٰئِكَ مِنكُمْ وَأْوْلُواْ
  ٱلأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ ٱللَّهِ إِنَّ ٱللَّهَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أُوْلـئِكَ هُمُ ٱلْمُؤْمِنُونَ
  حَقّاً } لأنهم صدقوا إيمانهم وحققوه، بتحصيل مقتضياته من هجرة الوطن ومفارقة الأهل
  والانسلاخ من المال لأجل الدين، وليس بتكرار لأن هذه الآية واردة للثناء عليهم والشهادة
  لهم مع الموعد الكريم، والأولى للأمر بالتواصل { وَٱلَّذِينَ ءامَنُواْ مِن بَعْدُ
  } يريد اللاحقين بعد السابقين إلى الهجرة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ جَاءوا مِن بَعْدِهِمْ
  يَقُولُونَ رَبَّنَا ٱغْفِرْ لَنَا وَلإِخْوٰنِنَا ٱلَّذِينَ سَبَقُونَا بِٱلإَيمَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  10] ألحقهم بهم وجعلهم منهم تفضلاً منه وترغيباً { وَأُوْلُو ٱلاْرْحَامِ } أولو القرابات
  أولى بالتوارث، وهو نسخ للتوارث بالهجرة والنصرة { فِى كِتَـٰبِ ٱللَّهِ } تعالى في
  حكمه وقسمته. وقيل في اللوح. وقيل في القرآن، وهو آية المواريث وقد استدل به أصحاب
  أبي حنيفة رحمه الله على توريث ذوي الأرحام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(439)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الأنفال وبراءة فأنا
  شفيع له يوم القيامة، وشاهد أنه برىء من النفاق وأعطى عشر حسنات بعد كل منافق ومنافقة،
  وكان العرش وحملته يستغفرون له أيام حياته في الدنيا \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
