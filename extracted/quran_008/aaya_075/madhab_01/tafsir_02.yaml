aaya: وَالَّذِينَ آمَنُوا مِنْ بَعْدُ وَهَاجَرُوا وَجَاهَدُوا مَعَكُمْ فَأُولَٰئِكَ
  مِنْكُمْ ۚ وَأُولُو الْأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ اللَّهِ
  ۗ إِنَّ اللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ءَامَنُواْ
  وَهَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ وَٱلَّذِينَ ءَاوَواْ وَّنَصَرُوۤاْ
  أُولَـٰئِكَ هُمُ ٱلْمُؤْمِنُونَ حَقّاً لَّهُمْ مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ } *
  { وَٱلَّذِينَ آمَنُواْ مِن بَعْدُ وَهَاجَرُواْ وَجَاهَدُواْ مَعَكُمْ فَأُوْلَـٰئِكَ
  مِنكُمْ وَأْوْلُواْ ٱلأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ ٱللَّهِ
  إِنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ }{ أُوْلـئِكَ هُمُ ٱلْمُؤْمِنُونَ حَقّاً }
  لأنهم صدقوا إيمانهم وحققوه، بتحصيل مقتضياته من هجرة الوطن ومفارقة الأهل والانسلاخ
  من المال لأجل الدين، وليس بتكرار لأن هذه الآية واردة للثناء عليهم والشهادة لهم مع
  الموعد الكريم، والأولى للأمر بالتواصل { وَٱلَّذِينَ ءامَنُواْ مِن بَعْدُ } يريد
  اللاحقين بعد السابقين إلى الهجرة، كقوله:{ وَٱلَّذِينَ جَاءوا مِن بَعْدِهِمْ يَقُولُونَ
  رَبَّنَا ٱغْفِرْ لَنَا وَلإِخْوٰنِنَا ٱلَّذِينَ سَبَقُونَا بِٱلإَيمَـٰنِ }[الحشر:
  10] ألحقهم بهم وجعلهم منهم تفضلاً منه وترغيباً { وَأُوْلُو ٱلاْرْحَامِ } أولو القرابات
  أولى بالتوارث، وهو نسخ للتوارث بالهجرة والنصرة { فِى كِتَـٰبِ ٱللَّهِ } تعالى في
  حكمه وقسمته. وقيل في اللوح. وقيل في القرآن، وهو آية المواريث وقد استدل به أصحاب
  أبي حنيفة رحمه الله على توريث ذوي الأرحام.وعن رسول الله صلى الله عليه وسلم:(439)
  \" من قرأ سورة الأنفال وبراءة فأنا شفيع له يوم القيامة، وشاهد أنه برىء من النفاق
  وأعطى عشر حسنات بعد كل منافق ومنافقة، وكان العرش وحملته يستغفرون له أيام حياته في
  الدنيا \". \r\n\t\t\t\r\n\t\t\t</section>"

