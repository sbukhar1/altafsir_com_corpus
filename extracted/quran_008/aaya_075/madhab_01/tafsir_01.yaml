  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ مِن بَعْدُ وَهَاجَرُواْ وَجَاهَدُواْ مَعَكُمْ فَأُوْلَـٰئِكَ مِنكُمْ وَأْوْلُواْ
  ٱلأَرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ فِي كِتَابِ ٱللَّهِ إِنَّ ٱللَّهَ بِكُلِّ
  شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: والذين آمنوا بالله
  ورسوله من بعد تبياني ما بينت من ولاية المهاجرين والأنصار بعضهم بعضاً وانقطاع ولايتهم
  ممن آمن ولم يهاجر حتى يهاجر وهاجروا دار الكفر إلى دار الإسلام وجاهدوا معكم أيها
  المؤمنون، فأولئك منكم في الولاية يجب عليكم لهم من الحقّ والنصرة في الدين والموارثة
  مثل الذي يجب لكم عليهم ولبعضكم على بعض. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: ثم رد المواريث إلى الأرحام التي بينها
  فقال: { وَالَّذِينَ آمَنُوا مِنْ بَعْدُ وَهاجَرُوا وَجاهَدُوا مَعَكُمْ فَأُولَئِكَ
  مِنْكُمْ وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ } أي في
  الميراث، { إنَّ اللَّهَ بِكُلّ شَيْءٍ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { وأُلُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ
  إنَّ اللَّهَ بِكُلّ شيْءٍ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: والمتناسبون بالأرحام بعضهم أولى ببعض في الميراث، إذا كانوا ممن قسم الله
  له منه نصيباً وحظًّا من الحليف والوليّ، { فِي كِتاب اللَّهِ } يقول: في حكم الله
  الذي كتبه في اللوح المحفوظ والسابق من القضاء. { إنَّ اللَّهَ بِكُلّ شَيْءٍ عَلِيمٌ
  } يقول: إن الله عالم بما يصلح عباده في توريثه بعضهم من بعض في القرابة والنسب دون
  الحلف بالعقد، وبغير ذلك من الأمور كلها، لا يخفى عليه شيء منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن المقدام، قال: ثنا المعتمر بن سليمان، قال: ثنا أبي،
  قال: ثنا قتادة أنه قال: كان لا يرث الأعرابي المهاجرَ حتى أنزل الله: { وأُولُوا الأرْحامِ
  بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا معاذ بن معاذ، قال: ثنا ابن عون، عن عيسى بن الحرث، أن أخاه
  شريح بن الحرث كانت له سرية فولدت منه جارية، فلما شبت الجارية زوّجت، فولدت غلاماً،
  ثم ماتت السرُّية، واختصم شريح بن الحرث والغلام إلى شريح القاضي في ميراثها، فجعل
  شريح بن الحرث يقول: ليس له ميراث في كتاب الله. قال: فقضى شريح بالميراث للغلام. قال:
  { وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ } فركب ميسرة بن
  يزيد إلى ابن الزبير، وأخبره بقضاء شريح وقوله، فكتب ابن الزبير إلى شريح أن ميسرة
  أخبرني أنك قضيت بكذا وكذا وقلت: { وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي
  كِتابِ اللَّهِ } وإنه ليس كذلك، إنما نزلت هذه الآية: أن الرجل كان يعاقد الرجل يقول:
  ترثني وأرثك، فنزلت: { وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ
  }. فجاء بالكتاب إلى شريح، فقال شريح: أعتقها جنين بطنها وأبى أن يرجع عن قضائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن ابن عون، قال: ثني
  عيسى بن الحرث، قال: كانت لشريح بن الحرث سرية، فذكر نحوه، إلا أنه قال في حديثه: كان
  الرجل يعاقد الرجل يقول: ترثني وأرثك فلما نزلت ترك ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

