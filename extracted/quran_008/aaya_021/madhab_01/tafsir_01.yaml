aaya: وَلَا تَكُونُوا كَالَّذِينَ قَالُوا سَمِعْنَا وَهُمْ لَا يَسْمَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَكُونُواْ
  كَالَّذِينَ قَالُوا سَمِعْنَا وَهُمْ لاَ يَسْمَعُونَ }يقول تعالـى ذكره للـمؤمنـين
  بـالله ورسوله من أصحاب نبـيّ الله صلى الله عليه وسلم: لا تكونوا أيها الـمؤمنون فـي
  مخالفة رسول الله صلى الله عليه وسلم كالـمشركين الذين إذا سمعوا كتاب الله يتلـى علـيهم،
  قالوا قد سمعنا بآذاننا وهم لا يسمعون يقول: وهم لا يعتبرون ما يسمعون بآذانهم. ولا
  ينتفعون به لإعراضهم عنه، وتركهم أن يوعوه قلوبهم ويتدبروه فجعلهم الله لـما لـم ينتفعوا
  بـمواعظ القرآن وإن كانوا قد سمعوها بآذانهم، بـمنزلة من لـم يسمعها. يقول جلّ ثناؤه
  لأصحاب رسول الله صلى الله عليه وسلم: لا تكونوا أنتـم فـي الإعراض عن أمر رسول الله
  وترك الانتهاء إلـيه وأنتـم تسمعونه بآذَانكم كهؤلاء الـمشركين الذين يسمعون مواعظ
  كتاب الله بآذَانهم، ويقولون: قد سمعنا، وهم عن الاستـماع لها والاتعاظ بها معرضون،
  كمن لـم يسمعها.وكان ابن إسحاق يقول فـي ذلك، ما:حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق: { وَلا تَكُونُوا كالَّذِينَ قالُوا سَمِعْنا وَهُمْ لا يَسْمَعُونَ }:
  أي كالـمنافقـين الذين يظهرون له الطاعة، ويسرّون الـمعصية.حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَهُمْ
  لا يَسْمَعُونَ } قال: عاصون.حدثنـي الـمثنى، قال: ثنا عبد الله، عن ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.وللذي قال ابن إسحاق وجه، ولكن قوله: { وَلا تَكُونُوا
  كالَّذِينَ قالُوا سَمِعْنا وَهُمْ لا يَسْمَعُونَ } فـي سياق قصص الـمشركين، ويتلوه
  الـخبر عنهم بذمهم، وهو قوله:{ إنَّ شَرّ الدَّوَابّ عِنْدَ اللّهِ الصُّمُّ البُكْمُ
  الَّذِينَ لا يَعْقِلُونَ }فلأن يكون ما بـينهما خبراً عنهم أولـى من أن يكون خبراً
  عن غيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

