  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَكُونُواْ كَالَّذِينَ قَالُوا سَمِعْنَا وَهُمْ لاَ يَسْمَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره للـمؤمنـين بـالله ورسوله من أصحاب نبـيّ الله صلى
  الله عليه وسلم: لا تكونوا أيها الـمؤمنون فـي مخالفة رسول الله صلى الله عليه وسلم
  كالـمشركين الذين إذا سمعوا كتاب الله يتلـى علـيهم، قالوا قد سمعنا بآذاننا وهم لا
  يسمعون يقول: وهم لا يعتبرون ما يسمعون بآذانهم. ولا ينتفعون به لإعراضهم عنه، وتركهم
  أن يوعوه قلوبهم ويتدبروه فجعلهم الله لـما لـم ينتفعوا بـمواعظ القرآن وإن كانوا قد
  سمعوها بآذانهم، بـمنزلة من لـم يسمعها. يقول جلّ ثناؤه لأصحاب رسول الله صلى الله
  عليه وسلم: لا تكونوا أنتـم فـي الإعراض عن أمر رسول الله وترك الانتهاء إلـيه وأنتـم
  تسمعونه بآذَانكم كهؤلاء الـمشركين الذين يسمعون مواعظ كتاب الله بآذَانهم، ويقولون:
  قد سمعنا، وهم عن الاستـماع لها والاتعاظ بها معرضون، كمن لـم يسمعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان ابن إسحاق يقول فـي ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلا تَكُونُوا كالَّذِينَ قالُوا سَمِعْنا
  وَهُمْ لا يَسْمَعُونَ }: أي كالـمنافقـين الذين يظهرون له الطاعة، ويسرّون الـمعصية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { وَهُمْ لا يَسْمَعُونَ } قال: عاصون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وللذي قال ابن إسحاق وجه، ولكن قوله:
  { وَلا تَكُونُوا كالَّذِينَ قالُوا سَمِعْنا وَهُمْ لا يَسْمَعُونَ } فـي سياق قصص
  الـمشركين، ويتلوه الـخبر عنهم بذمهم، وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ شَرّ الدَّوَابّ عِنْدَ اللّهِ
  الصُّمُّ البُكْمُ الَّذِينَ لا يَعْقِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فلأن يكون ما بـينهما خبراً عنهم
  أولـى من أن يكون خبراً عن غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

