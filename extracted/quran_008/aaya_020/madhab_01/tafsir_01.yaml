aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا أَطِيعُوا اللَّهَ وَرَسُولَهُ وَلَا تَوَلَّوْا
  عَنْهُ وَأَنْتُمْ تَسْمَعُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ أَطِيعُواْ ٱللَّهَ وَرَسُولَهُ وَلاَ تَوَلَّوْا عَنْهُ وَأَنْتُمْ تَسْمَعُونَ
  }يقول تعالـى ذكره: يا أيها الذين صدقوا الله ورسوله { أطِيعُوا اللّهَ وَرَسُولَهُ
  } فـيـما أمركم به وفـيـما نهاكم عنه. { وَلا تَوَلَّوْا عَنْهُ } يقول: ولا تُدْبِرُوا
  عن رسول الله صلى الله عليه وسلم، مخالفـين أمره ونهيه، وأنتـم تسمعون أمره إياكم ونهيه،
  وأنتـم به مؤمنون. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يا أيُّها
  الَّذِينَ آمَنُوا أطِيعُوا اللّهَ وَرَسُولَهُ وَلا تَوَلَّوْا عَنْهُ وأنْتُـمْ تَسْمَعُونَ
  }: أي لا تـخالفوا أمره وأنتـم تسمعون لقوله، وتزعمون أنكم مؤمنون.\r\n\t\t\t\r\n\t\t\t</section>"

