  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَطِيعُواْ ٱللَّهَ وَرَسُولَهُ وَلاَ تَوَلَّوْا عَنْهُ وَأَنْتُمْ
  تَسْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: يا أيها الذين
  صدقوا الله ورسوله { أطِيعُوا اللّهَ وَرَسُولَهُ } فـيـما أمركم به وفـيـما نهاكم
  عنه. { وَلا تَوَلَّوْا عَنْهُ } يقول: ولا تُدْبِرُوا عن رسول الله صلى الله عليه
  وسلم، مخالفـين أمره ونهيه، وأنتـم تسمعون أمره إياكم ونهيه، وأنتـم به مؤمنون. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يا أيُّها الَّذِينَ
  آمَنُوا أطِيعُوا اللّهَ وَرَسُولَهُ وَلا تَوَلَّوْا عَنْهُ وأنْتُـمْ تَسْمَعُونَ
  }: أي لا تـخالفوا أمره وأنتـم تسمعون لقوله، وتزعمون أنكم مؤمنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
