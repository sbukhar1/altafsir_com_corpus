  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْلَمُوۤاْ
  أَنَّمَآ أَمْوَالُكُمْ وَأَوْلاَدُكُمْ فِتْنَةٌ وَأَنَّ ٱللَّهَ عِندَهُ أَجْرٌ عَظِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره للـمؤمنـين: واعلـموا أيها الـمؤمنون أنـما أموالكم
  التـي خوّلكموها الله وأولادكم التـي وهبها الله لكم اختبـار وبلاء أعطاكموها لـيختبركم
  بها ويبتلـيكم لـينظر كيف أنتـم عاملون من أداء حقّ الله علـيكم فـيها والانتهاء إلـى
  أمره ونهيه فـيها. { وأنَّ الله عِنْدَهُ أجْرٌ عَظِيـمٌ } يقول: واعلـموا أن الله
  عنده خير وثواب عظيـم علـى طاعتكم إياه فـيـما أمركم ونهاكم فـي أموالكم وأولادكم التـي
  اختبركم بها فـي الدنـيا، وأطيعوا الله فـيـما كلفكم فـيها تنالوا به الـجزيـل من ثوابه
  فـي معادكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا الـمسعودي، عن القاسم، عن عبد الرحمن، عن ابن مسعود، فـي قوله: { إنَّـمَا
  أمْوَالُكُمْ وأوْلادُكُمْ فِتْنَةٌ } قال: ما منكم من أحد إلاَّ وهو مشتـمل علـى فتنة،
  فمن استعاذ منكم فليستعذ بـالله من مُضِلاّت الفتن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَاعْلَـمُوا أنَّـمَا أمْوَالُكُم
  وأوْلادُكُمْ فِتْنَةٌ } قال: فتنة الاختبـار، اختبـارهم. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَبلُوكُمْ بـالشَّرّ والـخَيْرِ
  فِتْنَةً وَإلَـيْنا تُرْجِعُونَ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

