aaya: وَاعْلَمُوا أَنَّمَا أَمْوَالُكُمْ وَأَوْلَادُكُمْ فِتْنَةٌ وَأَنَّ اللَّهَ
  عِنْدَهُ أَجْرٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱعْلَمُوۤاْ
  أَنَّمَآ أَمْوَالُكُمْ وَأَوْلاَدُكُمْ فِتْنَةٌ وَأَنَّ ٱللَّهَ عِندَهُ أَجْرٌ عَظِيمٌ
  }يقول تعالـى ذكره للـمؤمنـين: واعلـموا أيها الـمؤمنون أنـما أموالكم التـي خوّلكموها
  الله وأولادكم التـي وهبها الله لكم اختبـار وبلاء أعطاكموها لـيختبركم بها ويبتلـيكم
  لـينظر كيف أنتـم عاملون من أداء حقّ الله علـيكم فـيها والانتهاء إلـى أمره ونهيه
  فـيها. { وأنَّ الله عِنْدَهُ أجْرٌ عَظِيـمٌ } يقول: واعلـموا أن الله عنده خير وثواب
  عظيـم علـى طاعتكم إياه فـيـما أمركم ونهاكم فـي أموالكم وأولادكم التـي اختبركم بها
  فـي الدنـيا، وأطيعوا الله فـيـما كلفكم فـيها تنالوا به الـجزيـل من ثوابه فـي معادكم.حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا الـمسعودي، عن القاسم، عن عبد الرحمن، عن ابن
  مسعود، فـي قوله: { إنَّـمَا أمْوَالُكُمْ وأوْلادُكُمْ فِتْنَةٌ } قال: ما منكم من
  أحد إلاَّ وهو مشتـمل علـى فتنة، فمن استعاذ منكم فليستعذ بـالله من مُضِلاّت الفتن.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَاعْلَـمُوا أنَّـمَا أمْوَالُكُم
  وأوْلادُكُمْ فِتْنَةٌ } قال: فتنة الاختبـار، اختبـارهم. وقرأ:{ وَنَبلُوكُمْ بـالشَّرّ
  والـخَيْرِ فِتْنَةً وَإلَـيْنا تُرْجِعُونَ }\r\n\t\t\t</section>"

