  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْلَمُوۤاْ
  أَنَّمَآ أَمْوَالُكُمْ وَأَوْلاَدُكُمْ فِتْنَةٌ وَأَنَّ ٱللَّهَ عِندَهُ أَجْرٌ عَظِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جعل الأموال والأولاد فتنة، لأنهم سبب الوقوع في الفتنة وهي الإثم
  أو العذاب. أو محنة من الله ليبلوكم كيف تحافظون فيهم على حدوده و { ٱللَّهَ عِندَهُ
  أَجْرٌ عَظِيمٌ } فعليكم أن تنوطوا بطلبه وبما تؤدي إليه هممكم، وتزهدوا في الدنيا،
  ولا تحرصوا على جمع المال وحب الولد؛ حتى تورّطوا أنفسكم من أجلهما، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْمَالُ
  وَٱلْبَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية [الكهف: 46] وقيل: هي من جملة ما نزل في أبي لبابة وما فرط منه
  لأجل ماله وولده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
