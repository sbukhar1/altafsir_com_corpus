aaya: وَاعْلَمُوا أَنَّمَا أَمْوَالُكُمْ وَأَوْلَادُكُمْ فِتْنَةٌ وَأَنَّ اللَّهَ
  عِنْدَهُ أَجْرٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱعْلَمُوۤاْ
  أَنَّمَآ أَمْوَالُكُمْ وَأَوْلاَدُكُمْ فِتْنَةٌ وَأَنَّ ٱللَّهَ عِندَهُ أَجْرٌ عَظِيمٌ
  }جعل الأموال والأولاد فتنة، لأنهم سبب الوقوع في الفتنة وهي الإثم أو العذاب. أو محنة
  من الله ليبلوكم كيف تحافظون فيهم على حدوده و { ٱللَّهَ عِندَهُ أَجْرٌ عَظِيمٌ }
  فعليكم أن تنوطوا بطلبه وبما تؤدي إليه هممكم، وتزهدوا في الدنيا، ولا تحرصوا على جمع
  المال وحب الولد؛ حتى تورّطوا أنفسكم من أجلهما، كقوله:{ ٱلْمَالُ وَٱلْبَنُونَ }الآية
  [الكهف: 46] وقيل: هي من جملة ما نزل في أبي لبابة وما فرط منه لأجل ماله وولده.\r\n\t\t\t\r\n\t\t\t</section>"

