aaya: إِنْ تَسْتَفْتِحُوا فَقَدْ جَاءَكُمُ الْفَتْحُ ۖ وَإِنْ تَنْتَهُوا فَهُوَ خَيْرٌ
  لَكُمْ ۖ وَإِنْ تَعُودُوا نَعُدْ وَلَنْ تُغْنِيَ عَنْكُمْ فِئَتُكُمْ شَيْئًا وَلَوْ
  كَثُرَتْ وَأَنَّ اللَّهَ مَعَ الْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تَسْتَفْتِحُواْ
  فَقَدْ جَآءَكُمُ ٱلْفَتْحُ وَإِن تَنتَهُواْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَعُودُواْ
  نَعُدْ وَلَن تُغْنِيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ وَأَنَّ ٱللَّهَ
  مَعَ ٱلْمُؤْمِنِينَ }{ إِن تَسْتَفْتِحُواْ فَقَدْ جَاءكُمُ ٱلْفَتْحُ } خطاب لأهل
  مكة على سبيل التهكم، وذلك أنهم حين أرادوا أن ينفروا تعلقوا بأستار الكعبة وقالوا:
  اللهمّ انصر أقرانا للضيف وأوصلنا للرحم وأفكنا للعاني، إن كان محمد على حق فانصره،
  وإن كنا على حق فانصرنا. وروي: أنهم قالوا: اللهم انصر أعلى الجندين، وأهدى الفئتين،
  وأكرم الحزبين. وروي أنّ أبا جهل قال يوم بدر: اللهمّ أينا كان أهجر وأقطع للرحم فأحنه
  اليوم، أي فأهلكه. وقيل: { إِن تَسْتَفْتِحُواْ } خطاب للمؤمنين { وَإِن تَنتَهُواْ
  } خطاب للكافرين، يعني: وإن تنتهوا عن عداوة رسول الله صلى الله عليه وسلم { فَهُوَ
  خَيْرٌ لَّكُمْ } وأسلم { وَإِن تَعُودُواْ } لمحاربته { نَعُدْ } لنصرته عليكم { وَأَنَّ
  ٱللَّهَ } قرىء بالفتح على: ولأن الله معين المؤمنين كان ذلك وقرىء بالكسر، وهذه أوجه.
  ويعضدها قراءة ابن مسعود «والله مع المؤمنين» وقرىء «ولن يغني عنكم» بالياء للفصل.\r\n\t\t\t\r\n\t\t\t</section>"

