  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَسْتَفْتِحُواْ فَقَدْ جَآءَكُمُ ٱلْفَتْحُ وَإِن تَنتَهُواْ فَهُوَ خَيْرٌ لَّكُمْ
  وَإِن تَعُودُواْ نَعُدْ وَلَن تُغْنِيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ
  وَأَنَّ ٱللَّهَ مَعَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِن تَسْتَفْتِحُواْ
  فَقَدْ جَاءكُمُ ٱلْفَتْحُ } خطاب لأهل مكة على سبيل التهكم، وذلك أنهم حين أرادوا
  أن ينفروا تعلقوا بأستار الكعبة وقالوا: اللهمّ انصر أقرانا للضيف وأوصلنا للرحم وأفكنا
  للعاني، إن كان محمد على حق فانصره، وإن كنا على حق فانصرنا. وروي: أنهم قالوا: اللهم
  انصر أعلى الجندين، وأهدى الفئتين، وأكرم الحزبين. وروي أنّ أبا جهل قال يوم بدر: اللهمّ
  أينا كان أهجر وأقطع للرحم فأحنه اليوم، أي فأهلكه. وقيل: { إِن تَسْتَفْتِحُواْ }
  خطاب للمؤمنين { وَإِن تَنتَهُواْ } خطاب للكافرين، يعني: وإن تنتهوا عن عداوة رسول
  الله صلى الله عليه وسلم { فَهُوَ خَيْرٌ لَّكُمْ } وأسلم { وَإِن تَعُودُواْ } لمحاربته
  { نَعُدْ } لنصرته عليكم { وَأَنَّ ٱللَّهَ } قرىء بالفتح على: ولأن الله معين المؤمنين
  كان ذلك وقرىء بالكسر، وهذه أوجه. ويعضدها قراءة ابن مسعود «والله مع المؤمنين» وقرىء
  «ولن يغني عنكم» بالياء للفصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

