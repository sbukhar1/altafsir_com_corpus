  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَسْتَفْتِحُواْ فَقَدْ جَآءَكُمُ ٱلْفَتْحُ وَإِن تَنتَهُواْ فَهُوَ خَيْرٌ لَّكُمْ
  وَإِن تَعُودُواْ نَعُدْ وَلَن تُغْنِيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ
  وَأَنَّ ٱللَّهَ مَعَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  للـمشركين الذين حاربوا رسول الله صلى الله عليه وسلم ببدر: { إنْ تَسْتَفْتِـحُوا
  فَقَدْ جاءَكُمُ الفَتْـحُ } يعنـي: إن تستـحكموا الله علـى أقطع الـحزبـين للرحم وأظلـم
  الفئتـين، وتستنصروه علـيه، فقد جاءكم حكم الله ونصره الـمظلوم علـى الظالـم، والـمـحقّ
  علـى الـمبطل. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { إنْ
  تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } قال: إن تستقضوا فقد جاءكم القضاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا سويد بن عمرو الكلبـي، عن حماد بن زيد، عن أيوب، عن عكرمة:
  { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } قال: إن تستقضوا فقد جاءكم القضاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ }
  يعنـي بذلك الـمشركين، إن تستنصروا فقد جاءكم الـمدد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن
  كثـير، عن ابن عبـاس، قوله: { إنْ تَسْتَفْتِـحُوا } قال: إن تستقضوا القضاء، وإنه
  كان يقول: { وَإنْ تَنْتَهُوا فَهُوَ خَيْرٌ لَكُمْ وَإنْ تَعُودُوا نَعُدْ وَلَنْ
  تُغْنِـيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً } قلت: للـمشركين؟ قال: لا نعلـمه إلاَّ ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } قال: كفـار
  قريش فـي قولهم: ربنا افتـح بـيننا وبـين مـحمد وأصحابه، ففتـح بـينهم يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن الزهري: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ
  } قال: استفتـح أبو جهل، فقال: اللهمّ يعنـي مـحمداً ونفسه أينا كان أفجر لك اللهمّ
  وأقطع للرحم فأَحِنْهُ الـيوم قال الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري، فـي قوله: { إنْ تَسْتَفْتِـحُوا فَقَدْ
  جاءَكُمُ الفَتْـحُ } قال: استفتـح أبو جهل بن هشام، فقال: اللهمّ أينا كان أفجر لك
  وأقطع للرحم فأحنه الـيوم يعنـي مـحمداً علـيه الصلاة والسلام ونفسه. قال الله عزّ
  وجلّ: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } فضربه ابنا عفراء: عوف ومعوّذ،
  وأجهز علـيه ابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي اللـيث، قال: ثنـي عقـيـل، عن ابن شهاب، قال: أخبرنـي عبد الله بن ثعلبة
  بن صعير العدويّ حلـيف بنـي زهرة، أن الـمستفتـح يومئذٍ أبو جهل، وأنه قال حين التقـى
  القوم: أينا أقطع للرحم وآتانا بـما لا يُعرف فأَحِنْهُ الغداة فكان ذلك استفتاحه،
  فأنزل الله فـي ذلك: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ.</font></font>&#13;\t\t\t<label
