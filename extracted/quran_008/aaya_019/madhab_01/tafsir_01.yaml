  تَنتَهُواْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَعُودُواْ نَعُدْ وَلَن تُغْنِيَ عَنْكُمْ
  فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ وَأَنَّ ٱللَّهَ مَعَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنْ تَسْتَفْتِـحُوا فَقَدْ
  جاءَكُمُ الفَتْـحُ... } الآية، يقول: قد كانت بدر قضاء وعبرة لـمن اعتبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قال: كان الـمشركون حين خرجوا إلـى النبـيّ صلى الله عليه وسلم من مكة،
  أخذوا بأستار الكعبة، واستنصروا الله، وقالوا: اللهمّ انصر أعزّ الـجندين، وأكرم الفئتـين،
  وخير القبـيـلتـين فقال الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } يقول:
  نصرت ما قلتـم، وهو مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ... } إلـى
  قوله: { وأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ } وذلك حين خرج الـمشركون ينظرون عيرهم،
  وإن أهل العير أبـا سفـيان وأصحابه أرسلوا إلـى الـمشركين بـمكة يستنصرونهم، فقال أبو
  جهل: أينا كان خيرا عندك فـانصره وهو قوله: { إنْ تَسْتَفْتِـحُوا } يقول: تستنصروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ } قال: إن تستفتـحوا العذاب، فعذّبوا
  يوم بدر، قال: وكان استفتاحهم بـمكة، قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ
  مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذَابٍ
  ألِـيـمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فجاءهم العذاب يوم بدر. وأخبر عن يوم أُحد: { وَإنْ تَعُودُوا
  نَعُدْ وَلَنْ تُغْنِـيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ وأنَّ اللّهَ
  مَعَ الـمُؤْمِنِـينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن فضيـل،
  عن مطرف، عن عطية، قال: قال أبو جهل يوم بدر: اللهمّ انصر أهدى الفئتـين، وخير الفئتـين
  وأفضل فنزلت: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الأعلـى، عن معمر، عن الزهريّ، أن أبـا جهل هو الذي استفتـح
  يوم بدر وقال: اللهمّ أينا كان أفجر وأقطع لرحمه، فأحِنْهُ الـيوم فأنزل الله: { إنْ
  تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا يزيد بن هارون، عن ابن إسحاق، عن الزهريّ، عن عبد الله بن ثعلبة بن صعير: أن أبـا
  جهل، قال يوم بدر: اللهمّ أقطعنا لرحمه، وآتانا بـما لا نعرف، فأحِنْه الغداة وكان
  ذلك استفتاحا منه، فنزلت: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا يحيى بن آدم، عن إبراهيـم بن سعد، عن صالـح بن كيسان، عن
  الزهريّ، عن عبد الله بن ثعلبة بن صعير، قال: كان الـمستفتـح يوم بدر أبـا جهل، قال:
  اللهمّ أقطعنا للرحم، وآتانا بـما لا نعرف، فأحنه الغداة فأنزل الله: { إنْ تَسْتَفْتِـحُوا
  فَقَدْ جاءَكُمُ الفَتْـحُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن مسلـم الزهري، عن عبد
  الله بن ثعلبة بن صُعَير، حلـيف بنـي زهرة، قال: لـما التقـى الناس، ودنا بعضهم من
  بعض، قال أبو جهل: اللهمّ أقطعنا للرحم، وآتانا بـما لا نعرف، فأحنه الغداة فكان هو
  الـمستفتـح علـى نفسه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
