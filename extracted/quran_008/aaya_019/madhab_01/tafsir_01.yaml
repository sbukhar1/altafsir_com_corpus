  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِن تَسْتَفْتِحُواْ فَقَدْ جَآءَكُمُ ٱلْفَتْحُ وَإِن
  تَنتَهُواْ فَهُوَ خَيْرٌ لَّكُمْ وَإِن تَعُودُواْ نَعُدْ وَلَن تُغْنِيَ عَنْكُمْ
  فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ وَأَنَّ ٱللَّهَ مَعَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن إسحاق: فقال الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ
  الفَتْـحُ } لقول أبـي جهل: اللهمّ أقطعنا للرحم، وآتانا بـما لا نعرف، فأحنه الغداة
  قال: الاستفتاح: الإنصاف فـي الدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن يزيد بن رومان وغيره، قال أبو
  جهل يوم بدر: اللهمّ انصر أحبّ الدينـين إلـيك، ديننا العتـيق، أم دينهم الـحديث فأنزل
  الله: { إنْ تَسْتَفْتِـحُوا فَقَدْ جاءَكُمُ الفَتْـحُ... } إلـى قوله: { وَأنَّ اللّهَ
  مَعَ الـمُؤْمِنِـينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَإنْ تَنْتَهُوا فَهُوَ
  خَيْرٌ لَكُمْ } فإنه يقول: وإن تنتهوا يا معشر قريش وجماعة الكفـار عن الكفر بـالله
  ورسوله، وقتال نبـيه صلى الله عليه وسلم والـمؤمنـين به، فهو خير لكم فـي دنـياكم وآخرتكم.
  { وَإنْ تَعُودُوا نَعُدْ } يقول: وإن تعودوا لـحربه وقتاله وقتال أتبـاعه الـمؤمنـين،
  نَعُدْ: أي بـمثل الواقعة التـي أُوقعت بكم يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَنْ تُغْنِـيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ } يقول: وإن تعودوا
  نعد لهلاككم بأيدي أولـيائي وهزيـمتكم، ولن تغنـي عنكم عند عودي لقتلكم بأيديهم وسبـيكم
  وهزمكم فئتكم شيئا ولو كثرت، يعنـي جندهم وجماعتهم من الـمشركين، كما لـم يغنوا عنهم
  يوم بدر مع كثرة عددهم وقلة عدد الـمؤمنـين شيئاً. { وأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ
  } يقول جلّ ذكره: وأن الله مع من آمن به من عبـاده علـى من كفر به منهم، ينصرهم علـيهم،
  أو يظهرهم كما أظهرهم يوم بدر علـى الـمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، فـي قوله: { وَإنْ تَنْتَهُوا فَهُوَ خَيْرٌ
  لَكُمْ } قال: يقول لقريش: وإن تعودوا نعد لـمثل الواقعة التـي أصابتكم يوم بدر. {
  وَلَنْ تُغْنِـيَ عَنْكُمْ فِئَتُكُمْ شَيْئاً وَلَوْ كَثُرَتْ وأنَّ اللّهَ مَعَ الـمُؤْمِنِـينَ
  }: أي وإن كثر عددكم فـي أنفسكم لن يغنـي عنكم شيئاً، وأن الله مع الـمؤمنـين ينصرهم
  علـى من خالفهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قـيـل: إن معنى قوله: { وَإنْ
  تَعُودُوا نَعُدْ } وإن تعودوا للاستفتاح نعد لفتـح مـحمد صلى الله عليه وسلم. وهذا
  القول لا معنى له لأن الله تعالـى قد كان ضمن لنبـيه علـيه الصلاة والسلام حين أذن
  له فـي حرب أعدائه إظهار دينه وإعلاء كلـمته من قبل أن يستفتـح أبو جهل وحزبه، فلا
  وجه لأن يقال والأمر كذلك إن تنتهوا عن الاستفتاح فهو خير لكم وإن تعودوا نعد لأن الله
  قد كان وعد نبـيه صلى الله عليه وسلم الفتـح بقوله: أُذنَ للَّذينَ يُقاتَلُونَ بأنَّهُمْ
  ظُلِـمُوا وإنَّ اللّهَ علـى نَصْرهِمْ لَقَديرٌ استفتـح الـمشركون أو لـم يستفتـحوا.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
