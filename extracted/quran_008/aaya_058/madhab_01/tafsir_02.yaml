aaya: وَإِمَّا تَخَافَنَّ مِنْ قَوْمٍ خِيَانَةً فَانْبِذْ إِلَيْهِمْ عَلَىٰ سَوَاءٍ
  ۚ إِنَّ اللَّهَ لَا يُحِبُّ الْخَائِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِمَّا تَخَافَنَّ
  مِن قَوْمٍ خِيَانَةً فَٱنْبِذْ إِلَيْهِمْ عَلَىٰ سَوَآءٍ إِنَّ ٱللَّهَ لاَ يُحِبُّ
  ٱلخَائِنِينَ }{ وَإِمَّا تَخَافَنَّ مِن قَوْمٍ } معاهدين { خِيَانَةً } ونكثا بأمارات
  تلوح لك { فَٱنبِذْ إِلَيْهِمْ } فاطرح إليهم العهد { عَلَىٰ سَوَاء } على طريق مستو
  قصد، وذلك أن تظهر لهم نبذ العهد وتخبرهم إخباراً مكشوفاً بينا أنك قطعت ما بينك وبينهم،
  ولا تناجزهم الحرب وهم على توهم بقاء العهد فيكون ذلك خيانة منك { إِنَّ ٱللَّهَ لاَ
  يُحِبُّ ٱلخَـٰئِنِينَ } فلا يكن منك إخفاء نكث العهد والخداع وقيل: على استواء في
  العلم بنقض العهد. وقيل على استواء في العداوة. والجار والمجرور في موضع الحال، كأنه
  قيل: فانبذ إليهم ثابتاً على طريق قصد سوى، أو حاصلين على استواء في العلم أو العداوة،
  على أنها حال من النابذ والمنبوذ إليهم معاً.\r\n\t\t\t\r\n\t\t\t</section>"

