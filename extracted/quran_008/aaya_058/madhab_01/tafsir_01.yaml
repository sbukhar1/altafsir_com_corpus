  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِمَّا
  تَخَافَنَّ مِن قَوْمٍ خِيَانَةً فَٱنْبِذْ إِلَيْهِمْ عَلَىٰ سَوَآءٍ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلخَائِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وإمَّا تخافنّ يا محمد من عدوّ لك بينك وبينه عهد وعقد أن ينكث عهده وينقض عقده ويغدر
  بك، وذلك هو الخيانة والغدر. { فانْبِذْ إلَيْهِمْ عَلى سَوَاءٍ } يقول: فناجزهم بالحرب،
  وأعلمهم قبل حربك إياهم أنك قد فسخت العهد بينك وبينهم بما كان منهم من ظهور آثار الغدر
  والخيانة منهم حتى تصير أنت وهم على سواء في العلم بأنك لهم محارب، فيأخذوا للحرب آلتها،
  وتبرأ من الغدر. { إنَّ اللَّهَ لا يُحِبُّ الخائِنِينَ } الغادرين بمن كان منه في
  أمان وعهد بينه وبينه أن يغدر به، فيحاربه قبل إعلامه إياه أنه له حرب وأنه قد فاسخه
  العقد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف يجوز نقض العهد
  بخوف الخيانة والخوف ظنّ لا يقين؟ قيل: إن الأمر بخلاف ما إليه ذهبتَ، وإنما معناه:
  إذا ظهرت آثار الخيانة من عدوّك وخفت وقوعهم بك، فألق إليهم مقاليد السلم وآذنهم بالحرب.
  وذلك كالذين كان من بني قريظة، إذ أجابوا أبا سفيان ومن معه من المشركين إلى مظاهرتهم
  على رسول الله صلى الله عليه وسلم ومحاربتهم معه بعد العهد الذي كانوا عاهدوا رسول
  الله صلى الله عليه وسلم على المسالمة، ولن يقاتلوا رسول الله صلى الله عليه وسلم.
  فكانت إجابتهم إياه إلى ذلك موجباً لرسول الله صلى الله عليه وسلم خوف الغدر به وبأصحابه
  منهم، فكذلك حكم كل قوم أهل موادعة للمؤمنين ظهر لإمام المسلمين منهم من دلائل الغدر
  مثل الذي ظهر لرسول الله صلى الله عليه وسلم وأصحابه من قريظة منها، فحُقّ على إمام
  المسلمين أن ينبذ إليهم على سواء ويؤذنهم بالحرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  قوله: { عَلى سَوَاءٍ }: أي حتى يستوي علمك وعلمهم بأن كل فريق منكم حرب لصاحبه لا
  سلم. وقيل: نزلت الآية في قريظة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { فانْبِذْ
  إلَيْهِمْ عَلى سَوَاءٍ } قال قريظة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال بعضهم: السواء في هذا الموضع: المَهَل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن سهل، قال: ثنا الوليد بن مسلم، قال: إنه مما تبين لنا أن قوله: { فانْبِذْ
  إلَيْهِمْ عَلى سَوَاءٍ } أنه على مهل. كما حدثنا بكير عن مقاتل بن حيان في قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَرَاءَةٌ
  مِنَ اللَّهِ وَرَسُولِهِ إلى الَّذِينَ عاهَدْتُمْ مِنَ المُشْرِكِينَ فَسِيحُوا فِي
  الأرْضِ أرْبَعَةَ أشْهُرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  أهل العلم بكلام العرب، فإنهم في معناه مختلفون، فكان بعضهم يقول: معناه: فانبذ إليهم
  على عَدْل يعني حتى يعتدل علمك وعلمهم بما عليه بعضكم لبعض من المحاربة. واستشهدوا
  لقولهم ذلك بقول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَاضْرِبْ وُجُوهَ الغُدَّرِ الأعْدَاء</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى يُجِيبُوكَ إلى السَّوَاءِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني إلى العدل. وكان آخرون يقولون:
  معناه الوسط، من قول حسان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا وَيْحَ أنْصَارِ الرَّسُولِ وَرَهْطِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَعْدَ المُغَيَّبِ فِي سَوَاءِ المُلْحَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى في وسط اللحد. وكذلك هذه المعاني
  متقاربة، لأن العدل وسط لا يعلو فوق الحقّ ولا يقصر عنه، وكذلك الوسط عدل، واستواء
  الفريقين فيما عليه بعضهم لبعض بعض المهادنة عدل من الفعل ووسط. وأما الذي قاله الوليد
  بن مسلم من أن معناه المهل، فما لا أعلم له وجها في كلام العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

