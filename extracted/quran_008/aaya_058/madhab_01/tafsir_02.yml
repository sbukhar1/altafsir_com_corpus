aaya: وَإِمَّا تَخَافَنَّ مِنْ قَوْمٍ خِيَانَةً فَانْبِذْ إِلَيْهِمْ عَلَىٰ سَوَاءٍ
  ۚ إِنَّ اللَّهَ لَا يُحِبُّ الْخَائِنِينَ
