  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ صَلاَتُهُمْ عِندَ ٱلْبَيْتِ إِلاَّ مُكَآءً وَتَصْدِيَةً فَذُوقُواْ ٱلْعَذَابَ
  بِمَا كُنتُمْ تَكْفُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المكاء: فعال
  بوزن الثغاء والرغاء، من مكا يمكو إذا صفر: ومنه المكاء، كأنه سمي بذلك لكثرة مكائه.
  وأصله الصفة، نحو الوضاء والفراء. وقرىء: (مكا) بالقصر. ونظيرهما البكي والبكاء. والتصدية:
  التصفيق، تفعلة من الصدى أو من صدَّ يصدّ،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا قَوْمُكَ مِنْهُ يَصِدُّونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  57] وقرأ الأعمش: «وما كان صلاتهم» بالنصب على تقديم خبر كان على اسمه، فإن قلت: ما
  وجه هذا الكلام؟ قلت: هو نحو من قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَا كُنْتُ أخْشَى أنْ يَكُونَ عَطَاؤُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أدَاهَمَ سُوداً أوْ مُحَدْرَجَةً سُمْراً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى أنه وضع القيود والسياط
  موضع العطاء، ووضعوا المكاء والتصدية موضع الصلاة، وذلك أنهم كانوا يطوفون بالبيت عراة:
  الرجال والنساء، وهم مشبكون بين أصابعهم يصفرون فيها ويصفقون، وكانوا يفعلون نحو ذلك
  إذا قرأ رسول الله صلى الله عليه وسلم في صلاته يخلطون عليه { فَذُوقُواْ } عذاب القتل
  والأسر يوم بدر، بسبب كفركم وأفعالكم التي لا يقدم عليها إلا الكفرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
