aaya: وَمَا كَانَ صَلَاتُهُمْ عِنْدَ الْبَيْتِ إِلَّا مُكَاءً وَتَصْدِيَةً ۚ فَذُوقُوا
  الْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ صَلاَتُهُمْ
  عِندَ ٱلْبَيْتِ إِلاَّ مُكَآءً وَتَصْدِيَةً فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنتُمْ
  تَكْفُرُونَ }المكاء: فعال بوزن الثغاء والرغاء، من مكا يمكو إذا صفر: ومنه المكاء،
  كأنه سمي بذلك لكثرة مكائه. وأصله الصفة، نحو الوضاء والفراء. وقرىء: (مكا) بالقصر.
  ونظيرهما البكي والبكاء. والتصدية: التصفيق، تفعلة من الصدى أو من صدَّ يصدّ،{ إِذَا
  قَوْمُكَ مِنْهُ يَصِدُّونَ }[الزخرف: 57] وقرأ الأعمش: «وما كان صلاتهم» بالنصب على
  تقديم خبر كان على اسمه، فإن قلت: ما وجه هذا الكلام؟ قلت: هو نحو من قوله:وَمَا كُنْتُ
  أخْشَى أنْ يَكُونَ عَطَاؤُه   أدَاهَمَ سُوداً أوْ مُحَدْرَجَةً سُمْراًوالمعنى أنه
  وضع القيود والسياط موضع العطاء، ووضعوا المكاء والتصدية موضع الصلاة، وذلك أنهم كانوا
  يطوفون بالبيت عراة: الرجال والنساء، وهم مشبكون بين أصابعهم يصفرون فيها ويصفقون،
  وكانوا يفعلون نحو ذلك إذا قرأ رسول الله صلى الله عليه وسلم في صلاته يخلطون عليه
  { فَذُوقُواْ } عذاب القتل والأسر يوم بدر، بسبب كفركم وأفعالكم التي لا يقدم عليها
  إلا الكفرة.\r\n\t\t\t\r\n\t\t\t</section>"

