  href=\"JavaScript:Open_Menu()\">وَمَا كَانَ صَلاَتُهُمْ عِندَ ٱلْبَيْتِ إِلاَّ مُكَآءً
  وَتَصْدِيَةً فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنتُمْ تَكْفُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي بكر بن مضر، عن جعفر
  بن ربـيعة، قال: سمعت أبـا سلـمة بن عبد الرحمن بن عوف يقول فـي قول الله: { وَما كانَ
  صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال بكر: فجمع لـي جعفر كفـيه،
  ثم نفخ فـيهما صفـيراً، كما قال له أبو سلـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن ابن أبـي نـجيح، عن مـجاهد،
  عن ابن عبـاس، قال: الـمكاء: الصفـير، والتصدية: التصفـيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو أحمد، قال: ثنا سلـمة بن سابور، عن عطية، عن ابن عمر: { وَما كانَ صَلاتُهُمْ
  عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال تصفـير وتصفـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو أحمد، قال: ثنا فضيـل بن مرزوق، عن عطية، عن ابن عمر،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حبوية
  أبو يزيد، عن يعقوب، عن جعفر، عن سعيد بن جبـير، عن ابن عبـاس، قال: كانت قريش يطوفون
  بـالبـيت وهم عراة يصفرون ويصفقون، فأنزل الله: قُلْ مَنْ حَرَّمَ زِينَةَ اللّهِ التـي
  أخْرَجَ لِعِبـادِهِ فأمروا بـالثـياب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن سالـم، عن سعيد، قال: كانت قريش يعارضون
  النبـيّ صلى الله عليه وسلم فـي الطواف يستهزئون به، يصفرون به ويصفقون، فنزلت: { وَما
  كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن مـجاهد: {
  إلاَّ مُكاءً } قال: كانوا ينفخون فـي أيديهم، والتصدية: التصفـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء: إدخال أصابعهم فـي
  أفواههم، والتصدية: التصفـيق، يخـلطون بذلك علـى مـحمد صلى الله عليه وسلم صلاته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله، إلاَّ أنه لـم يقل صلاته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: الـمكاء.
  إدخال أصابعهم فـي أفواههم، والتصدية: التصفـيق. قال نفر من بنـي عبد الدار كانوا يخـلطون
  بذلك كله علـى مـحمد صلاته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا طلـحة بن عمرو، عن سعيد بن جبـير: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ
  إلاَّ مُكاءً وَتَصْدِيَةً } قال: من بـين الأصابع. قال أحمد: سقط علـيّ حرف وما أراه
  إلاَّ الـخذف والنفخ والصفـير منها وأرانـي سعيد بن جبـير حيث كانوا يـمكون من ناحية
  أبـي قبـيس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق
  بن سلـيـمان، قال: أخبرنا طلـحة بن عمرو، عن سعيد بن جبـير، فـي قوله: { وَما كانَ
  صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء: كانوا يشبكون
  بـين أصابعهم ويصفرون بها، فذلك الـمكاء. قال: وأرانـي سعيد بن جبـير الـمكان الذي
  كانوا يـمكون فـيه نـحو أبـي قبـيس.</font></font>&#13;\t\t\t<label disabled=\"true\"
