  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ صَلاَتُهُمْ عِندَ ٱلْبَيْتِ إِلاَّ مُكَآءً وَتَصْدِيَةً فَذُوقُواْ ٱلْعَذَابَ
  بِمَا كُنتُمْ تَكْفُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وما لهؤلاء الـمشركين ألا يعذبهم الله وهم يصدون عن الـمسجد الـحرام الذي يصلون لله
  فـيه ويعبدونه، ولـم يكونوا لله أولـياء، بل أولـياؤه الذين يصدّونهم عن الـمسجد الـحرام
  وهم لا يصلون فـي الـمسجد الـحرام. { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ } يعنـي:
  بـيت الله العتـيق، { إلاَّ مُكاءً } وهو الصفـير، يقال منه: مكا يـمكو مَكْواً ومُكاءً،
  وقد قـيـل: إن الـمكو: أن يجمع الرجل يديه ثم يدخـلهما فـي فـيه ثم يصيح، ويقال منه:
  مكت استُ الدابة مُكاءً: إذا نفخت بـالريح، ويقال: إنه لا يـمكو إلاَّ استُ مكشوفة،
  ولذلك قـيـل للاست الـمَكْوَة، سميت بذلك ومن ذلك قول عنترة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَحَلِـيـلِ غانِـيَةٍ ترَكْتُ مُـجَدَّلاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَـمْكُو فَرِيصَتُهُ كشِدْقِ الأعْلَـم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الطرماح:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَنَـحا لاِولاها بِطَعْنَةِ مُـحْفَظٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَـمْكُو جَوَانِبُها مِنَ الإنهَارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: تصوّت. وأما التصدية فإنها
  التصفـيق، يقال منه: صَدَّى يُصَدِّي تَصْدِية، وصفّق وصفّح بـمعنى واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن موسى بن قـيس، عن حجر بن عنبس:
  { إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء: التصفـير، والتصدية: التصفـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ، عن ابن عبـاس: قوله: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً
  وَتَصْدِيَةً } الـمكاء: التصفـير، والتصدية: التصفـيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } يقول:
  كانت صلاة الـمشركين عند البـيت مكاء، يعنـي: التصفـير، وتصدية يقول: التصفـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمارة الأسديّ، قال: ثنا عبـيد الله بن موسى، قال:
  أخبرنا فضيـل، عن عطية: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً
  } قال: التصفـيق والصفـير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن قرّة بن خالد، عن عطية، عن ابن عمر، قال: الـمكاء: التصفـيق، والتصدية: الصفـير.
  قال: وأمال ابن عمر خده إلـى جانب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا وكيع، عن قرة بن خالد، عن عطية، عن ابن عمر: {
  وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء والتصدية:
  الصفـير والتصفـيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا القاسم،
  قال سمعت مـحمد بن الـحسين يحدّث عن قرة بن خالد، عن عطية العوفـي، عن ابن عمر، قال:
  الـمكاء: الصفـير، والتصدية: التصفـيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن عطية، عن ابن عمر، فـي قوله: { وَما
  كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء: الصفـير،
  والتصدية: التصفـيق. وقال قرة: وحكى لنا عطية فعل ابن عمر، فصفَّر وأمال خده وصفق بـيديه.</font></font>&#13;\t\t\t<label
