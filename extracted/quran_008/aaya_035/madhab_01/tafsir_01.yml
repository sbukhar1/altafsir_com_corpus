  href=\"JavaScript:Open_Menu()\">وَمَا كَانَ صَلاَتُهُمْ عِندَ ٱلْبَيْتِ إِلاَّ مُكَآءً
  وَتَصْدِيَةً فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنتُمْ تَكْفُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا مـحمد بن حرب، قال: ثنا
  ابن لهيعة، عن جعفر بن ربـيعة، عن أبـي سلـمة بن عبد الرحمن، فـي قوله: { مُكاءً وَتَصْدِيَةً
  } قال: الـمكاء: النفخ، وأشار بكفه قِبَل فـيه، والتصدية: التصفـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـيّ، عن جويبر، عن الضحاك، قال:
  الـمكاء: الصفـير، والتصدية: التصفـيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما
  كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: كنا نـحدَّث أن
  الـمكاء: التصفـيق بـالأيدي، والتصدية: صياح كانوا يعارضون به القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة:
  { مُكاءً وَتَصْدِيَةً } قال: الـمكاء: التصفـير، والتصدية: التصفـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَما كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } والـمكاء:
  الصفـير، علـى نـحو طير أبـيض يقال له الـمكاء يكون بأرض الـحجاز والتصدية: التصفـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَما
  كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً } قال: الـمكاء: صفـير
  كان أهل الـجاهلـية يعلنون به. قال: وقال فـي الـمكاء أيضا: صفـير فـي أيديهم ولعب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قـيـل فـي التصدية: إنها الصدّ عن بـيت الله الـحرام. وذلك قول
  لا وجه له لأن التصدية مصدر من قول القائل: صدّيت تصدية. وأما الصدّ فلا يقال منه:
  صدّيت، إنـما يقال منه صَدَدْت، فإن شدّدت منها الدال علـى معنى تكرير الفعل، قـيـل:
  صَدَّدت تصدية، إلاَّ أن يكون صاحب هذا القول وجَّه التصدية إلـى أنه من صدّدت، ثم
