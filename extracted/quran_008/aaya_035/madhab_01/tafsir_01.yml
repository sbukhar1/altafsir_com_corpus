  كانَ صَلاتُهُمْ عِنْدَ البَـيْتِ إلاَّ مُكاءً وَتَصْدِيَةً }: صدّهم عن بـيت الله
  الـحرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق
