  مِّنَ ٱلأَسْرَىٰ إِن يَعْلَمِ ٱللَّهُ فِي قُلُوبِكُمْ خَيْراً يُؤْتِكُمْ خَيْراً
  مِّمَّآ أُخِذَ مِنكُمْ وَيَغْفِرْ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء
  الخراساني، عن ابن عباس: { يا أيُّها النَّبِيُّ قُلْ لِمَنْ فِي أيْدِيكُمْ مِنَ الأسْرَى
  } عباس وأصحابه، قال: قالوا للنبيّ صلى الله عليه وسلم: آمنا بما جئت به، ونشهد أنك
  لرسول الله، لننصحنّ لك على قومنا فنزل: { إنْ يَعْلِمِ اللَّهُ فِي قُلُوبِكُمْ خَيْراً
  يُؤْتِكُمْ خَيْراً مِمَّا أُخِذَ مِنْكُمْ } إيماناً وتصديقاً، يخلف لكم خيرا مما
  أصيب منكم، { وَيَغْفِرْ لَكُمْ } الشرك الذي كنتم عليه. قال: فكان العباس يقول: ما
  أحبّ أن هذه الآية لم تنزل فينا وأن لي الدنيا، لقد قال: { يُؤْتِكُمْ خَيْراً مِمَّا
  أُخِذَ مِنْكُمْ } فقد أعطاني خيراً مما أخذ مني مئة ضعف، وقال: { وَيَغْفِرْ لَكُمْ
  } وأرجو أن يكون قد غفر لي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين بن الفرج، قال:
  سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { يا أيُّها
  النَّبِيُّ قُلْ لِمَنْ فِي أيْدِيكُمْ مِنَ الأسْرَى... } الآية، يعني العباس وأصحابه
  أسروا يوم بدر، يقول الله: إن عملتم بطاعتي ونصحتم لي ولرسولي أعطيتكم خيراً مما أُخذ
  منكم وغفرت لكم. وكان العباس بن عبد المطلب يقول: لقد أعطانا الله خصلتين ما شيء هو
  أفضل منهما: عشرين عبداً. وأما الثانية: فنحن في موعود الصادق، ننتظر المغفرة من الله
  سبحانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
