  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّبِيُّ قُل لِّمَن فِيۤ أَيْدِيكُمْ مِّنَ ٱلأَسْرَىٰ إِن يَعْلَمِ ٱللَّهُ فِي
  قُلُوبِكُمْ خَيْراً يُؤْتِكُمْ خَيْراً مِّمَّآ أُخِذَ مِنكُمْ وَيَغْفِرْ لَكُمْ
  وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: يا أيها النبيّ قل لمن في يديك وفي يدي أصحابك من أسرى
  المشركين الذين أخذ منهم من الفداء ما أخذ { إنْ يَعْلَمِ الله في قُلُوبِكُمْ خَيْراً
  } يقول: إن يعلم الله في قلوبكم إسلاماً يؤتكم خيراً مما أخذ منكم من الفداء. { وَيَغْفِرْ
  لَكُمْ } يقول: ويصفح لكم عن عقوبة جرمكم الذي اجترمتموه بقتالكم نبيّ الله وأصحابه
  وكفركم بالله. { وَاللَّهُ غَفُورٌ } لذنوب عباده إذا تابوا، { رَحِيمٌ } بهم أن يعاقبهم
  عليها بعد التوبة. وذُكر أن العباس بن عبد المطلب كان يقول: فيّ نزلت هذه الآية. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن إدريس،
  عن ابن إسحاق، عن ابن أبي نجيح، عن مجاهد، عن ابن عباس، قال: قال العباس: فيّ نزلت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  كانَ لِنَبِيّ أنْ يَكُونَ لَهُ أسْرَى حتى يُثْخِنَ في الأرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، فأخبرت
  النبيّ صلى الله عليه وسلم بإسلامي، وسألته أن يحاسبني بالعشرين الأوقية التي أخذ مني
  فأبى، فأبدلني الله بها عشرين عبداً كلهم تاجر، مالي في يديه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  حدثنا بهذا الحديث ابن حميد، قال: ثنا سلمة، قال: قال محمد، ثني الكلبي، عن أبي صالح،
  عن ابن عباس، عن جابر بن عبد الله بن رباب، قال: كان العباس بن عبد المطلب يقول: فيّ
  والله نزلت حين ذكرت لرسول الله صلى الله عليه وسلم إسلامي. ثم ذكر نحو حديث ابن وكيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ
  لِمَنْ فِي أيْدِيكُمْ مِنَ الأسْرَى... } الآية، قال: ذكر لنا أن نبيّ الله صلى الله
  عليه وسلم لمَّا قدم عليه مال البحرين ثمانون ألفاً، وقد توضأ لصلاة الظهر، فما أعطى
  يومئذ شاكياً ولا حرم سائلاً وما صلى يومئذ حتى فرّقه، وأمر العباس أن يأخذ منه ويحتثي،
  فأخذ. قال: وكان العباس يقول: هذا خير مما أخذ منا وأرجو المغفرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { يا أيُّها النَّبِيُّ قُلْ لِمَنْ فِي أيْدِيكُمْ مِنَ الأسْرَى...
  } الآية، وكان العباس أسر يوم بدر، فافتدى نفسه بأربعين أوقية من ذهب، فقال العباس
  حين نزلت هذه الآية: لقد أعطاني الله خصلتين ما أحبّ أن لي بهما الدنيا: أني أسرت يوم
  بدر ففديت نفسي بأربعين أوقية، فآتاني أربعين عبداً وأنا أرجو المغفرة التي وعدنا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { يا أيُّها النَّبِيُّ قُلْ لِمَنْ فِي أيْدِيكُمْ مِنَ
  الأسْرَى... } إلى قوله: { وَاللَّهُ غَفُورٌ رَحِيمٌ } يعني بذلك من أسر يوم بدر،
  يقول: إن عملتم بطاعتي ونصحتم لرسولي، آتيتكم خيراً مما أخذ منكم وغفرت لكم.</font></font>&#13;\t\t\t<label
