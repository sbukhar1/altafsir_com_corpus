aaya: يَا أَيُّهَا النَّبِيُّ قُلْ لِمَنْ فِي أَيْدِيكُمْ مِنَ الْأَسْرَىٰ إِنْ يَعْلَمِ
  اللَّهُ فِي قُلُوبِكُمْ خَيْرًا يُؤْتِكُمْ خَيْرًا مِمَّا أُخِذَ مِنْكُمْ وَيَغْفِرْ
  لَكُمْ ۗ وَاللَّهُ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ
  قُل لِّمَن فِيۤ أَيْدِيكُمْ مِّنَ ٱلأَسْرَىٰ إِن يَعْلَمِ ٱللَّهُ فِي قُلُوبِكُمْ
  خَيْراً يُؤْتِكُمْ خَيْراً مِّمَّآ أُخِذَ مِنكُمْ وَيَغْفِرْ لَكُمْ وَٱللَّهُ غَفُورٌ
  رَّحِيمٌ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: يا أيها النبيّ قل لمن في
  يديك وفي يدي أصحابك من أسرى المشركين الذين أخذ منهم من الفداء ما أخذ { إنْ يَعْلَمِ
  الله في قُلُوبِكُمْ خَيْراً } يقول: إن يعلم الله في قلوبكم إسلاماً يؤتكم خيراً مما
  أخذ منكم من الفداء. { وَيَغْفِرْ لَكُمْ } يقول: ويصفح لكم عن عقوبة جرمكم الذي اجترمتموه
  بقتالكم نبيّ الله وأصحابه وكفركم بالله. { وَاللَّهُ غَفُورٌ } لذنوب عباده إذا تابوا،
  { رَحِيمٌ } بهم أن يعاقبهم عليها بعد التوبة. وذُكر أن العباس بن عبد المطلب كان يقول:
  فيّ نزلت هذه الآية. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن ابن إسحاق،
  عن ابن أبي نجيح، عن مجاهد، عن ابن عباس، قال: قال العباس: فيّ نزلت:{ ما كانَ لِنَبِيّ
  أنْ يَكُونَ لَهُ أسْرَى حتى يُثْخِنَ في الأرْضِ }، فأخبرت النبيّ صلى الله عليه وسلم
  بإسلامي، وسألته أن يحاسبني بالعشرين الأوقية التي أخذ مني فأبى، فأبدلني الله بها
  عشرين عبداً كلهم تاجر، مالي في يديه.وقد حدثنا بهذا الحديث ابن حميد، قال: ثنا سلمة،
  قال: قال محمد، ثني الكلبي، عن أبي صالح، عن ابن عباس، عن جابر بن عبد الله بن رباب،
  قال: كان العباس بن عبد المطلب يقول: فيّ والله نزلت حين ذكرت لرسول الله صلى الله
  عليه وسلم إسلامي. ثم ذكر نحو حديث ابن وكيع.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { قُلْ لِمَنْ فِي أيْدِيكُمْ مِنَ الأسْرَى... } الآية، قال: ذكر
  لنا أن نبيّ الله صلى الله عليه وسلم لمَّا قدم عليه مال البحرين ثمانون ألفاً، وقد
  توضأ لصلاة الظهر، فما أعطى يومئذ شاكياً ولا حرم سائلاً وما صلى يومئذ حتى فرّقه،
  وأمر العباس أن يأخذ منه ويحتثي، فأخذ. قال: وكان العباس يقول: هذا خير مما أخذ منا
  وأرجو المغفرة.حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { يا أيُّها النَّبِيُّ قُلْ لِمَنْ فِي أيْدِيكُمْ مِنَ الأسْرَى...
  } الآية، وكان العباس أسر يوم بدر، فافتدى نفسه بأربعين أوقية من ذهب، فقال العباس
  حين نزلت هذه الآية: لقد أعطاني الله خصلتين ما أحبّ أن لي بهما الدنيا: أني أسرت يوم
  بدر ففديت نفسي بأربعين أوقية، فآتاني أربعين عبداً وأنا أرجو المغفرة التي وعدنا الله.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يا أيُّها النَّبِيُّ قُلْ لِمَنْ فِي أيْدِيكُمْ مِنَ الأسْرَى... } إلى قوله: {
  وَاللَّهُ غَفُورٌ رَحِيمٌ } يعني بذلك من أسر يوم بدر، يقول: إن عملتم بطاعتي ونصحتم
  لرسولي، آتيتكم خيراً مما أخذ منكم وغفرت لكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّبِيُّ قُل لِّمَن فِيۤ
  أَيْدِيكُمْ مِّنَ ٱلأَسْرَىٰ إِن يَعْلَمِ ٱللَّهُ فِي قُلُوبِكُمْ خَيْراً يُؤْتِكُمْ
  خَيْراً مِّمَّآ أُخِذَ مِنكُمْ وَيَغْفِرْ لَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء الخراساني، عن ابن عباس:
  { يا أيُّها النَّبِيُّ قُلْ لِمَنْ فِي أيْدِيكُمْ مِنَ الأسْرَى } عباس وأصحابه،
  قال: قالوا للنبيّ صلى الله عليه وسلم: آمنا بما جئت به، ونشهد أنك لرسول الله، لننصحنّ
  لك على قومنا فنزل: { إنْ يَعْلِمِ اللَّهُ فِي قُلُوبِكُمْ خَيْراً يُؤْتِكُمْ خَيْراً
  مِمَّا أُخِذَ مِنْكُمْ } إيماناً وتصديقاً، يخلف لكم خيرا مما أصيب منكم، { وَيَغْفِرْ
  لَكُمْ } الشرك الذي كنتم عليه. قال: فكان العباس يقول: ما أحبّ أن هذه الآية لم تنزل
  فينا وأن لي الدنيا، لقد قال: { يُؤْتِكُمْ خَيْراً مِمَّا أُخِذَ مِنْكُمْ } فقد أعطاني
  خيراً مما أخذ مني مئة ضعف، وقال: { وَيَغْفِرْ لَكُمْ } وأرجو أن يكون قد غفر لي.حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك
  يقول في قوله: { يا أيُّها النَّبِيُّ قُلْ لِمَنْ فِي أيْدِيكُمْ مِنَ الأسْرَى...
  } الآية، يعني العباس وأصحابه أسروا يوم بدر، يقول الله: إن عملتم بطاعتي ونصحتم لي
  ولرسولي أعطيتكم خيراً مما أُخذ منكم وغفرت لكم. وكان العباس بن عبد المطلب يقول: لقد
  أعطانا الله خصلتين ما شيء هو أفضل منهما: عشرين عبداً. وأما الثانية: فنحن في موعود
  الصادق، ننتظر المغفرة من الله سبحانه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

