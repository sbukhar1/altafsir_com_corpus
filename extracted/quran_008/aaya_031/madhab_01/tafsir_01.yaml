  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا أبو بشر، عن سعيد بن جبـير: أن رسول الله صلى الله عليه وسلم قتل يوم بدر ثلاثة
  رهط من قريش صبراً الـمطعم بن عديّ، والنضر بن الـحرث، وعقبة بن أبـي معيط. قال: فلـما
  أمر بقتل النضر، قال الـمقداد بن الأسود: أسيري يا رسول الله قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّهُ كانَ يَقُولُ فِـي كِتابِ
  الله وفِـي رَسُولِهِ ما كانَ يَقُولُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال ذلك مرّتـين أو ثلاثاً، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
