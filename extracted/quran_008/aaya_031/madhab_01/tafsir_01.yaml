  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا قَالُواْ قَدْ سَمِعْنَا لَوْ نَشَآءُ لَقُلْنَا مِثْلَ
  هَـٰذَا إِنْ هَـٰذَآ إِلاَّ أَسَاطِيرُ ٱلأَوَّلِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإذا تتلـى علـى هؤلاء الذين كفروا آيات كتاب الله الواضحة لـمن شرح الله
  صدره لفهمه قالوا جهلاً منهم وعناداً للـحقّ وهم يعلـمون أنهم كاذبون فـي قـيـلهم:
  { لَوْ نَشآءُ لَقُلْنا مِثْلَ هَذَا } الذي تلـي علـينا، { إنْ هَذَا إلاَّ أساطيرُ
  الأوَّلِـين }: يعنـي أنهم يقولون ما هذا القرآن الذي يتلـى علـيهم إلاَّ أساطير الأوّلـين.
  والأساطير: جمع أسطر، وهو جمع الـجمع، لأن واحد الأسطر: سطر، ثم يجمع السطر: أسطر وسطور،
  ثم يجمع الأسطر: أساطير وأساطر. وقد كان بعض أهل العربـية يقول: واحد الأساطير: أسطورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما عَنى الـمشركون بقولهم: { إنْ هَذَا إلاَّ أساطِيرُ الأَوَّلِـينَ
  }: إن هذا القرآن الذي تتلوه علـينا يا مـحمد إلاَّ ما سطر الأوّلون وكتبوه من أخبـار
  الأمـم. كأنهم أضافوه إلـى أنه أخذ عن بنـي آدم، وأنه لـم يوحه الله إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج،
  قوله: { وَإذَا تُتْلَـى عَلَـيْهِمْ آياتُنا قالُوا قَدْ سَمِعْنا لَوْ نَشاءُ لَقُلْنا
  مِثْلَ هذَا } قال: كان النضر بن الـحرث يختلف تاجراً إلـى فـارس، فـيـمرّ بـالعبـاد
  وهم يقرءون الإنـجيـل، ويركعون ويسجدون. فجاء مكة، فوجد مـحمداً صلى الله عليه وسلم
  قد أنزل علـيه وهو يركع ويسجد، فقال النضر: قد سمعنا، لو نشاء لقلنا مثل هذا للذي سمع
  من العِبـاد. فنزلت: { وَإذَا تُتْلَـى عَلَـيْهِمْ آياتُنا قالُوا قَدْ سَمِعْنا لَوْ
  نَشاءُ لَقُلْنا مِثْل هذَا } قال: فقصّ ربنا ما كانوا قالوا بـمكة، وقصّ قولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذْ
  قالُوا اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقّ مِنْ عِنْدِكَ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قال: كان النضر بن الـحرث بن علقمة أخو بنـي عبد الدار يختلف إلـى الـحيرة،
  فـيسمع سجع أهلها وكلامهم. فلـما قدم مكة، سمع كلام النبـيّ صلى الله عليه وسلم والقرآن،
  فقال: { قَدْ سَمِعْنا لَوْ نَشاءُ لَقُلْنا مِثْلَ هَذَا إنْ هَذَا إلاَّ أساطِيرُ
  الأوَّلِـينَ }: يقول: أساجيع أهل الـحيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جبـير
  قال: قتل النبـيُّ صلى الله عليه وسلم يوم بدر صبراً: عقبةَ بن أبـي معيط، وطعيـمة
  بن عديّ، والنضر بن الـحارث وكان الـمقداد أسر النضر، فلـما أمر بقتله قال الـمقداد:
  يا رسول الله أسيري فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّهُ كانَ يَقُولُ فِـي كِتابِ اللّهِ ما يَقُولُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأمر النبـيّ صلى الله عليه وسلم
  بقتله. فقال الـمقداد: أسيري فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ أغْنِ الـمِقْدَاد
