  href=\"JavaScript:Open_Menu()\">وَٱعْلَمُوۤا أَنَّمَا غَنِمْتُمْ مِّن شَيْءٍ فَأَنَّ
  لِلَّهِ خُمُسَهُ وَلِلرَّسُولِ وَلِذِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ
  وَٱبْنِ ٱلسَّبِيلِ إِن كُنتُمْ آمَنْتُمْ بِٱللَّهِ وَمَآ أَنزَلْنَا عَلَىٰ عَبْدِنَا
  يَوْمَ ٱلْفُرْقَانِ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجِبْرِيلَ وَمِيكَـٰلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 98] فعلى الاحتمال الأول
  مذهب الإمامين. وعلى الثاني ما قال أبو العالية: أنه يقسم على ستة أسهم: سهم لله تعالى
  يصرف إلى رتاج الكعبة. وعنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(425)
  كان رسول الله صلى الله عليه وسلم يأخذ الخمس فيضرب بيده فيه، فيأخذ منه قبضة فيجعلها
  للكعبة وهو سهم الله تعالى. ثم يقسم ما بقي على خمسة. وقيل: إن سهم الله تعالى لبيت
  المال، وعلى الثالث مذهب مالك بن أنس. وعن ابن عباس رضي الله عنه أنه كان على ستة أسهم
  لله وللرسول سهمان، وسهم لأقاربه حتى قبض، فأجرى أبو بكر رضي الله عنه الخمس على ثلاثة.
  وكذلك روي عن عمر ومن بعده من الخلفاء. وروي أنّ أبا بكر رضي الله عنه منع بني هاشم
  الخمس وقال: إنما لكم أن يعطى فقيركم ويزوّج أيمكم ويخدم من لا خادم له منكم، فأما
  الغني منكم فهو بمنزلة ابن سبيل غنيّ لا يعطى من الصدقة شيئاً، ولا يتيم موسر. وعن
  زيد بن علي رضي الله عنه: كذلك قال، ليس لنا أن نبني منه قصوراً، ولا أن نركب منه البراذين.
  وقيل: الخمس كله للقرابة. وعن علي رضي الله عنه أنه قيل له: إنّ الله تعالى قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْيَتَـٰمَىٰ
  وَٱلْمَسَـٰكِينُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 83] فقال: أيتامنا ومساكيننا. وعن الحسن رضي الله عنه في
  سهم رسول الله صلى الله عليه وسلم: أنه لولي الأمر من بعده. وعن الكلبي رضي الله عنه
  أنّ الآية نزلت ببدر. وقال الواقدي: كان الخمس في غزوة بني قينقاع بعد بدر بشهر وثلاثة
  أيام للنصف من شوال، على رأس عشرين شهراً من الهجرة. فإن قلت: بم تعلق قوله: { إِن
  كُنتُمْ ءَامَنتُم بِٱللَّهِ }؟ قلت: بمحذوف يدل عليه { وَٱعْلَمُواْ } المعنى: إن
  كنتم آمنتم بالله فاعلموا أنّ الخمس من الغنيمة يجب التقرب به، فاقطعوا عنه أطماعكم
  واقتنعوا بالأخماس الأربعة، وليس المراد بالعلم المجرّد، ولكنه العلم المضمن بالعمل،
  والطاعة لأمر الله تعالى؛ لأنّ العلم المجرّد يستوي فيه المؤمن والكافر { وَمَا أَنزَلْنَا
  } معطوف على { للَّهِ } أي إن كنتم آمنتم بالله وبالمنزل: { عَلَىٰ عَبْدِنَا } وقرىء
  «عبدنا» كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَبَدَ ٱلطَّـٰغُوتَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 60] بضمتين { يَوْمَ ٱلْفُرْقَانِ
  } يوم بدر. و { ٱلْجَمْعَانِ } الفريقان من المسلمين والكافرين. والمراد ما أنزل عليه
  من الآيات والملائكة والفتح يومئذ { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ } يقدر على
  أن ينصر القليل على الكثير والذليل على العزيز، كما فعل بكم ذلك اليوم.</font></font><font
