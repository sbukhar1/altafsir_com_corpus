  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْلَمُوۤا
  أَنَّمَا غَنِمْتُمْ مِّن شَيْءٍ فَأَنَّ لِلَّهِ خُمُسَهُ وَلِلرَّسُولِ وَلِذِي ٱلْقُرْبَىٰ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ إِن كُنتُمْ آمَنْتُمْ بِٱللَّهِ
  وَمَآ أَنزَلْنَا عَلَىٰ عَبْدِنَا يَوْمَ ٱلْفُرْقَانِ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَنَّمَا غَنِمْتُم
  } ما موصولة. و { مِن شَىْء } بيانه. قيل: من شيء حتى الخيط والمخيط، { فَأَنَّ للَّهِ
  } مبتدأ خبره محذوف، تقديره: فحق، أو فواجب أن لله خمسه. وروى الجعفي عن أبي عمرو،
  فإن لله بالكسر. وتقويه قراءة النخعي: «فللَّه خمسة». والمشهورة آكد وأثبت للإيجاب،
  كأنه قيل: فلا بد من ثبات الخمس فيه،[و] لا سبيل إلى الإخلال به والتفريط فيه، من حيث
  إنه إذا حذف الخبر واحتمل غير واحد من المقدرات، كقولك: ثابت واجب حق لازم؛ وما أشبه
  ذلك، كان أقوى لإيجابه من النص على واحد، وقرىء «خمسه» بالسكون فإن قلت: كيف قسمة الخمس؟
  قلت: عند أبي حنيفة رحمه الله أنها كانت في عهد رسول الله صلى الله عليه وسلم على خمسة
  أسهم: سهم لرسول الله صلى الله عليه وسلم، وسهم لذوي قرباء من بني هاشم وبني المطلب،
  دون بني عبد شمس وبني نوفل، استحقوه حينئذٍ بالنصرة والمظاهرة، لما روي عن عثمان وجبير
  بن مطعم رضي الله عنهما، أنهما قالا لرسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(424) هؤلاء إخوتك بنو هاشم لا ننكر فضلهم لمكانك الذي جعلك الله منهم،
  أرأيت إخواننا بني المطلب أعطيتهم وحرمتنا، وإنما نحن وهم بمنزلة واحدة: فقال صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنهم لم يفارقونا في جاهلية ولا إسلام، إنما بنو هاشم وبنو المطلب شيء واحد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وشبك بين أصابعه وثلاثة أسهم: لليتامى
  والمساكين، وابن السبيل. وأمّا بعد رسول الله صلى الله عليه وسلم فسهمه ساقط بموته،
  وكذلك سهم ذوي القربى، وإنما يعطون لفقرهم، فهم أسوة سائر الفقراء، ولا يعطى أغنياؤهم
  فيقسم على اليتامى والمساكين وابن السبيل. وأمّا عند الشافعي رحمه الله فيقسم على خمسة
  أسهم: سهم لرسول الله صلى الله عليه وسلم يصرف إلى ما كان يصرفه إليه من مصالح المسلمين:
  كعدّة الغزاة من السلاح والكراع ونحو ذلك. وسهم لذوي القربى من أغنيائهم وفقرائهم،
  يقسم بينهم للذكر مثل حظ الانثيين. والباقي للفرق الثلاث. وعند مالك بن أنس رحمه الله:
  الأمر فيه مفوّض إلى اجتهاد الإمام إن رأى قسمه بين هؤلاء، وإن رأى أعطاه بعضهم دون
  بعض، وإن رأى غيرهم أولى وأهم فغيرهم. فإن قلت: ما معنى ذكر الله عز وجل وعطف الرسول
  وغيره عليه قلت: يحتمل أن يكون معنى لله وللرسول، لرسول الله صلى الله عليه وسلم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 62] وأن يراد بذكره إيجاب
  سهم سادس يصرف إلى وجه من وجوه القرب. وأن يراد بقوله: { فَأَنَّ للَّهِ خُمُسَهُ }
  أن من حق الخمس أن يكون متقرّبا به إليه لا غير. ثم خص من وجوه القرب هذه الخمسة، تفضيلاً
  لها على غيرها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
