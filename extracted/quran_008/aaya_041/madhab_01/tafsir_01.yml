  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْلَمُوۤا
  أَنَّمَا غَنِمْتُمْ مِّن شَيْءٍ فَأَنَّ لِلَّهِ خُمُسَهُ وَلِلرَّسُولِ وَلِذِي ٱلْقُرْبَىٰ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ إِن كُنتُمْ آمَنْتُمْ بِٱللَّهِ
  وَمَآ أَنزَلْنَا عَلَىٰ عَبْدِنَا يَوْمَ ٱلْفُرْقَانِ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  وهذا تعليم من الله عزّ وجلّ المؤمنين قسم غنائمهم إذا غنموها، يقول تعالى ذكره: واعلموا
  أيها المؤمنون أنما غنمتم من غنيمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العلم في معنى الغنيمة والفيء، فقال بعضهم: فيهما معنيان كلّ واحد منهما غير صاحبه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا حميد بن
  عبد الرحمن، عن الحسن بن صالح، قال: سألت عطاء بن السائب عن هذه الآية: { وَاعْلَمُوا
  أنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ } وهذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  أفاءَ اللَّهُ عَلى رسُولهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال قلت: ما الفيء وما الغنيمة؟ قال: إذا ظهر المسلمون على المشركين
  وعلى أرضهم، وأخذوهم عنوة فما أخذوا من مال ظهروا عليه فهو غنيمة، وأما الأرض فهي في
  سوادنا هذا فيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الغنيمة ما أُخذ عَنْوة.
  والفيء: ما كان عن صلح. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان الثوري، قال: الغنيمة: ما أصاب المسلمون عنوة بقتال
  فيه الخمس، وأربعة أخماسه لمن شهدها. والفيء: ما صولحوا عليه بغير قتال، وليس فيه خمس،
  هو لمن سَمَّى الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الغنيمة والفيء بمعنى
  واحد. وقالوا: هذه الآية التي في الأنفال ناسخة قولَه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما أفاءَ اللَّهُ على رَسُولِهِ مِنْ
  أهْلِ القُرَى فَلِلَّهِ وللرسُولِ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما أفاءَ اللَّهُ على رَسُولِهِ مِنْ أهْلِ القُرَى فَلَلَّهِ
  وللرسُولِ وَلِذِي القُرْبَى واليَتامَى والمَساكِينِ وَابْنِ السَّبِيلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  كان الفيء في هؤلاء، ثم نسخ ذلك في سورة الأنفال، فقال: { وَاعْلَمُوا أنَّمَا غَنِمْتُمْ
  مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ وللرَّسُولِ وَلِذِي القُرْبَى واليَتامَى والمَساكِينِ
  وَابْنِ السَّبيلِ } فنسخت هذه ما كان قبلها في سورة الحشر، وجعل الخمس لمن كان له
  الفيء في سورة الحشر، وسائر ذلك لمن قاتل عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بيَّنا فيما مضى الغنيمة، وأنها المال يوصل إليه من مال من خوّل الله ماله أهل دينه
  بغلبة عليه وقهر بقتال. فأما الفيء، فإنه ما أفاء الله على المسلمين من أموال أهل الشرك،
  وهو ما ردّه عليهم منها بصلح، من غير إيجاف خيل ولا ركاب. وقد يجوز أن يسمى ما ردّته
  عليهم منها سيوفهم ورماحهم وغير ذلك من سلاحهم فيئاً، لأن الفيء إنما هو مصدر من قول
  القائل: فاء الشيء يَفيءُ فَيْئاً: إذا رجع، وأفاءه الله: إذا ردّه. غير أن الذي ورد
  حكم الله فيه من الفيء يحكيه في سورة الحشر إنما هو ما وصفت صفته من الفيء دون ما أوجف
  عليه منه بالخيل والركاب، لعلل قد بينتها في كتابنا: «كتاب لطيف القول في أحكام شرائع
  الدين» وسنبينه أيضا في تفسير سورة الحشر إذا انتهينا إليه إن شاء الله تعالى.</font></font>&#13;\t\t\t<label
