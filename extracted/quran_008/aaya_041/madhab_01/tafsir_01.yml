  color=\"black\">القول في تأويل قوله تعالى: { إنْ كُنْتُمْ آمَنْتُمْ باللَّهِ وَما
  أنْزَلْنا على عَبْدِنا يَوْمَ الفُرْقانِ يَوْمَ الْتَقَى الجَمْعانِ وَاللَّه عَلى
