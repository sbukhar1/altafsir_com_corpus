  href=\"JavaScript:Open_Menu()\">وَٱعْلَمُوۤا أَنَّمَا غَنِمْتُمْ مِّن شَيْءٍ فَأَنَّ
  لِلَّهِ خُمُسَهُ وَلِلرَّسُولِ وَلِذِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ
  وَٱبْنِ ٱلسَّبِيلِ إِن كُنتُمْ آمَنْتُمْ بِٱللَّهِ وَمَآ أَنزَلْنَا عَلَىٰ عَبْدِنَا
  يَوْمَ ٱلْفُرْقَانِ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قول من قال: الآية التي في سورة الأنفال ناسخة الآية التي في
  سورة الحشر فلا معنى له، إذ كان لا معنى في إحدى الآيتين ينفي حكم الأخرى. وقد بيَّنا
  معنى النسخ، وهو نفي حكم قد ثبت بحكم خلافه، في غير موضع بما أغنى عن إعادته في هذا
  الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { مِنْ شَيْءٍ } فإنه
  مراد به كل ما وقع عليه اسم شيء مما خوّله الله المؤمنين من أموال من غلبوا على ماله
  من المشركين مما وقع فيه القسم حتى الخيط والمخيط. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ليث، عن مجاهد، قوله: { وَاعْلَمُوا
  أنَّمَا غَنِمْتُمْ مِنْ شَيْءٍ } قال: المخيط من الشيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن ليث، عن مجاهد بمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو نعيم الفضل، قال: ثنا سفيان، عن ليث، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { فَأنَّ لِلَّهِ خُمُسَهُ وللرَّسُولِ
  وَلِذِي القُرْبَى واليَتامَى والمَساكِينِ وَابْنِ السَّبِيلِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: قوله: { فَأنَّ للَّهِ
  خُمُسَهُ } مفتاح كلام، ولله الدنيا والآخرة وما فيهما، وإنما معنى الكلام: فأن للرسول
  خمسه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن قيس بن مسلم، قال: سألت الحسن عن قول الله: { وَاعْلَمُوا أنَّمَا
  غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ وللرَّسُولِ } قال: هذا مفتاح كلام،
  لله الدنيا والآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  سفيان، عن قيس بن مسلم، قال: سألت الحسن بن محمد، عن قوله: { وَاعْلَمُوا أنمَا غَنِمْتُمْ
  مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ } قال: هذا مفتاح كلام، لله الدنيا والآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أحمد بن يونس، قال: ثنا أبو شهاب، عن ورقاء،
  عن نهشل، عن الضحاك، عن ابن عباس، قال: كان رسول الله صلى الله عليه وسلم إذا بعث سرية
  فغنموا خَمَّسَ الغنيمة فضرب ذلك الخُمْسَ في خمسة. ثم قرأ: { وَاعْلَمُوا أنمَا غَنِمْتُمْ
  مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ وللرسُولِ }. قال: وقوله: { فَأنَّ لِلَّهِ خُمُسَهُ
  } مفتاح كلام، لله ما في السَّمٰوَاتِ وما في الأَرْضِ فجعل سهم الله وسهم الرسول واحداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن مغيرة، عن إبراهيم: { فَأن لِلَّهِ
  خُمُسَهُ } قال: لله كلّ شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  المثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيم، عن مغيرة، عن إبراهيم، في قوله: {
  وَاعْلَمُوا أنمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ } قال: لله كلّ
  شيء، وخمس لله ورسوله، ويقسم ما سوى ذلك على أربعة أسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الأعلى، قال: ثنا سعيد، عن قتادة، قال: كانت الغنيمة تقسم خمس
  أخماس، فأربعة أخماس لمن قاتل عليها، ويقسم الخمس الباقي على خمسة أخماس، فخمس لله
  والرسول.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
