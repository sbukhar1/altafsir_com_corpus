  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا أبان، عن الحسن،
  قال: أوصى أبو بكر رضي الله عنه بالخمس من ماله وقال: ألا أرضى من مالي بما رضي الله
  لنفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا محمد بن
  فضيل، عن عبد الملك، عن عطاء: { وَاعْلَمُوا أنمَا غَنِمْتُمْ مِنْ شَيْءٍ فَأنَّ لِلَّهِ
  خُمُسَهُ وللرَّسُولِ } قال: خمس الله وخمس رسوله واحد، كان النبيّ صلى الله عليه وسلم
  يحمل منه ويصنع فيه ما شاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا الحجاج،
  قال: ثنا أبو عوانة، عن المغيرة، عن أصحابه، عن إبراهيم: { وَاعْلَمُوا أنمَا غَنِمْتُمْ
  مِنْ شَيْءٍ فَأنَّ لِلَّهِ خُمُسَهُ } قال: كل شيء لله، الخمس للرسول، ولذي القربى،
  واليتامى، والمساكين، وابن السبيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: فإن لبيت الله خمسه وللرسول. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع بن الجراح، عن أبي جعفر الرازي، عن
  الربيع بن أنس، عن أبي العالية الرياحي، قال: كان رسول الله صلى الله عليه وسلم يُؤْتَى
  بالغنيمة، فيقسمها على خمسة تكون أربعة أخماس لمن شهدها، ثم يأخذ الخمس، فيضرب بيده
