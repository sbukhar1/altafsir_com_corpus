  } إلى آخر الآية، قال: فكان يجاء بالغنيمة فتوضع، فيقسمها رسول الله صلى الله عليه
  وسلم خمسة أسهم، فيجعل أربعة بين الناس ويأخذ سهماً، ثم يضرب بيده في جميع ذلك السهم،
  فما قبض عليه من شيء جعله للكعبة، فهو الذي سُمي لله، ويقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تجعلوا لله نصيباً فإن لله
  الدنيا والآخرة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  ثم يقسم بقيته على خمسة أسهم: سهم للنبيّ صلى الله عليه وسلم، وسهم لذوي القربى، وسهم
  لليتامى، وسهم للمساكين، وسهم لابن السبيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: ما سمي لرسول الله صلى الله عليه وسلم من ذلك فإنما هو مراد به قرابته، وليس
  لله ولا لرسوله منه شيء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
