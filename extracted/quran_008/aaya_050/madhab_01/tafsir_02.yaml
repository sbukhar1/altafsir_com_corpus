aaya: وَلَوْ تَرَىٰ إِذْ يَتَوَفَّى الَّذِينَ كَفَرُوا ۙ الْمَلَائِكَةُ يَضْرِبُونَ
  وُجُوهَهُمْ وَأَدْبَارَهُمْ وَذُوقُوا عَذَابَ الْحَرِيقِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ تَرَىٰ
  إِذْ يَتَوَفَّى ٱلَّذِينَ كَفَرُواْ ٱلْمَلاۤئِكَةُ يَضْرِبُونَ وُجُوهَهُمْ وَأَدْبَارَهُمْ
  وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ } * { ذٰلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ ٱللَّهَ
  لَيْسَ بِظَلَّٰمٍ لِّلْعَبِيدِ }{ وَلَوْ تَرَى } ولو عاينت وشاهدت؛ لأن «لو» تردّ
  المضارع إلى معنى الماضي؛ كما تردّ «إن» الماضي إلى معنى الاستقبال. و { إِذْ } نصب
  على الظرف وقرىء: «يتوفى» بالياء والتاء و { ٱلْمَلَـٰئِكَةَ } رفعها بالفعل و { يَضْرِبُونَ
  } حال منهم، ويجوز أن يكون في { يَتَوَفَّى } ضمير الله عز وجل، و { ٱلْمَلَـٰئِكَةُ
  } مرفوعة بالابتداء، و { يَضْرِبُونَ } خبر. وعن مجاهد: وأدبارهم: استاههم، ولكن الله
  كريم يكنى، وإنما خصوهما بالضرب. لأنّ الخزي والنكال في ضربهما أشدّه، وبلغني عن أهل
  الصين أن عقوبة الزاني عندهم أن يصبر، ثم يعطي الرجل القوي البطش شيئاً عمل من حديد
  كهيئة الطبق فيه رزانة وله مقبض، فيضربه على دبره ضربه واحد بقوّته فيجمد في مكانه.
  وقيل: يضربون ما أقبل منهم وما أدبر { وَذُوقُواْ } معطوف على { يَضْرِبُونَ } على
  إرادة القول: أي ويقولون ذوقوا { عَذَابَ ٱلْحَرِيقِ } أي مقدمة عذاب النار. أو وذوقوا
  عذاب الآخرة: بشارة لهم به. وقيل: كانت معهم مقامع من حديد، كلما ضربوا بها التهبت
  النار أو ويقال لهم يوم القيامة: ذوقوا. وجواب { لَوْ } محذوف: أي لرأيت أمراً فظيعاً
  منكراً { ذٰلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ } يحتمل أن يكون من كلام الله ومن كلام
  الملائكة، و { ذٰلِكَ } رفع بالابتداء و { بِمَا قَدَّمَتْ } خبره { وَأَنَّ ٱللَّهَ
  } عطف عليه، أي ذلك العذاب بسببين: بسبب كفركم ومعاصيكم وبأن الله { لَيْسَ بِظَلَّـٰمٍ
  لّلْعَبِيدِ } لأن تعذيب الكفار من العدل كإثابة المؤمنين. وقيل: ظلام للتكثير لأجل
  العبيد أو لأن العذاب من العظم بحيث لولا الاستحقاق لكان المعذب بمثله ظلاماً بليغ
  الظلم متفاقمه.\r\n\t\t\t\r\n\t\t\t</section>"

