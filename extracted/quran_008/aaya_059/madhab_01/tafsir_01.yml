  إِنَّهُمْ لاَ يُعْجِزُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيكون معنى الكلام
  حينئذ: ولا تحسبنّ الذين كفروا سبقوا أنهم يعجزون. ولا وجه لتوجيه حرف في كتاب الله
  إلى التطويل بغير حجة يجب التسليم لها وله في الصحة مخرج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والصواب من القراءة في ذلك عندي قراءة من قرأ: «لا تَحْسَبن» بالتاء «الَّذِينَ
  كَفَرُوا سَبَقُوا إنهُمْ» بكسر الألف من «إنهُمْ لا يُعْجِزُونَ» بمعنى: ولا تحسبنّ
  أنت يا محمد الذين جحدوا حجج الله وكذّبوا بها سبقونا بأنفسهم، ففاتونا، إنهم لا يعجزوننا:
  أي يفوتوننا بأنفسهم، ولا يقدرون على الهرب منا. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وَلا يَحْسَبنَّ
  الَّذِينَ كَفَرُوا سَبَقُوا إنَّهُمْ لا يُعْجِزُونَ } يقول: لا يفوتون.</font></font><font
