  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ سَبَقُوۤاْ إِنَّهُمْ لاَ يُعْجِزُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء في قراءة ذلك، فقرأ ذلك عامة قرّاء الحجاز والعراق:
  «وَلا تَحْسَبنَّ الَّذِينَ كَفَرُوا سَبَقُوا إنَّهُمْ» بكسر الألف من «إنهم» وبالتاء
  في «تحسبنّ»، بمعنى: ولا تحسبنّ يا محمد الذين كفروا سبقونا ففاتونا بأنفسهم. ثم ابتدأ
  الخبر عن قدرة الله عليهم، فقيل: إن هؤلاء الكفرة لا يعجِزون ربهم إذا طلبهم وأراد
  تعذيبهم وإهلاكهم بأنفسهم فيفوتوه بها. وقرأ ذلك بعض قرّاء المدينة والكوفة: { وَلا
  يَحْسَبنَّ الَّذِينَ كَفَرُوا } بالياء في «يحسبنّ»، وكسر الألف من «إنهم»، وهي قراءة
  غير حميدة لمعنيين: أحدهما خروجها من قراءة القرّاء وشذوذها عنها، والآخر بعدها من
  فصيح كلام العرب وذلك أن «يحسب» يطلب في كلام العرب منصوباً وخبره، كقوله: عبد الله
  يحسب أخاك قائماً ويقوم وقام، فقارىء هذه القراءة أصحب «يحسب» خبراً لغير مخبر عنه
  مذكور، وإنما كان مراده: ظنيّ ولا يحسبنّ الذين كفروا سبقوا أنهم لا يعجزوننا، فلم
  يفكر في صواب مخرج الكلام وسقمه، واستعمل في قراءته ذلك كذلك ما ظهر له من مفهوم الكلام.
  وأحسب أن الذي دعاه إلى ذلك الاعتبار بقراءة عبد الله، وذلك أنه فيما ذكر في مصحف عبد
  الله: «وَلا يَحْسَبنَّ الَّذِينَ كَفَرُوا أنَّهُمْ سَبَقُوا إنَّهُمْ لا يُعْجِزُونَ»
  وهذا فصيح صحيح إذا أدخلت أنهم في الكلام، لأن «يحسبنّ» عاملة في «أنهم»، وإذا لم يكن
  في الكلام «أنهم» كانت خالية من اسم تعمل فيه. وللذي قرأ من ذلك من القرّاء وجهان في
  كلام العرب وإن كانا بعيدين من فصيح كلامهم: أحدهما أن يكون أريد به: ولا يحسبنّ الذين
  كفروا أن سبقوا، أو أنهم سبقوا، ثم حذف «أن» و«أنهم»، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ
  آياتِهِ يُرِيكُمُ البَرْقَ خَوْفاً وَطَمَعاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: أن يريكم. وقد ينشد في نحو
  ذلك بيت لذي الرمة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أظَنَّ ابْنُ
  طُرْثُوثٍ عُيَيْنَةُ ذَاهِباً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِعادِيَّتِي
  تَكْذَابُهُ وَجَعائِلُهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى: أظنّ ابن طرثوث أن يذهب بعاديتي تكذابُه وجعائله. وكذلك قراءة
  من قرأ ذلك بالياء، يوجه «سبقوا» إلى «سابقين» على هذا المعنى. والوجه الثاني على أنه
  أراد إضمار منصوب ب «يحسب»، كأنه قال: ولا يحسب الذين كفروا أنهم سبقوا، ثم حذف الهمز
  وأضمر. وقد وجه بعضهم معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّمَا ذَلِكُمُ الشَّيْطانُ يُخَوّفُ
  أوْلِياءَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إنما ذلكم الشيطان يخوّف المؤمن من أوليائه، وأن ذكر المؤمن مضمر في
  قوله: «يخوّف»، إذ كان الشيطان عنده لا يخوّف أولياءه. وقرأ ذلك بعض أهل الشام: «وَلا
  يَحْسَبنَّ الَّذِينَ كَفَرُوا» بالتاء من «تحسبن» «سَبَقُوا إنَّهُمْ لا يُعْجِزُونَ»
  بفتح الألف من «أنهم»، بمعنى: ولا تحسبنّ الذين كفروا أنهم لا يعجزون. ولا وجه لهذه
  القراءة يعقل إلا أن يكون أراد القارىء ب «لا» التي في يعجزون «لا» التي تدخل في الكلام
  حشوا وصلة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
