  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ سَبَقُوۤاْ إِنَّهُمْ لاَ يُعْجِزُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَبَقُواْ } أفلتوا وفاتوا من أن يظفر بهم { إِنَّهُمْ لاَ يُعْجِزُونَ
  } إنهم لا يفوتون ولا يجدون طالبهم عاجزاً عن إدراكهم وقرىء: أنهم بالفتح بمعنى: لأنهم،
  كل واحدة من المكسورة والمفتوحة تعليل إلاَّ أنَّ المكسورة على طريقة الاستئناف والمفتوحة
  تعليل صريح وقرىء: «يعجزون» بالتشديد وقرأ ابن محيضن: «يعجزون»، بكسر النون وقرأ الأعمش
  «ولا تحسبِ الذين كفروا» بكسر الباء وبفتحها على حذف النون الخفيفة وقرأ حمزة: «ولا
  يحسبن» بالياء على أن الفعل للذين كفروا وقيل فيه: أصله أن سبقوا، فحذفت أن، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ
  ءايَـٰتِهِ يُرِيكُمُ ٱلْبَرْقَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 24] واستدل عليه بقراءة
  ابن مسعود رضي الله عنه: «أنهم سبقوا». وقيل: وقع الفعل على أنهم لا يعجزون، على أن
  «لا» صلة، وسبقوا في محل الحال، بمعنى سابقين أي مفلتين هاربين. وقيل معناه: ولا يحسبنهم
  الذين كفروا سبقوا، فحذف الضمير لكونه مفهوماً. وقيل: ولا يحسبن قبيل المؤمنين الذين
  كفروا سبقوا. وهذه الأقاويل كلها متمحلة، وليست هذه القراءة التي تفرد بها حمزة بنيرة.
  وعن الزهري أنها نزلت فيمن أفلت من فل المشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

