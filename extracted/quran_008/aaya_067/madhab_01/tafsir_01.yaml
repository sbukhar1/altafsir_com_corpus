aaya: مَا كَانَ لِنَبِيٍّ أَنْ يَكُونَ لَهُ أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِي الْأَرْضِ
  ۚ تُرِيدُونَ عَرَضَ الدُّنْيَا وَاللَّهُ يُرِيدُ الْآخِرَةَ ۗ وَاللَّهُ عَزِيزٌ
  حَكِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا كَانَ لِنَبِيٍّ
  أَن يَكُونَ لَهُ أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِي ٱلأَرْضِ تُرِيدُونَ عَرَضَ ٱلدُّنْيَا
  وَٱللَّهُ يُرِيدُ ٱلآخِرَةَ وَٱللَّهُ عَزِيزٌ حَكِيمٌ }يقول تعالى ذكره: ما كان لنبيّ
  أن يحتبس كافراً قدر عليه وصار في يده من عَبَدَة الأوثان للفداء أو للمنّ. والأسر
  في كلام العرب: الحبس، يقال منه: مأسور، يراد به: محبوس، ومسموع منهم: أناله لله أسراً.
  وإنما قال الله جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم يعرّفه أن قتل المشركين الذين
  أسرهم صلى الله عليه وسلم يوم بدر ثم فادى بهم كان أولى بالصواب من أخذ الفدية منهم
  وإطلاقهم.وقوله: { حتى يُثْخِنَ فِي الأرْضِ } يقول: حتى يبالغ في قتل المشركين فيها،
  ويقهرهم غلبة وقسراً، يقال منه: أثخن فلان في هذا الأمر إذا بالغ فيه، وحُكي أثخنته
  معرفة، بمعنى: قتلته معرفة. { تريدون }: يقول للمؤمنين من أصحاب رسول الله صلى الله
  عليه وسلم: تريدون أيها المؤمنون عرض الدنيا بأسركم المشركين، وهو ما عرض للمرء منها
  من مال ومتاع، يقول: تريدون بأخذكم الفداء من المشركين متاع الدنيا وطُعْمها. { وَاللَّهُ
  يُرِيدُ الآخِرَةَ } يقول: والله يريد لكم زينة الآخرة، وما أعدّ للمؤمنين وأهل ولايته
  في جناته بقتلكم إياهم وإثخانكم في الأرض، يقول لهم: واطلبوا ما يريد الله لكم وله
  اعملوا لا ما تدعوكم إليه أهواء أنفسكم من الرغبة في الدنيا وأسبابها. { وَاللَّهُ
  عَزِيرٌ } يقول: إن أنتم أردتم الآخرة لم يغلبكم عدوّ لكم، لأن الله عزيز لا يقهر ولا
  يغلب، وإنه { حَكِيمٌ } في تدبيره أمره خلقه.وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { ما كانَ لِنَبِيّ أنْ يَكُونَ لَهُ أسْرَى حتى يُثْخِنَ في الأرْضِ
  } وذلك يوم بدر والمسلمون يومئذ قليل فلما كثروا واشتدّ سلطانهم، أنزل الله تبارك وتعالى
  بعد هذا في الأسارى: { فإمَّا مَنًّا بَعْدُ وإمَّا فِدَاءً } فجعل الله النبيّ والمؤمنين
  في أمر الأسارى بالخيار، إن شاءوا قتلوهم وإن شاءوا استعبدوهم وإن شاءوا فادَوْهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما كانَ لِنَبِيّ أنْ يَكُونَ
  لَهُ أسْرَى حتى يُثْخِنَ في الأرْضِ تُرِيدُونَ عَرَضَ الدنيْا... } الآية، قال: أراد
  أصحاب نبيّ الله صلى الله عليه وسلم يوم بدر الفداء، ففادوهم بأربعة آلاف، ولعمري ما
  كان أثخن رسول الله صلى الله عليه وسلم يومئذ وكان أوّل قتال قاتله المشركين.حدثنا
  ابن وكيع، قال: ثنا ابن فضيل، عن حبيب بن أبي عمرة، عن مجاهد، قال: الإثخان: القتل.حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا شريك، عن الأعمش، عن سعيد بن جبير، في قوله:
  { ما كانَ لِنَبِيّ أنْ يَكُونَ لَهُ أسْرَى حتى يُثْخِنَ في الأرْضِ } قال: إذا أسرتموهم
  فلا تفادوهم حتى تثخنوا فيهم القتل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا كَانَ لِنَبِيٍّ أَن يَكُونَ لَهُ
  أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِي ٱلأَرْضِ تُرِيدُونَ عَرَضَ ٱلدُّنْيَا وَٱللَّهُ يُرِيدُ
  ٱلآخِرَةَ وَٱللَّهُ عَزِيزٌ حَكِيمٌ }قال: حدثنا عبد العزيز، قال: ثنا إسرائيل، عن
  خصيف، عن مجاهد: { ما كانَ لِنَبِيّ أنْ يَكُونَ لَهُ أسْرَى... } الآية، نزلت الرخصة
  بعد، إن شئت فمُنَّ وإن شئت ففَادِ.حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ،
  قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { ما كانَ لِنَبِيّ أنْ يَكُونَ
  لَهُ أسْرَى حتى يُثْخِنَ في الأرْضِ } يعني: الذين أسروا ببدر.حدثنا ابن حميد، قال:
  ثنا سلمة، عن ابن إسحاق: { ما كانَ لِنَبِيّ أنْ يَكُونَ لَهُ أسْرَى من من عدوه. حتى
  يُثْخِنَ في الأرْضِ }: أي يثخن عدوّه، حتى ينفيهم من الأرض. { تُرِيدُونَ عَرَض الدُّنْيا
  }: أي المتاع والفداء بأخذ الرجال. { وَاللَّهُ يُرِيدُ الآخِرَةَ } بقتلهم لظهور الدين
  الذي يريدون إطفاءه، الذي به تدرك الآخرة.حدثني أبو السائب، قال: ثنا أبو معاوية، قال:
  ثنا الأعمش، عن عمرو بن مرّة، عن أبي عبيدة، عن عبد الله، قال: لما كان يوم بدر وجيء
  بالأسرى، قال رسول الله صلى الله عليه وسلم: \" ما تَقُولُونَ في هَؤُلاءِ الأسْرَى؟
  \" فقال أبو بكر: يا رسول الله قومك وأهلك، استبقهم واستأن بهم، لعلّ الله أن يتوب
  عليهم وقال عمر: يا رسول الله كذّبوك وأخرجوك، قدّمهم فاضرب أعناقهم وقال عبد الله
  بن رواحة: يا رسول الله، انظر واديا كثير الحطب فأدخلهم فيه، ثم أضرمه عليهم نارا قال:
  فقال له العباس: قطعت رَحِمَكَ. قال: فسكت رسول الله صلى الله عليه وسلم فلم يجبهم،
  ثم دخل فقال ناسٌ: يأخُذُ بقَوْلِ أبي بَكْرٍ، وَقالَ ناسٌ: يأْخُذُ بقَوْلِ عُمَرَ،
  وَقالَ ناسٌ: يَأْخُذُ بقَوْلِ عبَدْ اللَّهِ بْنِ رَوَاحَةَ. ثم خرج عليهم رسول الله
  صلى الله عليه وسلم، فقال: \" إن اللَّهَ لَيُلِينُ قُلُوبَ رِجالٍ حتى تَكُونَ ألْيَنَ
  مِنَ اللَّبَنِ، وإن اللَّهَ لَيُشَدّدَ قُلُوبَ رِجالِ حتى تَكُونَ أشَدَّ مِنَ الحِجارَةِ
  وَإنَّ مَثَلَكَ يا أبا بَكْرٍ مَثَلُ إبْرَاهِيمَ، قالَ: { مَنْ تَبِعَنِي فإنَّهُ
  مِنِّي وَمَنْ عَصَانِي فإنَّكَ غَفُورٌ رُحِيمٌ } وَمَثَلَكَ يا أبا بَكْرٍ مَثَلُ
  عِيسَى، قالَ: { إنْ تُعَذّبَهُمْ فإنَّهُمْ عِبادُكَ... } الآية، ومَثَلَكَ يا عُمَرَ
  مَثَلُ نُوحٍ قالَ: { رَبّ لا تَذَرْ على الأرْضِ مِنَ الكافِرِينَ دَيَّاراً } ، وَمَثَلُكَ
  يا ابْنَ رَوَاحَةَ كمَثَلِ مُوسَى، قالَ: { رَبَّنا اطْمِسْ على أمْوَالِهِمْ وَاشْدُدْ
  على قُلُوبِهِمْ فَلا يُؤْمِنُوا حتى يَرَوُا العَذَابَ الألِيمَ } \" قال رسول الله
  صلى الله عليه وسلم: \" أنْتُمُ اليَوْمَ عالَةٌ، فَلا ينْفَلِتَنَّ أحَدٌ مِنْهُمْ
  إلاَّ بِفِدَاءٍ أوْ ضَرْبِ عُنُقٍ \" قال عبد الله بن مسعود: إلا سهيل بن بيضاء، فإني
  سمعته يذكر الإسلام فسكت رسول الله صلى الله عليه وسلم، فما رأيتني في يوم أخوف أن
  تقع عليّ الحجارة من السماء مني في ذلك اليوم، حتى قال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا كَانَ لِنَبِيٍّ أَن يَكُونَ لَهُ
  أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِي ٱلأَرْضِ تُرِيدُونَ عَرَضَ ٱلدُّنْيَا وَٱللَّهُ يُرِيدُ
  ٱلآخِرَةَ وَٱللَّهُ عَزِيزٌ حَكِيمٌ } \" إلاَّ سُهَيْلَ بْنَ بَيْضَاءَ \" قال: فأنزل
  الله: { ما كانَ لِنَبِيّ أنْ يَكُونَ لَهُ أسْرَى حتى يُثْخِنَ في الأرْضِ... } إلى
  آخر الثلاث الآيات.حدثنا ابن بشار، قال: ثنا عكرمة بن عمار، قال: ثنا أبو زميل، قال:
  ثني عبد الله بن عباس، قال: لما أسروا الأسارى يعني يوم بدر قال رسول الله صلى الله
  عليه وسلم: \" أيْنَ أبُو بَكْرٍ وَعُمَر وعَليُّ؟ \" قال: \" ما ترون في الأسارى؟
  \" فقال أبو بكر: يا رسول الله هم بنو العم والعشيرة، وأرى أن تأخذ منهم فدية تكون
  لنا قوّة على الكفار، وعسى الله أن يهديهم للإسلام. فقال رسول الله صلى الله عليه وسلم:
  \" ما تَرَى يا ابْنَ الخَطَّابِ؟ \" فقال: لا والذي لا إله إلا هو ما أرى الذي رأى
  أبو بكر يا نبيّ الله، ولكن أرى أن تمكننا منهم، فتمكن عليًّا من عقيل فيضرب عنقه،
  وتمكن حمزة من العباس فيضرب عنقه، وتمكنني من فلان نسيب لعمر فأضرب عنقه، فإن هؤلاء
  أئمة الكفر وصناديدها. فهوِي رسول الله صلى الله عليه وسلم ما قال أبو بكر، ولم يهو
  ما قلت. قال عمر: فلما كان من الغد حئت إلى رسول الله صلى الله عليه وسلم، فإذا هو
  وأبو بكر قاعدان يبكيان، فقلت: يا رسول الله أخبرني من أيّ شيء تبكي أنت وصاحبك، فإن
  وجدت بكاء بكيت وإن لم أجد بكاء تباكيت فقال رسول الله صلى الله عليه وسلم: \" أبْكِي
  للَّذِي عَرَضَ لأصَحابِي مِنْ أخْذِهِمُ الفِدَاءَ، وَلَقَدْ عُرِضَ عَليَّ عَذَابُكُمْ
  أدْنَى مِنْ هَذِهِ الشَّجَرَةِ \" لشجرة قريبة من رسول الله صلى الله عليه وسلم فأنزل
  الله عزّ وجلّ { ما كانَ لِنَبِيّ أنْ يَكُونَ لَهُ أسْرَى حتى يُثْخِنَ في الأرْضِ...
  } إلى قوله:{ حَلالاً طَيِّباً }وأحلّ الله الغنيمة لهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

