aaya: مَا كَانَ لِنَبِيٍّ أَنْ يَكُونَ لَهُ أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِي الْأَرْضِ
  ۚ تُرِيدُونَ عَرَضَ الدُّنْيَا وَاللَّهُ يُرِيدُ الْآخِرَةَ ۗ وَاللَّهُ عَزِيزٌ
  حَكِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا كَانَ لِنَبِيٍّ
  أَن يَكُونَ لَهُ أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِي ٱلأَرْضِ تُرِيدُونَ عَرَضَ ٱلدُّنْيَا
  وَٱللَّهُ يُرِيدُ ٱلآخِرَةَ وَٱللَّهُ عَزِيزٌ حَكِيمٌ } * { لَّوْلاَ كِتَابٌ مِّنَ
  ٱللَّهِ سَبَقَ لَمَسَّكُمْ فِيمَآ أَخَذْتُمْ عَذَابٌ عَظِيمٌ }وقرىء: «للنبي»، على
  التعريف وأسارى. ويثخن، بالتشديد. ومعنى الإثخان: كثرة القتل والمبالغة فيه، من قولهم:
  أثخنته الجراحات إذا أثبتته حتى تثقل عليه الحركة. وأثخنه المرض إذا أثقله من الثخانة
  التي هي الغلظ والكثافة، يعني حتى يذل الكفر ويضعفه بإشاعة القتل في أهله، ويعز الإسلام
  ويقويه بالاستيلاء والقهر. ثم الأسر بعد ذلك. ومعنى { مَا كَانَ } ما صح له وما استقام،
  وكان هذا يوم بدر، فلما كثر المسلمون نزل{ فَإِمَّا مَنًّا بَعْدُ وَإِمَّا فِدَاء }[محمد:
  4] وروي:(432) أنّ رسول الله صلى الله عليه وسلم، أتي بسبعين أسيراً فيهم العباس عمه
  وعقيل بن أبي طالب، فاستشار أبا بكر رضي الله عنه فيهم فقال: قومك وأهلك استبقهم لعلّ
  الله أن يتوب عليهم، وخذ منهم فدية تقوي بها أصحابك. وقال عمر رضي الله عنه: كذبوك
  وأخرجوك فقدّمهم واضرب أعناقهم، فإنّ هؤلاء أئمة الكفر، وإن الله أغناك عن الفداء:
  مكن علياً من عقيل، وحمزة من العباس، ومكني من فلان لنسيب له، فلنضرب أعناقهم. فقال
  صلى الله عليه وسلم: \" إنّ الله ليلين قلوب رجال حتى تكون ألين من اللبن، وإن الله
  ليشدّد قلوب رجال حتى تكون أشدّ من الحجارة، وإنّ مثلك يا أبا بكر مثل إبراهيم قال:
  \" { فَمَن تَبِعَنِى فَإِنَّهُ مِنّى وَمَنْ عَصَانِى فَإِنَّكَ غَفُورٌ رَّحِيمٌ }[إبراهيم:
  36] \" ومثلك يا عمر مثل نوح، قال: \" { رَّبّ لاَ تَذَرْ عَلَى ٱلاْرْضِ مِنَ ٱلْكَـٰفِرِينَ
  دَيَّاراً }[نوح: 26] ثم قال لأصحابه: \" أنتم اليوم عالة فلا يفلتن أحد منكم إلا بفداء
  أو ضرب عنق \" وروي: أنه قال لهم:(433) إن شئتم قتلتموهم، وإن شئتم فاديتموهم، واستشهد
  منكم بعدّتهم، فقالوا: بل نأخذ الفداء، فاستشهدوا بأحد، وكان فداء الأسارى عشرين أوقية،
  وفداء العباس أربعين أوقية. وعن محمد بن سيرين: كان فداؤهم مائة أوقية، والأوقية أربعون
  درهماً وستة دنانير. وروي:(434) أنهم لما أخذوا الفداء نزلت الآية، فدخل عمر على رسول
  الله صلى الله عليه وسلم فإذا هو وأبو بكر يبكيان فقال: يا رسول الله أخبرني، فإن وجدت
  بكاء بكيت، وإن لم أجد بكاء تباكيت، فقال: أبكي على أصحابك في أخذهم الفداء، ولقد عرض
  عليّ عذابهم أدنى من هذه الشجرة - لشجرة قريبة منه - وروى أنه قال:(435) لو نزل عذاب
  من السماء لما نجا منه غير عمر وسعد بن معاذ، رضي الله عنهما، لقوله كان الإثخان في
  القتل أحب إليّ { عَرَضَ ٱلدُّنْيَا } حطامها، سمى بذلك لأنه حدث قليل اللبث، يريد
  الفداء { وَٱللَّهُ يُرِيدُ ٱلأَخِرَةَ } يعني ما هو سبب الجنة من إعزاز الإسلام بالإثخان
  في القتل وقرىء: «يريدون»، بالياء وقرأ بعضهم «والله يريد الآخرة»؛ بجرّ الآخرة على
  حذف المضاف وإبقاء المضاف إليه على حاله كقوله:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا كَانَ لِنَبِيٍّ أَن يَكُونَ لَهُ
  أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِي ٱلأَرْضِ تُرِيدُونَ عَرَضَ ٱلدُّنْيَا وَٱللَّهُ يُرِيدُ
  ٱلآخِرَةَ وَٱللَّهُ عَزِيزٌ حَكِيمٌ } * { لَّوْلاَ كِتَابٌ مِّنَ ٱللَّهِ سَبَقَ
  لَمَسَّكُمْ فِيمَآ أَخَذْتُمْ عَذَابٌ عَظِيمٌ }أَكُلَّ امْرِىءٍ تَحْسبِينَ امْرَأ   وَنَارٍ
  تَوَقَّدُ بِاللَّيْلِ نَارَاًومعناه والله يريد عرض الآخرة. على التقابل، يعني ثوابها
  { وَٱللَّهُ عَزِيزٌ } يغلب أولياءه على أعدائه ويتكنون منهم قتلاً وأسراً ويطلق لهم
  الفداء، ولكنه { حَكِيمٌ } يؤخر ذلك إلى أن يكثروا ويعزوا وهم يعجلون { لَّوْلاَ كِتَـٰبٌ
  مّنَ ٱللَّهِ سَبَقَ } لولا حكم منه سبق إثباته في اللوح وهو أنه لا يعاقب أحد بخطأ،
  وكان هذا خطأ في الاجتهاد؛ لأنهم نظروا في أن استبقاءهم ربما كان سبباً في إسلامهم
  وتوبتهم، وأن فداءهم يتقوى به على الجهاد في سبيل الله، وخفي عليهم أن قتلهم أعز للإسلام
  وأهيب لمن وراءهم وأفل لشوكتهم. وقيل: كتابه أنه سيحل لهم الفدية التي أخذوها. وقيل:
  إن أهل بدر مغفور لهم. وقيل: إنه لا يعذب قوماً إلا بعد تأكيد الحجة وتقديم النهي،
  ولم يتقدم نهي عن ذلك { فَكُلُواْ مِمَّا غَنِمْتُمْ } روي: أنهم أمسكوا عن الغنائم
  ولم يمدّوا أيديهم إليها، فنزلت. وقيل: هو إباحة للفداء، لأنه من جملة الغنائم { وَٱتَّقُواْ
  ٱللَّهَ } فلا تقدموا على شيء لم يعهد إليكم فيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

