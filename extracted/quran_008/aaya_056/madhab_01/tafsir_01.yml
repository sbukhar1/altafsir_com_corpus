  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  عَاهَدْتَّ مِنْهُمْ ثُمَّ يَنقُضُونَ عَهْدَهُمْ فِي كُلِّ مَرَّةٍ وَهُمْ لاَ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن شرّ الدوابّ عند الله الذين كفروا، الذين عاهدت
  منهم يا محمد، يقول: أخذت عهودهم ومواثيقهم أن لا يحاربوك ولا يظاهروا عليك محارباً
  لك كقريظة ونظرائهم ممن كان بينك وبينهم عهد وعقد، ثم ينقضون عهودهم ومواثيقهم، كلما
  عاهدوا دافعوك وحاربوك وظاهروا عليك، وهم لا يتقون الله ولا يخافون في فعلهم ذلك أن
  يوقع بهم وقعة تجتاحهم وتهلكهم. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله:
  { الَّذِينَ عاهَدْتَ مِنْهُمْ ثُمَّ يَنْقُضُونَ عَهْدَهُمْ } قال: قريظة مالئوا على
  محمد يوم الخندق أعداءه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن مجاهد، نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

