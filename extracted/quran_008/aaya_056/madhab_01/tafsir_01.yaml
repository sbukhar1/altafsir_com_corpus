aaya: الَّذِينَ عَاهَدْتَ مِنْهُمْ ثُمَّ يَنْقُضُونَ عَهْدَهُمْ فِي كُلِّ مَرَّةٍ
  وَهُمْ لَا يَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ عَاهَدْتَّ
  مِنْهُمْ ثُمَّ يَنقُضُونَ عَهْدَهُمْ فِي كُلِّ مَرَّةٍ وَهُمْ لاَ يَتَّقُونَ }يقول
  تعالى ذكره: إن شرّ الدوابّ عند الله الذين كفروا، الذين عاهدت منهم يا محمد، يقول:
  أخذت عهودهم ومواثيقهم أن لا يحاربوك ولا يظاهروا عليك محارباً لك كقريظة ونظرائهم
  ممن كان بينك وبينهم عهد وعقد، ثم ينقضون عهودهم ومواثيقهم، كلما عاهدوا دافعوك وحاربوك
  وظاهروا عليك، وهم لا يتقون الله ولا يخافون في فعلهم ذلك أن يوقع بهم وقعة تجتاحهم
  وتهلكهم. كالذي:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد، قوله: { الَّذِينَ عاهَدْتَ مِنْهُمْ ثُمَّ يَنْقُضُونَ عَهْدَهُمْ
  } قال: قريظة مالئوا على محمد يوم الخندق أعداءه.حدثنا القاسم، قال: ثنا الحسين، قال:
  ثني حجاج، عن ابن جريج، عن مجاهد، نحوه.\r\n\t\t\t\r\n\t\t\t</section>"

