  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِنَبِيٍّ أَن يَكُونَ لَهُ أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِي ٱلأَرْضِ تُرِيدُونَ
  عَرَضَ ٱلدُّنْيَا وَٱللَّهُ يُرِيدُ ٱلآخِرَةَ وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّوْلاَ
  كِتَابٌ مِّنَ ٱللَّهِ سَبَقَ لَمَسَّكُمْ فِيمَآ أَخَذْتُمْ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «للنبي»، على التعريف وأسارى. ويثخن، بالتشديد. ومعنى الإثخان:
  كثرة القتل والمبالغة فيه، من قولهم: أثخنته الجراحات إذا أثبتته حتى تثقل عليه الحركة.
  وأثخنه المرض إذا أثقله من الثخانة التي هي الغلظ والكثافة، يعني حتى يذل الكفر ويضعفه
  بإشاعة القتل في أهله، ويعز الإسلام ويقويه بالاستيلاء والقهر. ثم الأسر بعد ذلك. ومعنى
  { مَا كَانَ } ما صح له وما استقام، وكان هذا يوم بدر، فلما كثر المسلمون نزل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِمَّا
  مَنًّا بَعْدُ وَإِمَّا فِدَاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[محمد: 4] وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(432) أنّ رسول الله صلى الله عليه وسلم، أتي بسبعين أسيراً فيهم العباس
  عمه وعقيل بن أبي طالب، فاستشار أبا بكر رضي الله عنه فيهم فقال: قومك وأهلك استبقهم
  لعلّ الله أن يتوب عليهم، وخذ منهم فدية تقوي بها أصحابك. وقال عمر رضي الله عنه: كذبوك
  وأخرجوك فقدّمهم واضرب أعناقهم، فإنّ هؤلاء أئمة الكفر، وإن الله أغناك عن الفداء:
  مكن علياً من عقيل، وحمزة من العباس، ومكني من فلان لنسيب له، فلنضرب أعناقهم. فقال
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنّ الله ليلين قلوب رجال حتى تكون ألين من اللبن، وإن الله ليشدّد قلوب رجال حتى
  تكون أشدّ من الحجارة، وإنّ مثلك يا أبا بكر مثل إبراهيم قال: \" </font></font></b><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  تَبِعَنِى فَإِنَّهُ مِنّى وَمَنْ عَصَانِى فَإِنَّكَ غَفُورٌ رَّحِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  36]</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ومثلك
  يا عمر مثل نوح، قال: \" </font></font></b><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَّبّ لاَ تَذَرْ عَلَى ٱلاْرْضِ مِنَ ٱلْكَـٰفِرِينَ دَيَّاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[نوح:
  26] ثم قال لأصحابه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنتم اليوم عالة فلا يفلتن أحد منكم إلا بفداء أو ضرب عنق \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي: أنه قال لهم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(433) إن شئتم قتلتموهم، وإن شئتم فاديتموهم، واستشهد منكم بعدّتهم،
  فقالوا: بل نأخذ الفداء، فاستشهدوا بأحد، وكان فداء الأسارى عشرين أوقية، وفداء العباس
  أربعين أوقية. وعن محمد بن سيرين: كان فداؤهم مائة أوقية، والأوقية أربعون درهماً وستة
  دنانير. وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(434) أنهم لما أخذوا الفداء نزلت
  الآية، فدخل عمر على رسول الله صلى الله عليه وسلم فإذا هو وأبو بكر يبكيان فقال: يا
  رسول الله أخبرني، فإن وجدت بكاء بكيت، وإن لم أجد بكاء تباكيت، فقال: أبكي على أصحابك
  في أخذهم الفداء، ولقد عرض عليّ عذابهم أدنى من هذه الشجرة - لشجرة قريبة منه - وروى
  أنه قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(435) لو نزل عذاب من السماء لما
  نجا منه غير عمر وسعد بن معاذ، رضي الله عنهما، لقوله كان الإثخان في القتل أحب إليّ
  { عَرَضَ ٱلدُّنْيَا } حطامها، سمى بذلك لأنه حدث قليل اللبث، يريد الفداء { وَٱللَّهُ
  يُرِيدُ ٱلأَخِرَةَ } يعني ما هو سبب الجنة من إعزاز الإسلام بالإثخان في القتل وقرىء:
  «يريدون»، بالياء وقرأ بعضهم «والله يريد الآخرة»؛ بجرّ الآخرة على حذف المضاف وإبقاء
  المضاف إليه على حاله كقوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
