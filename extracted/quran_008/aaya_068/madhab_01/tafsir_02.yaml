  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَكُلَّ امْرِىءٍ تَحْسبِينَ امْرَأ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَنَارٍ تَوَقَّدُ بِاللَّيْلِ نَارَاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعناه والله يريد عرض الآخرة. على
  التقابل، يعني ثوابها { وَٱللَّهُ عَزِيزٌ } يغلب أولياءه على أعدائه ويتكنون منهم
  قتلاً وأسراً ويطلق لهم الفداء، ولكنه { حَكِيمٌ } يؤخر ذلك إلى أن يكثروا ويعزوا وهم
  يعجلون { لَّوْلاَ كِتَـٰبٌ مّنَ ٱللَّهِ سَبَقَ } لولا حكم منه سبق إثباته في اللوح
  وهو أنه لا يعاقب أحد بخطأ، وكان هذا خطأ في الاجتهاد؛ لأنهم نظروا في أن استبقاءهم
  ربما كان سبباً في إسلامهم وتوبتهم، وأن فداءهم يتقوى به على الجهاد في سبيل الله،
  وخفي عليهم أن قتلهم أعز للإسلام وأهيب لمن وراءهم وأفل لشوكتهم. وقيل: كتابه أنه سيحل
  لهم الفدية التي أخذوها. وقيل: إن أهل بدر مغفور لهم. وقيل: إنه لا يعذب قوماً إلا
  بعد تأكيد الحجة وتقديم النهي، ولم يتقدم نهي عن ذلك { فَكُلُواْ مِمَّا غَنِمْتُمْ
  } روي: أنهم أمسكوا عن الغنائم ولم يمدّوا أيديهم إليها، فنزلت. وقيل: هو إباحة للفداء،
  لأنه من جملة الغنائم { وَٱتَّقُواْ ٱللَّهَ } فلا تقدموا على شيء لم يعهد إليكم فيه.</font></font><font
