aaya: وَإِنْ يُرِيدُوا أَنْ يَخْدَعُوكَ فَإِنَّ حَسْبَكَ اللَّهُ ۚ هُوَ الَّذِي أَيَّدَكَ
  بِنَصْرِهِ وَبِالْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يُرِيدُوۤاْ
  أَن يَخْدَعُوكَ فَإِنَّ حَسْبَكَ ٱللَّهُ هُوَ ٱلَّذِيۤ أَيَّدَكَ بِنَصْرِهِ وَبِٱلْمُؤْمِنِينَ
  }يقول تعالى ذكره: وإن يرد يا محمد هؤلاء الذين أمرتك بأن تنبذ إليهم على سواء، إن
  خفت منهم خيانة، وبمسالمتهم إن جنحوا للسلم خداعك والمكر بك { فإنَّ حَسْبَكَ اللَّهُ
  } يقول: فإن الله كافيكهم وكافيك خداعهم إياك، لأنه متكفل بإظهار دينك على الأديان
  ومتضمن أن يجعل كلمته العليا وكلمة أعدائه السفلى. { هُوَ الَّذِي أيَّدَكَ بِنَصْرِهِ
  } يقول: الله الذي قوّاك بنصره إياك على أعدائه، { وبالمؤْمِنِينَ } يعني بالأنصار.وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَإنْ يُرِيدُوا أن يَخْدَعُوكَ
  } قال: قريظة.حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَإنْ يُرِيدُوا أنْ
  يَخْدَعُوكَ فإنَّ حَسْبَكَ اللَّهُ } هو من وراء ذلك.حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { هُوَ الَّذِي أيَّدَكَ بِنَصْرِهِ }
  قال: بالأنصار.\r\n\t\t\t\r\n\t\t\t</section>"

