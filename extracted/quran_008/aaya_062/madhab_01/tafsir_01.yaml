  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  يُرِيدُوۤاْ أَن يَخْدَعُوكَ فَإِنَّ حَسْبَكَ ٱللَّهُ هُوَ ٱلَّذِيۤ أَيَّدَكَ بِنَصْرِهِ
  وَبِٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وإن يرد يا محمد
  هؤلاء الذين أمرتك بأن تنبذ إليهم على سواء، إن خفت منهم خيانة، وبمسالمتهم إن جنحوا
  للسلم خداعك والمكر بك { فإنَّ حَسْبَكَ اللَّهُ } يقول: فإن الله كافيكهم وكافيك خداعهم
  إياك، لأنه متكفل بإظهار دينك على الأديان ومتضمن أن يجعل كلمته العليا وكلمة أعدائه
  السفلى. { هُوَ الَّذِي أيَّدَكَ بِنَصْرِهِ } يقول: الله الذي قوّاك بنصره إياك على
  أعدائه، { وبالمؤْمِنِينَ } يعني بالأنصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَإنْ
  يُرِيدُوا أن يَخْدَعُوكَ } قال: قريظة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَإنْ يُرِيدُوا أنْ يَخْدَعُوكَ فإنَّ حَسْبَكَ
  اللَّهُ } هو من وراء ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { هُوَ الَّذِي أيَّدَكَ بِنَصْرِهِ }
  قال: بالأنصار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
