aaya: إِذْ يُوحِي رَبُّكَ إِلَى الْمَلَائِكَةِ أَنِّي مَعَكُمْ فَثَبِّتُوا الَّذِينَ
  آمَنُوا ۚ سَأُلْقِي فِي قُلُوبِ الَّذِينَ كَفَرُوا الرُّعْبَ فَاضْرِبُوا فَوْقَ
  الْأَعْنَاقِ وَاضْرِبُوا مِنْهُمْ كُلَّ بَنَانٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ يُغَشِّيكُمُ
  ٱلنُّعَاسَ أَمَنَةً مِّنْهُ وَيُنَزِّلُ عَلَيْكُم مِّن ٱلسَّمَآءِ مَآءً لِّيُطَهِّرَكُمْ
  بِهِ وَيُذْهِبَ عَنكُمْ رِجْزَ ٱلشَّيْطَانِ وَلِيَرْبِطَ عَلَىٰ قُلُوبِكُمْ وَيُثَبِّتَ
  بِهِ ٱلأَقْدَامَ } * { إِذْ يُوحِي رَبُّكَ إِلَى ٱلْمَلاۤئِكَةِ أَنِّي مَعَكُمْ
  فَثَبِّتُواْ ٱلَّذِينَ آمَنُواْ سَأُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ
  فَٱضْرِبُواْ فَوْقَ ٱلأَعْنَاقِ وَٱضْرِبُواْ مِنْهُمْ كُلَّ بَنَانٍ }يقول تعالـى
  ذكره: ولتطمئن به قلوبكم إذ يغشيكم النعاس. ويعنـي بقوله: { يُغَشِّيكُمُ النُّعاسَ
  }: يـلقـي علـيكم النعاس، { أمَنَةً } يقول: أمانا من الله لكم من عدوّكم أن يغلبكم،
  وكذلك النعاس فـي الـحرب أمنة من الله عزّ وجلّ.حدثنـي الـمثنى، قال: ثنا أبو نعيـم،
  قال: ثنا سفـيان، عن عاصم، عن أبـي رزين، عن عبد الله، قال: النعاس فـي القتال أمنة
  من الله عزّ وجلّ، وفـي الصلاة من الشيطان.حدثنـي الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا الثوريّ، فـي قوله: { يغشاكم النعاس أمنة منه } ، عن عاصم، عن
  أبـي رزين، عن عبد الله، بنـحوه، قال: قال عبد الله: فذكر مثله.حدثنا ابن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن عاصم، عن أبـي رزين، عن عبد الله بنـحوه.والأمنة: مصدر من
  قول القائل: أمنت من كذا أَمَنَةً وأماناً وأمناً، وكلّ ذلك بـمعنى واحد.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { أمَنَةً منْهُ }: أمانا من الله
  عزّ وجلّ.قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { أمَنَةً } قال: أمنا من الله.حدثنـي يونس، قال: ثنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { إذْ يُغَشِّيكُمُ النُّعاسَ أمَنَةً مِنْهُ } قال: أنزل الله عزّ وجلّ النعاس
  أمنة من الـخوف الذي أصابهم يوم أُحد. فقرأ: { ثُمَّ أنْزَلَ عَلَـيْكُمْ مِنْ بَعْدِ
  الغَم أمَنَةً نُعاساً }.واختلفت القراء فـي قراءة قوله: «إذْ يُغَشاكُمُ النُّعاسُ
  أمَنَةً مِنْهُ» فقرأ ذلك عامَّة قراء أهل الـمدينة «يُغَشِيكُمُ النُّعاسَ» بضم الـياء
  وتـخفـيف الشين ونصب «النعاس»، من أغشاهم الله النعاس، فهو يغشيهم. وقرأته عامة قراء
  الكوفـيـين: { يُغَشِّيكُم } بضم الـياء وتشديد الشين من غشّاهم الله النعاس، فهو يُغَشّيهم.
  وقرأ ذلك بعض الـمكيـين والبصريـين: «يَغْشاكُم النُّعاسُ» بفتـح الـياء ورفع «النعاس»،
  بـمعنى غشيهم النعاس، فهو يغشاهم واستشهد هؤلاء لصحة قراءتهم كذلك بقوله فـي آل عمران:
  { يَغْشَى طائفَةً }.وأولـى ذلك بـالصواب: { إذْ يُغَشِّيكُم } علـى ماذكرت من قراءة
  الكوفـيـين، لإجماع جميع القرّاء علـى قراءة قوله: { ويُنَزّلُ عَلَـيْكُمْ مِنَ السَّماءِ
  ماءً } بتوجيه ذلك إلـى أنه من فعل الله عزّ وجلّ، فكذلك الواجب أن يكون كذلك: { يُغَشِّيكُم
  } إذ كان قوله: { ويُنَزّلُ } عطفـاً علـى «يُغَشّي»، لـيكون الكلام متسقاً علـى نـحو
  واحد.وأما قوله: { ويُنَزّلُ عَلَـيْكُمْ مِنَ السَّماءِ ماءً لِـيِّطَهِّرَكُمْ بِهِ
  } فإن ذلك مطر أنزله الله من السماء يوم بدر، لـيطهر به الـمؤمنـين لصلاتهم لأنهم كانوا
  أصبحوا يومئذٍ مُـجْنِبـين علـى غير ماء فلـما أنزل الله علـيهم الـماء اغتسلوا وتطهروا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ يُغَشِّيكُمُ ٱلنُّعَاسَ أَمَنَةً
  مِّنْهُ وَيُنَزِّلُ عَلَيْكُم مِّن ٱلسَّمَآءِ مَآءً لِّيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ
  عَنكُمْ رِجْزَ ٱلشَّيْطَانِ وَلِيَرْبِطَ عَلَىٰ قُلُوبِكُمْ وَيُثَبِّتَ بِهِ ٱلأَقْدَامَ
  } * { إِذْ يُوحِي رَبُّكَ إِلَى ٱلْمَلاۤئِكَةِ أَنِّي مَعَكُمْ فَثَبِّتُواْ ٱلَّذِينَ
  آمَنُواْ سَأُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ فَٱضْرِبُواْ فَوْقَ
  ٱلأَعْنَاقِ وَٱضْرِبُواْ مِنْهُمْ كُلَّ بَنَانٍ }وكان الشيطان وسوس لهم بـما حزنهم
  به من إصبـاحهم مـجنبـين علـى غير ماء، فأذهب الله ذلك من قلوبهم بـالـمطر فذلك ربطه
  علـى قلوبهم وتقويته أسبـابهم وتثبـيته بذلك الـمطر أقدامهم، لأنهم كانوا التقوا مع
  عدوّهم علـى رَمْلة هَشَّاء فلبَّدَها الـمطر حتـى صارت الأقدام علـيها ثابتة لا تسوخ
  فـيها، توطئة من الله عزّ وجلّ لنبـيه علـيه الصلاة والسلام وأولـيائه أسبـاب التـمكن
  من عدوهم والظفر بهم. وبـمثل الذي قلنا، تتابعت الأخبـار عن رسول الله صلى الله عليه
  وسلم وغيره من أهل العلـم. ذكر الأخبـار الواردة بذلك:حدثنا هارون بن إسحاق، قال: ثنا
  مصعب بن الـمقدام، قال: ثنا إسرائيـل، قال: ثنا أبو إسحاق، عن حارثة، عن علـيّ رضي
  الله عنه، قال: أصابنا من اللـيـل طشٌّ من الـمطر يعنـي اللـيـلة التـي كانت فـي صبـيحتها
  وقعة بدر فـانطلقنا تـحت الشجر والـحجف، نستظلّ تـحتها من الـمطر، وبـات رسول الله
  صلى الله عليه وسلم يدعو به: \" اللَّهُمَّ إنْ تَهْلِكْ هَذِهِ العِصَابَةُ لا تُعْبَدْ
  فـي الأرْضِ \" فلـما أن طلع الفجر نادى: الصَّلاةَ عِبـادَ اللّهِ، فجاء الناس من
  تـحت الشجر والـحجف، فصلـى بنا رسول الله صلى الله عليه وسلم، وحرّض علـى القتال.حدثنا
  ابن وكيع، قال: ثنا حفص بن غياث وأبو خالد، عن داود، عن سعيد بن الـمسيب: { ماءً لِـيُطَهِّرَكُمْ
  بِهِ } قال: طشّ يوم بدر.حدثنـي الـحسن بن يزيد، قال: ثنا حفص، عن داود، عن سعيد، بنـحوه.حدثنا
  ابن وكيع، قال: ثنا مـحمد أبـي عديّ وعبد الأعلـى، عن داود، عن الشعبـيّ وسعيد بن الـمسيب،
  قالا: طش يوم بدر.حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، عن الشعبـي
  وسعيد بن الـمسيب فـي هذه الآية: { يُنَزّلُ عَلَـيْكُمْ مِنَ السَّماءِ ماءً لِـيُطَهَّرَكُمْ
  بِهِ، وَيُذْهِبَ عَنْكُمْ رِجْزَ الشَّيْطانِ } قالا: طش كان يوم بدر، فثبت الله به
  الأقدام.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: «إذْ يَغْشاكُمُ
  النُّعاسُ أمَنَةً مِنْهُ»... الآية، ذكر لنا أنهم مطروا يومئذٍ حتـى سال الوادي ماء،
  واقتتلوا علـى كثـيب أعفر، فلبده الله بـالـماء، وشرب الـمسلـمون وتوضئوا وسَقَوْا،
  وأذهب الله عنهم وسواس الشيطان.حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قال: نزل النبـيّ صلى الله عليه وسلم يعنـي حين سار إلـى بدر
  والـمسلـمون بـينهم وبـين الـماء رملة دعصة فأصاب الـمسلـمين ضعف شديد، وألقـى الشيطان
  فـي قلوبهم الغيظ، فوسوس بـينهم: تزعمون أنكم أولـياء الله وفـيكم رسوله، وقد غلبكم
  الـمشركون علـى الـماء وأنتـم تصلون مـجنبـين فأمطر الله علـيهم مطراً شديداً، فشرب
  الـمسلـمون وتطهروا، وأذهب الله عنهم رجز الشيطان. وثبت الرمل حين أصابه الـمطر، ومشي
  الناس علـيه والدوابّ فساروا إلـى القوم، وأمدّ الله نبـيه بألف من الـملائكة، فكان
  جبريـل علـيه السلام فـي خمسمائة من الـملائكة مـجنبة، وميكائيـل فـي خمسمائة مـجنبة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ يُغَشِّيكُمُ ٱلنُّعَاسَ أَمَنَةً
  مِّنْهُ وَيُنَزِّلُ عَلَيْكُم مِّن ٱلسَّمَآءِ مَآءً لِّيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ
  عَنكُمْ رِجْزَ ٱلشَّيْطَانِ وَلِيَرْبِطَ عَلَىٰ قُلُوبِكُمْ وَيُثَبِّتَ بِهِ ٱلأَقْدَامَ
  } * { إِذْ يُوحِي رَبُّكَ إِلَى ٱلْمَلاۤئِكَةِ أَنِّي مَعَكُمْ فَثَبِّتُواْ ٱلَّذِينَ
  آمَنُواْ سَأُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ فَٱضْرِبُواْ فَوْقَ
  ٱلأَعْنَاقِ وَٱضْرِبُواْ مِنْهُمْ كُلَّ بَنَانٍ }حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: «إذْ يُغْشاكُمُ
  النُّعاسُ أمَنَةً مِنْهُ»... إلـى قوله: { وَيُثَبِّتَ بِهِ الأقْدَامَ } وذلك أن
  الـمشركين من قريش لـما خرجوا لـينصروا العير ويقاتلوا عنها، نزلوا علـى الـماء يوم
  بدر، فغلبوا الـمؤمنـين علـيه، فأصاب الـمؤمنـين الظمأ، فجعلوا يصلون مـجنبـين مـحدثـين،
  حتـى تعاظم ذلك فـي صدور أصحاب رسول الله صلى الله عليه وسلم. فأنزل الله من السماء
  ماء حتـى سال الوادي، فشرب الـمسلـمون وملئوا الأسقـية، وسقوا الركاب واغتسلوا من الـجنابة،
  فجعل الله فـي ذلك طُهوراً، وثبت الأقدام. وذلك أنه كانت بـينهم وبـين القوم رملة فبعث
  الله علـيها الـمطر. فضربها حتـى اشتدت، وثبتت علـيها الأقدام.حدثنـي مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: بـينا رسول الله صلى الله
  عليه وسلم والـمسلـمون، فسبقهم الـمشركون إلـى ماء بدر، فنزلوا علـيه، وانصرف أبو سفـيان
  وأصحابه تلقاء البحر، فـانطلقوا. قال: فنزلوا علـى أعلـى الوادي، ونزل مـحمد صلى الله
  عليه وسلم فـي أسفله. فكان الرجل من أصحاب مـحمد علـيه الصلاة والسلام يُجنب فلا يقدر
  علـى الـماء، فـيصلـي جنبـاً، فألقـى الشيطان فـي قلوبهم، فقال: كيف ترجون أن تظهروا
  علـيهم وأحدكم يقوم إلـى الصلاة جنبـاً علـى غير وضوء؟ قال: فأرسل الله علـيهم الـمطر،
  فـاغتسلوا وتوضئوا وشربوا، واشتدت لهم الأرض، وكانت بطحاء تدخـل فـيها أرجلهم، فـاشتدّت
  لهم من الـمطر واشتدّوا علـيها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال: قال ابن عبـاس: غلب الـمشركون الـمسلـمين فـي أوّل أمرهم علـى الـماء
  فظمىء الـمسلـمون، وصلوا مـجنبـين مـحدثـين، وكانت بـينهم رمال، فألقـى الشيطان فـي
  قلوب الـمؤمنـين الـحزن، فقال: تزعمون أن فـيكم نبـيًّا وأنكم أولـياء الله، وقد غلبتـم
  علـى الـماء وتصلون مـجنبـين مـحدثـين؟ قال: فأنزل الله ماء من السماء، فسال كلّ واد،
  فشرب الـمسلـمون وتطهروا، وثبتت أقدامهم، وذهبت وسوسة الشيطان.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { ماءً
  لِـيُطَهِّرَكُمْ بِهِ } قال: الـمطر أنزله علـيهم قبل النعاس. { رِجْزَ الشَّيْطَانِ
  } قال: وسوسته. قال: فأطفأ بـالـمطر الغبـار، والتبدت به الأرض، وطابت به أنفسهم، وثبتت
