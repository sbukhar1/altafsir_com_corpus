  ثنا الـمـحاربـي، عن جويبر، عن الضحاك: { وَاضْرِبُوا مِنْهُمْ كُلَّ بَنانٍ } قال:
  كلّ مفصل.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسن، عن يزيد، عن عكرمة:
  { وَاضْرِبُوا مِنْهُمْ كُلَّ بَنانٍ } قال: الأطراف، ويقال: كلّ مفصل.حدثنـي الـمثنى،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَاضْرِبُوا مِنْهُمْ
  كُلَّ بَنانٍ } يعنـي بـالبنان: الأطراف.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، قوله: { وَاضْرِبُوا مِنْهُمْ كُلَّ بَنانٍ } قال: الأطراف.حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { وَاضْرِبُوا مِنْهُمْ كُلَّ بَنانٍ } يعنـي الأطراف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

