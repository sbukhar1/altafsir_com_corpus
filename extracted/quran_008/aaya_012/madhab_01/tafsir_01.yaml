  } * { إِذْ يُوحِي رَبُّكَ إِلَى ٱلْمَلاۤئِكَةِ أَنِّي مَعَكُمْ فَثَبِّتُواْ ٱلَّذِينَ
  آمَنُواْ سَأُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ فَٱضْرِبُواْ فَوْقَ
  ٱلأَعْنَاقِ وَٱضْرِبُواْ مِنْهُمْ كُلَّ بَنَانٍ }وقد بـيَّنا أقوالهم فـيه، وأن معناه:
  ويثبت أقدام الـمؤمنـين بتلبـيد الـمطر الرمل حتـى لا تسوخ فـيه أقدامهم وحوافر دوابهم.وأما
  قوله: { إذْ يُوحي رَبُّكَ إلـى الَـملائِكَةِ أنّـي مَعَكُمْ } أنصركم، { فَثَبِّتُوا
  الَّذِينَ آمَنُوا } يقول: قوّوا عزمهم، وصححوا نـياتهم فـي قتال عدوّهم من الـمشركين.
  وقد قـيـل: إن تثبـيت الـملائكة الـمؤمنـين كان حضورهم حربهم معهم، وقـيـل: كان ذلك
  معونتهم إياهم بقتال أعدائهم، وقـيـل: كان ذلك بأن الـملك يأتـي الرجل من أصحاب النبـيّ
  صلى الله عليه وسلم يقول: سمعت هؤلاء القوم، يعنـي الـمشركين يقولون: والله لئن حملوا
  علـينا لننكشفن، فـيحدث الـمسلـمون بعضهم بعضاً بذلك، فتقوى أنفسهم. قالوا: وذلك كان
  وحيَ الله إلـى ملائكته.وأما ابن إسحاق، فإنه قال بـما:حدثنا بن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { فَثَبِّتُوا الَّذِينَ آمَنُوا } أي فآزروا الذين آمنوا.القول فـي
  تأويـل قوله تعالـى: { سأُلْقِـي فِـي قُلُوبِ الَّذِينَ كَفَرُوا الرَّعْبَ فـاضْرِبُوا
  فَوْقَ الأعْناقِ وَاضْرِبُوا مِنْهُمْ كُلَّ بَنانٍ }.يقول تعالـى ذكره: سأرعب قلوب
  الذين كفروا بـي أيها الـمؤمنون منكم، وأملؤها فَرَقا حتـى ينهزموا عنكم، فـاضربوا
  فوق الأعناقواختلف أهل التأويـل فـي تأويـل قوله: { فَوْقَ الأعْناقِ } فقال بعضهم:
  معناه: فـاضربوا الأعناق. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا ابن إدريس، عن أبـيه،
  عن عطية: { فـاضْرِبُوا فَوْقَ الأعْناقِ } قال: اضربوا الأعناق.قال: ثنا أبـي، عن
  الـمسعودي، عن القاسم، قال: قال رسول الله صلى الله عليه وسلم: \" إنّـي لَـمْ أُبْعَثْ
  لاِعَذّبَ بِعَذَابِ اللّهِ، إنَّـما بُعِثْتُ لِضَرْبِ الأعْناقِ وَشَدّ الوثاقِ \"
  حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان، قال:
  سمعت الضحاك يقول فـي قوله: { فـاضْرِبُوا فَوْقَ الأعْناقِ } يقول: اضربوا الرقاب.واحتـجّ
  قائلو هذه الـمقالة بأن العرب تقول: رأيت نفس فلان، بـمعنى رأيته، قالوا: فكذلك قوله:
  { فـاضْرِبُوا فَوْقَ الأعْناقِ } إنـما معناه: فـاضربوا الأعناق.وقال آخرون: بل معنى
  ذلك: فـاضربوا الرءوس. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال:
  وحدثنا الـحسين، عن يزيد، عن عكرمة: { فـاضْرِبُوا فَوْقَ الأعْناقِ } قال: الرءوس.واعتلّ
  قائلو هذه الـمقالة بأن الذي فوق الأعناق: الرءوس، وقالوا: وغير جائز أن تقول: فوق
  الأعناق، فـيكون معناه: الأعناق. قالوا: ولو جاز كان أن يقال تـحت الأعناق، فـيكون
  معناه: الأعناق. قالوا: وذلك خلاف الـمعقول من الـخطاب، وقلب معانـي الكلام.وقال آخرون:
  معنى ذلك: فـاضربوا علـى الأعناق. وقالوا: «علـى» و «فوق» معناهما متقاربـان، فجاز
  أن يوضع أحدهما مكان الآخر.والصواب من القول فـي ذلك أن يقال: إن الله أمر الـمؤمنـين
  معلـمهم كيفـية قتل الـمشركين وضربهم بـالسيف أن يضربوا فوق الأعناق منهم والأيدي والأرجل
  وقوله: { فَوْقَ الأعْناقِ } مـحتـمل أن يكون مراداً به الرءوس، ومـحتـمل أن يكون مرادا
  به فوق جلدة الأعناق، فـيكون معناه: علـى الأعناق وإذا احتـمل ذلك صحّ قول من قال:
  معناه: الأعناق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
