  مِّنْهُ وَيُنَزِّلُ عَلَيْكُم مِّن ٱلسَّمَآءِ مَآءً لِّيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ
  عَنكُمْ رِجْزَ ٱلشَّيْطَانِ وَلِيَرْبِطَ عَلَىٰ قُلُوبِكُمْ وَيُثَبِّتَ بِهِ ٱلأَقْدَامَ
  } * { إِذْ يُوحِي رَبُّكَ إِلَى ٱلْمَلاۤئِكَةِ أَنِّي مَعَكُمْ فَثَبِّتُواْ ٱلَّذِينَ
  آمَنُواْ سَأُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ فَٱضْرِبُواْ فَوْقَ
  ٱلأَعْنَاقِ وَٱضْرِبُواْ مِنْهُمْ كُلَّ بَنَانٍ }أطفأ بـالـمطر الغبـار، ولبد به
  الأرض، وطابت به أنفسهم، وثبتت به أقدامهم.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، رجز الشيطان: وسوسته.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيُنَزّلُ عَلَـيْكُمْ مِنَ السَّماءِ ماءً
  لِـيُطَهِّرَكُمْ بِهِ } قال: هذا يوم بدر أنزل علـيهم القطر. { وَيُذْهِبَ عَنْكُمْ
  رِجْزَ الشَّيْطانِ } الذي ألقـى فـي قلوبكم لـيس لكم بهؤلاء طاقة. { وَلِـيَرْبِطَ
  علـى قُلُوبِكُمْ وَيُثَبِّتَ بِهِ الأقْدَامَ }.حُدثت عن الـحسين بن الفرج، قال: سمعت
  أبـا معاذ يقول: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { إذْ يَغْشاكُمُ
  النُّعاسُ أمَنَةً مِنْهُ... } إلـى قوله: { وَيُثَبِّتَ بِهِ الأقْدَامَ }: إن الـمشركين
  نزلوا بـالـماء يوم بدر، وغلبوا الـمسلـمين علـيه، فأصاب الـمسلـمين الظمأ، وصلوا مـحدثـين
  مـجنبـين، فألقـى الشيطان فـي قلوب الـمؤمنـين الـحزن، ووسوس فـيها: إنكم تزعمون أنكم
  أولـياء الله وأن مـحمداً نبـيّ الله، وقد غلبتـم علـى الـماء وأنتـم تصلون مـحدثـين
  مـجنبـين فأمطر الله السماء حتـى سال كلّ واد، فشرب الـمسلـمون وملئوا أسقـيتهم وسقوا
  دوابهم واغتسلوا من الـجنابة، وثبت الله به الأقدام وذلك أنهم كان بـينهم وبـين عدوّهم
  رملة لا تـجوزها الدوابّ، ولا يـمشي فـيها الـماشي إلاَّ بجهد، فضربها الله بـالـمطر
  حتـى اشتدت وثبتت فـيها الأقدام.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: «إذْ
  يَغْشاكُمُ النُّعاسُ أمَنَةً مِنْهُ»: أي أنزلت علـيكم الأمنة حتـى نـمتـم لا تـخافون،
  ونزل علـيكم من السماء الـمطر الذي أصابهم تلك اللـيـلة، فحبس الـمشركون أن يسبقوا
  إلـى الـماء، وخُـلـي سبـيـلُ الـمؤمنـين إلـيه. { لِـيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ
  عَنْكُمْ رِجْزَ الشَّيْطانِ وَلِـيَرْبِطَ علـى قُلُوبِكُمْ وَيُثَبِّتَ بِهِ الأقْدَام
  }: لـيذهب عنهم شكّ الشيطان بتـخويفه إياهم عدوّهم، واستـجلاد الأرض لهم، حتـى انتهوا
  إلـى منزلهم الذي سبق إلـيه عدوّهم.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ، قال: ثم ذكر ما ألقـى الشيطان فـي قلوبهم من شأن الـجنابة
  وقـيامهم يصلون بغير وضوء، فقال: «إذْ يَغْشاكُمُ النُّعاسُ أمَنَةً مِنْهُ ويُنَزّلُ
  عَلَـيْكُمْ مِنَ السَّماءِ ماءً لِـيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ عَنْكُمْ رِجْزَ
  الشَّيْطانِ وَلِـيَرْبِطَ علـى قُلُوبِكُمْ وَيُثَبِّتَ بِهِ الأقْدَامَ» حتـى تشتدّون
  علـى الرمل، وهو كهيئة الأرض.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: ثنا
  داود بن أبـي هند، قال: قال رجل عند سعيد بن الـمسيب، وقال مرّة قرأ: { وَيُنَزّلُ
  عَلَـيْكُمْ مِنَ السَّماءِ ماءً لِـيُطَهِّرَكُمْ بِهِ } فقال سعيد: إنـما هي: «وَيُنزِلُ
  عَلَـيْكُمْ مِنَ السَّماءِ ماءً لِـيُطْهِرَكُمْ بِهِ» قال: وقال الشعبـي: كان ذلك
  طشًّا يوم بدر.وقد زعم بعض أهل العلـم بـالغريب من أهل البصرة، أن مـجاز قوله: { وَيُثَبِّتَ
  بِهِ الأقْدَام } ويفرغ علـيهم الصبر وينزله علـيهم، فـيثبتون لعدوّهم. وذلك قول خلاف
  لقول جميع أهل التأويـل من الصحابة والتابعين، وحسب قول خطأ أن يكون خلافـاً لقول من
  ذكرنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ يُغَشِّيكُمُ ٱلنُّعَاسَ أَمَنَةً
