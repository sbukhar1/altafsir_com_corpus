  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يُوحِي رَبُّكَ إِلَى ٱلْمَلاۤئِكَةِ أَنِّي مَعَكُمْ فَثَبِّتُواْ ٱلَّذِينَ آمَنُواْ
  سَأُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ فَٱضْرِبُواْ فَوْقَ ٱلأَعْنَاقِ
  وَٱضْرِبُواْ مِنْهُمْ كُلَّ بَنَانٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِذْ يُوحِى
  } يجوز أن يكون بدلاً ثالثاً من</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ يَعِدُكُمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  7] وأن ينتصب بيثبت { إِنّى مَعَكُمْ } مفعول يوحي وقرىء «إني» بالكسر على إرادة القول،
  أو على إجراء يوحي مجرى يقول، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنّي مُمِدُّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  9] والمعنى: أني معينكم على التثبيت فثبتوهم. وقوله: { سَأُلْقِى.... فَٱضْرِبُواْ
  } يجوز أن يكون تفسيراً لقوله: { أَنّي مَعَكُمْ فَثَبّتُواْ } ولا معونة أعظم من إلقاء
  الرعب في قلوب الكفرة ولا تثبيت أبلغ من ضرب أعناقهم. واجتماعهما غاية النصرة. ويجوز
  أن يكون غير تفسير، وأن يراد بالتثبيت أن يخطروا ببالهم ما تقوى به قلوبهم وتصح عزائمهم
  ونياتهم في القتال، وأن يظهروا ما يتيقنون به أنهم ممدّون بالملائكة. وقيل: كان الملك
  يتشبه بالرجل الذي يعرفون وجهه فيأتي فيقول: إني سمعت المشركين يقولون: والله لئن حملوا
  علينا لننكشفنّ، ويمشي بين الصفين فيقول: أبشروا، فإن الله ناصركم لأنكم تعبدونه. وهؤلاء
  لا يعبدونه. وقرىء «الرعب» بالتثقيل { فَوْقَ ٱلاعْنَـٰقِ } أراد أعالي الأعناق التي
  هي المذابح، لأنها مفاصل، فكان إيقاع الضرب فيها حزا وتطييرا للرؤوس. وقيل: أراد الرؤوس
  لأنها فوق الأعناق، يعني ضرب الهام. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأضْرِبُ هَامَة الْبَطَلِ الْمُشِيحِ غَشَّيْتُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَهْوَ فِي جَأْوَاءَ بَاسِلَة</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَضْباً
  أَصَابَ سَوَاءَ الرَّأْسِ فَانْفَلَقَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والبنان: الأصابع، يريد الأطراف.
  والمعنى: فاضربوا المقاتل والشوي، لأن الضرب إما واقع على مقتل أو غير مقتل، فأمرهم
  بأن يجمعوا عليهم النوعين معاً. ويجوز أن يكون قوله { سَأُلْقِى } إلى قوله: { كُلَّ
  بَنَانٍ } عقيب قوله: { فَثَبّتُواْ ٱلَّذِينَ ءامَنُواْ } تلقينا للملائكة ما يثبتونهم
  به، كأنه قال: قولوا لهم قولي: { سَأُلْقِى فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ
  } أو كأنهم قالوا: كيف نثبتهم؟ فقيل: قولوا لهم قولي: { سَأُلْقِى } فالضاربون على
  هذا هم المؤمنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

