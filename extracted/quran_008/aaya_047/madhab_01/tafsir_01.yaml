  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَلَا تَكُونُوا كَالَّذِينَ خَرَجُوا مِنْ دِيَارِهِمْ بَطَرًا وَرِئَاءَ النَّاسِ
  وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ ۚ وَاللَّهُ بِمَا يَعْمَلُونَ مُحِيطٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَكُونُواْ
  كَٱلَّذِينَ خَرَجُواْ مِن دِيَارِهِم بَطَراً وَرِئَآءَ ٱلنَّاسِ وَيَصُدُّونَ عَن
  سَبِيلِ ٱللَّهِ وَٱللَّهُ بِمَا يَعْمَلُونَ مُحِيطٌ }وهذا تَقَدُّمٌ من الله جلّ
  ثناؤه إلى المؤمنين به وبرسوله لا يعملوا عملاً إلا لله خاصة وطلب ما عنده لا رئاء
  الناس كما فعل القوم من المشركين في مسيرهم إلى بدر طلب رئاء الناس وذلك أنهم أخبروا
  بفوت العير رسول الله صلى الله عليه وسلم وأصحابه، وقيل لهم: انصرفوا فقد سلمت العير
  التي جئتم لنصرتها، فأبوا وقالوا: نأتي بدرا فنشرب بها الخمر وتعزف علينا القيان وتتحدث
  بنا العرب لمكانتنا فيها. فسقوا مكان الخمر كؤوس المنايا. كما:حدثنا عبد الوارث بن
  عبد الصمد، قال: ثني أبي، قال: ثنا أبان، قال: ثنا هشام بن عروة، عن عروة قال: كانت
  قريش قبل أن يلقاهم النبيّ صلى الله عليه وسلم يوم بدر قد جاءهم راكب من أبي سفيان
  والركب الذين معه: إنا قد أجزنا القوم فارجعوا فجاء الركب الذين بعثهم أبو سفيان الذين
  يأمرون قريشا بالرجعة بالجحفة، فقالوا: والله لا نرجع حتى ننزل بدراً فنقيم فيه ثلاث
  ليال ويرانا من غشينا من أهل الحجاز، فإنه لن يرانا أحد من العرب وما جمعنا فيقاتلنا
  وهم الذين قال الله: { الَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ
  } والتقوا هم والنبيّ صلى الله عليه وسلم، ففتح الله على رسوله وأخزى أئمة الكفر، وشفى
  صدور المؤمنين منهم.حدثنا ابن حميد، قال: ثنا سلمة، قال: ثني ابن إسحاق في حديث ذكره،
  قال: ثني محمد بن مسلم وعاصم بن عمرو، وعبد الله بن أبي بكر، ويزيد بن رومان، عن عروة
  بن الزبير وغيره من علمائنا، عن ابن عباس، قال: لما رأى أبو سفيان أنه أحرز عيره، أرسل
  إلى قريش أنكم إنما خرجتم لتمنعوا عيركم ورجالكم وأموالكم، فقد نجاها الله فارجعوا
  فقال أبو جهل بن هشام: والله لا نرجع حتى نرد بدراً وكان بدر موسماً من مواسم العرب،
  يجتمع لهم بها سوق كلّ عام فنقيم عليه ثلاثاً، وننحر الجزر، ونطعم الطعام، ونُسقي الخمور،
  وتعزف علينا القيان، وتسمع بنا العرب، فلا يزالون يهابوننا أبداً فامضواقال ابن حميد:
  ثنا سلمة، قال: قال ابن إسحاق: { وَلا تَكُونُوا كالَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ
  بَطَراً وَرِئاءَ النَّاسِ }: أي لا تكونوا كأبي جهل وأصحابه الذين قالوا: لا نرجع
  حتى نأتي بدراً وننحر بها الجزر ونسقي بها الخمر وتعزف علينا القيان وتسمع بنا العرب
  فلا يزالون يهابوننا أي لا يكوننّ أمركم رياء ولا سمعة ولا التماس ما عند الناس، وأخلصوا
  لله النية والحسبة في نصر دينكم، وموازرة نبيكم أي لا تعملوا إلا لله ولا تطلبوا غيره.حدثني
  محمد بن عمارة الأسدي، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل وحدثنا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن ابن أبي نجيح، عن مجاهد: { الَّذِينَ
  خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ } قال: أصحاب بدر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَكُونُواْ كَٱلَّذِينَ خَرَجُواْ
  مِن دِيَارِهِم بَطَراً وَرِئَآءَ ٱلنَّاسِ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱللَّهُ
  بِمَا يَعْمَلُونَ مُحِيطٌ }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبي نجيح، عن مجاهد، قوله: { بَطَراً وَرِئاءَ النَّاسِ } قال: أبو جهل وأصحابه
  يوم بدر.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله.
  قال ابن جريج: وقال عبد الله بن كثير: هم مشركو قريش، وذلك خروجهم إلى بدر.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَلا تَكُونُوا
  كالَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ } يعني المشركين الذي
  قاتلوا رسول الله صلى الله عليه وسلم يوم بدر.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن قتادة: { خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ
  } قال: هم قريش وأبو جهل وأصحابه الذين خرجوا يوم بدر.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَلا تَكُونُوا كالَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً
  وَرِئاءَ النَّاسِ وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ وَاللَّهُ بِمَا يَعْمَلُونَ
  مُحِيطٌ } قال: كان مشركو قريش الذين قاتلوا نبيّ الله يوم بدر خرجوا ولهم بغي وفخر،
  وقد قيل لهم يومئذ: ارجعوا فقد انطلقت عيركم وقد ظفرتم قالوا: لا والله حتى يتحدث أهل
  الحجاز بمسيرنا وعددنا. قال: وذكر لنا أن نبيّ الله صلى الله عليه وسلم، قال يومئذ:
  \" اللَّهُم إن قُرَيْشاً أقْبَلَتْ بِفَخْرِها وخُيَلائها لِتُحادّكَ وَرَسُولكَ \"
  حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: ذكر
  المشركين وما يطعمون على المياه، فقال: { وَلا تَكُونُوا كالَّذِينَ خَرَجُوا مِنْ
  دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ }.حُدثت عن
  الحسين بن الفرج، قال: سمعت أبا معاذ الفضل بن خالد، قال: ثنا عبيد بن سليمان، قال:
  سمعت الضحاك يقول في قوله: { الَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً } قال: هم
  المشركون خرجوا إلى بدر أشراً وبطراً.حدثني الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو
  معشر، عن محمد بن كعب القرظي، قال: لما خرجت قريش من مكة إلى بدر، خرجوا بالقيان والدفوف،
  فأنزل الله: { وَلا تَكُونُوا كالَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ
  النَّاسِ وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ وَاللَّهُ بِمَا يَعْمَلُونَ مُحِيطٌ }.فتأويل
  الكلام إذن: ولا تكونوا أيها المؤمنون بالله ورسوله في العمل بالرياء والسمعة وترك
  إخلاص العمل لله واحتساب الأجر فيه، كالجيش من أهل الكفر بالله ورسوله الذين خرجوا
  من منازلهم بطراً ومراءاة الناس بزيهم وأموالهم وكثرة عددهم وشدة بطانتهم. { وَيَصُدُّونَ
  عَنْ سَبِيلِ اللَّهِ } يقول: ويمنعون الناس من دين الله والدخول في الإسلام بقتالهم
  إياهم وتعذيبهم من قدروا عليه من أهل الإيمان بالله، والله بما يعملون من الرياء والصدّ
  عن سبيل الله وغير ذلك من أفعالهم محيط، يقول: عالم بجميع ذلك، لا يخفى عليه منه شيء
  وذلك أن الأشياء كلها له متجلية، لا يعزب عنه منها شيء، فهو لهم بها معاقب وعليها معذّب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

