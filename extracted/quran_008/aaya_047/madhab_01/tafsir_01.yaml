  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَكُونُواْ كَٱلَّذِينَ خَرَجُواْ مِن دِيَارِهِم بَطَراً وَرِئَآءَ ٱلنَّاسِ وَيَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ وَٱللَّهُ بِمَا يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  تَقَدُّمٌ من الله جلّ ثناؤه إلى المؤمنين به وبرسوله لا يعملوا عملاً إلا لله خاصة
  وطلب ما عنده لا رئاء الناس كما فعل القوم من المشركين في مسيرهم إلى بدر طلب رئاء
  الناس وذلك أنهم أخبروا بفوت العير رسول الله صلى الله عليه وسلم وأصحابه، وقيل لهم:
  انصرفوا فقد سلمت العير التي جئتم لنصرتها، فأبوا وقالوا: نأتي بدرا فنشرب بها الخمر
  وتعزف علينا القيان وتتحدث بنا العرب لمكانتنا فيها. فسقوا مكان الخمر كؤوس المنايا.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الوارث بن عبد الصمد،
  قال: ثني أبي، قال: ثنا أبان، قال: ثنا هشام بن عروة، عن عروة قال: كانت قريش قبل أن
  يلقاهم النبيّ صلى الله عليه وسلم يوم بدر قد جاءهم راكب من أبي سفيان والركب الذين
  معه: إنا قد أجزنا القوم فارجعوا فجاء الركب الذين بعثهم أبو سفيان الذين يأمرون قريشا
  بالرجعة بالجحفة، فقالوا: والله لا نرجع حتى ننزل بدراً فنقيم فيه ثلاث ليال ويرانا
  من غشينا من أهل الحجاز، فإنه لن يرانا أحد من العرب وما جمعنا فيقاتلنا وهم الذين
  قال الله: { الَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ } والتقوا
  هم والنبيّ صلى الله عليه وسلم، ففتح الله على رسوله وأخزى أئمة الكفر، وشفى صدور المؤمنين
  منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  قال: ثني ابن إسحاق في حديث ذكره، قال: ثني محمد بن مسلم وعاصم بن عمرو، وعبد الله
  بن أبي بكر، ويزيد بن رومان، عن عروة بن الزبير وغيره من علمائنا، عن ابن عباس، قال:
  لما رأى أبو سفيان أنه أحرز عيره، أرسل إلى قريش أنكم إنما خرجتم لتمنعوا عيركم ورجالكم
  وأموالكم، فقد نجاها الله فارجعوا فقال أبو جهل بن هشام: والله لا نرجع حتى نرد بدراً
  وكان بدر موسماً من مواسم العرب، يجتمع لهم بها سوق كلّ عام فنقيم عليه ثلاثاً، وننحر
  الجزر، ونطعم الطعام، ونُسقي الخمور، وتعزف علينا القيان، وتسمع بنا العرب، فلا يزالون
  يهابوننا أبداً فامضوا</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن حميد: ثنا سلمة، قال: قال
  ابن إسحاق: { وَلا تَكُونُوا كالَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ
  النَّاسِ }: أي لا تكونوا كأبي جهل وأصحابه الذين قالوا: لا نرجع حتى نأتي بدراً وننحر
  بها الجزر ونسقي بها الخمر وتعزف علينا القيان وتسمع بنا العرب فلا يزالون يهابوننا
  أي لا يكوننّ أمركم رياء ولا سمعة ولا التماس ما عند الناس، وأخلصوا لله النية والحسبة
  في نصر دينكم، وموازرة نبيكم أي لا تعملوا إلا لله ولا تطلبوا غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمارة الأسدي، قال: ثنا عبيد الله بن موسى، قال: أخبرنا
  إسرائيل وحدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن ابن أبي نجيح،
  عن مجاهد: { الَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ } قال:
  أصحاب بدر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
