  href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ كَٱلَّذِينَ خَرَجُواْ مِن دِيَارِهِم
  بَطَراً وَرِئَآءَ ٱلنَّاسِ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ وَٱللَّهُ بِمَا يَعْمَلُونَ
  مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله: { بَطَراً وَرِئاءَ النَّاسِ
  } قال: أبو جهل وأصحابه يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن مجاهد، مثله. قال ابن جريج:
  وقال عبد الله بن كثير: هم مشركو قريش، وذلك خروجهم إلى بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَلا
  تَكُونُوا كالَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ } يعني المشركين
  الذي قاتلوا رسول الله صلى الله عليه وسلم يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { خَرَجُوا مِنْ دِيارِهِمْ
  بَطَراً وَرِئاءَ النَّاسِ } قال: هم قريش وأبو جهل وأصحابه الذين خرجوا يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلا تَكُونُوا
  كالَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ وَيَصُدُّونَ عَنْ
  سَبِيلِ اللَّهِ وَاللَّهُ بِمَا يَعْمَلُونَ مُحِيطٌ } قال: كان مشركو قريش الذين
  قاتلوا نبيّ الله يوم بدر خرجوا ولهم بغي وفخر، وقد قيل لهم يومئذ: ارجعوا فقد انطلقت
  عيركم وقد ظفرتم قالوا: لا والله حتى يتحدث أهل الحجاز بمسيرنا وعددنا. قال: وذكر لنا
  أن نبيّ الله صلى الله عليه وسلم، قال يومئذ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللَّهُم إن قُرَيْشاً أقْبَلَتْ بِفَخْرِها وخُيَلائها لِتُحادّكَ
  وَرَسُولكَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: ذكر المشركين وما يطعمون على المياه،
  فقال: { وَلا تَكُونُوا كالَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ
  وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ الفضل بن خالد، قال: ثنا عبيد بن سليمان، قال:
  سمعت الضحاك يقول في قوله: { الَّذِينَ خَرَجُوا مِنْ دِيارِهِمْ بَطَراً } قال: هم
  المشركون خرجوا إلى بدر أشراً وبطراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  الحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن محمد بن كعب القرظي، قال: لما خرجت
  قريش من مكة إلى بدر، خرجوا بالقيان والدفوف، فأنزل الله: { وَلا تَكُونُوا كالَّذِينَ
  خَرَجُوا مِنْ دِيارِهِمْ بَطَراً وَرِئاءَ النَّاسِ وَيَصُدُّونَ عَنْ سَبِيلِ اللَّهِ
  وَاللَّهُ بِمَا يَعْمَلُونَ مُحِيطٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الكلام إذن: ولا تكونوا أيها المؤمنون بالله ورسوله في العمل بالرياء والسمعة وترك
  إخلاص العمل لله واحتساب الأجر فيه، كالجيش من أهل الكفر بالله ورسوله الذين خرجوا
  من منازلهم بطراً ومراءاة الناس بزيهم وأموالهم وكثرة عددهم وشدة بطانتهم. { وَيَصُدُّونَ
  عَنْ سَبِيلِ اللَّهِ } يقول: ويمنعون الناس من دين الله والدخول في الإسلام بقتالهم
  إياهم وتعذيبهم من قدروا عليه من أهل الإيمان بالله، والله بما يعملون من الرياء والصدّ
  عن سبيل الله وغير ذلك من أفعالهم محيط، يقول: عالم بجميع ذلك، لا يخفى عليه منه شيء
  وذلك أن الأشياء كلها له متجلية، لا يعزب عنه منها شيء، فهو لهم بها معاقب وعليها معذّب.</font></font><font
