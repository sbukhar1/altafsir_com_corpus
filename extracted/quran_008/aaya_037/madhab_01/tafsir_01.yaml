  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَمِيزَ
  ٱللَّهُ ٱلْخَبِيثَ مِنَ ٱلطَّيِّبِ وَيَجْعَلَ ٱلْخَبِيثَ بَعْضَهُ عَلَىٰ بَعْضٍ
  فَيَرْكُمَهُ جَمِيعاً فَيَجْعَلَهُ فِي جَهَنَّمَ أُوْلَـٰئِكَ هُمُ ٱلْخَاسِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: يحشر الله هؤلاء الذين كفروا بربهم، وينفقون أموالهم
  للصدّ عن سبـيـل الله إلـى جهنـم، لـيفرّق بـينهم وهم أهل الـخبث كما قال وسماهم {
  الـخَبِـيثَ } ، وبـين الـمؤمنـين بـالله وبرسوله، وهم الطيبون، كما سماهم جلّ ثناؤه.
  فميز جلّ ثناؤه بـينهم بأن أسكن أهل الإيـمان به وبرسوله جناته، وأنزل أهل الكفر ناره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { لِـيَـمِيزَ اللّهُ الـخَبِـيثَ مِنَ الطَّيِّبِ } فميز أهل
  السعادة من أهل الشقاوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: ثم ذكر الـمشركين، وما يصنع بهم
  يوم القـيامة، فقال: { لِـيَـمِيزَ اللّهُ الـخَبِـيثَ مِنَ الطَّيِّبِ } يقول: يـميز
  الـمؤمن من الكافر. { فَـيَجْعَلَ الـخَبِـيثَ بَعْضَهُ علـى بَعْضٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي جلّ ثناؤه بقوله: { فيجعل الـخَبِـيثَ بَعْضَهُ علـى بَعْضٍ
  } فـيجعل الكفـار بعضهم فوق بعض. { فَـيرْكُمَهُ جَمِيعاً } يقول: فنـجعلهم ركاماً،
  وهو أن يجمع بعضهم إلـى بعض حتـى يكثروا، كما قال جلّ ثناؤه فـي صفة السحاب:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  يُؤَلِّفُ بَـيْنَهُ ثُمَّ يَجْعَلْهُ رُكاماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي مـجتمعاً كثـيفـاً. وكما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  فَـيرْكُمَهُ جَميعاً } قال: فـيجمعه جميعاً بعضه علـى بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَـيَجْعَلَهُ فِـي جَهَنَّـمَ } يقول: فـيجعل الـخبـيث جميعا فـي جهنـم، فوحد الـخبر
  عنهم لتوحيد قوله: { لِـيَـمِيزَ اللّهُ الـخَبِـيثَ } ، ثم قال: { أُولَئِكَ هُمُ
  الـخاسِرُونَ } فجمع ولـم يقل: ذلك هو الـخاسر، فردّه إلـى أوّل الـخبر. ويعنـي ب «أولئك»
  الذين كفروا، وتأويـله: هؤلاء الذين ينفقون أموالهم لـيصدوا عن سبـيـل الله هم الـخاسرون.
  ويعنـي بقوله: { الـخَاسِرُونَ } الذين غبنت صفقتهم وخسرت تـجارتهم وذلك أنهم شروا
  بأموالهم عذاب الله فـي الآخرة، وتعجلوا بإنفـاقهم إياها فـيـما أنفقوا من قتال نبـيّ
  الله والـمؤمنـين به الـخزي والذلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

