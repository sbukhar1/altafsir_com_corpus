  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذينَ
  كَفَرُواْ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ إِلاَّ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي ٱلأَرْضِ
  وَفَسَادٌ كَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱلَّذينَ كَفَرُواْ بَعْضُهُمْ
  أَوْلِيَاء بَعْضٍ } ظاهره إثبات الموالاة بينهم كقوله تعالى في المسلمين</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـئِكَ
  بَعْضُهُمْ أَوْلِيَاء بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 72] ومعناه: نهى المسلمين
  عن موالاة الذين كفروا وموارثتهم وإيجاب مباعدتهم ومصارمتهم وإن كانو أقارب، وأن يتركوا
  يتوارثون بعضهم بعضاً ثم قال: { إِلاَّ تَفْعَلُوهُ } أي إلا تفعلوا ما أمرتكم به من
  تواصل المسلمين وتولى بعضهم بعضاً حتى في التوارث، تفضيلاً لنسبة الإسلام على نسبة
  القرابة ولم تقطعوا العلائق بينكم وبين الكفار. ولم تجعلوا قرابتهم كلا قرابة تحصل
  فتنة في الأرض ومفسدة عظيمة، لأنّ المسلمين ما لم يصيروا يداً واحدة على الشرك، كان
  الشرك ظاهراً والفساد زائداً وقرىء «كثير» بالثاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

