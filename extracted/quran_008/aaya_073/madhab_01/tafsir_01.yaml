  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذينَ
  كَفَرُواْ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ إِلاَّ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي ٱلأَرْضِ
  وَفَسَادٌ كَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { وَالَّذِينَ
  كَفَرُوا } بالله ورسوله، { بَعْضُهُمْ أوْلِياءُ بَعْضٍ } يقول: بعضهم أعوان بعض وأنصاره،
  وأحقّ به من المؤمنين بالله ورسوله. وقد ذكرنا قول من قال: عنى بيان أن بعضهم أحقّ
  بميراث بعض من قرابتهم من المؤمنين، وسنذكر بقية من حضرنا ذكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن السديّ،
  عن أبي مالك، قال: قال رجل: نورّث أرحامنا من المشركين فنزلت: { وَالَّذِينَ كَفَرُوا
  بَعْضُهُمْ أوْلِياءُ بَعْضٍ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { وَالَّذِينَ كَفَرُوا بَعْضُهُمْ أوْلِياءُ بَعْضٍ إلاَ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ
  فِي الأرْضِ وَفَسادٌ كَبِيرٌ } نزلت في مواريث مشركي أهل العهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ
  آمَنُوا وَلمْ يُهاجِرُوا ما لَكُمْ مِنْ وَلايَتِهِمْ مِنْ شَيْءٍ حتى يُهاجِرُوا...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله: { وَفَسادٌ كَبِيرٌ } قال: كان المؤمن المهاجر، والمؤمن الذي ليس بمهاجر لا يتوارثان
  وإن كانا أخوين مؤمنين. قال: وذلك لأن هذا الدين كان بهذا البلد قليلاً حتى كان يوم
  الفتح فلما كان يوم الفتح وانقطعت الهجرة توارثوا حيثما كانوا بالأرحام، وقال النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا هِجْرَةَ بَعْدَ الفَتْحِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: إن الكفار
  بعضهم أنصار بعض وإنه لا يكون مؤمناً من كان مقيماً بدار الحرب ولم يهاجر. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَالَّذِينَ كَفَرُوا بَعْضُهُمْ أوْلِياءُ بَعْضٍ } قال:
  كان ينزل الرجل بين المسلمين والمشركين فيقول: إن ظهر هؤلاء كنت معهم، وإن ظهر هؤلاء
  كنت معهم. فأبى الله عليهم ذلك، وأنزل الله في ذلك فلا تراءى نار مسلم ونار مشرك إلا
  صاحب جزية مقرًّا بالخراج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق، قال: حضّ الله المؤمنين على التواصل، فجعل المهاجرين والأنصار أهل ولاية
  في الدين دون من سواهم، وجعل الكفار بعضهم أولياء بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { إلا تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ كَبِيرٌ } فإن أهل التأويل
  اختلفوا في تأويله، فقال بعضهم: معناه: إلا تفعلوا أيها المؤمنون ما أمرتم به من موارثة
  المهاجرين منكم بعضهم من بعض بالهجرة والأنصار بالإيمان دون أقربائهم من أعراب المسلمين
  ودون الكفار { تَكُنْ فِتْنَةٌ } يقول: يحدث بلاءً في الأرض بسبب ذلك، وَفَسادٌ كَبِيرٌ
  يعني: ومعاصي الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إلا تَفْعَلُوهُ تَكُنْ فِتْنَةٌ
  فِي الأرْضِ وَفَسادٌ كَبِيرٌ } إلا تفعلوا هذا تتركوهم يتوارثون كما كانوا يتوارثون،
  تكن فتنة في الأرض وفساد كبير.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
