aaya: وَالَّذِينَ كَفَرُوا بَعْضُهُمْ أَوْلِيَاءُ بَعْضٍ ۚ إِلَّا تَفْعَلُوهُ تَكُنْ
  فِتْنَةٌ فِي الْأَرْضِ وَفَسَادٌ كَبِيرٌ
