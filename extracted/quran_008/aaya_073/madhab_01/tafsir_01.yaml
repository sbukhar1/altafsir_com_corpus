  href=\"JavaScript:Open_Menu()\">وَٱلَّذينَ كَفَرُواْ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ
  إِلاَّ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي ٱلأَرْضِ وَفَسَادٌ كَبِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ولم يكن رسول الله صلى الله عليه وسلم يقبل الإيمان إلا بالهجرة،
  ولا يجعلونهم منهم إلا بالهجرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { وَالَّذِينَ كَفَرُوا بَعْضُهُمْ أوْلِياءُ بَعْضٍ } يعني في الميراث. { إلا تَفْعَلُوهُ
  } يقول: إلا تأخذوا في الميراث بما أمرتكم به. { تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ
  كَبِيرٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: إلا تناصروا
  أيها المؤمنون في الدين تكن فتنة في الأرض وفساد كبير. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: جعل المهاجرين
  والأنصار أهل ولاية في الدين دون من سواهم، وجعل الكفار بعضهم أولياء بعض، ثم قال:
  { إلاَّ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ كَبِيرٌ } أن يتولى المؤمن
  الكافر دون المؤمن. ثم رد المواريث إلى الأرحام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج، قوله: { إلاَّ تَفْعَلُوهُ
  تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ كَبِيرٌ } قال: إلا تعاونوا وتناصروا في الدين،
  تكن فتنة في الأرض وفساد كبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولى التأويلين بتأويل قوله: { وَالَّذِينَ كَفَرُوا بَعْضُهُمْ أوْلِياءُ
  بَعْضٍ } قول من قال: معناه: أن بعضهم أنصار بعض دون المؤمنين، وأنه دلالة على تحريم
  الله على المؤمن المقام في دار الحرب وترك الهجرة لأن المعروف في كلام العرب من معنى
  الوليّ أنه النصير والمعين أو ابن العم والنسيب. فأما الوارث فغير معروف ذلك من معانيه
  إلا بمعنى أنه يليه في القيام بإرثه من بعده، وذلك معنى بعيد وإن كان قد يحتمله الكلام.
  وتوجيه معنى كلام الله إلى الأظهر الأشهر، أولى من توجيهه إلى خلاف ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإذ كان ذلك كذلك، فبِّين أن أولى التأويلين بقوله: { إلاَّ تَفْعَلُوهُ
  تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ كَبِيرٌ } تأويل من قال: إلا تفعلوا ما أمرتكم
  به من التعاون والنصرة على الدين تكن فتنة في الأرض، إذ كان متبدأ الآية من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  الَّذِينَ آمَنُوا وَهاجَرُوا وَجاهَدُوا بأمْوَالِهِمْ وأنْفُسِهِمْ فِي سَبِيلِ اللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بالحثّ
  على الموالاة على الدين والتناصر جاء، وكذلك الواجب أن يكون خاتمتها به.</font></font><font
