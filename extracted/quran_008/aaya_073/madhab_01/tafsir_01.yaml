aaya: وَالَّذِينَ كَفَرُوا بَعْضُهُمْ أَوْلِيَاءُ بَعْضٍ ۚ إِلَّا تَفْعَلُوهُ تَكُنْ
  فِتْنَةٌ فِي الْأَرْضِ وَفَسَادٌ كَبِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذينَ كَفَرُواْ
  بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ إِلاَّ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي ٱلأَرْضِ وَفَسَادٌ
  كَبِيرٌ }يقول تعالى ذكره: { وَالَّذِينَ كَفَرُوا } بالله ورسوله، { بَعْضُهُمْ أوْلِياءُ
  بَعْضٍ } يقول: بعضهم أعوان بعض وأنصاره، وأحقّ به من المؤمنين بالله ورسوله. وقد ذكرنا
  قول من قال: عنى بيان أن بعضهم أحقّ بميراث بعض من قرابتهم من المؤمنين، وسنذكر بقية
  من حضرنا ذكره.حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن السديّ،
  عن أبي مالك، قال: قال رجل: نورّث أرحامنا من المشركين فنزلت: { وَالَّذِينَ كَفَرُوا
  بَعْضُهُمْ أوْلِياءُ بَعْضٍ... } الآية.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { وَالَّذِينَ كَفَرُوا بَعْضُهُمْ
  أوْلِياءُ بَعْضٍ إلاَ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ كَبِيرٌ }
  نزلت في مواريث مشركي أهل العهد.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله:{ وَالَّذِينَ آمَنُوا وَلمْ يُهاجِرُوا ما لَكُمْ مِنْ وَلايَتِهِمْ مِنْ
  شَيْءٍ حتى يُهاجِرُوا... }إلى قوله: { وَفَسادٌ كَبِيرٌ } قال: كان المؤمن المهاجر،
  والمؤمن الذي ليس بمهاجر لا يتوارثان وإن كانا أخوين مؤمنين. قال: وذلك لأن هذا الدين
  كان بهذا البلد قليلاً حتى كان يوم الفتح فلما كان يوم الفتح وانقطعت الهجرة توارثوا
  حيثما كانوا بالأرحام، وقال النبيّ صلى الله عليه وسلم: \" لا هِجْرَةَ بَعْدَ الفَتْحِ
  \" وقرأ:{ وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ }وقال
  آخرون: معنى ذلك: إن الكفار بعضهم أنصار بعض وإنه لا يكون مؤمناً من كان مقيماً بدار
  الحرب ولم يهاجر. ذكر من قال ذلك:حدثنا بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَالَّذِينَ كَفَرُوا بَعْضُهُمْ أوْلِياءُ بَعْضٍ } قال: كان ينزل الرجل بين
  المسلمين والمشركين فيقول: إن ظهر هؤلاء كنت معهم، وإن ظهر هؤلاء كنت معهم. فأبى الله
  عليهم ذلك، وأنزل الله في ذلك فلا تراءى نار مسلم ونار مشرك إلا صاحب جزية مقرًّا بالخراج.حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، قال: حضّ الله المؤمنين على التواصل، فجعل
  المهاجرين والأنصار أهل ولاية في الدين دون من سواهم، وجعل الكفار بعضهم أولياء بعض.وأما
  قوله: { إلا تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ كَبِيرٌ } فإن أهل التأويل
  اختلفوا في تأويله، فقال بعضهم: معناه: إلا تفعلوا أيها المؤمنون ما أمرتم به من موارثة
  المهاجرين منكم بعضهم من بعض بالهجرة والأنصار بالإيمان دون أقربائهم من أعراب المسلمين
  ودون الكفار { تَكُنْ فِتْنَةٌ } يقول: يحدث بلاءً في الأرض بسبب ذلك، وَفَسادٌ كَبِيرٌ
  يعني: ومعاصي الله. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { إلا تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ كَبِيرٌ } إلا
  تفعلوا هذا تتركوهم يتوارثون كما كانوا يتوارثون، تكن فتنة في الأرض وفساد كبير.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذينَ كَفَرُواْ بَعْضُهُمْ أَوْلِيَآءُ
  بَعْضٍ إِلاَّ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي ٱلأَرْضِ وَفَسَادٌ كَبِيرٌ }قال: ولم
  يكن رسول الله صلى الله عليه وسلم يقبل الإيمان إلا بالهجرة، ولا يجعلونهم منهم إلا
  بالهجرة.حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { وَالَّذِينَ كَفَرُوا بَعْضُهُمْ أوْلِياءُ بَعْضٍ } يعني في الميراث.
  { إلا تَفْعَلُوهُ } يقول: إلا تأخذوا في الميراث بما أمرتكم به. { تَكُنْ فِتْنَةٌ
  فِي الأرْضِ وَفَسادٌ كَبِيرٌ }.وقال آخرون: معنى ذلك: إلا تناصروا أيها المؤمنون في
  الدين تكن فتنة في الأرض وفساد كبير. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق، قال: جعل المهاجرين والأنصار أهل ولاية في الدين دون من سواهم، وجعل
  الكفار بعضهم أولياء بعض، ثم قال: { إلاَّ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي الأرْضِ
  وَفَسادٌ كَبِيرٌ } أن يتولى المؤمن الكافر دون المؤمن. ثم رد المواريث إلى الأرحام.حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، قال: قال ابن جريج، قوله: { إلاَّ تَفْعَلُوهُ
  تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ كَبِيرٌ } قال: إلا تعاونوا وتناصروا في الدين،
  تكن فتنة في الأرض وفساد كبير.قال أبو جعفر: وأولى التأويلين بتأويل قوله: { وَالَّذِينَ
  كَفَرُوا بَعْضُهُمْ أوْلِياءُ بَعْضٍ } قول من قال: معناه: أن بعضهم أنصار بعض دون
  المؤمنين، وأنه دلالة على تحريم الله على المؤمن المقام في دار الحرب وترك الهجرة لأن
  المعروف في كلام العرب من معنى الوليّ أنه النصير والمعين أو ابن العم والنسيب. فأما
  الوارث فغير معروف ذلك من معانيه إلا بمعنى أنه يليه في القيام بإرثه من بعده، وذلك
  معنى بعيد وإن كان قد يحتمله الكلام. وتوجيه معنى كلام الله إلى الأظهر الأشهر، أولى
  من توجيهه إلى خلاف ذلك.وإذ كان ذلك كذلك، فبِّين أن أولى التأويلين بقوله: { إلاَّ
  تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِي الأرْضِ وَفَسادٌ كَبِيرٌ } تأويل من قال: إلا تفعلوا
  ما أمرتكم به من التعاون والنصرة على الدين تكن فتنة في الأرض، إذ كان متبدأ الآية
  من قوله:{ إنَّ الَّذِينَ آمَنُوا وَهاجَرُوا وَجاهَدُوا بأمْوَالِهِمْ وأنْفُسِهِمْ
  فِي سَبِيلِ اللَّهِ }بالحثّ على الموالاة على الدين والتناصر جاء، وكذلك الواجب أن
  يكون خاتمتها به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

