  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  جَنَحُواْ لِلسَّلْمِ فَٱجْنَحْ لَهَا وَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّهُ هُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: وإما تخافنّ من قوم خيانة وغدرا، فانبذ إليهم على سواء وآذنهم بالحرب.
  { وَإنْ جَنَحُوا للسَّلْمِ فاجْنَحْ لَهَا } وإن مالوا إلى مسالمتك ومتاركتك الحرب،
  إما بالدخول في الإسلام، وإما بإعطاء الجزية، وإما بموادعة، ونحو ذلك من أسباب السلم
  والصلح { فاجْنَحْ لَهَا } يقول: فمل إليها، وابذل لهم ما مالوا إليه من ذلك وسألوكه.
  يقال منه: جنح الرجل إلى كذا يجنح إليه جنوحاً، وهي لتميم وقيس فيما ذكر عنها، تقول:
  يجنُح بضم النون. وآخرون: يقولون: يَجْنِحُ بكسر النون، وذلك إذا مال، ومنه قول نابغة
  بني ذبيان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَوَانِحَ
  قَدْ أيْقَنَّ أنَّ قَبِيلَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا ما
  الْتَقَى الجَمْعانِ أوَّلُ غالِبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">جوانح: موائل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { وَإنْ جَنَحُوا للسَّلْمِ
  } قال: للصلح. ونسخها قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإنْ جَنَحُوا للسَّلْمِ } إلى الصلح { فاجْنَحْ لَهَا
  } قال: وكانت هذه قبل براءة، كان نبيّ الله صلى الله عليه وسلم يوادع القوم إلى أجل،
  فإما أن يسلموا وإما أن يقاتلوا، ثم نسخ ذلك بعد في براءة فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اقْتُلُوا المُشْرِكِينَ حَيْثُ وَجَدْتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قاتِلُوا
  المُشْرِكِينَ كافَّةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ونبذ إلى كلّ ذي عهد عهده، وأمره بقتالهم حتى يقولوا لا إله إلا الله
  ويسلموا، وأن لا يقبل منهم إلا ذلك، وكل عهد كان في هذه السورة وفي غيرها، وكلّ صلح
  يصالح به المسلمون المشركين يتوادعون به فإن براءة جاءت بنسخ ذلك، فأمر بقتالهم على
  كل حال حتى يقولوا: لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، عن الحسن، عن يزيد، عن عكرمة والحسن البصري، قالا:
  { وَإنْ جَنَحُوا للسَّلْمِ فَاجْنَحْ لَهَا } نسختها الآية التي في براءة قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قاتِلُوا
  الَّذينَ لا يُؤْمِنُونَ باللَّهِ وَلا باليَوْمِ الآخِرِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُمْ صَاغِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وَإنْ جَنَحُوا للسَّلْمِ فَاجْنَحْ لَهَا } يقول: وإن أرادوا الصلح فأرده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَإنْ جَنَحُوا للسَّلْمِ
  فَاجْنَحْ لَهَا }: أي إن دعوك إلى السلم إلى الإسلام، فصالحهم عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإنْ
  جَنَحُوا للسَّلْمِ فَاجْنَحْ لَهَا } قال: فصالحهم. قال: وهذا قد نسخه الجهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما ما قاله قتادة ومن قال مثل قوله من أن هذه الآية منسوخة، فقول
  لا دلالة عليه من كتاب ولا سنة ولا فطرة عقل. وقد دللنا في غير موضع من كتابنا هذا
  وغيره على أن الناسخ لا يكون إلا ما نفي حكم المنسوخ من كل وجه، فأما ما كان بخلاف
  ذلك فغير كائن ناسخا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
