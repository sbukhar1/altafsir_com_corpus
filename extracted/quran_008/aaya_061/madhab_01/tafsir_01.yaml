  عَلَى ٱللَّهِ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقول
  الله في براءة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فاقْتُلُوا المُشْرِكِينَ حيْثُ وَجَدْتْموهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غير
  ناف حكمه حكم قوله: { وَإنْ جَنَحُوا للسَّلْمِ فَاجْنَحْ لَهَا } لأن قوله: وَإنْ
  جَنَحُوا للسَّلْمِ إنَّمَا عُني به بنو قريظة، وكانوا يهودا أهل كتاب، وقد أذن الله
  جلّ ثناؤه للمؤمنين بصلح أهل الكتاب ومتاركتهم الحرب على أخذ الجزية منهم. وأما قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاقْتُلُوا
  المُشْرِكِينَ حيْثُ وَجَدْتْموهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فإنما عني به مشركو العرب من عبدة
  الأوثان الذين لا يجوز قبول الجزية منهم، فليس في إحدى الآيتين نفي حكم الأخرى، بل
  كل واحدة منهما محكمة فيما أنزلت فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وَإنْ
  جَنَحُوا للسَّلْمِ } قال: قريظة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَتَوَكَّلْ على اللَّهِ } يقول: فوّض إلى الله يا محمد أمرك، واستكفه واثقاً
  به أنه يكفيك. كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: { وَتَوَكَّلْ على اللَّهِ } إن الله كافيك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ هُوَ السَّمِيِعُ العَلِيمُ } يعني بذلك: إن الله الذي تتوكل عليه سميع لما
  تقول أنت، ومن تسالمه وتتاركه الحرب من أعداء الله وأعدائك عند عقد السلم بينك وبينه،
  ويشرط كل فريق منكم على صاحبه من الشروط، والعليم بما يضمره كلّ فريق منكم للفريق الآخر
  من الوفاء بما عاقده عليه، ومن المضمِر ذلك منكم في قلبه والمنطوي على خلافه لصاحبه.</font></font><font
