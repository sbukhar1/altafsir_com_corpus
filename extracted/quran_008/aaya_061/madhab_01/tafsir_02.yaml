  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  جَنَحُواْ لِلسَّلْمِ فَٱجْنَحْ لَهَا وَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّهُ هُوَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">جنح له وإليه: إذا مال. والسلم تؤنث
  تأنيث نقيضها وهي الحرب قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">السِّلْمُ تَأْخُذُ مِنْهَا مَا رَضِيتَ بِه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالْحَرْبُ يَكْفِيكَ مِنْ أَنْفَاسِهَا جُرَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء بفتح السين وكسرها. وعن ابن
  عباس رضي الله عنه أن الآية منسوخة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَـٰتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 29] وعن مجاهد بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ
  وَجَدتُّمُوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 5] والصحيح أن الأمر موقوف على ما يرى فيه الإمام صلاح الإسلام
  وأهله من حرب أو سلم، وليس بحتم أن يقاتلوا أبداً، أو يجابوا إلى الهدنة أبداً وقرأ
  الأشهب العقيلي: «فاجنح» بضم النون { وَتَوَكَّلْ عَلَى ٱللَّهِ } ولا تخف من إبطانهم
  المكر في جنوحهم إلى السلم، فإنّ الله كافيك وعاصمك من مكرهم وخديعتهم. قال مجاهد،
  يريد قريظة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

