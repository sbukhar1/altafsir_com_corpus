aaya: ۞ وَإِنْ جَنَحُوا لِلسَّلْمِ فَاجْنَحْ لَهَا وَتَوَكَّلْ عَلَى اللَّهِ ۚ إِنَّهُ
  هُوَ السَّمِيعُ الْعَلِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن جَنَحُواْ
  لِلسَّلْمِ فَٱجْنَحْ لَهَا وَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّهُ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  }جنح له وإليه: إذا مال. والسلم تؤنث تأنيث نقيضها وهي الحرب قال:السِّلْمُ تَأْخُذُ
  مِنْهَا مَا رَضِيتَ بِه   وَالْحَرْبُ يَكْفِيكَ مِنْ أَنْفَاسِهَا جُرَعُوقرىء بفتح
  السين وكسرها. وعن ابن عباس رضي الله عنه أن الآية منسوخة بقوله تعالى:{ قَـٰتِلُواْ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ }[التوبة: 29] وعن مجاهد بقوله:{ فَٱقْتُلُواْ
  ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ }[التوبة: 5] والصحيح أن الأمر موقوف على ما
  يرى فيه الإمام صلاح الإسلام وأهله من حرب أو سلم، وليس بحتم أن يقاتلوا أبداً، أو
  يجابوا إلى الهدنة أبداً وقرأ الأشهب العقيلي: «فاجنح» بضم النون { وَتَوَكَّلْ عَلَى
  ٱللَّهِ } ولا تخف من إبطانهم المكر في جنوحهم إلى السلم، فإنّ الله كافيك وعاصمك من
  مكرهم وخديعتهم. قال مجاهد، يريد قريظة.\r\n\t\t\t\r\n\t\t\t</section>"

