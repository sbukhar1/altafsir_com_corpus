  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني أبو الأحوص،
  عن عبد الله، قال: نزلت هذه الآية في المتحابين في الله: { لَوْ أنْفَقْتَ ما فِي الأرْضِ
  جَمِيعاً ما ألَّفْتَ بينَ قُلُوِبهِمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، قال: أخبرنا ابن عون، عن عمير بن إسحاق، قال: كنا نتحدث
  أن أول ما يرفع من الناس أو قال عن الناس الألفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الله بن عبد الحكم، قال: ثنا أيوب بن سويد، عن الأوزاعي، قال: ثني عبدة
  بن أبي لبابة، عن مجاهد، ثم ذكر نحو حديث عبد الكريم، عن الوليد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة وابن نمير وحفص بن غياث، عن فضيل
  بن غزوان، عن أبي إسحاق، عن أبي الأحوص، قال: سمعت عبد الله يقول: { لَوْ أنْفَقْتَ
  ما فِي الأرْضِ جَمِيعاً ما ألَّفْتَ بينَ قُلُوِبهِمْ... } الآية، قال: هم المتحابون
  في الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّهُ عَزِيزٌ حَكِيمٌ
  } يقول: إن الله الذي ألف بين قلوب الأوس والخزرج بعد تشتت كلمتهما وتعاديهما وجعلهم
  لك أنصاراً عزيز لا يقهره شيء ولا يردّ قضاءه رادّ، ولكنه ينفذ في خلقه حكمه. يقول:
  فعليه فتوكل، وبه فثق، { حَكِيمٌ } في تدبير خلقه.</font></font><font class=\"TextResultArabic\"><font
