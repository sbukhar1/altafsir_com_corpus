  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَلَّفَ
  بَيْنَ قُلُوبِهِمْ لَوْ أَنفَقْتَ مَا فِي ٱلأَرْضِ جَمِيعاً مَّآ أَلَّفَتْ بَيْنَ
  قُلُوبِهِمْ وَلَـٰكِنَّ ٱللَّهَ أَلَّفَ بَيْنَهُمْ إِنَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يريد جلّ ثناؤه بقوله: { وألَّفَ بينَ قُلُوِبهِمْ } وجمع بين قلوب
  المؤمنين من الأوس والخزرج بعد التفرّق والتشتت على دينه الحقّ، فصيرهم به جميعا بعد
  أن كانوا أشتاتاً، وإخواناً بعد أن كانوا أعداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَوْ أنْفَقْتَ ما فِي الأرْضِ جَمِيعاً ما ألَّفْتَ بينَ قُلُوِبهِمْ } يقول تعالى
  ذكره لنبيه محمد صلى الله عليه وسلم: لو أنفقت يا محمد ما في الأرض جميعاً من ذهب وورق
  وعرض، ما جمعت أنت بين قلوبهم بحيلك، ولكن الله جمعها على الهدى، فأتلفت واجتمعت تقوية
  من الله لك وتأييداً منه ومعونة على عدوّك. يقول جلّ ثناؤه: والذي فعل ذلك وسببه لك
  حتى صاروا لك أعواناً وأنصاراً ويداً واحدة على من بغاك سوءاً هو الذي إن رام عدوّ
  منك مراما يكفيك كيده وينصرك عليه، فثق به وامض لأمره وتوكل عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وألَّفَ بينَ قُلُوِبهِمْ } قال: هؤلاء الأنصار ألف بين قلوبهم من بعد حرب
  فيما كان بينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  محمد بن جعفر، قال: ثنا شعبة، عن بشير بن ثابت رجل من الأنصار، أنه قال في هذه الآية:
  { لَوْ أنْفَقْتَ ما فِي الأرْضِ جَمِيعا ما ألَّفْتَ بينَ قُلُوِبهِمْ } يعني الأنصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وألَّفَ بينَ قُلُوِبهِمْ
  } على الهدى الذي بعثك به إليهم. { لَوْ أنْفَقْتَ ما فِي الأرْضِ جَمِيعاً ما ألَّفْتَ
  بينَ قُلُوِبهِمْ وَلَكِنّ اللَّهَ ألَّفَ بَيْنَهُمْ } بدينه الذي جمعهم عليه، يعني
  الأوس والخزرج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يمان،
  عن إبراهيم الجزري، عن الوليد بن أبي مغيث، عن مجاهد قال: إذا التقى المسلمان فتصافحا
  غفر لهما. قال: قلت لمجاهد: بمصافحة يغفر لهما؟ فقال مجاهد: أما سمعته يقول: { لَوْ
  أنْفَقْتَ ما فِي الأرْضِ جَمِيعاً ما ألَّفْتَ بينَ قُلُوِبهِمْ }؟ فقال الوليد لمجاهد:
  أنت أعلم مني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الكريم بن أبي عُمير،
  قال: ثني الوليد، عن أبي عمرو، قال: ثني عبدة بن أبي لبابة، عن مجاهد، ولقيته وأخذ
  بيدي، فقال: إذا تراءى المتحابان في الله فأخذ أحدهما بيد صاحبه وضحك إليه، تحاتت خطاياهما
  كما يتحاتّ ورق الشجر. قال عبدة: فقلت له: إن هذا ليسير قال: لا تقل ذلك، فإن الله
  يقول: { لَوْ أنْفَقْتَ ما فِي الأرْضِ جَمِيعا ما ألَّفْتَ بينَ قُلُوِبهِمْ }. قال
  عبدة: فعرفت أنه أفقه مني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن خلف، قال: ثنا عبيد
  الله بن موسى، قال: ثنا فضيل بن غزوان، قال: أتيت أبا إسحاق، فسلمت عليه فقلت: أتعرفني؟
  فقال فضيل: نعم لولا الحياء منك لقبلتك.</font></font>&#13;\t\t\t<label disabled=\"true\"
