  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ كُلُّهُ لِلهِ فَإِنِ ٱنْتَهَوْاْ
  فَإِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره للـمؤمنـين به وبرسوله: وإن يعد هؤلاء لـحربك، فقد رأيتـم سنتـي فـيـمن
  قاتلكم منهم يوم بدر، وأنا عائد بـمثلها فـيـمن حاربكم منهم، فقاتلوهم حتـى لا يكون
  شرك ولا يُعبد إلاَّ الله وحده لا شريك له، فـيرتفع البلاء عن عبـاد الله من الأرض
  وهو الفتنة، { ويكُونَ الدّينُ كُلُّهُ لله } يقول: حتـى تكون الطاعة والعبـادة كلها
  لله خالصة دون غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَقاتِلُوهُمْ حتـى لا تَكُونَ
  فِتْنَةٌ } يعنـي: حتـى لا يكون شرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن يونس، عن الـحسن، فـي قوله:
  { وَقاتِلُوهُمْ حتـى لا تَكُونَ فِتْنَةٌ } قال: الفتنة: الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقاتِلُوهُمْ
  حتـى لا تَكُونَ فِتْنَةٌ }: يقول: قاتلوهم حتـى لا يكون شرك، و { وَيَكُونَ الدّينُ
  كُلُّهُ لِلّهِ } حتـى يقال: لا إله إلاَّ الله، علـيها قاتل النبـيّ صلى الله عليه
  وسلم، وإلـيها دعا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَقاتِلُوهُمْ حتـى لا تَكُونَ فِتْنَةٌ
  } قال: حتـى لا يكون شرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز،
  قال: ثنا مبـارك بن فضالة، عن الـحسن، فـي قوله: { وَقاتُلوهُم حتـى لا تَكُونَ فِتْنَةٌ
  } قال: حتـى لا يكون بلاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: { وَقاتِلُوهُمْ حتـى لا تَكُونَ فِتْنَةٌ وَيَكُونَ
  الدّينُ كُلُّهُ لِلّهِ }: أي لا يفتن مؤمن عن دينه، ويكون التوحيد لله خالصاً لـيس
  فـيه شرك، ويخـلع ما دونه من الأنداد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقاتِلُوهُمْ حتـى لا تَكُونَ
  فِتْنَةٌ } قال: حتـى لا يكون كفر، { وَيَكُونَ الدّينُ كُلُّهُ لِلّهِ } لا يكون مع
  دينكم كفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عبد الوارث بن عبد الصمد،
  قال: ثنا أبـي، قال: ثنا أبـان العطار، قال: ثنا هشام بن عروة، عن أبـيه، أن عبد الـملك
  بن مروان كتب إلـيه يسأله عن أشياء، فكتب إلـيه عروة: سلامْ علـيك فإنـي أحمد إلـيك
  الله الذي لا إله إلاَّ هو أما بعد: فإنك كتبت إلـيّ تسألنـي عن مخرج رسول الله صلى
  الله عليه وسلم من مكة، وسأخبرك به، ولا حول ولا قوّة إلاَّ بـالله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">كان من شأن خروج رسول الله صلى الله عليه وسلم من مكة، أن الله أعطاه
  النبوّة، فنعم النبـي ونعم السيد، ونعم العشيرة فجزاه الله خيراً وعرّفنا وجهه فـي
  الـجنة، وأحياناً علـى ملته، وأماتنا علـيها، وبعثنا علـيها.</font></font>&#13;\t\t\t<label
