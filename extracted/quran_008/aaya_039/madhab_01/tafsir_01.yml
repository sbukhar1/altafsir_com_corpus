  ٱلدِّينُ كُلُّهُ لِلهِ فَإِنِ ٱنْتَهَوْاْ فَإِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ بَصِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنه لـما دعا قومه لـما بعثه الله له من الهدى والنور الذي أنزل علـيه،
  لـم ينفروا منه أوّل ما دعاهم إلـيه، وكانوا يسمعون له حتـى ذكر طواغيَتهم. وقدم ناس
  من الطائف من قريش لهم أموال، أنكر ذلك علـيه ناس، واشتدّوا علـيه، وكرهوا ما قال،
  وأغروا به من أطاعهم، فـانعطف عنه عامة الناس، فتركوه، إلاَّ من حفظه الله منهم وهم
  قلـيـل. فمكث بذلك ما قدّر الله أن يـمكث، ثم ائتـمرت رءوسهم بأن يفتنوا من اتبعه عن
  دين الله من أبنائهم وإخوانهم وقبـائلهم، فكانت فتنة شديدة الزلزال، فـافتتن من افتتن،
  وعصم الله من شاء منهم. فلـما فعل ذلك بـالـمسلـمين أمرهم رسول الله صلى الله عليه
  وسلم أن يخرجوا إلـى أرض الـحبشة، وكان بـالـحبشة ملك صالـح يقال له النـجاشي لا يُظلـم
  أحد بأرضه، وكان يُثْنَى علـيه مع ذلك. وكانت أرض الـحبشة متـجراً لقريش يتـجرون فـيها،
  ومساكن لتـجارتهم يجدون فـيها رتاعاً من الرزق وأمناً ومتـجراً حسناً. فأمرهم بها النبـيّ
  صلى الله عليه وسلم فذهب إلـيها عامتهم لـما قهروا بـمكة، وخافوا علـيهم الفتن، ومكث
  هو فلـم يبرح، فمكث ذلك سنوات يشتدّون علـى من أسلـم منهم. ثم إنه فشا الإسلام فـيها،
  ودخـل فـيه رجال من أشرافهم ومنعتهم فلـما رأوا ذلك استرخوا استرخاءة عن رسول الله
  صلى الله عليه وسلم وعن أصحابه، وكانت الفتنة الأولـى هي أخرجت من خرج من أصحاب رسول
  الله صلى الله عليه وسلم قِبَل أرض الـحبشة مخافتها وفرارا مـما كانوا فـيه من الفتن
  والزلزال. فلـما استرخى عنهم ودخـل فـي الإسلام من دخـل منهم، تـحدث بهذا الاسترخاء
  عنهم، فبلغ ذلك من كان بأرض الـحبشة من أصحاب رسول الله صلى الله عليه وسلم أنه قد
  استرخي عمن كان منهم بـمكة وأنهم لا يفتنون، فرجعوا إلـى مكة وكادوا يأمنون بها، وجعلوا
  يزدادون ويكثرون. وإنه أسلـم من الأنصار بـالـمدينة ناس كثـير، وفشا بـالـمدينة الإسلام،
  وطفق أهل الـمدينة يأتون رسول الله صلى الله عليه وسلم بـمكة فلـما رأت قريش ذلك، توامرت
  علـى أن يفتنوهم، ويشدّوا علـيهم، فأخذوهم وحرصوا علـى أن يفتنوهم، فأصابهم جهد شديد،
  وكانت الفتنة الآخرة، فكانت ثنتـين: فتنة أخرجت من خرج منهم إلـى أرض الـحبشة حين أمرهم
  رسول الله صلى الله عليه وسلم بها وأذن لهم فـي الـخروج إلـيها، وفتنة لـما رجعوا ورأوا
  من يأتـيهم من أهل الـمدينة. ثم إنه جاء رسول الله صلى الله عليه وسلم من الـمدينة
  سبعون نفساً رءوس الذين أسلـموا، فوافوه بـالـحجّ، فبـايعوه بـالعقبة، وأعطوه علـى:
  أنا منك وأنت منا، وعلـى: أن من جاء من أصحابك أو جئتنا فإنا نـمنعك مـما نـمنع منه
  أنفسنا. فـاشتدت علـيهم قريش عند ذلك، فأمر رسول الله صلى الله عليه وسلم أصحابه أن
  يخرجوا إلـى الـمدينة، وهي الفتنة الآخرة التـي أخرج فـيها رسول الله صلى الله عليه
  وسلم أصحابه وخرج هو، وهي التـي أنزل الله فـيها: { وَقاتِلُوهُمْ حتـى لا تَكُونَ
  فِتْنَةٌ وَيَكُونَ الدّينُ كُلُّهُ لِلّهِ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
