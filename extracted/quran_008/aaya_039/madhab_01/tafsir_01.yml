  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عبد الرحمن بن أبـي
  الزناد، عن أبـيه، عن عروة بن الزبـير، أنه كتب إلـى الولـيد: أما بعد، فإنك كتبت إلـيّ
  تسألنـي عن مخرج رسول الله صلى الله عليه وسلم من مكة، وعندي بحمد الله من ذلك علـم
  بكلّ ما كتبت تسألنـي عنه، وسأخبرك إن شاء الله، ولا حول ولا قوّة إلاَّ بـالله، ثم
  ذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أحمد،
