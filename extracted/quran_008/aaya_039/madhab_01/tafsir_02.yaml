  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ كُلُّهُ لِلهِ فَإِنِ ٱنْتَهَوْاْ
  فَإِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ بَصِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن تَوَلَّوْاْ
  فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَوْلاَكُمْ نِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ ٱلنَّصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَـٰتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ } إلى أن لا يوجد
  فيهم شرك قط { وَيَكُونَ الدّينُ كُلُّهُ لِلهِ } ويضمحل عنهم كل دين باطل، ويبقى فيهم
  دين الإسلام وحده { فَإِنِ انْتَهَوْاْ } عن الكفر وأسلموا { فَإِنَّ اللَّهَ بِمَا
  يَعْمَلُونَ بَصِيرٌ } يثيبهم على توبتهم وإسلامهم. وقرىء: «تعملون»، بالتاء، فيكون
  المعنى: فإن الله بما تعملون من الجهاد في سبيله والدعوة إلى دينه والإخراج من ظلمة
  الكفر إلى نور الإسلام { بَصِيرٌ } يجازيكم عليه أحسن الجزاء { وَإِن تَوَلَّوْاْ }
  ولم ينتهوا { فَٱعْلَمُواْ أَنَّ ٱللَّهَ مَوْلاَكُمْ } أي ناصركم ومعينكم، فثقوا بولايته
  ونصرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
