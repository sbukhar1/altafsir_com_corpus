aaya: وَقَاتِلُوهُمْ حَتَّىٰ لَا تَكُونَ فِتْنَةٌ وَيَكُونَ الدِّينُ كُلُّهُ لِلَّهِ
  ۚ فَإِنِ انْتَهَوْا فَإِنَّ اللَّهَ بِمَا يَعْمَلُونَ بَصِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ كُلُّهُ لِلهِ فَإِنِ ٱنْتَهَوْاْ
  فَإِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ بَصِيرٌ }يقول تعالـى ذكره للـمؤمنـين به وبرسوله:
  وإن يعد هؤلاء لـحربك، فقد رأيتـم سنتـي فـيـمن قاتلكم منهم يوم بدر، وأنا عائد بـمثلها
  فـيـمن حاربكم منهم، فقاتلوهم حتـى لا يكون شرك ولا يُعبد إلاَّ الله وحده لا شريك
  له، فـيرتفع البلاء عن عبـاد الله من الأرض وهو الفتنة، { ويكُونَ الدّينُ كُلُّهُ
  لله } يقول: حتـى تكون الطاعة والعبـادة كلها لله خالصة دون غيره.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَقاتِلُوهُمْ حتـى لا تَكُونَ فِتْنَةٌ
  } يعنـي: حتـى لا يكون شرك.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم،
  عن يونس، عن الـحسن، فـي قوله: { وَقاتِلُوهُمْ حتـى لا تَكُونَ فِتْنَةٌ } قال: الفتنة:
  الشرك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقاتِلُوهُمْ حتـى
  لا تَكُونَ فِتْنَةٌ }: يقول: قاتلوهم حتـى لا يكون شرك، و { وَيَكُونَ الدّينُ كُلُّهُ
  لِلّهِ } حتـى يقال: لا إله إلاَّ الله، علـيها قاتل النبـيّ صلى الله عليه وسلم، وإلـيها
  دعا.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ:
  { وَقاتِلُوهُمْ حتـى لا تَكُونَ فِتْنَةٌ } قال: حتـى لا يكون شرك.حدثنـي الـحرث،
  قال: ثنا عبد العزيز، قال: ثنا مبـارك بن فضالة، عن الـحسن، فـي قوله: { وَقاتُلوهُم
  حتـى لا تَكُونَ فِتْنَةٌ } قال: حتـى لا يكون بلاء.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، قال: قال ابن جريج: { وَقاتِلُوهُمْ حتـى لا تَكُونَ فِتْنَةٌ وَيَكُونَ
  الدّينُ كُلُّهُ لِلّهِ }: أي لا يفتن مؤمن عن دينه، ويكون التوحيد لله خالصاً لـيس
  فـيه شرك، ويخـلع ما دونه من الأنداد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَقاتِلُوهُمْ حتـى لا تَكُونَ فِتْنَةٌ } قال: حتـى لا يكون كفر،
  { وَيَكُونَ الدّينُ كُلُّهُ لِلّهِ } لا يكون مع دينكم كفر.حدثنـي عبد الوارث بن عبد
  الصمد، قال: ثنا أبـي، قال: ثنا أبـان العطار، قال: ثنا هشام بن عروة، عن أبـيه، أن
  عبد الـملك بن مروان كتب إلـيه يسأله عن أشياء، فكتب إلـيه عروة: سلامْ علـيك فإنـي
  أحمد إلـيك الله الذي لا إله إلاَّ هو أما بعد: فإنك كتبت إلـيّ تسألنـي عن مخرج رسول
  الله صلى الله عليه وسلم من مكة، وسأخبرك به، ولا حول ولا قوّة إلاَّ بـالله:كان من
  شأن خروج رسول الله صلى الله عليه وسلم من مكة، أن الله أعطاه النبوّة، فنعم النبـي
  ونعم السيد، ونعم العشيرة فجزاه الله خيراً وعرّفنا وجهه فـي الـجنة، وأحياناً علـى
  ملته، وأماتنا علـيها، وبعثنا علـيها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ
  فِتْنَةٌ وَيَكُونَ ٱلدِّينُ كُلُّهُ لِلهِ فَإِنِ ٱنْتَهَوْاْ فَإِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ بَصِيرٌ }وإنه لـما دعا قومه لـما بعثه الله له من الهدى والنور الذي أنزل
  علـيه، لـم ينفروا منه أوّل ما دعاهم إلـيه، وكانوا يسمعون له حتـى ذكر طواغيَتهم.
  وقدم ناس من الطائف من قريش لهم أموال، أنكر ذلك علـيه ناس، واشتدّوا علـيه، وكرهوا
  ما قال، وأغروا به من أطاعهم، فـانعطف عنه عامة الناس، فتركوه، إلاَّ من حفظه الله
  منهم وهم قلـيـل. فمكث بذلك ما قدّر الله أن يـمكث، ثم ائتـمرت رءوسهم بأن يفتنوا من
  اتبعه عن دين الله من أبنائهم وإخوانهم وقبـائلهم، فكانت فتنة شديدة الزلزال، فـافتتن
  من افتتن، وعصم الله من شاء منهم. فلـما فعل ذلك بـالـمسلـمين أمرهم رسول الله صلى
  الله عليه وسلم أن يخرجوا إلـى أرض الـحبشة، وكان بـالـحبشة ملك صالـح يقال له النـجاشي
  لا يُظلـم أحد بأرضه، وكان يُثْنَى علـيه مع ذلك. وكانت أرض الـحبشة متـجراً لقريش
  يتـجرون فـيها، ومساكن لتـجارتهم يجدون فـيها رتاعاً من الرزق وأمناً ومتـجراً حسناً.
  فأمرهم بها النبـيّ صلى الله عليه وسلم فذهب إلـيها عامتهم لـما قهروا بـمكة، وخافوا
  علـيهم الفتن، ومكث هو فلـم يبرح، فمكث ذلك سنوات يشتدّون علـى من أسلـم منهم. ثم إنه
  فشا الإسلام فـيها، ودخـل فـيه رجال من أشرافهم ومنعتهم فلـما رأوا ذلك استرخوا استرخاءة
  عن رسول الله صلى الله عليه وسلم وعن أصحابه، وكانت الفتنة الأولـى هي أخرجت من خرج
  من أصحاب رسول الله صلى الله عليه وسلم قِبَل أرض الـحبشة مخافتها وفرارا مـما كانوا
  فـيه من الفتن والزلزال. فلـما استرخى عنهم ودخـل فـي الإسلام من دخـل منهم، تـحدث
  بهذا الاسترخاء عنهم، فبلغ ذلك من كان بأرض الـحبشة من أصحاب رسول الله صلى الله عليه
  وسلم أنه قد استرخي عمن كان منهم بـمكة وأنهم لا يفتنون، فرجعوا إلـى مكة وكادوا يأمنون
  بها، وجعلوا يزدادون ويكثرون. وإنه أسلـم من الأنصار بـالـمدينة ناس كثـير، وفشا بـالـمدينة
  الإسلام، وطفق أهل الـمدينة يأتون رسول الله صلى الله عليه وسلم بـمكة فلـما رأت قريش
  ذلك، توامرت علـى أن يفتنوهم، ويشدّوا علـيهم، فأخذوهم وحرصوا علـى أن يفتنوهم، فأصابهم
  جهد شديد، وكانت الفتنة الآخرة، فكانت ثنتـين: فتنة أخرجت من خرج منهم إلـى أرض الـحبشة
  حين أمرهم رسول الله صلى الله عليه وسلم بها وأذن لهم فـي الـخروج إلـيها، وفتنة لـما
  رجعوا ورأوا من يأتـيهم من أهل الـمدينة. ثم إنه جاء رسول الله صلى الله عليه وسلم
  من الـمدينة سبعون نفساً رءوس الذين أسلـموا، فوافوه بـالـحجّ، فبـايعوه بـالعقبة،
  وأعطوه علـى: أنا منك وأنت منا، وعلـى: أن من جاء من أصحابك أو جئتنا فإنا نـمنعك مـما
  نـمنع منه أنفسنا. فـاشتدت علـيهم قريش عند ذلك، فأمر رسول الله صلى الله عليه وسلم
  أصحابه أن يخرجوا إلـى الـمدينة، وهي الفتنة الآخرة التـي أخرج فـيها رسول الله صلى
  الله عليه وسلم أصحابه وخرج هو، وهي التـي أنزل الله فـيها: { وَقاتِلُوهُمْ حتـى لا
  تَكُونَ فِتْنَةٌ وَيَكُونَ الدّينُ كُلُّهُ لِلّهِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ
  فِتْنَةٌ وَيَكُونَ ٱلدِّينُ كُلُّهُ لِلهِ فَإِنِ ٱنْتَهَوْاْ فَإِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ بَصِيرٌ }حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عبد الرحمن بن
  أبـي الزناد، عن أبـيه، عن عروة بن الزبـير، أنه كتب إلـى الولـيد: أما بعد، فإنك كتبت
  إلـيّ تسألنـي عن مخرج رسول الله صلى الله عليه وسلم من مكة، وعندي بحمد الله من ذلك
  علـم بكلّ ما كتبت تسألنـي عنه، وسأخبرك إن شاء الله، ولا حول ولا قوّة إلاَّ بـالله،
  ثم ذكر نـحوه.حدثنا أحمد بن إسحاق، قال: ثنا أحمد، قال: ثنا قـيس، عن الأعمش، عن مـجاهد:
  { وَقاتِلُوهُمْ حتـى لا تَكُونَ فِتْنَةٌ } قال: يَسَاف ونائلة صنـمان كانا يُعبدان.وأما
  قوله: { فإن انْتَهَوْا } فإن معناه: فإن انتهوا عن الفتنة، وهي الشرك بـالله، وصاروا
  إلـى الدين الـحقّ معكم. { فإنَّ اللّهَ بِـمَا يَعْمَلُونَ بَصِيرٌ } يقول: فإن الله
  لا يخفـى علـيه ما يعملون من ترك الكفر والدخول فـي دين الإسلام لأنه يبصركم ويبصر
  أعمالكم والأشياء كلها متـجلـية له لا تغيب عنه ولا يعزب عنه مثقال ذرّة فـي السموات
  ولا فـي الأرض ولا أصغر من ذلك ولا أكبر إلاَّ فـي كتاب مبـين.وقد قال بعضهم: معنى
  ذلك: فإن انتهوا عن القتال.والذي قلنا فـي ذلك أولـى بـالصواب، لأن الـمشركين وإن انتهوا
  عن القتال، فإنه كان فرضاً علـى الـمؤمنـين قتالهم حتـى يسلـموا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

