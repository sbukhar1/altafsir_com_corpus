  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ ٱللَّهَ لَيْسَ بِظَلَّٰمٍ لِّلْعَبِيدِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن قيل الملائكة لهؤلاء المشركين الذين قتلوا
  ببدر أنهم يقولون لهم وهم يضربون وجوههم وأدبارهم: ذوقوا عذاب الله الذي يحرقكم، هذا
  العذاب لكم { بما قَدَّمَتْ أَيْدِيكُمْ } أي بما كسبت أيديكم من الآثام والأوزار واجترحتم
  من معاصي الله أيام حياتكم، فذوقوا اليوم العذاب وفي معادكم عذاب الحريق وذلك لكم بأن
  الله ليس بظلام للعبيد، لا يعاقب أحداً من خلقه إلا بجرم اجترمه، ولا يعذبه إلا بمعصيته
  إياه، لأن الظلم لا يجوز أن يكون منه. وفي فتح «أن» من قوله: { وأن الله } وجهان من
  الإعراب: أحدهما النصب، وهو للعطف على «ما» التي في قوله: { بِمَا قَدَّمَتْ } بمعنى:
  ذلك بما قدمت أيديكم، وبأن الله ليس بظلام للعبيد في قول بعضهم، والخفض في قول بعض.
  والآخر: الرفع على { ذلِكَ بما قَدَّمَتْ } وذلك أن الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

