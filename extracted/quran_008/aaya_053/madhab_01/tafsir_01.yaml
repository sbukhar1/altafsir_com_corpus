  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّ ٱللَّهَ لَمْ يَكُ مُغَيِّراً نِّعْمَةً أَنْعَمَهَا عَلَىٰ قَوْمٍ حَتَّىٰ
  يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ وَأَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وأخذنا هؤلاء الذين كفروا بآياتنا من مشركي قريش
  ببدر بذنوبهم وفعلنا ذلك بهم، بأنهم غيروا ما أنعم الله عليهم به من ابتعاثه رسوله
  منهم وبين أظهرهم، بإخراجهم إياه من بينهم وتكذيبهم له وحربهم إياه فغيرنا نعمتنا عليهم
  بإهلاكنا إياهم، كفعلنا ذلك في الماضين قبلهم ممن طغى علينا وعصى أمرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { ذلكَ بأنَّ اللَّهَ لَمْ يَكُ مُغَيِّراً نِعْمَةً أنْعَمَها على قَوْمٍ
  حتى يُغَيِّرُوا ما بأنْفُسِهمْ } يقول: نعمة الله محمد صلى الله عليه وسلم، أنعم به
  على قريش وكفروا، فنقله إلى الأنصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأنَّ اللَّهَ سَمِيعٌ عَلِيمٌ } يقول: لا يخفى عليه شيء من كلام خلقه، يسمع كلام
  كلّ ناطق منهم بخير نطق أو بشرّ، عليم بما تضمره صدورهم، وهو مجازيهم ومثيبهم على ما
  يقولون ويعملون، إن خيراً فخيراً وإن شرّاً فشرّاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

