  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ
  أَخْرَجَكَ رَبُّكَ مِن بَيْتِكَ بِٱلْحَقِّ وَإِنَّ فَرِيقاً مِّنَ ٱلْمُؤْمِنِينَ
  لَكَارِهُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُجَادِلُونَكَ فِي ٱلْحَقِّ بَعْدَ مَا تَبَيَّنَ
  كَأَنَّمَا يُسَاقُونَ إِلَى ٱلْمَوْتِ وَهُمْ يَنظُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي الـجالب لهذه الكاف التـي فـي قوله: { كما أخْرَجَكَ } وما الذي شبه
  بإخراج الله نبـيه صلى الله عليه وسلم من بـيته بـالـحقّ. فقال بعضهم: شبه به فـي الصلاح
  للـمؤمنـين، اتقاؤهم ربهم، وإصلاحهم ذات بـينهم، وطاعتهم الله ورسوله. وقالوا: معنى
  ذلك: يقول الله: وأصلـحوا ذات بـينكم، فإن ذلك خير لكم، كما أخرج الله مـحمدا صلى الله
  عليه وسلم من بـيته بـالـحقّ كان خيراً له. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عكرمة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فـاتَّقُوا
  اللّهَ وأصْلِـحوا ذَاتَ بَـيْنِكُمْ وأطِيعُوا اللّهَ وَرَسُولَهُ إنْ كُنْتُـمْ مُؤْمِنِـينَ
  كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية: أي إن هذا خير لكم، كما كان
  إخراجك من بـيتك بـالـحقّ خيراً لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: كما أخرجك ربك يا مـحمد من بـيتك بـالـحقّ علـى كره من فريق من الـمؤمنـين
  كذلك هم يكرهون القتال، فهم يجادلونك فـيه بعد ما تبـين لهم. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ } قال: كذلك
  يجادلونك فِـي الـحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { كمَا أخْرَجَك رَبُّكَ مِنْ بَـيْتِكَ
  بـالـحَقّ } كذلك يجادلونك فـي الـحقّ، القتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  فـي قوله: { كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ } قال: كذلك أخرجك ربك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قال: أنزل الله فـي خروجه يعنـي خروج النبـيّ صلى الله عليه وسلم إلـى بدر
  ومـجادلتهم إياه، فقال: { كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ وَإنَّ
  فَرِيقاً مِنَ الـمُؤْمِنِـينَ لَكارِهُونَ } لطلب الـمشركين، { يُجادِلُونَكَ فـي
  الـحَقّ بَعْدَما تَبَـيَّنَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل العربـية فـي ذلك، فقال بعض نـحويـي الكوفـيـين: ذلك أمر من الله لرسوله صلى الله
  عليه وسلم أن يـمضي لأمره فـي الغنائم، علـى كُره من أصحابه، كما مضى لأمره فـي خروجه
  من بـيته لطلب العير وهم كارهون. وقال آخرون منهم: معنى ذلك: يسألونك عن الأنفـال مـجادلة
  كما جادلوك يوم بدر، فقالوا: أخرجتنا للعير، ولـم تعلـمنا قتالاً فنستعدّ له. وقال
  بعض نـحويـي البصرة: يجوز أن يكون هذا الكاف فـي: { كمَا أخْرَجَكَ } علـى قوله: {
  أُولَئِكَ هُمُ الـمُؤْمِنُونَ حَقًّا كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ
  } وقـيـل: الكاف بـمعنى «علـى».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم: هي بـمعنى القسم. قال: ومعنى الكلام: والذي أخرجك ربك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى هذه الأقوال عندي بـالصواب قول من قال فـي ذلك
  بقول مـجاهد، وقال معناه: كما أخرجك ربك بـالـحقّ علـى كره من فريق من الـمؤمنـين،
  كذلك يجادلونك فـي الـحقّ بعدما تبـين.</font></font>&#13;\t\t\t<label disabled=\"true\"
