  وَإِنَّ فَرِيقاً مِّنَ ٱلْمُؤْمِنِينَ لَكَارِهُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُجَادِلُونَكَ فِي
  ٱلْحَقِّ بَعْدَ مَا تَبَيَّنَ كَأَنَّمَا يُسَاقُونَ إِلَى ٱلْمَوْتِ وَهُمْ يَنظُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم ذكر القوم،
  يعنـي أصحاب رسول الله صلى الله عليه وسلم، ومسيرهم مع رسول الله صلى الله عليه وسلم،
  حين عرف القوم أن قريشاً قد سارت إلـيهم، وأنهم إنـما خرجوا يريدون العير طمعاً فـي
  الغنـيـمة، فقال: { كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ... } إلـى قوله:
  { لَكارِهُونَ } أي كراهية للقاء القوم، وإنكاراً لـمسير قريش حين ذكروا لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنـي بذلك الـمشركون. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  يُجادِلُونَكَ فِـي الـحقّ بَعْدَما تَبَـيَّنَ كأنَّـمَا يُساقُونَ إلـى الـمَوْتِ
  وَهُمْ يَنْظُرُونَ } قال: هؤلاء الـمشركون جادلوك فـي الـحق كأنـما يساقون إلـى الـموت
  حين يُدعون إلـى الإسلام، { وهم يَنْظُرُونَ } قال: ولـيس هذا من صفة الآخرين، هذه
  صفة مبتدأة لأهل الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا يعقوب بن مـحمد، قال: ثنـي عبد العزيز بن مـحمد، عن ابن أخي الزهري، عن عمه،
  قال: كان رجل من أصحاب رسول الله صلى الله عليه وسلم يفسر: { كَأنَّـمَا يُسَاقُونَ
  إلـى الـمَوْتِ وَهُمْ يَنْظُرُونَ } خروج رسول الله صلى الله عليه وسلم إلـى العير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصواب من القول فـي ذلك ما قاله ابن عبـاس وابن إسحاق،
  من أن ذلك خبر من الله عن فريق من الـمؤمنـين أنهم كرهوا لقاء العدوّ، وكان جدالهم
  نبـيّ الله صلى الله عليه وسلم أن قالوا: لـم يعلـمنا أنا نلقـى العدوّ فنستعدّ لقتالهم،
  وإنـما خرجنا للعير. ومـما يدلّ علـى صحة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ يَعِدكُمُ اللّهُ إحْدَى الطَّائِفَتَـيْنِ
  أنَّها لَكُم وَتَوَدُّونَ أنَّ غيرَ ذَاتِ الشَّوكَةِ تَكُونُ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ففـي
  ذلك الدلـيـل الواضح لـمن فهم عن الله أن القوم قد كانوا للشوكة كارهين وأن جدالهم
  كان فـي القتال كما قال مـجاهد، كراهية منهم له، وأن لا معنى لـما قال ابن زيد، لأن
  الذي قبل قوله: { يُجادِلُونَكَ فـي الـحَقّ } خبر عن أهل الإيـمان، والذي يتلوه خبر
  عنهم، فأن يكون خبراً عنهم أولـى منه بأن يكون خبراً عمن لـم يجر له ذكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { بَعْدَما تَبَـيَّنَ } فإن أهل التأويـل اختلفوا فـي
  تأويـله، فقال بعضهم: معناه: بعدما تبـين لهم أنك لا تفعل إلاَّ ما أمرك الله. ذكر
  من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { بَعْدَما تَبَـيَّنَ } أنك لا تصنع إلاَّ
  ما أمرك الله به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه يجادلونك فـي
  القتال بعدما أمرت به. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">رواه
  الكلبـي، عن أبـي صالـح، عن ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله { كأنَّـما يُساقُونَ إلـى الـمَوْتِ وَهُمْ يَنْظُرُونَ } فإن معناه: كأن هؤلاء
  الذين يجادلونك فـي لقاء العدوّ من كراهتهم للقائهم إذا دعوا إلـى لقائهم للقتال يساقون
