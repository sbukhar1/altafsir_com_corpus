  وَإِنَّ فَرِيقاً مِّنَ ٱلْمُؤْمِنِينَ لَكَارِهُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُجَادِلُونَكَ فِي
  ٱلْحَقِّ بَعْدَ مَا تَبَيَّنَ كَأَنَّمَا يُسَاقُونَ إِلَى ٱلْمَوْتِ وَهُمْ يَنظُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لأن كلا الأمرين قد كان، أعنـي خروج بعض من خرج من الـمدينة كارهاً،
  وجِدَالهم فـي لقاء العدوّ عند دنوّ القوم بعضهم من بعض، فتشبـيه بعض ذلك ببعض مع قرب
  أحدهما من الآخر أولـى من تشبـيهه بـما بعد عنه. وقال مـجاهد فـي الـحقّ الذي ذكر أنهم
  يجادلون فـيه النبـيّ صلى الله عليه وسلم بعدما تبـينوه: هو القتال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { يُجادِلُونَكَ فـي الـحَقّ } قال: القتال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مِنْ بَـيْتِكَ } فإن بعضهم قال: معناه من الـمدينة. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي بزة:
  { كمَا أخْرَجكَ رَبُّكَ مِنْ بَـيْتِكَ } الـمدينة إلـى بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي مـحمد بن عبـاد
  بن جعفر، فـي قوله: { كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ } قال: من الـمدينة
  إلـى بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وإنَّ فَرِيقاً مِنَ
  الـمُؤْمِنِـينَ لَكارِهُونَ } فإن كرَاهتهم كانت كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن مسلـم الزهري، وعاصم بن
  عمر بن قتادة، وعبد الله بن أبـي بكر ويزيد بن رومان، عن عروة بن الزبـير وغيرهم من
  علـمائنا، عن عبد الله بن عبـاس، قالوا: لـما سمع رسول الله صلى الله عليه وسلم بأبـي
  سفـيان مقبلاً من الشأم، ندب إلـيهم الـمسلـمين، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَذِهِ عِيرُ قُرَيْشٍ فـيها أمْوَالُهُمْ، فـاخْرُجُوا إلـيها لعَلَّ
  الله أنْ يُنَفَّلَكُمُوهَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فـانتدب الناس، فخفّ بعضهم وثقل بعضهم، وذلك أنهم لـم يظنوا أن رسول
  الله صلى الله عليه وسلم يـلقـى حربـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإنَّ
  فَرِيقاً مِنَ الـمُؤْمِنِـينَ لَكارِهُونَ } لطلب الـمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الذين عنُوا بقوله: { يُجادِلُونَكَ فِـي الـحَقّ بَعْدَما
  تَبَـيَّنَ } فقال بعضهم: عُنـي بذلك: أهل الإيـمان من أصحاب رسول الله صلى الله عليه
  وسلم الذين كانوا معه حين توجه إلـى بدر للقاء الـمشركين. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قال: لـما شاور النبـيّ صلى الله عليه وسلم فـي لقاء القوم،
  وقال له سعد بن عبـادة ما قال: وذلك يوم بدر، أمر الناس، فتعبوا للقتال، وأمرهم بـالشوكة،
  وكره ذلك أهل الإيـمان، فأنزل الله: { كمَا أخْرَجَكَ رَبُّكَ مِنْ بَـيْتِكَ بـالـحَقّ
  وَإنَّ فَرِيقاً مِنَ الـمُؤْمِنِـينَ لَكارِهُونَ يُجادِلُونَكَ فِـي الـحَقّ بَعْدَما
  تَبَـيَّنَ كأنَّـمَا يُساقُونَ إلـى الـمَوْتِ وَهُمْ يَنْظُرُونَ }.</font></font>&#13;\t\t\t<label
