aaya: يُجَادِلُونَكَ فِي الْحَقِّ بَعْدَمَا تَبَيَّنَ كَأَنَّمَا يُسَاقُونَ إِلَى
  الْمَوْتِ وَهُمْ يَنْظُرُونَ
