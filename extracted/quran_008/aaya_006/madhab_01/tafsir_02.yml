  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُجَادِلُونَكَ
  فِي ٱلْحَقِّ بَعْدَ مَا تَبَيَّنَ كَأَنَّمَا يُسَاقُونَ إِلَى ٱلْمَوْتِ وَهُمْ يَنظُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والحق الذي جادلوا فيه رسول الله صلى الله عليه وسلم: تلقى النفير،
  لإيثارهم عليه تلقي العير { بَعْدِ مَا تَبَيَّنَ } بعد إعلام رسول الله صلى الله عليه
  وسلم بأنهم ينصرون. وجدالهم: قولهم ما كان خروجنا إلا للعير، وهلا قلت لنا لنستعد ونتأهب؟
  وذلك لكراهتهم القتال. ثم شبه حالهم في فرط فزعهم ورعبهم وهم يسار بهم إلى الظفر والغنيمة،
  بحال من يعتل إلى القتل ويساق على الصغار إلى الموت المتيقن، وهو مشاهد لأسبابه، ناظر
  إليها لا يشك فيها. وقيل: كان خوفهم لقلة العدد، وأنهم كانوا رجالة. وروي أنه ما كان
  فيهم إلا فارسان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

