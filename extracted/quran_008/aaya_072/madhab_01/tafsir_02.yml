  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَهَاجَرُواْ وَجَاهَدُواْ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ فِي
  سَبِيلِ ٱللَّهِ وَٱلَّذِينَ ءَاوَواْ وَّنَصَرُوۤاْ أُوْلَـٰئِكَ بَعْضُهُمْ أَوْلِيَآءُ
  بَعْضٍ وَٱلَّذِينَ آمَنُواْ وَلَمْ يُهَاجِرُواْ مَا لَكُمْ مِّن وَلاَيَتِهِم مِّن
  شَيْءٍ حَتَّىٰ يُهَاجِرُواْ وَإِنِ ٱسْتَنصَرُوكُمْ فِي ٱلدِّينِ فَعَلَيْكُمُ ٱلنَّصْرُ
  إِلاَّ عَلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَاقٌ وَٱللَّهُ بِمَا تَعْمَلُونَ
  بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الذين هاجروا: أي فارقوا أوطانهم
  وقومهم حباً لله ورسوله: هم المهاجرون. والذي آووهم إلى ديارهم ونصروهم على أعدائهم:
  هم الأنصار { بَعْضُهُمْ أَوْلِيَاء بَعْضٍ } أي يتولى بعضهم بعضاً في الميراث، وكان
  المهاجرون والأنصار يتوارثون بالهجرة والنصرة دون ذوي القرابات، حتى نسخ ذلك بقوله
  تعالى { وَأُوْلُو ٱلاْرْحَامِ بَعْضُهُمْ أَوْلَىٰ بِبَعْضٍ } وقرىء: «من ولايتهم»،
  بالفتح والكسر أي من توليهم في الميراث. ووجه الكسر أن تولى بعضهم بعضاً شبه بالعمل
  والصناعة، كأنه بتوليه صاحبه يزاول أمراً ويباشر عملاً { فَعَلَيْكُمُ ٱلنَّصْرُ }
  فواجب عليكم أن تنصروهم على المشركين { إِلاَّ عَلَىٰ قَوْمٍ } منهم { بَيْنَكُمْ وَبَيْنَهُمْ
  } عهد فإنه لا يجوز لكم نصرهم عليهم لأنهم لا يبتدؤون بالقتال، إذا الميثاق مانع من
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
