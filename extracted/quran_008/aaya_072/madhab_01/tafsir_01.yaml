aaya: إِنَّ الَّذِينَ آمَنُوا وَهَاجَرُوا وَجَاهَدُوا بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ
  فِي سَبِيلِ اللَّهِ وَالَّذِينَ آوَوْا وَنَصَرُوا أُولَٰئِكَ بَعْضُهُمْ أَوْلِيَاءُ
  بَعْضٍ ۚ وَالَّذِينَ آمَنُوا وَلَمْ يُهَاجِرُوا مَا لَكُمْ مِنْ وَلَايَتِهِمْ مِنْ
  شَيْءٍ حَتَّىٰ يُهَاجِرُوا ۚ وَإِنِ اسْتَنْصَرُوكُمْ فِي الدِّينِ فَعَلَيْكُمُ النَّصْرُ
  إِلَّا عَلَىٰ قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِيثَاقٌ ۗ وَاللَّهُ بِمَا تَعْمَلُونَ
  بَصِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَهَاجَرُواْ وَجَاهَدُواْ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ فِي سَبِيلِ ٱللَّهِ
  وَٱلَّذِينَ ءَاوَواْ وَّنَصَرُوۤاْ أُوْلَـٰئِكَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ وَٱلَّذِينَ
  آمَنُواْ وَلَمْ يُهَاجِرُواْ مَا لَكُمْ مِّن وَلاَيَتِهِم مِّن شَيْءٍ حَتَّىٰ يُهَاجِرُواْ
  وَإِنِ ٱسْتَنصَرُوكُمْ فِي ٱلدِّينِ فَعَلَيْكُمُ ٱلنَّصْرُ إِلاَّ عَلَىٰ قَوْمٍ
  بَيْنَكُمْ وَبَيْنَهُمْ مِّيثَاقٌ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }يقول تعالى
  ذكره: إن الذين صدقوا الله ورسوله. { وَهاجَرُوا } يعني: هجروا قومهم وعشيرتهم ودورهم،
  يعني: تركوهم وخرجوا عنهم، وهجرهم قومُهم وعشيرتهم. { وَجاهَدُوا فِي سَبِيلِ اللَّهِ
  } يقول: بالغوا في إتعاب نفوسهم وإنصابها في حرب أعداء الله من الكفار في سبيل الله،
  يقول في دين الله الذي جعله طريقاً إلى رحمته والنجاة من عذابه. { وَالَّذِينَ آوَوْا
  وَنَصَرُوا } يقول: والذين آووا رسول الله والمهاجرين معه يعني أنهم جعلوا لهم مأوى
  يأوون إليه، وهو المثوى والمسكن، يقول: أسكنوهم وجعلوا لهم من منازلهم مساكن، إذ أخرجهم
  قومهم من منازلهم { ونَصَرُوا } يقول: ونصروهم على أعدائهم وأعداء الله من المشركين.
  { أُولئكَ بعضُهمْ أوْلياءُ بَعْضٍ } يقول: هاتان الفرقتان، يعني المهاجرين والأنصار،
  بعضهم أنصار بعض، وأعوان على من سواهم من المشركين، وأيديهم واحدة على من كفر بالله،
  وبعضهم إخوان لبعض دون أقربائهم الكفار. وقد قيل: إنما عنى بذلك أن بعضهم أولى بميراث
  بعض، وأن الله ورَّث بعضهم من بعض بالهجرة والنصرة دون القرابة والأرحام، وأن الله
  نسخ ذلك بعد بقوله: { وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ
  }. ذكر من قال ذلك:حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس، قوله: { إنَّ الَّذِينَ آمَنُوا وَهاجَرُوا وَجاهَدُوا بأمْوَالِهِمْ وأنْفُسِهِمْ
  فِي سَبِيلِ اللَّهِ وَالَّذِينَ آووْا وَنَصَرُوا أُولَئِكَ بَعْضُهُمْ أوْلِياءُ
  بَعْضٍ } يعني في الميراث. جعل الميراث للمهاجرين والأنصار دون ذوي الأرحام، قال الله:
  { وَالَّذِينَ آمَنُوا وَلمْ يُهاجِرُوا ما لَكُمْ مِنْ وَلايَتِهِمْ مِنْ شَيْءٍ حتى
  يُهاجِرُوا } يقول: ما لكم من ميراثهم من شيء، وكانوا يعملون بذلك، حتى أنزل الله هذه
  الآية: { وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ } في الميراث،
  فنسخت التي قلبها، وصار الميراث لذوي الأرحام.حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إنَّ الَّذِينَ آمَنُوا وَهاجَرُوا
  وَجاهَدُوا بأمْوَالِهِمْ وأنْفُسِهِمْ فِي سَبِيلِ اللَّهِ } يقول: لا هجرة بعد الفتح،
  إنما هو الشهادة بعد ذلك { وَالَّذِينَ آووْا وَنَصَرُوا أُولَئِكَ بَعْضُهُمْ أوْلِياءُ
  بَعْضٍ... } إلى قوله: { حتى يُهاجِرُوا } وذلك أن المؤمنين كانوا على عهد رسول الله
  صلى الله عليه وسلم على ثلاث منازل. منهم المؤمن المهاجر المباين لقومه في الهجرة،
  خرج إلى قوم مؤمنين في ديارهم وعقارهم وأموالهم، { وآوَوْا وَنَصَرُوا } وأعلنوا ما
  أعلن أهل الهجرة، وشهروا السيوف على من كذب وجحد، فهذان مؤمنان جعل الله بعضهم أولياء
  بعض، فكانوا يتوارثون بينهم إذا توفي المؤمن المهاجر ورثه الأنصاريّ بالولاية في الدين،
  وكان الذي آمن ولم يهاجر لا يرث من أجل أنه لم يهاجر ولم ينصر. فبرأ الله المؤمنين
  المهاجرين من ميراثهم، وهي الولاية التي قال الله: { ما لَكُمْ مِنْ وَلايَتِهِمْ مِنْ
  شَيْءٍ حتى يُهاجِرُوا } وكان حقًّا على المؤمنين الذين آووا ونصروا إذا استنصروهم
  في الدين أن ينصروهم إن قاتلوا إلا أن يستنصروا على قوم بينهم وبين النبيّ صلى الله
  عليه وسلم ميثاق، فلا نصر لهم عليهم إلا على العدو الذين لا ميثاق لهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَهَاجَرُواْ
  وَجَاهَدُواْ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ فِي سَبِيلِ ٱللَّهِ وَٱلَّذِينَ ءَاوَواْ
  وَّنَصَرُوۤاْ أُوْلَـٰئِكَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ وَٱلَّذِينَ آمَنُواْ وَلَمْ
  يُهَاجِرُواْ مَا لَكُمْ مِّن وَلاَيَتِهِم مِّن شَيْءٍ حَتَّىٰ يُهَاجِرُواْ وَإِنِ
  ٱسْتَنصَرُوكُمْ فِي ٱلدِّينِ فَعَلَيْكُمُ ٱلنَّصْرُ إِلاَّ عَلَىٰ قَوْمٍ بَيْنَكُمْ
  وَبَيْنَهُمْ مِّيثَاقٌ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }ثم أنزل الله بعد ذلك
  أن ألحق كل ذي رحم برحمه من المؤمنين الذين هاجروا والذين آمنوا ولم يهاجروا، فجعل
  لكل إنسان من المؤمنين نصيباً مفروضاً بقوله:{ وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى
  بِبَعْضٍ فِي كِتابِ اللَّهِ إنَّ اللَّهَ بِكُلّ شَيْءٍ عَلِيمٌ }، وبقوله:{ وَالمُؤمِنُونَ
  والمُؤمِناتُ بَعْضُهُمْ أوْلِياءُ بَعْضٍ }حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قال: الثلاث الآيات خواتيم الأنفال فيهنّ
  ذكر ما كان من ولاية رسول الله صلى الله عليه وسلم بين مهاجري المسلمين وبين الأنصار
  في الميراث، ثم نسخ ذلك آخرها:{ وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي
  كِتابِ اللَّهِ إنَّ اللَّهَ بِكُلّ شَيْءٍ عَلِيمٌ }حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن عبد الله بن كثير، قوله: { إنَّ الَّذِينَ آمَنُوا
  وَهاجَرُوا وَجاهَدُوا... } إلى قوله: { بِما تَعْمَلُونَ بَصِيرٌ } قال: بلغنا أنها
  كانت في الميراث لا يتوارث المؤمنون الذين هاجروا والمؤمنون الذين لم يهاجروا، قال:
  ثم نزل بعد:{ وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ إنَّ
  اللَّهَ بِكُلّ شَيْءٍ عَلِيمٌ }فتوارثوا ولم يهاجروا. قال ابن جريج، قال مجاهد: خواتيم
  الأنفال الثلاث الآيات فيهنّ ذكر ما كان والي رسول الله صلى الله عليه وسلم بين المهاجرين
  المسلمين وبين الأنصار في الميراث، ثم نسخ ذلك آخرها:{ وأُولُوا الأرْحامِ بَعْضُهُمْ
  أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { إنَّ الَّذِينَ آمَنُوا وَهاجَرُوا وَجاهَدُوا بأمْوَالِهِمْ وأنْفُسِهِمْ فِي سَبِيلِ
  اللَّهِ وَالَّذِينَ آووْا وَنَصَرُوا... } إلى قوله: { ما لَكُمْ مِنْ وَلايَتِهِمْ
  مِنْ شَيْءٍ حتى يُهاجِرُوا } قال: لبث المسلمون زماناً يتوارثون بالهجرة، والأعرابي
  المسلم لا يرث من المهاجر شيئاً، فنسخ ذلك بعد ذلك قول الله:{ وأُولُوا الأرْحامِ بَعْضُهُمْ
  أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ مِنَ المُؤْمِنِينَ والمُهاجِرِينَ إلا أنْ تَفْعَلُوا
  إلى أوْلِيائِكُمْ مَعْرُوفاً }أي من أهل الشرك. فأجيزت الوصية، ولا ميراث لهم، وصارت
  المواريث بالملل، والمسلمون يرث بعضهم بعضاً من المهاجرين والمؤمنين، ولا يرث أهل ملتين.حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، عن الحسن، عن يزيد، عن عكرمة والحسن، قالا: { إنَّ
  الَّذِينَ آمَنُوا وَهاجَرُوا وَجاهَدُوا فِي سَبِيلِ اللَّهِ... } إلى قوله: { ما
  لَكُمْ مِنْ وَلايَتِهِمْ مِنْ شَيْءٍ حتى يُهاجِرُوا } كان الأعرابي لا يرث المهاجر
  ولا يرثه المهاجر، فنسخها فقال:{ وأُولُوا الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي
  كِتابِ اللَّهِ إنَّ اللَّهَ بِكُلّ شَيْءٍ عَلِيمٌ }حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { إنَّ الَّذِينَ آمَنُوا وَهاجَرُوا وَجاهَدُوا
  بأمْوَالِهِمْ وأنْفُسِهِمْ فِي سَبِيلِ اللَّهِ وَالَّذِينَ آووْا وَنَصَرُوا أُولَئِكَ
  بَعْضُهُمْ أوْلِياءُ بَعْضٍ } فِي الميراث، { وَالَّذِينَ آمَنُوا وَلمْ يُهاجِرُوا
  } وهؤلاء الأعراب، { ما لَكُمْ مِنْ وَلايَتِهِمْ مِنْ شَيْءٍ } في الميراث، { وَإنِ
  اسْتَنْصَرُوكُمْ فِي الدّينِ } يقول بأنهم مسلمون، { فَعَلَيْكُمُ النَّصْرُ إلاَّ
  على قَوْمٍ بَيْنَكُمْ وَبَيْنَهُمْ مِيثاقٌ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَهَاجَرُواْ
  وَجَاهَدُواْ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ فِي سَبِيلِ ٱللَّهِ وَٱلَّذِينَ ءَاوَواْ
  وَّنَصَرُوۤاْ أُوْلَـٰئِكَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ وَٱلَّذِينَ آمَنُواْ وَلَمْ
  يُهَاجِرُواْ مَا لَكُمْ مِّن وَلاَيَتِهِم مِّن شَيْءٍ حَتَّىٰ يُهَاجِرُواْ وَإِنِ
  ٱسْتَنصَرُوكُمْ فِي ٱلدِّينِ فَعَلَيْكُمُ ٱلنَّصْرُ إِلاَّ عَلَىٰ قَوْمٍ بَيْنَكُمْ
  وَبَيْنَهُمْ مِّيثَاقٌ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }{ وَالَّذِينَ كَفَرُوا
  بَعْضُهُمْ أوْلِيَاءُ بَعْضٍ }في الميراث،{ وَالَّذِينَ آمَنُوا مِنْ بَعْدُ وَهاجَرُوا
  وَجاهَدُوا مَعَكُمْ فَأُولَئِكَ مِنْكُمْ }الذين توارثوا على الهجرة في كتاب الله،
  ثم نسختها الفرائض والمواريث، فتوارث الأعراب والمهاجرون.القول في تأويل قوله تعالى:
  { وَالَّذِينَ آمَنُوا ولَمْ يُهاجِرُوا ما لَكُمْ مِنْ وَلايَتِهِمْ مِنْ شَيْءٍ حتى
  يُهاجِرُوا وَإنِ اسْتَنْصَرُوكُمْ فِي الدّينِ فَعَلَيْكُمُ النَّصْرُ إلاَّ على قَوْمٍ
  بَيْنَكُمْ وَبَيْنَهُمْ مِيثاقٌ وَاللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }.يعني بقوله
  تعالى ذكره: { والَّذِينَ آمَنُوا } الذين صدقوا بالله ورسوله، { ولَمْ يُهاجِرُوا
  } قومهم الكفار، ولم يفارقوا دار الكفر إلى دار الإسلام. { ما لَكُمْ } أيها المؤمنون
  بالله ورسوله المهاجرون قومهم المشركين وأرضَ الحرب، { مِنْ وَلايَتِهِمْ } يعني: من
  نصرتهم وميراثهم. وقد ذكرت قول بعض من قال: معنى الولاية ههنا الميراث، وسأذكر إن شاء
  الله من حضرني ذكره بعد. { مِنْ شَيْءٍ حتى يُهاجِرُوا } قومهم ودورهم من دار الحرب
  إلى دار الإسلام. { وَإنِ اسْتَنْصَرُوكُمْ فِي الدّينِ } يقول: إن استنصركم هؤلاء
  الذين آمنوا ولم يهاجروا في الدين، يعني بأنهم من أهل دينكم على أعدائكم وأعدائهم من
  المشركين، فعليكم أيها المؤمنون من المهاجرين والأنصار النصر، إلا أن يستنصروكم على
  قوم بينكم وبينهم ميثاق، يعني عهد قد وثق به بعضكم على بعض أن لا يحاربه. { وَاللَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ } يقول: والله بما تعملون فيما أمركم ونهاكم من ولاية بعضكم
  بعضاً أيها المهاجرون والأنصار، وترك ولاية من آمن ولم يهاجر، ونصرتكم إياهم عند استنصاركم
  في الدين، وغير ذلك من فرائض الله التي فرضها عليكم. { بَصِيرٌ } يراه ويبصره، فلا
  يخفى عليه من ذلك ولا من غيره شيء.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور،
  عن معمر، عن قتادة: { ما لَكُمْ مِنْ وَلايَتِهِمْ مِنْ شَيْءٍ حتى يُهاجِرُوا } قال:
  كان المسلمون يتوارثون بالهجرة، وآخى النبيّ صلى الله عليه وسلم بينهم، فكانوا يتوارثون
  بالإسلام والهجرة، وكان الرجل يسلم ولا يهاجر لا يرث أخاه، فنسخ ذلك قوله:{ وأُولُوا
  الأرْحامِ بَعْضُهُمْ أوْلى بِبَعْضٍ فِي كِتابِ اللَّهِ مِنَ المُؤْمِنِينَ والمُهاجِرِينَ }حدثنا
  محمد، قال: ثنا محمد بن ثور، عن معمر، عن الزهري: أن النبيّ صلى الله عليه وسلم أخذ
  على رجل دخل في الإسلام، فقال: \" تُقيمُ الصَّلاةَ، وتُؤْتي الزَّكَاةَ، وتَحجُّ البَيْتَ،
  وتَصُومُ رَمَضَانَ، وأنَّكَ لا ترى نَارَ مُشْرِكٍ إلاّ وأنْتَ حَرْبٌ \" حدثني المثنى،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَإنِ اسْتَنْصَرُوكُمْ
  فِي الدّينِ } يعني: إن استنصركم الأعراب المسلمون أيها المهاجرون والأنصار على عدوّهم
  فعليكم أن تنصروهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَهَاجَرُواْ
  وَجَاهَدُواْ بِأَمْوَالِهِمْ وَأَنْفُسِهِمْ فِي سَبِيلِ ٱللَّهِ وَٱلَّذِينَ ءَاوَواْ
  وَّنَصَرُوۤاْ أُوْلَـٰئِكَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ وَٱلَّذِينَ آمَنُواْ وَلَمْ
  يُهَاجِرُواْ مَا لَكُمْ مِّن وَلاَيَتِهِم مِّن شَيْءٍ حَتَّىٰ يُهَاجِرُواْ وَإِنِ
  ٱسْتَنصَرُوكُمْ فِي ٱلدِّينِ فَعَلَيْكُمُ ٱلنَّصْرُ إِلاَّ عَلَىٰ قَوْمٍ بَيْنَكُمْ
  وَبَيْنَهُمْ مِّيثَاقٌ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }{ إلاَّ على قَوْمٍ بَيْنَكُمْ
  وَبَيْنَهُمْ مِيثاقٌ }.حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج
  قال: قال ابن عباس: ترك النبيّ صلى الله عليه وسلم الناس يوم توفي على أربع منازل:
  مؤمن مهاجر، والأنصار، وأعرابي مؤمن لم يهاجر إن استنصره النبيّ صلى الله عليه وسلم
  نصره وإن تركه فهو إذن له وإن استنصر النبيّ صلى الله عليه وسلم في الدين كان حقًّا
  عليه أن ينصره، فذلك قوله: { وَإنِ اسْتَنْصَرُوكُمْ فِي الدّينِ فَعَلَيْكُمُ النَّصْرُ
  }. والرابعة: التابعون بإحسان.حُدثت عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال:
  ثنا عبيد بن سليمان، قال: سمعت الضحاك يقول في قوله: { إنَّ الَّذِينَ آمَنُوا وَهاجَرُوا...
  } إلى آخر السورة، قال: إن رسول الله صلى الله عليه وسلم توفي وترك الناس على أربع
  منازل: مؤمن مهاجر، ومسلم أعرابي، والذين آووا ونصروا، والتابعون بإحسان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

