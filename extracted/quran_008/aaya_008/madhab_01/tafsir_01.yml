  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُحِقَّ
  ٱلْحَقَّ وَيُبْطِلَ ٱلْبَاطِلَ وَلَوْ كَرِهَ ٱلْمُجْرِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويريد الله أن يقطع دابر الكافرين كيـما يحقّ الـحقّ،
  كيـما يعبد الله وحده دون الآلهة والأصنام، ويعزّ الإسلام، وذلك هو تـحقـيق الـحقّ
  { ويُبْطِلَ البَـاطِلَ } يقول ويبطل عبـادة الآلهة والأوثان والكفر { ولو كَرِهَ }
  ذلك الذين أجرموا، فـاكتسبوا الـمآثم والأوزار من الكفـار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لِـيُحِقَّ الـحَقَّ وَيُبْطِلَ البـاطِلَ
  وَلَوْ كَرِهَ الـمُـجْرِمُونَ } هم الـمشركون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  إن الـحقّ فـي هذا الـموضع: الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

