aaya: لِيُحِقَّ الْحَقَّ وَيُبْطِلَ الْبَاطِلَ وَلَوْ كَرِهَ الْمُجْرِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِيُحِقَّ ٱلْحَقَّ
  وَيُبْطِلَ ٱلْبَاطِلَ وَلَوْ كَرِهَ ٱلْمُجْرِمُونَ }يقول تعالـى ذكره: ويريد الله
  أن يقطع دابر الكافرين كيـما يحقّ الـحقّ، كيـما يعبد الله وحده دون الآلهة والأصنام،
  ويعزّ الإسلام، وذلك هو تـحقـيق الـحقّ { ويُبْطِلَ البَـاطِلَ } يقول ويبطل عبـادة
  الآلهة والأوثان والكفر { ولو كَرِهَ } ذلك الذين أجرموا، فـاكتسبوا الـمآثم والأوزار
  من الكفـار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لِـيُحِقَّ الـحَقَّ
  وَيُبْطِلَ البـاطِلَ وَلَوْ كَرِهَ الـمُـجْرِمُونَ } هم الـمشركون.وقـيـل: إن الـحقّ
  فـي هذا الـموضع: الله عزّ وجلّ.\r\n\t\t\t\r\n\t\t\t</section>"

