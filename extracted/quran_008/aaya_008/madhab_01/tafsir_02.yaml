  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيُحِقَّ
  ٱلْحَقَّ وَيُبْطِلَ ٱلْبَاطِلَ وَلَوْ كَرِهَ ٱلْمُجْرِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: بم يتعلق قوله: { لِيُحِقَّ ٱلْحَقَّ }؟ قلت: بمحذوف تقديره:
  ليحق الحق ويبطل الباطل فعل ذلك، ما فعله إلا لهما. وهو إثبات الإسلام وإظهاره، وإبطال
  الكفر ومحقه. فإن قلت: أليس هذا تكريراً؟ قلت: لا، لأنّ المعنيين متباينان، وذلك أنّ
  الأوّل تمييز بين الإرادتين وهذا بيان لغرضه فيما فعل من اختيار ذات الشوكة على غيرها
  لهم ونصرتهم عليها، وأنه ما نصرهم ولا خذل أولئك إلا لهذا الغرض الذي هو سيد الأغراض.
  ويجب أن يقدّر المحذوف متأخراً حتى يفيد معنى الاختصاص فينطبق عليه المعنى: وقيل: قد
  تعلق بيقطع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
