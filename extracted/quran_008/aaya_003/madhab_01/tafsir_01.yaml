aaya: الَّذِينَ يُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ يُنْفِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُقِيمُونَ
  ٱلصَّلٰوةَ وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ } * { أُوْلۤـٰئِكَ هُمُ ٱلْمُؤْمِنُونَ
  حَقّاً لَّهُمْ دَرَجَاتٌ عِندَ رَبِّهِمْ وَمَغْفِرَةٌ وَرِزْقٌ كَرِيمٌ }يقول تعالـى
  ذكره: الذين يؤدّون الصلاة الـمفروضة بحدودها، وينفقون مـما رزقهم الله من الأموال
  فـيـما أمرهم الله أن ينفقوها فـيه من زكاة وجهاد وحجّ وعمرة ونفقة علـى من تـجب علـيهم
  نفقته، فـيؤدّون حقوقهم. { أولَئِكَ } يقول: هؤلاء الذين يفعلون هذه الأفعال. { هُمُ
  الـمُؤْمِنُونَ } لا الذين يقولون بألسنتهم قد آمنا وقلوبهم منطوية علـى خلافه نفـاقاً،
  لا يقـيـمون صلاة ولا يؤدّون زكاة.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك.حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ،
  عن ابن عبـاس: { الَّذِينَ يُقِـيـمُونَ الصَّلاةَ } يقول: الصلوات الـخمس. { ومـمَّا
  رَزَقْناهُمْ يُنْفِقُونَ } يقول: زكاة أموالهم. { أُولَئِكَ هُمُ الـمُؤْمِنُونَ حَقًّا
  } يقول: برئوا من الكفر. ثم وصف الله النفـاق وأهله، فقال:{ إنَّ الَّذِينَ يَكْفُرُونَ
  بـاللّهِ وَرُسُلِهِ وَيُرِيدُونَ أنْ يُفَرّقُوا بـينَ اللّهَ وَرُسُلِهِ... }إلـى
  قوله:{ أُولَئِكَ هُمُ الكافِرُونَ حَقًّا }فجعل الله الـمؤمن مؤمناً حقًّا، وجعل الكافر
  كافراً حقًّا، وهو قوله:{ هُوَ الَّذِي خَـلَقَكُمْ فَمِنْكُمْ كافِرٌ وَمِنْكُمْ مُؤْمِنٌ }حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أُولَئِكَ هُمُ الـمُؤْمِنُونَ حَقًّا
  } قال: استـحقوا الإيـمان بحقّ، فأحقه الله لهم.القول فـي تأويـل قوله تعالـى: { لَهُمْ
  دَرَجاتٌ عِنْدَ رَبِّهِمْ وَمَغْفِرَةٌ وَرِزْقٌ كَرِيـمٌ }.يعنـي جلّ ثناؤه بقوله:
  { لَهُمْ دَرَجاتٌ } لهؤلاء الـمؤمنـين الذين وصف جلّ ثناؤه صفتهم درجات، وهي مراتب
  رفـيعة.ثم اختلف أهل التأويـل فـي هذه الدرجات التـي ذكر الله أنها لهم عنده ما هي،
  فقال بعضهم: هي أعمال رفـيعة وفضائل قدّموها فـي أيام حياتهم. ذكر من قال ذلك.حدثنـي
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي يحيى القتات، عن مـجاهد:
  { لَهُمْ دَرَجاتٌ عِنْدَ رَبِّهِمْ } قال: أعمال رفـيعة.وقال آخرون: بل ذلك مراتب
  فـي الـجنة. ذكر من قال ذلك.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان،
  عن هشام بن جبلة، عن عطية، عن ابن مـحيريز: { لَهُمْ دَرَجاتٌ عِنْدَ رَبِّهِمْ } قال:
  الدرجات سبعون درجة، كل درجة حضر الفرس الـجواد الـمضمَّر سبعين سنة.وقوله وَمَغْفرَةٌ
  يقول: وعفو عن ذنوبهم وتغطية علـيها. { وَرِزْقٌ كَرِيـمٌ } قـيـل: الـجنة. وهو عندي
  ما أعدّ الله فـي الـجنة لهم من مزيد الـمآكل والـمشارب وهنـيء العيش.حدثنـي الـمثنى،
  قال: ثنا إسحاق، عن هشام، عن عمرو، عن سعيد، عن قتادة: { وَمَغْفِرَةٌ } قال: لذنوبهم.
  { وَرِزْقٌ كَرِيـمٌ } قال: الـجنة.\r\n\t\t\t\r\n\t\t\t</section>"

