  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّهُمْ شَآقُّواْ ٱللَّهَ وَرَسُولَهُ وَمَن يُشَاقِقِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بقوله: { ذلكَ بأنَّهُمْ } هذا الفعل من ضرب هؤلاء الكفرة فوق الأعناق، وضرب كلّ
  بنان منهم، جزاء لهم بشقاقهم الله ورسوله، وعقاب لهم علـيه، ومعنى قوله: { شاقُّوا
  الله وَرَسُولَهُ } فـارقوا أمر الله ورسوله وعصوهما، وأطاعوا أمر الشيطان. ومعنى قوله:
  { وَمَنْ يُشاقِقِ اللّهَ وَرَسُولَهُ } ومن يخالف أمر الله وأمر رسوله، وفـارق طاعتهما.
  { فإنَّ اللّهَ شَدِيدُ العِقابِ } له، وشدة عقابه له فـي الدنـيا: إحلاله به ما كان
  يحلّ بأعدائه من النقم، وفـي الآخرة الـخـلود فـي نار جهنـم. وحذف «له» من الكلام لدلالة
  الكلام علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

