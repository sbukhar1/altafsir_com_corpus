aaya: ذَٰلِكَ بِأَنَّهُمْ شَاقُّوا اللَّهَ وَرَسُولَهُ ۚ وَمَنْ يُشَاقِقِ اللَّهَ
  وَرَسُولَهُ فَإِنَّ اللَّهَ شَدِيدُ الْعِقَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ بِأَنَّهُمْ
  شَآقُّواْ ٱللَّهَ وَرَسُولَهُ وَمَن يُشَاقِقِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ ٱللَّهَ
  شَدِيدُ ٱلْعِقَابِ }يعنـي تعالـى ذكره بقوله: { ذلكَ بأنَّهُمْ } هذا الفعل من ضرب
  هؤلاء الكفرة فوق الأعناق، وضرب كلّ بنان منهم، جزاء لهم بشقاقهم الله ورسوله، وعقاب
  لهم علـيه، ومعنى قوله: { شاقُّوا الله وَرَسُولَهُ } فـارقوا أمر الله ورسوله وعصوهما،
  وأطاعوا أمر الشيطان. ومعنى قوله: { وَمَنْ يُشاقِقِ اللّهَ وَرَسُولَهُ } ومن يخالف
  أمر الله وأمر رسوله، وفـارق طاعتهما. { فإنَّ اللّهَ شَدِيدُ العِقابِ } له، وشدة
  عقابه له فـي الدنـيا: إحلاله به ما كان يحلّ بأعدائه من النقم، وفـي الآخرة الـخـلود
  فـي نار جهنـم. وحذف «له» من الكلام لدلالة الكلام علـيها.\r\n\t\t\t\r\n\t\t\t</section>"

