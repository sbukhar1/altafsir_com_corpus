  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ تَسْتَغِيثُونَ رَبَّكُمْ فَٱسْتَجَابَ لَكُمْ
  أَنِّي مُمِدُّكُمْ بِأَلْفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُرْدِفِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { إذْ تَسْتَغِيثُونَ رَبَّكُمْ } قال: دعا النبـيّ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إذْ تَسْتَغِيثُونَ
  رَبَّكُمْ }: أي بدعائكم حين نظروا إلـى كثرة عدوّهم وقلة عددهم، فـاستـجاب لكم بدعاء
  رسول الله صلى الله عليه وسلم ودعائكم معه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو بكر بن عياش، عن أبـي حصين، عن أبـي صالـح،
  قال: لـما كان يوم بدر، جعل النبـيّ صلى الله عليه وسلم يناشد ربه أشدّ النشدة، يدعو
  فأتاه عمر بن الـخطاب رضي الله عنه فقال: يا رسول الله بعض نشدتك، فوالله لـيفـينّ
  الله لك بـما وعدك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { أنّـي مُـمِدُّكُمْ
  بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } فقد بـينا معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { أنِّـي مُـمِدُّكُمْ بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } يقول: الـمزيد، كما
  تقول: ائت الرجل فزده كذا وكذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أحمد بن بشير، عن هارون بن عنترة، عن أبـيه، عن ابن عبـاس: { مُرْدِفِـينَ
  } قال: متتابعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنـي أبـي، عن سفـيان، عن هارون
  بن عنترة، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلـيـمان بن عبد الـجبـار، قال: ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة، عن قابوس،
  عن أبـيه، عن ابن عبـاس: { مُـمِدُّكُمْ بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ }
  قال: وراء كلّ ملك ملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن وكيع، قال: ثنا أبو أسامة،
  عن أبـي كدينة يحيى بن الـمهلب، عن قابوس، عن أبـيه، عن ابن عبـاس: { مُرْدِفِـينَ
  } قال: متتابعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا هانىء بن سعيد، عن حجاج
  بن أرطأة، عن قابوس، قال: سمعت أبـا ظبـيان يقول: { مُرْدِفِـينَ } قال: الـملائكة
  بعضهم علـى إثر بعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـمـحاربـي، عن جويبر،
  عن الضحاك، قال: { مُرْدِفِـينَ } قال: بعضهم علـى إثر بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { مُرْدِفِـينَ } قال: مـمدين. قال
  ابن جريج، عن عبد الله بن كثـير قال: { مُرْدِفِـينَ } الإرداف: الإمداد بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بشر بن معاذ، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة: { بألْفٍ
  مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } أي متتابعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، قال: ثنا أحمد بن الـمفضل، قال: ثنا
  أسبـاط، عن السديّ: { بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } يتبع بعضهم بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مُرْدِفِـينَ
  } قال: الـمردفـين بعضهم علـى إثر بعض، يتبع بعضهم بعضاً.</font></font>&#13;\t\t\t<label
