  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ } يقول:
  متتابعين يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء أهل الـمدينة: «مُرْدَفِـينَ» بنصب الدال. وقرأه بعض الـمكيـين وعامَّة
  قرّاء الكوفـيـين والبصريـين: { مُرْدِفِـينَ }. وكان أبو عمرو يقرؤه كذلك، ويقول فـيـما
  ذُكر عنه: هو من أردف بعضهم بعضاً. وأنكر هذا القول من قول أبـي عمرو بعض أهل العلـم
  بكلام العرب، وقال: إنـما الإرداف: أن يحمل الرجل صاحبه خـلفه، قال: ولـم يسمع هذا
  فـي نعت الـملائكة يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العلـم بكلام العرب فـي
