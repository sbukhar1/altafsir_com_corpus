  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَسْتَغِيثُونَ رَبَّكُمْ فَٱسْتَجَابَ لَكُمْ أَنِّي مُمِدُّكُمْ بِأَلْفٍ مِّنَ ٱلْمَلاۤئِكَةِ
  مُرْدِفِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ويبطل البـاطل
  حين تستغيثون ربكم، ف «إذ» من صلة «يبطل» ومعنى قوله: { تسْتَغيثونَ رَبَّكُمْ }: تستـجيرون
  به من عدوّكم، وتدعونه للنصر علـيهم. { فـاسْتَـجابَ لَكُمْ } يقول: فأجاب دعاءكم بأنـي
  مـمدكم بألف من الـملائكة يُردف بعضهم بعضاً ويتلو بعضهم بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل التأويـل وجاءت الرواية عن أصحاب رسول
  الله صلى الله عليه وسلم. ذكر الأخبـار بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبـيد الـمـحاربـي، قال: ثنا عبد الله بن الـمبـارك، عن عكرمة بن عمار، قال:
  ثنـي سماك الـحنفـي، قال: سمعت ابن عبـاس يقول: ثنـي عمر بن الـخطاب رضي الله عنه قال:
  لـما كان يوم بدر ونظر رسول الله صلى الله عليه وسلم إلـى الـمشركين وعدتهم، ونظر إلـى
  أصحابه نـيفـاً علـى ثلاث مئة، فـاستقبل القبلة، فجعل يدعو ويقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهمّ أنْـجِزْ لـي ما وَعَدَتْنـي
  اللَّهُمَّ إنْ تَهْلِكَ هَذهِ العِصَابَةُ مِنْ أهْلِ الإسْلامِ، لا تُعْبَدْ فِـي
  الأرْضِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلـم
  يزل كذلك حتـى سقط رداؤه، وأخذه أبو بكر الصديق رضي الله عنه، فوضع رداءه علـيه، ثم
  التزمه من ورائه، ثم قال: كفـاك يا نبـيّ الله بأبـي وأمي مناشدتك ربك، فإنه سينـجز
  لك ما وعدك فأنزل الله: { إذْ تَسْتَغِثُونَ رَبَّكُمْ فـاسْتَـجابَ لَكُمْ أنّـي مُـمِدُّكُمْ
  بألْفٍ مِنَ الـمَلائِكَةِ مُرْدِفِـينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: لـما
  اصطفّ القوم، قال أبو جهل: اللهمّ أولانا بـالـحقّ فـانصره ورفع رسول الله صلى الله
  عليه وسلم يده، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا رَبّ إنْ تَهْلِكْ هَذِهِ العِصَابَةُ فَلَنْ تُعْبَدَ فِـي الأرْضِ أبَداً \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: قام النبـيّ صلى الله عليه وسلم،
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ
  رَبَّنا أنْزَلْتَ عَلـيَّ الكِتابَ، وأمَرْتَنِـي بـالقِتالِ، وَوَعَدْتَنِـي بـالنَّصْرِ،
  وَلا تُـخْـلِفُ الـمِيعادَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأتاهُ جِبرِيـل علـيه السلام، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ
  رَبُّكُمْ بِثَلاَثَةِ آلافٍ مِنَ المَلائِكَةِ مُنْزَلِينَ بَلَى إِن تَصْبِرُواْ
  وَتَتَّقُواْ وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ
  آلافٍ مّنَ ٱلْمَلَـئِكَةِ مُسَوّمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن ابن إسحاق،
  عن زيد بن يُثَـيْع قال: كان أبو بكر الصدّيق رضي الله عنه مع رسول الله صلى الله عليه
  وسلم فـي العريش، فجعل النبـيّ صلى الله عليه وسلم يدعو، يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ انْصُرْ هَذِهِ العِصَابَةَ،
  فإنَّكَ إنْ لَـمْ تَفْعَلْ لَنْ تُعْبَدَ فـي الأرْض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال أبو بكر: بَعْضَ مناشدتك منـجزك ما وعدك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قال: أقبل النبـيّ صلى الله عليه وسلم يدعو الله ويستغيثه ويستنصره، فأنزل
  الله علـيه الـملائكة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
