  ذلك من التأويـل الدلـيـل الواضح علـى أن الصحيح من القراءة ما اخترنا فـي ذلك من كسر
  الدال، بـمعنى: أردف بعض الـملائكة بعضاً، ومسموع من العرب: جئت مِرْدِفـا لفلان: أي
