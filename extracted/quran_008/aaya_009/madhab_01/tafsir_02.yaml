  تَسْتَغِيثُونَ رَبَّكُمْ فَٱسْتَجَابَ لَكُمْ أَنِّي مُمِدُّكُمْ بِأَلْفٍ مِّنَ ٱلْمَلاۤئِكَةِ
  مُرْدِفِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت بم يتعلق { إِذْ تَسْتَغِيثُونَ
  }؟ قلت: هو بدل من</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ يَعِدُكُمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 7] وقيل بقوله: { لِيُحِقَّ
  ٱلْحَقَّ وَيُبْطِلَ ٱلْبَـٰطِلَ } واستغاثتهم أنهم لما علموا أنه لا بدّ من القتال،
  طفقوا يدعون الله ويقولون: أي ربنا انصرنا على عدوّك، يا غياث المستغيثين أغثنا. وعن
  عمر رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(414) أن رسول الله صلى الله عليه
  وسلم نظر إلى المشركين وهم ألف، وإلى أصحابه وهم ثلثمائة، فاستقبل القبلة ومدّ يديه
  يدعو:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم
  أنجز لي ما وعدتني، اللهم إن تهلك هذه العصابة لا تعبد في الأرض - فما زال كذك حتى
  سقط رداؤه فأخذه أبو بكر رضي الله عنه فألقاه على منكبه والتزمه من ورائه، وقال: يا
  نبي الله كفاك مناشدتك ربك، فإنه سينجز لك ما وعدك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَنّي مُمِدُّكُمْ } أصله بأني ممدكم، فحذف الجار وسلط عليه استجاب
  فنصب محله. وعن أبي عمرو أنه قرأ: «إني ممدكم» بالكسر، على إرادة القول، أو على إجراء
  استجاب مجرى { قَالَ } لأنّ الاستجابة من القول. فإن قلت: هل قاتلت الملائكة يوم بدر؟
  قلت: اختلف فيه، فقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(415) نزل جبريل في يوم بدر في خمسمائة
  ملك على الميمنة وفيها أبو بكر، وميكائيل في خمسمائة على الميسرة وفيها عليّ بن أبي
  طالب في صور الرجال، عليهم ثياب بيض وعمائم بيض وقد أرخوا أذنابها بين أكتافهم. فقاتلت:
  وقيل: قاتلت يوم بدر ولم تقاتل يوم الأحزاب ويوم حنين. وعن أبي جهل أنه قال لابن مسعود:
  من أين كان ذلك الصوت الذي كنا نسمع ولا نرى شخصاً؟ قال: من الملائكة، فقال أبو جهل:
  هم غلبونا لا أنتم: وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(416) ( أنّ رجلاً من المسلمين بينما
  هو يشتد في أثر رجل من المشركين: إذ سمع صوت ضربة بالسوط فوقه، فنظر إلى المشرك قد
  خر مستلقياً وشقّ وجهه، فحدث الأنصاري رسول الله صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" صدقت ذاك من مدد السماء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن أبي داود المازني: تبعت رجلاً
  من المشركين لأضربه يوم بدر فوقع رأسه بين يدي قبل أن يصل إليه سيفي، وقيل: لم يقاتلوا
  وإنما كانوا يكثرون السواد ويثبتون المؤمنين، وإلا فملك واحد كاف في إهلاك أهل الدنيا
  كلهم، فإنّ جبريل عليه السلام أهلك بريشة من جناحه مدائن قوم لوط، وأهلك بلاد ثمود
  قوم صالح بصيحة واحدة. وقرىء «مردفين» بكسر الدال وفتحها، من قولك: ردفه إذا تبعه.
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَدِفَ لَكُم بَعْضُ ٱلَّذِى تَسْتَعْجِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  72] بمعنى ردفكم. وأردفته إياه: إذا أتبعته. ويقال: أردفته، كقولك أتبعته، إذا جئت
  بعده، فلا يخلو المكسور الدال من أن يكون بمعنى متبعين، أو متبعين، فإن كان بمعنى متبعين
  فلا يخلو من أن يكون بمعنى: متبعين بعضهم بعضاً، أو متبعين بعضهم لبعض، أو بمعنى: متبعين
  إياهم المؤمنين، أي يتقدمونهم فيتبعونهم أنفسهم، أو متبعين لهم يشيعونهم ويقدمونهم
  بين أيديهم وهم على ساقتهم، ليكونوا على أعينهم وحفظهم.</font></font>&#13;\t\t\t<label
