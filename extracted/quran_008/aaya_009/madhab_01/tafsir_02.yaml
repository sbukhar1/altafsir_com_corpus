  أَنِّي مُمِدُّكُمْ بِأَلْفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُرْدِفِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أو بمعنى متبعين أنفسهم ملائكة أخرين، أو متبعين غيرهم من الملائكة:
  ويعضد هذا الوجه قوله تعالى في سورة آل عمران:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِثَلاَثَةِ ءالاَفٍ مّنَ ٱلْمَلَـئِكَةِ
  مُنزَلِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 124].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِخَمْسَةِ ءالافٍ مّنَ ٱلْمَلَـئِكَةِ
  مُسَوّمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 125] ومن قرأ: «مردفين» بالفتح فهو بمعنى متبعين أو متبعين.
  وقرىء «مردّفين»، بكسر الراء وضمها وتشديد الدال: وأصله مرتدفين، أي مترادفين أو متبعين،
  من ارتدفه، فأدغمت تاء الافتعال في الدال، فالتقى ساكنان فحرّكت الراء بالكسر على الأصل،
  أو على إتباع الدال. وبالضم على إتباع الميم. وعن السدي: بآلاف من الملائكة. على الجمع
  ليوافق ما في سورة آل عمران. فإن قلت: فبم يعتذر لمن قرأ على التوحيد ولم يفسر المردفين
  بإرداف الملائكة ملائكة آخرين، والمردفين بارتدافهم غيرهم؟ قلت: بأن المراد بالألف
  من قاتل منهم. أو الوجوه منهم الذين من سواهم أتباع لهم.</font></font><font class=\"TextResultArabic\"><font
