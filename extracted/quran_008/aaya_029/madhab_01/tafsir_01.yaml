  لَكُمْ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن رجل، عن عكرمة ومـجاهد، فـي قوله:
  { يَجْعَلْ لَكُمْ فُرْقاناً } قال عكرمة: الـمخرج، وقال مـجاهد: النـجاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { يَجْعَلْ لَكُمْ فُرْقاناً } قال: نـجاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  { يَجْعَلْ لَكُمْ فُرْقاناً } يقول: يجعل لكم نـجاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يَجْعَلْ لَكُمْ فُرْقاناً }: أي نـجاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال فصلاً:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">...
  { يا أيُّها الَّذِينَ آمَنُوا إنْ تَتَّقُوا اللّهَ يَجْعَلْ لَكُمْ فُرْقاناً } قال:
  فرقان يفرق فـي قلوبهم بـين الـحقّ والبـاطل، حتـى يعرفوه ويهتدوا بذلك الفرقان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يا أيُّها الَّذِينَ
  آمَنُوا إنْ تَتَّقُوا اللّهَ يَجْعَلْ لَكُمْ فُرْقاناً }: أي فصلاً بـين الـحقّ والبـاطل،
  يظهر به حقكم ويخفـي به بـاطل من خالفكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والفرقان
  فـي كلام العرب مصدر، من قولهم: فرقت بـين الشيء والشيء أفرق بـينهما فَرْقاً وفُرْقاناً.</font></font><font
