  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يِٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُوۤاْ إِن تَتَّقُواْ ٱللَّهَ يَجْعَل لَّكُمْ فُرْقَاناً وَيُكَفِّرْ
  عَنكُمْ سَيِّئَاتِكُمْ وَيَغْفِرْ لَكُمْ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { يا أيُّها الَّذِينَ } صدقوا الله ورسوله { إنْ
  تَتَّقُوا اللّهَ } بطاعته، وأداء فرائضه واجتناب معاصيه، وترك خيانته، خيانة رسوله
  وخيانة أماناتكم { يَجْعَلْ لَكُم فُرْقاناً }: يقول: يجعل لكم فصلاً وفرقاً بـين حقكم
  وبـاطل من يبغيكم السوء من أعدائكم الـمشركين بنصره إياكم علـيهم، وإعطائكم الظفر بهم.
  { ويُكَفِّرْ عَنْكُمْ سَيِّئاتِكُمْ } يقول: ويـمـحو عنكم ما سلف من ذنوبكم بـينكم
  وبـينه. { ويَغْفِرْ لَكُمْ } يقول: ويغطيها، فـيسترها علـيكم، فلا يؤاخذكم بها. {
  وَاللّهُ ذُو الفَضْلِ العَظِيـمِ } يقول: والله الذي يفعل ذلك بكم، له الفضل العظيـم
  علـيكم وعلـى غيركم من خـلقه بفعله ذلك وفعل أمثاله، وإن فعله جزاء منه لعبده علـى
  طاعته إياه، لأنه الـموفق عبده لطاعته التـي اكتسبها حتـى استـحقّ من ربه الـجزاء الذي
  وعده علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي العبـارة
  عن تأويـل قوله: { يَجْعَلْ لَكُمْ فُرْقاناً } فقال بعضهم: مخرجاً، وقال بعضهم: نـجاة،
  وقال بعضهم: فصلاً. وكلّ لك متقارب الـمعنى وإن اختلفت العبـارات عنها، وقد بـينت صحة
  ذلك فـيـما مضى قبل بـما أغنـى عن إعادته. ذكر من قال: معناه الـمخرج:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا جرير، عن منصور: عن مـجاهد: { إنْ تَتَّقُوا
  اللّهَ يَجْعَلْ لَكُمْ فُرْقاناً } قال: مخرجاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  حدثنا أبـي، عن سفـيان، عن منصور، عن مـجاهد: { إنْ تَتَّقُوا اللّهَ يَجْعَلْ لَكُمْ
  فُرْقاناً } قال: مخرجاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام عن
  عنبسة، عن جابر، عن مـجاهد: { فُرْقاناً }: مخرجاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  فُرْقاناً } قال: مخرجاً فـي الدنـيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا هانىء بن سعيد، عن حجاج، عن ابن أبـي نـجيح،
  عن مـجاهد: { فُرْقاناً } قال: الفرقان الـمخرج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فُرْقاناً
  } يقول: مخرجا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن منصور، عن مـجاهد: { فُرْقاناً }: مخرجاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن رجاء البصريّ، قال: ثنا زائدة،
  عن منصور، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن جويبر، عن الضحاك: { فُرْقاناً } قال: مخرجاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ قال: سمعت عبـيداً يقول: سمعت الضحاك يقول:
  { فُرْقاناً }: مخرجا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا سفـيان، عن منصور، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا حميد، عن زهير، عن جابر: عن عكرمة، قال: الفرقان: الـمخرج. ذكر
  من قال: معناه النـجاة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن جابر، عن عكرمة: { إنْ تَتَّقُوا اللّهَ يَجْعَلْ لَكُمْ فُرْقاناً }
  قال: نـجاة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
