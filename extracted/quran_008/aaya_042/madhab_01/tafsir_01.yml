  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  أَنتُمْ بِالْعُدْوَةِ ٱلدُّنْيَا وَهُم بِٱلْعُدْوَةِ ٱلْقُصْوَىٰ وَٱلرَّكْبُ أَسْفَلَ
  مِنكُمْ وَلَوْ تَوَاعَدتُّمْ لاَخْتَلَفْتُمْ فِي ٱلْمِيعَادِ وَلَـٰكِن لِّيَقْضِيَ
  ٱللَّهُ أَمْراً كَانَ مَفْعُولاً لِّيَهْلِكَ مَنْ هَلَكَ عَن بَيِّنَةٍ وَيَحْيَىٰ
  مَنْ حَيَّ عَن بَيِّنَةٍ وَإِنَّ ٱللَّهَ لَسَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أيقنوا أيها المؤمنون واعلموا أن قسم الغنيمة على
  ما بينه لكم ربكم إن كنتم آمنتم بالله وما أنزل على عبده يوم بدر، إذ فرق بين الحقّ
  والباطل من نصر رسوله، { إذْ أنْتُمْ حينئذ بالعُدْوةِ الدُّنْيا } يقول: بشفير الوادي
  الأدنى إلى المدينة، { وَهُمْ بالعُدْوَةِ القُصْوَى } يقول: وعدوّكم من المشركين نزول
  بشفير الوادي الأقصى إلى مكة، { وَالرَّكْبُ أسْفَلَ مِنْكُمْ } يقول: والعير فيه أبو
  سفيان وأصحابه في موضع أسفل منكم إلى ساحل البحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة: { إذْ أنْتُمْ بالعُدْوَةِ
  الدُّنْيا } قال: شفير الوادي الأدنى وهي بشفير الوادي الأقصى. { وَالرَّكْبُ أسْفَلَ
  مِنْكُمْ } قال: أبو سفيان وأصحابه أسفل منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر،قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إذْ أنْتُمْ بالعُدْوَةِ الدُّنْيا
  وَهُمْ بالعُدْوَةِ القُصْوَى } وهما شفيرا الوادي، كان نبيّ الله أعلى الوادي والمشركون
  بأسفله. { وَالرَّكْبُ أسْفَلَ مِنْكُمْ } يعني أبا سفيان، انحدر بالعير على حوزته
  حتى قدم بها مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: { إذْ أنْتُمْ بالعُدْوَةِ الدُّنْيا وَهُمْ بالعُدْوَةِ القُصَوَى }
  من الوادي إلى مكة. { وَالرَّكْبُ أسْفَلَ مِنْكُمْ }: أي عير أبي سفيان التي خرجتم
  لتأخذوها وخرجوا ليمنعوها عن غير ميعاد منكم ولا منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله:
  { وَالرَّكْبُ أسْفَلَ مِنْكُمْ } قال: أبو سفيان وأصحابه مقبلون من الشام تجاراً،
  لم يشعروا بأصحاب بدر، ولم يشعر محمد صلى الله عليه وسلم بكفار قريش ولا كفار قريش
  بمحمد وأصحابه، حتى التقيا على ماء بدر من يسقى لهم كلهم، فاقتتلوا، فغلبهم أصحاب محمد
  صلى الله عليه وسلم، فأسروهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن
  أبي نجيح، عن مجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: ذكر منازل القوم والعير، فقال: {
  إذْ أنْتُمْ بالعُدْوَةِ الدُّنْيا وَهُمْ بالعُدْوَةِ القُصَوَى } وٱلرَّكْبُ: هو
  أبو سفيان وعيره، أسفل منكم على شاطىء البحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { إذْ أنْتُمْ بالعُدْوَةِ } فقرأ ذلك عامة قرّاء المدنيين
  والكوفيين: { بالعُدْوَةِ } بضم العين، وقرأه بعض المكيين والبصريين: «بالعِدْوَةِ»
  بكسر العين. وهما لغتان مشهورتان بمعنى واحد، فبأيتهما قرأ القارىء فمصيب، يُنْشَد
  بيت الراعي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَعَيْنانِ
  حُمْرٌ مَآقِيهِما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كما نظَرَ العِدْوَةَ الجُؤْذَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بكسر العين من العدوة، وكذلك ينشد
  بيت أوس بن حجر:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
