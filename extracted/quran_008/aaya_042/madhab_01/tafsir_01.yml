  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ أَنتُمْ بِالْعُدْوَةِ ٱلدُّنْيَا وَهُم بِٱلْعُدْوَةِ
  ٱلْقُصْوَىٰ وَٱلرَّكْبُ أَسْفَلَ مِنكُمْ وَلَوْ تَوَاعَدتُّمْ لاَخْتَلَفْتُمْ فِي
  ٱلْمِيعَادِ وَلَـٰكِن لِّيَقْضِيَ ٱللَّهُ أَمْراً كَانَ مَفْعُولاً لِّيَهْلِكَ مَنْ
  هَلَكَ عَن بَيِّنَةٍ وَيَحْيَىٰ مَنْ حَيَّ عَن بَيِّنَةٍ وَإِنَّ ٱللَّهَ لَسَمِيعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفارِسٍ لَوْ تَحُلُّ الخَيْلُ عِدْوَتَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَّوْا سِرَاعاً وَما هَمُّوا بإقْبالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَلَوْ
  تَوَاعَدْتُمْ لاخْتَلَفْتُمْ فِي المِيعادِ وَلَكِنْ لِيَقْضِيَ اللَّهُ أمْراً كانَ
  مَفْعُولاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره: ولو كان اجتماعكم
  في الموضع الذي اجتمعتم فيه أنتم أيها المؤمنون وعدوّكم من المشركين عن ميعاد منكم
  ومنهم، لاختلفتم في الميعاد لكثرة عدد عدوّكم وقلة عددكم ولكن الله جمعكم على غير ميعاد
  بينكم وبينهم ليقضي الله أمراً كان مفعولاً. وذلك القضاء من الله كان نصره أولياءه
  من المؤمنين بالله ورسوله، وهلاك أعدائه وأعدائهم ببدر بالقتل والأسر كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَلَوْ تَوَاعَدْتُمْ
  لاخْتَلَفْتُمْ فِي المِيعادِ } ولو كان ذلك عن ميعاد منكم ومنهم ثم بلغكم كثرة عددهم
  وقلة عددكم ما لقيتموهم. { وَلَكِنْ لِيَقْضِيَ اللَّهُ أمْراً كانَ مَفْعُولاً }:
  أي ليقضي الله ما أراد بقدرته من إعزاز الإسلام وأهله، وإذلال الشرك وأهله، عن غير
  بلاء منكم فعل ما أراد من ذلك بلطفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: أخبرني يونس ابن شهاب، قال: أخبرني عبد
  الرحمن بن عبد الله بن كعب بن مالك، أن عبد الله بن كعب، قال: سمعت كعب بن مالك يقول
  في غزوة بدر: إنما خرج رسول الله صلى الله عليه وسلم والمسلمون يريدون عير قرَيش، حتى
  جمع الله بينهم وبين عدوّهم على غير ميعاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن ابن عون، عن عمير بن إسحاق، قال: أقبل أبو سفيان في الركب
  من الشام، وخرج أبو جهل ليمنعه من رسول الله صلى الله عليه وسلم وأصحابه، فالتقوا ببدر،
  ولا يشعر هؤلاء بهؤلاء ولا هؤلاء بهؤلاء، حتى التقت السقاة، قال: ونظر الناس بعضهم
  لبعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { لِيَهْلِكَ
  مَنْ هَلَكَ عَنْ بَيِّنَةٍ وَيحْيا مَنْ حَيَّ عَنْ بَيِّنَةٍ وَإنَّ اللَّهَ لَسَمِيعٌ
  عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولكن الله جمعهم
  هنالك ليقضي أمرا كان مفعولاً، { لِيَهْلِكَ مَنْ هَلَكَ عَنْ بَيِّنَةٍ }. وهذه اللام
  في قوله: { لِيَهْلِكَ } مكررة على اللام في قوله: { لِيَقْضِيَ } كأنه قال: ولكن ليهلك
  من هلك عن بينة، جَمَعَكُمْ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعني
  بقوله: { لِيَهْلِكَ مَنْ هَلَكَ عَنْ بَيِّنَةٍ } ليموت من مات من خلقه عن حجة لله
  قد أثبتت له، وقطعت عذره، وعبرة قد عاينها ورآها. { وَيحْيا مَنْ حَيَّ عَنْ بَينَةٍ
  } يقول: وليعيش من عاش منهم عن حجة لله قد أثبتت له وظهرت لعينه، فعلمها جمعنا بينكم
  وبين عدوكم هنالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن إسحاق في ذلك بما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { لِيَهْلِكَ مَنْ هَلَكَ
  عَنْ بَيِّنَةٍ } لما رأى من الآيات والعبر، ويؤمن من آمن على مثل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَإنَّ اللَّهَ لَسَمِيِعٌ عَلِيمٌ } فإن معناه: وإن
  الله أيها المؤمنون لسميع لقولكم وقول غيركم حين يرى الله نبيه في منامه، ويريكم عدوكم
  في أعينكم قليلاً وهم كثير، ويراكم عدوكم في أعينهم قليلاً، عليم بما تضمره نفوسكم
  وتنطوي عليه قلوبكم، حينئذ وفي كل حال. يقول جلّ ثناؤه لهم ولعباده: واتقوا ربكم أيها
  الناس في منطقكم أن تنطقوا بغير حقّ، وفي قلوبكم أن تعتقدوا فيها غير الرشد، فإن الله
