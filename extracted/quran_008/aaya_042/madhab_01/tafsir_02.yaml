aaya: إِذْ أَنْتُمْ بِالْعُدْوَةِ الدُّنْيَا وَهُمْ بِالْعُدْوَةِ الْقُصْوَىٰ وَالرَّكْبُ
  أَسْفَلَ مِنْكُمْ ۚ وَلَوْ تَوَاعَدْتُمْ لَاخْتَلَفْتُمْ فِي الْمِيعَادِ ۙ وَلَٰكِنْ
  لِيَقْضِيَ اللَّهُ أَمْرًا كَانَ مَفْعُولًا لِيَهْلِكَ مَنْ هَلَكَ عَنْ بَيِّنَةٍ
  وَيَحْيَىٰ مَنْ حَيَّ عَنْ بَيِّنَةٍ ۗ وَإِنَّ اللَّهَ لَسَمِيعٌ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ أَنتُمْ بِالْعُدْوَةِ
  ٱلدُّنْيَا وَهُم بِٱلْعُدْوَةِ ٱلْقُصْوَىٰ وَٱلرَّكْبُ أَسْفَلَ مِنكُمْ وَلَوْ تَوَاعَدتُّمْ
  لاَخْتَلَفْتُمْ فِي ٱلْمِيعَادِ وَلَـٰكِن لِّيَقْضِيَ ٱللَّهُ أَمْراً كَانَ مَفْعُولاً
  لِّيَهْلِكَ مَنْ هَلَكَ عَن بَيِّنَةٍ وَيَحْيَىٰ مَنْ حَيَّ عَن بَيِّنَةٍ وَإِنَّ
  ٱللَّهَ لَسَمِيعٌ عَلِيمٌ }{ إِذْ } بدل من يوم الفرقان. والعدوة: شط الوادي بالكسر
  والضم والفتح. وقرىء «بهنّ وبالعدية» على قلب الواو ياء، لأنّ بينها وبين الكسرة حاجزاً
  غير حصين كما في الصبية. والدنيا والقصوى: تأنيث الأدنى والأقصى. فإن قلت: كلتاهما
  «فعلى» من بنات الواو، فلم جاءت إحداهما بالياء والثانية بالواو؟ قلت: القياس هو قلب
  الواو ياء كالعليا. وأما القصوى فكالقود في مجيئه على الأصل. وقد جاء القصيا، إلا أنّ
  استعمال القصوى أكثر، كما كثر استعمال «استصوب» مع مجيء «استصاب» و«أغيلت» مع «أغالت»
  والعدوة الدنيا مما يلي المدينة، والقصوى مما يلي مكة { وَٱلرَّكْبُ أَسْفَلَ مِنكُمْ
  } يعني الركب الأربعين الذين كانوا يقودون العير أسفل منكم بالساحل. وأسفل: نصب على
  الظرف، معناه: مكاناً أسفل من مكانكم، وهو مرفوع المحل؛ لأنه خبر المبتدأ. فإن قلت:
  ما فائدة هذا التوقيت وذكر مراكز الفريقين «وأن العير كانت أسفل منهم»؟ قلت: الفائدة
  فيه الإخبار عن الحال الدالة على قوة شأن العدوّ وشوكته، وتكامل عدّته، وتمهد أسباب
  الغلبة له، وضعف شأن المسلمين والتياث أمرهم وأنّ غلبتهم في مثل هذه الحال ليست إلا
  صنعاً من الله سبحانه، ودليلاً على أنّ ذلك أمر لم يتيسر إلا بحوله وقوّته وباهر قدرته،
  وذلك أنّ العدوة القصوى التي أناخ بها المشركون كان فيها الماء، وكانت أرضاً لا بأس
  بها ولا ماء بالعدوة الدنيا وهي خبار تسوخ فيها الأرجل، ولا يمش فيها إلا بتعب ومشقة.
  وكانت العير وراء ظهور العدوّ مع كثرة عددهم، فكانت الحماية دونها، تضاعف حميتهم وتشحذ
  في المقاتلة عنها نياتهم. ولهذا كانت العرب تخرج إلى الحرب بظعنهم وأموالهم، ليبعثهم
  الذب عن الحريم والغيرة على الحرم على بذل جهيداهم في القتال، وأن لا يتركوا وراءهم
  ما يحدّثون أنفسهم بالانحياز إليه، فيجمع ذلك قلوبهم ويضبط هممهم ويوطن نفوسهم على
  أن لا يبرحوا مواطنهم ولا يخلوا مراكزهم، ويبذلوا منتهى نجدتهم وقصارى شدّتهم. وفيه
  تصوير ما دبر سبحانه من أمر وقعة بدر. ليقضي أمراً كان مفعولاً من إعزاز دينه وإعلاء
  كلمته حين وعد المسلمين إحدى الطائفتين مبهمة غير مبينة، حتى خرجوا ليأخذوا العير راغبين
  في الخروج، وشخص بقريش مرعوبين مما بلغهم من تعرّض رسول الله صلى الله عليه وسلم لأموالهم،
  حتى نفروا ليمنعوا عيرهم، وسبب الأسباب حتى أناخ هؤلاء بالعدوة الدنيا وهؤلاء بالعدوة
  القصوى ووراءهم العير يحامون عليها، حتى قامت الحرب على ساق وكان ما كان { وَلَوْ تَوَاعَدتُّمْ
  } أنتم وأهل مكة وتواضعتم بينكم على موعد تلتقون فيه القتال، لخالف بعضكم بعضاً فثبطكم
  قلتكم وكثرتهم عن الوفاء بالموعد، وثبطهم ما في قلوبهم من تهيب رسول الله صلى الله
  عليه وسلم والمسلمين، فلم يتفق لكم من التلاقي في ما وفقه الله وسبب له { لّيَقْضِيَ
  } متعلق بمحذوف، أي ليقضي أمراً كان واجباً أن يفعل، وهو نصر أوليائه وقهر أعدائه دبر
  ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ أَنتُمْ بِالْعُدْوَةِ ٱلدُّنْيَا وَهُم
  بِٱلْعُدْوَةِ ٱلْقُصْوَىٰ وَٱلرَّكْبُ أَسْفَلَ مِنكُمْ وَلَوْ تَوَاعَدتُّمْ لاَخْتَلَفْتُمْ
  فِي ٱلْمِيعَادِ وَلَـٰكِن لِّيَقْضِيَ ٱللَّهُ أَمْراً كَانَ مَفْعُولاً لِّيَهْلِكَ
  مَنْ هَلَكَ عَن بَيِّنَةٍ وَيَحْيَىٰ مَنْ حَيَّ عَن بَيِّنَةٍ وَإِنَّ ٱللَّهَ لَسَمِيعٌ
  عَلِيمٌ }وقوله: { لِيَهْلِكَ } بدل منه. واستعير الهلاك والحياة للكفر والإسلام، أي
  ليصدر كفر من كفر عن وضوح بينة، لا عن مخالجة شبهة، حتى لا تبقى له على الله حجة، ويصدر
  إسلام من أسلم أيضاً عن يقين وعلم بأنه دين الحق الذي يجب الدخول فيه والتمسك به وذلك
  أن ما كان من وقعة بدر من الآيات الغرّ المحجلة التي من كفر بعدها كان مكابراً لنفسه
  مغالطاً لها. وقرىء: «ليهلك» بفتح اللام وحي، بإظهار التضعيف { لَسَمِيعٌ عَلِيمٌ }
  يعلم كيف يدبر أموركم ويسوي مصالحكم. أو لسميع عليم بكفر من كفر وعقابه، وبإيمان من
  آمن وثوابه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

