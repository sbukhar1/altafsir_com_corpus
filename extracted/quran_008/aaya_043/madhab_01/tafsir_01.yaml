aaya: إِذْ يُرِيكَهُمُ اللَّهُ فِي مَنَامِكَ قَلِيلًا ۖ وَلَوْ أَرَاكَهُمْ كَثِيرًا
  لَفَشِلْتُمْ وَلَتَنَازَعْتُمْ فِي الْأَمْرِ وَلَٰكِنَّ اللَّهَ سَلَّمَ ۗ إِنَّهُ
  عَلِيمٌ بِذَاتِ الصُّدُورِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ يُرِيكَهُمُ
  ٱللَّهُ فِي مَنَامِكَ قَلِيلاً وَلَوْ أَرَاكَهُمْ كَثِيراً لَّفَشِلْتُمْ وَلَتَنَازَعْتُمْ
  فِي ٱلأَمْرِ وَلَـٰكِنَّ ٱللَّهَ سَلَّمَ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }يقول
  تعالى ذكره: وإن الله يا محمد سميع لما يقول أصحابك، عليم بما يضمرونه، إذ يريك الله
  عدوّك وعدوّهم { فِي مَنامِكَ قَلِيلاً } يقول: يريكهم في نومك قليلاً فتخبرهم بذلك،
  حتى قويت قلوبهم واجترءوا على حرب عدوّهم. ولو أراك ربك عدوّك وعدوّهم كثيراً لفشل
  أصحابك، فجبنوا وخافوا، ولم يقدروا على حرب القوم، ولتنازعوا في ذلك ولكن الله سلمهم
  من ذلك بما أراك في منامك من الرؤيا، إنه عليم بما تخفيه الصدور، لا يخفى عليه شيء
  مما تضمره القلوب.وقد زعم بعضهم أن معنى قوله: { إذْ يُرِيكَهُمُ اللَّهُ فِي مَنَامِكَ
  قَلِيلاً }: أي في عينك التي تنام بها، فصيرّ المنام هو العين، كأنه أراد: إذ يريكهم
  الله في عينك قليلاً.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد: {
  إذْ يُرِيكَهُمُ اللَّهُ فِي مَنَامِكَ قَلِيلاً } قال: أراه الله إياهم في منامه قليلاً،
  فأخبر النبيّ صلى الله عليه وسلم أصحابه بذلك، فكان تثبيتا لهم.حدثني المثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.وقال: ثنا إسحاق، قال:
  ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا ابن حميد، قال: ثنا
  سلمة، عن ابن إسحاق: { إذْ يُرِيكَهُمُ اللَّهُ فِي مَنَامِكَ قَلِيلاً... } الآية
  فكان أوّل ما أراه من ذلك نعمة من نعمه عليهم، شجعهم بها على عدوّهم، وكفاهم بها ما
  تخوف عليهم من ضعفهم لعلمه بما فيهم.واختلف أهل التأويل في تأويل قوله: { وَلَكِنَّ
  اللَّهَ سَلَّمَ } فقال بعضهم: معناه: ولكن الله سلم للمؤمنين أمرهم حتى أظهرهم على
  عدوّهم. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { وَلَكِنَّ اللَّهَ سَلَّمَ } يقول: سلم الله لهم أمرهم
  حتى أظهرهم على عدوّهم.وقال آخرون: بل معنى ذلك: ولكن الله سلم أمره فيهم. ذكر من قال
  ذلك:حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن قتادة: { وَلَكِنَّ
  اللَّهَ سَلَّمَ } قال: سلم أمره فيهم.وأولى القولين في ذلك بالصواب عندي ما قاله ابن
  عباس، وهو أن الله سلم القوم بما أرى نبيه صلى الله عليه وسلم في منامه من الفشل والتنازع،
  حتى قويت قلوبهم واجترءوا على حرب عدوّهم وذلك أن قوله: { وَلَكِنَّ اللَّهَ سَلَّمَ
  } عقيب قوله: { وَلَوْ أرَاكَهُمْ كَثِيراً لَفَشِلْتُمْ وَلَتَنازَعْتُمْ فِي الأمْرِ
  } فالذي هو أولى بالخبر عنه، أنه سلمهم منه جلّ ثناؤه ما كان مخوفا منه لو لم يُرِ
  نبيه صلى الله عليه وسلم من قلة القوم في منامه.\r\n\t\t\t\r\n\t\t\t</section>"

