  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يُرِيكَهُمُ ٱللَّهُ فِي مَنَامِكَ قَلِيلاً وَلَوْ أَرَاكَهُمْ كَثِيراً لَّفَشِلْتُمْ
  وَلَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَلَـٰكِنَّ ٱللَّهَ سَلَّمَ إِنَّهُ عَلِيمٌ بِذَاتِ
  ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وإن الله يا محمد
  سميع لما يقول أصحابك، عليم بما يضمرونه، إذ يريك الله عدوّك وعدوّهم { فِي مَنامِكَ
  قَلِيلاً } يقول: يريكهم في نومك قليلاً فتخبرهم بذلك، حتى قويت قلوبهم واجترءوا على
  حرب عدوّهم. ولو أراك ربك عدوّك وعدوّهم كثيراً لفشل أصحابك، فجبنوا وخافوا، ولم يقدروا
  على حرب القوم، ولتنازعوا في ذلك ولكن الله سلمهم من ذلك بما أراك في منامك من الرؤيا،
  إنه عليم بما تخفيه الصدور، لا يخفى عليه شيء مما تضمره القلوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد زعم بعضهم أن معنى قوله: { إذْ يُرِيكَهُمُ اللَّهُ فِي مَنَامِكَ
  قَلِيلاً }: أي في عينك التي تنام بها، فصيرّ المنام هو العين، كأنه أراد: إذ يريكهم
  الله في عينك قليلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن ابن أبي نجيح، عن مجاهد: { إذْ يُرِيكَهُمُ اللَّهُ فِي
  مَنَامِكَ قَلِيلاً } قال: أراه الله إياهم في منامه قليلاً، فأخبر النبيّ صلى الله
  عليه وسلم أصحابه بذلك، فكان تثبيتا لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبي نجيح، عن
  مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة،
  عن ابن إسحاق: { إذْ يُرِيكَهُمُ اللَّهُ فِي مَنَامِكَ قَلِيلاً... } الآية فكان أوّل
  ما أراه من ذلك نعمة من نعمه عليهم، شجعهم بها على عدوّهم، وكفاهم بها ما تخوف عليهم
  من ضعفهم لعلمه بما فيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في تأويل قوله:
  { وَلَكِنَّ اللَّهَ سَلَّمَ } فقال بعضهم: معناه: ولكن الله سلم للمؤمنين أمرهم حتى
  أظهرهم على عدوّهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَلَكِنَّ اللَّهَ سَلَّمَ } يقول: سلم الله لهم أمرهم حتى أظهرهم على عدوّهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ولكن الله سلم أمره فيهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، قال: ثنا معمر، عن
  قتادة: { وَلَكِنَّ اللَّهَ سَلَّمَ } قال: سلم أمره فيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك بالصواب عندي ما قاله ابن عباس، وهو أن الله سلم القوم بما أرى نبيه
  صلى الله عليه وسلم في منامه من الفشل والتنازع، حتى قويت قلوبهم واجترءوا على حرب
  عدوّهم وذلك أن قوله: { وَلَكِنَّ اللَّهَ سَلَّمَ } عقيب قوله: { وَلَوْ أرَاكَهُمْ
  كَثِيراً لَفَشِلْتُمْ وَلَتَنازَعْتُمْ فِي الأمْرِ } فالذي هو أولى بالخبر عنه، أنه
  سلمهم منه جلّ ثناؤه ما كان مخوفا منه لو لم يُرِ نبيه صلى الله عليه وسلم من قلة القوم
  في منامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

