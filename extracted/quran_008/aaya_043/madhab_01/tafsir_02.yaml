  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يُرِيكَهُمُ ٱللَّهُ فِي مَنَامِكَ قَلِيلاً وَلَوْ أَرَاكَهُمْ كَثِيراً لَّفَشِلْتُمْ
  وَلَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَلَـٰكِنَّ ٱللَّهَ سَلَّمَ إِنَّهُ عَلِيمٌ بِذَاتِ
  ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِذْ يُرِيكَهُمُ ٱللَّهُ } نصبه
  بإضمار اذكر. أو هو بدل ثان من يوم الفرقان، أو متعلق بقوله { لَسَمِيعٌ عَلِيمٌ }
  أي يعلم المصالح إذ يقللهم في عينك { فِى مَنَامِكَ } في رؤياك. وذلك أن الله عزّ وجل
  أراه في رؤياه قليلاً، فأخبر بذلك أصحابه فكان تثبيتاً لهم وتشجيعاً على عدوهم. وعن
  الحسن: في منامك في عينك، لأنها مكان النوم، كما قيل للقطيفة: المنامة، لأنه ينام فيها.
  وهذا تفسير فيه تعسف، وما أحسب الرواية صحيحة فيه عن الحسن، وما يلائم عليه بكلام العرب
  وفصاحته { لَّفَشِلْتُمْ } لجبنتم وهبتم الإقدام { وَلَتَنَـٰزَعْتُمْ } في الرأي،
  وتفرقت فيما تصنعون كلمتكم، وترجحتم بين الثبات والفرار { وَلَـٰكِنَّ ٱللَّهَ سَلَّمَ
  } أي عصم وأنعم بالسلامة من الفشل والتنازع والاختلاف { إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ
  } يعلم ما سيكون فيها من الجراءة والجبن والصبر والجزع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

