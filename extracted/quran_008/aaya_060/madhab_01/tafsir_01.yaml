  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَعِدُّواْ
  لَهُمْ مَّا ٱسْتَطَعْتُمْ مِّن قُوَّةٍ وَمِن رِّبَاطِ ٱلْخَيْلِ تُرْهِبُونَ بِهِ
  عَدْوَّ ٱللَّهِ وَعَدُوَّكُمْ وَآخَرِينَ مِن دُونِهِمْ لاَ تَعْلَمُونَهُمُ ٱللَّهُ
  يَعْلَمُهُمْ وَمَا تُنفِقُواْ مِن شَيْءٍ فِي سَبِيلِ ٱللَّهِ يُوَفَّ إِلَيْكُمْ
  وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  وأعدّوا لهؤلاء الذين كفروا بربهم الذين بينكم وبينهم عهد، إذا خفتم خيانتهم وغدرهم
  أيها المؤمنون بالله ورسوله { ما اسْتَطَعْتُمْ مِنْ قُوَّةٍ } يقول: ما أطقتم أن تعدّوه
  لهم من الآلات التي تكون قوّة لكم عليهم من السلاح والخيل. { تُرْهِبُونَ بِهِ عَدُو
  اللَّهِ وَعَدُوَّكُمْ } يقول: تخيفون بإعدادكم ذلك عدوّ الله وعدوّكم من المشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو ما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أبو إدريس، قال: سمعت أسامة بن زيد، عن صالح
  بن كيسان، عن رجل من جهينة يرفع الحديث إلى رسول الله صلى الله عليه وسلم: { وأعِدُّوا
  لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوةٍ }</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا إنَّ الرَّمْيَ هُوَ القُوَّةُ، ألاَ إنَّ الرَّمْيَ هُوَ الْقُوَّةُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا سعيد بن
  شرحبيل، قال: ثنا ابن لهيعة، عن يزيد بن أبي حبيب، وعبد الكريم بن الحرث، عن أبي عليّ
  الهمدانيّ، أنه سمع عقبة بن عامر على المنبر يقول: قال الله: { وأعِدُّوا لَهُمْ ما
  اسْتَطَعْتُمْ مِنْ قُوَّةٍ وَمِنْ رِباطِ الخَيْلِ } ألا وإني سمعت رسول الله صلى
  الله عليه وسلم يقول على المنبر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قالَ اللَّهُ: { وأعِدُّوا لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوَّةٍ
  } ألا أنَّ القُوَّةَ الرَّمْيُ ألا إنَّ القُوَّةَ الرَّمْيُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثَلاثاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا محبوب وجعفر بن عون ووكيع وأبو أسامة وأبو نعيم، عن أسامة بن زيد،
  عن صالح بن كيسان، عن رجل، عن عقبة بن عامر الجهنيّ قال: قرأ رسول الله صلى الله عليه
  وسلم على المنبر: { وأعِدُّوا لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوةٍ وَمِنْ رِباطِ الخَيْلِ
  } فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  ألا إن القُوةَ الرمْيُ، ألا إن القُوةَ الرمْيُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثلاث مرات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، عن
  أسامة بن زيد، عن صالح بن كيسان، عن رجل، عن عقبة بن عامر، أن النبيّ صلى الله عليه
  وسلم قرأ هذه الآية على المنبر، فذكر نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا أسامة بن زيد، عن صالح بن كيسان، عن عقبة
  بن عامر، عن النبيّ صلى الله عليه وسلم، نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن حميد، قال: ثنا يحيى بن واضح، قال: ثنا موسى بن عبيدة، عن أخيه محمد بن عبيدة،
  عن أخيه عبد الله بن عبيدة، عن عقبة بن عامر، عن النبيّ صلى الله عليه وسلم، في قوله:
  { وأعِدُّوا لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوةٍ }</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا إن القُوةَ الرمْيُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن سفيان، عن شعبة بن دينار، عن عكرمة، في قوله: { وأعِدُّوا
  لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوةٍ } قال: الحصون.</font></font>&#13;\t\t\t<label
