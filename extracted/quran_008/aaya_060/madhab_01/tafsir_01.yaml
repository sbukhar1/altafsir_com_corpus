  href=\"JavaScript:Open_Menu()\">وَأَعِدُّواْ لَهُمْ مَّا ٱسْتَطَعْتُمْ مِّن قُوَّةٍ
  وَمِن رِّبَاطِ ٱلْخَيْلِ تُرْهِبُونَ بِهِ عَدْوَّ ٱللَّهِ وَعَدُوَّكُمْ وَآخَرِينَ
  مِن دُونِهِمْ لاَ تَعْلَمُونَهُمُ ٱللَّهُ يَعْلَمُهُمْ وَمَا تُنفِقُواْ مِن شَيْءٍ
  فِي سَبِيلِ ٱللَّهِ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمِنْ رِباطِ الخَيْلِ } قال: الإناث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عليّ بن سهل، قال: ثنا ضمرة بن ربيعة، عن رجاء بن أبي سلمة، قال: لقي رجل مجاهداً بمكة،
  ومع مجاهد جُوالَق، قال: فقال مجاهد: هذا من القوّة ومجاهد يتجهز للغزو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { وأعِدُّوا لَهُمْ ما اسْتَطَعْتُمْ مِنْ قُوةٍ } من سلاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { تُرْهِبُونَ بِهِ عَدُوَّ اللَّهِ وَعَدُوَّكُمْ } فقال
  ابن وكيع:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبي عن إسرائيل، عن عثمان
  بن المغيرة الثقفي، عن مجاهد، عن ابن عباس: { تَرْهِبُونَ بِهِ عَدُوَّ اللَّهِ وَعَدُوَّكُمْ
  } قال: تخزون به عدوّ الله وعدوّكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيل، عن عثمان، عن مجاهد، عن ابن عباس،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيل، عن خصيف، عن عكرمة وسعيد بن جبير، عن ابن عباس: { تَرْهِبُونَ بِهِ
  عَدُوَّ اللَّهِ وَعَدُوَّكُمْ } قال: تخزون به عدوّ الله وعدوّكم. وكذا كان يقرأ بها
  ترهبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا إسرائيل، عن عثمان بن المغيرة وخصيف، عن مجاهد، عن ابن عباس: { تُرْهِبُونَ
  بِهِ } تخزون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا إسرائيل، عن خصيف، عن عكرمة، عن ابن عباس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يقال منه: أرهبت العدوّ ورهَّبته، فأنا أُرْهِبُه وأُرَهِّبُه إرهابا
  وترهيبا، وهو الرَّهَبُ والرُّهْبُ، ومنه قول طفيل الغنويّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيْلُ امّ حَيّ دَفَعْتُمْ فِي نُحُورِهِمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَنِي كِلابٍ غَدَاةَ الرُّعْبِ والرَّهَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وآخِرِينَ
  مِنْ دُونِهِمْ لا تَعْلَمُونَهُمُ اللَّهُ يَعْلَمهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في هؤلاء الآخرين من هم وما هم، فقال بعضهم: هم بنو قريظة. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن عمار بن الحسن، قال: ثنا
  ابن أبي جعفر، عن ورقاء، عن ابن أبي نجيح، عن مجاهد: { وآخَرِينَ مِنْ دُونِهِمْ }
  يعني من بني قريظة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد: { وآخَرِينَ مِنْ دُونِهِمْ } قال:
  قريظة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: من فارس. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن الحسين، قال: ثنا
  أحمد بن المفضل، قال: ثنا أسباط، عن السديّ: { وآخِرِينَ مِنْ دُونِهِمْ لا تَعْلَمُونَهُمُ
  اللَّهُ يَعْلَمهُمْ } هؤلاء أهل فارس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم كل عدوّ للمسلمين غير الذي أمر النبيّ صلى الله عليه وسلم أن يشرّد بهم من
  خلفهم. قالوا: وهم المنافقون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد في قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ
  فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: أخفهم بهم لما تصنع بهؤلاء.
  وقرأ: { وآخِرِينَ مِنْ دُونِهِمْ لا تَعْلَمُونَهُمُ اللَّهُ يَعْلَمهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وآخِرِينَ
