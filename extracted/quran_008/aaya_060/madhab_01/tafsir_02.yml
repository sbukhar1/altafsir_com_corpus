  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَعِدُّواْ
  لَهُمْ مَّا ٱسْتَطَعْتُمْ مِّن قُوَّةٍ وَمِن رِّبَاطِ ٱلْخَيْلِ تُرْهِبُونَ بِهِ
  عَدْوَّ ٱللَّهِ وَعَدُوَّكُمْ وَآخَرِينَ مِن دُونِهِمْ لاَ تَعْلَمُونَهُمُ ٱللَّهُ
  يَعْلَمُهُمْ وَمَا تُنفِقُواْ مِن شَيْءٍ فِي سَبِيلِ ٱللَّهِ يُوَفَّ إِلَيْكُمْ
  وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مِن قُوَّةٍ
  } من كل ما يتقوى به في الحرب من عددها. وعن عقبة بن عامر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(429)
  سمعت رسول الله صلى الله عليه وسلم يقول على المنبر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا إن القوة الرمي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالها ثلاثاً. ومات عقبة عن سبعين قوساً في سبيل الله. وعن عكرمة:
  هي الحصون، والرباط: اسم للخيل التي تربط في سبيل الله. ويجوز أن يسمى بالرباط الذي
  هو بمعنى المرابطة، ويجوز أن يكون جمع ربيط كفصيل وفصال وقرأ الحسن «ومن ربط الخيل»
  بضم الباء وسكونها جمع رباط. ويجوز أن يكون قوله: { وَمِن رّبَاطِ ٱلْخَيْلِ } تخصيصاً
  للخيل من بين ما يتقوى به، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجِبْرِيلَ وَمِيكَـٰلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  98] وعن ابن سيرين رحمه الله: أنه سئل عمن أوصى بثلث ماله في الحصون؟ فقال: يشتري به
  الخيل، فترابط في سبيل الله ويغزي عليها، فقيل له: إنما أوصى في الحصون، فقال: ألم
  تسمع قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَنَّ الْحُصُونَ
  الْخَيْلُ لاَ مَدَرُ الْقُرَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ تُرْهِبُونَ } قرىء بالتخفيف والتشديد
  وقرأ ابن عباس ومجاهد رضي الله عنهما «تخزون» والضمير في { بِهِ } راجع إلى ما استطعتم
  { عَدْوَّ ٱللَّهِ وَعَدُوَّكُمْ } هم أهل مكة { وَءَاخَرِينَ مِن دُونِهِمْ } هم اليهود،
  وقيل: المنافقون وعن السدي: هم أهل فارس، وقيل: كفرة الجن، وجاء في الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(430)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الشيطان لا يقرب صاحب فرس ولا داراً فيها فرس عتيق \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(431)
  أنّ صهيل الخيل يرهب الجن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
