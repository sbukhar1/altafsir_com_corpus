aaya: وَأَعِدُّوا لَهُمْ مَا اسْتَطَعْتُمْ مِنْ قُوَّةٍ وَمِنْ رِبَاطِ الْخَيْلِ تُرْهِبُونَ
  بِهِ عَدُوَّ اللَّهِ وَعَدُوَّكُمْ وَآخَرِينَ مِنْ دُونِهِمْ لَا تَعْلَمُونَهُمُ
  اللَّهُ يَعْلَمُهُمْ ۚ وَمَا تُنْفِقُوا مِنْ شَيْءٍ فِي سَبِيلِ اللَّهِ يُوَفَّ
  إِلَيْكُمْ وَأَنْتُمْ لَا تُظْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَعِدُّواْ لَهُمْ
  مَّا ٱسْتَطَعْتُمْ مِّن قُوَّةٍ وَمِن رِّبَاطِ ٱلْخَيْلِ تُرْهِبُونَ بِهِ عَدْوَّ
  ٱللَّهِ وَعَدُوَّكُمْ وَآخَرِينَ مِن دُونِهِمْ لاَ تَعْلَمُونَهُمُ ٱللَّهُ يَعْلَمُهُمْ
  وَمَا تُنفِقُواْ مِن شَيْءٍ فِي سَبِيلِ ٱللَّهِ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ
  تُظْلَمُونَ }{ مِن قُوَّةٍ } من كل ما يتقوى به في الحرب من عددها. وعن عقبة بن عامر:(429)
  سمعت رسول الله صلى الله عليه وسلم يقول على المنبر: \" ألا إن القوة الرمي \" قالها
  ثلاثاً. ومات عقبة عن سبعين قوساً في سبيل الله. وعن عكرمة: هي الحصون، والرباط: اسم
  للخيل التي تربط في سبيل الله. ويجوز أن يسمى بالرباط الذي هو بمعنى المرابطة، ويجوز
  أن يكون جمع ربيط كفصيل وفصال وقرأ الحسن «ومن ربط الخيل» بضم الباء وسكونها جمع رباط.
  ويجوز أن يكون قوله: { وَمِن رّبَاطِ ٱلْخَيْلِ } تخصيصاً للخيل من بين ما يتقوى به،
  كقوله:{ وَجِبْرِيلَ وَمِيكَـٰلَ }[البقرة: 98] وعن ابن سيرين رحمه الله: أنه سئل عمن
  أوصى بثلث ماله في الحصون؟ فقال: يشتري به الخيل، فترابط في سبيل الله ويغزي عليها،
  فقيل له: إنما أوصى في الحصون، فقال: ألم تسمع قول الشاعر:أَنَّ الْحُصُونَ الْخَيْلُ
  لاَ مَدَرُ الْقُرَى   { تُرْهِبُونَ } قرىء بالتخفيف والتشديد وقرأ ابن عباس ومجاهد
  رضي الله عنهما «تخزون» والضمير في { بِهِ } راجع إلى ما استطعتم { عَدْوَّ ٱللَّهِ
  وَعَدُوَّكُمْ } هم أهل مكة { وَءَاخَرِينَ مِن دُونِهِمْ } هم اليهود، وقيل: المنافقون
  وعن السدي: هم أهل فارس، وقيل: كفرة الجن، وجاء في الحديث:(430) \" إن الشيطان لا يقرب
  صاحب فرس ولا داراً فيها فرس عتيق \" وروي:(431) أنّ صهيل الخيل يرهب الجن.\r\n\t\t\t\r\n\t\t\t</section>"

