aaya: فَكُلُوا مِمَّا غَنِمْتُمْ حَلَالًا طَيِّبًا ۚ وَاتَّقُوا اللَّهَ ۚ إِنَّ اللَّهَ
  غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكُلُواْ مِمَّا
  غَنِمْتُمْ حَلاَلاً طَيِّباً وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ
  }فإن قلت: ما معنى الفاء؟ قلت: التسبيب والسبب محذوف، معناه: قد أبحت لكم الغنائم فكلوا
  مما غنمتم. وحلالاً: نصب على الحال من المغنوم، أو صفة للمصدر، أي أكلاً حلالاً، وقوله:
  { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } معناه أنكم إذا اتقيتموه بعد ما فرط منكم من استباحة
  الفداء قبل أن يؤذن لكم فيه، غفر لكم ورحمكم وتاب عليكم.\r\n\t\t\t\r\n\t\t\t</section>"

