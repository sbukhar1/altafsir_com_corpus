  مِمَّا غَنِمْتُمْ حَلاَلاً طَيِّباً وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما معنى الفاء؟ قلت: التسبيب والسبب محذوف، معناه: قد أبحت
  لكم الغنائم فكلوا مما غنمتم. وحلالاً: نصب على الحال من المغنوم، أو صفة للمصدر، أي
  أكلاً حلالاً، وقوله: { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } معناه أنكم إذا اتقيتموه
  بعد ما فرط منكم من استباحة الفداء قبل أن يؤذن لكم فيه، غفر لكم ورحمكم وتاب عليكم.</font></font><font
