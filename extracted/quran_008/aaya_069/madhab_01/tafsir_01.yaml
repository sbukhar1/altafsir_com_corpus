aaya: فَكُلُوا مِمَّا غَنِمْتُمْ حَلَالًا طَيِّبًا ۚ وَاتَّقُوا اللَّهَ ۚ إِنَّ اللَّهَ
  غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكُلُواْ مِمَّا
  غَنِمْتُمْ حَلاَلاً طَيِّباً وَٱتَّقُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ
  }يقول تعالى ذكره للمؤمنين من أهل بدر: فكلوا أيها المؤمنون مما غنمتم من أموال المشركين
  حلالاً بإحلاله لكم طيباً. { وَاتَّقُوا اللَّهَ } يقول: وخافوا الله أن تعودوا أن
  تفعلوا في دينكم شيئاً بعد هذه من قبل أن يعهد فيه إليكم، كما فعلتم في أخذ الفداء
  وأكل الغنيمة وأخذتموهما من قبل أن يحلا لكم. { إنَّ اللَّهَ غَفُورٌ رَحِيمٌ } وهذا
  من المؤخر الذي معناه التقديم، وتأويل الكلام: فكلوا مما غنمتم حلالاً طيباً، إن الله
  غفور رحيم، واتقوا الله. ويعني بقوله: { إنَّ اللَّهَ غَفُورٌ } لذنوب أهل الإيمان
  من عباده، { رَحِيمٌ } بهم أن يعاقبهم بعد توبتهم منها.\r\n\t\t\t\r\n\t\t\t</section>"

