aaya: وَإِذْ يَعِدُكُمُ اللَّهُ إِحْدَى الطَّائِفَتَيْنِ أَنَّهَا لَكُمْ وَتَوَدُّونَ
  أَنَّ غَيْرَ ذَاتِ الشَّوْكَةِ تَكُونُ لَكُمْ وَيُرِيدُ اللَّهُ أَنْ يُحِقَّ الْحَقَّ
  بِكَلِمَاتِهِ وَيَقْطَعَ دَابِرَ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَعِدُكُمُ
  ٱللَّهُ إِحْدَى ٱلطَّآئِفَتِيْنِ أَنَّهَا لَكُمْ وَتَوَدُّونَ أَنَّ غَيْرَ ذَاتِ
  ٱلشَّوْكَةِ تَكُونُ لَكُمْ وَيُرِيدُ ٱللَّهُ أَن يُحِقَّ الحَقَّ بِكَلِمَاتِهِ وَيَقْطَعَ
  دَابِرَ ٱلْكَافِرِينَ }{ وَإِذْ } منصوب بإضمار اذكر. و { أَنَّهَا لَكُمْ } بدل من
  إحدى الطائفتين. والطائفتان: العير والنفير. { غَيْرَ ذَاتِ ٱلشَّوْكَةِ } العير، لأنه
  لم يكن فيها إلا أربعون فارساً، والشوكة كانت في النفير لعددهم وعدتهم: والشوكة: الحدّة
  مستعارة من واحدة الشوك. ويقال: شوك القنا لشباها. ومنها قولهم: شائك السلاح، أي تتمنون
  أن تكون لكم العير، لأنها الطائفة التي لا حدّة لها ولا شدّة، ولا تريدون الطائفة الأخرى
  { أَن يُحِقَّ الحَقَّ } أن يثبته ويعليه { بِكَلِمَـٰتِهِ } بآياته المنزلة في محاربة
  ذات الشوكة، وبما أمر الملائكة من نزولهم للنصرة، وبما قضى من أسرهم وقتلهم وطرحهم
  في قليب بدر. والدابر الآخر: فاعل من دبر. إذا أدبر. ومنه دابرة الطائر وقطع الدابر
  عبارة عن الاستئصال، يعني أنكم تريدون الفائدة العاجلة وسفساف الأمور وأن لا تلقوا
  ما يرزؤكم في أبدانكم وأحوالكم والله عز وجل يريد معالي الأمور، وما يرجع إلى عمارة
  الدين، ونصرة الحق، وعلوّ الكلمة، والفوز في الدارين. وشتان ما بين المرادين. ولذلك
  اختار لكم الطائفة ذات الشوكة، وكسر قوّتهم بضعفكم، وغلب كثرتهم بقلتكم، وأعزّكم وأذلهم،
  وحصل لكم ما لا تعارض أدناه العير وما فيها. وقرىء: «بكلمته»، على التوحيد.\r\n\t\t\t\r\n\t\t\t</section>"

