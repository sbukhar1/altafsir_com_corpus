  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
aaya: فَإِمَّا تَثْقَفَنَّهُمْ فِي الْحَرْبِ فَشَرِّدْ بِهِمْ مَنْ خَلْفَهُمْ لَعَلَّهُمْ
  يَذَّكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ شَرَّ ٱلدَّوَابِّ
  عِندَ ٱللَّهِ ٱلَّذِينَ كَفَرُواْ فَهُمْ لاَ يُؤْمِنُونَ } * { ٱلَّذِينَ عَاهَدْتَّ
  مِنْهُمْ ثُمَّ يَنقُضُونَ عَهْدَهُمْ فِي كُلِّ مَرَّةٍ وَهُمْ لاَ يَتَّقُونَ } *
  { فَإِمَّا تَثْقَفَنَّهُمْ فِي ٱلْحَرْبِ فَشَرِّدْ بِهِم مَّنْ خَلْفَهُمْ لَعَلَّهُمْ
  يَذَّكَّرُونَ }{ ٱلَّذِينَ كَفَرُواْ فَهُمْ لاَ يُؤْمِنُونَ } أي أصروا على الكفر
  ولجوا فيه، فلا يتوقع منهم إيمان وهم بنو قريظة، عاهدهم رسول الله صلى الله عليه وسلم
  أن لا يمالئوا عليه فنكثوا بأن أعانوا مشركي مكة بالسلاح وقالوا: نسينا وأخطأنا، ثم
  عاهدهم فنكثوا ومالوا معهم يوم الخندق، وانطلق كعب بن الأشرف إلى مكة فحالفهم { ٱلَّذِينَ
  عَـٰهَدْتَّ مِنْهُمْ } بدل من الذين كفروا، أي الذين عاهدتهم من الذين كفروا جعلهم
  شر الدواب، لأن شر الناس الكفار، وشر الكفار المصرون منهم، وشر المصرين الناكثون للعهود
  { وَهُمْ لاَ يَتَّقُونَ } لا يخافون عاقبة الغدر ولا يبالون ما فيه من العار والنار
  { فَإِمَّا تَثْقَفَنَّهُمْ فِى ٱلْحَرْبِ } فإما تصادفنهم وتظفرن بهم { فَشَرّدْ بِهِم
  مَّنْ خَلْفَهُمْ } ففرق عن محاربتك ومناصبتك بقتلهم شر قتلة والنكاية فيهم، من وراءهم
  من الكفرة، حتى لا يجسر عليك بعدهم أحد، اعتباراً بهم واتعاظاً بحالهم وقرأ ابن مسعود
  رضي الله عنه «فشرذ» بالذال المعجمة بمعنى: ففرق، وكأنه مقلوب «شذر» من قولهم (ذهبوا
  شذر مذر)، ومنه: الشذر: المتلقط من المعدن لتفرّقه وقرأ أبو حيوة «من خلفهم» ومعناه:
  فافعل التشريد من ورائهم، لأنه إذا شرد الذين وراءهم فقد فعل التشريد في الوراء وأوقعه
  فيه؛ لأن الوراء جهة المشردين، فإذا جعل الوراء ظرفاً للتشريد فقد دلّ على تشريد من
  فيه، فلم يبق فرق بين القراءتين { لَعَلَّهُمْ يَذَّكَّرُونَ } لعلّ المشردين من ورائهم
  يتعظون.\r\n\t\t\t\r\n\t\t\t</section>"

