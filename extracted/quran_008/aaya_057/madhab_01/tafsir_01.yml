  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِمَّا
  تَثْقَفَنَّهُمْ فِي ٱلْحَرْبِ فَشَرِّدْ بِهِم مَّنْ خَلْفَهُمْ لَعَلَّهُمْ يَذَّكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فإما تلقين في الحرب
  هؤلاء الذين عاهدتهم فنقضوا عهدك مرّة بعد مرّة من قريظة فتأسرهم، { فَشَرّدْ بِهِمْ
  مَنْ خَلْفَهُمْ } يقول: فافعل بهم فعلاً يكون مشرّداً مَن خلفهم من نظرائهم ممن بينك
  وبينه عهد وعقد. والتشريد: التطريد والتبديد والتفريق. وإنما أمر بذلك نبيّ الله صلى
  الله عليه وسلم أن يفعل بالناقض العهد بينه وبينهم إذا قدر عليهم فعلاً يكون إخافة
  لمن وراءهم ممن كان بين رسول الله صلى الله عليه وسلم وبينه عهد، حتى لا يجترئوا على
  مثل الذي اجترأ عليه هؤلاء الذين وصف الله صفتهم في هذه الآية من نقض العهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح،
  عن عليّ، عن ابن عباس قوله: { فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ فَشَرّدْ بِهِمْ
  مَنْ خَلْفَهُمْ } يعني: نكّلْ بهم من بعدهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { فَشَرّدْ
  بِهِمْ مَنْ خَلْفَهُمْ } يقول: نكل بهم من وراءهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإمَّا تَثْقَفَنَّهُمْ
  فِي الحَرْبِ فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ } يقول: عظ بهم من سواهم من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن
  السديّ: { فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ }
  يقول: نكل بهم من خلفهم من بعدهم من العدوّ، لعلهم يحذرون أن ينكُثوا فيُصْنَع بهم
  مثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن أيوب، عن سعيد بن جبير: { فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ
  } قال: أنذر بهم من خلفهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، عن عطاء الخراسانيّ، عن ابن عباس، قال: نكل بهم من خلفهم
  من بعدهم. قال ابن جريج، قال عبد الله بن كثير: نكل بهم من وراءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { فإمَّا تَثْقَفَنَّهُمْ
  فِي الحَرْبِ فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ لَعَلَّهُمْ يَذَّكَّرُونَ }: أي نكل
  بهم من وراءهم لعلهم يعقلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك
  بن مزاحم يقول في قوله: { فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ } يقول: نكل بهم مَن بعدهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله:
  { فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ } قال: أخفهم
  بما تصنع بهؤلاء وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وآخَرِينَ مِنْ دُونِهِمْ لا تَعْلَمُونَهُمُ اللَّهُ يَعْلَمُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { لَعَلَّهُمْ يَذَّكَّرُونَ
  } فإن معناه: كي يتعظوا بما فعلت بهؤلاء الذين وصفت صفتهم، فيحذروا نقض العهد الذي
  بينك وبينهم، خَوْفَ أن ينزل بهم منك ما نزل بهؤلاء إذا هم نقضوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

