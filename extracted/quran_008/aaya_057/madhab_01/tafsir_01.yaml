aaya: فَإِمَّا تَثْقَفَنَّهُمْ فِي الْحَرْبِ فَشَرِّدْ بِهِمْ مَنْ خَلْفَهُمْ لَعَلَّهُمْ
  يَذَّكَّرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِمَّا تَثْقَفَنَّهُمْ
  فِي ٱلْحَرْبِ فَشَرِّدْ بِهِم مَّنْ خَلْفَهُمْ لَعَلَّهُمْ يَذَّكَّرُونَ }يقول تعالى
  ذكره لنبيه محمد صلى الله عليه وسلم: فإما تلقين في الحرب هؤلاء الذين عاهدتهم فنقضوا
  عهدك مرّة بعد مرّة من قريظة فتأسرهم، { فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ } يقول: فافعل
  بهم فعلاً يكون مشرّداً مَن خلفهم من نظرائهم ممن بينك وبينه عهد وعقد. والتشريد: التطريد
  والتبديد والتفريق. وإنما أمر بذلك نبيّ الله صلى الله عليه وسلم أن يفعل بالناقض العهد
  بينه وبينهم إذا قدر عليهم فعلاً يكون إخافة لمن وراءهم ممن كان بين رسول الله صلى
  الله عليه وسلم وبينه عهد، حتى لا يجترئوا على مثل الذي اجترأ عليه هؤلاء الذين وصف
  الله صفتهم في هذه الآية من نقض العهد.وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن
  عليّ، عن ابن عباس قوله: { فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ فَشَرّدْ بِهِمْ مَنْ
  خَلْفَهُمْ } يعني: نكّلْ بهم من بعدهم.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ } يقول:
  نكل بهم من وراءهم.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ } يقول: عظ
  بهم من سواهم من الناس.حدثنا محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط،
  عن السديّ: { فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ
  } يقول: نكل بهم من خلفهم من بعدهم من العدوّ، لعلهم يحذرون أن ينكُثوا فيُصْنَع بهم
  مثل ذلك.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن أيوب، عن سعيد
  بن جبير: { فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ } قال: أنذر بهم من خلفهم.حدثنا القاسم،
  قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، عن عطاء الخراسانيّ، عن ابن عباس، قال:
  نكل بهم من خلفهم من بعدهم. قال ابن جريج، قال عبد الله بن كثير: نكل بهم من وراءهم.حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { فإمَّا تَثْقَفَنَّهُمْ فِي الحَرْبِ فَشَرّدْ
  بِهِمْ مَنْ خَلْفَهُمْ لَعَلَّهُمْ يَذَّكَّرُونَ }: أي نكل بهم من وراءهم لعلهم يعقلون.حُدثت
  عن الحسين بن الفرج، قال: سمعت أبا معاذ، قال: ثنا عبيد بن سليمان، قال: سمعت الضحاك
  بن مزاحم يقول في قوله: { فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ } يقول: نكل بهم مَن بعدهم.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { فإمَّا تَثْقَفَنَّهُمْ
  فِي الحَرْبِ فَشَرّدْ بِهِمْ مَنْ خَلْفَهُمْ } قال: أخفهم بما تصنع بهؤلاء وقرأ:{ وآخَرِينَ
  مِنْ دُونِهِمْ لا تَعْلَمُونَهُمُ اللَّهُ يَعْلَمُهُمْ }وأما قوله: { لَعَلَّهُمْ
  يَذَّكَّرُونَ } فإن معناه: كي يتعظوا بما فعلت بهؤلاء الذين وصفت صفتهم، فيحذروا نقض
  العهد الذي بينك وبينهم، خَوْفَ أن ينزل بهم منك ما نزل بهؤلاء إذا هم نقضوه.\r\n\t\t\t\r\n\t\t\t</section>"

