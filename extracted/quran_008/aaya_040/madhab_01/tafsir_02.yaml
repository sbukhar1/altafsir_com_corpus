aaya: وَإِنْ تَوَلَّوْا فَاعْلَمُوا أَنَّ اللَّهَ مَوْلَاكُمْ ۚ نِعْمَ الْمَوْلَىٰ
  وَنِعْمَ النَّصِيرُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ كُلُّهُ لِلهِ فَإِنِ ٱنْتَهَوْاْ
  فَإِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ بَصِيرٌ } * { وَإِن تَوَلَّوْاْ فَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ مَوْلاَكُمْ نِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ ٱلنَّصِيرُ }{ وَقَـٰتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ } إلى أن لا يوجد فيهم شرك قط { وَيَكُونَ الدّينُ كُلُّهُ
  لِلهِ } ويضمحل عنهم كل دين باطل، ويبقى فيهم دين الإسلام وحده { فَإِنِ انْتَهَوْاْ
  } عن الكفر وأسلموا { فَإِنَّ اللَّهَ بِمَا يَعْمَلُونَ بَصِيرٌ } يثيبهم على توبتهم
  وإسلامهم. وقرىء: «تعملون»، بالتاء، فيكون المعنى: فإن الله بما تعملون من الجهاد في
  سبيله والدعوة إلى دينه والإخراج من ظلمة الكفر إلى نور الإسلام { بَصِيرٌ } يجازيكم
  عليه أحسن الجزاء { وَإِن تَوَلَّوْاْ } ولم ينتهوا { فَٱعْلَمُواْ أَنَّ ٱللَّهَ مَوْلاَكُمْ
  } أي ناصركم ومعينكم، فثقوا بولايته ونصرته.\r\n\t\t\t\r\n\t\t\t</section>"

