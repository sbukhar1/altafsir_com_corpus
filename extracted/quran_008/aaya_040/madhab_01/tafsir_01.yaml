aaya: وَإِنْ تَوَلَّوْا فَاعْلَمُوا أَنَّ اللَّهَ مَوْلَاكُمْ ۚ نِعْمَ الْمَوْلَىٰ
  وَنِعْمَ النَّصِيرُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن تَوَلَّوْاْ
  فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَوْلاَكُمْ نِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ ٱلنَّصِيرُ }يقول
  تعالـى ذكره: وإن أدبر هؤلاء الـمشركون عما دعوتـموهم إلـيه أيها الـمؤمنون من الإيـمان
  بـالله ورسوله وترك قتالكم علـى كفرهم، فأبوا إلا الإصرار علـى الكفر وقتالكم، فقاتلوهم
  وأيقنوا أن الله معينكم علـيهم وناصركم. { نِعْمَ الـمَوْلَـى } هو لكم، يقول: نعم
  الـمعين لكم ولأولـيائه، { وَنِعْمَ النَّصِير } وهو الناصر.حدثنا ابن حميد، قال: ثنا
  سلمة، عن ابن إسحاق: { وَإنْ تَوَلَّوْا } عن أمرك إلى ما هم عليه من كفرهم { فإنَّ
  اللّهَ هُوَ مَوْلاكُمْ } الذي أعزّكم ونصركم عليهم يوم بدر في كثرة عَدَدهم وقلة عُددكم.
  { نِعْمَ النَّصِيرُ }.\r\n\t\t\t\r\n\t\t\t</section>"

