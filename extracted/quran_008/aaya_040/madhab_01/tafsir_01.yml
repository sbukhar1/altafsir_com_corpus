  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  تَوَلَّوْاْ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ مَوْلاَكُمْ نِعْمَ ٱلْمَوْلَىٰ وَنِعْمَ
  ٱلنَّصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وإن أدبر هؤلاء
  الـمشركون عما دعوتـموهم إلـيه أيها الـمؤمنون من الإيـمان بـالله ورسوله وترك قتالكم
  علـى كفرهم، فأبوا إلا الإصرار علـى الكفر وقتالكم، فقاتلوهم وأيقنوا أن الله معينكم
  علـيهم وناصركم. { نِعْمَ الـمَوْلَـى } هو لكم، يقول: نعم الـمعين لكم ولأولـيائه،
  { وَنِعْمَ النَّصِير } وهو الناصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، عن ابن إسحاق: { وَإنْ تَوَلَّوْا } عن أمرك إلى ما هم عليه
  من كفرهم { فإنَّ اللّهَ هُوَ مَوْلاكُمْ } الذي أعزّكم ونصركم عليهم يوم بدر في كثرة
  عَدَدهم وقلة عُددكم. { نِعْمَ النَّصِيرُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

