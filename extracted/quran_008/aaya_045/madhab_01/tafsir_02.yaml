  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا لَقِيتُمْ فِئَةً فَٱثْبُتُواْ وَٱذْكُرُواْ ٱللَّهَ كَثِيراً
  لَّعَلَّكُمْ تُفْلَحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ ٱللَّهَ وَرَسُولَهُ وَلاَ تَنَازَعُواْ
  فَتَفْشَلُواْ وَتَذْهَبَ رِيحُكُمْ وَٱصْبِرُوۤاْ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إذا لَقِيتُمْ فِئَةً } إذا حاربتم جماعة من الكفار، وترك أن يصفها
  لأن المؤمنين ما كانوا يلقون إلا الكفار. واللقاء اسم للقتال غالب { فَٱثْبُتُواْ }
  لقتالهم ولا تفرّوا { وَٱذْكُرُواْ ٱللَّهَ كَثِيراً } في مواطن الحرب مستظهرين بذكره،
  مستنصرين به، داعين له على عدوكم: اللهم اخذلهم، اللهم اقطع دابرهم { لَعَلَّكُمْ تُفْلِحُونَ
  } لعلكم تظفرون بمرادكم من النصرة والمثوبة. وفيه إشعار بأنّ على العبد أن لا يفتر
  عن ذكر ربه أشغل ما يكون قلباً وأكثر ما يكون هما، وأن تكون نفسه مجتمعة لذلك وإن كانت
  متوزعة عن غيره. وناهيك بما في خطب أمير المؤمنين عليه السلام في أيام صفين وفي مشاهده
  مع البغاة والخوارج - من البلاغة والبيان ولطائف المعاني، وبليغات المواعظ والنصائح
  - دليلاً على أنهم كانوا لا يشغلهم عن ذكر الله شاغل وإن تفاقم الأمر { وَلاَ تَنَـٰزَعُواْ
  } قرىء بتشديد التاء { فَتَفْشَلُواْ } منصوب بإضمار أن، أو مجزوم لدخوله في حكم النهي،
  وتدل على التقديرين قراءة من قرأ: «وتذهب ريحكم» بالتاء والنصب وقراءة من قرأ: «ويذهب
  ريحكم» بالياء والجزم والريح: الدولة، شبهت في نفوذ أمرها وتمشيه بالريح وهبوبها، فقيل:
  هبت رياح فلان إذا دالت له الدولة ونفذ أمره. ومنه قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَا صَاحِبَيَّ ألاَ لاَحَيَّ بِالْوَادِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاّ عبِيدٌ قُعُودٌ بَيْنَ أذوَاد</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتُنْظِرَانِ قَلِيلاً رَيْثَ غَفَلَتِهِم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمْ تَعْدُوَانِ فَإِنَّ الرِّيحَ لِلْعَادِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: لم يكن نصر قط إلا بريح يبعثها
  الله تعالى. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(426)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نصرت بالصبا وأهلكت عاد بالدبور \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
