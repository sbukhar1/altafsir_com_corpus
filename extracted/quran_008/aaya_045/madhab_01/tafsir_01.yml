aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا إِذَا لَقِيتُمْ فِئَةً فَاثْبُتُوا وَاذْكُرُوا
  اللَّهَ كَثِيرًا لَعَلَّكُمْ تُفْلِحُونَ
