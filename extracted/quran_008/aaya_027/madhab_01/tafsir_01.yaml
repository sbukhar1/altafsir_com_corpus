aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَخُونُوا اللَّهَ وَالرَّسُولَ وَتَخُونُوا
  أَمَانَاتِكُمْ وَأَنْتُمْ تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَخُونُواْ ٱللَّهَ وَٱلرَّسُولَ وَتَخُونُوۤاْ أَمَانَاتِكُمْ وَأَنْتُمْ
  تَعْلَمُونَ }يقول تعالـى ذكره للـمؤمنـين بـالله ورسوله من أصحاب نبـيه صلى الله عليه
  وسلم: يا أيها الذين صدقوا الله ورسوله { لا تَـخُونُوا الله }. وخيانتهم الله ورسوله
  كانت بإظهار من أظهر منهم لرسول الله صلى الله عليه وسلم والـمؤمنـين الإيـمان فـي
  الظاهر والنصيحة، وهو يستسرّ الكفر والغشّ لهم فـي البـاطن، يدلُّون الـمشركين علـى
  عورتهم، ويخبرونهم بـما خفـي عنهم من خبرهم.وقد اختلف أهل التأويـل فـيـمن نزلت هذه
  الآية، وفـي السبب الذي نزلت فـيه، فقال بعضهم: نزلت فـي منافق كتب إلـى أبـي سفـيان
  يطلعه علـى سرّ الـمسلـمين. ذكر من قال ذلك.حدثنا القاسم بن بشر بن معروف، قال: ثنا
  شبـابة بن سوّار، قال: ثنا مـحمد بن الـمـحرم، قال: لقـيت عطاء بن أبـي ربـاح، فحدثنـي،
  قال: ثنـي جابر بن عبد الله أن أبـا سفـيان خرج من مكة، فأتـى جبريـل النبـيّ صلى الله
  عليه وسلم، فقال: إن أبـا سفـيان فـي مكان كذا وكذا. فقال النبـيّ صلى الله عليه وسلم
  لأصحابه: \" إنَّ أبـا سُفْـيانَ فِـي مَكانِ كَذَا وكَذَا فـاخْرُجُوه إلَـيْهِ وَاكْتُـمُوا
  \" قال: فكتب رجل من الـمنافقـين إلـى أبـي سفـيان: إن مـحمداً يريدكم، فخذوا حذركم
  فأنزل الله عزّ وجلّ: { لا تَـخُونُوا اللّهَ والرَّسُولَ وتـخُونُوا أماناتِكُمْ }.وقال
  آخرون: بل نزلت فـي أبـي لبـابة الذي كان من أمره وأمر بنـي قريظة. ذكر من قال ذلك.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن الزهري، قوله: { لا تَـخُونُوا
  اللّهَ والرَّسُولَ وتَـخُونُوا أماناتِكُمْ } قال: نزلت فـي أبـي لبـابة، بعثه رسول
  الله صلى الله عليه وسلم فأشار إلـى حلقه أنه الذبح. قال الزهري: فقال أبو لبـابة:
  لا والله لا أذوق طعاماً ولا شرابـاً حتـى أموت أو يتوب الله علـيّ فمكث سبعة أيام
  لا يذوق طعاماً ولا شرابـاً، حتـى خرّ مغشيًّا علـيه، ثم تاب الله علـيه، فقـيـل له:
  يا أبـا لبـابة قد تـيب علـيك قال: والله لا أحلّ نفسي حتـى يكون رسول الله صلى الله
  عليه وسلم هو الذي يحلنـي فجاءه فحله بـيده. ثم قال أبو لبـابة: إن من توبتـي أن أهجر
  دار قومي التـي أصبت بها الذنب وأن أنـخـلع من مالـي، قال: \" يُجْزِيكَ الثُّلُثُ
  أنْ تَصَدَّقَ بِهِ \" حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير،
  عن ابن عيـينة، قال: ثنا إسماعيـل بن أبـي خالد، قال: سمعت عبد الله بن أبـي قتادة،
  يقول: نزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تَـخُونُوا اللّهَ والرَّسُولَ وتَـخُونُوا
  أماناتِكُمْ وأنْتُـمْ تَعْلَـمُونَ } فـي أبـي لبـابة.وقال آخرون: بل نزلت فـي شأن
  عثمان رضي الله عنه. ذكر من قال ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَخُونُواْ ٱللَّهَ وَٱلرَّسُولَ وَتَخُونُوۤاْ أَمَانَاتِكُمْ وَأَنْتُمْ تَعْلَمُونَ
  }حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا يونس بن الـحرث الطائفـي، قال: ثنا
  مـحمد بن عبد الله بن عون الثقـفـيّ، عن الـمغيرة بن شعبة، قال: نزلت هذه الآية فـي
  قتل عثمان رضي الله عنه: { يا أيُّها الَّذِينَ آمَنُوا لا تَـخُونُوا اللّهَ والرَّسُولَ...
  } الآية.وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله نهى الـمؤمنـين عن خيانته
  وخيانة رسوله وخيانة أمانته. وجائز أن تكون نزلت فـي أبـي لبـابة، وجائز أن تكون نزلت
  فـي غيره، ولا خبر عندنا بأيّ ذلك كان يجب التسلـيـم له بصحته، فمعنى الآية وتأويـلها
  ما قدمنا ذكره.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يا أيها الَّذِينَ آمَنُوا لا
  تَـخُونُوا اللّهَ والرَّسُولَ } قال: نهاكم أن تـخونوا الله والرسول، كما صنع الـمنافقون.حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { لا تَـخُونُوا
  اللّهَ والرَّسُولَ... } الآية، قال: كانوا يسمعون من النبـيّ صلى الله عليه وسلم الـحديث
  فـيفشونه حتـى يبلغ الـمشركين.واختلفوا فـي تأويـل قوله: { وتَـخُونُوا أماناتِكُمْ
  وأنْتُـمْ تَعْلَـمُونَ } فقال بعضهم: لا تـخونوا الله والرسول، فإن ذلك خيانة لأماناتكم
  وهلاك لها. ذكر من قال ذلك.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا
  أسبـاط، عن السديّ: { يا أيُّها الَّذِينَ آمَنُوا لا تَـخُونُوا اللّهَ والرَّسُولَ
  وتَـخُونُوا أماناتِكُمْ } فإنهم إذا خانوا الله والرسول فقد خانوا أماناتهم.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يا أيُّها الَّذِينَ آمَنُوا لا تَـخُونُوا
  اللّهَ والرَّسُولَ وتَـخُونُوا أماناتِكُمْ وأنْتُـمْ تَعْلَـمُونَ }: أي لا تظهروا
  لله من الـحقّ ما يرضى به منكم ثم تـخالفوه فـي السرّ إلـى غيره، فإن ذلك هلاك لأماناتكم
  وخيانة لأنفسكم.فعلـى هذا التأويـل، قوله: { وتَـخُونُوا أماناتِكُمْ } فـي موضع نصب
  علـى الظرف، كما قال الشاعر:لاَ تَنْهَ عَنْ خُـلُقٍ وَتَأْتِـيَ مِثْلَهُ   عارٌ عَلَـيْكَ
  إذا فَعَلْتَ عَظِيـمُويروى: «وتأتـي مثله».وقال آخرون: معناه: لا تـخونوا الله والرسول،
  ولا تـخونوا أماناتكم وأنتـم تعلـمون. ذكر من قال ذلك.حدثنـي الـمثنى، قال: ثنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: قوله: { يا أَيُّها الَّذِينَ آمَنُوا
  لا تَـخُونُوا اللّهَ والرَّسُولَ وتَـخُونُوا أماناتِكُمْ } يقول: لا تـخونوا: يعنـي
  لا تنقصوها.فعلـى هذا التأويـل: لا تـخونوا الله والرسول، ولا تـخونوا أماناتكم.واختلف
  أهل التأويـل فـي معنى الأمانة التـي ذكرها الله فـي قوله: { وتَـخُونُوا أماناتِكُمْ
  } فقال بعضهم: هي ما يخفـى عن أعين الناس من فرائض الله. ذكر من قال ذلك.حدثنـي الـمثنى،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وتَـخونُوا
  أماناتِكُمْ } والأمانة: الأعمال التـي أمن الله علـيها العبـاد، يعنـي: الفريضة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَخُونُواْ ٱللَّهَ وَٱلرَّسُولَ وَتَخُونُوۤاْ أَمَانَاتِكُمْ وَأَنْتُمْ تَعْلَمُونَ
  }يقول: لا تَـخُونُوا: يعنـي لا تنقصوها.حدثنا علـيّ بن داود، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { يا أَيُّها الَّذِينَ آمَنُوا لا
  تَـخُونُوا اللّهَ } يقول: بترك فرائضه { والرَّسُولَ } يقول: بترك سننه وارتكاب معصيته.
  قال: وقال مرّة أخرى: { لا تَـخُونُوا اللّهَ والرَّسُولَ وتَـخُونُوا أماناتِكُمْ
  } والأمانة: الأعمال. ثم ذكر نـحو حديث الـمثنى.وقال آخرون: معنى الأمانات ههنا: الدِّين.
  ذكر من قال ذلك.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَتـخُونُوا
  أماناتِكُمْ } دينكم. { وأنْتُـمْ تَعْلَـمُونَ } قال: قد فعل ذلك الـمنافقون وهم يعلـمون
  أنهم كفـار، يظهرون الإيـمان. وقرأ:{ وَإذَا قامُوا إلـى الصَّلاةِ قامُوا كُسالـى... }الآية،
  قال: هؤلاء الـمنافقون أمنهم الله ورسوله علـى دينه فخانوا، أظهروا الإيـمان وأسرّوا
  الكفر.فتأويـل الكلام إذن: يا أيها الذين آمنوا لا تنقصوا الله حقوقه علـيكم من فرائضه
  ولا رسوله من واجب طاعته علـيكم، ولكن أطيعوهما فـيـما أمراكم به ونهياكم عنه، لا تنقصوهما،
  وتـخونوا أماناتكم، وتنقصوا أديانكم، وواجب أعمالكم، ولازمها لكم، وأنتـم تعلـمون أنها
  لازمة علـيكم وواجبة بـالـحجج التـي قد ثبتت لله علـيكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

