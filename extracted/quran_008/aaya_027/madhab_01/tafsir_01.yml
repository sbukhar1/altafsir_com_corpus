  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَخُونُواْ ٱللَّهَ وَٱلرَّسُولَ وَتَخُونُوۤاْ أَمَانَاتِكُمْ
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره للـمؤمنـين بـالله
  ورسوله من أصحاب نبـيه صلى الله عليه وسلم: يا أيها الذين صدقوا الله ورسوله { لا تَـخُونُوا
  الله }. وخيانتهم الله ورسوله كانت بإظهار من أظهر منهم لرسول الله صلى الله عليه وسلم
  والـمؤمنـين الإيـمان فـي الظاهر والنصيحة، وهو يستسرّ الكفر والغشّ لهم فـي البـاطن،
  يدلُّون الـمشركين علـى عورتهم، ويخبرونهم بـما خفـي عنهم من خبرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـيـمن نزلت هذه الآية، وفـي السبب الذي نزلت
  فـيه، فقال بعضهم: نزلت فـي منافق كتب إلـى أبـي سفـيان يطلعه علـى سرّ الـمسلـمين.
  ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم بن بشر بن معروف، قال:
  ثنا شبـابة بن سوّار، قال: ثنا مـحمد بن الـمـحرم، قال: لقـيت عطاء بن أبـي ربـاح،
  فحدثنـي، قال: ثنـي جابر بن عبد الله أن أبـا سفـيان خرج من مكة، فأتـى جبريـل النبـيّ
  صلى الله عليه وسلم، فقال: إن أبـا سفـيان فـي مكان كذا وكذا. فقال النبـيّ صلى الله
  عليه وسلم لأصحابه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ أبـا سُفْـيانَ فِـي مَكانِ كَذَا وكَذَا فـاخْرُجُوه إلَـيْهِ وَاكْتُـمُوا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فكتب رجل من الـمنافقـين إلـى أبـي سفـيان: إن مـحمداً يريدكم، فخذوا حذركم فأنزل الله
  عزّ وجلّ: { لا تَـخُونُوا اللّهَ والرَّسُولَ وتـخُونُوا أماناتِكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل نزلت فـي أبـي لبـابة الذي كان من أمره وأمر بنـي قريظة.
  ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي أبو سفـيان، عن معمر، عن الزهري، قوله: { لا تَـخُونُوا اللّهَ والرَّسُولَ
  وتَـخُونُوا أماناتِكُمْ } قال: نزلت فـي أبـي لبـابة، بعثه رسول الله صلى الله عليه
  وسلم فأشار إلـى حلقه أنه الذبح. قال الزهري: فقال أبو لبـابة: لا والله لا أذوق طعاماً
  ولا شرابـاً حتـى أموت أو يتوب الله علـيّ فمكث سبعة أيام لا يذوق طعاماً ولا شرابـاً،
  حتـى خرّ مغشيًّا علـيه، ثم تاب الله علـيه، فقـيـل له: يا أبـا لبـابة قد تـيب علـيك
  قال: والله لا أحلّ نفسي حتـى يكون رسول الله صلى الله عليه وسلم هو الذي يحلنـي فجاءه
  فحله بـيده. ثم قال أبو لبـابة: إن من توبتـي أن أهجر دار قومي التـي أصبت بها الذنب
  وأن أنـخـلع من مالـي، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُجْزِيكَ الثُّلُثُ أنْ تَصَدَّقَ بِهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن الزبـير، عن
  ابن عيـينة، قال: ثنا إسماعيـل بن أبـي خالد، قال: سمعت عبد الله بن أبـي قتادة، يقول:
  نزلت: { يا أيُّها الَّذِينَ آمَنُوا لا تَـخُونُوا اللّهَ والرَّسُولَ وتَـخُونُوا
  أماناتِكُمْ وأنْتُـمْ تَعْلَـمُونَ } فـي أبـي لبـابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نزلت فـي شأن عثمان رضي الله عنه. ذكر من قال ذلك.</font></font>&#13;\t\t\t<label
