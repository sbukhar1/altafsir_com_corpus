  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَخُونُواْ ٱللَّهَ
  وَٱلرَّسُولَ وَتَخُونُوۤاْ أَمَانَاتِكُمْ وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا يونس بن الـحرث الطائفـي،
  قال: ثنا مـحمد بن عبد الله بن عون الثقـفـيّ، عن الـمغيرة بن شعبة، قال: نزلت هذه
  الآية فـي قتل عثمان رضي الله عنه: { يا أيُّها الَّذِينَ آمَنُوا لا تَـخُونُوا اللّهَ
  والرَّسُولَ... } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب
  أن يقال: إن الله نهى الـمؤمنـين عن خيانته وخيانة رسوله وخيانة أمانته. وجائز أن تكون
  نزلت فـي أبـي لبـابة، وجائز أن تكون نزلت فـي غيره، ولا خبر عندنا بأيّ ذلك كان يجب
  التسلـيـم له بصحته، فمعنى الآية وتأويـلها ما قدمنا ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يا أيها الَّذِينَ آمَنُوا
  لا تَـخُونُوا اللّهَ والرَّسُولَ } قال: نهاكم أن تـخونوا الله والرسول، كما صنع الـمنافقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { لا تَـخُونُوا اللّهَ والرَّسُولَ... } الآية، قال: كانوا يسمعون من النبـيّ
  صلى الله عليه وسلم الـحديث فـيفشونه حتـى يبلغ الـمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  فـي تأويـل قوله: { وتَـخُونُوا أماناتِكُمْ وأنْتُـمْ تَعْلَـمُونَ } فقال بعضهم:
  لا تـخونوا الله والرسول، فإن ذلك خيانة لأماناتكم وهلاك لها. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ: { يا أيُّها الَّذِينَ آمَنُوا لا تَـخُونُوا اللّهَ والرَّسُولَ وتَـخُونُوا
  أماناتِكُمْ } فإنهم إذا خانوا الله والرسول فقد خانوا أماناتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يا أيُّها الَّذِينَ
  آمَنُوا لا تَـخُونُوا اللّهَ والرَّسُولَ وتَـخُونُوا أماناتِكُمْ وأنْتُـمْ تَعْلَـمُونَ
  }: أي لا تظهروا لله من الـحقّ ما يرضى به منكم ثم تـخالفوه فـي السرّ إلـى غيره، فإن
  ذلك هلاك لأماناتكم وخيانة لأنفسكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فعلـى
  هذا التأويـل، قوله: { وتَـخُونُوا أماناتِكُمْ } فـي موضع نصب علـى الظرف، كما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لاَ تَنْهَ
  عَنْ خُـلُقٍ وَتَأْتِـيَ مِثْلَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عارٌ عَلَـيْكَ
  إذا فَعَلْتَ عَظِيـمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى: «وتأتـي مثله».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: لا تـخونوا الله والرسول، ولا تـخونوا أماناتكم وأنتـم تعلـمون. ذكر
  من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: قوله: { يا أَيُّها الَّذِينَ آمَنُوا لا
  تَـخُونُوا اللّهَ والرَّسُولَ وتَـخُونُوا أماناتِكُمْ } يقول: لا تـخونوا: يعنـي
  لا تنقصوها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فعلـى هذا التأويـل: لا تـخونوا
  الله والرسول، ولا تـخونوا أماناتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى الأمانة التـي ذكرها الله فـي قوله: { وتَـخُونُوا أماناتِكُمْ
  } فقال بعضهم: هي ما يخفـى عن أعين الناس من فرائض الله. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { وتَـخونُوا أماناتِكُمْ } والأمانة: الأعمال التـي أمن الله
  علـيها العبـاد، يعنـي: الفريضة.</font></font>&#13;\t\t\t<label disabled=\"true\"
