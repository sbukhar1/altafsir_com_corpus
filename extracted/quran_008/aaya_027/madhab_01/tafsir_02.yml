aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَخُونُوا اللَّهَ وَالرَّسُولَ وَتَخُونُوا
  أَمَانَاتِكُمْ وَأَنْتُمْ تَعْلَمُونَ
