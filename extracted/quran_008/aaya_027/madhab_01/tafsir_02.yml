  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَخُونُواْ ٱللَّهَ وَٱلرَّسُولَ وَتَخُونُوۤاْ أَمَانَاتِكُمْ
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">معنى الخون: النقص، كما أن معنى
  الوفاء التمام. ومنه: تخوّنه، إذا تنقصه، ثم استعمل في ضد الأمانة والوفاء، لأنك إذا
  خنت الرجل في شيء فقد أدخلت عليه النقصان فيه، وقد استعير فقيل: خان الدلو الكرب، وخان
  المشتار السبب لأنه إذا انقطع به فكأنه لم يف له. ومنه قوله تعالى: { وَتَخُونُواْ
  أَمَـٰنَـٰتِكُمْ } والمعنى لا تخونوا الله بأن تعطلوا فرائضه، ورسوله بأن لا تستنوا
  به. و { أَمَـٰنَـٰتِكُمْ } فيما بينكم بأن لا تحفظوها { وَأَنتُمْ تَعْلَمُونَ } تبعة
  ذلك ووباله، وقيل وأنتم تعلمون أنكم تخونون، يعني أن الخيانة توجد منكم عن تعمد لا
  عن سهو. وقيل: وأنتم علماء تعلمون قبح القبيح وحسن الحسن. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(421) أن نبي الله صلى الله عليه وسلم حاصر يهود بني قريظة إحدى وعشرين
  ليلة فسألوا الصلح كما صالح إخوانهم بني النضير على أن يسيروا إلى أذرعات وأريحاء من
  أرض الشام، فأبى رسول الله صلى الله عليه وسلم إلا أن ينزلوا على حكم سعد ابن معاذ،
  فأبوا وقالوا: أرسل إلينا أبا لبابة مروان بن عبد المنذر وكان مناصحاً لهم لأنّ عياله
  وماله في أيديهم، فبعثه إليهم فقالوا له: ما ترى، هل ننزل على حكم سعد؟ فأشار إلى حلقه
  إنه الذبح، قال أبو لبابة فما زالت قدماي حتى علمت أني قد خنت الله ورسوله فنزلت، فشدّ
  نفسه على سارية من سواري المسجد وقال: والله لا أذوق طعاماً ولا شراباً حتى أموت أو
  يتوب الله عليّ، فمكث سبعة أيام حتى خر مغشياً عليه ثم تاب الله عليه، فقيل له: قد
  تيب عليك فحل نفسك. فقال: لا والله لا أحلها حتى يكون رسول الله صلى الله عليه وسلم
  هو الذي يحلني، فجاءه فحله بيده فقال: إنّ من تمام توبتي أن أهجر دار قومي التي أصبت
  فيها الذنب، وأن أنخلع من مالي. فقال صلى الله عليه وسلم: يجزيك الثلث أن تتصدّق به.
  وعن المغيرة: نزلت في قتل عثمان بن عفان رضي الله عنه. وقيل: { أَمَـٰنَـٰتِكُمْ }
  ما ائتمنكم الله عليه من فرائضه وحدوده. فإن قلت: { وَتَخُونُواْ } جزم هو أم نصب؟
  قلت: يحتمل أن يكون جزماً داخلاً في حكم النهي وأن يكون نصباً بإضمار «أن» كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَكْتُمُواْ
  ٱلْحَقَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 42] وقرأ مجاهد: «وتخونوا أمانتكم»، على التوحيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
