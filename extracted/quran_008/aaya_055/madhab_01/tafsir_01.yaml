aaya: إِنَّ شَرَّ الدَّوَابِّ عِنْدَ اللَّهِ الَّذِينَ كَفَرُوا فَهُمْ لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ شَرَّ ٱلدَّوَابِّ
  عِندَ ٱللَّهِ ٱلَّذِينَ كَفَرُواْ فَهُمْ لاَ يُؤْمِنُونَ }يقول تعالى ذكره: إن شرّ
  ما دبّ على الأرض عند الله الذين كفروا بربهم فجحدوا وحدانيته، وعبدوا غيره. { فهُمْ
  لا يُؤْمِنُونَ } يقول: فهم لا يصدقون رسل الله ولا يقرّون بوحيه وتنزيله.\r\n\t\t\t\r\n\t\t\t</section>"

