aaya: كَدَأْبِ آلِ فِرْعَوْنَ ۙ وَالَّذِينَ مِنْ قَبْلِهِمْ ۚ كَفَرُوا بِآيَاتِ اللَّهِ
  فَأَخَذَهُمُ اللَّهُ بِذُنُوبِهِمْ ۗ إِنَّ اللَّهَ قَوِيٌّ شَدِيدُ الْعِقَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَدَأْبِ آلِ فِرْعَوْنَ
  وَٱلَّذِينَ مِن قَبْلِهِمْ كَفَرُواْ بِآيَاتِ ٱللَّهِ فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ
  إِنَّ ٱللَّهَ قَوِيٌّ شَدِيدُ ٱلْعِقَابِ } * { ذٰلِكَ بِأَنَّ ٱللَّهَ لَمْ يَكُ
  مُغَيِّراً نِّعْمَةً أَنْعَمَهَا عَلَىٰ قَوْمٍ حَتَّىٰ يُغَيِّرُواْ مَا بِأَنْفُسِهِمْ
  وَأَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ } * { كَدَأْبِ آلِ فِرْعَوْنَ وَٱلَّذِينَ مِن قَبْلِهِمْ
  كَذَّبُواْ بآيَاتِ رَبِّهِمْ فَأَهْلَكْنَاهُمْ بِذُنُوبِهِمْ وَأَغْرَقْنَآ آلَ فِرْعَونَ
  وَكُلٌّ كَانُواْ ظَالِمِينَ }الكاف في محل الرفع: أي دأب هؤلاء مثل دأب آل فرعون.
  ودأبهم: عادتهم وعملهم الذي دأبوا فيه: أي داوموا عليه وواظبوا. و { كَفَرُواْ } تفسير
  لدأب آل فرعون. و { ذٰلِكَ } إشارة إلى ما حل بهم، يعني ذلك العذاب أو الانتقام بسبب
  أن الله لم ينبغ له ولم يصحّ في حكمته أن يغير نعمته عند قوم { حَتَّىٰ يُغَيّرُواْ
  مَا } بهم من الحال. فإن قلت: فما كان من تغيير آل فرعون ومشركي مكة حتى غير الله نعمته
  عليهم؟ ولم تكن لهم حال مرضية فيغيروها إلى حال مسخوطة قلت: كما تغير الحال المرضية
  إلى المسخوطة، تغير الحال المسخوطة إلى أسخط منها، وأولئك كانوا قبل بعثة الرسول إليهم
  كفرة عبدة أصنام، فلما بعث إليهم بالآيات البينات فكذبوه وعادوه وتحزبوا عليه ساعين
  في إراقة دمه، غيروا حالهم إلى أسوإ مما كانت، فغير الله ما أنعم به عليهم من الإمهال
  وعاجلهم بالعذاب { وَأَنَّ ٱللَّهَ سَمِيعٌ } لما يقول مكذبو الرسل { عَلِيمٌ } بما
  يفعلون { كَدَأْبِ ءالِ فِرْعَوْنَ } تكرير للتأكيد. وفي قوله: { بآيَـٰتِ رَبّهِمْ
  } زيادة دلالة على كفران النعم وجحود الحق. وفي ذكر الإغراق بيان للأخذ بالذنوب { وَكُلٌّ
  كَانُواْ ظَـٰلِمِينَ } وكلهم من غرقى القبط وقتلى قريش كانوا ظالمين أنفسهم بالكفر
  والمعاصي.\r\n\t\t\t\r\n\t\t\t</section>"

