aaya: كَدَأْبِ آلِ فِرْعَوْنَ ۙ وَالَّذِينَ مِنْ قَبْلِهِمْ ۚ كَفَرُوا بِآيَاتِ اللَّهِ
  فَأَخَذَهُمُ اللَّهُ بِذُنُوبِهِمْ ۗ إِنَّ اللَّهَ قَوِيٌّ شَدِيدُ الْعِقَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَدَأْبِ آلِ فِرْعَوْنَ
  وَٱلَّذِينَ مِن قَبْلِهِمْ كَفَرُواْ بِآيَاتِ ٱللَّهِ فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ
  إِنَّ ٱللَّهَ قَوِيٌّ شَدِيدُ ٱلْعِقَابِ }يقول تعالى ذكره: فعل هؤلاء المشركون من
  قريش الذين قتلوا ببدر كعادة قوم فرعون وصنيعهم وفعلهم، وفعل من كذب بحجج الله ورسله
  من الأمم الخالية قبلهم، ففعلنا بهم كفعلنا بأولئك. وقد بيَّنا فيما مضى أن الدأب:
  هو الشأن والعادة، بما أغنى عن إعادته في هذا الموضع.حدثني الحرث، قال: ثني عبد العزيز،
  قال: ثنا شيبان، عن جابر، عن عامر ومجاهد وعطاء: { كَدأْبِ آلِ فِرْعَوْنَ }: كفعل
  آل فرعون، كسنن آل فرعون.وقوله: { فَأخَذَهُمُ اللَّهُ بذُنُوِبِهِمْ } يقول: فعاقبهم
  الله بتكذيبهم حججه ورسله ومعصيتهم ربهم، كما عاقب أشكالهم والأمم الذين قبلهم. { إنَّ
  اللَّهَ قَوِيّ } لا يغلبه غالب ولا يردّ قضاءه رادّ، ينفذ أمره ويمضي قضاءه في خلقه،
  شديد عقابه لمن كفر بآياته وجحد حججه.\r\n\t\t\t\r\n\t\t\t</section>"

