  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ
  آلِ فِرْعَوْنَ وَٱلَّذِينَ مِن قَبْلِهِمْ كَفَرُواْ بِآيَاتِ ٱللَّهِ فَأَخَذَهُمُ
  ٱللَّهُ بِذُنُوبِهِمْ إِنَّ ٱللَّهَ قَوِيٌّ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فعل هؤلاء المشركون من قريش الذين قتلوا ببدر كعادة
  قوم فرعون وصنيعهم وفعلهم، وفعل من كذب بحجج الله ورسله من الأمم الخالية قبلهم، ففعلنا
  بهم كفعلنا بأولئك. وقد بيَّنا فيما مضى أن الدأب: هو الشأن والعادة، بما أغنى عن إعادته
  في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثني عبد العزيز،
  قال: ثنا شيبان، عن جابر، عن عامر ومجاهد وعطاء: { كَدأْبِ آلِ فِرْعَوْنَ }: كفعل
  آل فرعون، كسنن آل فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَأخَذَهُمُ اللَّهُ بذُنُوِبِهِمْ
  } يقول: فعاقبهم الله بتكذيبهم حججه ورسله ومعصيتهم ربهم، كما عاقب أشكالهم والأمم
  الذين قبلهم. { إنَّ اللَّهَ قَوِيّ } لا يغلبه غالب ولا يردّ قضاءه رادّ، ينفذ أمره
  ويمضي قضاءه في خلقه، شديد عقابه لمن كفر بآياته وجحد حججه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

