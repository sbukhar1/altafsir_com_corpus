  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكُمْ
  وَأَنَّ ٱللَّهَ مُوهِنُ كَيْدِ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بقوله: { ذَلِكُمْ }: هذا الفعل من قتل الـمشركين ورميهم حتـى انهزموا، وابتلاء
  الـمؤمنـين البلاء الـحسن بـالظفر بهم وإمكانهم من قتلهم وأسرهم، فعلنا الذي فعلنا.
  { وأنَّ اللّهَ مُوهِنُ كَيْدَ الكافِرِينَ } يقول: واعلـموا أن الله مع ذلك مضعف كيد
  الكافرين، يعنـي مكرهم، حتـى يذلوا، وينقادوا للـحقّ ويهلكوا. وفـي فتـح «أن» من الوجوه
  ما فـي قوله: { ذَلِكُمْ فَذُوقوهُ وأنَّ للْكافِرِينَ } وقد بـيَّنته هنالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلفت القرّاء فـي قراءة قوله: { مُوهِنُ }.فقرأته عامة قرّاء
  أهل الـمدينة وبعض الـمكيـين والبصريـين: «مُوَهِّنٌ» بـالتشديد، من وهَّنت الشيء:
  ضعَّفته. وقرأ ذلك عامة قرّاء الكوفـيـين: { مُوهِنُ } من أوهنته فأنا موهنه، بـمعنى
  أضعفته. والتشديد فـي ذلك أعجب إلـيّ لأن الله تعالـى كان ينقض ما يبرمه الـمشركون
  لرسول الله صلى الله عليه وسلم وأصحابه، عقداً بعد عقد، وشيئاً بعد شيء، وإن كان الآخر
  وجهاً صحيحاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
