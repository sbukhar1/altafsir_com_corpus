aaya: ذَٰلِكُمْ وَأَنَّ اللَّهَ مُوهِنُ كَيْدِ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكُمْ وَأَنَّ
  ٱللَّهَ مُوهِنُ كَيْدِ ٱلْكَافِرِينَ }يعنـي جلّ ثناؤه بقوله: { ذَلِكُمْ }: هذا الفعل
  من قتل الـمشركين ورميهم حتـى انهزموا، وابتلاء الـمؤمنـين البلاء الـحسن بـالظفر بهم
  وإمكانهم من قتلهم وأسرهم، فعلنا الذي فعلنا. { وأنَّ اللّهَ مُوهِنُ كَيْدَ الكافِرِينَ
  } يقول: واعلـموا أن الله مع ذلك مضعف كيد الكافرين، يعنـي مكرهم، حتـى يذلوا، وينقادوا
  للـحقّ ويهلكوا. وفـي فتـح «أن» من الوجوه ما فـي قوله: { ذَلِكُمْ فَذُوقوهُ وأنَّ
  للْكافِرِينَ } وقد بـيَّنته هنالك.وقد اختلفت القرّاء فـي قراءة قوله: { مُوهِنُ }.فقرأته
  عامة قرّاء أهل الـمدينة وبعض الـمكيـين والبصريـين: «مُوَهِّنٌ» بـالتشديد، من وهَّنت
  الشيء: ضعَّفته. وقرأ ذلك عامة قرّاء الكوفـيـين: { مُوهِنُ } من أوهنته فأنا موهنه،
  بـمعنى أضعفته. والتشديد فـي ذلك أعجب إلـيّ لأن الله تعالـى كان ينقض ما يبرمه الـمشركون
  لرسول الله صلى الله عليه وسلم وأصحابه، عقداً بعد عقد، وشيئاً بعد شيء، وإن كان الآخر
  وجهاً صحيحاً.\r\n\t\t\t\r\n\t\t\t</section>"

