  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا لَقِيتُمُ
  ٱلَّذِينَ كَفَرُواْ زَحْفاً فَلاَ تُوَلُّوهُمُ ٱلأَدْبَارَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إِلاَّ مُتَحَرِّفاً لِّقِتَالٍ أَوْ مُتَحَيِّزاً
  إِلَىٰ فِئَةٍ فَقَدْ بَآءَ بِغَضَبٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ وَبِئْسَ
  ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّـمَا اسْتَزَلَّهُمُ الشَّيْطانُ
  بِبَعْضِ ما كَسَبُوا وَلَقَدْ عَفـا اللّهُ عَنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم كان حنـين بعد ذلك بسبع سنـين،
  فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ وَلَّـيتُـمْ مُدْبِرِينَ ثُمَّ يَتُوبُ اللّهُ مِنْ بَعْدِ
  ذلكَ عَلـى مَنْ يَشاءُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا ابن عون، عن مـحمد، أن عمر رضي الله عنه بلغه
  قتل أبـي عبـيد، فقال: لو تـحيز إلـيّ لكنت له فئة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا سويد، قال: ثنا ابن الـمبـارك، عن جرير بن حازم، قال: ثنـي قـيس
  بن سعيد، قال: سألت عطاء بن أبـي ربـاح، عن قوله: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ
  دُبُرَهُ } قال: هذه منسوخة بـالآية التـي فـي الأنفـال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الآنَ خَفَّفَ اللّهُ عَنْكُمْ وَعَلِـمَ
  أنَّ فِـيكُمْ ضَعْفـاً فإنْ يَكُنْ مِنْكُم مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَـيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ولـيس لقوم أن يفروا من مثلـيهم. قال: ونسخت تلك إلاَّ هذه العدّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن سلـيـمان
  التـيـمي، عن أبـي عثمان، قال: لـما قتل أبو عبـيد جاء الـخبر إلـى عمر، فقال: يا أيها
  الناس أنا فئتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن الـمبـارك، عن معمر وسفـيان
  الثوري وابن عيـينة، عن ابن أبـي نـجيح، عن مـجاهد، قال: قال عمر رضي الله عنه: أنا
  فئة كلّ مسلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هذه الآية حكمها
  عام فـي كلّ من ولـى الدبر عن العدوّ منهزماً. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن
  علـيّ بن أبـي طلـحة، عن ابن عبـاس، قال: أكبر الكبـائر: الشرك بـالله، والفرار من
  الزحف لأن الله عزّ وجل يقول: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ... فَقَدْ
  بـاءَ بِغَضَبٍ مِنَ اللّهِ وَمأْوَاهُ جَهَنَّـمُ وَبِئْسَ الـمَصِير }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى التأويـلـين فـي هذه الآية بـالصواب: عندي قول من قال: حكمها
  مـحكم، وأنها نزلت فـي أهل بدر، وحكمها ثابت فـي جميع الـمؤمنـين، وأن الله حرّم علـى
  الـمؤمنـين إذا لقوا العدوّ أن يولوهم الدبر منهزمين، إلاَّ لتـحرّف القتال، أو لتـحيز
  إلـى فئة من الـمؤمنـين حيث كانت من أرض الإسلام، وأن من ولاهم الدبر بعد الزحف لقتال
  منهزماً بغير نـية إحدى الـخـلتـين اللتـين أبـاح الله التولـية بهما، فقد استوجب من
  الله وعيده إلاَّ أن يتفضل علـيه بعفوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا هي مـحكمة غير منسوخة، لـما قد بـيَّنا فـي غير موضع من كتابنا هذا وغيره أنه
  لا يجوز أن يحكم لـحكم آية بنسخ وله فـي غير النسخ وجه إلاَّ بحجة يجب التسلـيـم لها
  من خبر يقطع العذر أو حجة عقل، ولا حجة من هذين الـمعنـيـين تدلّ علـى نسخ حكم قول
  الله عزّ وجلّ: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إلاَّ مُتَـحَرفـاً لِقِتالٍ
  أوْ مُتَـحَيِّزاً إلـى فِئَةٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { فَقَدْ بـاءَ بِغَضَبٍ مِنَ اللّهِ } يقول: فقد رجع بغضب من الله، { ومَأْوَاهُ
  جَهَنَّـمُ } يقول: ومصيره الذي يصير إلـيه فـي معاده يوم القـيامة جهنـم وبئس الـمصير،
  يقول: وبئس الـموضع الذي يصير إلـيه ذلك الـمصير.</font></font><font class=\"TextResultArabic\"><font
