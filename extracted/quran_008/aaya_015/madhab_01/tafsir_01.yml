  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا لَقِيتُمُ ٱلَّذِينَ كَفَرُواْ زَحْفاً فَلاَ تُوَلُّوهُمُ
  ٱلأَدْبَارَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَن يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إِلاَّ
  مُتَحَرِّفاً لِّقِتَالٍ أَوْ مُتَحَيِّزاً إِلَىٰ فِئَةٍ فَقَدْ بَآءَ بِغَضَبٍ مِّنَ
  ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره: يا أيها الذين صدقوا الله ورسوله { إذَا لَقِـيتُـمُ الَّذِينَ كَفَرُوا
  فـي القِتالِ زَحْفـا } يقول: متزاحفـاً بعضكم إلـى بعض، والتزاحف: التدانـي والتقارب.
  { فَلا تُوَلُّوهُمُ الأدْبـارَ } يقول: فلا تولوهم ظهوركم فتنهزموا عنهم، ولكن اثبتوا
  لهم فإن الله معكم علـيهم. { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } يقول: ومن يولهم
  منكم ظهره { إلا مُتَـحَرِّفـا لِقتَالٍ } يقول: إلا مستطرداً لقتال عدوّه بطلب عورة
  له يـمكنه إصابتها فـيكرّ علـيه { أو مُتَـحَيِّزاً إلـى فِئَةٍ } أو إلا أن يولـيهم
  ظهره متـحيزاً إلـى فئة، يقول: صائراً إلـى حيز الـمؤمنـين الذين يفـيئون به معهم إلـيهم
  لقتالهم ويرجعون به معهم إلـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر، عن الضحاك: { إلاَّ مُتَـحَرّفـاً لِقِتالٍ
  أوْ مُتَـحيِّزاً إلـى فِئَةٍ } قال: الـمتـحرّف: الـمتقدّم من أصحابه لـيرى غرّة من
  العدوّ فـيصيبها. قال: والـمتـحيز: الفـارّ إلـى النبـيّ صلى الله عليه وسلم وأصحابه،
  وكذلك من فرّ الـيوم إلـى أميره أو أصحابه. قال الضحاك: وإنـما هذا وعيد من الله لأصحاب
  مـحمد صلى الله عليه وسلم أن لا يفرّوا، وإنـما كان النبـيّ علـيه الصلاة والسلام فئتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إلاَّ مُتَـحَرّفـاً لِقِتالٍ
  أوْ مُتَـحَيِّزًا إلـى فِئَةٍ } أما الـمتـحرّف يقول: إلاَّ مستطرداً، يريد العودة.
  { أوْ مُتَـحيِّزاً إلـى فِئَةٍ } قال: الـمتـحيز إلـى الإمام وجنده إن هو كرّ فلـم
  يكن له بهم طاقة، ولا يعذر الناس وإن كثروا أن يولوا عن الإمام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلـم فـي حكم قول الله عزّ وجلّ: { وَمَنْ يُوَلِّهِمْ
  يَوْمَئِذٍ دُبُرَهُ إلاَّ مُتَـحَرّفـاً لِقِتالٍ أوْ مُتَـحَيِّزًا إلـى فِئَةٍ فَقَدْ
  بـاءَ بِغَضَبٍ مِنَ اللّهِ ومَأْوَاهُ جَهَنَّـمُ } هل هو خاصّ فـي أهل بدر، أم هو
  فـي الـمؤمنـين جميعاً؟ فقال قوم: هو لأهل بدر خاصة، لأنه لـم يكن لهم أن يتركوا رسول
  الله صلى الله عليه وسلم مع عدوّه وينهزموا عنه فأما الـيوم فلهم الانهزام. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عبد الأعلـى، قال: ثنا داود، عن أبـي نضرة، فـي قول الله عزّ وجلّ: { وَمَنْ يُوَلِّهِمْ
  يَوْمَئِذٍ دُبُرَهُ } قال: ذاك يوم بدر، ولـم يكن لهم أن ينـحازوا، ولو انـحاز أحد
  لـم ينـحز إلاَّ إلـى. قال أبو موسى: يعنـي إلـى الـمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسحاق بن شاهين، قال: ثنا خالد، عن داود، عن أبـي نضرة، عن أبـي سعيد، قوله عزّ وجلّ:
  { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } ثم ذكر نـحوه، إلاَّ أنه قال: ولو انـحازوا
  انـحازوا إلـى الـمشركين، ولـم يكن يومئذٍ مسلـم فـي الأرض غيرهم.</font></font>&#13;\t\t\t<label
