  إِلَىٰ فِئَةٍ فَقَدْ بَآءَ بِغَضَبٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ وَبِئْسَ
  ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا بشر
  بن مفضل، قال: ثنا داود، عن أبـي نضرة، عن أبـي سعيد، قال: نزلت فـي يوم بدر: { وَمَنْ
  يُوَلهِمْ يَوْمَئِذٍ دُبُرَهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـا
  ابن الـمثنى، وعلـيّ بن مسلـم الطوسي، قال ابن الـمثنى: ثنـي عبد الصمد، وقال علـيّ:
  ثنا عبد الصمد، قال: ثنا شعبة، عن داود، يعنـي ابن أبـي هند، عن أبـي نضرة، عن أبـي
  سعيد: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: يوم بدر. قال أبو موسى: حُدثت
  أن فـي كتاب غندر هذا الـحديث، عن داود، عن الشعبـي، عن أبـي سعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن مـحمد الطوسي، قال: ثنا علـيّ بن عاصم، عن داود بن أبـي
  هند، عن أبـي نضرة، عن أبـي سعيد الـخدريّ، قال: إنـما كان ذلك يوم بدر لـم يكن للـمسلـمين
  فئة إلاَّ رسول الله صلى الله عليه وسلم، فأما بعد ذلك، فإن الـمسلـمين بعضهم فئة لبعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن أبـي نضرة:
  { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: هذه نزلت فـي أهل بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يعقوب، قال: ثنا ابن علـية، عن ابن عون، قال: كتبت إلـى نافع
  أسأله، عن قوله: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } أكان ذلك الـيوم أم هو
  بعد؟ قال: وكتب إلـيّ: إنـما كان ذلك يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن سهل، قال: ثنا زيد، عن سفـيان، عن جويبر، عن الضحاك، قال: إنـما كان الفرار
  يوم بدر، ولـم يكن لهم ملـجأ يـلـجئون إلـيه، فأما الـيوم فلـيس فرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن الربـيع، عن الـحسن: { وَمَنْ يُوَلِّهِمْ
  يَوْمَئِذٍ دُبُرَهُ } قال: كانت هذه يوم بدر خاصة، لـيس الفرار من الزحف من الكبـائر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبـي، عن سفـيان، عن رجل، عن الضحاك { وَمَنْ يُوَلِّهِمْ
  يَوْمَئِذٍ دُبُرَهُ } قال: كانت هذه يوم بدر خاصة، قال: ثنا روح بن عبـادة، عن حبـيب
  بن الشهيد، عن الـحسن { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: نزلت فـي أهل
  بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: ذلكم يوم
  بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد،
  قال: أخبرنا ابن الـمبـارك عن الـمبـارك بن فضالة، عن الـحسن { وَمَنْ يُوَلِّهِمْ
  يَوْمَئِذٍ دُبُرَهُ } قال: ذلك يوم بدر، فأما الـيوم فإن انـحاز إلـى فئة أو مصر أحسبه
  قال: فلا بأس به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا قبـيصة
  بن عقبة، قال: ثنا سفـيان، عن ابن عون، قال: كتبت إلـى نافع { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ
  دُبُرَهُ }؟ قال: إنـما هذا يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثتـى، قال: ثنا سويد بن نصر، قال: ثنا ابن الـمبـارك، عن ابن لهيعة، قال: ثنـي
  يزيد بن أبـي حبـيب، قال: أوجب الله لـمن فرّ يوم بدر النار، قال: { وَمَنْ يُوَلِّهِمْ
  يَوْمَئِذٍ دُبُرَهُ إلاَّ مُتَـحَرّفـاً لِقِتالٍ أوْ مُتَـحَيِّزاً إلـى فِئَةٍ فَقَدْ
  بـاءَ بِغَضَبٍ مِنَ اللّهِ } فلـما كان يوم أُحد بعد ذلك قال:</font></font>&#13;\t\t\t<label
