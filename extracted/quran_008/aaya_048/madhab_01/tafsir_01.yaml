  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ زَيَّنَ لَهُمُ ٱلشَّيْطَانُ أَعْمَالَهُمْ
  وَقَالَ لاَ غَالِبَ لَكُمُ ٱلْيَوْمَ مِنَ ٱلنَّاسِ وَإِنِّي جَارٌ لَّكُمْ فَلَمَّا
  تَرَآءَتِ ٱلْفِئَتَانِ نَكَصَ عَلَىٰ عَقِبَيْهِ وَقَالَ إِنِّي بَرِيۤءٌ مِّنْكُمْ
  إِنَّيۤ أَرَىٰ مَا لاَ تَرَوْنَ إِنَّيۤ أَخَافُ ٱللَّهَ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَإذْ زَيَّنَ لَهُمُ الشَّيْطانُ أعْمالَهُمْ... } إلى قوله: { شَدِيدُ العِقابِ
  } قال: ذكر لنا أنه رأى جبريل تنزل معه الملائكة، فزعم عدوّ الله أنه لا يدى له بالملائكة،
  وقال: إني أرى ما لا ترون، إني أخاف الله. وكذب والله عدوّ الله، ما به مخافة الله،
  ولكن علم أن لا قوّة له ولا منعة له، وتلك عادة عدوّ الله لمن أطاعه واستعاذ به، حتى
  إذا التقى الحقّ والباطل أسلمهم شرّ مسلم وتبرأ منهم عند ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: { وَإذْ
  زَيَّنَ لَهُمُ الشَّيْطانُ أعْمالَهُمْ... } الآية، قال: لما كان يوم بدر، سار إبليس
  برايته وجنوده مع المشركين، وألقى في قلوب المشركين أن أحداً لن يغلبكم وإني جار لكم.
  فلما التقوا ونظر الشيطان إلى أمداد الملائكة نكص على عقبيه، قال: رجع مدبراً وقال:
  { إنّي أرَى ما لا تَرَوْنَ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن الفرج، قال: ثنا عبد الملك بن عبد العزيز بن الماجشون، قال: ثنا مالك، عن إبراهيم
  بن أبي عبلة، عن طلحة بن عبيد الله بن كريز: أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما رُؤِيَ إبْلِيسُ يَوْماً هُوَ
  فِيهِ أصْغَرُ وَلا أحْقَرُ وَلا أدْحَرُ وَلا أغْيَظُ مِنْ يَوْمِ عَرَفَةَ، وَذلكَ
  مِمَّا يَرَى مِنْ تَنْزِيلِ الرَّحْمَةِ وَالعَفْوِ عَنِ الذُّنُوبِ، إلاَّ ما رأى
  يَوْمَ بَدْرٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  يا رسول الله: وما رأى يوم بدر؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَمَا إنَّهُ رأى جِبْرِيلَ يَزَعُ المَلائِكَةَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سليمان بن المغيرة،
  عن حميد بن هلال، عن الحسن، في قوله: { إنّي أرَى ما لا تَرَوْنَ } قال: رأى جبريل
  معتجراً ببرد يمشي بين يدي النبيّ صلى الله عليه وسلم، وفي يده اللجام، ما ركب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا هاشم بن القاسم، قال: ثنا سليمان بن المغيرة،
  عن حميد بن هلال، قال: قال الحسن: وتلا هذه الآية: { وَإذْ زَيَّنَ لَهُمُ الشَّيْطانُ
  أعْمالَهُمْ... } الآية، قال: سار إبليس مع المشركين ببدر برايته وجنوده، وألقى في
  قلوب المشركين أن أحداً لن يغلبكم وأنتم تقاتلون على دين آبائكم، ولن تغلبوا كثرةً.
  فلما التقوا نكص على عقيبه، يقول: رجع مدبراً، وقال: إني بريء منكم، إني أرى ما لا
  ترون. يعني الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحرث، قال: ثنا عبد العزيز،
  قال: ثنا أبو معشر، عن محمد بن كعب، قال: لما أجمعت قريش على السير، قالوا: إنما نتخوّف
  من بني بكر. فقال لهم إبليس في صورة سراقة بن مالك بن جعشم: أنا جار لكم من بني بكر،
  ولا غالب لكم اليوم من الناس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
