  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  زَيَّنَ لَهُمُ ٱلشَّيْطَانُ أَعْمَالَهُمْ وَقَالَ لاَ غَالِبَ لَكُمُ ٱلْيَوْمَ مِنَ
  ٱلنَّاسِ وَإِنِّي جَارٌ لَّكُمْ فَلَمَّا تَرَآءَتِ ٱلْفِئَتَانِ نَكَصَ عَلَىٰ عَقِبَيْهِ
  وَقَالَ إِنِّي بَرِيۤءٌ مِّنْكُمْ إِنَّيۤ أَرَىٰ مَا لاَ تَرَوْنَ إِنَّيۤ أَخَافُ
  ٱللَّهَ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { وَإذْ زَيَّنَ لَهُمُ الشَّيْطانُ أَعمالَهُمْ } وحين زين لهم الشيطان أعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان تزيينه ذلك لهم كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قال: جاء إبليس يوم بدر في جند من الشياطين معه رايته في صورة رجل من بني مدلج
  في صورة سراقة بن مالك بن جعشم، فقال الشيطان للمشركين: لا غالب لكم اليوم من الناس
  وإني جار لكم فلما اصطفّ الناس، أخذ رسول الله صلى الله عليه وسلم قبضة من التراب،
  فرمى بها في وجوه المشركين، فولوا مدبرين. وأقبل جبريل إلى إبليس، فلما رآه، وكانت
  يده في يد رجل من المشركين، انتزع إبليس يده، فولى مدبراً هو وشيعته، فقال الرجل: يا
  سراقة تزعم أنك لنا جار؟ قال: { إنّي أرَى ما لا تَرَوْنَ إنّي أخافُ اللَّهَ وَاللَّهُ
  شَدِيدُ العِقابِ } وذلك حين رأى الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن الحسين، قال: ثنا أحمد بن المفضل، قال: ثنا أسباط، عن السديّ، قال: أتى المشركين
  إبليس في صورة سراقة بن مالك بن جعشم الكناني الشاعر ثم المدلجي، فجاء على فرس فقال
  للمشركين: { لا غالِبَ لَكُمُ اليَوْمَ مِنَ النَّاسِ } فقالوا: ومن أنت؟ قال: أنا
  جاركم سراقة، وهؤلاء كنانة قد أتوكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، قال: قال ابن إسحاق، ثني يزيد بن رومان، عن عروة بن الزبير،
  قال: لما أجمعت قريش المسير ذكرت الذي بينها وبين بني بكر يعني من الحرب فكاد ذلك أن
  يثبطهم، فتبدّى لهم إبليس في صورة سراقة بن جعشم المدلجيّ، وكان من أشراف بني كنانة،
  فقال: أنا جار لكم من أن تأتيكم كنانة بشيء تكرهونه فخرجوا سراعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، قال: قال ابن إسحاق، في قوله: { وَإذْ
  زَيَّنَ لَهُمُ الشَّيْطانُ أعْمالَهُمْ وَقالَ لا غالِب لَكُمُ اليَوْمَ مِنَ النَّاسِ
  وإنّي جارٌ لَكُمْ } فذكر استدراج إبليس إياهم وتشبهه بسراقة بن مالك بن جعشم حين ذكروا
  ما بينهم وبين بني بكر بن عبد مناة بن كنانة من الحرب التي كانت بينهم. يقول الله:
  { فَلَمَّا تَرَاءَتِ الفِئَتانِ } ونظر عدوّ الله إلى جنود الله من الملائكة قد أيد
  الله بهم رسوله والمؤمنين على عدوّهم، { نَكَصَ على عَقِبَيْهِ وَقالَ إنّي بَرِيءٌ
  مِنْكُمْ إني أرَى ما لا ترون } وصدق عدوّ الله أنه رأى ما لا يرون. وقال: { إنّي أخافُ
  اللَّهَ وَاللَّهُ شَدِيدُ العِقابِ } ، فأوردهم ثم أسلمهم. قال: فذكر لي أنهم كانوا
  يرونه في كل منزل في صورة سراقة بن مالك بن جعشم لا ينكرونه، حتى إذا كان يوم بدر والتقى
  الجمعان، كان الذي رآه حين نكص الحرث بن هشام أو عمير بن وهب الجمحي، فذكر أحدهما فقال:
  أين سراقة؟ أسلمنا عدو الله وذهب.</font></font>&#13;\t\t\t<label disabled=\"true\"
