  وَقَالَ لاَ غَالِبَ لَكُمُ ٱلْيَوْمَ مِنَ ٱلنَّاسِ وَإِنِّي جَارٌ لَّكُمْ فَلَمَّا
  تَرَآءَتِ ٱلْفِئَتَانِ نَكَصَ عَلَىٰ عَقِبَيْهِ وَقَالَ إِنِّي بَرِيۤءٌ مِّنْكُمْ
  إِنَّيۤ أَرَىٰ مَا لاَ تَرَوْنَ إِنَّيۤ أَخَافُ ٱللَّهَ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويل الكلام: وإن الله لسميع عليم في هذه الأحوال وحين زين لهم الشيطان
