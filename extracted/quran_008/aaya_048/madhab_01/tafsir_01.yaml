aaya: وَإِذْ زَيَّنَ لَهُمُ الشَّيْطَانُ أَعْمَالَهُمْ وَقَالَ لَا غَالِبَ لَكُمُ
  الْيَوْمَ مِنَ النَّاسِ وَإِنِّي جَارٌ لَكُمْ ۖ فَلَمَّا تَرَاءَتِ الْفِئَتَانِ
  نَكَصَ عَلَىٰ عَقِبَيْهِ وَقَالَ إِنِّي بَرِيءٌ مِنْكُمْ إِنِّي أَرَىٰ مَا لَا تَرَوْنَ
  إِنِّي أَخَافُ اللَّهَ ۚ وَاللَّهُ شَدِيدُ الْعِقَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ زَيَّنَ
  لَهُمُ ٱلشَّيْطَانُ أَعْمَالَهُمْ وَقَالَ لاَ غَالِبَ لَكُمُ ٱلْيَوْمَ مِنَ ٱلنَّاسِ
  وَإِنِّي جَارٌ لَّكُمْ فَلَمَّا تَرَآءَتِ ٱلْفِئَتَانِ نَكَصَ عَلَىٰ عَقِبَيْهِ
  وَقَالَ إِنِّي بَرِيۤءٌ مِّنْكُمْ إِنَّيۤ أَرَىٰ مَا لاَ تَرَوْنَ إِنَّيۤ أَخَافُ
  ٱللَّهَ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ }يعني تعالى ذكره بقوله: { وَإذْ زَيَّنَ لَهُمُ
  الشَّيْطانُ أَعمالَهُمْ } وحين زين لهم الشيطان أعمالهم.وكان تزيينه ذلك لهم كما:حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية، عن عليّ بن أبي طلحة، عن ابن
  عباس، قال: جاء إبليس يوم بدر في جند من الشياطين معه رايته في صورة رجل من بني مدلج
  في صورة سراقة بن مالك بن جعشم، فقال الشيطان للمشركين: لا غالب لكم اليوم من الناس
  وإني جار لكم فلما اصطفّ الناس، أخذ رسول الله صلى الله عليه وسلم قبضة من التراب،
  فرمى بها في وجوه المشركين، فولوا مدبرين. وأقبل جبريل إلى إبليس، فلما رآه، وكانت
  يده في يد رجل من المشركين، انتزع إبليس يده، فولى مدبراً هو وشيعته، فقال الرجل: يا
  سراقة تزعم أنك لنا جار؟ قال: { إنّي أرَى ما لا تَرَوْنَ إنّي أخافُ اللَّهَ وَاللَّهُ
  شَدِيدُ العِقابِ } وذلك حين رأى الملائكة.حدثني محمد بن الحسين، قال: ثنا أحمد بن
  المفضل، قال: ثنا أسباط، عن السديّ، قال: أتى المشركين إبليس في صورة سراقة بن مالك
  بن جعشم الكناني الشاعر ثم المدلجي، فجاء على فرس فقال للمشركين: { لا غالِبَ لَكُمُ
  اليَوْمَ مِنَ النَّاسِ } فقالوا: ومن أنت؟ قال: أنا جاركم سراقة، وهؤلاء كنانة قد
  أتوكم.حدثنا ابن حميد، قال: ثنا سلمة، قال: قال ابن إسحاق، ثني يزيد بن رومان، عن عروة
  بن الزبير، قال: لما أجمعت قريش المسير ذكرت الذي بينها وبين بني بكر يعني من الحرب
  فكاد ذلك أن يثبطهم، فتبدّى لهم إبليس في صورة سراقة بن جعشم المدلجيّ، وكان من أشراف
  بني كنانة، فقال: أنا جار لكم من أن تأتيكم كنانة بشيء تكرهونه فخرجوا سراعاً.حدثنا
  ابن حميد، قال: ثنا سلمة، قال: قال ابن إسحاق، في قوله: { وَإذْ زَيَّنَ لَهُمُ الشَّيْطانُ
  أعْمالَهُمْ وَقالَ لا غالِب لَكُمُ اليَوْمَ مِنَ النَّاسِ وإنّي جارٌ لَكُمْ } فذكر
  استدراج إبليس إياهم وتشبهه بسراقة بن مالك بن جعشم حين ذكروا ما بينهم وبين بني بكر
  بن عبد مناة بن كنانة من الحرب التي كانت بينهم. يقول الله: { فَلَمَّا تَرَاءَتِ الفِئَتانِ
  } ونظر عدوّ الله إلى جنود الله من الملائكة قد أيد الله بهم رسوله والمؤمنين على عدوّهم،
  { نَكَصَ على عَقِبَيْهِ وَقالَ إنّي بَرِيءٌ مِنْكُمْ إني أرَى ما لا ترون } وصدق
  عدوّ الله أنه رأى ما لا يرون. وقال: { إنّي أخافُ اللَّهَ وَاللَّهُ شَدِيدُ العِقابِ
  } ، فأوردهم ثم أسلمهم. قال: فذكر لي أنهم كانوا يرونه في كل منزل في صورة سراقة بن
  مالك بن جعشم لا ينكرونه، حتى إذا كان يوم بدر والتقى الجمعان، كان الذي رآه حين نكص
  الحرث بن هشام أو عمير بن وهب الجمحي، فذكر أحدهما فقال: أين سراقة؟ أسلمنا عدو الله
  وذهب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ زَيَّنَ لَهُمُ ٱلشَّيْطَانُ أَعْمَالَهُمْ
  وَقَالَ لاَ غَالِبَ لَكُمُ ٱلْيَوْمَ مِنَ ٱلنَّاسِ وَإِنِّي جَارٌ لَّكُمْ فَلَمَّا
  تَرَآءَتِ ٱلْفِئَتَانِ نَكَصَ عَلَىٰ عَقِبَيْهِ وَقَالَ إِنِّي بَرِيۤءٌ مِّنْكُمْ
  إِنَّيۤ أَرَىٰ مَا لاَ تَرَوْنَ إِنَّيۤ أَخَافُ ٱللَّهَ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ
  }حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ زَيَّنَ
  لَهُمُ الشَّيْطانُ أعْمالَهُمْ... } إلى قوله: { شَدِيدُ العِقابِ } قال: ذكر لنا
  أنه رأى جبريل تنزل معه الملائكة، فزعم عدوّ الله أنه لا يدى له بالملائكة، وقال: إني
  أرى ما لا ترون، إني أخاف الله. وكذب والله عدوّ الله، ما به مخافة الله، ولكن علم
  أن لا قوّة له ولا منعة له، وتلك عادة عدوّ الله لمن أطاعه واستعاذ به، حتى إذا التقى
  الحقّ والباطل أسلمهم شرّ مسلم وتبرأ منهم عند ذلك.حدثني القاسم، قال: ثنا الحسين،
  قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: { وَإذْ زَيَّنَ لَهُمُ الشَّيْطانُ
  أعْمالَهُمْ... } الآية، قال: لما كان يوم بدر، سار إبليس برايته وجنوده مع المشركين،
  وألقى في قلوب المشركين أن أحداً لن يغلبكم وإني جار لكم. فلما التقوا ونظر الشيطان
  إلى أمداد الملائكة نكص على عقبيه، قال: رجع مدبراً وقال: { إنّي أرَى ما لا تَرَوْنَ...
  } الآية.حدثنا أحمد بن الفرج، قال: ثنا عبد الملك بن عبد العزيز بن الماجشون، قال:
  ثنا مالك، عن إبراهيم بن أبي عبلة، عن طلحة بن عبيد الله بن كريز: أن رسول الله صلى
  الله عليه وسلم قال: \" ما رُؤِيَ إبْلِيسُ يَوْماً هُوَ فِيهِ أصْغَرُ وَلا أحْقَرُ
  وَلا أدْحَرُ وَلا أغْيَظُ مِنْ يَوْمِ عَرَفَةَ، وَذلكَ مِمَّا يَرَى مِنْ تَنْزِيلِ
  الرَّحْمَةِ وَالعَفْوِ عَنِ الذُّنُوبِ، إلاَّ ما رأى يَوْمَ بَدْرٍ \" قالوا: يا
  رسول الله: وما رأى يوم بدر؟ قال: \" أَمَا إنَّهُ رأى جِبْرِيلَ يَزَعُ المَلائِكَةَ
  \" حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سليمان بن المغيرة، عن حميد
  بن هلال، عن الحسن، في قوله: { إنّي أرَى ما لا تَرَوْنَ } قال: رأى جبريل معتجراً
  ببرد يمشي بين يدي النبيّ صلى الله عليه وسلم، وفي يده اللجام، ما ركب.حدثنا ابن وكيع،
  قال: ثنا هاشم بن القاسم، قال: ثنا سليمان بن المغيرة، عن حميد بن هلال، قال: قال الحسن:
  وتلا هذه الآية: { وَإذْ زَيَّنَ لَهُمُ الشَّيْطانُ أعْمالَهُمْ... } الآية، قال:
  سار إبليس مع المشركين ببدر برايته وجنوده، وألقى في قلوب المشركين أن أحداً لن يغلبكم
  وأنتم تقاتلون على دين آبائكم، ولن تغلبوا كثرةً. فلما التقوا نكص على عقيبه، يقول:
  رجع مدبراً، وقال: إني بريء منكم، إني أرى ما لا ترون. يعني الملائكة.حدثني الحرث،
  قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن محمد بن كعب، قال: لما أجمعت قريش على
  السير، قالوا: إنما نتخوّف من بني بكر. فقال لهم إبليس في صورة سراقة بن مالك بن جعشم:
  أنا جار لكم من بني بكر، ولا غالب لكم اليوم من الناس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ زَيَّنَ لَهُمُ ٱلشَّيْطَانُ
  أَعْمَالَهُمْ وَقَالَ لاَ غَالِبَ لَكُمُ ٱلْيَوْمَ مِنَ ٱلنَّاسِ وَإِنِّي جَارٌ
  لَّكُمْ فَلَمَّا تَرَآءَتِ ٱلْفِئَتَانِ نَكَصَ عَلَىٰ عَقِبَيْهِ وَقَالَ إِنِّي
  بَرِيۤءٌ مِّنْكُمْ إِنَّيۤ أَرَىٰ مَا لاَ تَرَوْنَ إِنَّيۤ أَخَافُ ٱللَّهَ وَٱللَّهُ
  شَدِيدُ ٱلْعِقَابِ }فتأويل الكلام: وإن الله لسميع عليم في هذه الأحوال وحين زين لهم
  الشيطان خروجهم إليكم أيها المؤمنون لحربكم وقتالكم، وحّسن ذلك لهم، وحثهم عليكم وقال
  لهم: لا غالب لكم اليوم من بني آدم، فاطمئنوا وأبشروا، وإني جار لكم من كنانة أن تأتيكم
  من ورائكم فتغيركم أجيركم وأمنعكم منهم، ولا تخافوهم، واجعلوا جدّكم وبأسكم على محمد
  وأصحابه. { فَلَمَّا تَرَاءَتِ الفِئَتانِ } يقول: فما تزاحفت جنود الله من المؤمنين
  وجنود الشيطان من المشركين، ونظر بعضهم إلى بعض { نَكَصَ على عَقِبَيْهِ } يقول: رجع
  القهقرى على قفاه هاربا، يقال منه: نكص ينكُصُ وينكِصُ نُكُوصا، ومنه قول زهير:هُمْ
  يَضْرِبُونَ حَبِيكَ البَيْضِ إذْ لَحِقُوا   لا ينْكُصُونَ إذا ما اسْتُلْحِمُوا وحَمُواوقال
  للمشركين { إنّي بَرِيءٌ مِنْكُمْ إنّي أرَى ما لا تَرَوْنَ } يعني: أنه يرى الملائكة
  الذين بعثهم الله مددا للمؤمنين، والمشركون لا يرونهم { إنّي أخَافُ } عقاب { الله
  } وكذب عدوّ الله { والله شَدِيدُ العِقَابِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

