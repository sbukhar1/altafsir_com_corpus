  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  زَيَّنَ لَهُمُ ٱلشَّيْطَانُ أَعْمَالَهُمْ وَقَالَ لاَ غَالِبَ لَكُمُ ٱلْيَوْمَ مِنَ
  ٱلنَّاسِ وَإِنِّي جَارٌ لَّكُمْ فَلَمَّا تَرَآءَتِ ٱلْفِئَتَانِ نَكَصَ عَلَىٰ عَقِبَيْهِ
  وَقَالَ إِنِّي بَرِيۤءٌ مِّنْكُمْ إِنَّيۤ أَرَىٰ مَا لاَ تَرَوْنَ إِنَّيۤ أَخَافُ
  ٱللَّهَ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ و } اذكر {
  إِذْ زَيَّنَ لَهُمُ ٱلشَّيْطَـٰنُ أَعْمَـٰلَهُمْ } التي عملوها في معاداة رسول الله
  صلى الله عليه وسلم، ووسوس إليهم أنهما لا يغلبون ولا يطاقون، وأوهمهم أن اتباع خطوات
  الشيطان وطاعته مما يجيرهم فلما تلاقى الفريقان نكص الشيطان وتبرأ منهم، أي بطل كيده
  حين نزلت جنود الله وكذا عن الحسن رحمه الله: كان ذلك على سبيل الوسوسة ولم يتمثل لهم.
  وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(427) لما اجتمعت قريش على السير
  ذكرت الذي بينها وبين بني كنانة من الحرب، فكان ذلك يثنيهم، فتمثل لهم إبليس في صورة
  سراقة بن مالك بن جعشم الشاعر الكناني - وكان من أشرافهم - في جند من الشياطين معه
  راية، وقال: لا غالب لكم اليوم، وإني مجيركم من بني كنانة. فلما رأى الملائكة تنزل،
  نكص وقيل: كانت يده في يد الحارث بن هشام، فلما نكص قال له الحارث: إلى أين؟ أتخذلنا
  في هذه الحال؟ فقال: إني أرى ما لا ترون، ودفع في صدر الحارث وانطلق، وانهزموا، فلما
  بلغوا مكة قالوا: هزم الناس سراقة، فبلغ ذلك سراقة فقال: والله ما شعرت بمسيركم حتى
  بلغتني هزيمتكم فلما أسلموا علموا أنه الشيطان. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(428)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وما رؤى إبليس يوماً أصغر ولا
  أدحر ولا أغيظ من يوم عرفة لما يرى من نزول الرحمة إلا ما رؤي يوم بدر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: هلا قيل لا غالباً لكم
  كما يقال: لا ضارباً زيداً عندنا؟ قلت: لو كان (لكم) مفعولاً لغالب، بمعنى: لا غالباً
  إياكم لكان الأمر كما قلت؛ لكنه خبر تقديره: لا غالب كائن لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
