  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُقِيمُونَ ٱلصَّلٰوةَ وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلۤـٰئِكَ
  هُمُ ٱلْمُؤْمِنُونَ حَقّاً لَّهُمْ دَرَجَاتٌ عِندَ رَبِّهِمْ وَمَغْفِرَةٌ وَرِزْقٌ
  كَرِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: الذين يؤدّون
  الصلاة الـمفروضة بحدودها، وينفقون مـما رزقهم الله من الأموال فـيـما أمرهم الله أن
  ينفقوها فـيه من زكاة وجهاد وحجّ وعمرة ونفقة علـى من تـجب علـيهم نفقته، فـيؤدّون
  حقوقهم. { أولَئِكَ } يقول: هؤلاء الذين يفعلون هذه الأفعال. { هُمُ الـمُؤْمِنُونَ
  } لا الذين يقولون بألسنتهم قد آمنا وقلوبهم منطوية علـى خلافه نفـاقاً، لا يقـيـمون
  صلاة ولا يؤدّون زكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية بن صالـح، عن علـيّ، عن ابن عبـاس: { الَّذِينَ يُقِـيـمُونَ الصَّلاةَ
  } يقول: الصلوات الـخمس. { ومـمَّا رَزَقْناهُمْ يُنْفِقُونَ } يقول: زكاة أموالهم.
  { أُولَئِكَ هُمُ الـمُؤْمِنُونَ حَقًّا } يقول: برئوا من الكفر. ثم وصف الله النفـاق
  وأهله، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ الَّذِينَ يَكْفُرُونَ بـاللّهِ وَرُسُلِهِ وَيُرِيدُونَ
  أنْ يُفَرّقُوا بـينَ اللّهَ وَرُسُلِهِ...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُولَئِكَ هُمُ الكافِرُونَ حَقًّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فجعل
  الله الـمؤمن مؤمناً حقًّا، وجعل الكافر كافراً حقًّا، وهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  الَّذِي خَـلَقَكُمْ فَمِنْكُمْ كافِرٌ وَمِنْكُمْ مُؤْمِنٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { أُولَئِكَ هُمُ الـمُؤْمِنُونَ حَقًّا } قال: استـحقوا الإيـمان
  بحقّ، فأحقه الله لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  لَهُمْ دَرَجاتٌ عِنْدَ رَبِّهِمْ وَمَغْفِرَةٌ وَرِزْقٌ كَرِيـمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { لَهُمْ دَرَجاتٌ } لهؤلاء الـمؤمنـين الذين
  وصف جلّ ثناؤه صفتهم درجات، وهي مراتب رفـيعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي هذه الدرجات التـي ذكر الله أنها لهم عنده ما هي، فقال بعضهم:
  هي أعمال رفـيعة وفضائل قدّموها فـي أيام حياتهم. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي
  يحيى القتات، عن مـجاهد: { لَهُمْ دَرَجاتٌ عِنْدَ رَبِّهِمْ } قال: أعمال رفـيعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك مراتب فـي الـجنة. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن هشام
  بن جبلة، عن عطية، عن ابن مـحيريز: { لَهُمْ دَرَجاتٌ عِنْدَ رَبِّهِمْ } قال: الدرجات
  سبعون درجة، كل درجة حضر الفرس الـجواد الـمضمَّر سبعين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  وَمَغْفرَةٌ يقول: وعفو عن ذنوبهم وتغطية علـيها. { وَرِزْقٌ كَرِيـمٌ } قـيـل: الـجنة.
  وهو عندي ما أعدّ الله فـي الـجنة لهم من مزيد الـمآكل والـمشارب وهنـيء العيش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، عن هشام، عن عمرو، عن سعيد، عن قتادة:
  { وَمَغْفِرَةٌ } قال: لذنوبهم. { وَرِزْقٌ كَرِيـمٌ } قال: الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

