  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  عَلِمَ ٱللَّهُ فِيهِمْ خَيْراً لأَسْمَعَهُمْ وَلَوْ أَسْمَعَهُمْ لَتَوَلَّواْ وَّهُمْ
  مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل، فـيـمن عنـي
  بهذه الآية وفـي معناها، فقال بعضهم: عنـي بها الـمشركون، وقال: معناه أنهم لو رزقهم
  الله الفهم لِـما أنزله علـى نبـيه صلى الله عليه وسلم لـم يؤمنوا به، لأن الله قد
  حكم علـيهم أنهم لا يؤمنون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قوله: { وَلَوْ عَلِـمَ
  اللّهُ فِـيهِمْ خَيْراً لأسْمَعَهُمْ وَلَوْ أسْمَعَهُمْ } لقالُوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ائْتِ
  بقُرآنٍ غيرِ هَذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لولا اجْتَبَـيْتَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولو جاءهم بقرآن غيره { لتولَّوْا
  وهُمْ مُعْرِضُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلَوْ أسْمَعْهُمْ لَتَوَلَّوْا وَهُمْ مُعْرِضُونَ
  } قال: لو أسمعهم بعد أن يعلـم أن لا خير فـيهم ما انتفعوا بذلك، ولتولوا وهم معرضون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي به مرّة أخرى، فقال: لو علـم الله فـيهم خيراً لأسمعهم، ولو
  أسمعهم بعد أن يعلـم أن لا خير فـيهم ما نفعهم بعد أن نفذ علـمه بأنهم لا ينتفعون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنـي بها الـمنافقون. قالوا: ومعناه: ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلَوْ عَلِـمَ
  اللّهُ فِـيهِمْ خَيْراً لأَسْمَعَهُمْ } لأنفذ لهم قولهم الذي قالوه بألسنتهم، ولكن
  القلوب خالفت ذلك منهم، ولو خرجوا معكم لتولوا وهم معرضون، فأوفوا لكم بشرّ مـما خرجوا
  علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القول فـي تأويـل ذلك بـالصواب
  عندي ما قاله ابن جريج وابن زيد لـما قد ذكرنا قبل من العلة، وأن ذلك لـيس من صفة الـمنافقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الآية إذن: ولو علـم الله فـي هؤلاء القائلـين خيراً لأسمعهم
  مواعظ القرآن وعبره، حتـى يعقلوا عن الله حججه منه، ولكنه قد علـم أنه لا خير فـيهم
  وأنهم مـمن كتب لهم الشقاء فهم لا يؤمنون. ولو أفهمهم ذلك حتـى يعلـموا ويفهموا لتولوا
  عن الله وعن رسوله، وهم معرضون عن الإيـمان بـما دلهم علـى حقـيقته مواعظ الله وعبره
  وحججه معاندون للـحقّ بعد العلـم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

