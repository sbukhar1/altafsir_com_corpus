  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  شَرَّ ٱلدَّوَابِّ عِندَ ٱللَّهِ ٱلصُّمُّ ٱلْبُكْمُ ٱلَّذِينَ لاَ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إن شرّ ما دبّ علـى الأرض من خـلق الله عند الله
  الذين يصغون عن الـحق لئلا يستـمعوه فـيعتبروا به ويتعظوا به وينكصون عنه إن نطقوا
  به، الذين لا يعقلون عن الله أمره ونهيه، فـيستعملوا بهما أبدانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  إنَّ شَرّ الدَّوَابّ عِنْدَ الله } قال: الدوابّ: الـخـلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، عن عكرمة، قال: وكانوا
  يقولون: إنا صمّ بكم عما يدعونا إلـيه مـحمد، لا نسمعه منه، ولا نـجيبه به بتصديق.
  فقتلوا جميعاً بأُحد، وكانوا أصحاب اللواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: الصمّ
  البكم: الذين لا يعقلون، قال: الذين لا يتبعون الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّ شَرّ الدَّوَابّ عِنْدَ
  اللّهِ الصُّمُّ البُكْمُ الَّذِينَ لا يَعْقِلُونَ } ولـيس بـالأصمّ فـي الدنـيا ولا
  بـالأبكم، ولكن صمّ القلوب وبكمها وعميها. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنَّها لا تَعْمَى الأبْصَارُ وَلكِنْ
  تَعْمَى القُلُوبُ التـي فِـي الصُّدُورِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف فـيـمن عنـي بهذه الآية، فقال بعضهم: عنـي بها نفر من الـمشركين.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: قال ابن عبـاس: الصمّ البكم الذين
  لا يعقلون: نفر من بنـي عبد الدار، لا يتبعون الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { الصُّمُّ
  البُكُمُ الَّذِينَ لا يَعْقِلُونَ } قال: لا يتبعون الـحقّ. قال: قال ابن عبـاس: هم
  نفر من بنـي عبد الدار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنـي بها الـمنافقون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إنَّ شَرَّ الدَّوَابّ عِنْدَ اللّهِ الصُّمُّ
  البُكْمُ الَّذين لا يَعْقِلُونَ }: لا يعرفون ما علـيهم فـي ذلك من النعمة والسعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القولـين فـي ذلك بـالصواب قول من قال بقول ابن عبـاس، وأنه
  عنـي بهذه الآية مشركو قريش، لأنها فـي سياق الـخبر عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

