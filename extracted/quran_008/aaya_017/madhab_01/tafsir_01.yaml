  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمْ
  تَقْتُلُوهُمْ وَلَـٰكِنَّ ٱللَّهَ قَتَلَهُمْ وَمَا رَمَيْتَ إِذْ رَمَيْتَ وَلَـٰكِنَّ
  ٱللَّهَ رَمَىٰ وَلِيُبْلِيَ ٱلْمُؤْمِنِينَ مِنْهُ بَلاۤءً حَسَناً إِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره للـمؤمنـين به
  وبرسوله مـمن شهد بدراً مع رسول الله صلى الله عليه وسلم فقاتل أعداء دينه معه من كفـار
  قريش: فلـم تقتلوا الـمشركين أيها الـمؤمنون أنتـم، ولكن الله قتلهم. وأضاف جلّ ثناؤه
  قتلهم إلـى نفسه، ونفـاه عن الـمؤمنـين به الذين قاتلوا الـمشركين، إذ كان جلّ ثناؤه
  هو مسبب قتلهم، وعن أمره كان قتال الـمؤمنـين إياهم، ففـي ذلك أدلّ الدلـيـل علـى فساد
  قول الـمنكرين أن يكون لله فـي أفعال خـلقه صنع به وصلوا إليها. وكذلك قوله لنبـيه
  علـيه الصلاة والسلام: { وَما رَمَيْتَ إذْ رَمَيْتَ وَلَكِنَّ اللّهَ رَمى } فأضاف
  الرمي إلـى نبـيّ الله، ثم نفـاه عنه، وأخبر عن نفسه أنه هو الرامي، إذ كان جلّ ثناؤه
  هو الـموصل الـمرميّ به إلـى الذين رمُوا من به الـمشركين، والـمسبب الرمية لرسوله.
  فـيقال للـمسلـمين ما ذكرنا: قد علـمتـم إضافة الله رمي نبـيه صلى الله عليه وسلم الـمشركين
  إلـى نفسه بعد وصفه نبـيه به وإضافته إلـيه ذلك فعل واحد كان من الله بتسبـيبه وتسديده،
  ومن رسول الله صلى الله عليه وسلم الـحذف والإرسال، فما تنكرون أن يكون كذلك سائر أفعال
  الـخـلق الـمكتسبة: من الله الإنشاء والإنـجاز بـالتسبـيب، ومن الـخـلق الاكتساب بـالقوى؟
  فلن يقولوا فـي أحدهما قولاً إلاَّ ألزموا فـي الآخر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله: { فَلَـمْ تَقْتُلُوهُمْ } لأصحاب مـحمد صلى الله عليه وسلم، حين قال هذا:
  قتلت، وهذا: قتلت. { وَما رَمَيْتَ إذْ رَمَيْتَ } قال لـمـحمد حين حَصَب الكفـار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { وَما رَمَيْتَ إذْ رَمَيْتَ وَلَكِنَّ اللّهَ
  رَمى } قال: رماهم رسول الله صلى الله عليه وسلم بـالـحصبـاء يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن أيوب،
  عن عكرمة، قال: ما وقع منها شيء إلاَّ فـي عين رجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الوارث بن عبد الصمد بن عبد الوارث، قال: ثنا أبـي، قال: ثنا أبـان العطار، قال:
  ثنا هشام بن عروة، قال: لـما ورد رسول الله صلى الله عليه وسلم بدرا قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَذِهِ مَصَارِعُهُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ووجد الـمشركون النبـيّ صلى الله
  عليه وسلم قد سبقهم إلـيه ونزل علـيه، فلـما طلعوا علـيه زعموا أن النبـيّ صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَذِهِ قُرَيْشٌ قَدْ جاءَتْ بِخُيَلائها وَفَخْرِها تَـحادُّكَ وَتُكَذّبُ رَسُولَكَ،
  اللَّهُمَّ إنّى أسألُكَ ما وَعَدْتَنِـي \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
