  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  أقبلوا استقبلهم، فحثا فـي وجوههم، فهزمهم الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن منصور، قال: ثنا يعقوب بن مـحمد، قال: ثنا عبد العزيز بن عمران، قال: ثنا موسى
  بن يعقوب بن عبد الله بن زمعة، عن يزيد بن عبد الله، عن أبـي بكر بن سلـيـمان بن أبـي
  حثمة، عن حكيـم بن حزام، قال: لـما كان يوم بدر، سمعنا صوتاً وقع من السماء كأنه صوت
  حصاة وقعت فـي طست، ورمى رسول الله صلى الله عليه وسلم تلك الرمية، فـانهزمنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن مـحمد
  بن قـيس ومـحمد بن كعب القرظي، قالا: لـما دنا القوم بعضهم من بعض، أخذ رسول الله صلى
  الله عليه وسلم قبضة من تراب فرمى بها فـي وجوه القوم، وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" شاهَتِ الُوجُوهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فدخـلت فـي أعينهم كلهم، وأقبل أصحاب
  رسول الله صلى الله عليه وسلم يقتلونهم ويأسرونهم، وكانت هزيـمتهم فـي رمية رسول الله
  صلى الله عليه وسلم. وأنزل الله: { وَما رَمَيْتَ إذْ رَمَيْتَ وَلَكِنَّ اللّهَ رَمى...
  } الآية، إلـى: { إنَّ اللّهَ سَمِيعٌ عَلِـيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما رَمَيْتَ إذْ رَمَيْتَ...
  } الآية، ذكر لنا أن نبـيّ الله صلى الله عليه وسلم أخذ يوم بدر ثلاثة أحجار ورمى بها
  فـي وجوه الكفـار، فهزموا عند الـحجر الثالث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: قال
  رسول الله صلى الله عليه وسلم حين التقـى الـجمعان يوم بدر لعلـيّ رضي الله عنه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أعْطِنـي حَصا مِنَ الأرْضِ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فناوله
  حصى علـيه تراب فرمى به وجوه القوم، فلـم يبق مشرك إلاَّ دخـل فـي عينـيه من ذلك التراب
  شيء. ثم ردِفهم الـمؤمنون يقتلونهم ويأسرونهم. فذكر رمية النبـيّ صلى الله عليه وسلم،
  فقال: { فَلَـمْ تَقْتُلُوهُمْ ولكِنَّ اللّهَ قَتَلَهُمْ وَما رَمَيْتَ إذْ رَمَيْتَ
  وَلَكِنَّ اللّهَ رَمى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَما رَمَيْتَ إذْ رَمَيْتَ وَلَكِنَّ اللّهَ رَمى }
  قال: هذا يوم بدر، أخذ رسول الله صلى الله عليه وسلم ثلاث حصيات، فرمى بحصاة فـي ميـمنة
  القوم وحصاة فـي ميسرة القوم وحصاة بـين أظهرهم وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شاهَت الوُجُوهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فـانهزموا، فذلك قول الله عزّ وجلّ: { وَما رَمَيْتَ إذْ رَمَيْتَ
  وَلَكِنَّ اللّهَ رَمى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: رفع رسول الله صلى الله عليه وسلم
  يده يوم بدر، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا رَبّ إنْ تَهْلِكْ هذِهِ العِصَابَةُ فَلَنْ تُعْبَد فِـي الأرْضِ أبَداً \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال له
  جبريـل: خذ قبضة من التراب فأخذ قبضة من التراب، فرمى بها فـي وجوههم فما من الـمشركين
  من أحد إلاَّ أصاب عينـيه ومنـخريه وفمه تراب من تلك القبضة، فولوا مدبرين.</font></font>&#13;\t\t\t<label
