  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱسْتَجِيبُواْ لِلَّهِ وَلِلرَّسُولِ إِذَا دَعَاكُم لِمَا يُحْيِيكُمْ
  وَاعْلَمُواْ أَنَّ ٱللَّهَ يَحُولُ بَيْنَ ٱلْمَرْءِ وَقَلْبِهِ وَأَنَّهُ إِلَيْهِ
  تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِذَا دَعَاكُمْ } وحد الضمير
  كما وحده فيما قبله، لأن استجابة رسول الله صلى الله عليه وسلم كاستجابته، وإنما يذكر
  أحدهما مع الآخر للتوكيد، والمراد بالاستجابة. الطاعة والامتثال. وبالدعوة: البعث والتحريض.
  وروى أبو هريرة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(419)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن النبي صلى الله عليه وسلم مرّ على باب أبيّ بن كعب فناداه وهو
  في الصلاة فعجل في صلاته ثم جاء فقال: ما منعك عن إجابتي؟ قال: كنت أصلي. قال: ألم
  تخبر فيما أوحي إليّ { ٱسْتَجِيبُواْ لِلَّهِ وَلِلرَّسُولِ } قال: لا جرم لا تدعوني
  إلا أجبتك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  قولان، أحدهما: إن هذا مما اختص به رسول الله صلى الله عليه وسلم. والثاني أن دعاءه
  كان لأمر لم يحتمل التأخير، وإذا وقع مثله للمصلي فله أن يقطع صلاته { لِمَا يُحْيِيكُمْ
  } من علوم الديانات والشرائع، لأن العلم حياة، كما أنّ الجهل موت. ولبعضهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لاَ تُعْجِبَنَّ الْجَهُولَ حُلَّتُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَذَاكَ مَيْتٌ وَثَوْبُهُ كَفَنُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل لمجاهدة الكفار، لأنهم لو رفضوها
  لغلبوهم وقتلوهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَكُمْ فِي ٱلْقِصَاصِ حَيَوٰةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 179] وقيل للشهادة، لقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ
  أَحْيَاء عِندَ رَبّهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 169]. { وَٱعْلَمُواْ أَنَّ ٱللَّهَ يَحُولُ بَيْنَ ٱلْمَرْء
  وَقَلْبِهِ } يعني أنه يميته فتفوته الفرصة التي هو واجدها وهي التمكن من إخلاص القلب
  ومعالجة أدوائه وعلله ورده سليماً كما يريده الله، فاغتنموا هذه الفرصة، وأخلصوا قلوبكم
  لطاعة الله ورسوله { وَٱعْلَمُوا أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ } فيثيبكم على حسب
  سلامة القلوب وإخلاص الطاعة. وقيل: معناه إنّ الله قد يملك على العبد قلبه فيفسخ عزائمه،
  ويغير نياته ومقاصده، ويبدله بالخوف أمناً وبالأمن خوفاً وبالذكر نسياناً، وبالنسيان
  ذكراً، وما أشبه ذلك مما هو جائز على الله تعالى. فأما ما يثاب عليه العبد ويعاقب من
  أفعال القلوب فلا، والمجبرة على أنه يحول بين المرء والإيمان إذا كفر، وبينه وبين الكفر
  إذا آمن، تعالى عما يقول الظالمون علواً كبيراً. وقيل معناه: أنه يطلع على كل ما يخطره
  المرء بباله، لا يخفي عليه شيء من ضمائره، فكأنه بينه وبين قلبه. وقرىء: «بين المرّ»
  بتشديد الراء. ووجهه أنه قد حذف الهمزة وألقى حركتها على الراء، كالخب، ثم نوى الوقف
  على لغة من يقول: مررت بعمر.</font></font><font class=\"TextResultArabic\"><font
