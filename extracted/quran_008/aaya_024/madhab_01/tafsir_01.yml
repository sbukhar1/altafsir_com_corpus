  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱسْتَجِيبُواْ لِلَّهِ وَلِلرَّسُولِ إِذَا دَعَاكُم لِمَا يُحْيِيكُمْ
  وَاعْلَمُواْ أَنَّ ٱللَّهَ يَحُولُ بَيْنَ ٱلْمَرْءِ وَقَلْبِهِ وَأَنَّهُ إِلَيْهِ
  تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله:
  { إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ } فقال بعضهم: معناه: استـجيبوا لله وللرسول إذا
  دعاكم للإيـمان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط عن السديّ: { يا أيُّها
  الَّذِينَ آمَنُوا اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ
  } قال: أما يحيـيكم فهو الإسلام، أحياهم بعد موتهم، بعد كفرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: للـحقّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { لِـمَا يُحْيِـيكُمْ } قال: الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ } قال: الـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بزّة، عن مـجاهد، فـي قوله: { اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ
  إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ } قال: للـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: إذا دعاكم إلـى ما فـي القرآن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا
  اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ } قال: هو هذا
  القرآن فـيه الـحياة والعفة والعصمة فـي الدنـيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: إذا دعاكم إلـى الـحرب وجهاد العدوّ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يا أيُّها الَّذِينَ
  آمَنُوا اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ }: أي
  للـحرب الذي أعزّكم الله بها بعد الذلّ، وقوّاكم بعد الضعف، ومنعكم بها من عدوّكم بعد
  القهر منهم لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب،
  قول من قال: معناه: استـجيبوا لله وللرسول بـالطاعة إذا دعاكم الرسول لِـما يحيـيكم
  من الـحقّ. وذلك أن ذلك إذا كان معناه كان داخلاً فـيه الأمر بإجابتهم لقتال العدوّ
  والـجهاد، والإجابة إذا دعاكم إلـى حكم القرآن، وفـي الإجابة إلـى كلّ ذلك حياة الـمـجيب.
  أما فـي الدنـيا، فـيقال: الذكر الـجميـل، وذلك له فـيه حياة. وأما فـي الآخرة، فحياة
  الأبد فـي الـجنان والـخـلود فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قول من قال: معناه الإسلام، فقول لا معنى له لأن الله قد وصفهم بـالإيـمان بقوله: {
  يا أيُّها الَّذِينَ آمَنُوا اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا
  يُحْيِـيكُمْ } فلا وجه لأن يقال للـمؤمن استـجب لله وللرسول إذا دعاك إلـى الإسلام
  والإيـمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبعد: ففـيـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن الـمقدام العجلـي، قال: ثنا يزيد بن زريع، قال: ثنا
  روح بن القاسم، عن العلاء بن عبد الرحمن، عن أبـيه، عن أبـي هريرة، قال: خرج رسول الله
  صلى الله عليه وسلم علـى أبـيّ وهو يصلـي، فدعاه:</font></font>&#13;\t\t\t<label disabled=\"true\"
