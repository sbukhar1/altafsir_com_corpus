  وَلِلرَّسُولِ إِذَا دَعَاكُم لِمَا يُحْيِيكُمْ وَاعْلَمُواْ أَنَّ ٱللَّهَ يَحُولُ
  بَيْنَ ٱلْمَرْءِ وَقَلْبِهِ وَأَنَّهُ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أي أبـيّ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فـالتفت
  إلـيه أبـيّ، ولـم يجبه. ثم إن أبـيًّا خفف الصلاة، ثم انصرف إلـى النبـيّ صلى الله
  عليه وسلم فقال: السلام علـيك أي رسول الله قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَعَلَـيْكَ ما مَنَعَكَ إذْ دَعَوْتُكَ أنْ تُـجِيبَنِـي؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: يا رسول الله كنت أصلـي. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أفَلَـمْ تَـجِدْ فِـيـما أُوحِيَ
  إلـيّ { اسْتَـجُيبُوا لِلّهِ وللرَّسُولِ إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ }؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال: بلـى
  يا رسول الله، لا أعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا خالد بن
  مخـلد، عن مـحمد بن جعفر، عن العلاء، عن أبـيه، عن أبـي هريرة، قال: مرّ رسول الله
  صلى الله عليه وسلم علـى أبـيّ وهو قائم يصلـي، فصرخ به، فلـم يجبه، ثم جاء فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أبـيّ ما منعك أن تـجيبنـي
  إذ دعوتك، ألـيس الله يقول { يا أيُّها الَّذِينَ آمَنُوا اسْتَـجِيبُوا لِلّهِ وللرَّسُولِ
  إذَا دَعاكُمْ لِـمَا يُحْيِـيكُمْ }؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبـيّ: لا جرم يا رسول الله، لا تدعونـي إلاَّ أجبت، وإن كنت أصلـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ما يبـين عن أن الـمعنـيّ بـالآية هم الذين يدعوهم رسول الله صلى الله
  عليه وسلم إلـى ما فـيه حياتهم بإجابتهم إلـيه من الـحقّ بعد إسلامهم، لأن أبـيًّا
  لا شكّ أنه كان مسلـما فـي الوقت الذي قال له النبـيّ صلى الله عليه وسلم ما ذكرنا
  فـي هذين الـخبرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَاعْلَـمُوا أنَّ اللّهَ يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ وأنَّهُ إلَـيْه تُـحْشَرُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك،
  فقال بعضهم: معناه: يحول بـين الكافر والإيـمان وبـين الـمؤمن والكفر. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن الأعمش عن عبد الله بن عبد الله الرازي، عن سعيد بن جبـير: { يَحُولُ
  بـينَ الـمَرْءِ وَقَلْبِهِ } قال: بـين الكافر أن يؤمن، وبـين الـمؤمن أن يكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا وكيع، وحدثنا ابن وكيع، قال: ثنا أبو أحمد،
  قالا: ثنا سفـيان، وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: ثنا الثوري،
  عن الأعمش، عن عبد الله بن عبد الله الرازي، عن سعيد بن جبـير، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو زائدة زكريا بن أبـي زائدة، قال: ثنا أبو عاصم، عن سفـيان،
  عن الأعمش، عن عبد الله بن عبد الله، عن سعيد بن جبـير، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب وابن وكيع، قالا: ثنا أبو معاوية، عن الـمنهال، عن سعيد بن جبـير: { يَحُولُ
  بـينَ الـمَرْءِ وَقَلْبِهِ } قال: يحول بـين الـمؤمن وبـين الكفر، وبـين الكافر وبـين
  الإيـمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد
  بن فضيـل، عن الأعمش، عن عبد الله بن عبد الله الرازي، عن سعيد بن جبـير، عن ابن عبـاس:
  { يَحُولُ بـينَ الـمَرْءِ وَقَلْبِهِ } يحول بـين الكافر والإيـمان وطاعة الله.</font></font>&#13;\t\t\t<label
