aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَجِيبُوا لِلَّهِ وَلِلرَّسُولِ إِذَا دَعَاكُمْ
  لِمَا يُحْيِيكُمْ ۖ وَاعْلَمُوا أَنَّ اللَّهَ يَحُولُ بَيْنَ الْمَرْءِ وَقَلْبِهِ
  وَأَنَّهُ إِلَيْهِ تُحْشَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَجِيبُواْ لِلَّهِ وَلِلرَّسُولِ إِذَا دَعَاكُم لِمَا يُحْيِيكُمْ وَاعْلَمُواْ
  أَنَّ ٱللَّهَ يَحُولُ بَيْنَ ٱلْمَرْءِ وَقَلْبِهِ وَأَنَّهُ إِلَيْهِ تُحْشَرُونَ
  }{ إِذَا دَعَاكُمْ } وحد الضمير كما وحده فيما قبله، لأن استجابة رسول الله صلى الله
  عليه وسلم كاستجابته، وإنما يذكر أحدهما مع الآخر للتوكيد، والمراد بالاستجابة. الطاعة
  والامتثال. وبالدعوة: البعث والتحريض. وروى أبو هريرة:(419) \" أن النبي صلى الله عليه
  وسلم مرّ على باب أبيّ بن كعب فناداه وهو في الصلاة فعجل في صلاته ثم جاء فقال: ما
  منعك عن إجابتي؟ قال: كنت أصلي. قال: ألم تخبر فيما أوحي إليّ { ٱسْتَجِيبُواْ لِلَّهِ
  وَلِلرَّسُولِ } قال: لا جرم لا تدعوني إلا أجبتك \" وفيه قولان، أحدهما: إن هذا مما
  اختص به رسول الله صلى الله عليه وسلم. والثاني أن دعاءه كان لأمر لم يحتمل التأخير،
  وإذا وقع مثله للمصلي فله أن يقطع صلاته { لِمَا يُحْيِيكُمْ } من علوم الديانات والشرائع،
  لأن العلم حياة، كما أنّ الجهل موت. ولبعضهم:لاَ تُعْجِبَنَّ الْجَهُولَ حُلَّتُه   فَذَاكَ
  مَيْتٌ وَثَوْبُهُ كَفَنُوقيل لمجاهدة الكفار، لأنهم لو رفضوها لغلبوهم وقتلوهم، كقوله:{ وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَوٰةٌ }[البقرة: 179] وقيل للشهادة، لقوله:{ بَلْ أَحْيَاء عِندَ
  رَبّهِمْ }[آل عمران: 169]. { وَٱعْلَمُواْ أَنَّ ٱللَّهَ يَحُولُ بَيْنَ ٱلْمَرْء
  وَقَلْبِهِ } يعني أنه يميته فتفوته الفرصة التي هو واجدها وهي التمكن من إخلاص القلب
  ومعالجة أدوائه وعلله ورده سليماً كما يريده الله، فاغتنموا هذه الفرصة، وأخلصوا قلوبكم
  لطاعة الله ورسوله { وَٱعْلَمُوا أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ } فيثيبكم على حسب
  سلامة القلوب وإخلاص الطاعة. وقيل: معناه إنّ الله قد يملك على العبد قلبه فيفسخ عزائمه،
  ويغير نياته ومقاصده، ويبدله بالخوف أمناً وبالأمن خوفاً وبالذكر نسياناً، وبالنسيان
  ذكراً، وما أشبه ذلك مما هو جائز على الله تعالى. فأما ما يثاب عليه العبد ويعاقب من
  أفعال القلوب فلا، والمجبرة على أنه يحول بين المرء والإيمان إذا كفر، وبينه وبين الكفر
  إذا آمن، تعالى عما يقول الظالمون علواً كبيراً. وقيل معناه: أنه يطلع على كل ما يخطره
  المرء بباله، لا يخفي عليه شيء من ضمائره، فكأنه بينه وبين قلبه. وقرىء: «بين المرّ»
  بتشديد الراء. ووجهه أنه قد حذف الهمزة وألقى حركتها على الراء، كالخب، ثم نوى الوقف
  على لغة من يقول: مررت بعمر.\r\n\t\t\t\r\n\t\t\t</section>"

