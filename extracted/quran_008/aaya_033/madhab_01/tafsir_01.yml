  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَا كَانَ ٱللَّهُ لِيُعَذِّبَهُمْ وَأَنتَ فِيهِمْ
  وَمَا كَانَ ٱللَّهُ مُعَذِّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَهُمْ أَلاَّ يُعَذِّبَهُمُ ٱللَّهُ وَهُمْ يَصُدُّونَ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وَمَا كَانُوۤاْ أَوْلِيَآءَهُ إِنْ أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ وَلَـٰكِنَّ
  أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال: ابن عبـاس: لـم يعذّب قرية
  حتـى يخرج النبـيّ منها والذين آمنوا معه ويـلـحقه بحيث أمر. { وَما كانَ اللّهُ مُعَذّبَهُمْ
  وهُمْ يَسْتَغْفِرُونَ } يعنـي الـمؤمنـين. ثم عاد إلـى الـمشركين، فقال: { وَما لَهُمْ
  ألاَّ يُعَذّبَهُمُ اللّهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ
  وأنْتَ فِـيهِمْ } قال: يعنـي أهل مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وما كان الله لـيعذّب هؤلاء الـمشركين من قريش بـمكة وأنت فـيهم
  يا مـحمد، حتـى أخرجك من بـينهم. { وَما كانَ اللّهُ مُعَذّبَهُمْ } وهؤلاء الـمشركون
  يقولون: يا ربّ غفرانك وما أشبه ذلك من معانـي الاستغفـار بـالقول. قالوا: وقوله: {
  وَما لهُمْ ألاَّ يُعَذُّبَهُمُ اللّهُ } فـي الآخرة. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن منصور الرمادي، قال: ثنا أبو حذيفة، قال: ثنا عكرمة،
  عن أبـي زميـل، عن ابن عبـاس: إن الـمشركين كانوا يطوفون بـالبـيت يقولون: لبـيك لا
  شريك لك لبـيك، فـيقول النبـيّ صلى الله عليه وسلم: «قَدْ قَدْ» فـيقولون: لا شريك
  لك إلاَّ شريك هو لك تـملكه وما ملك، ويقولون: غفرانك غفرانك. فأنزل الله: { وَما كانَ
  اللّهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ
  }. فقال ابن عبـاس: كان فـيهم أمانان: نبـيّ الله والاستغفـار، قال: فذهب النبـيّ صلى
  الله عليه وسلم، وبقـي الاستغفـار. { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ وَهُمْ
  يَصُدُّونَ عَنِ الـمَسْجِدِ الـحَرَامِ وَما كانُوا أوْلِـياءَهُ إنْ أوْلِـياؤُهُ
  إلاَّ الـمُتَّقُونَ } قال: فهذا عذاب الآخرة، قال: وذاك عذاب الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن يزيد بن
  رومان ومـحمد بن قـيس قالا: قالت قريش بعضها لبعض: مـحمد أكرمه الله من بـيننا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اللَّهُمَّ
  إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ، فَأمْطِرْ عَلَـيْنا...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  فلـما أمسوا ندموا علـى ما قالوا، فقالوا: غفرانك اللهمّ فأنزل الله: { وَما كانَ اللّهُ
  مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ... } إلـى قوله: لا يَعْلَـمُونَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: كانوا يقولون
  يعنـي الـمشركين: والله إن الله لا يعذّبنا ونـحن نستغفر، ولا يعذّب أمة ونبـيها معها
  حتـى يخرجه عنها وذلك من قولهم ورسول الله صلى الله عليه وسلم بـين أظهرهم، فقال الله
  لنبـيه صلى الله عليه وسلم يذكر له جهالتهم وغرّتهم واستفتاحهم علـى أنفسهم،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذ
  قالوا اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا
  حِجارَةً مِنَ السَّماءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">كما أمطرتها علـى قوم لوط، وقال حين نعى علـيهم سوء أعمالهم: { وَما
  كانَ اللّهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ
  يَسْتَغْفِرُونَ } ، أي بقولهم، وإن كانوا يستغفرون كما قال: { وَهُمْ يَصُدُّونَ عَنِ
