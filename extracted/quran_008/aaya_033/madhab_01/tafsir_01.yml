  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ ٱللَّهُ لِيُعَذِّبَهُمْ وَأَنتَ فِيهِمْ وَمَا كَانَ ٱللَّهُ مُعَذِّبَهُمْ
  وَهُمْ يَسْتَغْفِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا لَهُمْ أَلاَّ يُعَذِّبَهُمُ ٱللَّهُ
  وَهُمْ يَصُدُّونَ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ وَمَا كَانُوۤاْ أَوْلِيَآءَهُ إِنْ
  أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: تأويـله: { وَما كانَ
  اللّهُ لِـيُعَذِّبَهُمْ وأنْت فِـيهِمْ }: أي وأنت مقـيـم بـين أظهرهم. قال: وأنزلت
  هذه علـى النبـيّ صلى الله عليه وسلم وهو مقـيـم بـمكة. قال: ثم خرج النبـيّ صلى الله
  عليه وسلم من بـين أظهرهم، فـاستغفر من بها من الـمسلـمين، فأنزل بعد خروجه علـيه حين
  استغفر أولئك بها: { وَما كانَ الله مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرونَ }. قال: ثم
  خرج أولئك البقـية من الـمسلـمين من بـينهم، فعذّب الكفـار. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر بن أبـي الـمغيرة، عن ابن
  أبزى، قال: كان النبـيّ صلى الله عليه وسلم بـمكة، فأنزل الله: { وَما كانَ اللّهُ
  لِـيُعَذِّبَهُمْ وأنْتَ فِـيهِمْ }. قال: فخرج النبـيّ صلى الله عليه وسلم إلـى الـمدينة،
  فأنزل الله: { وَما كانَ اللّهُ مُعَذبَهُمْ وهُمْ يَسْتَغْفِرُونَ }. قال: فكان أولئك
  البقـية من الـمسلـمين الذين بقوا فـيها يستغفرون، يعنـي بـمكة فلـما خرجوا أنزل الله
  علـيه: { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ وَهُمْ يَصُدُّونَ عَنِ الـمَسْجِدِ
  الـحَرَامِ وَما كانُوا أوْلِـياءَهُ } قال: فأذن الله له فـي فتـح مكة، فهو العذاب
  الذي وعدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا حصين، عن أبـي مالك، فـي قوله: { وَما كانَ الله لِـيُعَذّبَهُمْ وأنْت فِـيهِمْ
  } يعنـي النبـيّ صلى الله عليه وسلم. { وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ
  } يعنـي: من بها من الـمسلـمين. { وَمَا لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ } يعنـي
  مكة، وفـيها الكفـار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن حصين، عن أبـي مالك، فـي قول الله: { وَما كانَ اللّهُ
  لِـيُعَذّبَهُمْ } يعنـي: أهل مكة. { وَما كانَ اللّهُ مُعَذّبَهُمْ } وفـيهم الـمؤمنون،
  يستغفرون يغفر لـمن فـيهم من الـمسلـمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا إسحاق بن إسماعيـل الرازي وأبو داود الـحفري، عن يعقوب، عن جعفر،
  عن ابن أبزى: { وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } قال: بقـية
  من بقـي من الـمسلـمين منهم، فلـما خرجوا، قال: { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عمران بن عيـينة، عن حصين،
  عن أبـي مالك: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ } قال: أهل مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأخبرنا أبـيّ، عن سلـمة بن نبـيط، عن الضحاك: { وَما كانَ اللّهُ
  مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } قال: الـمؤمنون من أهل مكة. { وَما لَهُمْ ألاَّ
  يُعَذّبَهُمُ اللّهُ وَهُمْ يَصُدُّونَ عَنِ الـمَسْجِدِ الـحَرَامِ } قال: الـمشركون
  من أهل مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو خالد، عن جويبر، عن
  الضحاك: { وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } قال: الـمؤمنون يستغفرون
  بـين ظهرانـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَما كانَ اللّهُ
  مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } يقول: الذين آمنوا معك يستغفرون بـمكة، حتـى
  أخرجك والذين آمنوا معك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
