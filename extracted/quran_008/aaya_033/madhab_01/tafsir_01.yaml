  كانوا.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَما كانُوا أوْلِـياءَهُ إنْ
  أوْلِـياؤُهُ إلاَّ الـمُتَّقُونَ } الذين يخرجون منه، ويقـيـمون الصلاة عنده، أي:
  أنت يعنـي النبـيّ صلى الله عليه وسلم ومن آمن بك. { وَلكِنَّ أكْثَرَهُمْ لا يَعْلَـمُونَ
