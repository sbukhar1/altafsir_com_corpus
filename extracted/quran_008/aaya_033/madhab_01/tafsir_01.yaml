  القـيام؟ قال: وكذلك «لا» فـي هذا البـيت.القول فـي تأويـل قوله تعالـى: { وَما كانُوا
  أوْلِـياءَهُ إنَّ أوْلِـياؤُهُ إلاَّ الـمُتَّقُونَ وَلكِنَّ أكْثَرَهُمْ لا يَعْلَـمُونَ
  }.يقول تعالـى ذكره: وما لهؤلاء الـمشركين ألا يعذّبهم الله وهم يصدّون عن الـمسجد
  الـحرام، ولـم يكونوا أولـياء الله { إنْ أوْلِـيَاؤُهُ } يقول: ما أولـياء الله إلاَّ
  الـمتقون، يعنـي: الذين يتقون الله بأداء فرائضه، واجتناب معاصيه. { وَلكِنَّ أكْثَرَهُمْ
  لا يَعْلَـمُونَ } يقول: ولكن أكثر الـمشركين لا يعلـمون أن أولـياء الله الـمتقون،
  بل يحسبون أنهم أولـياء الله.وبنـحو ما قلنا قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَما كانُوا
  أوْلِـياءَهُ إنْ أوْلِـياؤُهُ إلاَّ الـمُتَّقُونَ } هم أصحاب رسول الله صلى الله
  عليه وسلم.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
