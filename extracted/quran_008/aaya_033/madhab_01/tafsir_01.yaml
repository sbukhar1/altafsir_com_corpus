aaya: وَمَا كَانَ اللَّهُ لِيُعَذِّبَهُمْ وَأَنْتَ فِيهِمْ ۚ وَمَا كَانَ اللَّهُ مُعَذِّبَهُمْ
  وَهُمْ يَسْتَغْفِرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ ٱللَّهُ
  لِيُعَذِّبَهُمْ وَأَنتَ فِيهِمْ وَمَا كَانَ ٱللَّهُ مُعَذِّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ
  } * { وَمَا لَهُمْ أَلاَّ يُعَذِّبَهُمُ ٱللَّهُ وَهُمْ يَصُدُّونَ عَنِ ٱلْمَسْجِدِ
  ٱلْحَرَامِ وَمَا كَانُوۤاْ أَوْلِيَآءَهُ إِنْ أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ
  وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ }اختلف أهل التأويـل فـي تأويـل ذلك، فقال
  بعضهم: تأويـله: { وَما كانَ اللّهُ لِـيُعَذِّبَهُمْ وأنْت فِـيهِمْ }: أي وأنت مقـيـم
  بـين أظهرهم. قال: وأنزلت هذه علـى النبـيّ صلى الله عليه وسلم وهو مقـيـم بـمكة. قال:
  ثم خرج النبـيّ صلى الله عليه وسلم من بـين أظهرهم، فـاستغفر من بها من الـمسلـمين،
  فأنزل بعد خروجه علـيه حين استغفر أولئك بها: { وَما كانَ الله مُعَذّبَهُمْ وهُمْ
  يَسْتَغْفِرونَ }. قال: ثم خرج أولئك البقـية من الـمسلـمين من بـينهم، فعذّب الكفـار.
  ذكر من قال ذلك.حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر بن أبـي الـمغيرة، عن ابن
  أبزى، قال: كان النبـيّ صلى الله عليه وسلم بـمكة، فأنزل الله: { وَما كانَ اللّهُ
  لِـيُعَذِّبَهُمْ وأنْتَ فِـيهِمْ }. قال: فخرج النبـيّ صلى الله عليه وسلم إلـى الـمدينة،
  فأنزل الله: { وَما كانَ اللّهُ مُعَذبَهُمْ وهُمْ يَسْتَغْفِرُونَ }. قال: فكان أولئك
  البقـية من الـمسلـمين الذين بقوا فـيها يستغفرون، يعنـي بـمكة فلـما خرجوا أنزل الله
  علـيه: { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ وَهُمْ يَصُدُّونَ عَنِ الـمَسْجِدِ
  الـحَرَامِ وَما كانُوا أوْلِـياءَهُ } قال: فأذن الله له فـي فتـح مكة، فهو العذاب
  الذي وعدهم.حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا حصين، عن أبـي مالك، فـي قوله:
  { وَما كانَ الله لِـيُعَذّبَهُمْ وأنْت فِـيهِمْ } يعنـي النبـيّ صلى الله عليه وسلم.
  { وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } يعنـي: من بها من الـمسلـمين.
  { وَمَا لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ } يعنـي مكة، وفـيها الكفـار.حدثنـي الـمثنى،
  قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن حصين، عن أبـي مالك، فـي قول الله: {
  وَما كانَ اللّهُ لِـيُعَذّبَهُمْ } يعنـي: أهل مكة. { وَما كانَ اللّهُ مُعَذّبَهُمْ
  } وفـيهم الـمؤمنون، يستغفرون يغفر لـمن فـيهم من الـمسلـمين.حدثنا ابن وكيع، قال:
  ثنا إسحاق بن إسماعيـل الرازي وأبو داود الـحفري، عن يعقوب، عن جعفر، عن ابن أبزى:
  { وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } قال: بقـية من بقـي من الـمسلـمين
  منهم، فلـما خرجوا، قال: { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ }.قال: ثنا عمران
  بن عيـينة، عن حصين، عن أبـي مالك: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ
  } قال: أهل مكة.وأخبرنا أبـيّ، عن سلـمة بن نبـيط، عن الضحاك: { وَما كانَ اللّهُ مُعَذّبَهُمْ
  وهُمْ يَسْتَغْفِرُونَ } قال: الـمؤمنون من أهل مكة. { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ
  اللّهُ وَهُمْ يَصُدُّونَ عَنِ الـمَسْجِدِ الـحَرَامِ } قال: الـمشركون من أهل مكة.قال:
  ثنا أبو خالد، عن جويبر، عن الضحاك: { وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ
  } قال: الـمؤمنون يستغفرون بـين ظهرانـيهم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَما كانَ اللّهُ مُعَذّبَهُمْ
  وهُمْ يَسْتَغْفِرُونَ } يقول: الذين آمنوا معك يستغفرون بـمكة، حتـى أخرجك والذين
  آمنوا معك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ ٱللَّهُ لِيُعَذِّبَهُمْ
  وَأَنتَ فِيهِمْ وَمَا كَانَ ٱللَّهُ مُعَذِّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ } * { وَمَا
  لَهُمْ أَلاَّ يُعَذِّبَهُمُ ٱللَّهُ وَهُمْ يَصُدُّونَ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وَمَا كَانُوۤاْ أَوْلِيَآءَهُ إِنْ أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ وَلَـٰكِنَّ
  أَكْثَرَهُمْ لاَ يَعْلَمُونَ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال:
  قال ابن جريج، قال: ابن عبـاس: لـم يعذّب قرية حتـى يخرج النبـيّ منها والذين آمنوا
  معه ويـلـحقه بحيث أمر. { وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } يعنـي
  الـمؤمنـين. ثم عاد إلـى الـمشركين، فقال: { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ
  }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما كانَ اللّهُ
  لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ } قال: يعنـي أهل مكة.وقال آخرون: بل معنى ذلك: وما
  كان الله لـيعذّب هؤلاء الـمشركين من قريش بـمكة وأنت فـيهم يا مـحمد، حتـى أخرجك من
  بـينهم. { وَما كانَ اللّهُ مُعَذّبَهُمْ } وهؤلاء الـمشركون يقولون: يا ربّ غفرانك
  وما أشبه ذلك من معانـي الاستغفـار بـالقول. قالوا: وقوله: { وَما لهُمْ ألاَّ يُعَذُّبَهُمُ
  اللّهُ } فـي الآخرة. ذكر من قال ذلك.حدثنا أحمد بن منصور الرمادي، قال: ثنا أبو حذيفة،
  قال: ثنا عكرمة، عن أبـي زميـل، عن ابن عبـاس: إن الـمشركين كانوا يطوفون بـالبـيت
  يقولون: لبـيك لا شريك لك لبـيك، فـيقول النبـيّ صلى الله عليه وسلم: «قَدْ قَدْ» فـيقولون:
  لا شريك لك إلاَّ شريك هو لك تـملكه وما ملك، ويقولون: غفرانك غفرانك. فأنزل الله:
  { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ وَما كانَ اللّهُ مُعَذّبَهُمْ
  وهُمْ يَسْتَغْفِرُونَ }. فقال ابن عبـاس: كان فـيهم أمانان: نبـيّ الله والاستغفـار،
  قال: فذهب النبـيّ صلى الله عليه وسلم، وبقـي الاستغفـار. { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ
  اللّهُ وَهُمْ يَصُدُّونَ عَنِ الـمَسْجِدِ الـحَرَامِ وَما كانُوا أوْلِـياءَهُ إنْ
  أوْلِـياؤُهُ إلاَّ الـمُتَّقُونَ } قال: فهذا عذاب الآخرة، قال: وذاك عذاب الدنـيا.حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا أبو معشر، عن يزيد بن رومان ومـحمد بن قـيس
  قالا: قالت قريش بعضها لبعض: مـحمد أكرمه الله من بـيننا{ اللَّهُمَّ إنْ كانَ هَذَا
  هُوَ الـحَقَّ مِنْ عِنْدِكَ، فَأمْطِرْ عَلَـيْنا... }الآية فلـما أمسوا ندموا علـى
  ما قالوا، فقالوا: غفرانك اللهمّ فأنزل الله: { وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ
  يَسْتَغْفِرُونَ... } إلـى قوله: لا يَعْلَـمُونَ.حدثنـي ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: كانوا يقولون يعنـي الـمشركين: والله إن الله لا يعذّبنا ونـحن
  نستغفر، ولا يعذّب أمة ونبـيها معها حتـى يخرجه عنها وذلك من قولهم ورسول الله صلى
  الله عليه وسلم بـين أظهرهم، فقال الله لنبـيه صلى الله عليه وسلم يذكر له جهالتهم
  وغرّتهم واستفتاحهم علـى أنفسهم،{ إذ قالوا اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ
  مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ }كما أمطرتها علـى قوم
  لوط، وقال حين نعى علـيهم سوء أعمالهم: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وأنْتَ
  فِـيهِمْ وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } ، أي بقولهم، وإن
  كانوا يستغفرون كما قال: { وَهُمْ يَصُدُّونَ عَنِ الـمَسْجِدِ الـحَرامِ } من آمن
  الله وعبده، أي أنت ومن تبعك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ ٱللَّهُ لِيُعَذِّبَهُمْ
  وَأَنتَ فِيهِمْ وَمَا كَانَ ٱللَّهُ مُعَذِّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ } * { وَمَا
  لَهُمْ أَلاَّ يُعَذِّبَهُمُ ٱللَّهُ وَهُمْ يَصُدُّونَ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وَمَا كَانُوۤاْ أَوْلِيَآءَهُ إِنْ أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ وَلَـٰكِنَّ
  أَكْثَرَهُمْ لاَ يَعْلَمُونَ }حدثنا الـحسن بن الصبـاح البزار، قال: ثنا أبو بردة،
  عن أبـي موسى، قال: إنه كان فـيكم أمانان: قوله: { ومَا كانَ اللّهُ لِـيُعَذّبَهُمْ
  وأنْتَ فِـيهِمْ وَما كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } قال: أما النبـيّ
  صلى الله عليه وسلم فقد مضى، وأما الاستغفـار فهو دائر فـيكم إلـى يوم القـيامة.حدثنـي
  الـحرث، قال: ثنا عبد العزيز، قال: ثنا يونس بن أبـي إسحاق، عن عامر أبـي الـخطاب الثوريّ
  قال: سمعت أبـا العلاء يقول: كان لأمة مـحمد صلى الله عليه وسلم أمَنتان: فذهبت إحداهما،
  وبقـيت الأخرى: { وَما كانَ اللهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ... } الآية.وقال
  آخرون: معنى ذلك: وما كان الله لـيعذّبهم وأنت فـيهم يا مـحمد، وما كان الله معذّب
  الـمشركين وهم يستغفرون، أي: لو استغفروا. قالوا: ولـم يكونوا يستغفرون فقال جلّ ثناؤه
  إذ لـم يكونوا يستغفرون: { وَمالَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ وَهُمْ يَصُدُّونَ
  عَنِ الـمَسْجِدِ الـحَرَامِ }. ذكر من قال ذلك.حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ وَما
  كانَ اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } قال: إن القوم لـم يكونوا يستغفرون،
  ولو كانوا يستغفرون ما عذّبوا. وكان بعض أهل العلـم يقول: هما أمانان أنزلهما الله،
  فأما أحدهما فمضى نبـيّ الله، وأما الآخر فأبقاه الله رحمة بـين أظهركم، الاستغفـار
  والتوبة.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ،
  قال: قال الله لرسوله: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ وَما كانَ
  اللّهُ مُعَذّبَهُمْ وهُمْ يَسْتَغْفِرُونَ } يقول: ما كنت أعذبهم وهم يستغفرون، ولو
  استغفروا وأقرّوا بـالذنوب لكانوا مؤمنـين، وكيف لا أعذبهم وهم لا يستغفرون، وما لهم
  ألا يعذّبهم الله وهم يصدّون عن مـحمد وعن الـمسجد الـحرامحدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وَأنْتَ
  فِـيهِمْ وَمَا كانَ الله مُعَذّبهُمْ وَهُمْ يَسْتَغْفِرُون } قال: يقول: لو استغفروا
  لـم أعذّبهم.وقال آخرون: معنى ذلك: وما كان الله لـيعذّبهم وهم يسلـمون. قالوا: واستغفـارهم
  كان فـي هذا الـموضع: إسلامهم. ذكر من قال ذلك.حدثنا سوّار بن عبد الله، قال: ثنا عبد
  الـملك بن الصبـاح، قال: ثنا عمران بن حدير، عن عكرمة، فـي قوله: { وَما كانَ اللّهُ
  لِـيُعَذّبَهُمْ وَأنْتَ فِـيهِمْ وَما كانَ اللّهُ مُعَذبَهُمْ وَهُمْ يَسْتَغْفِرُونَ
  }. قال: سألوا العذاب، فقال: لـم يكن لـيعذبهم وأنت فـيهم، ولـم يكن لـيعذّبهم وهم
  يدخـلون فـي الإسلام.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد، قوله: { وأنْتَ فِـيهمْ } قال: بـين أظهرهم. وقوله: { وَهُمْ
  يَسْتَغْفِروُنَ } قال: يسلـمون.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { وما كان الله لـيعذبهم وأنت فـيهم } بـين أظهرهم {
  وَما كانَ اللّهُ مُعَذّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ } قال: وهم يسلـمون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ ٱللَّهُ لِيُعَذِّبَهُمْ
  وَأَنتَ فِيهِمْ وَمَا كَانَ ٱللَّهُ مُعَذِّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ } * { وَمَا
  لَهُمْ أَلاَّ يُعَذِّبَهُمُ ٱللَّهُ وَهُمْ يَصُدُّونَ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وَمَا كَانُوۤاْ أَوْلِيَآءَهُ إِنْ أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ وَلَـٰكِنَّ
  أَكْثَرَهُمْ لاَ يَعْلَمُونَ }{ وَما لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ وَهُمْ يَصُدُّونَ
  عَنِ الـمَسْجِدِ الـحَرَامِ }.حدثنـي الـحرث، قال: ثنا عبد العزيز، قال: ثنا مـحمد
  بن عبـيد الله، عن ابن أبـي نـجيح، عن مـجاهد: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ
  وَأنْتَ فِـيهِمْ } قال: بـين أظهرهم. { وَما كان اللّهُ مُعَذّبَهُمْ وهم يَسْتَغْفِرُونَ
  } قال: دخولهم فـي الإسلام.وقال آخرون: بل معنى ذلك: وفـيهم مَن قد سبق له من الله
  الدخول فـي الإسلام. ذكر من قال ذلك.حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وَأنْتَ
  فِـيهِمْ } يقول: ما كان الله سبحانه يعذّب قوما وأنبـياؤهم بـين أظهرهم حتـى يخرجهم.
  ثم قال: { وَما كانَ اللّهُ مُعَذّبَهُمْ وَهُمْ يَسْتَغْفِرُون } َ يقول: ومنهم من
  قد سبق له من الله الدخول فـي الإيـمان، وهو الاستغفـار، ثم قال: { وَمالَهُمْ ألاَّ
  يُعَذّبَهُمُ اللّهُ } فعذّبهم يوم بدر بـالسيف.وقال آخرون: بل معناه: وما كان الله
  معذّبهم وهم يصلّون. ذكر من قال ذلك.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَما كانَ اللّهُ مُعَذّبَهُمْ وَهُمْ
  يَسْتَغْفِرُونَ } يعنـي: يصلون، يعنـي بهذا أهل مكة.حدثنـي موسى بن عبد الرحمن الـمسروقـيّ،
  قال: ثنا حسين الـجعفـيّ، عن زائدة، عن منصور، عن مـجاهد، فـي قول الله: { وَما كانَ
  اللّهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ وَما كانَ اللّهُ مُعَذّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ
  } قال: يصلون.حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك بن مزاحم يقول فـي قوله: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وأنْتَ
  فِـيهِمْ } يعنـي: أهل مكة، يقول: لـم أكن لأعذّبكم وفـيكم مـحمد. ثم قال: { وَما كانَ
  اللّهُ مُعَذّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ } يعنـي: يؤمنون ويصلون.حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن مـجاهد، فـي قوله: { وَما كانَ اللّهُ مُعَذّبَهُمْ وَهُمْ
  يَسْتَغْفِرُونَ } قال: وهم يصلون.وقال آخرون: بل معنى ذلك: وما كان الله لـيعذّب الـمشركين
  وهم يستغفرون. قالوا: ثم نسخ ذلك بقوله: { وَمالَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ وَهُمْ
  يَصُدُّونَ عَنِ الـمَسْجِدِ الـحَرَامِ }. ذكر من قال ذلك.حدثنا ابن حميد، قال: ثنا
  يحيى بن واضح، عن الـحسين بن واقد، عن يزيد النـحويّ، عن عكرمة والـحسن البصريّ، قالا:
  قال فـي الأنفـال: { وَما كانَ اللّهُ لِـيُعَذّبَهُمْ وأنْتَ فِـيهِمْ وَما كانَ اللّهُ
  مُعَذّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ } فنسختها الآية التـي تلـيها: { وَمالَهُمْ ألاَّ
  يُعَذّبَهُمُ اللّهُ... } إلـى قوله:{ فَذُوقُوا العَذَابَ بِـمَا كُنْتُـمْ تَكْفُرُونَ }فقوتلوا
  بـمكة، وأصابهم فـيها الـجوع والـحصر.وأولـى هذه الأقوال عندي فـي ذلك بـالصواب قول
  من قال: تأويـله: وما كان الله لـيعذبهم وأنت فـيهم يا مـحمد وبـين أظهرهم مقـيـم،
  حتـى أخرجك من بـين أظهرهم لأنـي لا أهلك قرية وفـيها نبـيها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ ٱللَّهُ لِيُعَذِّبَهُمْ
  وَأَنتَ فِيهِمْ وَمَا كَانَ ٱللَّهُ مُعَذِّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ } * { وَمَا
  لَهُمْ أَلاَّ يُعَذِّبَهُمُ ٱللَّهُ وَهُمْ يَصُدُّونَ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وَمَا كَانُوۤاْ أَوْلِيَآءَهُ إِنْ أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ وَلَـٰكِنَّ
  أَكْثَرَهُمْ لاَ يَعْلَمُونَ }وما كان الله معذبهم وهم يستغفرون من ذنوبهم وكفرهم،
  ولكنهم لا يستغفرون من ذلك، بل هم مصرّون علـيه، فهم للعذاب مستـحقون، كما يقال: ما
  كنت لأحسن إلـيك وأنت تسيء إلـيّ، يراد بذلك: لا أحسن إلـيك إذا أسأت إلـيّ ولو أسأت
  إلـيّ لـم أحسن إلـيك، ولكن أحسن إلـيك لأنك لا تسيء إلـيّ وكذلك ذلك. ثم قـيـل: {
  وَمالَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ وَهُمْ يَصُدُّونَ عَنِ الـمَسْجِدِ الـحَرَامِ
  } بـمعنى: وما شأنهم وما يـمنعهم أن يعذّبهم الله وهم لا يستغفرون الله من كفرهم فـيؤمنوا
  به، وهم يصدّون الـمؤمنـين بـالله ورسوله عن الـمسجد الـحرام.وإنـما قلنا هذا القول
  أولـى الأقوال فـي ذلك بـالصواب، لأن القوم أعنـي مشركي مكة كانوا استعجلوا العذاب،
  فقالوا: اللهمّ إن كان ما جاء به مـحمد هو الـحقّ، فأمطر علـينا حجارة من السماء أو
  ائتنا بعذاب ألـيـم فقال الله لنبـيه: ما كنت لأعذّبهم وأنت فـيهم وما كنت لأعذّبهم
  لو استغفروا، وكيف لا أعذّبهم بعد إخراجك منهم وهم يصدّون عن الـمسجد الـحرام فأعلـمه
  جلّ ثناؤه أن الذين استعجلوا العذاب حائق بهم ونازل، وأعلـمهم حال نزوله بهم، وذلك
  بعد إخراجه إياه من بـين أظهرهم. ولا وجه لإيعادهم العذاب فـي الآخرة، وهم مستعجلوه
  فـي العاجل، ولا شكّ أنهم فـي الآخرة إلـى العذاب صائرون، بل فـي تعجيـل الله لهم ذلك
  يوم بدر الدلـيـل الواضح علـى أن القول فـي ذلك ما قلنا. وكذلك لا وجه لقول مَن وجَّه
  قوله: { وَما كانَ اللّهُ مُعَذّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ } إلـى أنه عنـي به
  الـمؤمنـين، وهو فـي سياق الـخبر عنهم وعما الله فـاعل بهم، ولا دلـيـل علـى أن الـخبر
  عنهم قد تقضَّى، وعلـى أن ذلك به عنوا، ولا خلاف فـي تأويـله من أهله موجود. وكذلك
  أيضا لا وجه لقول من قال: ذلك منسوخ بقوله: { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ
  وَهُمْ يَصُدُّونَ عَنِ الـمَسْجِدِ الـحَرَامِ... } الآية، لأن قوله جلّ ثناؤه: {
  وَما كانَ اللّهُ مُعَذّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ } خبر، والـخبر لا يجوز أن يكون
  فـيه نسخ، وإنـما يكون النسخ للأمر والنهي.واختلف أهل العربـية فـي وجه دخول «أن» فـي
  قوله: { وَما لَهُمْ ألاَّ يُعَذّبَهُمُ اللّهُ } فقال بعض نـحويـي البصرة: هي زائدة
  ههنا، وقد عملت كما عملت «لا» وهي زائدة، وجاء فـي الشعر:لَوْ لَـمْ تكُنْ غَطَفـانُ
  لا ذُنُوبَ لَهَا   إلـيَّ لامَ ذَوُو أحْسابِها عُمَرَاوقد أنكر ذلك من قوله بعض أهل
  العربـية، وقال: لـم تدخـل «أن» إلاَّ لـمعنى صحيح، لأن معنى وَما لَهُمْ ما يـمنعهم
  من أن يعذّبوا، قال: فدخـلت «أن» لهذا الـمعنى، وأخرج ب «لا»، لـيعلـم أنه بـمعنى الـجحد،
  لأن الـمنع جحد. قال: و «لا» فـي البـيت صحيح معناها، لأن الـجحد إذا وقع علـيه جحد
  صار خبراً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
