  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  ءَامَنُواْ وَهَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ وَٱلَّذِينَ ءَاوَواْ وَّنَصَرُوۤاْ
  أُولَـٰئِكَ هُمُ ٱلْمُؤْمِنُونَ حَقّاً لَّهُمْ مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { وَالَّذِينَ آمَنُوا وَهاجَرُوا وَجاهَدُوا فِي
  سَبِيلِ اللَّهِ والَّذِينَ آوَوْا وَنَصَرُوا } آووا رسول الله صلى الله عليه وسلم
  والمهاجرين معه ونصروهم ونصروا دين الله، أولئك هم أهل الإيمان بالله ورسوله حقًّا،
  لا من آمن ولم يهاجر دار الشرك وأقام بين أظهر أهل الشرك ولم يغز مع المسلمين عدوّهم.
  { لَهُمْ مَغْفِرَةٌ } يقول: لهم ستر من الله على ذنوبهم بعفوه لهم عنها، { وَرِزْقٌ
  كَرِيمٌ } يقول: لهم في الجنة طعم ومشرب هنيّ كريم، لا يتغير في أجوافهم فيصير نَجْوا،
  ولكنه يصير رشحاً كرشح المسك. وهذه الآية تنبىء عن صحة ما قلنا أن معنى قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَعْضُهُمْ
  أوْلِياءُ بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">في هذه الآية، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما لَكُمْ مِنْ وَلايَتِهِمْ مِنْ
  شَيْءٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إنما هو النصرة والمعونة دون الميراث لأنه جل ثناؤه عقب ذلك بالثناء
  على المهاجرين والأنصار والخبر عما لهم عنده دون من لم يهاجر بقوله: { وَالَّذِينَ
  آمَنُوا وَهاجَرُوا وَجاهَدُوا فِي سَبِيلِ اللَّهِ والَّذِينَ آوَوْا وَنَصَرُوا...
  } الآية، ولو كان مرادا بالآيات قبل ذلك الدلالة على حكم ميراثهم لم يكن عقيب ذلك إلا
  الحثّ على مضيّ الميراث على ما أمر، وفي صحة ذلك كذلك الدليل الواضح على أن لا ناسخ
  في هذه الآيات لشيء ولا منسوخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

