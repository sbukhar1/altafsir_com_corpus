  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُوۤاْ
  إِذْ أَنتُمْ قَلِيلٌ مُّسْتَضْعَفُونَ فِي ٱلأَرْضِ تَخَافُونَ أَن يَتَخَطَّفَكُمُ
  ٱلنَّاسُ فَآوَاكُمْ وَأَيَّدَكُم بِنَصْرِهِ وَرَزَقَكُمْ مِّنَ ٱلطَّيِّبَاتِ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا تذكير من الله عزّ وجلّ أصحاب
  رسول الله صلى الله عليه وسلم ومناصحة.يقول: أطيعوا الله ورسوله أيها الـمؤمنون، واستـجيبوا
  له إذا دعاكم لـما يحيـيكم ولا تـخالفوا أمره، وإن أمركم بـما فـيه علـيكم الـمشقة
  والشدّة، فإن الله يهوّنه علـيكم بطاعتكم إياه ويعجل لكم منه ما تـحبون، كما فعل بكم
  إذ آمنتـم به واتبعتـموه وأنتـم قلـيـل يستضعفكم الكفـار فـيفتنونكم عن دينكم وينالونكم
  بـالـمكروه فـي أنفسكم وأعراضكم تـخافون منهم أن يتـخطفوكم فـيقتلوكم ويصطلـموا جميعكم
  { فآوَاكُمْ } يقول: فجعل لكم مأوى تأوون إلـيه منهم. { وأيَّدَكُمْ بِنَصْرِهِ } يقول:
  وقوّاكم بنصره علـيهم، حتـى قتلتـم منهم من قتلتـم ببدر. { وَرَزَقَكُمْ مِنَ الطَّيِّبـاتِ
  } يقول: وأطعمكم غنـيـمتهم حلالاً طيبـاً. { لَعَلَّكُمْ تَشْكُرُونَ } يقول: لكي تشكروا
  علـى ما رزقكم وأنعم به علـيكم من ذلك وغيره من نعمه عندكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الناس الذين عنوا بقوله: { أنْ يَتَـخَطَّفَكُمُ النَّاسُ } فقال
  بعضهم: كفـار قريش. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قوله: { وَاذكُرُوا
  إذ أنْتُـمْ قَلـيـلٌ مُسْتَضعَفُونَ فِـي الأرضِ تَـخافُونَ أن يَتَـخَطَّفَكُمُ النَّاسُ
  } قال: يعنـي بـمكة مع النبـي صلى الله عليه وسلم ومن تبعه من قريش وحلفـائها وموالـيها
  قبل الهجرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلـى، قال: ثنا
  مـحمد بن ثور، عن معمر، عن الكلبـي أو قتادة أو كلـيهما: { وَاذكُرُوا إذْ أنْتُـمْ
  قَلـيـلٌ مُسْتَضْعَفُونَ } أنها نزلت فـي يوم بدر، كانوا يومئذٍ يخافون أن يتـخطفهم
  الناس، فآواهم الله وأيدهم بنصره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن قتادة، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عُنـي به غيرُ قريش. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، قال: أخبرنـي
  أبـي، قال: سمعت وهب بن منبه يقول فـي قوله عزّ وجلّ: { تَـخافُونَ أنْ يَتَـخَطَّفَكُمُ
  النَّاسُ } قال: فـارس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا إسحاق، قال: ثنا إسماعيـل
  بن عبد الكريـم، قال: ثنـي عبد الصمد، أنه سمع وهب بن منبه يقول، وقرأ: { وَاذْكُرُوا
  إذْ أنْتُـمْ قَلِـيـلٌ مُسْتَضْعَفُونَ فِـي الأرْضِ تَـخافُونَ أنْ يَتَـخَطَّفَكُمُ
  النَّاسُ } والناس إذ ذاك: فـارس، والروم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَاذْكُرُوا إذْ أنْتُـمْ قَلِـيـلٌ مُسْتَضْعَفُونَ
  فِـي الأرْضِ } قال: كان هذا الـحيّ من العرب أذلّ الناس ذلاًّ، وأشقاه عيشاً، وأجوعه
  بطوناً، وأعراه جلوداً، وأبـينه ضلالاً من عاش منهم عاش شقـيًّا، ومن مات منهم ردّي
  فـي الناس، يؤكلون ولا يأكلون، والله ما نعلـم قبـيلاً من حاضر أهل الأرض يومئذٍ كانوا
  أشرّ منهم منزلاً. حتـى جاء الله بـالإسلام، فمكَّن به فـي البلاد، ووسَّع به فـي الرزق،
  وجعلكم به ملوكا علـى رقاب الناس، فبـالإسلام أعطى الله ما رأيتـم، فـاشكروا الله علـى
  نعمه، فإن ربكم منعم يحبّ الشكر وأهل الشكر فـي مزيد من الله تبـارك وتعالـى.</font></font>&#13;\t\t\t<label
