  فِي ٱلأَرْضِ تَخَافُونَ أَن يَتَخَطَّفَكُمُ ٱلنَّاسُ فَآوَاكُمْ وَأَيَّدَكُم بِنَصْرِهِ
  وَرَزَقَكُمْ مِّنَ ٱلطَّيِّبَاتِ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين فـي ذلك عندي بـالصواب، قول من قال: عُنـي بذلك مشركو قريش لأن الـمسلـمين
  لـم يكونوا يخافون علـى أنفسهم قبل الهجرة من غيرهم، لأنهم كانوا أدنى الكفـار منهم
  إلـيهم، وأشدّهم علـيهم يومئذٍ مع كثرة عددهم وقلة عدد الـمسلـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَآوَاكُمْ } فإنه يعنـي: آواكم الـمدينة، وكذلك قوله:
  { وأيَّدَكُمْ بِنَصْرِهِ } بـالأنصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ: { فَآوَاكُمْ
  } قال: إلـى الأنصار بـالـمدينة. { وأيَّدَكُمْ بِنَصْرِهِ } وهؤلاء أصحاب مـحمد صلى
  الله عليه وسلم، أيدهم بنصره يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة: { فَآوَاكُمْ وأيَّدَكُمْ
