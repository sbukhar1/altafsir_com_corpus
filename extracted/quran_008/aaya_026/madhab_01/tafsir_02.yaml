  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُوۤاْ
  إِذْ أَنتُمْ قَلِيلٌ مُّسْتَضْعَفُونَ فِي ٱلأَرْضِ تَخَافُونَ أَن يَتَخَطَّفَكُمُ
  ٱلنَّاسُ فَآوَاكُمْ وَأَيَّدَكُم بِنَصْرِهِ وَرَزَقَكُمْ مِّنَ ٱلطَّيِّبَاتِ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِذْ أَنتُم } نصبه على أنه مفعول
  به مذكور لا ظرف: أي اذكروا وقت كونكم أقلة أذلة مستضعفين { فِى ٱلأَرْضِ } أرض مكة
  قبل الهجرة تستضعفكم قريش { تَخَافُونَ أَن يَتَخَطَّفَكُمُ ٱلنَّاسُ } لأن الناس كانوا
  جميعاً لهم أعداء منافين مضادّين { فَآوَاكُمْ } إلى المدينة { وَأَيَّدَكُم بِنَصْرِهِ
  } بمظاهرة الأنصار وبإمداد الملائكة يوم بدر { وَرَزَقَكُم مّنَ ٱلطَّيّبَاتِ } من
  الغنائم { لَعَلَّكُمْ تَشْكُرُونَ } إرادة أن تشكروا هذه النعم وعن قتادة: كان هذا
  الحيّ من العرب أذلّ الناس، وأشقاهم عيشا، وأعراهم جلداً، وأبينهم ضلالا، يؤكلون ولا
  يأكلون، فمكن الله لهم في البلاد، ووسع لهم في الرزق والغنائم وجعلهم ملوكاً.</font></font><font
