  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَمْكُرُ بِكَ ٱلَّذِينَ كَفَرُواْ لِيُثْبِتُوكَ أَوْ يَقْتُلُوكَ أَوْ يُخْرِجُوكَ
  وَيَمْكُرُونَ وَيَمْكُرُ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم مذكره نعمه علـيه:
  واذكر يا مـحمد، إذ يـمكر بك الذين كفروا من مشركي قومك كي يثبتوك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل قوله: { لِـيُثْبِتُوكَ } فقال بعضهم:
  معناه: لـيقـيدوك. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { وَإذْ يَـمْكُرُ بِكَ الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ } يعنـي: لـيوثقوك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد:
  { لِـيُثْبِتُوكَ } لـيوثقوك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإذْ يَـمْكُرُ بك
  الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ... } الآية، يقول: لـيشدّوك وثاقاً، وأرادوا بذلك
  نبـيّ الله صلى الله عليه وسلم وهو يومئذٍ بـمكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة ومِقْسم، قالا: قالوا:
  أوثقوه بـالوثاق</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { لِـيُثْبِتُوكَ } قال: الإثبـات: هو
  الـحبس والوثاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه الـحبس. ذكر
  من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: سألت عطاء عن قوله: { لِـيُثْبِتُوكَ } قال: يَسجنوك.
  وقالها عبد الله بن كثـير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، قالوا: اسجنوه</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: لـيسحروك. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن إسماعيـل البصريّ الـمعروف بـالوساوسي، قال: ثنا عبد الـمـجيد بن أبـي روّاد،
  عن ابن جريج، عن عطاء، عن عبـيد بن عمير عن الـمطلب بن أبـي وداعة، أن أبـا طالب قال
  لرسول الله صلى الله عليه وسلم: ما يأتـمر به قومك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُرِيدُونَ أنْ يَسْحَرُونِـي ويَقْتُلُونِـي ويُخْرِجُونِـي \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال: من
  أخبرك بهذا؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ربـي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  نعم الربّ ربك، فـاستوص به خيراً فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا أسْتَوْصِي بِهِ؟ بَلْ هُوَ
  يَسْتَوْصِي بِـي خَيْراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت: { وَإذْ يَـمْكُرُ بك الَّذِينَ كَفَرُوا لِـيُثْبِتُوكَ أوْ
  يَقْتُلُوكَ أوْ يُخْرِجُوكَ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال عطاء: سمعت عبـيد
  بن عمير يقول: لـما ائتـمروا بـالنبـيّ صلى الله عليه وسلم لـيقتلوه أو يثبتوه أو يخرجوه،
  قال له أبو طالب: هل تدري ما ائتـمروا لك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَعَمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فأخبره. قال: من أخبرك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رَبّـي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: نعم الربّ ربك، استوص به خيراً قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنا أسْتَوْصِي بِهِ، أوْ هُوَ يَسْتَوْصِي بـي؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان معنى مكر قوم رسول الله صلى الله عليه وسلم به لـيثبتوه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سعيد بن يحيى الأموي، قال: ثنـي أبـي، قال: ثنا مـحمد بن إسحاق،
  عن عبد الله بن أبـي نـجيح، عن مـجاهد، عن ابن عبـاس، قال: وحدثنـي الكلبـي، عن زاذان
  مولـى أم هانىء، عن ابن عبـاس: أن نفرا من قريش من أشراف كلّ قبـيـلة، اجتـمعوا لـيدخـلوا
  دار الندوة، فـاعترضهم إبلـيس فـي صورة شيخ جلـيـل فلـما رأوه قالوا: من أنت؟ قال:
  شيخ من نـجد، سمعت أنكم اجتـمعتـم، فأردت أن أحضركم ولن يعدمكم منـي رأي ونصح.</font></font>&#13;\t\t\t<label
