  أَوْ يَقْتُلُوكَ أَوْ يُخْرِجُوكَ وَيَمْكُرُونَ وَيَمْكُرُ ٱللَّهُ وَٱللَّهُ خَيْرُ
  ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: أجل ادخـل فدخـل معهم، فقال:
  انظروا فـي شأن هذا الرجل، والله لـيوشِكنّ أن يؤاتيكم فـي أموركم بأمره قال: فقال
  قائل: احبسوه فـي وثاق، ثم تربصوا به ريب الـمنون حتـى يهلك كما هلك من كان قبله من
  الشعراء، زهير والنابغة، إنـما هو كأحدهم قال: فصرخ عدوّ الله الشيخ النـجدي، فقال:
  والله ما هذا لكم رأي، والله لـيخرجنه ربه من مـحبسه إلـى أصحابه فلـيوشكن أن يثبوا
  علـيه حتـى يأخذوه من أيديكم فـيـمنعوه منكم، فما آمن علـيكم أن يخرجوكم من بلادكم
  قالوا: فـانظروا فـي غير هذا. قال: فقال قائل: أخرجوه من بـين أظهركم تستريحوا منه،
  فإنه إذا خرج لن يضرّكم ما صنع وأين وقع إذا غاب عنكم أذاه واسترحتـم وكان أمره فـي
  غيركم فقال الشيخ النـجديّ: والله ما هذا لكم برأي، ألـم تروا حلاوة قوله وطلاقة لسانه
  وأخذ القلوب ما تسمع من حديثه؟ والله لئن فعلتـم ثم استعرض العرب، لتـجتـمعنّ علـيكم،
  ثم لـيأتـينّ إلـيكم حتـى يخرجكم من بلادكم ويقتل أشرافكم قالوا: صدق والله، فـانظروا
  رأياً غير هذا قال: فقال أبو جهل: والله لأشيرنّ علـيكم برأي ما أراكم أبصرتـموه بعد
  ما أرى غيره. قالوا: وما هو؟ قال: نأخذ من كلّ قبـيـلة غلاماً وسطاً شابـاً نهداً،
  ثم يعطى كلّ غلام منهم سيفـاً صارماً، ثم يضربونه ضربة رجل واحد، فإذا قتلوه تفرّق
  دمه فـي القبـائل كلها، فلا أظنّ هذا الـحيّ من بنـي هاشم يقدرون علـى حرب قريش كلها،
  فإنهم إذا رأوا ذلك قبلوا العقل واسترحنا وقطعنا عنا أذاه. فقال الشيخ النـجديّ: هذا
  والله الرأي القول ما قال الفتـى، لا أرى غيره. قال: فتفرّقوا علـى ذلك وهم مـجمعون
  له. قال: فأتـى جبريـل النبـيّ صلى الله عليه وسلم، فأمره أن لا يبـيت فـي مضجعه الذي
  كان يبـيت فـيه تلك اللـيـلة، وأذن الله له عند ذلك بـالـخروج، وأنزل علـيه بعد قدومه
  الـمدينة الأنفـال يذكره نعمه علـيه وبلاءه عنده: { وَإذْ يَـمْكُرُ بك الَّذِينَ كَفَرُوا
  لِـيُثْبِتُوكَ أوْ يَقْتُلُوكَ أوْ يُخْرِجُوكَ ويَـمْكُرُونَ وَيَـمْكُرُ اللّهُ
  خَيْرُ واللَّهُ الـمَاكِرِينَ } وأنزل فـي قولهم: «تَرَبَّصُوا بِهِ رَيْبَ الـمَنُونِ»
  حتـى يهلك كما هلك من كان قبله من الشعراء:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أمْ يَقُولُونَ شاعِرٌ نَتَربَّصُ
  بِهِ رَيْبَ الـمَنُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وكان يسمى ذلك الـيوم: «يوم الزحمة» للذي اجتـمعوا علـيه من الرأي.</font></font>&#13;\t\t\t<label
