  فـيأتـيكم بـالـخيـل والرجال. قالوا: صدق الشيخ. قال أبو جهل، وكان أولاهم بطاعة إبلـيس:
  بل نعمد إلـى كلّ بطن من بطون قريش، فنـخرج منهم رجلاً فنعطيهم السلاح، فـيشدّون علـى
