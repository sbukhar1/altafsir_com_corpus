  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يُغَشِّيكُمُ ٱلنُّعَاسَ أَمَنَةً مِّنْهُ وَيُنَزِّلُ عَلَيْكُم مِّن ٱلسَّمَآءِ مَآءً
  لِّيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ عَنكُمْ رِجْزَ ٱلشَّيْطَانِ وَلِيَرْبِطَ عَلَىٰ
  قُلُوبِكُمْ وَيُثَبِّتَ بِهِ ٱلأَقْدَامَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ يُوحِي رَبُّكَ
  إِلَى ٱلْمَلاۤئِكَةِ أَنِّي مَعَكُمْ فَثَبِّتُواْ ٱلَّذِينَ آمَنُواْ سَأُلْقِي فِي
  قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ فَٱضْرِبُواْ فَوْقَ ٱلأَعْنَاقِ وَٱضْرِبُواْ
  مِنْهُمْ كُلَّ بَنَانٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولتطمئن به قلوبكم
  إذ يغشيكم النعاس. ويعنـي بقوله: { يُغَشِّيكُمُ النُّعاسَ }: يـلقـي علـيكم النعاس،
  { أمَنَةً } يقول: أمانا من الله لكم من عدوّكم أن يغلبكم، وكذلك النعاس فـي الـحرب
  أمنة من الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم،
  قال: ثنا سفـيان، عن عاصم، عن أبـي رزين، عن عبد الله، قال: النعاس فـي القتال أمنة
  من الله عزّ وجلّ، وفـي الصلاة من الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ، فـي قوله: { يغشاكم
  النعاس أمنة منه } ، عن عاصم، عن أبـي رزين، عن عبد الله، بنـحوه، قال: قال عبد الله:
  فذكر مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن عاصم، عن أبـي رزين، عن عبد الله بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والأمنة:
  مصدر من قول القائل: أمنت من كذا أَمَنَةً وأماناً وأمناً، وكلّ ذلك بـمعنى واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { أمَنَةً منْهُ }: أمانا من الله عزّ وجلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد: { أمَنَةً } قال: أمنا من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: ثنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إذْ يُغَشِّيكُمُ النُّعاسَ
  أمَنَةً مِنْهُ } قال: أنزل الله عزّ وجلّ النعاس أمنة من الـخوف الذي أصابهم يوم أُحد.
  فقرأ: { ثُمَّ أنْزَلَ عَلَـيْكُمْ مِنْ بَعْدِ الغَم أمَنَةً نُعاساً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء فـي قراءة قوله: «إذْ يُغَشاكُمُ النُّعاسُ أمَنَةً
  مِنْهُ» فقرأ ذلك عامَّة قراء أهل الـمدينة «يُغَشِيكُمُ النُّعاسَ» بضم الـياء وتـخفـيف
  الشين ونصب «النعاس»، من أغشاهم الله النعاس، فهو يغشيهم. وقرأته عامة قراء الكوفـيـين:
  { يُغَشِّيكُم } بضم الـياء وتشديد الشين من غشّاهم الله النعاس، فهو يُغَشّيهم. وقرأ
  ذلك بعض الـمكيـين والبصريـين: «يَغْشاكُم النُّعاسُ» بفتـح الـياء ورفع «النعاس»،
  بـمعنى غشيهم النعاس، فهو يغشاهم واستشهد هؤلاء لصحة قراءتهم كذلك بقوله فـي آل عمران:
  { يَغْشَى طائفَةً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى ذلك بـالصواب: { إذْ يُغَشِّيكُم
  } علـى ماذكرت من قراءة الكوفـيـين، لإجماع جميع القرّاء علـى قراءة قوله: { ويُنَزّلُ
  عَلَـيْكُمْ مِنَ السَّماءِ ماءً } بتوجيه ذلك إلـى أنه من فعل الله عزّ وجلّ، فكذلك
  الواجب أن يكون كذلك: { يُغَشِّيكُم } إذ كان قوله: { ويُنَزّلُ } عطفـاً علـى «يُغَشّي»،
  لـيكون الكلام متسقاً علـى نـحو واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ويُنَزّلُ عَلَـيْكُمْ مِنَ السَّماءِ ماءً لِـيِّطَهِّرَكُمْ بِهِ } فإن ذلك
  مطر أنزله الله من السماء يوم بدر، لـيطهر به الـمؤمنـين لصلاتهم لأنهم كانوا أصبحوا
  يومئذٍ مُـجْنِبـين علـى غير ماء فلـما أنزل الله علـيهم الـماء اغتسلوا وتطهروا.</font></font>&#13;\t\t\t<label
