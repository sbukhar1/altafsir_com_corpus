  عَلَيْكُم مِّن ٱلسَّمَآءِ مَآءً لِّيُطَهِّرَكُمْ بِهِ وَيُذْهِبَ عَنكُمْ رِجْزَ
  ٱلشَّيْطَانِ وَلِيَرْبِطَ عَلَىٰ قُلُوبِكُمْ وَيُثَبِّتَ بِهِ ٱلأَقْدَامَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يُوحِي رَبُّكَ إِلَى ٱلْمَلاۤئِكَةِ أَنِّي مَعَكُمْ فَثَبِّتُواْ ٱلَّذِينَ آمَنُواْ
  سَأُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ فَٱضْرِبُواْ فَوْقَ ٱلأَعْنَاقِ
  وَٱضْرِبُواْ مِنْهُمْ كُلَّ بَنَانٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان الشيطان
  وسوس لهم بـما حزنهم به من إصبـاحهم مـجنبـين علـى غير ماء، فأذهب الله ذلك من قلوبهم
  بـالـمطر فذلك ربطه علـى قلوبهم وتقويته أسبـابهم وتثبـيته بذلك الـمطر أقدامهم، لأنهم
  كانوا التقوا مع عدوّهم علـى رَمْلة هَشَّاء فلبَّدَها الـمطر حتـى صارت الأقدام علـيها
  ثابتة لا تسوخ فـيها، توطئة من الله عزّ وجلّ لنبـيه علـيه الصلاة والسلام وأولـيائه
  أسبـاب التـمكن من عدوهم والظفر بهم. وبـمثل الذي قلنا، تتابعت الأخبـار عن رسول الله
  صلى الله عليه وسلم وغيره من أهل العلـم. ذكر الأخبـار الواردة بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هارون بن إسحاق، قال: ثنا مصعب بن الـمقدام، قال: ثنا إسرائيـل،
  قال: ثنا أبو إسحاق، عن حارثة، عن علـيّ رضي الله عنه، قال: أصابنا من اللـيـل طشٌّ
  من الـمطر يعنـي اللـيـلة التـي كانت فـي صبـيحتها وقعة بدر فـانطلقنا تـحت الشجر والـحجف،
  نستظلّ تـحتها من الـمطر، وبـات رسول الله صلى الله عليه وسلم يدعو به:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ إنْ تَهْلِكْ هَذِهِ
  العِصَابَةُ لا تُعْبَدْ فـي الأرْضِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلـما أن طلع الفجر نادى: الصَّلاةَ عِبـادَ اللّهِ، فجاء الناس من
  تـحت الشجر والـحجف، فصلـى بنا رسول الله صلى الله عليه وسلم، وحرّض علـى القتال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص بن غياث وأبو خالد، عن داود، عن سعيد
  بن الـمسيب: { ماءً لِـيُطَهِّرَكُمْ بِهِ } قال: طشّ يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسن بن يزيد، قال: ثنا حفص، عن داود، عن سعيد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد أبـي عديّ وعبد الأعلـى، عن داود،
  عن الشعبـيّ وسعيد بن الـمسيب، قالا: طش يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، عن الشعبـي وسعيد بن الـمسيب فـي هذه
  الآية: { يُنَزّلُ عَلَـيْكُمْ مِنَ السَّماءِ ماءً لِـيُطَهَّرَكُمْ بِهِ، وَيُذْهِبَ
  عَنْكُمْ رِجْزَ الشَّيْطانِ } قالا: طش كان يوم بدر، فثبت الله به الأقدام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  «إذْ يَغْشاكُمُ النُّعاسُ أمَنَةً مِنْهُ»... الآية، ذكر لنا أنهم مطروا يومئذٍ حتـى
  سال الوادي ماء، واقتتلوا علـى كثـيب أعفر، فلبده الله بـالـماء، وشرب الـمسلـمون وتوضئوا
  وسَقَوْا، وأذهب الله عنهم وسواس الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: نزل النبـيّ
  صلى الله عليه وسلم يعنـي حين سار إلـى بدر والـمسلـمون بـينهم وبـين الـماء رملة دعصة
  فأصاب الـمسلـمين ضعف شديد، وألقـى الشيطان فـي قلوبهم الغيظ، فوسوس بـينهم: تزعمون
  أنكم أولـياء الله وفـيكم رسوله، وقد غلبكم الـمشركون علـى الـماء وأنتـم تصلون مـجنبـين
  فأمطر الله علـيهم مطراً شديداً، فشرب الـمسلـمون وتطهروا، وأذهب الله عنهم رجز الشيطان.
  وثبت الرمل حين أصابه الـمطر، ومشي الناس علـيه والدوابّ فساروا إلـى القوم، وأمدّ
  الله نبـيه بألف من الـملائكة، فكان جبريـل علـيه السلام فـي خمسمائة من الـملائكة
