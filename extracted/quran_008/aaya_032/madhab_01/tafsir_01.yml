  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالُواْ ٱللَّهُمَّ إِن كَانَ هَـٰذَا هُوَ ٱلْحَقَّ مِنْ عِندِكَ فَأَمْطِرْ عَلَيْنَا
  حِجَارَةً مِّنَ ٱلسَّمَآءِ أَوِ ٱئْتِنَا بِعَذَابٍ أَلِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: واذكر يا مـحمد أيضا ما حلّ بـمن قال: { اللَّهُمَّ
  إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ
  أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ } إذ مكرت لهم، فأتـيتهم بعذاب ألـيـم. وكان ذلك العذاب:
  قتلهم بـالسيف يوم بدر. وهذه الآية أيضاً ذكر أنها نزلت فـي النضر بن الـحرث. ذكر من
  قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  ثنا أبو بشر، عن سعيد بن جبـير، فـي قوله: { وَإذْ قالُوا اللَّهُمَّ إنْ كانَ هَذَا
  هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ } قال: نزلت
  فـي النضر بن الـحرث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنْ كانَ هَذَا هُوَ
  الـحَقَّ مِنْ عِنْدِكَ } قال: قول النضر بن الـحرث بن علقمة بن كلدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ } قول النضر بن
  الـحرث بن علقمة بن كلدة من بنـي عبد الدار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخبرنا إسحاق، قال: أخبرنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ } قال: هو النضر بن الـحرث بن
  كلدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا طلـحة بن عمرو، عن عطاء، قال: قال رجل من بنـي عبد الدار، يقا له النضر
  بن كلدة: { اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا
  حِجارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ } فقال الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقالُوا
  رَبَّنا عَجِّلْ لَنا قِطَّنا قَبْلَ يَوْمِ الـحِسابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ جِئْتُـمُونا فرَادَى كمَا
  خَـلَقْناكُمْ أوَّلَ مَرَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سأَلَ سائِلٌ بِعَذَابٍ وَاقِعٍ للْكافِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  عطاء: لقد نزل فـيه بضع عشرة آية من كتاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي، قال: فقال
  يعنـي النضر بن الـحرث: اللهمّ إن كان ما يقول مـحمد هو الـحقّ من عندك { فأمطر علـينا
  حجارة من السماء أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ } قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سأَلَ سائِلٌ بعَذَابٍ وَاقِعٍ للْكافِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن لـيث، عن مـجاهد، فـي قوله: { إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ...
  } الآية، قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سأَلَ سائِلٌ بِعَذَابٍ وَاقِعٍ للْكافِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإذْ قالُوا اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ
  مِنْ عِنْدِكَ... } الآية، قال: قال ذلك سفهة هذه الأمة وجهَلتها، فعاد الله بعائدته
  ورحمته علـى سفهة هذه الأمة وجهلتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم ذكر غيرة قريش واستفتاحهم علـى أنفسهم،
  إذ قالوا: { اللَّهُمَّ إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ } أي ما جاء به
  مـحمد، { فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ } كما أمطرتها علـى قوم لوط
  { أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ } أي ببعض ما عذّبت به الأمـم قبلنا.</font></font>&#13;\t\t\t<label
