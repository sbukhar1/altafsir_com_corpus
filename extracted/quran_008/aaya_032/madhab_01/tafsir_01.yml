  ٱلْحَقَّ مِنْ عِندِكَ فَأَمْطِرْ عَلَيْنَا حِجَارَةً مِّنَ ٱلسَّمَآءِ أَوِ ٱئْتِنَا
  بِعَذَابٍ أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي وجه دخول
  «هو» فـي الكلام. فقال بعض البصريـين نصب «الـحق»، لأن «هو» والله أعلـم حوّلت زائدة
  فـي الكلام صلة توكيد كزيادة «ما»، ولا تزاد إلاَّ فـي كلّ فعل لا يستغنـي عن خبر،
  ولـيس هو بصفة لهذا، لأنك لو قلت: «رأيت هذا هو» لـم يكن كلاماً، ولا تكون هذه الـمضمرة
  من صفة الظاهرة، ولكنها تكون من صفة الـمضمرة، نـحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَكِنْ كانُوا هُمُ الظَّالِـمينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تـجِدُوهُ
  عِنْدَ اللّهِ هُوَ خَيراً وَأعْظمَ أجْراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لأنك تقول: «وجدته هو وإياي» فتكون
  «هو» صفة. وقد تكون فـي هذا الـمعنى أيضا غير صفة، ولكنها تكون زائدة كما كان فـي الأوّل.
  وقد تـجري فـي جميع هذا مـجرى الاسم، فـيرفع ما بعدها إن كان بعدها ظاهراً أو مضمراً
  فـي لغة بنـي تـميـم، يقولون فـي قوله: { إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ
  }</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلكِنْ
  كانُوا هُمُ الظَّالِـمينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَـجِدُوهُ عِندَ اللّهِ هُوَ خَيْراً وَأعْظَم أجْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">كما
  تقول: كانوا آبـاؤهم الظالـمون، جعلوا هذا الـمضمر نـحو «هو» و «هما» و «أنت» زائدا
  فـي هذا الـمكان. ولـم تـجعل مواضع الصفة، لأنه فصل أراد أن يبـين به أنه لـيس ما بعده
  صفة لـما قبله، ولـم يحتـج إلـى هذا فـي الـموضع الذي لا يكون له خبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض الكوفـيـين يقول: لـم تدخـل «هو» التـي هي عماد فـي الكلام
  إلاَّ لـمعنى صحيح. وقال: كأنه قال: زيد قائم، فقلت أنت: بل عمرو هو القائم فهو لـمعهود
  الاسم والألف، واللام لـمعهود الفعل التـي هي صلة فـي الكلام مخالفة لـمعنى «هو»، لأن
  دخولها وخروجها واحد فـي الكلام، ولـيست كذلك هو وأما التـي تدخـل صلة فـي الكلام،
  فتوكيد شبـيه بقولهم: «وجدته نفسه» تقول ذلك، ولـيست بصفة كالظريف والعاقل.</font></font><font
