  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا قَالُواْ قَدْ سَمِعْنَا لَوْ نَشَآءُ لَقُلْنَا مِثْلَ
  هَـٰذَا إِنْ هَـٰذَآ إِلاَّ أَسَاطِيرُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَالُواْ
  ٱللَّهُمَّ إِن كَانَ هَـٰذَا هُوَ ٱلْحَقَّ مِنْ عِندِكَ فَأَمْطِرْ عَلَيْنَا حِجَارَةً
  مِّنَ ٱلسَّمَآءِ أَوِ ٱئْتِنَا بِعَذَابٍ أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا كَانَ ٱللَّهُ
  لِيُعَذِّبَهُمْ وَأَنتَ فِيهِمْ وَمَا كَانَ ٱللَّهُ مُعَذِّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  لَهُمْ أَلاَّ يُعَذِّبَهُمُ ٱللَّهُ وَهُمْ يَصُدُّونَ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وَمَا كَانُوۤاْ أَوْلِيَآءَهُ إِنْ أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ وَلَـٰكِنَّ
  أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَوْ نَشَاء
  لَقُلْنَا مِثْلَ هَـٰذَا } نفاجة منهم وصلف تحت الراعدة، فإنهم لم يتوانوا في مشيئتهم
  لو ساعدتهم الاستطاعة، وإلا فما منعهم إن كانوا مستطيعين أن يشاؤوا غلبة من تحدّاهم
  وقرعهم بالعجز، حتى يفوزوا بالقدح المعلي دونه، مع فرط أنفتهم واستنكافهم أن يغلبوا
  في باب البيان خاصة، وأن يماتنهم واحد، فيتعللوا بامتناع المشيئة، ومع ما علم وظهر
  ظهور الشمس، من حرصهم على أن يقهروا رسول الله صلى الله عليه وسلم، وتهالكهم على أن
  يغمروه. وقيل: قائله النضر بن الحرث المقتول صبراً، حين سمع اقتصاص الله أحاديث القرون:
  لو شئت لقلت مثل هذا. وهو الذي جاء من بلاد فارس بنسخة حديث رستم وأسفنديار فزعم أن
  هذا مثل ذاك، وأنه من جملة تلك الأساطير، وهو القائل: { إِن كَانَ هَـٰذَا هُوَ ٱلْحَقَّ
  } وهذا أسلوب من الجحود بليغ، يعني إن كان القرآن هو الحق فعاقبنا على إنكاره بالسجيل،
  كما فعلت بأصحاب الفيل، أو بعذاب آخر. ومراده نفي كونه حقاً، وإذا انتفى كونه حقاً
  لم يستوجب منكره عذاباً فكان تعليق العذاب بكونه حقاً مع اعتقاد أنه ليس بحق، كتعليقه
  بالمحال في قولك: إن كان الباطل حقاً، فأمطر علينا حجارة. وقوله: { هُوَ ٱلْحَقُّ }
  تهكم بمن يقول على سبيل التخصيص والتعيين: هذا هو الحق. وقرأ الأعمش { هُوَ ٱلْحَقُّ
  } بالرفع، على أن هو مبتدأ غير فصل. وهو في القراءة الأولى فصل. ويقال: أمطرت السماء،
  كقولك أنجمت وأسبلت ومطرت، كقولك: هتنت وهتلت، وقد كثر الأمطار في معنى العذاب. فإن
  قلت: ما فائدة قوله: { مّنَ ٱلسَّمَاء }؟ والأمطار لا تكون إلا منها. قلت: كأنه يريد
  أن يقال: فأمطر علينا السجيل وهي الحجارة المسوّمة للعذاب، فوضع { حِجَارَةً مّنَ ٱلسَّمَاء
  } موضع السجيل، كما تقول: صب عليه مسرودة من حديد، تريد درعاً { بِعَذَابٍ أَلِيمٍ
  } أي بنوع آخر من جنس العذاب الأليم، يعني أن أمطار السجيل بعض العذاب الأليم، فعذبنا
  به أو بنوع آخر من أنواعه. وعن معاوية أنه قال لرجل من سبإ: ما أجهل قومك حين ملكوا
  عليهم امرأة‍‍ ‍‍! قال: أجهل من قومي قومك قالوا لرسول الله صلى الله عليه وسلم حين
  دعاهم إلى الحق { إِن كَانَ هَـٰذَا هُوَ ٱلْحَقَّ مِنْ عِندِكَ فَأَمْطِرْ عَلَيْنَا
  حِجَارَةً } ولم يقولوا: إن كان هذا هو الحق فاهدنا له. اللام لتأكيد النفي، والدلالة
  على أنّ تعذيبهم وأنت بين أظهرهم غير مستقيم في الحكمة؛ لأن عادة الله وقضية حكمته
  أن لا يعذب قوماً عذاب استئصال ما دام نبيهم بين أظهرهم وفيه إشعار بأنهم مرصودون بالعذاب
  إذا هاجر عنهم. والدليل على هذا الإشعار قوله: { وَمَا لَهُمْ أَلاَّ يُعَذّبَهُمُ
  ٱللَّهُ } وإنما يصح هذا بعد إثبات التعذيب، كأنه قال: وما كان الله ليعذبهم وأنت فيهم،
  وهو معذبهم إذا فارقتهم، وما لهم أن لا يعذبهم { وَهُمْ يَسْتَغْفِرُونَ } في موضع
  الحال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
