  أَوْلِيَآؤُهُ إِلاَّ ٱلْمُتَّقُونَ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه نفي الاستغفار عنهم: أي ولو كانوا ممن يؤمن ويستغفر من الكفر
  لما عذبهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كَانَ رَبُّكَ لِيُهْلِكَ ٱلْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا
  مُصْلِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 117] ولكنهم لا يؤمنون ولا يستغفرون، ولا يتوقع ذلك منهم. وقيل
  معناه وما كان الله معذبهم وفيهم من يستغفر، وهم المسلمون بين أظهرهم ممن تخلف عن رسول
  الله صلى الله عليه وسلم من المستضعفين، { وَمَا لَهُمْ أَن لا يُعَذّبْهُمُ ٱللَّهُ
  } وأي شيء لهم في انتفاء العذاب عنهم، يعني: لا حظّ لهم في ذلك وهم معذبون لا محالة.
  وكيف لا يعذبون وحالهم أنهم يصدّون عن المسجد الحرام كما صدّوا رسول الله صلى الله
  عليه وسلم عام الحديبية، وإخراجهم رسول الله صلى الله عليه وسلم والمؤمنين من الصدّ،
  وكانوا يقولون: نحن ولاة البيت والحرم فنصدّ من نشاء وندخل من نشاء { مَا كَانُواْ
  أَوْلِيَاءهُ } وما استحقوا مع إشراكهم وعداوتهم للدين أن يكونوا ولاة أمره وأربابه
  { إِنْ أَوْلِيَاؤُهُ إِلاَّ ٱلْمُتَّقُونَ } من المسلمين ليس كل مسلم أيضاً ممن يصلح
  لأن يلي أمره، إنما يستأهل ولايته من كان براً تقياً، فكيف بالكفرة عبدة الأصنام {
  وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ } كأنه استثنى من كان يعلم وهو يعاند ويطلب
  الرياسة. أو أراد بالأكثر: الجميع، كما يراد بالقلة: العدم.</font></font><font class=\"TextResultArabic\"><font
