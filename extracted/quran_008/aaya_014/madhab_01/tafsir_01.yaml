  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكُمْ
  فَذُوقُوهُ وَأَنَّ لِلْكَافِرِينَ عَذَابَ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: هذا العقاب الذي عجلته لكم أيها الكافرون الـمشاقون لله ورسوله فـي الدنـيا،
  من الضرب فوق الأعناق منكم، وضرب كلّ بنان بأيدي أولـيائي الـمؤمنـين، فذوقوه عاجلاً،
  واعلـموا أن لكم فـي الآجل والـمعاد عذاب النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولفتـح
  «أن» من قوله: { وأنَّ للكافِرِينَ } من الإعراب وجهان: أحدهما الرفع، والآخر النصب.
  فأما الرفع فبـمعنى: ذلكم فذوقوه، ذلكم وأن للكافرين عذاب النار بنـية تكرير «ذلكم»،
  كأنه قـيـل: ذلكم الأمر وهذا. وأما النصب فمن وجهين: أحدهما: ذلكم فذوقوه، واعلـموا،
  أو وأيقنوا أن للكافرين، فـيكون نصبه بنـية فعل مضمر، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ورأيْتِ زَوْجَكِ فـي الوَغَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُتَقَلِّدًا سَيفـاً وَرُمْـحَاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: وحاملاً رمـحاً. والآخر
  بـمعنى: ذلكم فذوقوه، وبأن للكافرين عذاب النار، ثم حذفت البـاء فنصبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
