aaya: وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إِلَّا مُتَحَرِّفًا لِقِتَالٍ أَوْ مُتَحَيِّزًا
  إِلَىٰ فِئَةٍ فَقَدْ بَاءَ بِغَضَبٍ مِنَ اللَّهِ وَمَأْوَاهُ جَهَنَّمُ ۖ وَبِئْسَ
  الْمَصِيرُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِذَا لَقِيتُمُ ٱلَّذِينَ كَفَرُواْ زَحْفاً فَلاَ تُوَلُّوهُمُ ٱلأَدْبَارَ
  } * { وَمَن يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إِلاَّ مُتَحَرِّفاً لِّقِتَالٍ أَوْ
  مُتَحَيِّزاً إِلَىٰ فِئَةٍ فَقَدْ بَآءَ بِغَضَبٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ
  وَبِئْسَ ٱلْمَصِيرُ }يعنـي تعالـى ذكره: يا أيها الذين صدقوا الله ورسوله { إذَا لَقِـيتُـمُ
  الَّذِينَ كَفَرُوا فـي القِتالِ زَحْفـا } يقول: متزاحفـاً بعضكم إلـى بعض، والتزاحف:
  التدانـي والتقارب. { فَلا تُوَلُّوهُمُ الأدْبـارَ } يقول: فلا تولوهم ظهوركم فتنهزموا
  عنهم، ولكن اثبتوا لهم فإن الله معكم علـيهم. { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ
  } يقول: ومن يولهم منكم ظهره { إلا مُتَـحَرِّفـا لِقتَالٍ } يقول: إلا مستطرداً لقتال
  عدوّه بطلب عورة له يـمكنه إصابتها فـيكرّ علـيه { أو مُتَـحَيِّزاً إلـى فِئَةٍ }
  أو إلا أن يولـيهم ظهره متـحيزاً إلـى فئة، يقول: صائراً إلـى حيز الـمؤمنـين الذين
  يفـيئون به معهم إلـيهم لقتالهم ويرجعون به معهم إلـيهم.وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن جويبر،
  عن الضحاك: { إلاَّ مُتَـحَرّفـاً لِقِتالٍ أوْ مُتَـحيِّزاً إلـى فِئَةٍ } قال: الـمتـحرّف:
  الـمتقدّم من أصحابه لـيرى غرّة من العدوّ فـيصيبها. قال: والـمتـحيز: الفـارّ إلـى
  النبـيّ صلى الله عليه وسلم وأصحابه، وكذلك من فرّ الـيوم إلـى أميره أو أصحابه. قال
  الضحاك: وإنـما هذا وعيد من الله لأصحاب مـحمد صلى الله عليه وسلم أن لا يفرّوا، وإنـما
  كان النبـيّ علـيه الصلاة والسلام فئتهم.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن
  الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إلاَّ
  مُتَـحَرّفـاً لِقِتالٍ أوْ مُتَـحَيِّزًا إلـى فِئَةٍ } أما الـمتـحرّف يقول: إلاَّ
  مستطرداً، يريد العودة. { أوْ مُتَـحيِّزاً إلـى فِئَةٍ } قال: الـمتـحيز إلـى الإمام
  وجنده إن هو كرّ فلـم يكن له بهم طاقة، ولا يعذر الناس وإن كثروا أن يولوا عن الإمام.واختلف
  أهل العلـم فـي حكم قول الله عزّ وجلّ: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إلاَّ
  مُتَـحَرّفـاً لِقِتالٍ أوْ مُتَـحَيِّزًا إلـى فِئَةٍ فَقَدْ بـاءَ بِغَضَبٍ مِنَ
  اللّهِ ومَأْوَاهُ جَهَنَّـمُ } هل هو خاصّ فـي أهل بدر، أم هو فـي الـمؤمنـين جميعاً؟
  فقال قوم: هو لأهل بدر خاصة، لأنه لـم يكن لهم أن يتركوا رسول الله صلى الله عليه وسلم
  مع عدوّه وينهزموا عنه فأما الـيوم فلهم الانهزام. ذكر من قال ذلك:حدثنا مـحمد بن الـمثنى،
  قال: ثنا عبد الأعلـى، قال: ثنا داود، عن أبـي نضرة، فـي قول الله عزّ وجلّ: { وَمَنْ
  يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: ذاك يوم بدر، ولـم يكن لهم أن ينـحازوا، ولو
  انـحاز أحد لـم ينـحز إلاَّ إلـى. قال أبو موسى: يعنـي إلـى الـمشركين.حدثنا إسحاق
  بن شاهين، قال: ثنا خالد، عن داود، عن أبـي نضرة، عن أبـي سعيد، قوله عزّ وجلّ: { وَمَنْ
  يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } ثم ذكر نـحوه، إلاَّ أنه قال: ولو انـحازوا انـحازوا
  إلـى الـمشركين، ولـم يكن يومئذٍ مسلـم فـي الأرض غيرهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا
  لَقِيتُمُ ٱلَّذِينَ كَفَرُواْ زَحْفاً فَلاَ تُوَلُّوهُمُ ٱلأَدْبَارَ } * { وَمَن
  يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إِلاَّ مُتَحَرِّفاً لِّقِتَالٍ أَوْ مُتَحَيِّزاً
  إِلَىٰ فِئَةٍ فَقَدْ بَآءَ بِغَضَبٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ وَبِئْسَ
  ٱلْمَصِيرُ }حدثنا حميد بن مسعدة، قال: ثنا بشر بن مفضل، قال: ثنا داود، عن أبـي نضرة،
  عن أبـي سعيد، قال: نزلت فـي يوم بدر: { وَمَنْ يُوَلهِمْ يَوْمَئِذٍ دُبُرَهُ }.حدثنـا
  ابن الـمثنى، وعلـيّ بن مسلـم الطوسي، قال ابن الـمثنى: ثنـي عبد الصمد، وقال علـيّ:
  ثنا عبد الصمد، قال: ثنا شعبة، عن داود، يعنـي ابن أبـي هند، عن أبـي نضرة، عن أبـي
  سعيد: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: يوم بدر. قال أبو موسى: حُدثت
  أن فـي كتاب غندر هذا الـحديث، عن داود، عن الشعبـي، عن أبـي سعيد.حدثنا أحمد بن مـحمد
  الطوسي، قال: ثنا علـيّ بن عاصم، عن داود بن أبـي هند، عن أبـي نضرة، عن أبـي سعيد
  الـخدريّ، قال: إنـما كان ذلك يوم بدر لـم يكن للـمسلـمين فئة إلاَّ رسول الله صلى
  الله عليه وسلم، فأما بعد ذلك، فإن الـمسلـمين بعضهم فئة لبعض.حدثنا ابن وكيع، قال:
  ثنا عبد الأعلـى، قال: ثنا داود، عن أبـي نضرة: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ
  } قال: هذه نزلت فـي أهل بدر.حدثنا يعقوب، قال: ثنا ابن علـية، عن ابن عون، قال: كتبت
  إلـى نافع أسأله، عن قوله: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } أكان ذلك الـيوم
  أم هو بعد؟ قال: وكتب إلـيّ: إنـما كان ذلك يوم بدر.حدثنا علـيّ بن سهل، قال: ثنا زيد،
  عن سفـيان، عن جويبر، عن الضحاك، قال: إنـما كان الفرار يوم بدر، ولـم يكن لهم ملـجأ
  يـلـجئون إلـيه، فأما الـيوم فلـيس فرار.حدثنا ابن وكيع، قال: ثنا أبـي، عن الربـيع،
  عن الـحسن: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: كانت هذه يوم بدر خاصة،
  لـيس الفرار من الزحف من الكبـائر.قال: ثنا أبـي، عن سفـيان، عن رجل، عن الضحاك { وَمَنْ
  يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: كانت هذه يوم بدر خاصة، قال: ثنا روح بن عبـادة،
  عن حبـيب بن الشهيد، عن الـحسن { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: نزلت
  فـي أهل بدر.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمَنْ
  يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: ذلكم يوم بدر.حدثنـي الـمثنى، قال: ثنا سويد،
  قال: أخبرنا ابن الـمبـارك عن الـمبـارك بن فضالة، عن الـحسن { وَمَنْ يُوَلِّهِمْ
  يَوْمَئِذٍ دُبُرَهُ } قال: ذلك يوم بدر، فأما الـيوم فإن انـحاز إلـى فئة أو مصر أحسبه
  قال: فلا بأس به.حدثنـي الـمثنى، قال: ثنا قبـيصة بن عقبة، قال: ثنا سفـيان، عن ابن
  عون، قال: كتبت إلـى نافع { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ }؟ قال: إنـما
  هذا يوم بدر.حدثنـي الـمثتـى، قال: ثنا سويد بن نصر، قال: ثنا ابن الـمبـارك، عن ابن
  لهيعة، قال: ثنـي يزيد بن أبـي حبـيب، قال: أوجب الله لـمن فرّ يوم بدر النار، قال:
  { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إلاَّ مُتَـحَرّفـاً لِقِتالٍ أوْ مُتَـحَيِّزاً
  إلـى فِئَةٍ فَقَدْ بـاءَ بِغَضَبٍ مِنَ اللّهِ } فلـما كان يوم أُحد بعد ذلك قال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا
  لَقِيتُمُ ٱلَّذِينَ كَفَرُواْ زَحْفاً فَلاَ تُوَلُّوهُمُ ٱلأَدْبَارَ } * { وَمَن
  يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إِلاَّ مُتَحَرِّفاً لِّقِتَالٍ أَوْ مُتَحَيِّزاً
  إِلَىٰ فِئَةٍ فَقَدْ بَآءَ بِغَضَبٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ وَبِئْسَ
  ٱلْمَصِيرُ }{ إنَّـمَا اسْتَزَلَّهُمُ الشَّيْطانُ بِبَعْضِ ما كَسَبُوا وَلَقَدْ
  عَفـا اللّهُ عَنْهُمْ }ثم كان حنـين بعد ذلك بسبع سنـين، فقال{ ثُمَّ وَلَّـيتُـمْ
  مُدْبِرِينَ ثُمَّ يَتُوبُ اللّهُ مِنْ بَعْدِ ذلكَ عَلـى مَنْ يَشاءُ }حدثنـي يعقوب،
  قال: ثنا ابن علـية، قال: ثنا ابن عون، عن مـحمد، أن عمر رضي الله عنه بلغه قتل أبـي
  عبـيد، فقال: لو تـحيز إلـيّ لكنت له فئة.حدثنـي الـمثنى، قال: ثنا سويد، قال: ثنا
  ابن الـمبـارك، عن جرير بن حازم، قال: ثنـي قـيس بن سعيد، قال: سألت عطاء بن أبـي ربـاح،
  عن قوله: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ } قال: هذه منسوخة بـالآية التـي
  فـي الأنفـال:{ الآنَ خَفَّفَ اللّهُ عَنْكُمْ وَعَلِـمَ أنَّ فِـيكُمْ ضَعْفـاً فإنْ
  يَكُنْ مِنْكُم مِئَةٌ صَابِرَةٌ يَغْلِبُوا مِئَتَـيْنِ }قال: ولـيس لقوم أن يفروا
  من مثلـيهم. قال: ونسخت تلك إلاَّ هذه العدّة.حدثنـي الـمثنى، قال: ثنا سويد، قال:
  أخبرنا ابن الـمبـارك، عن سلـيـمان التـيـمي، عن أبـي عثمان، قال: لـما قتل أبو عبـيد
  جاء الـخبر إلـى عمر، فقال: يا أيها الناس أنا فئتكم.قال ابن الـمبـارك، عن معمر وسفـيان
  الثوري وابن عيـينة، عن ابن أبـي نـجيح، عن مـجاهد، قال: قال عمر رضي الله عنه: أنا
  فئة كلّ مسلـم.وقال آخرون: بل هذه الآية حكمها عام فـي كلّ من ولـى الدبر عن العدوّ
  منهزماً. ذكر من قال ذلك.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قال: أكبر الكبـائر: الشرك بـالله، والفرار
  من الزحف لأن الله عزّ وجل يقول: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ... فَقَدْ
  بـاءَ بِغَضَبٍ مِنَ اللّهِ وَمأْوَاهُ جَهَنَّـمُ وَبِئْسَ الـمَصِير }.وأولـى التأويـلـين
  فـي هذه الآية بـالصواب: عندي قول من قال: حكمها مـحكم، وأنها نزلت فـي أهل بدر، وحكمها
  ثابت فـي جميع الـمؤمنـين، وأن الله حرّم علـى الـمؤمنـين إذا لقوا العدوّ أن يولوهم
  الدبر منهزمين، إلاَّ لتـحرّف القتال، أو لتـحيز إلـى فئة من الـمؤمنـين حيث كانت من
  أرض الإسلام، وأن من ولاهم الدبر بعد الزحف لقتال منهزماً بغير نـية إحدى الـخـلتـين
  اللتـين أبـاح الله التولـية بهما، فقد استوجب من الله وعيده إلاَّ أن يتفضل علـيه
  بعفوه.وإنـما قلنا هي مـحكمة غير منسوخة، لـما قد بـيَّنا فـي غير موضع من كتابنا هذا
  وغيره أنه لا يجوز أن يحكم لـحكم آية بنسخ وله فـي غير النسخ وجه إلاَّ بحجة يجب التسلـيـم
  لها من خبر يقطع العذر أو حجة عقل، ولا حجة من هذين الـمعنـيـين تدلّ علـى نسخ حكم
  قول الله عزّ وجلّ: { وَمَنْ يُوَلِّهِمْ يَوْمَئِذٍ دُبُرَهُ إلاَّ مُتَـحَرفـاً لِقِتالٍ
  أوْ مُتَـحَيِّزاً إلـى فِئَةٍ }.وأما قوله: { فَقَدْ بـاءَ بِغَضَبٍ مِنَ اللّهِ }
  يقول: فقد رجع بغضب من الله، { ومَأْوَاهُ جَهَنَّـمُ } يقول: ومصيره الذي يصير إلـيه
