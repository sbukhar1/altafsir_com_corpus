aaya: قُلْ لِلَّذِينَ كَفَرُوا إِنْ يَنْتَهُوا يُغْفَرْ لَهُمْ مَا قَدْ سَلَفَ وَإِنْ
  يَعُودُوا فَقَدْ مَضَتْ سُنَّتُ الْأَوَّلِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لِلَّذِينَ
  كَفَرُوۤاْ إِن يَنتَهُواْ يُغَفَرْ لَهُمْ مَّا قَدْ سَلَفَ وَإِنْ يَعُودُواْ فَقَدْ
  مَضَتْ سُنَّتُ الأَوَّلِينَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل
  يا مـحمد للذين كفروا من مشركي قومك: إن ينتهوا عما هم علـيه مقـيـمون من كفرهم بـالله
  ورسوله وقتالك وقتال الـمؤمنـين فـينـيبوا إلـى الإيـمان، يغفر الله لهم ما قد خلا
  ومضى من ذنوبهم قبل إيـمانهم وإنابتهم إلـى طاعة الله وطاعة رسوله بإيـمانهم وتوبتهم.
  { وإنْ يَعُودُوا } يقول: وإن يعد هؤلاء الـمشركون لقتالك بعد الوقعة التـي أوقعتها
  بهم يوم بدر، فقد مضت سنتـي فـي الأوّلـين منهم ببدر ومن غيرهم من القرون الـخالـية
  إذ طغوا وكذّبوا رسلـي ولـم يقبلوا نصحهم من إحلال عاجل النقم بهم، فأحلّ بهؤلاء إن
  عادوا لـحربك وقتالك مثل الذين أحللت بهم.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { فَقَدْ مَضَتْ سُنَّةُ الأوَّلِـينَ } فـي قريش يوم بدر
  وغيرها من الأمـم قبل ذلك.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد مثله.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن
  ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا ابن وكيع، قال:
  ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { فَقَدْ مَضَتْ سَنَّةُ الأوَّلِـينَ
  } قال: فـي قريش وغيرها من الأمـم قبل ذلك.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، قال فـي قوله: { قُلْ للَّذِينَ كَفَرُوا إنْ يَنْتَهُوا يُغْفَرْ لَهُمْ ما
  قَدْ سَلَفَ وَإنْ يَعُودُوا } لـحربك، { فَقَدْ مَضَتْ سُنَّةُ الأوَّلِـينَ }: أي
  من قُتل منهم يوم بدر.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا
  أسبـاط، عن السديّ: وإن يعودوا لقتالك، فقد مضت سنة الأوّلـين من أهل بدر.\r\n\t\t\t\r\n\t\t\t</section>"

