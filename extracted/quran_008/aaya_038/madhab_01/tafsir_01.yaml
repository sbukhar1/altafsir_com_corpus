  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِلَّذِينَ كَفَرُوۤاْ إِن يَنتَهُواْ يُغَفَرْ لَهُمْ مَّا قَدْ سَلَفَ وَإِنْ يَعُودُواْ
  فَقَدْ مَضَتْ سُنَّتُ الأَوَّلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للذين كفروا من مشركي قومك: إن ينتهوا
  عما هم علـيه مقـيـمون من كفرهم بـالله ورسوله وقتالك وقتال الـمؤمنـين فـينـيبوا إلـى
  الإيـمان، يغفر الله لهم ما قد خلا ومضى من ذنوبهم قبل إيـمانهم وإنابتهم إلـى طاعة
  الله وطاعة رسوله بإيـمانهم وتوبتهم. { وإنْ يَعُودُوا } يقول: وإن يعد هؤلاء الـمشركون
  لقتالك بعد الوقعة التـي أوقعتها بهم يوم بدر، فقد مضت سنتـي فـي الأوّلـين منهم ببدر
  ومن غيرهم من القرون الـخالـية إذ طغوا وكذّبوا رسلـي ولـم يقبلوا نصحهم من إحلال عاجل
  النقم بهم، فأحلّ بهؤلاء إن عادوا لـحربك وقتالك مثل الذين أحللت بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { فَقَدْ مَضَتْ سُنَّةُ الأوَّلِـينَ } فـي قريش يوم بدر
  وغيرها من الأمـم قبل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا ابن وكيع،
  قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { فَقَدْ مَضَتْ سَنَّةُ
  الأوَّلِـينَ } قال: فـي قريش وغيرها من الأمـم قبل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال فـي قوله: { قُلْ للَّذِينَ كَفَرُوا
  إنْ يَنْتَهُوا يُغْفَرْ لَهُمْ ما قَدْ سَلَفَ وَإنْ يَعُودُوا } لـحربك، { فَقَدْ
  مَضَتْ سُنَّةُ الأوَّلِـينَ }: أي من قُتل منهم يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: وإن يعودوا
  لقتالك، فقد مضت سنة الأوّلـين من أهل بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

