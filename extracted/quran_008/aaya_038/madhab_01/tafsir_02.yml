  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لِلَّذِينَ كَفَرُوۤاْ إِن يَنتَهُواْ يُغَفَرْ لَهُمْ مَّا قَدْ سَلَفَ وَإِنْ يَعُودُواْ
  فَقَدْ مَضَتْ سُنَّتُ الأَوَّلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ قُل لِلَّذِينَ
  كَفَرُواْ } من أبي سفيان وأصحابه. أي قل لأجلهم هذا القول وهو { إِن يَنتَهُواْ }
  ولو كان بمعنى خاطبهم به لقيل: إن تنتهوا يغفر لكم، وهي قراءة ابن مسعود. ونحوه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ ءامَنُواْ لَوْ كَانَ خَيْراً مَّا سَبَقُونَا إِلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  11] خاطبوا به غيرهم لأجلهم ليسمعوه، أي إن ينتهوا عما هم عليه من عداوة رسول الله
  صلى الله عليه وسلم وقتاله بالدخول في الإسلام { يُغْفَرْ لَهُمْ مَّا قَدْ سَلَفَ
  } لهم من العداوة { وَإِن يَعُودُواْ } لقتاله: { فَقَدْ مَضَتْ سُنَّتُ ٱلأَوَّلِينِ
  } منهم الذين حاق بهم مكرهم يوم بدر. أو فقد مضت سنة الذين تحزّبوا على أنبيائهم من
  الأمم فدمّروا، فليتوقعوا مثل ذلك إن لم ينتهوا. وقيل: معناه أنّ الكفار إذا انتهوا
  عن الكفر وأسلموا غفر لهم ما قد سلف لهم من الكفر والمعاصي، وخرجوا منها كما تنسلّ
  الشعرة من العجين. ومنه قوله عليه الصلاة والسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(423)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الإسلام يجب ما قبله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقالوا: الحربي إذا أسلم لم يبق
  عليه تبعة قط. وأما الذمي فلا يلزمه قضاء حقوق الله وتبقى عليه حقوق الآدميين. وبه
  احتجّ أبو حنيفة رحمه الله في أنّ المرتدَّ إذا أسلم لم يلزمه قضاء العبادات المتروكة
  في حال الردّة. وقبلها؛ وفسر { وَإِن يَعُودُواْ } بالارتداد. وقرىء «يغفر لهم» على
  أن الضمير لله عز وجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
