text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَلِ
  ٱلأَرْضَ مِهَٰداً } * { وَٱلْجِبَالَ أَوْتَاداً } * { وَخَلَقْنَاكُمْ أَزْوَاجاً
  } * { وَجَعَلْنَا نَوْمَكُمْ سُبَاتاً } * { وَجَعَلْنَا ٱلَّيلَ لِبَاساً } * { وَجَعَلْنَا
  ٱلنَّهَارَ مَعَاشاً }يقول تعالى ذكره معدِّداً على هؤلاء المشركين نِعَمه وأياديه
  عندهم، وإحسانه إليهم، وكفرانهم ما أنعم به عليهم، ومتوعدهم بما أعدّ لهم عند ورودهم
  عليه، من صنوف عقابه، وأليم عذابه، فقال لهم: { أَلَمْ نَجْعَلِ الأرْضَ } لكم { مِهاداً
  } تمتهدونها وتفترشونها.حدثنا ابن حميد، قال: ثنا مهران، عن سعيد، عن قتادة { ألَمْ
  نَجْعَلِ الأرْضَ مِهاداً }: أي بساطاً { والجِبالَ أوْتاداً } يقول: والجبال للأرض
  أوتاداً أن تميد بكم { وَخَلَقْناكُمْ أزْوَاجاً } ذُكراناً وإناثاً، وطوالاً وقصاراً،
  أو ذوي دَمامة وجمال، مثل قوله: { الَّذِينَ ظَلَموا وَأزْوَاجَهُمْ } يعني به: صيرناهم.
  { وَجَعَلْنا نَوْمَكُمْ سُباتاً } يقول: وجعلنا نومكم لكم راحة ودَعة، تهدؤن به وتسكنون،
  كأنكم أموات لا تشعرون، وأنتم أحياء لم تفارقكم الأرواح والسبت والسبات: هو السكون،
  ولذلك سمي السبت سبتاً، لأنه يوم راحة ودعة. { وَجَعَلْنا اللَّيْلَ لِباساً } يقول
  تعالى ذكره: وجعلنا الليل لكم غِشاء يتغشاكم سواده، وتغطيكم ظلمته، كما يغطي الثوبُ
  لابسَه، لتسكنوا فيه عن التصرّف لما كنتم تتصرّفون له نهاراً ومنه قول الشاعر:فلمَّا
  لَبِسْن اللَّيْلَ أوْ حِينَ نَصَّبَتْ   له مِنْ خَذا آذانِها وَهْوَ دَالِجُيعني
  بقوله «لبسن الليل»: أدخلن في سواده فاستترن به. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن قتادة { وَجَعَلْنا اللَّيْلَ
  لِباساً } قال: سكناً.وقوله: { وَجَعَلْنا النَّهارَ مَعاشاً } يقول: وجعلنا النهار
  لكم ضياء لتنتشروا فيه لمعاشكم، وتتصرّفوا فيه لمصالح دنياكم، وابتغاء فضل الله فيه،
  وجعل جلّ ثناؤه النهار إذ كان سبباً لتصرّف عباده لطلب المعاش فيه معاشاً، كما في قول
  الشاعر:وأخُو الهُموم إذا الهُمُوم تَحَضَّرَتْ   جُنْحَ الظَّلامِ وِسادُهُ لا يَرْقُدُفجعل
  الوساد هو الذي لا يرقد، والمعنى لصاحب الوساد.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { النَّهارَ مَعاشاً } قال: يبتغون فيه من فضل الله.\r\n\t\t\t\r\n\t\t\t</section>"

