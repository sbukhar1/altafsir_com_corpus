  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  نَجْعَلِ ٱلأَرْضَ مِهَٰداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلْجِبَالَ أَوْتَاداً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَخَلَقْنَاكُمْ
  أَزْوَاجاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا نَوْمَكُمْ سُبَاتاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  ٱلَّيلَ لِبَاساً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا ٱلنَّهَارَ مَعَاشاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره معدِّداً على هؤلاء المشركين نِعَمه وأياديه عندهم،
  وإحسانه إليهم، وكفرانهم ما أنعم به عليهم، ومتوعدهم بما أعدّ لهم عند ورودهم عليه،
  من صنوف عقابه، وأليم عذابه، فقال لهم: { أَلَمْ نَجْعَلِ الأرْضَ } لكم { مِهاداً
  } تمتهدونها وتفترشونها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سعيد، عن قتادة { ألَمْ نَجْعَلِ الأرْضَ مِهاداً }: أي بساطاً { والجِبالَ أوْتاداً
  } يقول: والجبال للأرض أوتاداً أن تميد بكم { وَخَلَقْناكُمْ أزْوَاجاً } ذُكراناً
  وإناثاً، وطوالاً وقصاراً، أو ذوي دَمامة وجمال، مثل قوله: { الَّذِينَ ظَلَموا وَأزْوَاجَهُمْ
  } يعني به: صيرناهم. { وَجَعَلْنا نَوْمَكُمْ سُباتاً } يقول: وجعلنا نومكم لكم راحة
  ودَعة، تهدؤن به وتسكنون، كأنكم أموات لا تشعرون، وأنتم أحياء لم تفارقكم الأرواح والسبت
  والسبات: هو السكون، ولذلك سمي السبت سبتاً، لأنه يوم راحة ودعة. { وَجَعَلْنا اللَّيْلَ
  لِباساً } يقول تعالى ذكره: وجعلنا الليل لكم غِشاء يتغشاكم سواده، وتغطيكم ظلمته،
  كما يغطي الثوبُ لابسَه، لتسكنوا فيه عن التصرّف لما كنتم تتصرّفون له نهاراً ومنه
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلمَّا لَبِسْن
  اللَّيْلَ أوْ حِينَ نَصَّبَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">له مِنْ
  خَذا آذانِها وَهْوَ دَالِجُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله «لبسن الليل»: أدخلن في سواده فاستترن به. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن قتادة { وَجَعَلْنا اللَّيْلَ لِباساً } قال:
  سكناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَجَعَلْنا النَّهارَ مَعاشاً
  } يقول: وجعلنا النهار لكم ضياء لتنتشروا فيه لمعاشكم، وتتصرّفوا فيه لمصالح دنياكم،
  وابتغاء فضل الله فيه، وجعل جلّ ثناؤه النهار إذ كان سبباً لتصرّف عباده لطلب المعاش
  فيه معاشاً، كما في قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأخُو الهُموم إذا الهُمُوم تَحَضَّرَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جُنْحَ الظَّلامِ وِسادُهُ لا يَرْقُدُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل الوساد هو الذي لا يرقد، والمعنى
  لصاحب الوساد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { النَّهارَ مَعاشاً } قال: يبتغون فيه من فضل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
