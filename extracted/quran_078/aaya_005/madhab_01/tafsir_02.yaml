text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ سَيَعْلَمُونَ
  } * { ثُمَّ كَلاَّ سَيَعْلَمُونَ }{ كلا } ردع للمتسائلين هزؤا. و { سَيَعْلَمُونَ
  } وعيد لهم بأنهم سوف يعلمون أنّ ما يتساءلون عنه ويضحكون منه حق، لأنه واقع لا ريب
  فيه. وتكرير الردع مع الوعيد تشديد في ذلك ومعنى { ثُمَّ } الإشعار بأنّ الوعيد الثاني
  أبلغ من الأوّل وأشد.\r\n\t\t\t\r\n\t\t\t</section>"

