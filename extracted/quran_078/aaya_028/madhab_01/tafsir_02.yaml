  شَيْءٍ أَحْصَيْنَاهُ كِتَاباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَذُوقُواْ فَلَن نَّزِيدَكُمْ إِلاَّ عَذَاباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المرصاد: الحدّ الذي يكون فيه الرصد. والمعنى: أن جهنم هي حدّ الطاغين
  الذي يرصدون فيه للعذاب وهي مآبهم. أو هي مرصاد لأهل الجنة ترصدهم الملائكة الذين يستقبلونهم
  عندها، لأن مجازهم عليها، وهي مآب للطاغين. وعن الحسن وقتادة نحوه، قالا: طريقاً وممرّاً
  لأهل الجنة. وقرأ ابن يعمر «أنّ جهنم» بفتح الهمزة على تعليل قيام الساعة بأنّ جهنم
  كانت مرصاداً للطاغين، كأنه قيل: كان ذلك لإقامة الجزاء. قرىء «لابثين» «ولبثين» واللبث
  أقوى، لأنّ اللابث من وجد منه اللبث، ولا يقال «لبث» إلا لمن شأنه اللبث، كالذي يجثم
  بالمكان لا يكاد ينفك منه { أَحْقَاباً } حقباً بعد حقب، كلما مضى حقب تبعه آخر إلى
  غير نهاية، ولا يكاد يستعمل الحقب والحقبة إلا حيث يراد تتابع الأزمنة وتواليها، والاشتقاق
  يشهد لذلك. ألا ترى إلى حقيبة الراكب، والحقب الذي وراء التصدير وقيل: الحقب ثمانون
  سنة، ويجوز أن يراد: لابثين فيها أحقاباً غير ذائقين فيها برداً ولا شراباً إلا حميماً
  وغساقاً، ثم يبدلون بعد الأحقاب غير الحميم والغساق من جنس آخر من العذاب. وفيه وجه
  آخر: وهو أن يكون من:«حقب عامنا» إذا قل مطره وخيره، وحقب فلان: إذا أخطأه الرزق، فهو
  حقب، وجمعه أحقاب، فينتصب حالا عنهم، يعني لابثين فيها حِقبين جحدين. وقوله: { لاَّ
  يَذُوقُونَ فِيهَا بَرْداً وَلاَ شَرَاباً(24) } تفسير له والاستثناء منقطع، يعني:
  لا يذوقون فيها برداً وروحاً ينفس عنهم حرّ النار، ولا شراباً يسكن من عطشهم، ولكن
  يذوقون فيها حميماً وغساقاً وقيل «البرد» النوم، وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَوْ شِئْتُ حَرَّمْتُ النِّسَاءَ سِوَاكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإنْ شِئْتُ لَمْ أَطْعَمْ تَقَاخاً وَلاَ بَرْدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن بعض العرب: منع البرد البرد.
  وقرىء «غساقاً» بالتخفيف والتشديد: وهو ما يغسق، أي: يسيل من صديدهم { وِفَـاقاً }
  وصف بالمصدر. أو ذا وفاق. وقرأ أبو حيوة: «وفاقاً» فعال من وفقه كذا «كذاباً» تكذيباً؛
  وفعال في باب فعل كله فاش في كلام فصحاء من العرب لا يقولون غيره؛ وسمعنى بعضهم أفسر
  آية فقال لقد فسرتها فساراً ما سمع بمثله. وقرىء بالتخفيف، وهو مصدر كذب، بدليل قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَصَدَقْتُهَا وَكَذَبْتُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالمَرْءُ يَنْفَعُهُ كِذَابُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو مثل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَنبَتَكُمْ
  مّنَ ٱلأَرْضِ نَبَاتاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[نوح: 17] يعني: وكذبوا بآياتنا فكذبوا كذاباً. أو تنصبه بكذبوا، لأنه
  يتضمن معنى كذبوا، لأنّ كل مكذب بالحق كاذب، وإن جعلته بمعنى المكاذبة فمعناه: وكذبوا
  بآياتنا، فكاذبوا مكاذبة. أو كذبوا بها مكاذبين، لأنهم إذا كانوا عند المسلمين كاذبين
  وكان المسلمون عندهم كاذبين فبينهم مكاذبة، أو لأنهم يتكلمون بما هو إفراط في الكذب
  فعل من يغالب في أمر، فيبلغ فيه أقصى جهده. وقرىء «كذاباً» وهو جمع كاذب، أي: كذبوا
  بآياتنا كاذبين؛ وقد يكون الكذاب بمعنى الواحد البليغ في الكذب، يقال: رجل كذاب، كقولك:
  حسان، وبخال؛ فيجعل صفة لمصدر كذبوا، أي: تكذيباً كذاباً مفرطاً كذبه، وقرأ أبو السمال:
  وكل شيء أحصيناه، بالرفع على الابتداء { كِتَـٰباً } مصدر في موضع إحصاء وأحصينا في
  معنى كتبنا، لانتفاء الإحصاء، والكتبة في معنى الضبط والتحصيل.</font></font>&#13;\t\t\t<label
