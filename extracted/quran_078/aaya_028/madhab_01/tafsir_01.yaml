text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَزَآءً وِفَاقاً
  } * { إِنَّهُمْ كَانُواْ لاَ يَرْجُونَ حِسَاباً } * { وَكَذَّبُواْ بِآيَاتِنَا كِذَّاباً
  } * { وَكُلَّ شَيْءٍ أَحْصَيْنَاهُ كِتَاباً } * { فَذُوقُواْ فَلَن نَّزِيدَكُمْ
  إِلاَّ عَذَاباً }يقول تعالى ذكره: هذا العقاب الذي عُوقِب به هؤلاء الكفار في الآخرة،
  فعلَه بهم ربهم جزاء، يعني: ثواباً لهم على أفعالهم وأقوالهم الرديئة التي كانوا يعملونها
  في الدنيا، وهو مصدر من قول القائل: وافق هذا العقاب هذا العلم وِفاقاً. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { جَزَاءً وِفاقاً } يقول: وافق أعمالهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { جَزَاءً وِفاقاً } وافق الجزاء
  أعمال القوم أعمال السوء.حدثنا ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع {
  جَزَاءً وِفاقاً } قال: بحسب أعمالهم.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، قال:
  ثنا حكام، عن أبي جعفر، عن الربيع، في قوله: { جَزَاءً وِفاقاً } قال: ثواب وافَق أعمالهم.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { جَزَاءً وِفاقاً } قال: عملوا
  شرّاً، فجزوا شرًّا، وعملوا حسناً، فجزوا حسناً، ثم قرأ قول الله:{ ثُمَّ كانَ عاقِبَةَ
  الَّذِينَ أساءُوا السُّوأى }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة، في قوله: { جَزَاءً وِفاقاً } قال: جزاء وافق أعمال القوم.حدثنا محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد { جَزَاءً وِفاقاً } قال: وافق الجزاء العمل.وقوله:
  { إنَّهُمْ كانُوا لا يَرْجُونَ حِساباً } يقول تعالى ذكره: إن هؤلاء الكفار كانوا
  في الدنيا لا يخافون محاسبة الله إياهم في الآخرة على نعمه عليهم، وإحسانه إليهم، وسوء
  شكرهم له على ذلك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لا يَرْجُونَ حِساباً } قال: لا
  يبالون فيصدّقون بالغيب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { إنَّهُمْ كانُوا لا يَرْجُونَ حِساباً } أي لا يخافون حساباً.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { إنَّهُمْ كانُوا لا يَرْجُونَ حِساباً } قال:
  لا يؤمنون بالبعث ولا بالحساب، وكيف يرجو الحساب من لا يُوقن أنه يحيا، ولا يوقن بالبعث
  وقرأ قول الله:{ بَلْ قالُوا مِثْلَ ما قالَ الأوَّلُونَ قالُوا أئِذَا مِتْنا وكُنَّا
  تُرَاباً... }إلى قوله { أساطِيرُ الأوَّلِينَ } ، وقرأ:{ هَلْ نَدُلُّكُمْ عَلى رَجُلٍ
  يُنَبِّئُكُمْ إذَا مُزِّقْتُمْ كُلَّ مُمَزَّق... }إلى قوله{ جَدِيدٍ }فقال بعضهم
  لبعض: ماله{ أفْترَى عَلى اللّهِ كَذِباً أمْ بِه جِنَّةٌ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَزَآءً وِفَاقاً } * { إِنَّهُمْ كَانُواْ
  لاَ يَرْجُونَ حِسَاباً } * { وَكَذَّبُواْ بِآيَاتِنَا كِذَّاباً } * { وَكُلَّ شَيْءٍ
  أَحْصَيْنَاهُ كِتَاباً } * { فَذُوقُواْ فَلَن نَّزِيدَكُمْ إِلاَّ عَذَاباً }الرجل
  مجنون حين يخبرنا بهذا.وقوله: { وكَذَّبُوا بآياتِنا كِذَّاباً } يقول تعالى ذكره:
  وكذّب هؤلاء الكفار بحُجَجِنا وأدلتنا تكذيباً. وقيل: { كِذَّاباً } ، ولم يقل تكذيباً،
  تصديراً على فعله.وكان بعض نحويِّي البصرة يقول: قيل ذلك لأن فعل منه على أربعة، فأراد
  أن يجعله مثل باب أفعلت، ومصدر أفعلت إفعالاً، فقال: كذّاباً، فجعله على عدد مصدره،
  قال: وعلى هذا القياس تقول: قاتل قتالاً، قال: وهو من كلام العرب. وقال بعض نحويِّي
  الكوفة: هذه لغة يمانية فصيحة، يقولون: كذّبت به كذّاباً، وخَرَّقت القميص خِرَّاقاً،
  وكلٌّ فَعَّلْت، فمصدرها فِعَّال بلغتهم مشدّدة. قال: وقال لي أعرابي مرّة على المروة
  يستفتيني: ألحلق أحبّ إليك أمِ القِصَّار؟ قال: وأنشدني بعض بني كلاب:لَقَدْ طالَ ما
  ثَبَّطَتْنِي عَنْ صَحَابَتِي   وَعَنْ حِوَجٍ قِضَّاؤُها مِنْ شَفائِيَاوأجمعت القرّاء
  على تشديد الذال من الكِذّاب في هذا الموضع. وكان الكسائي خاصة يخفِّف الثانية، وذلك
  في قوله:{ لا يَسْمَعُونَ فِيها لَغْواً وَلا كِذَّاباً }ويقول: وهو من قولهم: كاذبته
  كِذّاباً ومكاذبة، ويشدّد هذه، ويقول قوله كَذّبوا يقيد الكِذّاب بالمصدر.وقوله: {
  وكُلَّ شَيْءٍ أحْصَيْناه كِتاباً } يقول تعالى ذكره: وكلّ شيء أحصيناه فكتبناه كتاباً،
  كتبنا عدده ومبلغه وقدره، فلا يغرُب عنا علم شيء منه ونصب كتاباً، لأن في قوله: { أحْصَيْناهُ
  } مصدر أثبتناه وكتبناه، كأنه قيل: وكلّ شيء كتبناه كتاباً.وقوله: { فَذُوقُوا فَلَنْ
  نَزِيدَكُمْ إلاَّ عَذَاباً } يقول جلّ ثناؤه: يقال هؤلاء الكفار في جهنم إذا شربوا
  الحميم والغَسَّاق: ذوقوا أيها القوم من عذاب الله الذي كنتم به في الدنيا تكذّبون،
  فلن نزيدكم إلاَّ عذاباً على العذاب الذي أنتم فيه لا تخفيفاً منه، ولا ترفُّهاً. وقد:حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ، عن سعيد، عن قتادة، عن أبي أيوب الأزديّ، عن عبد
  الله بن عمرو، قال: لم تنزل على أهل النار آية أشدّ من هذه: { فَذُوقُوا فَلَنْ نَزِيدَكُمْ
  إلاَّ عَذَاباً } قال: فهم في مزيد من العذاب أبداً.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَذُوقُوا فلَنْ نَزِيدَكُمْ إلاَّ عَذَاباً }: ذُكر لنا أن عبد
  الله بن عمرو كان يقول: ما نزلت على أهل النار آية أشدّ منها { فَذُوقُوا فَلَنْ نَزِيدَكُم
  إلاَّ عَذاباً } فهم في مزيد من الله أبداً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

