  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبِّ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا ٱلرَّحْمَـٰنِ لاَ يَمْلِكُونَ مِنْهُ
  خِطَاباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يَقُومُ ٱلرُّوحُ وَٱلْمَلاَئِكَةُ
  صَفّاً لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَقَالَ صَوَاباً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلْيَوْمُ ٱلْحَقُّ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِ مَآباً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء «رب السموات» «والرحمٰن» بالرفع، على: هو رب السموات الرحمٰن.
  أو رب السموات مبتدأ، والرحمٰن صفة، ولا يملكون: خبر أو هما خبران وبالجر على البدل
  من ربك، بجر الأوّل ورفع الثاني على أنه مبتدأ خبره { لاَ يَمْلِكُونَ } أو هو الرحمٰن
  لا يملكون والضمير في { لاَ يَمْلِكُونَ } لأهل السموات والأرض، أي: ليس في أيديهم
  مما يخاطب به الله ويأمر به في أمر الثواب والعقاب خطاب واحد يتصرفون فيه تصرف الملاك،
  فيزيدون فيه أو ينقصون منه. أو لا يمكلون أن يخاطبوه بشيء من نقص العذاب أو زيادة في
  الثواب، إلا أن يهب لهم ذلك ويأذن لهم فيه. و { يَوْمَ يَقُومُ } متعلق بلا يملكون،
  أو بلا يتكلمون. والمعنى: إنّ الذين هم أفضل الخلائق وأشرفهم وأكثرهم طاعة وأقربهم
  منه وهم الروح والملائكة لا يملكون التكلم بين يديه، فما ظنك بمن عداهم من أهل السموات
  والأرض؟ والروح: أعظم خلقاً من الملائكة وأشرف منهم وأقرب من رب العالمين. وقيل: هو
  ملك عظيم ما خلق الله بعد العرش خلقاً أعظم منه. وقيل: ليسوا بالملائكة، وهم يأكلون.
  وقيل: جبريل. هما شريطتان: أن يكون المتكلم منهم مأذوناً له في الكلام. وأن يتكلم بالصواب
  فلا يشفع لغير مرتضى، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
