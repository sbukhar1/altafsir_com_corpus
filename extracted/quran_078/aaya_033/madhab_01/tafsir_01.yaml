text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ لِلْمُتَّقِينَ
  مَفَازاً } * { حَدَآئِقَ وَأَعْنَاباً } * { وَكَوَاعِبَ أَتْرَاباً } * { وَكَأْساً
  دِهَاقاً } * { لاَّ يَسْمَعُونَ فِيهَا لَغْواً وَلاَ كِذَّاباً }يقول: إن للمتقين
  مَنجًى من النار إلى الجنة، ومخلصاً منهم لهم إليها، وظفراً بما طلبوا. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد { إنَّ لِلْمُتَّقِينَ مَفازاً } قال: فازوا بأن نَجَوا من النار.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ لِلْمُتقِينَ مَفازاً }: إي والله مفازاً
  من النار إلى الجنة، ومن عذاب الله إلى رحمته.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة، في قوله: { إنَّ لِلْمُتَّقِينَ مَفازاً } قال: مفازاً من النار
  إلى الجنة.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { إنَّ لِلْمُتَّقِينَ مَفازاً } يقول: مُنْتَزهاً.وقوله: { حَدَائِقَ } والحدائق:
  ترجمة وبيان عن المفاز، وجاز أن يترجم بها عنه، لأن المفاز مصدر من قول القائل: فاز
  فلان بهذا الشيء: إذا طلبه فظفر به، فكأنه قيل: إن للمتقين ظفراً بما طلبوا من حدائق
  وأعناب والحدائق: جمع حديقة، وهي البساتين من النخل والأعناب والأشجار المُحَوَّط عليها
  الحيطان المحدقة بها، لإحداق الحيطان بها تسمى الحديقة، فإن لم تكن الحيطان بها محدقة،
  لم يُقُل لها حديقة، وإحداقها بها: اشتمالها عليها.وقوله: { وأعْناباً } يعني: وكرومٍ
  أعناب، واستغنى بذكر الأعناب عن ذكر الكروم.وقوله: { وكَوَاعِبَ أتْرَاباً } يقول:
  ونواهد في سنّ واحدة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ عن ابن عباس، قوله: { وكَوَاعِبَ
  } يقول: ونواهد. وقوله: { أتْرَاباً } يقول: مُسْتَوِيات.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله { وكَوَاعِبَ أتْرَاباً
  } يعني: النساء المستويات.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { وكَوَاعِبَ أتْرَاباً } قال: نواهد أتراباً، يقول: لسنَ واحدة.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، ثم وصف ما في الجنة قال: { حَدَائقَ وأعْناباً
  وكَوَاعِبَ أتْرَاباً } يعني بذلك النساء، أتراباً: لسنَ واحدة.حدثني عباس بن محمد،
  قال: ثنا حجاج، عن ابن جرَيج، قال: الكواعب: النواهد.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وكَوَاعِبَ أتْرَاباً } قال: الكواعب: التي قد نهدت وكَعَّب
  ثديها، وقال: أتراباً: مستويات، فلانة تربة فلانة، قال: الأتراب: اللِّدات.حدثنا نصر
  بن عليّ، قال: ثنا يحيى بن سليمان، عن ابن جريج، عن مجاهد { وكَوَاعِبَ أتْرَاباً }
  لِدَات.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ لِلْمُتَّقِينَ مَفَازاً } *
  { حَدَآئِقَ وَأَعْنَاباً } * { وَكَوَاعِبَ أَتْرَاباً } * { وَكَأْساً دِهَاقاً }
  * { لاَّ يَسْمَعُونَ فِيهَا لَغْواً وَلاَ كِذَّاباً }وقوله: { وكأْساً دِهاقاً }
  يقول: وكأساً ملأى متتابعة على شاربيها بكثرة وامتلاء وأصله من الدَّهْق: وهو متابعة
  الضغط على الإنسان بشدّة وعنف، وكذلك الكأس الدهاق: متابعتها على شاربيها بكثرة وامتلاء.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا
  مروان، قال: ثنا أبو يزيد يحيى بن ميسرة، عن مسلم بن نَسْطاس، قال: قال ابن عباس لغلامه:
  اسقني دِهاقاً، قال: فجاء بها الغلام ملأى، فقال ابن عباس: هذا الدِّهاق.حدثني محمد
  بن عبيد المحاربي، قال: ثنا موسى بن عمير، عن أبي صالح، عن ابن عباس، قوله: { كأْساً
  دِهاقاً } قال: ملأى.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: أخبرني سليمان
  بن بلال، عن جعفر بن محمد، عن عمرو بن دينار، قال: سمعت ابن عباس يُسئل عن { كأْساً
  دِهاقاً } قال: دراكاً، قال يونس، قال ابن وهب: الذي يَتْبع بعضهُ بعضاً.حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وكأْساً دِهاقاً
  } يقول: ممتلئاً.حدثني يعقوب، قال: ثنا ابن عُلَية، قال: ثنا حميد الطويل، عن ثابت
  البُنَانيّ، عن أبي رافع، عن أبي هريرة، في قوله: { كأُساً دِهاقاً } قال: دمادم.قال:
  ثنا ابن علية، قال: ثنا أبو رجاء، عن الحسن، في قوله: { وكأْساً دِهاقاً } قال: مَلأى.حدثني
  محمد بن عمرو، قال: ثنا ابن أبي عديّ، عن يونس، عن الحسن { وكأْساً دِهاقاً } قال:
  المَلأَى.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد
  { وكأْساً دِهاقاً } قال: مَلأَى.حدثنا ابن المثنى، قال: ثنا أبي عديّ، قال: ثنا شعبة،
  عن منصور، عن مجاهد، مثله.حدثني يعقوب، قال: ثنا ابن علية، عن سعيد بن أبي عَرُوبة،
  عن قتادة، في قوله: { وكأْساً دِهاقاً } قال: مُتْرَعةَ مْلأَى.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وكأْساً دِهاقاً } قال: الدهاق: المَلأَى المُتْرَعة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { كأْساً دِهاقاً }
  قال: الدهاق: الممتلئة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { كأْساً دِهاقاً } قال: الدِّهاق المملوءة.وقال آخرون: الدَّهاق: الصافية. ذكر من
  قال ذلك:حدثنا محمد بن يحيى الأزديّ وعباس بن محمد، قالا: ثنا حجاج، عن ابن جريج، قال:
  ثنا عمر بن عطاء، عن عكرِمة، في قوله: { وكأْساً دِهاقاً } قال: صافية.وقال آخرون:
  بل هي المتتابعة. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  قال: قال سعيد بن جُبير في قوله: { وكأْساً دِهاقاً } دهاقاً: المتتابعة.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وكأْساً دِهاقاً } قال: المتتابع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ لِلْمُتَّقِينَ مَفَازاً } *
  { حَدَآئِقَ وَأَعْنَاباً } * { وَكَوَاعِبَ أَتْرَاباً } * { وَكَأْساً دِهَاقاً }
  * { لاَّ يَسْمَعُونَ فِيهَا لَغْواً وَلاَ كِذَّاباً }حدثنا عمرو بن عبد الحميد، قال:
  ثنا جرير، عن حصين، عن عكرِمة، عن ابن عباس، في قوله: { وكأْساً دِهاقاً } قال: الملأَى
  المتتابعة.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: { وكأْساً
  دِهاقاً } قال: المتتابعة.وقوله: { لا يَسْمَعُونَ فِيها لَغْواً وَلا كِذَّاباً }
  يقول تعالى ذكره: لا يسمعون في الجنة لغواً، يعني باطلاً من القول، ولا كذّاباً، يقول:
  ولا مكاذبة، أي لا يكذب بعضهم بعضاً. وقرأت القرّاء في الأمصار بتشديد الذال على ما
  بيَّنت في قوله:{ وكَذَّبُوا بآياتِنا كِذَّاباً }سوى الكسائي فإنه خفَّفها لما وصفت
  قبل، والتشديد أحبّ إليّ من التخفيف، وبالتشديد القراءة، ولا أرى قراءة ذلك بالتخفيف
  لإجماع الحجة من القرّاء على خلافه ومن التخفيف قول الأعشى:فَصَدَقْتُها وكَذَبْتُها   والمَرْءُ
  يَنْفَعُهُ كِذَابُهْوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { لَغْواً وَلا كَذَّاباً } قال:
  باطلاً وإثماً.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لا يَسْمَعُونَ
  فِيها لَغْواً وَلا كِذَّاباً } قال: وهي كذلك ليس فيها لغوٌ ولا كذّابٌ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

