  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَنَيْنَا
  فَوْقَكُمْ سَبْعاً شِدَاداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا سِرَاجاً وَهَّاجاً</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنزَلْنَا
  مِنَ ٱلْمُعْصِرَاتِ مَآءً ثَجَّاجاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { وَبَنَيْنا فَوْقَكُمْ }: وسقفنا فوقكم، فجعل السقف بناء، إذ كانت العرب تسمي سقوف
  البيوت، وهي سماؤها بناءً، وكانت السماء للأرض سقفاً، فخاطبهم بلسانهم، إذ كان التنزيل
  بلسانهم، وقال: { سَبْعاً شِدَاداً } إذ كانت وثاقاً محكمة الخلق، لا صدوع فيهنّ ولا
  فطور، ولا يبليهن مرّ الليالي والأيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَعَلْنا سِرَاجاً وَهَّاجاً } يقول تعالى ذكره: وجعلنا سراجاً، يعني بالسراج:
  الشمس. وقوله { وَهَّاجا } ً يعني: وقاداً مضيئاً. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن علي، عن ابن عباس، في قوله: { وَجَعَلْنا سِرَاجاً وَهَّاجاً }
  يقول: مضيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَجَعَلْنَا سِرَاجاً وهَّاجاً
  } يقول: سراجاً منيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { سِرَاجاً وَهَّاجاً } قال: يتلألأ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { سِرَاجاً
  وَهَّاجاً } قال: الوهاج: المنير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { سِرَاجاً وَهَّاجاً } قال: يتلألأ ضوءه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنْزَلْنا مِنَ المُعْصِرَاتِ } اختلف أهل التأويل في المعنيّ
  بالمعصِرات، فقال بعضهم: عُنِي بها الرياح التي تعصر في هبوبها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَأنْزَلْنا مِنَ المُعْصِرَاتِ } فالمعصرات: الريح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد،
  عن عكرِمة، أنه كان يقرأ: «وَأنْزَلْنا بالمُعْصِرَاتِ» يعني: الرياح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: عن ابن أبي
  نجيح، عن مجاهد، قوله: { مِنَ المُعْصِرَاتِ } قال: الريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: هي في بعض
  القراءات: «وَأنْزَلْنا بالمُعْصِرَاتِ»: الرياح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَأنْزَلْنا مِنَ المُعْصِراتِ
  } قال: المعصرات: الرياح، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِي يُرْسِلُ الرِّياحَ فَتُثِيرُ
  سَحَاباً...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هي السحاب التي تتحلب بالمطر ولمَّا تمطر، كالمرأة المعصر التي قد دنا أوان
  حيضها ولم تحض. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { مِنَ المُعْصِرَاتِ } قال: المعصرات: السحاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله { وأنْزَلْنا مِنَ المُعْصِراتِ } يقول: من السحاب.</font></font>&#13;\t\t\t<label
