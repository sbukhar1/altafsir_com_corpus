  none\" href=\"JavaScript:Open_Menu()\">وَأَنزَلْنَا مِنَ ٱلْمُعْصِرَاتِ مَآءً ثَجَّاجاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مهران، عن أبي جعفر، عن الربيع { المُعْصِراتِ }: السحاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هي السماء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، قال: سمعت الحسن يقول: { وَأنْزَلْنا مِنَ
  المُعْصِرَاتِ } قال: من السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَأنْزَلْنا مِنَ المُعْصِرَاتِ
  } قال: من السموات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، قوله: { وأنْزَلْنا مِنَ المُعْصِراتِ } قال: من السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك بالصواب أن يقال: إن الله أخبر أنه أنزل من المعصِرات،
  وهي التي قد تحلبت بالماء من السحاب ماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلنا ذلك أولى بالصواب، لأن القول في ذلك على أحد الأقوال الثلاثة التي ذكرت، والرياح
  لا ماء فيها، فينزل منها، وإنما ينزل بها، وكان يصحّ أن تكون الرياح، ولو كانت القراءة:
  «وَأنْزَلْنا بالمُعْصِرَاتِ» فلما كانت القراءة: { منَ المُعْصِرَاتِ } علم أن المعنيّ
  بذلك ما وصفت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن ظنّ ظانّ أن الباء قد تعقب في
  مثل هذا الموضع من قيل ذلك، وإن كان كذلك، فالأغلب من معنى «من» غير ذلك، والتأويل
  على الأغلب من معنى الكلام. فإن قال: فإن السماء قد يجوز أن تكون مراداً بها. قيل:
  إن ذلك وإن كان كذلك، فإن الأغلب من نزول الغيث من السحاب دون غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { مَاءً ثَجَّاجاً } يقول: ماء منصباً يتبع بعضه بعضاً،
  كثجّ دماء البدن، وذلك سفكها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن علي، عن ابن عباس { ماءً ثَجَّاجاً } قال: منصباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { ماءً ثَجَّاجاً } ماء من السماء منصباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { ماءً ثَجَّاجاً } قال: منصباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { ماءً
  ثَجَّاجاً } قال: الثجاج: المنصب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع: { مَاءً ثَجَّاجاً } قال: منصباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا مهران، عن سفيان { ماءً ثَجَّاجاً } قال: متتابعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: عُنِي بالثجَّاج: الكثير. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب { ماءً ثَجَّاجاً } قال: كثيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولا يُعرف في كلام العرب من صفة الكثرة الثجّ، وإنما الثجّ: الصبّ
  المتتابع. ومنه قول النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفْضَلُ الحَجِّ العَجُّ والثَّجُّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بالثجّ: صبّ دماء الهدايا والبُدن بذبحها، يقال منه: ثَجَجت دمه،
  فأنا أُثجُّه ثجاً، وقد ثَجَّ الدم، فهو يثجّ ثجوجاً.</font></font><font class=\"TextResultArabic\"><font
