  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أفضل الحج: العجّ والثجّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي رفع الصوت بالتلبية، وصب دماء الهدي. وكان ابن عباس مثجاً يسيل
  غرباً، يعني أنه يثج الكلام ثجا في خطبته. وقرأ الأعرج: «ثجاجاً» ومثاجج الماء: مصابه،
  والماء ينثجج في الوادي { حَبّاً وَنَبَاتاً } يريد ما يتقوّت من الحنطة والشعير وما
  يعتلف من التبن والحشيش، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلُواْ وَٱرْعَوْا أَنْعَـٰمَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  54]، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْحَبُّ ذُو ٱلْعَصْفِ وَٱلرَّيْحَانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  12]. { أَلْفَافاً } ملتفة ولا واحد له، كالأوزاع والأخياف. وقيل: الواحد لف. وقال
  صاحب الإقليد: أنشدني الحسن بن علي الطوسي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَنَّةٌ لِفٌّ وَعَيْشٌ مُغْدِقٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونَدَامَى
  كُلُّهُمْ بِيضٌ زُهُرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وزعم ابن قتيبة أنه لفاء ولف، ثم ألفاف: وما أظنه واجداً له نظيراً
