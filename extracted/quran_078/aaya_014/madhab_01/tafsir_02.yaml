  مِنَ ٱلْمُعْصِرَاتِ مَآءً ثَجَّاجاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّنُخْرِجَ بِهِ
  حَبّاً وَنَبَاتاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَنَّاتٍ أَلْفَافاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف اتصل به قوله: { أَلَمْ نَجْعَلِ ٱلأَرْضَ مِهَـٰداً
  (6) } قلت: لما أنكروا البعث قيل لهم: ألم يخلق من يضاف إليه البعث هذه الخلائق العجيبة
  الدالة على كمال القدرة، فما وجه إنكار قدرته على البعث، وما هو إلا اختراع كهذه الاختراعات
  أو قيل لهم: ألم يفعل هذه الأفعال المتكاثرة. والحكيم لا يفعل فعلا عبثاً، وما تنكرونه
  من البعث والجزاء مؤدّ إلى أنه عابث في كل ما فعل { مِهَـٰداً } فراشاً. وقرىء «مهداً»
  ومعناه: أنها لهم كالمهد للصبي: وهو ما يمهد له فينوّم عليه، تسمية للممهود بالمصدر،
  كضرب الأمير. أو وصفت بالمصدر. أو بمعنى: ذات مهد، أي أرسيناها بالجبال كما يرسى البيت
  بالأوتاد { سُبَاتاً } موتاً. والمسبوت. الميت، من السبت وهو القطع؛ لأنه مقطوع عن
  الحركة. والنوم: أحد التوفيين، وهو على بناء الأدواء. ولما جعل النوم موتاً، جعل اليقظة
  معاشاً، أي: حياة في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلْنَا ٱلنَّهَارَ مَعَاشاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النبأ: 11]، أي: وقت معاش تستيقظون
  فيه وتتقلبون في حوائجكم ومكاسبكم. وقيل: السبات الراحة { لِبَاساً } يستركم عن العيون
  إذا أردتم هرباً من عدوّ، أو بياتاً له. أو إخفاء ما لا تحبون الاطلاع عليه من كثير
  من الأمور.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَكَمْ لِظَلاَمِ
  اللَّيْلِ عِنْدَكَ مِنْ يَدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تُخَبِّرُ
  أَنَّ المَانَوِيَّةَ تَكْذِبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَبْعاً } سبع سموات { شِدَاداً } جمع شديدة، يعني: محكمة قوية الخلق
  لا يؤثر فيها مرور الأزمان { وَهَّاجاً } متلألئا وقاداً، يعني: الشمس: وتوهجت النار:
  إذا تلمظت فتوهجت بضوئها وحرها. المعصرات: السحائب إذا أعصرت، أي: شارفت أن تعصرها
  الرياح فتمطر، كقولك: أجز الزرع، إذا حان له أن يجز. ومنه: أعصرت الجارية إذا دنت أن
  تحيض. وقرأ عكرمة: «بالمعصرات»، وفيه وجهان: أن تراد الرياح التي حان لها أن تعصر السحاب،
  وأن تراد السحائب؛ لأنه إذا كان الإنزال منها فهو بها، كما تقول: أعطى من يده درهما،
  وأعطى بيده، وعن مجاهد: المعصرات الرياح ذوات الأعاصير. وعن الحسن وقتادة: هي السموات.
  وتأويله: أن الماء ينزل من السماء إلى السحاب، فكأنّ السموات يعصرن، أي: يحملن على
  العصر ويمكنّ منه. فإن قلت: فما وجه من قرأ. { مِنَ ٱلْمُعْصِرَاتِ } وفسرها بالرياح
  ذوات الأعاصير، والمطر لا ينزل من الرياح؟ قلت: الرياح هي التي تنشىء السحاب وتدرّ
  أخلافه فصحّ أن تجعل مبدأ للإنزال؛ وقد جاء: أنّ الله تعالى يبعث الرياح فتحمل الماء
  من السماء إلى السحاب، فإن صحّ ذلك فالإنزال منها ظاهر، فإن قلت: ذكر ابن كيسان أنه
  جعل المعصرات بمعنى المغيثات، والعاصر هو المغيث لا المعصر. يقال: عصره فاعتصر. قلت:
  وجهه أن يريد اللاتي أعصرن، أي حان لها أن تعصر، أي: تغيث { ثَجَّاجاً } منصباً بكثرة
  يقال: ثجه وثج نفسه وفي الحديث:</font></font>&#13;\t\t\t<label disabled=\"true\"
