text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَلِ
  ٱلأَرْضَ مِهَٰداً } * { وَٱلْجِبَالَ أَوْتَاداً } * { وَخَلَقْنَاكُمْ أَزْوَاجاً
  } * { وَجَعَلْنَا نَوْمَكُمْ سُبَاتاً } * { وَجَعَلْنَا ٱلَّيلَ لِبَاساً } * { وَجَعَلْنَا
  ٱلنَّهَارَ مَعَاشاً } * { وَبَنَيْنَا فَوْقَكُمْ سَبْعاً شِدَاداً } * { وَجَعَلْنَا
  سِرَاجاً وَهَّاجاً } * { وَأَنزَلْنَا مِنَ ٱلْمُعْصِرَاتِ مَآءً ثَجَّاجاً } * {
  لِّنُخْرِجَ بِهِ حَبّاً وَنَبَاتاً } * { وَجَنَّاتٍ أَلْفَافاً }فإن قلت: كيف اتصل
  به قوله: { أَلَمْ نَجْعَلِ ٱلأَرْضَ مِهَـٰداً (6) } قلت: لما أنكروا البعث قيل لهم:
  ألم يخلق من يضاف إليه البعث هذه الخلائق العجيبة الدالة على كمال القدرة، فما وجه
  إنكار قدرته على البعث، وما هو إلا اختراع كهذه الاختراعات أو قيل لهم: ألم يفعل هذه
  الأفعال المتكاثرة. والحكيم لا يفعل فعلا عبثاً، وما تنكرونه من البعث والجزاء مؤدّ
  إلى أنه عابث في كل ما فعل { مِهَـٰداً } فراشاً. وقرىء «مهداً» ومعناه: أنها لهم كالمهد
  للصبي: وهو ما يمهد له فينوّم عليه، تسمية للممهود بالمصدر، كضرب الأمير. أو وصفت بالمصدر.
  أو بمعنى: ذات مهد، أي أرسيناها بالجبال كما يرسى البيت بالأوتاد { سُبَاتاً } موتاً.
  والمسبوت. الميت، من السبت وهو القطع؛ لأنه مقطوع عن الحركة. والنوم: أحد التوفيين،
  وهو على بناء الأدواء. ولما جعل النوم موتاً، جعل اليقظة معاشاً، أي: حياة في قوله:{ وَجَعَلْنَا
  ٱلنَّهَارَ مَعَاشاً }[النبأ: 11]، أي: وقت معاش تستيقظون فيه وتتقلبون في حوائجكم
  ومكاسبكم. وقيل: السبات الراحة { لِبَاساً } يستركم عن العيون إذا أردتم هرباً من عدوّ،
  أو بياتاً له. أو إخفاء ما لا تحبون الاطلاع عليه من كثير من الأمور.وَكَمْ لِظَلاَمِ
  اللَّيْلِ عِنْدَكَ مِنْ يَدٍ   تُخَبِّرُ أَنَّ المَانَوِيَّةَ تَكْذِبُ{ سَبْعاً
  } سبع سموات { شِدَاداً } جمع شديدة، يعني: محكمة قوية الخلق لا يؤثر فيها مرور الأزمان
  { وَهَّاجاً } متلألئا وقاداً، يعني: الشمس: وتوهجت النار: إذا تلمظت فتوهجت بضوئها
  وحرها. المعصرات: السحائب إذا أعصرت، أي: شارفت أن تعصرها الرياح فتمطر، كقولك: أجز
  الزرع، إذا حان له أن يجز. ومنه: أعصرت الجارية إذا دنت أن تحيض. وقرأ عكرمة: «بالمعصرات»،
  وفيه وجهان: أن تراد الرياح التي حان لها أن تعصر السحاب، وأن تراد السحائب؛ لأنه إذا
  كان الإنزال منها فهو بها، كما تقول: أعطى من يده درهما، وأعطى بيده، وعن مجاهد: المعصرات
  الرياح ذوات الأعاصير. وعن الحسن وقتادة: هي السموات. وتأويله: أن الماء ينزل من السماء
  إلى السحاب، فكأنّ السموات يعصرن، أي: يحملن على العصر ويمكنّ منه. فإن قلت: فما وجه
  من قرأ. { مِنَ ٱلْمُعْصِرَاتِ } وفسرها بالرياح ذوات الأعاصير، والمطر لا ينزل من
  الرياح؟ قلت: الرياح هي التي تنشىء السحاب وتدرّ أخلافه فصحّ أن تجعل مبدأ للإنزال؛
  وقد جاء: أنّ الله تعالى يبعث الرياح فتحمل الماء من السماء إلى السحاب، فإن صحّ ذلك
  فالإنزال منها ظاهر، فإن قلت: ذكر ابن كيسان أنه جعل المعصرات بمعنى المغيثات، والعاصر
  هو المغيث لا المعصر. يقال: عصره فاعتصر. قلت: وجهه أن يريد اللاتي أعصرن، أي حان لها
  أن تعصر، أي: تغيث { ثَجَّاجاً } منصباً بكثرة يقال: ثجه وثج نفسه وفي الحديث:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَلِ ٱلأَرْضَ مِهَٰداً
  } * { وَٱلْجِبَالَ أَوْتَاداً } * { وَخَلَقْنَاكُمْ أَزْوَاجاً } * { وَجَعَلْنَا
  نَوْمَكُمْ سُبَاتاً } * { وَجَعَلْنَا ٱلَّيلَ لِبَاساً } * { وَجَعَلْنَا ٱلنَّهَارَ
  مَعَاشاً } * { وَبَنَيْنَا فَوْقَكُمْ سَبْعاً شِدَاداً } * { وَجَعَلْنَا سِرَاجاً
  وَهَّاجاً } * { وَأَنزَلْنَا مِنَ ٱلْمُعْصِرَاتِ مَآءً ثَجَّاجاً } * { لِّنُخْرِجَ
  بِهِ حَبّاً وَنَبَاتاً } * { وَجَنَّاتٍ أَلْفَافاً } \" أفضل الحج: العجّ والثجّ
  \" أي رفع الصوت بالتلبية، وصب دماء الهدي. وكان ابن عباس مثجاً يسيل غرباً، يعني أنه
  يثج الكلام ثجا في خطبته. وقرأ الأعرج: «ثجاجاً» ومثاجج الماء: مصابه، والماء ينثجج
  في الوادي { حَبّاً وَنَبَاتاً } يريد ما يتقوّت من الحنطة والشعير وما يعتلف من التبن
  والحشيش، كما قال:{ كُلُواْ وَٱرْعَوْا أَنْعَـٰمَكُمْ }[طه: 54]، و{ وَٱلْحَبُّ ذُو
  ٱلْعَصْفِ وَٱلرَّيْحَانُ }[الرحمٰن: 12]. { أَلْفَافاً } ملتفة ولا واحد له، كالأوزاع
  والأخياف. وقيل: الواحد لف. وقال صاحب الإقليد: أنشدني الحسن بن علي الطوسي:جَنَّةٌ
  لِفٌّ وَعَيْشٌ مُغْدِقٌ   ونَدَامَى كُلُّهُمْ بِيضٌ زُهُرْوزعم ابن قتيبة أنه لفاء
  ولف، ثم ألفاف: وما أظنه واجداً له نظيراً من نحو خضر وأخضار وحمر وأحمار، ولو قيل:
  هو جمع ملتفة بتقدير حذف الزوائد، لكان قولاً وجيها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

