text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّنُخْرِجَ بِهِ
  حَبّاً وَنَبَاتاً } * { وَجَنَّاتٍ أَلْفَافاً } * { إِنَّ يَوْمَ ٱلْفَصْلِ كَانَ
  مِيقَاتاً } * { يَوْمَ يُنفَخُ فِي ٱلصُّورِ فَتَأْتُونَ أَفْوَاجاً } * { وَفُتِحَتِ
  ٱلسَّمَآءُ فَكَانَتْ أَبْوَاباً } * { وَسُيِّرَتِ ٱلْجِبَالُ فَكَانَتْ سَرَاباً
  }يقول تعالى ذكره: لنخرج بالماء الذي ننزله من المعصِرات إلى الأرض حباً والحب كلّ
  ما تضمنه كمام الزرع التي تحصد، وهي جمع حبة، كما الشعير جمع شعيرة، وكما التمر جمع
  تمرة. وأما النبات فهو الكلأ الذي يُرْعَى، من الحشيش والزروع.وقوله: { وَجَنَّاتٍ
  ألْفافاً } يقول: ولنخرج بذلك الغيث جنات وهي البساتين وقال: وجنات، والمعنى: وثمر
  جنات، فترك ذكر الثمر استغناء بدلالة الكلام عليه من ذكره. وقوله: { ألْفافاً } يعني:
  ملتفة مجتمعة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وجَنَّاتٍ أَلْفافاً
  } قال: مجتمعة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { وَجَنَّاتٍ ألْفافاً } يقول: وجنات التفّ بعضها ببعض.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد { وَجَنَّاتٍ ألْفافاً } قال: ملتفة.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجَنَّاتٍ ألْفافاً } قال: التفّ بعضها
  إلى بعض.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { وَجَنَّاتٍ
  ألْفافاً } قال: التفّ بعضها إلى بعض.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { وَجَنَّاتٍ
  ألْفافاً } قال: ملتفة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَجَنَّاتٍ ألْفافاً } قال: هي الملتفة، بعضها فوق بعض.واختلف أهل العربية في واحد
  الألفاف، فكان بعض نحويِّي البصرة يقول: واحدها: لَفٌّ. وقال بعض نحويِّي الكوفة: واحدها:
  لَفّ ولفيف قال: وإن شئت كان الألفاف جمعاً، واحده جمع أيضاً، فتقول: جنة لفَّاء، وجنات
  لَفّ، ثم يجمع اللَّفّ ألفافاً.وقال آخر منهم: لم نسمع شجرة لفة، ولكن واحدها لفاء،
  وجمعها لفّ، وجمع لفّ: ألفاف، فهو جمع الجمع.والصواب من القول في ذلك أن الألفاف جمع
  لَفّ أو لفيف، وذلك أن أهل التأويل مجمعون على أن معناه: ملتفة، واللَّفاء: هي الغليظة،
  وليس الالتفاف من الغلظ في شيء، إلاَّ أن يوجه إلى أنه غلظ الالتفاف، فيكون ذلك حينئذٍ
  وجهاً.وقوله: { إنَّ يَوْمَ الْفَصْلِ كانَ مِيقاتاً } يقول تعالى ذكره: إن يوم يفصل
  الله فيه بين خلقه، فيأخذ فيه من بعضهم لبعض، كان ميقاتاً لما أنفذ الله لهؤلاء المكذّبين
  بالبعث، ولضربائهم من الخلق. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ يَوْمَ الْفَصْلِ كانَ
  مِيقاتاً } وهو يوم عظَّمه الله، يفصِل الله فيه بين الأوّلين والآخرين بأعمالهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّنُخْرِجَ بِهِ حَبّاً وَنَبَاتاً
  } * { وَجَنَّاتٍ أَلْفَافاً } * { إِنَّ يَوْمَ ٱلْفَصْلِ كَانَ مِيقَاتاً } * { يَوْمَ
  يُنفَخُ فِي ٱلصُّورِ فَتَأْتُونَ أَفْوَاجاً } * { وَفُتِحَتِ ٱلسَّمَآءُ فَكَانَتْ
  أَبْوَاباً } * { وَسُيِّرَتِ ٱلْجِبَالُ فَكَانَتْ سَرَاباً }وقوله: { يَوْمَ يُنْفَخُ
  فِي الصُّورِ } تَرْجَم بيوم ينفخ، عن يوم الفصل، فكأنه قيل: يوم الفصل كان أجلاً لما
  وعدنا هؤلاء القوم، يوم ينفخ في الصور. وقد بيَّنت معنى الصور فيما مضى قبل، وذكرت
  اختلاف أهل التأويل فيه، فأغنى ذلك عن إعادته في هذا الموضع، وهو قَرْن يُنْفَخ فيه
  عندنا، كما:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن سليمان التيميّ، عن أسلم،
  عن بشر بن شغاف، عن عبد الله بن عمرو، عن النبيّ صلى الله عليه وسلم، قال: «الصُّور:
  قَرْن«.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ يُنْفَخُ
  فِي الصُّورِ } والصُّور: الخَلْق.وقوله: { فَتأْتُونَ أفْوَاجاً } يقول: فيجيئون زمراً
  زمراً، وجماعة جماعة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { أفْوَاجاً } قال: زُمَراً زُمَراً.وإنما
  قيل: { فَتأْتُونَ أفْوَاجاً } لأن كلّ أمة أرسل الله إليها رسولاً تأتي مع الذي أرسل
  إليها، كما قال:{ يَوْمَ نَدْعُو كُلَّ أُناسٍ بإمامِهِمْ }وقوله: { وَفُتِحَتِ السَّماءُ
  فَكانَتْ أبْوَاباً } يقول تعالى ذكره: وشققت السماء فصدّعت، فكانت طُرُقاً، وكانت
  من قبل شِداداً لا فُطُور فيها ولا صدوع. وقيل: معنى ذلك: وفُتحت السماء فكانت قِطعاً
  كقطع الخشب المشقَّقة لأبواب الدور والمساكن. قالوا: ومعنى الكلام: وفُتحت السماء فكانت
  قِطعاً كالأبواب، فلما أسقطت الكاف صارت الأبواب الخبر، كما يقال في الكلام: كان عبد
  الله أسداً، يعني: كالأسد.وقوله: { وَسُيِّرَتِ الجِبالُ فَكانَتْ سَرَاباً } يقول:
  ونُسفت الجبال فاجْتُثت من أصولها، فصيرت هباء منبثاً، لعين الناظر، كالسراب الذي يظنّ
  من يراه من بُعد ماء، وهو في الحقيقة هبَاء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

