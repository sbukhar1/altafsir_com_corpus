  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  كَلاَّ سَيَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: عن أيّ شيء يتساءل
  هؤلاء المشركون بالله ورسوله من قريش يا محمد؟ وقيل ذلك له صلى الله عليه وسلم، وذلك
  أن قريشاً جعلت فيما ذُكر عنها تختصم وتتجادل، في الذي دعاهم إليه رسول الله صلى الله
  عليه وسلم من الإقرار بنبوّته، والتصديق بما جاء به من عند الله، والإيمان بالبعث،
  فقال الله لنبيه: فيم يتساءل هؤلاء القوم ويختصمون؟ و «في» و «عن» في هذا الموضع بمعنى
  واحد. ذكر من قال ما ذكرت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع بن
  الجراح، عن مِسعر، عن محمد بن جحادة، عن الحسن، قال: لما بُعِث النبيّ صلى الله عليه
  وسلم جعلوا يتساءلون بينهم، فأنزل الله: { عَمَّ يَتَساءَلُونَ عَنِ النَّبَأ العَظِيم
  } يعني: الخبر الْعظيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: ثم أخبر الله نبيه
  صلى الله عليه وسلم عن الذي يتساءلونه، فقال: يتساءلون عن النبأ العظيم: يعني: عن الخبر
  العظيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في المعنيّ بالنبأ
  العظيم، فقال بعضهم: أريد به القرآن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قول الله: { عَن النَّبَأ الْعَظِيمِ
  } قال: القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُنِي به البعث. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { عَنِ النَّبَأ الْعَظِيمِ } وهو البعث بعد الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن سعيد، عن قتادة { عَنِ
  النَّبَأ الْعَظِيمِ } قال: النبأ العظيم: البعث بعد الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { عَمَّ يَتَساءَلُونَ عَنِ
  النَّبَأ الْعَظِيمِ الَّذِي هُمْ فِيهِ مُخْتَلِفُونَ } قال: يوم القيامة قال: قالوا
  هذا اليوم الذي تزعمون أنا نحيا فيه وآباؤنا، قال: فهم فيه مختلفون، لا يؤمنون به،
  فقال الله: { بل هو نبأ عظيم أنتم عنه معرضون } ، يوم القيامة لا يؤمنون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العربية يقول: معنى ذلك: عمّ يتحدّث به قريش في القرآن،
  ثم أجاب فصارت عمّ كأنها في معنى: لأيّ شيء يتساءلون عن القرآن، ثم أخبر فقال: { الَّذِي
  هُمْ فِيهِ مُخْتَلِفُونَ } بين مصدق ومكذِّب، فذلك إخلافهم، وقوله: { الَّذِي هُمْ
  فِيهِ مُخْتَلِفُونَ } يقول تعالى ذكره: الذي صاروا هم فيه مختلفون فريقين: فريق به
  مصدّق، وفريق به مكذّب. يقول تعالى ذكره: فتساؤلهم بينهم في النبأ الذي هذه صفته. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سعيد، عن قتادة عن النبأ { الّذِي همْ فِيهِ مُخْتَلِفونَ
  } البعث بعد الموت، فصار الناس فيه فريقين: مصدّق ومكذّب، فأما الموت فقد أقرّوا به
  لمعاينتهم إياه، واختلفوا في البعث بعد الموت.</font></font>&#13;\t\t\t<label disabled=\"true\"
