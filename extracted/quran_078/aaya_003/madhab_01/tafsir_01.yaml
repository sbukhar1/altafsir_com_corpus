  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { الَّذِي هُمْ
  فِيهِ مُخْتَلِفُونَ }: صار الناس فيه رجلين: مصدّق، ومكذّب، فأما الموت فإنهم أقروا
  به كلهم، لمعاينتهم إياه، واختلفوا في البعث بعد الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { الَّذِي هُمْ فِيهِ مُخْتَلِفُونَ
  } قال: مصدّق ومكذّب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كَلاَّ } يقول تعالى ذكره:
  ما الأمر كما يزعم هؤلاء المشركون الذين ينكرون بعث الله إياهم أحياء بعد مماتهم، وتوعدهم
  جلّ ثناؤه على هذا القول منهم، فقال: { سَيَعْلَمُونَ } يقول: سيعلم هؤلاء الكفار المُنكرون
  وعيد الله أعداءه، ما الله فاعل بهم يوم القيامة، ثم أكد الوعيد بتكرير آخر، فقال:
  ما الأمر كما يزعمون من أن الله غير محييهم بعد مماتهم، ولا معاقبهم على كفرهم به،
  سيعلمون أن القول غير ما قالوا إذا لقُوا الله، وأفضوا إلى ما قدّموا من سيىء أعمالهم.
  وذكر عن الضحاك بن مزاحم في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن أبي سنان، عن ثابت، عن الضحاك { كَلاَّ سَيَعْلَمُونَ
  } الكفار { ثُمَّ كَلاَّ سَيَعْلَمُونَ } المؤمنون، وكذلك كان يقرؤها.</font></font><font
