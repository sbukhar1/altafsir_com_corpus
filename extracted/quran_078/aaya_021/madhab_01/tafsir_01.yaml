  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ حَمِيماً
  وَغَسَّاقاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فأعمل «عَمِلٌ» في عِضادة، ولو كانت
  عاملاً كانت أفصح، ويُنشد أيضاً:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبالفأسِ ضَرَّابٌ رُؤُوسَ الكَرَانِفِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول عباس بن مِرداس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أكَرَّ وأحْمَى لِلْحَقِيقَةِ مِنْهُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأضْرَبَ مِنَّا بالسُّيُوفِ الْقَوَانِسا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الأحقاب فجمع حُقْب، والحِقَب:
  جمع حِقْبة، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عِشْنا كَنَدْمانَيْ جَذِيمَةَ حِقْبَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ الدَّهْرِ حتى قيلَ لَنْ نَتَصَدَّعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فهذه جمعها حِقَب، ومن الأحقاب التي
  جمعها حُقُب قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أوْ أمْضِيَ حُقُباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فهذا واحد الأحقاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويل في مبلغ مدة الحُقُب، فقال بعضهم: مدة ثلاثمائة
  سنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمران بن موسى القزاز، قال:
  ثنا عبد الوارث بن سعيد، قال: ثنا إسحاق بن سُويد، عن بشير بن كعب، في قوله: { لابِثِينَ
  فِيها أحْقاباً } قال: بلغني أن الحُقُب ثلاثمائة سنة، كلّ سنة ثلاثمائة وستون يوماً،
  كل يوم ألف سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل مدة الحُقْب الواحد:
  ثمانون سنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، قال: ثني عمار الدُّهْنيّ، عن سالم بن أبي الجعد،
  قال: قال عليّ بن أبي طالب رضي الله عنه لهلال الهجَرِيّ: ما تجدون الحُقُب في كتاب
  الله المنزل؟ قال: نجده ثمانين سنة كل سنة اثنا عشر شهراً، كل شهر ثلاثون يوماً، كل
  يوم ألف سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا تميم بن المنتصر، قال: أخبرنا
  إسحاق، عن شريك، عن عاصم بن أبي النَّجود، عن أبي صالح، عن أبي هريرة: أنه قال: الحُقُب:
  ثمانون سنة، والسنة: ستون وثلاثمائة يوم، واليوم: ألف سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن أبي سنان، عن ابن عباس، قال: الحُقْب: ثمانون سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن نوح، قال: ثنا الأعمش، عن سعيد،
  بن جُبير، في قوله: { لابِثِينَ فِيها أحْقاباً } قال: الحقب: ثمانون سنة، السنة: ثلاثمائة
  وستون يوماً، اليوم: سنة أو ألف سنة «الطبري يشكّ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال الله: { لابِثِينَ فِيها أحْقاباً
  } وهو ما لا انقطاع له، كلما مضى حُقُبٌ جاء حُقُب بعده. وذُكر لنا أن الحُقُبَ ثمانون
  سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { أحْقاباً } قال: بلغنا أن الحُقب ثمانون سنة
  من سِني الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن أبي جعفر، عن الربيع بن أنس { لابِثِينَ فِيها أحْقاباً } لا يعلم عدّة هذه الأحقاب
  إلاَّ الله، ولكن الحُقُبَ الواحد: ثمانون سنة، والسنة: ثلاثمائة وستون يوماً، كلّ
  يوم من ذلك ألف سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الحُقُب الواحد: سبعون
  ألف سنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن عبد الرحيم البرقي، قال:
  ثني عمرو بن أبي سلمة، عن زهير، عن سالم، قال: سمعت الحسن يُسْألُ عن قول الله: { لابِثِينَ
  فِيها أحْقاباً } قال: أما الأحقاب فليس لها عدّة إلاَّ الخلود في النار ولكن ذكروا
  أن الحُقُب الواحد سبعون ألف سنة، كلّ يوم من تلك الأيام السبعين ألفاً، كألف سنة مما
  تَعُدّون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
