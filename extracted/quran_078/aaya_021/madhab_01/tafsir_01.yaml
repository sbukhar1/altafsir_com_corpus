  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  جَهَنَّمَ كَانَتْ مِرْصَاداً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّلطَّاغِينَ مَآباً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّبِثِينَ
  فِيهَآ أَحْقَاباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَّ يَذُوقُونَ فِيهَا بَرْداً وَلاَ شَرَاباً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  حَمِيماً وَغَسَّاقاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: إن جهنم
  كانت ذات رَصْد لأهلها، الذين كانوا يكذّبون في الدنيا بها، وبالمعاد إلى الله في الآخرة،
  ولغيرهم من المصدّقين بها. ومعنى الكلام: إن جهنم كانت ذات ارتقاب، ترقب من يجتازها
  وترصُدهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا زكريا بن يحيى بن أبي زائدة، قال: ثنا مسلم بن إبراهيم، عن عبد
  الله بن بكر بن عبد الله المازنيّ، قال: كان الحسن إذا تلا هذه الآية: { إنَّ جَهَنَّمَ
  كانَتْ مرْصَاداً } قال: ألا إنّ على الباب الرَّصَد، فمن جاء بجواز جاز، ومن لم يجىء
  بجواز احتبس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا إسماعيل بن
  عُلَية، عن أبي رجاء، عن الحسن، في قوله { إنَّ جَهَنَّمَ كانَتْ مِرْصَاداً } قال:
  لا يدخل الجنة أحد حتى يجتاز النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ جَهَنَّمَ كانَتْ مِرْصَاداً
  } يُعْلِمُنا أنه لا سبيل إلى الجنة حتى يَقطَع النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { إنَّ جَهَنَّمَ كانَتْ مِرْصَاداً } قال: عليها
  ثلاث قناطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { للطَّاغِينَ مآباً } يقول
  تعالى ذكره: إن جهنم للذين طَغَوا في الدنيا، فتجاوزوا حدود الله، استكباراً على ربهم،
  كانت منزلاً ومرجعاً يرجعون إليه، ومصيراً يصيرون إليه يسكنونه. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { للطَّاغِينَ مآباً }: أي منزلاً ومأوًى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران عن سفيان { مآباً } يقول: مرجعاً ومنزلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لابِثِينَ فِيها أحْقاباً } يقول تعالى ذكره: إن هؤلاء الطاغين
  في الدنيا لابثون في جهنم، فماكثون فيها أحقاباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { لابِثِينَ } ، فقرأ ذلك عامة قرّاء المدينة والبصرة وبعض
  قرّاء الكوفة: { لابِثِينَ } بالألف. وقرأ ذلك عامة قرّاء الكوفة: «لَبِثِينَ» بغير
  ألف وأفصح القراءتين وأصحهما مخرجاً في العربية، قراءة من قرأ ذلك بالألف وذلك أن العرب
  لا تكاد توقع الصفة إذا جاءت على فَعيل، فتعملها في شيء، وتنصبه بها، لا يكادون أن
  يقولوا: هذا رجل بَخِل بماله، ولا عَسِر علينا، ولا هو خَصِم لنا، لأن فَعِل لا يأتي
  صفة إلاَّ مدحاً أو ذماً، فلا يعمل المدح والذمّ في غيره، وإذا أرادوا إعمال ذلك في
  الاسم أو غيره جعلوه فاعلاً، فقالوا: هو باخل بماله، وهو طامع فيما عندنا، فلذلك قلت:
  إن { لابِثِينَ } أصحّ مخرجاً في العربية وأفصح، ولم أُحِلّ قراءة من قرأ: «لَبِثِينَ»
  وإن كان غيرُها أفصح، لأن العرب ربما أعملت المدح في الأسماء، وقد يُنشد بيت لبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أوْ مِسْحَلٌ عَمِلٌ عِضَادَةَ سَمْحَجٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِسَرَاتِها نَدَبٌ لَهُ وكُلُومُ</font></font></b></td></tr></table><label
