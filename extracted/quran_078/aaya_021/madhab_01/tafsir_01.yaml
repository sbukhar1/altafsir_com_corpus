  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال: فما للكفار عند الله عذابٌ إلاَّ أحقاباً قيل: إن الربيع وقتادة قد قالا: إن هذه
