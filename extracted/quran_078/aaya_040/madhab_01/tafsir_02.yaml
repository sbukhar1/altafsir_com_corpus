text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَنذَرْنَاكُمْ
  عَذَاباً قَرِيباً يَوْمَ يَنظُرُ ٱلْمَرْءُ مَا قَدَّمَتْ يَدَاهُ وَيَقُولُ ٱلْكَافِرُ
  يٰلَيْتَنِي كُنتُ تُرَاباً }{ ٱلْمَرْءُ } هو الكافر لقوله تعالى: { إِنَّآ أَنذَرْنَـٰكُمْ
  عَذَاباً قَرِيباً } والكافر: ظاهر وضع موضع الضمير لزيادة الذم، ويعني { مَا قَدَّمَتْ
  يَدَاهُ } من الشر، كقوله:{ وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ ذٰلِكَ بِمَا قَدَّمَتْ
  أَيْدِيكُمْ }[الأنفال: 50 - 51]،{ وَنُذِيقُهُ يَوْمَ ٱلْقِيَـٰمَةِ عَذَابَ ٱلْحَرِيقِ
  ذٰلِكَ بِمَا قَدَّمَتْ يَدَاكَ }[الحج: 9 ـ 10]،{ بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ
  عَلِيمٌ بِٱلظَّـٰلِمينَ }[البقرة: 95]، و(ما) يجوز أن تكون استفهامية منصوبة بقدّمت،
  أي ينظر أي شيء قدّمت يداه، وموصلة منصوبة بينظر، يقال: نظرته بمعنى نظرت إليه، والراجع
  من الصلة محذوف، وقيل: المرء عام، وخصص منه الكافر. وعن قتادة: هو المؤمن { يَـٰلَيْتَنِى
  كُنتُ تُرٰباً } في الدنيا فلم أخلق ولم أكلف. أو ليتني كنت تراباً في هذا اليوم فلم
  أبعث. وقيل: يحشر الله الحيوان غير المكلف حتى يقتص للجماء من القرناء، ثم يردّه تراباً،
  فيودّ الكافر حاله وقيل: الكافر إبليس، يرى آدم وولده وثوابهم، فيتمنى أن يكون الشيء
  الذي احتقره حين قال{ خَلَقْتَنِي مِن نَّارٍ وَخَلَقْتَهُ مِن طِينٍ }[الأعراف: 12].عن
  رسول الله صلى الله عليه وسلم:(1264) \" من قرأ سورة عم يتساءلون سقاه الله برد الشراب
  يوم القيامة \". \r\n\t\t\t\r\n\t\t\t</section>"

