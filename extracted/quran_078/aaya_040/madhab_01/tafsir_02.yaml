  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَنذَرْنَاكُمْ عَذَاباً قَرِيباً يَوْمَ يَنظُرُ ٱلْمَرْءُ مَا قَدَّمَتْ يَدَاهُ
  وَيَقُولُ ٱلْكَافِرُ يٰلَيْتَنِي كُنتُ تُرَاباً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلْمَرْءُ } هو الكافر لقوله تعالى: { إِنَّآ أَنذَرْنَـٰكُمْ عَذَاباً قَرِيباً }
  والكافر: ظاهر وضع موضع الضمير لزيادة الذم، ويعني { مَا قَدَّمَتْ يَدَاهُ } من الشر،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَذُوقُواْ عَذَابَ ٱلْحَرِيقِ ذٰلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  50 - 51]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنُذِيقُهُ يَوْمَ ٱلْقِيَـٰمَةِ عَذَابَ ٱلْحَرِيقِ ذٰلِكَ
  بِمَا قَدَّمَتْ يَدَاكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 9 ـ 10]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ
  عَلِيمٌ بِٱلظَّـٰلِمينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 95]، و(ما) يجوز أن تكون استفهامية منصوبة بقدّمت، أي ينظر
  أي شيء قدّمت يداه، وموصلة منصوبة بينظر، يقال: نظرته بمعنى نظرت إليه، والراجع من
  الصلة محذوف، وقيل: المرء عام، وخصص منه الكافر. وعن قتادة: هو المؤمن { يَـٰلَيْتَنِى
  كُنتُ تُرٰباً } في الدنيا فلم أخلق ولم أكلف. أو ليتني كنت تراباً في هذا اليوم فلم
  أبعث. وقيل: يحشر الله الحيوان غير المكلف حتى يقتص للجماء من القرناء، ثم يردّه تراباً،
  فيودّ الكافر حاله وقيل: الكافر إبليس، يرى آدم وولده وثوابهم، فيتمنى أن يكون الشيء
  الذي احتقره حين قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خَلَقْتَنِي مِن نَّارٍ وَخَلَقْتَهُ مِن طِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  12].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1264)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ سورة عم يتساءلون سقاه الله برد الشراب يوم القيامة \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
