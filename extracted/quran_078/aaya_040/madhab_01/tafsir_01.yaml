text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلْيَوْمُ
  ٱلْحَقُّ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِ مَآباً } * { إِنَّآ أَنذَرْنَاكُمْ
  عَذَاباً قَرِيباً يَوْمَ يَنظُرُ ٱلْمَرْءُ مَا قَدَّمَتْ يَدَاهُ وَيَقُولُ ٱلْكَافِرُ
  يٰلَيْتَنِي كُنتُ تُرَاباً }يقول تعالى ذكره: { ذلكَ اليَوْمُ } يعني: يوم القيامة،
  وهو يوم يقوم الروح والملائكة صفاً { الْحَقُّ }: يقول: إنه حقّ كائن، لا شكّ فيه.وقوله:
  { فَمَنْ شاءَ اتَّخَذَ إلى رَبِّهِ مآباً } يقول: فمن شاء من عباده اتخذ بالتصديق
  بهذا اليوم الحقّ، والاستعداد له، والعمل بما فيه النجاة له من أهواله { مآباً } ،
  يعني: مرجعاً وهو مَفْعَل، من قولهم: آب فلان من سفره، كما قال عُبَيد:وكُلُّ ذِي غَيْبَةٍ
  يَؤُبُ   وغائِبُ المَوْت لا يَؤُبُوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَمَنْ شاءَ اتَّخَذَ
  إلى رَبِّهِ مآباً } قال: اتخذوا إلى الله مآباً بطاعته، وما يقرّبهم إليه.حدثنا ابن
  عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إلى رَبِّهِ مآباً } قال: سبيلاً.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { مآباً } يقول: مرجعاً منزلاً.وقوله: { إنَّا
  أنْذَرْناكُمْ عَذَاباً قَرِيباً } يقول: إنا حذْرناكم أيها الناس عذاباً قد دنا منكم
  وقرُب، وذلك { يَوْمَ يَنْظُرُ المَرْءُ } المؤمن { ما قَدَّمَتْ يَدَاهُ } من خير
  اكتسبه في الدنيا، أو شر سَلَفَهُ، فيرجو ثواب الله على صالح أعماله، ويخاف عقابه على
  سيئها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كريب، قال:
  ثنا وكيع، عن مبارك، عن الحسن { يَوْمَ يَنْظُرُ المَرْءُ ما قَدَّمَتْ يَدَاهُ } قال:
  المرء المؤمن يحذَر الصغيرة، ويخاف الكبيرة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن محمد بن جَحَّادة، عن الحسن { يَوْمَ يَنْظُرُ المَرْءُ ما قَدَّمَتْ يَدَاهُ }
  قال: المرء المؤمن.حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن محمد بن
  جحادة، عن الحسن، في قوله: { يَوْمَ يَنْظُرُ المَرْءُ ما قَدَّمَتْ يَدَاهُ } قال:
  المرء المؤمن.وقوله: { وَيَقُولُ الكافِرُ يا لَيْتَنِي كُنْتُ تُرَاباً } يقول تعالى
  ذكره: ويقول الكافر يومئذٍ تمنياً لما يلقى من عذاب الله الذي أعدّه لأصحابه الكافرين
  به: يا ليتني كنت تراباً، كالبهائم التي جُعِلت تُراباً. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا محمد بن بشار، قال: ثنا محمد بن جعفر وابن أبي عديّ،
  قالا: ثنا عوف، عن أبي المغيرة، عن عبد الله بن عمرو، قال: إذا كان يوم القيامة، مدّ
  الأديم، وحشر الدوابّ والبهائم والوحش، ثم يحصل القصاص بين الدوابّ، يقتصّ للشاة الجَمَّاء
  من الشاة القَرْناء نَطْحَتها، فإذا فُرِغ من القِصاص بين الدوابّ، قال لها: كوني تراباً،
  قال: فعند ذلك يقول الكافر: يا ليتني كنت تراباً.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر قال: وحدثني جعفر بن بُرْقان، عن يزيد بن الأصمّ، عن أبي هريرة، قال:
  إن الله يحشرُ الخلق كلهم، كل دابة وطائر وإنسان، يقول للبهائم والطير كونوا تراباً،
  فعند ذلك يقول الكافر: يا ليتني كنت تراباً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلْيَوْمُ ٱلْحَقُّ فَمَن شَآءَ
  ٱتَّخَذَ إِلَىٰ رَبِّهِ مَآباً } * { إِنَّآ أَنذَرْنَاكُمْ عَذَاباً قَرِيباً يَوْمَ
  يَنظُرُ ٱلْمَرْءُ مَا قَدَّمَتْ يَدَاهُ وَيَقُولُ ٱلْكَافِرُ يٰلَيْتَنِي كُنتُ تُرَاباً
  }حدثنا أبو كُرَيب، قال: ثنا المحاربيُّ عبدُ الرحمن بن محمد، عن إسماعيل بن رافع المدَنيّ،
  عن يزيد بن زياد، عن محمد بن كعب القُرَظِيّ، عن رجل من الأنصار، عن أبي هريرة، أن
  رسول الله صلى الله عليه وسلم قال»: \" يَقْضِي اللّهُ بَينَ خَلْقِهِ الجِنِّ والإنْسِ
  والبَهائِمِ، وإنَّهُ لَيَقِيدُ يَوْمَئِذٍ الجَمَّاءِ مِنَ القَرْناءِ، حتى إذَا لَمْ
  يَبْقَ تَبِعَةٌ عِنْدَ وَاحِدَةٍ لأُخْرَى، قالَ اللّهُ: كُونُوا تُرَاباً، فَعِنْدَ
  ذلكَ يَقُولُ الكافِرُ: يا لَيْتَنِي كُنْتُ تُرَاباً» \" حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ يَنْظُرُ المَرْءُ ما قَدَّمَتْ يَداهُ وَيَقُولُ
  الْكافِرُ يا لَيْتَنِي كُنْتُ تُرَاباً } وهو الهالك المُفْرِط العاجز، وما يمنعه
  أن يقول ذلك وقد راج عليه عَوْراتُ عمله، وقد استقبل الرحمن وهو عليه غضبان، فتمنى
  الموت يومئذٍ، ولم يكن في الدنيا شيء أكره عنده من الموت.حدثنا ابن حميد، قال: ثنا
  يعقوب، عن جعفر، عن أبي الزِّناد عبد الله بن ذَكْوان، قال: إذا قُضِي بين الناس، وأمر
  بأهل النار إلى النار قيل لمؤمني الجنّ ولسائر الأمم سوى ولد آدم: عُودُوا تراباً،
  فإذا نظر الكفار إليهم قد عادوا تراباً، قال الكافر: يا ليتني كنت تراباً.حدثنا ابن
  حميد، قال: ثنا مهران، عن سفيان، في قوله: { وَيَقُولُ الْكافِرُ يا لَيْتَنِي كُنْتُ
  تُرَاباً }: قال: إذا قيل للبهائم: كونوا تراباً، قال الكافر: يا ليتني كنت تراباً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

