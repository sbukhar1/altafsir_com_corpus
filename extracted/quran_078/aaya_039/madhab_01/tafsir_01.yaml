  يَنظُرُ ٱلْمَرْءُ مَا قَدَّمَتْ يَدَاهُ وَيَقُولُ ٱلْكَافِرُ يٰلَيْتَنِي كُنتُ تُرَاباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا المحاربيُّ عبدُ الرحمن بن محمد، عن إسماعيل
  بن رافع المدَنيّ، عن يزيد بن زياد، عن محمد بن كعب القُرَظِيّ، عن رجل من الأنصار،
  عن أبي هريرة، أن رسول الله صلى الله عليه وسلم قال»:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يَقْضِي اللّهُ بَينَ خَلْقِهِ الجِنِّ والإنْسِ والبَهائِمِ، وإنَّهُ
  لَيَقِيدُ يَوْمَئِذٍ الجَمَّاءِ مِنَ القَرْناءِ، حتى إذَا لَمْ يَبْقَ تَبِعَةٌ عِنْدَ
  وَاحِدَةٍ لأُخْرَى، قالَ اللّهُ: كُونُوا تُرَاباً، فَعِنْدَ ذلكَ يَقُولُ الكافِرُ:
  يا لَيْتَنِي كُنْتُ تُرَاباً» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ يَنْظُرُ المَرْءُ ما
  قَدَّمَتْ يَداهُ وَيَقُولُ الْكافِرُ يا لَيْتَنِي كُنْتُ تُرَاباً } وهو الهالك المُفْرِط
  العاجز، وما يمنعه أن يقول ذلك وقد راج عليه عَوْراتُ عمله، وقد استقبل الرحمن وهو
  عليه غضبان، فتمنى الموت يومئذٍ، ولم يكن في الدنيا شيء أكره عنده من الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن أبي الزِّناد عبد الله
  بن ذَكْوان، قال: إذا قُضِي بين الناس، وأمر بأهل النار إلى النار قيل لمؤمني الجنّ
  ولسائر الأمم سوى ولد آدم: عُودُوا تراباً، فإذا نظر الكفار إليهم قد عادوا تراباً،
  قال الكافر: يا ليتني كنت تراباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، في قوله: { وَيَقُولُ الْكافِرُ يا لَيْتَنِي
  كُنْتُ تُرَاباً }: قال: إذا قيل للبهائم: كونوا تراباً، قال الكافر: يا ليتني كنت
