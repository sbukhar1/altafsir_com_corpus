  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلْيَوْمُ ٱلْحَقُّ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِ مَآباً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَنذَرْنَاكُمْ عَذَاباً قَرِيباً يَوْمَ يَنظُرُ ٱلْمَرْءُ مَا قَدَّمَتْ يَدَاهُ
  وَيَقُولُ ٱلْكَافِرُ يٰلَيْتَنِي كُنتُ تُرَاباً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { ذلكَ اليَوْمُ } يعني: يوم القيامة، وهو يوم يقوم الروح والملائكة صفاً
  { الْحَقُّ }: يقول: إنه حقّ كائن، لا شكّ فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَنْ شاءَ اتَّخَذَ إلى رَبِّهِ مآباً } يقول: فمن شاء من عباده اتخذ بالتصديق
  بهذا اليوم الحقّ، والاستعداد له، والعمل بما فيه النجاة له من أهواله { مآباً } ،
  يعني: مرجعاً وهو مَفْعَل، من قولهم: آب فلان من سفره، كما قال عُبَيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكُلُّ ذِي غَيْبَةٍ يَؤُبُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وغائِبُ المَوْت لا يَؤُبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَمَنْ شاءَ اتَّخَذَ إلى رَبِّهِ مآباً } قال: اتخذوا إلى الله
  مآباً بطاعته، وما يقرّبهم إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { إلى رَبِّهِ مآباً } قال: سبيلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { مآباً } يقول: مرجعاً
  منزلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا أنْذَرْناكُمْ عَذَاباً
  قَرِيباً } يقول: إنا حذْرناكم أيها الناس عذاباً قد دنا منكم وقرُب، وذلك { يَوْمَ
  يَنْظُرُ المَرْءُ } المؤمن { ما قَدَّمَتْ يَدَاهُ } من خير اكتسبه في الدنيا، أو
  شر سَلَفَهُ، فيرجو ثواب الله على صالح أعماله، ويخاف عقابه على سيئها. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن مبارك، عن الحسن { يَوْمَ يَنْظُرُ المَرْءُ ما قَدَّمَتْ
  يَدَاهُ } قال: المرء المؤمن يحذَر الصغيرة، ويخاف الكبيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن محمد بن جَحَّادة، عن الحسن { يَوْمَ يَنْظُرُ
  المَرْءُ ما قَدَّمَتْ يَدَاهُ } قال: المرء المؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن محمد بن جحادة، عن الحسن، في قوله:
  { يَوْمَ يَنْظُرُ المَرْءُ ما قَدَّمَتْ يَدَاهُ } قال: المرء المؤمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيَقُولُ الكافِرُ يا لَيْتَنِي كُنْتُ تُرَاباً } يقول
  تعالى ذكره: ويقول الكافر يومئذٍ تمنياً لما يلقى من عذاب الله الذي أعدّه لأصحابه
  الكافرين به: يا ليتني كنت تراباً، كالبهائم التي جُعِلت تُراباً. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن بشار، قال: ثنا محمد بن جعفر وابن أبي عديّ، قالا: ثنا عوف، عن أبي المغيرة،
  عن عبد الله بن عمرو، قال: إذا كان يوم القيامة، مدّ الأديم، وحشر الدوابّ والبهائم
  والوحش، ثم يحصل القصاص بين الدوابّ، يقتصّ للشاة الجَمَّاء من الشاة القَرْناء نَطْحَتها،
  فإذا فُرِغ من القِصاص بين الدوابّ، قال لها: كوني تراباً، قال: فعند ذلك يقول الكافر:
  يا ليتني كنت تراباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر قال: وحدثني جعفر بن بُرْقان، عن يزيد بن الأصمّ، عن أبي هريرة، قال:
  إن الله يحشرُ الخلق كلهم، كل دابة وطائر وإنسان، يقول للبهائم والطير كونوا تراباً،
  فعند ذلك يقول الكافر: يا ليتني كنت تراباً.</font></font>&#13;\t\t\t<label disabled=\"true\"
