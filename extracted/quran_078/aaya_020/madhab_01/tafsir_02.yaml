text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ يَوْمَ ٱلْفَصْلِ
  كَانَ مِيقَاتاً } * { يَوْمَ يُنفَخُ فِي ٱلصُّورِ فَتَأْتُونَ أَفْوَاجاً } * { وَفُتِحَتِ
  ٱلسَّمَآءُ فَكَانَتْ أَبْوَاباً } * { وَسُيِّرَتِ ٱلْجِبَالُ فَكَانَتْ سَرَاباً
  }{ كَانَ مِيقَـٰتاً } كان في تقدير الله وحكمه حدّا توقت به الدنيا وتنتهي عنده؛ أو
  حدا للخلائق ينتهون إليه { يَوْمَ يُنفَخُ } بدل من يوم الفصل، أو عطف بيان { فَتَأْتُونَ
  أَفْوَاجاً } من القبور إلى الموقف أمماً كل أمة مع إمامهم. وقيل: جماعات مختلفة. وعن
  معاذ رضي الله عنه أنه سأل عنه رسول الله صلى الله عليه وسلم فقال:(1262) \" يا معاذ،
  سألت عن أمر عظيم من الأمور، ثم أرسل عينيه وقال: تحشر عشرة أصناف من أمّتي: بعضهم
  على صورة القردة، وبعضهم على صورة الخنازير، وبعضهم منكسون: أرجلهم فوق وجوههم يسحبون
  عليها، وبعضهم عمياً، وبعضهم صماً بكماً، وبعضهم يمضغون ألسنتهم فهي مدلاة على صدورهم:
  يسيل القيح من أفواههم يتقذرهم أهل الجمع، وبعضهم مقطعة أيديهم وأرجلهم، وبعضهم مصلبون
  على جذوع من نار، وبعضهم أشدّ نتناً من الجيف، وبعضهم ملبسون جباباً سابغة من قطران
  لازقة بجلودهم؛ فأما الذين على صورة القردة فالقتات من الناس. وأما الذين على صورة
  الخنازير: فأهل السحت. وأما المنكسون على وجوههم فأكلة الربا، وأما العمي فالذين يجورون
  في الحكم، وأما الصمّ البكم فالمعجبون بأعمالهم، وأما الذين يمضغون ألسنتهم فالعلماء
  والقصاص الذين خالف قولهم أعمالهم، وأما الذين قطعت أيديهم وأرجلهم فهم الذين يؤذون
  الجيران، وأما المصلبون على جذوع من نار فالسعاة بالناس إلى السلطان، وأما الذين هم
  أشدّ نتناً من الجيف فالذين يتبعون الشهوات واللذات ومنعوا حق الله في أموالهم، وأما
  الذين يلبسون الجباب فأهل الكبر والفخر والخيلاء \" وقرىء «وفتحت» بالتشديد والتخفيف.
  والمعنى: كثرة أبوابها المفتحة لنزول الملائكة، كأنها ليست إلا أبواباً مفتحة، كقوله:{ وَفَجَّرْنَا
  ٱلأَرْضَ عُيُوناً }[القمر:12]، كأن كلها عيون تتفجر. وقيل: الأبواب الطرق والمسالك،
  أي: تكشط فينفتح مكانها وتصير طرقاً لا يسدّها شيء { فَكَانَتْ سَرَاباً } ، كقوله:{ فَكَانَتْ
  هَبَاء مُّنبَثّاً }[الواقعة: 6]. يعني أنها تصير شيئاً كلا شيء، لتفرّق أجزائها وانبثاث
  جواهرها.\r\n\t\t\t\r\n\t\t\t</section>"

