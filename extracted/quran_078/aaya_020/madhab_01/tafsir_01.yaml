  none\" href=\"JavaScript:Open_Menu()\">وَسُيِّرَتِ ٱلْجِبَالُ فَكَانَتْ سَرَاباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَوْمَ يُنْفَخُ فِي الصُّورِ } تَرْجَم بيوم ينفخ، عن يوم
  الفصل، فكأنه قيل: يوم الفصل كان أجلاً لما وعدنا هؤلاء القوم، يوم ينفخ في الصور.
  وقد بيَّنت معنى الصور فيما مضى قبل، وذكرت اختلاف أهل التأويل فيه، فأغنى ذلك عن إعادته
  في هذا الموضع، وهو قَرْن يُنْفَخ فيه عندنا، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن سليمان التيميّ، عن أسلم، عن بشر بن شغاف،
  عن عبد الله بن عمرو، عن النبيّ صلى الله عليه وسلم، قال: «الصُّور: قَرْن</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">«.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ
  يُنْفَخُ فِي الصُّورِ } والصُّور: الخَلْق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَتأْتُونَ أفْوَاجاً } يقول: فيجيئون زمراً زمراً، وجماعة جماعة. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { أفْوَاجاً } قال: زُمَراً زُمَراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قيل: { فَتأْتُونَ أفْوَاجاً } لأن كلّ أمة أرسل الله إليها
  رسولاً تأتي مع الذي أرسل إليها، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ نَدْعُو كُلَّ أُناسٍ بإمامِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَفُتِحَتِ السَّماءُ فَكانَتْ
  أبْوَاباً } يقول تعالى ذكره: وشققت السماء فصدّعت، فكانت طُرُقاً، وكانت من قبل شِداداً
  لا فُطُور فيها ولا صدوع. وقيل: معنى ذلك: وفُتحت السماء فكانت قِطعاً كقطع الخشب المشقَّقة
  لأبواب الدور والمساكن. قالوا: ومعنى الكلام: وفُتحت السماء فكانت قِطعاً كالأبواب،
  فلما أسقطت الكاف صارت الأبواب الخبر، كما يقال في الكلام: كان عبد الله أسداً، يعني:
  كالأسد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَسُيِّرَتِ الجِبالُ فَكانَتْ
  سَرَاباً } يقول: ونُسفت الجبال فاجْتُثت من أصولها، فصيرت هباء منبثاً، لعين الناظر،
  كالسراب الذي يظنّ من يراه من بُعد ماء، وهو في الحقيقة هبَاء.</font></font><font
