  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  يَوْمَ ٱلْفَصْلِ كَانَ مِيقَاتاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يُنفَخُ فِي ٱلصُّورِ فَتَأْتُونَ أَفْوَاجاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفُتِحَتِ
  ٱلسَّمَآءُ فَكَانَتْ أَبْوَاباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَسُيِّرَتِ ٱلْجِبَالُ فَكَانَتْ سَرَاباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لنخرج بالماء الذي ننزله من المعصِرات إلى الأرض
  حباً والحب كلّ ما تضمنه كمام الزرع التي تحصد، وهي جمع حبة، كما الشعير جمع شعيرة،
  وكما التمر جمع تمرة. وأما النبات فهو الكلأ الذي يُرْعَى، من الحشيش والزروع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَجَنَّاتٍ ألْفافاً } يقول: ولنخرج بذلك الغيث جنات وهي
  البساتين وقال: وجنات، والمعنى: وثمر جنات، فترك ذكر الثمر استغناء بدلالة الكلام عليه
  من ذكره. وقوله: { ألْفافاً } يعني: ملتفة مجتمعة. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وجَنَّاتٍ أَلْفافاً } قال: مجتمعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { وَجَنَّاتٍ ألْفافاً } يقول: وجنات التفّ بعضها ببعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَجَنَّاتٍ ألْفافاً
  } قال: ملتفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَجَنَّاتٍ ألْفافاً } قال: التفّ بعضها إلى بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { وَجَنَّاتٍ ألْفافاً } قال: التفّ بعضها إلى بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { وَجَنَّاتٍ ألْفافاً } قال: ملتفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَجَنَّاتٍ
  ألْفافاً } قال: هي الملتفة، بعضها فوق بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في واحد الألفاف، فكان بعض نحويِّي البصرة يقول: واحدها: لَفٌّ. وقال بعض
  نحويِّي الكوفة: واحدها: لَفّ ولفيف قال: وإن شئت كان الألفاف جمعاً، واحده جمع أيضاً،
  فتقول: جنة لفَّاء، وجنات لَفّ، ثم يجمع اللَّفّ ألفافاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخر منهم: لم نسمع شجرة لفة، ولكن واحدها لفاء، وجمعها لفّ، وجمع لفّ: ألفاف، فهو جمع
  الجمع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أن الألفاف
  جمع لَفّ أو لفيف، وذلك أن أهل التأويل مجمعون على أن معناه: ملتفة، واللَّفاء: هي
  الغليظة، وليس الالتفاف من الغلظ في شيء، إلاَّ أن يوجه إلى أنه غلظ الالتفاف، فيكون
  ذلك حينئذٍ وجهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ يَوْمَ الْفَصْلِ
  كانَ مِيقاتاً } يقول تعالى ذكره: إن يوم يفصل الله فيه بين خلقه، فيأخذ فيه من بعضهم
  لبعض، كان ميقاتاً لما أنفذ الله لهؤلاء المكذّبين بالبعث، ولضربائهم من الخلق. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ يَوْمَ الْفَصْلِ كانَ
  مِيقاتاً } وهو يوم عظَّمه الله، يفصِل الله فيه بين الأوّلين والآخرين بأعمالهم.</font></font>&#13;\t\t\t<label
