  none\" href=\"JavaScript:Open_Menu()\">لاَّ يَسْمَعُونَ فِيهَا لَغْواً وَلاَ كِذَّاباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكأْساً دِهاقاً } يقول: وكأساً ملأى متتابعة على شاربيها
  بكثرة وامتلاء وأصله من الدَّهْق: وهو متابعة الضغط على الإنسان بشدّة وعنف، وكذلك
  الكأس الدهاق: متابعتها على شاربيها بكثرة وامتلاء. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا مروان،
  قال: ثنا أبو يزيد يحيى بن ميسرة، عن مسلم بن نَسْطاس، قال: قال ابن عباس لغلامه: اسقني
  دِهاقاً، قال: فجاء بها الغلام ملأى، فقال ابن عباس: هذا الدِّهاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عبيد المحاربي، قال: ثنا موسى بن عمير، عن أبي صالح،
  عن ابن عباس، قوله: { كأْساً دِهاقاً } قال: ملأى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: أخبرني سليمان بن بلال، عن جعفر بن محمد،
  عن عمرو بن دينار، قال: سمعت ابن عباس يُسئل عن { كأْساً دِهاقاً } قال: دراكاً، قال
  يونس، قال ابن وهب: الذي يَتْبع بعضهُ بعضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وكأْساً
  دِهاقاً } يقول: ممتلئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية،
  قال: ثنا حميد الطويل، عن ثابت البُنَانيّ، عن أبي رافع، عن أبي هريرة، في قوله: {
  كأُساً دِهاقاً } قال: دمادم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن علية، قال: ثنا أبو رجاء، عن الحسن، في قوله: { وكأْساً دِهاقاً } قال: مَلأى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا ابن أبي عديّ، عن يونس، عن الحسن { وكأْساً
  دِهاقاً } قال: المَلأَى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن مجاهد { وكأْساً دِهاقاً } قال: مَلأَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا أبي عديّ، قال: ثنا شعبة، عن منصور، عن
  مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  عن سعيد بن أبي عَرُوبة، عن قتادة، في قوله: { وكأْساً دِهاقاً } قال: مُتْرَعةَ مْلأَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وكأْساً دِهاقاً
  } قال: الدهاق: المَلأَى المُتْرَعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { كأْساً دِهاقاً }
  قال: الدهاق: الممتلئة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { كأْساً دِهاقاً } قال: الدِّهاق المملوءة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الدَّهاق: الصافية. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن يحيى الأزديّ وعباس بن محمد، قالا: ثنا حجاج، عن ابن
  جريج، قال: ثنا عمر بن عطاء، عن عكرِمة، في قوله: { وكأْساً دِهاقاً } قال: صافية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هي المتتابعة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: قال سعيد بن
  جُبير في قوله: { وكأْساً دِهاقاً } دهاقاً: المتتابعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وكأْساً دِهاقاً } قال: المتتابع.</font></font>&#13;\t\t\t<label
