  none\" href=\"JavaScript:Open_Menu()\">وَكَأْساً دِهَاقاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَسْمَعُونَ فِيهَا لَغْواً وَلاَ كِذَّاباً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  إن للمتقين مَنجًى من النار إلى الجنة، ومخلصاً منهم لهم إليها، وظفراً بما طلبوا.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { إنَّ لِلْمُتَّقِينَ مَفازاً } قال:
  فازوا بأن نَجَوا من النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { إنَّ لِلْمُتقِينَ مَفازاً }: إي والله مفازاً من النار إلى الجنة،
  ومن عذاب الله إلى رحمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { إنَّ لِلْمُتَّقِينَ مَفازاً } قال: مفازاً
  من النار إلى الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّ لِلْمُتَّقِينَ مَفازاً } يقول:
  مُنْتَزهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { حَدَائِقَ } والحدائق:
  ترجمة وبيان عن المفاز، وجاز أن يترجم بها عنه، لأن المفاز مصدر من قول القائل: فاز
  فلان بهذا الشيء: إذا طلبه فظفر به، فكأنه قيل: إن للمتقين ظفراً بما طلبوا من حدائق
  وأعناب والحدائق: جمع حديقة، وهي البساتين من النخل والأعناب والأشجار المُحَوَّط عليها
  الحيطان المحدقة بها، لإحداق الحيطان بها تسمى الحديقة، فإن لم تكن الحيطان بها محدقة،
  لم يُقُل لها حديقة، وإحداقها بها: اشتمالها عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأعْناباً } يعني: وكرومٍ أعناب، واستغنى بذكر الأعناب عن ذكر الكروم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكَوَاعِبَ أتْرَاباً } يقول: ونواهد في سنّ واحدة. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ عن ابن عباس، قوله: { وكَوَاعِبَ
  } يقول: ونواهد. وقوله: { أتْرَاباً } يقول: مُسْتَوِيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله
  { وكَوَاعِبَ أتْرَاباً } يعني: النساء المستويات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وكَوَاعِبَ أتْرَاباً
  } قال: نواهد أتراباً، يقول: لسنَ واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، ثم وصف ما في الجنة قال: { حَدَائقَ
  وأعْناباً وكَوَاعِبَ أتْرَاباً } يعني بذلك النساء، أتراباً: لسنَ واحدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عباس بن محمد، قال: ثنا حجاج، عن ابن جرَيج، قال: الكواعب: النواهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وكَوَاعِبَ
  أتْرَاباً } قال: الكواعب: التي قد نهدت وكَعَّب ثديها، وقال: أتراباً: مستويات، فلانة
  تربة فلانة، قال: الأتراب: اللِّدات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  نصر بن عليّ، قال: ثنا يحيى بن سليمان، عن ابن جريج، عن مجاهد { وكَوَاعِبَ أتْرَاباً
  } لِدَات.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
