text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ لِلْمُتَّقِينَ
  مَفَازاً } * { حَدَآئِقَ وَأَعْنَاباً } * { وَكَوَاعِبَ أَتْرَاباً } * { وَكَأْساً
  دِهَاقاً } * { لاَّ يَسْمَعُونَ فِيهَا لَغْواً وَلاَ كِذَّاباً } * { جَزَآءً مِّن
  رَّبِّكَ عَطَآءً حِسَاباً }{ مَفَازاً } فوزاً وظفراً بالبغية. أو موضع فوز. وقيل:
  نجاة مما فيه أولئك. أو موضع نجاة. وفسر المفاز بما بعده. والحدائق: البساتين فيها
  أنواع الشجر المثمر. والأعناب: الكروم. والكواعب: اللاتي فلكت ثديهن، وهن النواهد.
  والأتراب. اللدات: والدهاق: المترعة. وأدهق الحوض: ملأه حتى قال قطنى. وقرىء «ولا كذاباً»
  بالتشديد والتخفيف، أي: لا يكذب بعضه بعضاً ولا يكذبه. أو لا يكاذبه. وعن علي رضي الله
  عنه أنه قرأ بتخفيف الاثنين { جَزَآءً } مصدر مؤكد منصوب بمعنى قوله: { إِنَّ لِلْمُتَّقِينَ
  مَفَازاً (31) } كأنه قال: جازى المتقين بمفاز. و { عَطَآءً } نصب بحزاء نصب المفعول
  به. أي: جزاهم عطاء. و { حِسَاباً } صفة بمعنى: كافياً. من أحسبه الشيء إذا كفاه حتى
  قال حسبي. وقيل: على حسب أعمالهم. وقرأ ابن قطيب «حساباً» بالتشديد، على أنّ الحساب
  بمعنى المحسب، كالدرّاك بمعنى المدرك.\r\n\t\t\t\r\n\t\t\t</section>"

