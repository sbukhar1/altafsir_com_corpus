text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَنَيْنَا فَوْقَكُمْ
  سَبْعاً شِدَاداً } * { وَجَعَلْنَا سِرَاجاً وَهَّاجاً } * { وَأَنزَلْنَا مِنَ ٱلْمُعْصِرَاتِ
  مَآءً ثَجَّاجاً }يقول تعالى ذكره: { وَبَنَيْنا فَوْقَكُمْ }: وسقفنا فوقكم، فجعل
  السقف بناء، إذ كانت العرب تسمي سقوف البيوت، وهي سماؤها بناءً، وكانت السماء للأرض
  سقفاً، فخاطبهم بلسانهم، إذ كان التنزيل بلسانهم، وقال: { سَبْعاً شِدَاداً } إذ كانت
  وثاقاً محكمة الخلق، لا صدوع فيهنّ ولا فطور، ولا يبليهن مرّ الليالي والأيام.وقوله:
  { وَجَعَلْنا سِرَاجاً وَهَّاجاً } يقول تعالى ذكره: وجعلنا سراجاً، يعني بالسراج:
  الشمس. وقوله { وَهَّاجا } ً يعني: وقاداً مضيئاً. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي،
  عن ابن عباس، في قوله: { وَجَعَلْنا سِرَاجاً وَهَّاجاً } يقول: مضيئاً.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَجَعَلْنَا
  سِرَاجاً وهَّاجاً } يقول: سراجاً منيراً.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { سِرَاجاً وَهَّاجاً } قال: يتلألأ.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { سِرَاجاً وَهَّاجاً } قال: الوهاج: المنير.حدثنا ابن
  حميد، قال: ثنا مهران، عن سفيان { سِرَاجاً وَهَّاجاً } قال: يتلألأ ضوءه.وقوله: {
  وأنْزَلْنا مِنَ المُعْصِرَاتِ } اختلف أهل التأويل في المعنيّ بالمعصِرات، فقال بعضهم:
  عُنِي بها الرياح التي تعصر في هبوبها. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَأنْزَلْنا مِنَ
  المُعْصِرَاتِ } فالمعصرات: الريح.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا
  الحسين، عن يزيد، عن عكرِمة، أنه كان يقرأ: «وَأنْزَلْنا بالمُعْصِرَاتِ» يعني: الرياح.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: عن ابن أبي نجيح، عن مجاهد، قوله:
  { مِنَ المُعْصِرَاتِ } قال: الريح.وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: هي في بعض القراءات: «وَأنْزَلْنا بالمُعْصِرَاتِ»: الرياح.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَأنْزَلْنا مِنَ المُعْصِراتِ } قال: المعصرات:
  الرياح، وقرأ قول الله:{ الَّذِي يُرْسِلُ الرِّياحَ فَتُثِيرُ سَحَاباً... }إلى آخر
  الآية.وقال آخرون: بل هي السحاب التي تتحلب بالمطر ولمَّا تمطر، كالمرأة المعصر التي
  قد دنا أوان حيضها ولم تحض. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان
  { مِنَ المُعْصِرَاتِ } قال: المعصرات: السحاب.حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله { وأنْزَلْنا مِنَ المُعْصِراتِ } يقول: من
  السحاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَبَنَيْنَا فَوْقَكُمْ سَبْعاً شِدَاداً } *
  { وَجَعَلْنَا سِرَاجاً وَهَّاجاً } * { وَأَنزَلْنَا مِنَ ٱلْمُعْصِرَاتِ مَآءً ثَجَّاجاً
  }قال: ثنا مهران، عن أبي جعفر، عن الربيع { المُعْصِراتِ }: السحاب.وقال آخرون: بل
  هي السماء. ذكر من قال ذلك:حدثني يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، قال: سمعت
  الحسن يقول: { وَأنْزَلْنا مِنَ المُعْصِرَاتِ } قال: من السماء.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَأنْزَلْنا مِنَ المُعْصِرَاتِ } قال: من
  السموات.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { وأنْزَلْنا
  مِنَ المُعْصِراتِ } قال: من السماء.وأولى الأقوال في ذلك بالصواب أن يقال: إن الله
  أخبر أنه أنزل من المعصِرات، وهي التي قد تحلبت بالماء من السحاب ماء.وإنما قلنا ذلك
  أولى بالصواب، لأن القول في ذلك على أحد الأقوال الثلاثة التي ذكرت، والرياح لا ماء
  فيها، فينزل منها، وإنما ينزل بها، وكان يصحّ أن تكون الرياح، ولو كانت القراءة: «وَأنْزَلْنا
  بالمُعْصِرَاتِ» فلما كانت القراءة: { منَ المُعْصِرَاتِ } علم أن المعنيّ بذلك ما
  وصفت.فإن ظنّ ظانّ أن الباء قد تعقب في مثل هذا الموضع من قيل ذلك، وإن كان كذلك، فالأغلب
  من معنى «من» غير ذلك، والتأويل على الأغلب من معنى الكلام. فإن قال: فإن السماء قد
  يجوز أن تكون مراداً بها. قيل: إن ذلك وإن كان كذلك، فإن الأغلب من نزول الغيث من السحاب
  دون غيره.وأما قوله: { مَاءً ثَجَّاجاً } يقول: ماء منصباً يتبع بعضه بعضاً، كثجّ دماء
  البدن، وذلك سفكها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس { ماءً ثَجَّاجاً }
  قال: منصباً.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { ماءً ثَجَّاجاً } ماء من السماء منصباً.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { ماءً ثَجَّاجاً } قال: منصباً.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة: { ماءً ثَجَّاجاً } قال: الثجاج: المنصب.حدثنا
  ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع: { مَاءً ثَجَّاجاً } قال: منصباً.قال:
  ثنا مهران، عن سفيان { ماءً ثَجَّاجاً } قال: متتابعاً.وقال بعضهم: عُنِي بالثجَّاج:
  الكثير. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب { ماءً ثَجَّاجاً } قال: كثيراً.ولا
  يُعرف في كلام العرب من صفة الكثرة الثجّ، وإنما الثجّ: الصبّ المتتابع. ومنه قول النبيّ
  صلى الله عليه وسلم: \" أفْضَلُ الحَجِّ العَجُّ والثَّجُّ \" يعني بالثجّ: صبّ دماء
  الهدايا والبُدن بذبحها، يقال منه: ثَجَجت دمه، فأنا أُثجُّه ثجاً، وقد ثَجَّ الدم،
  فهو يثجّ ثجوجاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

