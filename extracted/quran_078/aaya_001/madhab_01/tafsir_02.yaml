  none\" href=\"JavaScript:Open_Menu()\">عَنِ ٱلنَّبَإِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  هُمْ فِيهِ مُخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ عَمَّ } أصله
  عما، على أنه حرف جر دخل على ما الاستفهامية وهو في قراءة عكرمة وعيسى بن عمر. قال
  حسان رضي الله عنه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلَى مَا
  قَامَ يَشْتُمُنِى لَئِيمٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَخِنْزِيرٍ
  تَمَرَّغَ فِي رَمَادِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والاستعمال الكثير على الحذف، والأصل: قليل ومعنى هذا الاستفهام: تفخيم
  الشأن، كأنه قال عن أي شأن يتساءلون ونحوه ما في قولك: زيد ما زيد؟ جعلته لانقطاع قرينه
  وعدم نظيره كأنه شيء خفي عليك جنسه فأنت تسأل عن جنسه وتفحص عن جوهره، كما تقول: ما
  الغول وما العنقاء؟ تريد: أي شيء هو من الأشياء هذا أصله؛ ثم جرد العبارة عن التفخيم،
  حتى وقع في كلام من لا تخفى عليه خافية { يَتَسَآءَلُونَ } يسأل بعضهم بعضاً. أو يتساءلون
  غيرهم من رسول الله صلى الله عليه وسلم والمؤمنين نحو: يتداعونهم ويتراءونهم. والضمير
  لأهل مكة: كانوا يتساءلون فيما بينهم عن البعث، ويتساءلون غيرهم عنه على طريق الاستهزاء
  { عَنِ ٱلنَّبَإِ ٱلْعَظِيمِ(2) } بيان للشأن المفخم. وعن ابن كثير قرأ «عمه» بهاء
  السكت، ولا يخلو: إما أن يجري الوصل مجرى الوقف وإما أن يقف ويبتدىء { يَتَسآءَلُونَ
  عَنِ ٱلنَّبَأ ٱلْعَظِيمِ(2) } على أن يضمر { يتساولون } لأنّ ما بعده يفسره، كشيء
  يبهم ثم يفسر. فإن قلت: قد زعمت أنّ الضمير في يتساءلون للكفار. فما تصنع بقوله { هُمْ
  فِيهِ مُخْتَلِفُونَ }؟ قلت: كان فيهم من يقطع القول بإنكار البعث، ومنهم من يشك. وقيل:
  الضمير للمسلمين والكافرين جميعاً، وكانوا جميعاً يسألون عنه. أما المسلم فليزداد خشية
  واستعداداً وأما الكافر فليزداد استهزاء. وقيل: المتساءل عنه القرآن. وقيل: نبوّة محمد
  صلى الله عليه وسلم. وقرىء «يساءلون» بالإدغام، وستعلمون بالتاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
