text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ جَهَنَّمَ
  كَانَتْ مِرْصَاداً } * { لِّلطَّاغِينَ مَآباً } * { لاَّبِثِينَ فِيهَآ أَحْقَاباً
  } * { لاَّ يَذُوقُونَ فِيهَا بَرْداً وَلاَ شَرَاباً } * { إِلاَّ حَمِيماً وَغَسَّاقاً
  } * { جَزَآءً وِفَاقاً } * { إِنَّهُمْ كَانُواْ لاَ يَرْجُونَ حِسَاباً } * { وَكَذَّبُواْ
  بِآيَاتِنَا كِذَّاباً } * { وَكُلَّ شَيْءٍ أَحْصَيْنَاهُ كِتَاباً } * { فَذُوقُواْ
  فَلَن نَّزِيدَكُمْ إِلاَّ عَذَاباً }المرصاد: الحدّ الذي يكون فيه الرصد. والمعنى:
  أن جهنم هي حدّ الطاغين الذي يرصدون فيه للعذاب وهي مآبهم. أو هي مرصاد لأهل الجنة
  ترصدهم الملائكة الذين يستقبلونهم عندها، لأن مجازهم عليها، وهي مآب للطاغين. وعن الحسن
  وقتادة نحوه، قالا: طريقاً وممرّاً لأهل الجنة. وقرأ ابن يعمر «أنّ جهنم» بفتح الهمزة
  على تعليل قيام الساعة بأنّ جهنم كانت مرصاداً للطاغين، كأنه قيل: كان ذلك لإقامة الجزاء.
  قرىء «لابثين» «ولبثين» واللبث أقوى، لأنّ اللابث من وجد منه اللبث، ولا يقال «لبث»
  إلا لمن شأنه اللبث، كالذي يجثم بالمكان لا يكاد ينفك منه { أَحْقَاباً } حقباً بعد
  حقب، كلما مضى حقب تبعه آخر إلى غير نهاية، ولا يكاد يستعمل الحقب والحقبة إلا حيث
  يراد تتابع الأزمنة وتواليها، والاشتقاق يشهد لذلك. ألا ترى إلى حقيبة الراكب، والحقب
  الذي وراء التصدير وقيل: الحقب ثمانون سنة، ويجوز أن يراد: لابثين فيها أحقاباً غير
  ذائقين فيها برداً ولا شراباً إلا حميماً وغساقاً، ثم يبدلون بعد الأحقاب غير الحميم
  والغساق من جنس آخر من العذاب. وفيه وجه آخر: وهو أن يكون من:«حقب عامنا» إذا قل مطره
  وخيره، وحقب فلان: إذا أخطأه الرزق، فهو حقب، وجمعه أحقاب، فينتصب حالا عنهم، يعني
  لابثين فيها حِقبين جحدين. وقوله: { لاَّ يَذُوقُونَ فِيهَا بَرْداً وَلاَ شَرَاباً(24)
  } تفسير له والاستثناء منقطع، يعني: لا يذوقون فيها برداً وروحاً ينفس عنهم حرّ النار،
  ولا شراباً يسكن من عطشهم، ولكن يذوقون فيها حميماً وغساقاً وقيل «البرد» النوم، وأنشد:فَلَوْ
  شِئْتُ حَرَّمْتُ النِّسَاءَ سِوَاكُمُ   وَإنْ شِئْتُ لَمْ أَطْعَمْ تَقَاخاً وَلاَ
  بَرْدَاوعن بعض العرب: منع البرد البرد. وقرىء «غساقاً» بالتخفيف والتشديد: وهو ما
  يغسق، أي: يسيل من صديدهم { وِفَـاقاً } وصف بالمصدر. أو ذا وفاق. وقرأ أبو حيوة: «وفاقاً»
  فعال من وفقه كذا «كذاباً» تكذيباً؛ وفعال في باب فعل كله فاش في كلام فصحاء من العرب
  لا يقولون غيره؛ وسمعنى بعضهم أفسر آية فقال لقد فسرتها فساراً ما سمع بمثله. وقرىء
  بالتخفيف، وهو مصدر كذب، بدليل قوله:فَصَدَقْتُهَا وَكَذَبْتُهَا   وَالمَرْءُ يَنْفَعُهُ
  كِذَابُهْوهو مثل قوله:{ أَنبَتَكُمْ مّنَ ٱلأَرْضِ نَبَاتاً }[نوح: 17] يعني: وكذبوا
  بآياتنا فكذبوا كذاباً. أو تنصبه بكذبوا، لأنه يتضمن معنى كذبوا، لأنّ كل مكذب بالحق
  كاذب، وإن جعلته بمعنى المكاذبة فمعناه: وكذبوا بآياتنا، فكاذبوا مكاذبة. أو كذبوا
  بها مكاذبين، لأنهم إذا كانوا عند المسلمين كاذبين وكان المسلمون عندهم كاذبين فبينهم
  مكاذبة، أو لأنهم يتكلمون بما هو إفراط في الكذب فعل من يغالب في أمر، فيبلغ فيه أقصى
  جهده. وقرىء «كذاباً» وهو جمع كاذب، أي: كذبوا بآياتنا كاذبين؛ وقد يكون الكذاب بمعنى
  الواحد البليغ في الكذب، يقال: رجل كذاب، كقولك: حسان، وبخال؛ فيجعل صفة لمصدر كذبوا،
  أي: تكذيباً كذاباً مفرطاً كذبه، وقرأ أبو السمال: وكل شيء أحصيناه، بالرفع على الابتداء
  { كِتَـٰباً } مصدر في موضع إحصاء وأحصينا في معنى كتبنا، لانتفاء الإحصاء، والكتبة
  في معنى الضبط والتحصيل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ جَهَنَّمَ كَانَتْ مِرْصَاداً
  } * { لِّلطَّاغِينَ مَآباً } * { لاَّبِثِينَ فِيهَآ أَحْقَاباً } * { لاَّ يَذُوقُونَ
  فِيهَا بَرْداً وَلاَ شَرَاباً } * { إِلاَّ حَمِيماً وَغَسَّاقاً } * { جَزَآءً وِفَاقاً
  } * { إِنَّهُمْ كَانُواْ لاَ يَرْجُونَ حِسَاباً } * { وَكَذَّبُواْ بِآيَاتِنَا كِذَّاباً
  } * { وَكُلَّ شَيْءٍ أَحْصَيْنَاهُ كِتَاباً } * { فَذُوقُواْ فَلَن نَّزِيدَكُمْ
  إِلاَّ عَذَاباً }أو يكون حالا في معنى: مكتوباً في اللوح وفي صحف الحفظة. والمعنى:
  إحصاء معاصيهم، كقوله:{ أَحْصَـٰهُ ٱللَّهُ وَنَسُوهُ }[المجادلة: 6] وهو اعتراض. وقوله:
  { فَذُوقُواْ } مسبب عن كفرهم بالحساب وتكذيبهم بالآيات، وهي آية في غاية الشدّة، وناهيك
  بلن نزيدكم، وبدلالته على أن ترك الزيادة كالمحال الذي لا يدخل تحت الصحة. وبمجيئها
  على طريقة الالتفات شاهداً على أنّ الغضب قد تبالغ، وعن النبي صلى الله عليه وسلم:(1263)
  \" هذه الآية أشدّ ما في القرآن على أهل النار \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

