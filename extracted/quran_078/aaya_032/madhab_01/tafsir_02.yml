  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَسْمَعُونَ فِيهَا لَغْواً وَلاَ كِذَّاباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَزَآءً مِّن رَّبِّكَ
  عَطَآءً حِسَاباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَفَازاً } فوزاً وظفراً بالبغية.
  أو موضع فوز. وقيل: نجاة مما فيه أولئك. أو موضع نجاة. وفسر المفاز بما بعده. والحدائق:
  البساتين فيها أنواع الشجر المثمر. والأعناب: الكروم. والكواعب: اللاتي فلكت ثديهن،
  وهن النواهد. والأتراب. اللدات: والدهاق: المترعة. وأدهق الحوض: ملأه حتى قال قطنى.
  وقرىء «ولا كذاباً» بالتشديد والتخفيف، أي: لا يكذب بعضه بعضاً ولا يكذبه. أو لا يكاذبه.
  وعن علي رضي الله عنه أنه قرأ بتخفيف الاثنين { جَزَآءً } مصدر مؤكد منصوب بمعنى قوله:
  { إِنَّ لِلْمُتَّقِينَ مَفَازاً (31) } كأنه قال: جازى المتقين بمفاز. و { عَطَآءً
  } نصب بحزاء نصب المفعول به. أي: جزاهم عطاء. و { حِسَاباً } صفة بمعنى: كافياً. من
  أحسبه الشيء إذا كفاه حتى قال حسبي. وقيل: على حسب أعمالهم. وقرأ ابن قطيب «حساباً»
  بالتشديد، على أنّ الحساب بمعنى المحسب، كالدرّاك بمعنى المدرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
