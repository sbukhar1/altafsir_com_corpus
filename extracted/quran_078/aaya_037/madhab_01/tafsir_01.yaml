  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَزَآءً
  مِّن رَّبِّكَ عَطَآءً حِسَاباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَّبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا
  ٱلرَّحْمَـٰنِ لاَ يَمْلِكُونَ مِنْهُ خِطَاباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يَقُومُ ٱلرُّوحُ
  وَٱلْمَلاَئِكَةُ صَفّاً لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ
  وَقَالَ صَوَاباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جلّ ثناؤه: { جَزَاءً
  مِنْ رَبكَ عَطاءً } أعطى الله هؤلاء المتقين ما وصف في هذه الآيات ثواباً من ربك بأعمالهم،
  على طاعتهم إياه في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { عَطاءً } يقول: تفضلاً
  من الله عليهم بذلك الجزاء، وذلك أنه جزاهم بالواحد عشراً في بعض، وفي بعض بالواحد
  سبع مِئَة، فهذه الزيادة وإن كانت جزاء فعطاء من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حِساباً } يقول: محاسبة لهم بأعمالهم لله في الدنيا. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { جَزَاءً مِنْ رَبِّكَ عَطاءً
  حسِاباً } قال: عطاء منه حساباً لما عملوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { جَزَاءً مِنْ رَبِّكَ عَطاءً حِساباً
  }: أي عطاء كثيراً، فجزاهم بالعمل اليسير، الخير الجسيم، الذي لا انقطاع له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن مَعْمر، عن قتادة، في
  قوله: { عَطاءً حِساباً } قال: عطاء كثيراً وقال مجاهد: عطاء من الله حساباً بأعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول في قول الله:
  { جَزَاءً مِنْ رَبِّكَ عَطاءً حساباً } فقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ لِلْمُتَّقِينَ مَفازاً حَدَائِقَ
  وأعْناباً وكَوَاعِبَ أتْرَاباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلى { عَطاءً حساباً } قال: فهذه
  جزاء بأعمالهم عطاء الذي أعطاهم، عملوا له واحدة، فجزاهم عشراً، وقرأ قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ
  جاءَ بالْحَسَنَةِ فَلَهُ عَشْرُ أمْثالِهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقرأ قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلُ
  الَّذِينَ يُنْفِقُونَ أمْوَالَهُمْ فِي سَبِيلِ اللّهِ كَمَثَلِ حَبَّةٍ أنْبَتَتْ
  سَبْعَ سَنابِلَ فِي كُلِّ سُنْبُلَةٍ مِئَةُ حَبَّةٍ وَاللّهُ يُضَاعِفُ لِمَنْ يَشاءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يزيد من يشاء، كان هذا كله عطاء، ولم يكن أعمالاً يحسبه لهم، فجزاهم به حتى كأنهم عملوا
  له، قال: ولم يعملوا إنما عملوا عشراً، فأعطاهم مئة، وعملوا مئة، فأعطاهم ألفاً، هذا
  كله عطاء، والعمل الأوّل، ثم حَسَب ذلك حتى كأنهم عملوا، فجزاهم كما جزاهم بالذي عملوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { رَبِّ السَّمَواتِ والأرْضِ وَما بَيْنَهُما الرَّحْمَنِ
  } يقول جلّ ثناؤه: جزاء من ربك ربّ السموات السبع والأرض وما بينهما من الخلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة: «رَبُّ السَّمَوَاتِ
  والأرْضِ وَما بَيْنَهُما الرَّحْمَنُ» بالرفع في كليهما. وقرأ ذلك بعضُ أهل البصرة
  وبعضُ الكوفيين: { رَبِّ } خفضاً «والرَّحْمَنُ» رفعاً ولكلّ ذلك عندنا وجه صحيح، فبأيّ
  ذلك قرأ القارىء فمصيب، غير أن الخفض في الربّ، لقربه من قوله { جَزَاءً مِنْ رَبِّكَ
  }: أعجب إليّ، وأما { الرَّحْمَنُ } بالرفع، فإنه أحسن، لبعده من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { الرَّحْمَنِ لا يَمْلِكُونَ مِنْهُ خِطاباً } يقول تعالى
  ذكره: الرحمن لا يقدر أحد من خلقه خطابه يوم القيامة، إلا من أذن له منهم، وقال صواباً.</font></font>&#13;\t\t\t<label
