  } * { رَّبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا ٱلرَّحْمَـٰنِ لاَ يَمْلِكُونَ
  مِنْهُ خِطَاباً } * { يَوْمَ يَقُومُ ٱلرُّوحُ وَٱلْمَلاَئِكَةُ صَفّاً لاَّ يَتَكَلَّمُونَ
  إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَقَالَ صَوَاباً }ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { إلاَّ مَنْ
  أذِنَ لَهُ الرَّحْمَنُ وَقالَ صَوَاباً } يقول: إلا من أذن له الربّ بشهادة أن لا
  إله إلا الله، وهي منتهى الصواب.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد
  { وَقالَ صَوَاباً } قال حقاً في الدنيا، وعمل به.حدثنا عمرو بن عليّ، قال: ثنا أبو
  معاوية، قال: ثنا إسماعيل، عن أبي صالح في قوله: { إلاَّ مَنْ أذِنَ لَهُ الرَّحْمَنُ،
  وَقالَ صَوَاباً } قال: لا إله إلا الله.قال أبو حفص: فحدثت به يحيى بن سعيد، فقال:
  أنا كتبته عن عبد الرحمن بن مهديّ، عن أبي معاوية.حدثني سعد بن عبد الله بن عبد الحكم،
  قال: ثنا حفص بن عمر العَدَنيّ، قال: ثنا الحكم بن أبان، عن عكرِمة في قوله: { إلاَّ
