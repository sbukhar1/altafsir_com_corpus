text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَزَآءً مِّن رَّبِّكَ
  عَطَآءً حِسَاباً } * { رَّبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا ٱلرَّحْمَـٰنِ
  لاَ يَمْلِكُونَ مِنْهُ خِطَاباً } * { يَوْمَ يَقُومُ ٱلرُّوحُ وَٱلْمَلاَئِكَةُ صَفّاً
  لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَقَالَ صَوَاباً }يعني
  بقوله جلّ ثناؤه: { جَزَاءً مِنْ رَبكَ عَطاءً } أعطى الله هؤلاء المتقين ما وصف في
  هذه الآيات ثواباً من ربك بأعمالهم، على طاعتهم إياه في الدنيا.وقوله: { عَطاءً } يقول:
  تفضلاً من الله عليهم بذلك الجزاء، وذلك أنه جزاهم بالواحد عشراً في بعض، وفي بعض بالواحد
  سبع مِئَة، فهذه الزيادة وإن كانت جزاء فعطاء من الله.وقوله: { حِساباً } يقول: محاسبة
  لهم بأعمالهم لله في الدنيا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { جَزَاءً مِنْ رَبِّكَ عَطاءً
  حسِاباً } قال: عطاء منه حساباً لما عملوا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { جَزَاءً مِنْ رَبِّكَ عَطاءً حِساباً }: أي عطاء كثيراً، فجزاهم بالعمل
  اليسير، الخير الجسيم، الذي لا انقطاع له.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن مَعْمر، عن قتادة، في قوله: { عَطاءً حِساباً } قال: عطاء كثيراً وقال مجاهد: عطاء
  من الله حساباً بأعمالهم.حدثني يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول
  في قول الله: { جَزَاءً مِنْ رَبِّكَ عَطاءً حساباً } فقرأ:{ إنَّ لِلْمُتَّقِينَ مَفازاً
  حَدَائِقَ وأعْناباً وكَوَاعِبَ أتْرَاباً }.. إلى { عَطاءً حساباً } قال: فهذه جزاء
  بأعمالهم عطاء الذي أعطاهم، عملوا له واحدة، فجزاهم عشراً، وقرأ قول الله:{ مَنْ جاءَ
  بالْحَسَنَةِ فَلَهُ عَشْرُ أمْثالِهَا }، وقرأ قول الله:{ مَثَلُ الَّذِينَ يُنْفِقُونَ
  أمْوَالَهُمْ فِي سَبِيلِ اللّهِ كَمَثَلِ حَبَّةٍ أنْبَتَتْ سَبْعَ سَنابِلَ فِي كُلِّ
  سُنْبُلَةٍ مِئَةُ حَبَّةٍ وَاللّهُ يُضَاعِفُ لِمَنْ يَشاءُ }قال: يزيد من يشاء، كان
  هذا كله عطاء، ولم يكن أعمالاً يحسبه لهم، فجزاهم به حتى كأنهم عملوا له، قال: ولم
  يعملوا إنما عملوا عشراً، فأعطاهم مئة، وعملوا مئة، فأعطاهم ألفاً، هذا كله عطاء، والعمل
  الأوّل، ثم حَسَب ذلك حتى كأنهم عملوا، فجزاهم كما جزاهم بالذي عملوا.وقوله: { رَبِّ
  السَّمَواتِ والأرْضِ وَما بَيْنَهُما الرَّحْمَنِ } يقول جلّ ثناؤه: جزاء من ربك ربّ
  السموات السبع والأرض وما بينهما من الخلق.واختلف القرّاء في قراءة ذلك، فقرأته عامة
  قرّاء المدينة: «رَبُّ السَّمَوَاتِ والأرْضِ وَما بَيْنَهُما الرَّحْمَنُ» بالرفع
  في كليهما. وقرأ ذلك بعضُ أهل البصرة وبعضُ الكوفيين: { رَبِّ } خفضاً «والرَّحْمَنُ»
  رفعاً ولكلّ ذلك عندنا وجه صحيح، فبأيّ ذلك قرأ القارىء فمصيب، غير أن الخفض في الربّ،
  لقربه من قوله { جَزَاءً مِنْ رَبِّكَ }: أعجب إليّ، وأما { الرَّحْمَنُ } بالرفع،
  فإنه أحسن، لبعده من ذلك.وقوله: { الرَّحْمَنِ لا يَمْلِكُونَ مِنْهُ خِطاباً } يقول
  تعالى ذكره: الرحمن لا يقدر أحد من خلقه خطابه يوم القيامة، إلا من أذن له منهم، وقال
  صواباً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَزَآءً مِّن رَّبِّكَ عَطَآءً حِسَاباً
  } * { رَّبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا ٱلرَّحْمَـٰنِ لاَ يَمْلِكُونَ
  مِنْهُ خِطَاباً } * { يَوْمَ يَقُومُ ٱلرُّوحُ وَٱلْمَلاَئِكَةُ صَفّاً لاَّ يَتَكَلَّمُونَ
  إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَقَالَ صَوَاباً }وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحرث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { لا يَمْلِكُونَ مِنْهُ خطاباً } قال: كلاماً.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لا يَمْلِكُونَ مِنْه خِطاباً }: أي كلاماً.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لا يَمْلِكُونَ مِنْهُ خِطاباً
  } قال: لا يملكون أن يخاطبوا الله، والمخاطِب: المخاصم الذي يخاصم صاحبه.وقوله: { يَوْمَ
  يَقُومُ الرُّوحُ } اختلف أهل العلم في معنى الروح في هذا الموضع، فقال بعضهم: هو مَلك
  من أعظم الملائكة خَلْقاً. ذكر من قال ذلك:حدثني محمد بن خلف العَسْقَلانيّ، قال: ثنا
  روّاد بن الجرّاح، عن أبي حمزة، عن الشعبيّ، عن علقمة، عن ابن مسعود، قال: الرُّوح
  ملك في السماء الرابعة، هو أعظم من السموات ومن الجبال ومن الملائكة، يسبح الله كلّ
  يوم اثني عشر ألف تسبيحة، يخلق الله من كلّ تسبيحة مَلَكاً من الملائكة، يجيء يوم القيامة
  صفًّا وحده.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { يَوْمَ يَقُومُ الرُّوحُ والمَلائِكَةُ } قال: هو ملك أعظم الملائكة خَلْقاً.وقال
  آخرون: هو جبريل عليه السلام. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن أبي
  سنان، عن ثابت، عن الضحاك { يَوْمَ يَقُومُ الرُّوحُ } قال جبريل عليه السلام.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن الضحاك { يَوْمَ يَقُومُ الرُّوح } قال: الروح:
  جبريل عليه السلام.حدثنا محمد بن خَلَف العَسْقَلانيّ، قال: ثنا روّاد بن الجرّاح،
  عن أبي حمزة عن الشعبيّ { يَوْمَ يَقُومُ الرُّوحُ } قال: الروح جبريل عليه السلام.وقال
  آخرون: خَلْق من خلق الله في صورة بني آدم. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا
  أبو عامر، قال: ثنا سفيان، عن ابن أبي نجيح، عن مجاهد، قال { الرُّوحُ } خَلْقٌ على
  صورة بني آدم، يأكلون ويشربون.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن مسلم،
  عن مجاهد، قال { الرُّوح }: خلق لهم أيد وأرجل وأراه قال: ورؤوس يأكلون الطعام، ليسوا
  ملائكة.حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفيان، عن إسماعيل بن أبي خالد،
  عن أبي صالح، قال: يشبهون الناس، وليسوا بالناس.حدثنا ابن المثنى، قال: ثنا ابن أبي
  عديّ، عن شعبة، عن سليمان، عن مجاهد، قال { الرُّوحُ }: خَلْق كخلق آدم.حدثني يحيى
  بن إبراهيم المسعوديّ، قال: ثنا أبي، عن أبيه، عن جدّه، عن الأعمش، في قوله: { يَوْمَ
  يَقُومُ الرُّوحُ وَالمَلائِكَةُ صَفًّا } قال: الروح خلق من خلق الله يُضْعِفون على
  الملائكة أضعافاً، لهم أيد وأرجل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَزَآءً مِّن رَّبِّكَ عَطَآءً حِسَاباً
  } * { رَّبِّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا ٱلرَّحْمَـٰنِ لاَ يَمْلِكُونَ
  مِنْهُ خِطَاباً } * { يَوْمَ يَقُومُ ٱلرُّوحُ وَٱلْمَلاَئِكَةُ صَفّاً لاَّ يَتَكَلَّمُونَ
  إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَقَالَ صَوَاباً }حدثني يعقوب بن إبراهيم،
  قال: ثنا معتمر بن سليمان، عن إسماعيل، عن أبي صالح مولى أم هانىء { يَوْمَ يَقُومُ
  الرُّوحُ وَالمَلائِكَةُ } قال: الروح: خلق كالناس، وليسوا بالناس.وقال آخرون: هم بنو
  آدم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَوْمَ يَقُومُ
  الرُّوح } قال: هم بنو آدم، وهو قول الحسن.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن الحسن، في قوله: { يَوْمَ يَقُومُ الرُّوحُ }: قال: الروح بنو آدم. وقال
  قتادة: هذا مما كان يكتمه ابن عباس.وقال آخرون: قيل: ذلك أرواح بني آدم. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس، قوله: { يَوْمَ يَقُومُ الرُّوحُ وَالمَلائِكَةُ صَفًّا لا يَتَكَلَّمُونَ }
  قال: يعني حين تقوم أرواح الناس مع الملائكة، فيما بين النفختين، قبل أن تردّ الأرواح
  إلى الأجساد.وقال آخرون: هو القرآن. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، كان أبي يقول: الروح: القرآن، وقرأ{ وكَذَلِكَ أَوْحَيْنا إلَيْكَ
  رُوحاً مِنْ أمْرِنا ما كُنْتَ تَدْرِي ما الْكِتابُ وَلا الإيمَانُ }والصواب من القول
  أن يقال: إن الله تعالى ذكره أخبر أنَّ خَلْقه لا يملكون منه خطاباً، يوم يقوم الرُّوح،
  والرُّوح: خَلْق من خلقه. وجائز أن يكون بعض هذه الأشياء التي ذكرت، والله أعلم أيّ
  ذلك هو؟ ولا خبر بشيء من ذلك أنه المعنيّ به دون غيره، يجب التسليم له، ولا حجة تدلّ
  عليه، وغير ضائر الجهل به.وقيل: إنه يقول: سِمَاطان. ذكر من قال ذلك:حدثني يعقوب، قال:
  ثنا ابن عُلَية، قال: أخبرنا منصور بن عبد الرحمن، عن الشعبيّ، في قوله: { يَوْمَ يَقُومُ
  الرُّوحُ وَالمَلائِكَةُ صَفًّا لا يَتَكَلَّمُونَ إلاَّ مَنْ أذِنَ لَهُ الرَّحْمَنُ
  } قال: هما سِماطان لربّ العالمين، يوم القيامة: سِماط من الروح، وسِماط من الملائكة.وقوله:
  { لا يَتَكَلَّمُونَ إلاَّ مَنْ أذِنَ لَهُ الرَّحْمَنُ } قيل: إنهم يُؤْذَن لهم في
  الكلام، حين يُؤْمَر بأهل النار إلى النار، وبأهل الجنة إلى الجنة.حدثنا ابن عبد الأعلى،
  قال: ثنا المعتمر بن سليمان، عن أبيه، قال: ثنا أبو عمرو، الذي يقصّ في طيء عن عكرمة،
  وقرأ هذه الآية: { إلا مَنْ أذِنَ لَهُ الرَّحْمَنُ وَقالَ صَوَاباً } قال: يمرّ بأناس
  من أهل النار على ملائكة، فيقولون: أين تذهبون بهؤلاء؟ فيقال: إلى النار، فيقولون:
  بما كَسَبت أيديهم، وما ظلمهم الله، ويمرّ بأناس من أهل الجنة على ملائكة، فيقال: أين
  تذهبون بهؤلاء؟ فيقولون: إلى الجنة، فيقولون: برحمة الله دخلتم الجنة، قال: فيُؤذَن
  لهم في الكلام، أو نحو ذلك.وقال آخرون: { إلاَّ مَنْ أذِنَ لَهُ الرَّحمنُ } بالتوحيد
  { وَقالَ صَوَاباً } في الدنيا، فوحَّد الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
