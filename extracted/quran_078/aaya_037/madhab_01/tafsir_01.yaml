  صَفّاً لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ وَقَالَ صَوَاباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لا يَمْلِكُونَ
  مِنْهُ خطاباً } قال: كلاماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا يَمْلِكُونَ مِنْه خِطاباً
  }: أي كلاماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { لا يَمْلِكُونَ مِنْهُ خِطاباً } قال: لا يملكون أن يخاطبوا
  الله، والمخاطِب: المخاصم الذي يخاصم صاحبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَوْمَ يَقُومُ الرُّوحُ } اختلف أهل العلم في معنى الروح في هذا الموضع، فقال بعضهم:
  هو مَلك من أعظم الملائكة خَلْقاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن خلف العَسْقَلانيّ، قال: ثنا روّاد بن الجرّاح، عن أبي حمزة، عن الشعبيّ، عن
  علقمة، عن ابن مسعود، قال: الرُّوح ملك في السماء الرابعة، هو أعظم من السموات ومن
  الجبال ومن الملائكة، يسبح الله كلّ يوم اثني عشر ألف تسبيحة، يخلق الله من كلّ تسبيحة
  مَلَكاً من الملائكة، يجيء يوم القيامة صفًّا وحده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يَوْمَ يَقُومُ
  الرُّوحُ والمَلائِكَةُ } قال: هو ملك أعظم الملائكة خَلْقاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو جبريل عليه السلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن أبي سنان، عن ثابت، عن الضحاك { يَوْمَ يَقُومُ الرُّوحُ
  } قال جبريل عليه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن الضحاك { يَوْمَ يَقُومُ الرُّوح } قال: الروح: جبريل عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن خَلَف العَسْقَلانيّ، قال: ثنا روّاد بن الجرّاح، عن
  أبي حمزة عن الشعبيّ { يَوْمَ يَقُومُ الرُّوحُ } قال: الروح جبريل عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: خَلْق من خلق الله في صورة بني آدم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفيان، عن ابن أبي نجيح،
  عن مجاهد، قال { الرُّوحُ } خَلْقٌ على صورة بني آدم، يأكلون ويشربون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن مسلم، عن مجاهد، قال
  { الرُّوح }: خلق لهم أيد وأرجل وأراه قال: ورؤوس يأكلون الطعام، ليسوا ملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفيان، عن إسماعيل بن
  أبي خالد، عن أبي صالح، قال: يشبهون الناس، وليسوا بالناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، عن سليمان، عن مجاهد، قال { الرُّوحُ
  }: خَلْق كخلق آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يحيى بن إبراهيم المسعوديّ،
  قال: ثنا أبي، عن أبيه، عن جدّه، عن الأعمش، في قوله: { يَوْمَ يَقُومُ الرُّوحُ وَالمَلائِكَةُ
  صَفًّا } قال: الروح خلق من خلق الله يُضْعِفون على الملائكة أضعافاً، لهم أيد وأرجل.</font></font>&#13;\t\t\t<label
