  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكَذَلِكَ
  أَوْحَيْنا إلَيْكَ رُوحاً مِنْ أمْرِنا ما كُنْتَ تَدْرِي ما الْكِتابُ وَلا الإيمَانُ</font></font> }</b><br
