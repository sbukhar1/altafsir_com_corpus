  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  يَوْمَ ٱلْفَصْلِ كَانَ مِيقَاتاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يُنفَخُ فِي ٱلصُّورِ فَتَأْتُونَ أَفْوَاجاً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفُتِحَتِ
  ٱلسَّمَآءُ فَكَانَتْ أَبْوَاباً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَسُيِّرَتِ ٱلْجِبَالُ فَكَانَتْ سَرَاباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَانَ مِيقَـٰتاً } كان في تقدير الله وحكمه حدّا توقت به الدنيا
  وتنتهي عنده؛ أو حدا للخلائق ينتهون إليه { يَوْمَ يُنفَخُ } بدل من يوم الفصل، أو
  عطف بيان { فَتَأْتُونَ أَفْوَاجاً } من القبور إلى الموقف أمماً كل أمة مع إمامهم.
  وقيل: جماعات مختلفة. وعن معاذ رضي الله عنه أنه سأل عنه رسول الله صلى الله عليه وسلم
  فقال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1262)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا معاذ، سألت عن أمر عظيم من الأمور، ثم أرسل عينيه وقال: تحشر
  عشرة أصناف من أمّتي: بعضهم على صورة القردة، وبعضهم على صورة الخنازير، وبعضهم منكسون:
  أرجلهم فوق وجوههم يسحبون عليها، وبعضهم عمياً، وبعضهم صماً بكماً، وبعضهم يمضغون ألسنتهم
  فهي مدلاة على صدورهم: يسيل القيح من أفواههم يتقذرهم أهل الجمع، وبعضهم مقطعة أيديهم
  وأرجلهم، وبعضهم مصلبون على جذوع من نار، وبعضهم أشدّ نتناً من الجيف، وبعضهم ملبسون
  جباباً سابغة من قطران لازقة بجلودهم؛ فأما الذين على صورة القردة فالقتات من الناس.
  وأما الذين على صورة الخنازير: فأهل السحت. وأما المنكسون على وجوههم فأكلة الربا،
  وأما العمي فالذين يجورون في الحكم، وأما الصمّ البكم فالمعجبون بأعمالهم، وأما الذين
  يمضغون ألسنتهم فالعلماء والقصاص الذين خالف قولهم أعمالهم، وأما الذين قطعت أيديهم
  وأرجلهم فهم الذين يؤذون الجيران، وأما المصلبون على جذوع من نار فالسعاة بالناس إلى
  السلطان، وأما الذين هم أشدّ نتناً من الجيف فالذين يتبعون الشهوات واللذات ومنعوا
  حق الله في أموالهم، وأما الذين يلبسون الجباب فأهل الكبر والفخر والخيلاء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء «وفتحت» بالتشديد والتخفيف.
  والمعنى: كثرة أبوابها المفتحة لنزول الملائكة، كأنها ليست إلا أبواباً مفتحة، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَفَجَّرْنَا
  ٱلأَرْضَ عُيُوناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القمر:12]، كأن كلها عيون تتفجر. وقيل: الأبواب الطرق والمسالك، أي:
  تكشط فينفتح مكانها وتصير طرقاً لا يسدّها شيء { فَكَانَتْ سَرَاباً } ، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَكَانَتْ
  هَبَاء مُّنبَثّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة: 6]. يعني أنها تصير شيئاً كلا شيء، لتفرّق أجزائها وانبثاث
  جواهرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

