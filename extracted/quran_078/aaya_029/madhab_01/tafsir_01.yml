  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذُوقُواْ
  فَلَن نَّزِيدَكُمْ إِلاَّ عَذَاباً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  هذا العقاب الذي عُوقِب به هؤلاء الكفار في الآخرة، فعلَه بهم ربهم جزاء، يعني: ثواباً
  لهم على أفعالهم وأقوالهم الرديئة التي كانوا يعملونها في الدنيا، وهو مصدر من قول
  القائل: وافق هذا العقاب هذا العلم وِفاقاً. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { جَزَاءً وِفاقاً } يقول: وافق أعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { جَزَاءً
  وِفاقاً } وافق الجزاء أعمال القوم أعمال السوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع { جَزَاءً وِفاقاً } قال: بحسب أعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، قال: ثنا حكام، عن أبي
  جعفر، عن الربيع، في قوله: { جَزَاءً وِفاقاً } قال: ثواب وافَق أعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { جَزَاءً
  وِفاقاً } قال: عملوا شرّاً، فجزوا شرًّا، وعملوا حسناً، فجزوا حسناً، ثم قرأ قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  كانَ عاقِبَةَ الَّذِينَ أساءُوا السُّوأى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { جَزَاءً وِفاقاً } قال: جزاء وافق أعمال القوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { جَزَاءً وِفاقاً } قال: وافق الجزاء
  العمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّهُمْ كانُوا لا يَرْجُونَ
  حِساباً } يقول تعالى ذكره: إن هؤلاء الكفار كانوا في الدنيا لا يخافون محاسبة الله
  إياهم في الآخرة على نعمه عليهم، وإحسانه إليهم، وسوء شكرهم له على ذلك. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لا يَرْجُونَ حِساباً } قال:
  لا يبالون فيصدّقون بالغيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّهُمْ كانُوا لا يَرْجُونَ حِساباً } أي لا يخافون
  حساباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { إنَّهُمْ كانُوا لا يَرْجُونَ حِساباً } قال: لا يؤمنون
  بالبعث ولا بالحساب، وكيف يرجو الحساب من لا يُوقن أنه يحيا، ولا يوقن بالبعث وقرأ
  قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ قالُوا مِثْلَ ما قالَ الأوَّلُونَ قالُوا أئِذَا مِتْنا
  وكُنَّا تُرَاباً...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى قوله { أساطِيرُ الأوَّلِينَ } ، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ نَدُلُّكُمْ عَلى رَجُلٍ يُنَبِّئُكُمْ
  إذَا مُزِّقْتُمْ كُلَّ مُمَزَّق...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَدِيدٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال بعضهم لبعض: ماله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أفْترَى
  عَلى اللّهِ كَذِباً أمْ بِه جِنَّةٌ</font></font> }</b><br class=\"TextArabic\"/><label
