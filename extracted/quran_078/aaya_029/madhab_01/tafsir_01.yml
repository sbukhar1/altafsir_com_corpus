  none\" href=\"JavaScript:Open_Menu()\">فَذُوقُواْ فَلَن نَّزِيدَكُمْ إِلاَّ عَذَاباً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرجل مجنون حين يخبرنا بهذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكَذَّبُوا بآياتِنا كِذَّاباً } يقول تعالى ذكره: وكذّب هؤلاء الكفار بحُجَجِنا
  وأدلتنا تكذيباً. وقيل: { كِذَّاباً } ، ولم يقل تكذيباً، تصديراً على فعله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض نحويِّي البصرة يقول: قيل ذلك لأن فعل منه على أربعة، فأراد
  أن يجعله مثل باب أفعلت، ومصدر أفعلت إفعالاً، فقال: كذّاباً، فجعله على عدد مصدره،
  قال: وعلى هذا القياس تقول: قاتل قتالاً، قال: وهو من كلام العرب. وقال بعض نحويِّي
  الكوفة: هذه لغة يمانية فصيحة، يقولون: كذّبت به كذّاباً، وخَرَّقت القميص خِرَّاقاً،
  وكلٌّ فَعَّلْت، فمصدرها فِعَّال بلغتهم مشدّدة. قال: وقال لي أعرابي مرّة على المروة
  يستفتيني: ألحلق أحبّ إليك أمِ القِصَّار؟ قال: وأنشدني بعض بني كلاب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَقَدْ طالَ ما ثَبَّطَتْنِي عَنْ صَحَابَتِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعَنْ حِوَجٍ قِضَّاؤُها مِنْ شَفائِيَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأجمعت القرّاء على تشديد الذال
  من الكِذّاب في هذا الموضع. وكان الكسائي خاصة يخفِّف الثانية، وذلك في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  يَسْمَعُونَ فِيها لَغْواً وَلا كِذَّاباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ويقول: وهو من قولهم: كاذبته كِذّاباً
  ومكاذبة، ويشدّد هذه، ويقول قوله كَذّبوا يقيد الكِذّاب بالمصدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكُلَّ شَيْءٍ أحْصَيْناه كِتاباً } يقول تعالى ذكره: وكلّ
  شيء أحصيناه فكتبناه كتاباً، كتبنا عدده ومبلغه وقدره، فلا يغرُب عنا علم شيء منه ونصب
  كتاباً، لأن في قوله: { أحْصَيْناهُ } مصدر أثبتناه وكتبناه، كأنه قيل: وكلّ شيء كتبناه
  كتاباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَذُوقُوا فَلَنْ نَزِيدَكُمْ
  إلاَّ عَذَاباً } يقول جلّ ثناؤه: يقال هؤلاء الكفار في جهنم إذا شربوا الحميم والغَسَّاق:
  ذوقوا أيها القوم من عذاب الله الذي كنتم به في الدنيا تكذّبون، فلن نزيدكم إلاَّ عذاباً
  على العذاب الذي أنتم فيه لا تخفيفاً منه، ولا ترفُّهاً. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا ابن أبي عديّ، عن سعيد، عن قتادة، عن أبي أيوب الأزديّ، عن عبد
  الله بن عمرو، قال: لم تنزل على أهل النار آية أشدّ من هذه: { فَذُوقُوا فَلَنْ نَزِيدَكُمْ
  إلاَّ عَذَاباً } قال: فهم في مزيد من العذاب أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَذُوقُوا فلَنْ نَزِيدَكُمْ إلاَّ
  عَذَاباً }: ذُكر لنا أن عبد الله بن عمرو كان يقول: ما نزلت على أهل النار آية أشدّ
  منها { فَذُوقُوا فَلَنْ نَزِيدَكُم إلاَّ عَذاباً } فهم في مزيد من الله أبداً.</font></font><font
