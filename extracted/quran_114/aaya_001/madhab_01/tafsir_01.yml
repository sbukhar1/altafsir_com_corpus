  ٱلْجِنَّةِ وَٱلنَّاسِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله { الْوَسْواس } قال: هو الشيطان يأمره، فإذا أطيع خنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي أن يقال: إن الله أمر نبيه محمداً صلى
  الله عليه وسلم أن يستعيذ به من شرّ شيطان يوسوس مرّة ويخنس أخرى، ولم يخصّ وسوسته
  على نوع من أنواعها، ولا خنوسه على وجه دون وجه، وقد يوسوس الدعاء إلى معصية الله،
  فإذا أطيع فيها خَنَس، وقد يوسوس بالنَّهْي عن طاعة الله فإذا ذكر العبدُ أمر به، فأطاعه
  فيه، وعصى الشيطان خنس، فهو في كل حالتيه وَسْواس خَنّاس، وهذه الصفة صفته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ } يعني بذلك: الشيطان
  الوسواس، الذي يوسوس في صدور الناس: جنهم وإنسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فالجنّ ناس، فيقال: { } الذي يوسوس في صدور الناس: من الجنة والناس. قيل:
  قد سماهم الله في هذا الموضع ناساً، كما سماهم في موضع آخر رجالاً، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأنَّهُ
  كَانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، فجعل
  الجنّ رجالاً، وكذلك جعل منهم ناساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر عن بعض العرب أنه قال وهو يحدّث، إذ جاء قوم من الجنّ فوقفوا، فقيل: من أنتم؟ فقالوا:
  ناس من الجنّ، فجعل منهم ناساً، فكذلك ما في التنزيل من ذلك.</font></font><font class=\"TextResultArabic\"><font
