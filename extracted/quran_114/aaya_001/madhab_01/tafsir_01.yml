  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِى
  يُوَسْوِسُ فِي صُدُورِ ٱلنَّاسِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد أستجير
  { بِرَبِّ النَّاسِ مَلِكِ النَّاسِ } وهو ملك جميع الخلق: إنسِهم وجنهم، وغير ذلك،
  إعلاماً منه بذلك مَنْ كان يعظِّم الناس تعظيم المؤمنين ربَّهم، أنه مَلِكُ من يعظمه،
  وأن ذلك في مُلكه وسلطانه، تجري عليه قُدرته، وأنه أولى بالتعظيم، وأحقّ بالتعبد له
  ممن يعظمه، ويتعبَّد له، من غيره من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلَهِ النَّاسِ } يقول: معبود الناس، الذي له العبادة دون كلّ شيء سواه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِنْ شَرِّ الوَسْوَاسِ } يعني: من شرّ الشيطان { الخَنَّاسِ
  } الذي يخنِس مرّة ويوسوس أخرى، وإنما يخنِس فيما ذُكر عند ذكر العبد ربه. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يحيى
  بن عيسى، عن سفيان، عن حكيم بن جُبير، عن سعيد بن جبير، عن ابن عباس، قال: ما من مولود
  إلا على قلبه الوَسواس، فإذا عقل فذكر الله خَنَس، وإذا غَفَل وسوس، قال: فذلك قوله:
  { الْوَسْوَاسِ الخَنَّاسِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن سفيان، عن ابن عباس، في قوله { الوَسْوَاسِ
  الخَنَّاسِ } قال: الشيطان جاثم على قلب ابن آدم، فإذا سها وغفل وسوس، وإذا ذكر الله
  خنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن عثمان بن الأسود،
  عن مجاهد { الْوَسْوَاسِ الخَنَّاسِ } قال: ينبسط، فإذا ذكر الله خَنَس وانقبض، فإذا
  غفل انبسط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله { الْوَسْوَاسِ الخَنَّاسِ } قال: الشيطان يكون على قلب
  الإنسان، فإذا ذكر الله خَنَس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { الْوَسْوَاسِ } قال: قال هو
  الشيطان، وهو الخَنَّاس أيضاً، إذا ذكر العبد ربه خنس، وهو يوسوس ويَخْنِس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { مِنْ شَرِّ الْوَسْوَاسِ
  الخَنَّاسِ } يعني: الشيطان، يوسوس في صدر ابن آدم، ويخنس إذا ذَكر الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن أبيه، ذُكر لي أن الشيطان،
  أو قال الوسواس، ينفث في قلب الإنسان عند الحزن وعند الفرح، وإذا ذَكر الله خنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { الخَنَّاسِ
  } قال: الخناس الذي يوسوس مرّة، ويخنس مرّة من الجنّ والإنس، وكان يقال: شيطان الإنس
  أشدّ على الناس من شيطان الجنّ، شيطان الجنّ يوسوس ولا تراه، وهذا يُعاينك معاينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن ابن عباس رضي الله عنه أنه كان يقول في ذلك { مِنْ شَرِّ
  الْوَسْوَاسِ } الذي يوسوس بالدعاء إلى طاعته في صدور الناس، حتى يُستجاب له إلى ما
  دعا إليه من طاعته، فإذا استجيب له إلى ذلك خَنَس.</font></font>&#13;\t\t\t<label
