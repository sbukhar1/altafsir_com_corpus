  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِى
  يُوَسْوِسُ فِي صُدُورِ ٱلنَّاسِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «قل أعوذ» بحذف الهمزة ونقل حركتها إلى اللام، ونحوه.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَخُذْ
  أَرْبَعَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة:260]. فإن قلت: لم قيل { بِرَبّ ٱلنَّاسِ } مضافاً إليهم خاصة؟
  قلت: لأنّ الاستعاذة وقعت من شرّ الموسوس في صدور الناس، فكأنه قيل: أعوذ من شرّ الموسوس
  إلى الناس بربهم الذي يملك عليهم أمورهم، وهو إلـٰههم ومعبودهم، كما يستغيث بعض الموالى
  إذا اعتراهم خطب بسيدهم ومخدومهم ووالي أمرهم. فإن قلت: { مَلِكِ ٱلنَّاسِ إِلَـٰهِ
  ٱلنَّاسِ } ما هما من رب الناس؟ قلت: هما عطف بيان، كقولك: سيرة أبي حفص عمر الفاروق.
  بين بملك الناس، ثم زيد بياناً بإلـٰه الناس، لأنه قد يقال لغيره: رب الناس، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱتَّخَذُواْ
  أَحْبَـٰرَهُمْ وَرُهْبَـٰنَهُمْ أَرْبَاباً مّن دُونِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  31] وقد يقال: ملك الناس. وأمّا { إِلَـٰهِ ٱلنَّاسِ } فخاص لا شركة فيه، فجعل غاية
  للبيان. فإن قلت: فهلا اكتفى بإظهار المضاف إليه الذي هو الناس مرّة واحدة؟ قلت: لأنّ
  عطف البيان للبيان، فكان مظنة للإظهار دون الإضمار { ٱلْوَسْوَاسِ } اسم بمعنى الوسوسة،
  كالزلزال بمعنى الزلزلة. وأمّا المصدر فوسواس بالكسر كزلزال. والمراد به الشيطان، سمي
  بالمصدر كأنه وسوسة في نفسه، لأنها صنعته وشغله الذي هو عاكف عليه. أو أريد ذو الوسواس.
  والوسوسة: الصوت الخفي. ومنه: وسواس الحلي. و { ٱلْخَنَّاسِ } الذي عادته أن يخنس،
  منسوب إلى الخنوس وهو التأخر كالعواج والبتات، لما روي عن سعيد بن جبير: إذا ذكر الإنسان
  ربه خنس الشيطان وولى، فإذا غفل وسوس إليه { ٱلَّذِى يُوَسْوِسُ } يجوز في محله الحركات
  الثلاث، فالجر على الصفة، والرفع والنصب على الشتم، ويحسن أن يقف القارىء على { ٱلْخَنَّاسِ
  } ويبتدىء { ٱلَّذِى يُوَسْوِسُ } على أحد هذين الوجهين { مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ
  } بيان للذي يوسوس، على أن الشيطان ضربان: جنى وإنسي، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">شَيَٰطِينَ ٱلإِنْسِ وَٱلْجِنِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  112] وعن أبي ذر رضي الله عنه قال لرجل: هل تعوذت بالله من شيطان الإنس؟ ويجوز أن يكون
  (من) متعلقاً بيوسوس، ومعناه: ابتداء الغاية، أي: يوسوس في صدروهم من جهة الجنّ ومن
  جهة الناس، وقيل: من الجنّة والناس بيان للناس، وأن اسم الناس ينطلق على الجنة، واستدلّوا
  (بنفر) و (رجال) في سورة الجن. وما أحقه؛ لأن الجن سموا «جنا» لاجتنانهم، والناس «ناساً»
  لظهورهم، من الإيناس وهو الإبصار، كما سموا بشراً؛ ولو كان يقع على الناس على القبيلين،
  وصحّ ذلك وثبت: لم يكن مناسباً لفصاحة القرآن وبعده من التصنع. وأجود منه أن يراد بالناس:
  الناسي، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يَدْعُ ٱلدَّاعِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القمر: 6] كما قرىء:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِنْ
  حَيْثُ أَفَاضَ ٱلنَّاسُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 199] ثم يبين بالجنة والناس؛ لأنّ الثقلين هما النوعان الموصوفان
  بنسيان حق الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1877)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لقد أنزلت عليّ سورتان ما أنزل مثلهما، وإنك لن تقرأ سورتين أحب ولا أرضى عند الله
  منهما \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني:
  المعوذتين. ويقال للمعوذتين: المقشقشتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

