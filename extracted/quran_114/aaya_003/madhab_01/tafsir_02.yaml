text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ
  ٱلنَّاسِ } * { مَلِكِ ٱلنَّاسِ } * { إِلَـٰهِ ٱلنَّاسِ } * { مِن شَرِّ ٱلْوَسْوَاسِ
  ٱلْخَنَّاسِ } * { ٱلَّذِى يُوَسْوِسُ فِي صُدُورِ ٱلنَّاسِ } * { مِنَ ٱلْجِنَّةِ
  وَٱلنَّاسِ }قرىء: «قل أعوذ» بحذف الهمزة ونقل حركتها إلى اللام، ونحوه.{ فَخُذْ أَرْبَعَةً }[البقرة:260].
  فإن قلت: لم قيل { بِرَبّ ٱلنَّاسِ } مضافاً إليهم خاصة؟ قلت: لأنّ الاستعاذة وقعت
  من شرّ الموسوس في صدور الناس، فكأنه قيل: أعوذ من شرّ الموسوس إلى الناس بربهم الذي
  يملك عليهم أمورهم، وهو إلـٰههم ومعبودهم، كما يستغيث بعض الموالى إذا اعتراهم خطب
  بسيدهم ومخدومهم ووالي أمرهم. فإن قلت: { مَلِكِ ٱلنَّاسِ إِلَـٰهِ ٱلنَّاسِ } ما هما
  من رب الناس؟ قلت: هما عطف بيان، كقولك: سيرة أبي حفص عمر الفاروق. بين بملك الناس،
  ثم زيد بياناً بإلـٰه الناس، لأنه قد يقال لغيره: رب الناس، كقوله:{ ٱتَّخَذُواْ أَحْبَـٰرَهُمْ
  وَرُهْبَـٰنَهُمْ أَرْبَاباً مّن دُونِ ٱللَّهِ }[التوبة: 31] وقد يقال: ملك الناس.
  وأمّا { إِلَـٰهِ ٱلنَّاسِ } فخاص لا شركة فيه، فجعل غاية للبيان. فإن قلت: فهلا اكتفى
  بإظهار المضاف إليه الذي هو الناس مرّة واحدة؟ قلت: لأنّ عطف البيان للبيان، فكان مظنة
  للإظهار دون الإضمار { ٱلْوَسْوَاسِ } اسم بمعنى الوسوسة، كالزلزال بمعنى الزلزلة.
  وأمّا المصدر فوسواس بالكسر كزلزال. والمراد به الشيطان، سمي بالمصدر كأنه وسوسة في
  نفسه، لأنها صنعته وشغله الذي هو عاكف عليه. أو أريد ذو الوسواس. والوسوسة: الصوت الخفي.
  ومنه: وسواس الحلي. و { ٱلْخَنَّاسِ } الذي عادته أن يخنس، منسوب إلى الخنوس وهو التأخر
  كالعواج والبتات، لما روي عن سعيد بن جبير: إذا ذكر الإنسان ربه خنس الشيطان وولى،
  فإذا غفل وسوس إليه { ٱلَّذِى يُوَسْوِسُ } يجوز في محله الحركات الثلاث، فالجر على
  الصفة، والرفع والنصب على الشتم، ويحسن أن يقف القارىء على { ٱلْخَنَّاسِ } ويبتدىء
  { ٱلَّذِى يُوَسْوِسُ } على أحد هذين الوجهين { مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ } بيان
  للذي يوسوس، على أن الشيطان ضربان: جنى وإنسي، كما قال{ شَيَٰطِينَ ٱلإِنْسِ وَٱلْجِنِّ }[الأنعام:
  112] وعن أبي ذر رضي الله عنه قال لرجل: هل تعوذت بالله من شيطان الإنس؟ ويجوز أن يكون
  (من) متعلقاً بيوسوس، ومعناه: ابتداء الغاية، أي: يوسوس في صدروهم من جهة الجنّ ومن
  جهة الناس، وقيل: من الجنّة والناس بيان للناس، وأن اسم الناس ينطلق على الجنة، واستدلّوا
  (بنفر) و (رجال) في سورة الجن. وما أحقه؛ لأن الجن سموا «جنا» لاجتنانهم، والناس «ناساً»
  لظهورهم، من الإيناس وهو الإبصار، كما سموا بشراً؛ ولو كان يقع على الناس على القبيلين،
  وصحّ ذلك وثبت: لم يكن مناسباً لفصاحة القرآن وبعده من التصنع. وأجود منه أن يراد بالناس:
  الناسي، كقوله:{ يَوْمَ يَدْعُ ٱلدَّاعِ }[القمر: 6] كما قرىء:{ مِنْ حَيْثُ أَفَاضَ
  ٱلنَّاسُ }[البقرة: 199] ثم يبين بالجنة والناس؛ لأنّ الثقلين هما النوعان الموصوفان
  بنسيان حق الله عزّ وجلّ.وعن رسول الله صلى الله عليه وسلم:(1877) \" لقد أنزلت عليّ
  سورتان ما أنزل مثلهما، وإنك لن تقرأ سورتين أحب ولا أرضى عند الله منهما \" يعني:
  المعوذتين. ويقال للمعوذتين: المقشقشتان.\r\n\t\t\t\r\n\t\t\t</section>"

