text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ
  ٱلنَّاسِ } * { مَلِكِ ٱلنَّاسِ } * { إِلَـٰهِ ٱلنَّاسِ } * { مِن شَرِّ ٱلْوَسْوَاسِ
  ٱلْخَنَّاسِ } * { ٱلَّذِى يُوَسْوِسُ فِي صُدُورِ ٱلنَّاسِ } * { مِنَ ٱلْجِنَّةِ
  وَٱلنَّاسِ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد أستجير { بِرَبِّ
  النَّاسِ مَلِكِ النَّاسِ } وهو ملك جميع الخلق: إنسِهم وجنهم، وغير ذلك، إعلاماً منه
  بذلك مَنْ كان يعظِّم الناس تعظيم المؤمنين ربَّهم، أنه مَلِكُ من يعظمه، وأن ذلك في
  مُلكه وسلطانه، تجري عليه قُدرته، وأنه أولى بالتعظيم، وأحقّ بالتعبد له ممن يعظمه،
  ويتعبَّد له، من غيره من الناس.وقوله: { إلَهِ النَّاسِ } يقول: معبود الناس، الذي
  له العبادة دون كلّ شيء سواه.وقوله: { مِنْ شَرِّ الوَسْوَاسِ } يعني: من شرّ الشيطان
  { الخَنَّاسِ } الذي يخنِس مرّة ويوسوس أخرى، وإنما يخنِس فيما ذُكر عند ذكر العبد
  ربه. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا يحيى بن عيسى، عن سفيان، عن حكيم بن
  جُبير، عن سعيد بن جبير، عن ابن عباس، قال: ما من مولود إلا على قلبه الوَسواس، فإذا
  عقل فذكر الله خَنَس، وإذا غَفَل وسوس، قال: فذلك قوله: { الْوَسْوَاسِ الخَنَّاسِ
  }.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن سفيان، عن ابن عباس، في قوله { الوَسْوَاسِ
  الخَنَّاسِ } قال: الشيطان جاثم على قلب ابن آدم، فإذا سها وغفل وسوس، وإذا ذكر الله
  خنس.قال: ثنا مهران، عن عثمان بن الأسود، عن مجاهد { الْوَسْوَاسِ الخَنَّاسِ } قال:
  ينبسط، فإذا ذكر الله خَنَس وانقبض، فإذا غفل انبسط.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله { الْوَسْوَاسِ الخَنَّاسِ } قال: الشيطان يكون على قلب
  الإنسان، فإذا ذكر الله خَنَس.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة { الْوَسْوَاسِ } قال: قال هو الشيطان، وهو الخَنَّاس أيضاً، إذا ذكر العبد ربه
  خنس، وهو يوسوس ويَخْنِس.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { مِنْ
  شَرِّ الْوَسْوَاسِ الخَنَّاسِ } يعني: الشيطان، يوسوس في صدر ابن آدم، ويخنس إذا ذَكر
  الله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن أبيه، ذُكر لي أن الشيطان، أو قال
  الوسواس، ينفث في قلب الإنسان عند الحزن وعند الفرح، وإذا ذَكر الله خنس.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { الخَنَّاسِ } قال: الخناس الذي
  يوسوس مرّة، ويخنس مرّة من الجنّ والإنس، وكان يقال: شيطان الإنس أشدّ على الناس من
  شيطان الجنّ، شيطان الجنّ يوسوس ولا تراه، وهذا يُعاينك معاينة.ورُوي عن ابن عباس رضي
  الله عنه أنه كان يقول في ذلك { مِنْ شَرِّ الْوَسْوَاسِ } الذي يوسوس بالدعاء إلى
  طاعته في صدور الناس، حتى يُستجاب له إلى ما دعا إليه من طاعته، فإذا استجيب له إلى
  ذلك خَنَس.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَعُوذُ بِرَبِّ ٱلنَّاسِ } *
  { مَلِكِ ٱلنَّاسِ } * { إِلَـٰهِ ٱلنَّاسِ } * { مِن شَرِّ ٱلْوَسْوَاسِ ٱلْخَنَّاسِ
  } * { ٱلَّذِى يُوَسْوِسُ فِي صُدُورِ ٱلنَّاسِ } * { مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ }ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، في قوله { الْوَسْواس } قال: هو الشيطان يأمره، فإذا أطيع خنس.والصواب
  من القول في ذلك عندي أن يقال: إن الله أمر نبيه محمداً صلى الله عليه وسلم أن يستعيذ
  به من شرّ شيطان يوسوس مرّة ويخنس أخرى، ولم يخصّ وسوسته على نوع من أنواعها، ولا خنوسه
  على وجه دون وجه، وقد يوسوس الدعاء إلى معصية الله، فإذا أطيع فيها خَنَس، وقد يوسوس
  بالنَّهْي عن طاعة الله فإذا ذكر العبدُ أمر به، فأطاعه فيه، وعصى الشيطان خنس، فهو
  في كل حالتيه وَسْواس خَنّاس، وهذه الصفة صفته.وقوله: { الَّذِي يُوَسْوِسُ فِي صُدُورِ
  النَّاسِ } يعني بذلك: الشيطان الوسواس، الذي يوسوس في صدور الناس: جنهم وإنسهم.فإن
  قال قائل: فالجنّ ناس، فيقال: { } الذي يوسوس في صدور الناس: من الجنة والناس. قيل:
  قد سماهم الله في هذا الموضع ناساً، كما سماهم في موضع آخر رجالاً، فقال:{ وَأنَّهُ
  كَانَ رِجالٌ مِنَ الإنْسِ يَعُوذُونَ بِرِجالٍ مِنَ الجِنِّ }، فجعل الجنّ رجالاً،
  وكذلك جعل منهم ناساً.وقد ذكر عن بعض العرب أنه قال وهو يحدّث، إذ جاء قوم من الجنّ
  فوقفوا، فقيل: من أنتم؟ فقالوا: ناس من الجنّ، فجعل منهم ناساً، فكذلك ما في التنزيل
  من ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

