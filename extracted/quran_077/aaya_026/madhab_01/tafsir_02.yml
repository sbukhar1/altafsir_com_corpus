  none\" href=\"JavaScript:Open_Menu()\">أَحْيَآءً وَأَمْوٰتاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  فِيهَا رَوَاسِيَ شَامِخَاتٍ وَأَسْقَيْنَاكُم مَّآءً فُرَاتاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الكفات: من كفت
  الشيء إذا ضمه وجمعه: وهو اسم ما يكفت، كقولهم: الضمام والجماع لما يضم ويجمع، يقال:
  هذا الباب جماع الأبواب، وبه انتصب { أَحْيَآءً وَأَمْوَٰتاً } كأنه قيل: كافتة أحياء
  وأمواتاً. وبفعل مضمر يدل عليه وهو تكفت. والمعنى: تكفت أحياء على ظهرها، وأمواتاً
  في بطنها. وقد استدل بعض أصحاب الشافعي رحمه الله على قطع النباش بأنّ الله تعالى جعل
  الأرض كفاتاً للأموات، فكان بطنها حرزاً لهم؛ فالنباش سارق من الحرز. فإن قلت: لم قيل
  أحياء وأمواتاً على التنكير، وهي كفات الأحياء والأموات جميعاً؟ قلت: هو من تنكير التفخيم،
  كأنه قيل: تكفت أحياء لا يعدون وأمواتاً لا يحصرون، على أنّ أحياء الإنس وأمواتهم ليسوا
  بجميع الأحياء والأموات. ويجوز أن يكون المعنى: تكفتكم أحياء وأمواتاً، فينتصبا على
  الحال من الضمير؛ لأنه قد علم أنها كفات الإنس. فإن قلت: فالتنكير في { رَوَٰسِىَ شَـٰمِخَـٰتٍ
  } و { مَّآءً فُرَاتاً }؟ قلت: يحتمل إفادة التبعيض؛ لأنّ في السماء جبالا قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنُنَزِّلُ مِنَ ٱلسَّمآءِ مِن جِبَالٍ فِيهَا مِن بَرَدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  43]، وفيها ماء فرات أيضاً، بل هي معدنه ومصبه، وأن يكون للتفخيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
