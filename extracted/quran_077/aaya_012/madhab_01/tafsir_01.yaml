text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا تُوعَدُونَ
  لَوَٰقِعٌ } * { فَإِذَا ٱلنُّجُومُ طُمِسَتْ } * { وَإِذَا ٱلسَّمَآءُ فُرِجَتْ }
  * { وَإِذَا ٱلْجِبَالُ نُسِفَتْ } * { وَإِذَا ٱلرُّسُلُ أُقِّتَتْ } * { لأَيِّ يَوْمٍ
  أُجِّلَتْ } * { لِيَوْمِ ٱلْفَصْلِ } * { وَمَآ أَدْرَاكَ مَا يَوْمُ ٱلْفَصْلِ }
  * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }يقول تعالى ذكره: والمرسلات عرفاً، إن الذي
  توعدون أيها الناس من الأمور لواقع، وهو كائن لا محالة، يعني بذلك يوم القيامة، وما
  ذكر الله أنه أعدّ لخلقه يومئذ من الثواب والعذاب.وقوله: { فإذَا النُّجُومُ طُمِسَتْ
  } يقول: فإذا النجوم ذهب ضياؤها، فلم يكن لها نور ولا ضوء { وَإذَا السَّماءُ فُرِجَتْ
  } يقول: وإذا السماء شقِّقت وصدّعت { وَإذَا الجِبالُ نُسِفَتْ } يقول: وإذا الجبال
  نسفت من أصلها، فكانت هباء منبثاً { وَإذَا الرُّسُلُ أُقِّتَتْ } يقول تعالى ذكره:
  وإذا الرسل أجلت للاجتماع لوقتها يوم القيامة. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { وَإذَا الرُّسُلُ أُقِّتَتْ } يقول: جمعت.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { أُقِّتَتْ } قال: أُجِّلَتْ.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، قال: قال مجاهد { وَإذَا الرُّسُلِ أُقِّتَتْ
  } قال: أجلت.حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن حميد، قال: ثنا مهران، جميعاً
  عن سفيان، عن منصور عن إبراهيم { وَإذَا الرُّسُلُ أُقِّتَتْ } قال: أُوعِدَت.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإذَا الرُّسُلُ أُقِّتَتْ
  } قال: أقتت ليوم القيامة، وقرأ:{ يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ }قال: والأجل:
  الميقات، وقرأ:{ يسْئَلونَك عَنِ الأهِلَّةِ قُلْ هِيَ مَوَاقِيتُ للنَّاسِ وَالحَجِّ }،
  وقرأ:{ إلى مِيقاتِ يَوْمٍ مَعْلُومٍ }قال: إلى يوم القيامة، قال: لهم أجل إلى ذلك
  اليوم حتى يبلغوه.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيم، في قوله: {
  وَإذَا الرُّسُلُ أُقِّتَتْ } قال: وعدت.واختلفت القرّاء في قراءة ذلك، فقرأته عامة
  قرّاء المدينة غير أبي جعفر، وعامة قرّاء الكوفة: { أُقِّتَتْ } بالألف وتشديد القاف،
  وقرأه بعض قرّاء البصرة بالواو وتشديد القاف: «وُقِّتَتْ» وقرأه أبو جعفر: «وُقِتَتْ»
  بالواو وتخفيف القاف.والصواب من القول في ذلك أن يقال: إن كل ذلك قراءات معروفات ولغات
  مشهورات بمعنى واحد، فبأيتها قرأ القارىء فمصيب، وإنما هو فُعِّلَتْ من الوقت، غير
  أن من العرب من يستثقل ضمة الواو، كما يستثقل كسرة الياء في أوّل الحرف فيهمزها، فيقول:
  هذه أجوه حسان بالهمزة، وينشد بعضهم:يَحُل أحِيدَهُ ويُقالُ بَعْلٌ   ومِثْلُ تَمَوُّلٍ
  مِنْهُ افْتِقارُوقوله: { لأِيّ يَوْمٍ أُجِّلَتْ } يقول تعالى ذكره مُعَجِّباً عباده
  من هول ذلك اليوم وشدّته: لأيّ يوم أجِّلت الرسل ووقِّتت، ما أعظمه وأهوله ثم بين ذلك:
  وأيّ يوم هو؟ فقال: أجلت { لِيَوْمِ الفَصْلِ } يقول: ليوم يفصل الله فيه بين خلقه
  القضاء، فيأخذ للمظلوم من الظالم، ويجزي المحسن بإحسانه، والمسيء بإساءته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا تُوعَدُونَ لَوَٰقِعٌ } *
  { فَإِذَا ٱلنُّجُومُ طُمِسَتْ } * { وَإِذَا ٱلسَّمَآءُ فُرِجَتْ } * { وَإِذَا ٱلْجِبَالُ
  نُسِفَتْ } * { وَإِذَا ٱلرُّسُلُ أُقِّتَتْ } * { لأَيِّ يَوْمٍ أُجِّلَتْ } * { لِيَوْمِ
  ٱلْفَصْلِ } * { وَمَآ أَدْرَاكَ مَا يَوْمُ ٱلْفَصْلِ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  }وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { لأَيّ يَوْمٍ أُجِّلَتْ لِيَوْمِ الْفَصْلِ } يوم يفصل فيه
  بين الناس بأعمالهم إلى الجنة وإلى النار.وقوله: { وَما أدْرَاكَ ما يَوْمُ الفَصْلِ
  } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: وأيّ شيء أدراك يا محمد ما يوم الفصل،
  معظماً بذلك أمره، وشدّة هوله، كما:حدثني بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَما أدْرَاكَ ما يَوْمُ الْفَصْلِ } تعظيماً لذلك اليوم.وقوله: { وَيْلٌ يَوْمَئِذٍ
  للْمُكَذِّبِينَ } يقول تعالى ذكره: الوادي الذي يسيل في جهنم من صديد أهلها للمكذّبين
  بيوم الفصل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَيْلٌ يَوْمَئِذٍ
  للْمُكَذِّبِينَ } ويل والله طويل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

