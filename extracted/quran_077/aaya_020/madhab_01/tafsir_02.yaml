text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَخْلُقكُّم
  مِّن مَّآءٍ مَّهِينٍ } * { فَجَعَلْنَاهُ فِي قَرَارٍ مَّكِينٍ } * { إِلَىٰ قَدَرٍ
  مَّعْلُومٍ } * { فَقَدَرْنَا فَنِعْمَ ٱلْقَادِرُونَ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  }{ إِلَىٰ قَدَرٍ مَّعْلُومٍ (22) } إلى مقدار من الوقت معلوم قد علمه الله وحكم به:
  وهو تسعة الأشهر، أو ما دونها، أو ما فوقها { فَقَدَرْنَا } فقدّرنا ذلك تقديراً {
  فَنِعْمَ ٱلْقَـٰدِرُونَ } فنعم المقدّرون له نحن. أو فقدرنا على ذلك فنعم القدرون
  عليه نحن؛ والأوّل أولى لقراءة من قرأ «فقدّرنا بالتشديد» ولقوله{ مِن نُّطْفَةٍ خَلَقَهُ
  فَقَدَّرَهُ }[عبس: 19].\r\n\t\t\t\r\n\t\t\t</section>"

