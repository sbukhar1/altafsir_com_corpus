  أو ما دونها، أو ما فوقها { فَقَدَرْنَا } فقدّرنا ذلك تقديراً { فَنِعْمَ ٱلْقَـٰدِرُونَ
  } فنعم المقدّرون له نحن. أو فقدرنا على ذلك فنعم القدرون عليه نحن؛ والأوّل أولى لقراءة
  من قرأ «فقدّرنا بالتشديد» ولقوله</font></font><br class=\"TextArabic\"/><b>{ <font
