  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  نَخْلُقكُّم مِّن مَّآءٍ مَّهِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهُ فِي قَرَارٍ مَّكِينٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ
  قَدَرٍ مَّعْلُومٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَقَدَرْنَا فَنِعْمَ ٱلْقَادِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { أَلمْ نَخْلُقْكُمْ } أيها الناس { مِنْ ماءٍ مَّهِينٍ } يعني من نطفة ضعيفة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { أَلمْ نَخْلُقْكُمْ مِنْ ماءٍ مَهِينٍ } يعني بالمهين:
  الضعيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَجَعَلْناهُ فِي قَرَارٍ
  مَكِينٍ } يقول: فجعلنا الماء المَهِين في رحمٍ استقرّ فيها فتمكن. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { فِي قَرَارٍ
  مَكِينٍ } قال: الرحم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: إلى { قَدَرٍ مَعْلُومٍ }
  يقول: إلى وقت معلوم لخروجه من الرحم عند الله، { فَقَدَرْنا فَنِعْمَ الْقادِرُونَ
  } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة: «فَقَدَّرْنا» بالتشديد.
  وقرأ ذلك عامة قرّاء الكوفة والبصرة بالتخفيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب، وإن كنت أوثر
  التخفيف لقوله: { فَنِعْمَ القادِرُونَ } ، إذ كانت العرب قد تجمع بين اللغتين، كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَهِّلِ الْكافِرِينَ أمْهِلْهُمْ رُوَيْداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فجمع
  بين التشديد والتخفيف، كما قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنْكَرَتْنِي وَما كانَ الَّذِي نَكِرَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ الْحَوَادِثِ إلاَّ الشَّيْبَ والصَّلَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يجوز أن يكون المعنى في التشديد
  والتخفيف واحداً. فإنه محكيّ عن العرب، قُدِر عليه الموت، وقُدِّر بالتخفيف والتشديد.
  وعنى بقوله: { فَقَدَرْنا فَنِعْمَ الْقادِرُونَ } ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حميد، قال: ثنا مهران، عن ابن المبارك عن جويبر، عن الضحاك { فَقَدَرْنا فَنِعْمَ
  الْقادِرُونَ } قال: فملكنا فنعم المالكون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيْلٌ يَوْمَئٍذٍ للْمُكَذِّبِينَ } يقول جلّ ثناؤه: ويل يومئذ للمكذّبين بأن الله
  خلقهم من ماء مهين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

