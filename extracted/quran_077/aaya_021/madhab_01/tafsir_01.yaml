text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَخْلُقكُّم
  مِّن مَّآءٍ مَّهِينٍ } * { فَجَعَلْنَاهُ فِي قَرَارٍ مَّكِينٍ } * { إِلَىٰ قَدَرٍ
  مَّعْلُومٍ } * { فَقَدَرْنَا فَنِعْمَ ٱلْقَادِرُونَ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  }يقول تعالى ذكره: { أَلمْ نَخْلُقْكُمْ } أيها الناس { مِنْ ماءٍ مَّهِينٍ } يعني
  من نطفة ضعيفة، كما:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { أَلمْ نَخْلُقْكُمْ مِنْ ماءٍ مَهِينٍ } يعني بالمهين:
  الضعيف.وقوله: { فَجَعَلْناهُ فِي قَرَارٍ مَكِينٍ } يقول: فجعلنا الماء المَهِين في
  رحمٍ استقرّ فيها فتمكن. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { فِي قَرَارٍ مَكِينٍ } قال:
  الرحم.وقوله: إلى { قَدَرٍ مَعْلُومٍ } يقول: إلى وقت معلوم لخروجه من الرحم عند الله،
  { فَقَدَرْنا فَنِعْمَ الْقادِرُونَ } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء
  المدينة: «فَقَدَّرْنا» بالتشديد. وقرأ ذلك عامة قرّاء الكوفة والبصرة بالتخفيف.والصواب
  من القول في ذلك أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب، وإن كنت أوثر
  التخفيف لقوله: { فَنِعْمَ القادِرُونَ } ، إذ كانت العرب قد تجمع بين اللغتين، كما
  قال:{ فَمَهِّلِ الْكافِرِينَ أمْهِلْهُمْ رُوَيْداً }فجمع بين التشديد والتخفيف، كما
  قال الأعشى:وأنْكَرَتْنِي وَما كانَ الَّذِي نَكِرَتْ   مِنَ الْحَوَادِثِ إلاَّ الشَّيْبَ
  والصَّلَعاوقد يجوز أن يكون المعنى في التشديد والتخفيف واحداً. فإنه محكيّ عن العرب،
  قُدِر عليه الموت، وقُدِّر بالتخفيف والتشديد. وعنى بقوله: { فَقَدَرْنا فَنِعْمَ الْقادِرُونَ
  } ما:حدثنا به ابن حميد، قال: ثنا مهران، عن ابن المبارك عن جويبر، عن الضحاك { فَقَدَرْنا
  فَنِعْمَ الْقادِرُونَ } قال: فملكنا فنعم المالكون.وقوله: { وَيْلٌ يَوْمَئٍذٍ للْمُكَذِّبِينَ
  } يقول جلّ ثناؤه: ويل يومئذ للمكذّبين بأن الله خلقهم من ماء مهين.\r\n\t\t\t\r\n\t\t\t</section>"

