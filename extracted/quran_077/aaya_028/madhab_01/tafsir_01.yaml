text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَلِ
  ٱلأَرْضَ كِفَاتاً } * { أَحْيَآءً وَأَمْوٰتاً } * { وَجَعَلْنَا فِيهَا رَوَاسِيَ
  شَامِخَاتٍ وَأَسْقَيْنَاكُم مَّآءً فُرَاتاً } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  }يقول تعالى ذكره منبهاً عباده على نعمه عليهم: { أَلمْ نَجْعَلِ } أيها الناس { الأرْضَ
  } لكم { كِفاتاً } يقول: وعاء تقول: هذا كفت هذا وكفيته، إذا كان وعاءه. وإنما معنى
  الكلام: ألم نجعل الأرض كِفاتَ أحيائكم وأمواتكم، تَكْفِت أحياءكم في المساكن والمنازل،
  فتضمهم فيها وتجمعهم، وأمواتَكم في بطونها في القبور، فيُدفَنون فيها.وجائز أن يكون
  عُني بقوله: { كِفاتاً أحْياءاً وأمْوَاتاً } تكفت أذاهم في حال حياتهم، وجيفهم بعد
  مماتهم.وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { أَلمْ نَجْعَلِ الأرْضَ
  كِفاتاً } يقول: كِنًّا.حدثنا عبد الحميد بن بيان، قال: أخبرنا خالد، عن مسلم، عن زاذان
  أبي عمر، عن الربيع بن خيثم، عن عبد الله بن مسعود، أنه وجد قملة في ثوبه، فدفنها في
  المسجد ثم قال: { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً أحْياءً وأمْوَاتاً }.حدثنا أبو كريب،
  قال: ثنا أبو معاوية، قال: ثنا مسلم الأعور، عن زاذان، عن ربيع بن خيثم، عن عبد الله،
  مثله.حدثني يعقوب، قال: ثنا ابن علية، عن ليث، قال: قال مجاهد في الذي يرى القملة في
  ثوبه وهو في المسجد، ولا أدري قال في صلاة أم لا، إن شئت فألقها، وإن شئت فوارها {
  أَلمْ نَجْعَلِ الأرْضَ كِفاتاً أحْياءً وأمْوَاتاً }.حدثنا أبو كريب، قال: ثنا وكيع،
  عن شريك، عن بيان، عن الشعبيّ { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً أحْياءً وأمْوَاتاً
  } قال: بطنها لأمواتكم، وظهرها لأحيائكم.حدثنا ابن حميد، قال: ثنا مهران، عن عثمان
  بن الأسود، عن مجاهد { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً } قال: تكفت أذاهم { أحْياءً
  } تواريه { وأمْوَاتاً } يدفنون: تكفتهم. وقد:حدثني به ابن حميد مرّة أخرى، فقال: ثنا
  مهران، عن سفيان، عن عثمان بن الأسود، عن مجاهد { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً }
  قال: تكفت أذاهم وما يخرج منهم { أحْياءً وأمْوَاتاً } قال: تكفتهم في الأحياء والأموات.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً أحْياءً
  وأمْوَاتاً } قال: أحياء يكونون فيها. قال محمد بن عمرو: يغيبون فيها ما أرادوا وقال
  الحارث: ويغيبون فيها ما أرادوا. وقوله: { أحْياءً وأمْوَاتاً } قال: يدفنون فيها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً
  أحْياءً وأمْوَاتاً } يسكن فيها حيهم، ويدفن فيها ميتهم.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { أحْياءً وأمْوَاتاً } قال: أحياء فوقها على ظهرها،
  وأمواتا يُقبرون فيها.واختلف أهل العربية في الذي نصب { أحْياءً وأمْوَاتاً } فقال
  بعض نحويي البصرة: نصب على الحال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَلِ ٱلأَرْضَ كِفَاتاً
  } * { أَحْيَآءً وَأَمْوٰتاً } * { وَجَعَلْنَا فِيهَا رَوَاسِيَ شَامِخَاتٍ وَأَسْقَيْنَاكُم
  مَّآءً فُرَاتاً } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }وقال بعض نحويي الكوفة:
  بل نصب ذلك بوقوع الكفات عليه، كأنك قلت: ألم نجعل الأرض كفات أحياء وأموات، فإذا نوّنت
  نصبت كما يقرأ من يقرأ: أوْ إطْعامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ يَتِيماً ذَا مَقْرَبَةٍ
  وهذا القول أشبه عندي بالصواب.وقوله: { وَجَعَلْنا فِيها رَوَاسِيَ شامِخاتٍ } يقول
  تعالى ذكره: وجعلنا في الأرض جبالاً ثابتات فيها، باذخات شاهقات، كما:حدثني بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْنا فِيها رَوَاسِيَ شامِخاتٍ } يعني الجبال.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { رَوَاسِيَ
  شامِخاتٍ } يقول: جبالاً مشرفات.وقوله: { وأسْقَيْناكُمْ ماءً فُرَاتاً } يقول: وأسقيناكم
  ماء عذباً. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال:
  ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { وأسْقَيْناكُمْ ماءً فُرَاتاً
  } يقول: عذباً.حدثني محمد بن عمرو، قال: ثني أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { ماءً فُرَاتاً
  } قال: عذباً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأسْقَيْناكُمْ
  ماءً فُرَاتاً }: أي ماء عذباً.حدثنا محمد بن سنان القزّاز، قال: ثنا أبو عاصم، عن
  شبيب، عن عكرِمة، عن ابن عباس: { وأسْقَيْناكُمْ ماءً فُرَاتاً } قال: من أربعة أنهار:
  سيحانَ، وجيحان، والنيل، والفراتِ، وكل ماء يشربه ابن آدم، فهو من هذه الأنهار، وهي
  تخرج من تحت صخرة من عند بيت المقدس. وأما سيحان فهو بِبَلْخ، وأما جيحان فدجلة، وأما
  الفرات ففرات الكوفة، وأما النيل فهو بمصر.وقوله: { وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ
  } يقول: ويل يومئذ للمكذّبين بهذه النعم التي أنعمتها عليكم من خلقي الكافرين بها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

