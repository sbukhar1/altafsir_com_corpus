text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نَجْعَلِ
  ٱلأَرْضَ كِفَاتاً } * { أَحْيَآءً وَأَمْوٰتاً } * { وَجَعَلْنَا فِيهَا رَوَاسِيَ
  شَامِخَاتٍ وَأَسْقَيْنَاكُم مَّآءً فُرَاتاً } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  }الكفات: من كفت الشيء إذا ضمه وجمعه: وهو اسم ما يكفت، كقولهم: الضمام والجماع لما
  يضم ويجمع، يقال: هذا الباب جماع الأبواب، وبه انتصب { أَحْيَآءً وَأَمْوَٰتاً } كأنه
  قيل: كافتة أحياء وأمواتاً. وبفعل مضمر يدل عليه وهو تكفت. والمعنى: تكفت أحياء على
  ظهرها، وأمواتاً في بطنها. وقد استدل بعض أصحاب الشافعي رحمه الله على قطع النباش بأنّ
  الله تعالى جعل الأرض كفاتاً للأموات، فكان بطنها حرزاً لهم؛ فالنباش سارق من الحرز.
  فإن قلت: لم قيل أحياء وأمواتاً على التنكير، وهي كفات الأحياء والأموات جميعاً؟ قلت:
  هو من تنكير التفخيم، كأنه قيل: تكفت أحياء لا يعدون وأمواتاً لا يحصرون، على أنّ أحياء
  الإنس وأمواتهم ليسوا بجميع الأحياء والأموات. ويجوز أن يكون المعنى: تكفتكم أحياء
  وأمواتاً، فينتصبا على الحال من الضمير؛ لأنه قد علم أنها كفات الإنس. فإن قلت: فالتنكير
  في { رَوَٰسِىَ شَـٰمِخَـٰتٍ } و { مَّآءً فُرَاتاً }؟ قلت: يحتمل إفادة التبعيض؛ لأنّ
  في السماء جبالا قال الله تعالى:{ وَنُنَزِّلُ مِنَ ٱلسَّمآءِ مِن جِبَالٍ فِيهَا مِن
  بَرَدٍ }[النور: 43]، وفيها ماء فرات أيضاً، بل هي معدنه ومصبه، وأن يكون للتفخيم.\r\n\t\t\t\r\n\t\t\t</section>"

