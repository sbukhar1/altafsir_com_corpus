text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ
  فِي ظِلاَلٍ وَعُيُونٍ } * { وَفَوَاكِهَ مِمَّا يَشْتَهُونَ } * { كُلُواْ وَٱشْرَبُواْ
  هَنِيـۤئاً بِمَا كُنتُمْ تَعْمَلُونَ } * { إِنَّا كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ
  } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }يقول تعالى ذكره: إن الذين اتقوا عقاب
  الله بأداء فرائضه في الدنيا، واجتناب معاصيه { فِي ظِلالٍ } ظليلة، وكِنّ كَنِين،
  لا يصيبهم أذى حرّ ولا قرّ، إذ كان الكافرون بالله في ظلّ ذي ثلاث شعب، لا ظليل ولا
  يغني من اللهب { وعُيُونٍ } أنهار تجري خلال أشجار جناتهم { وَفَوَاكِهَ مِمَّا يَشْتَهُونَ
  } يأكلون منها كلما اشتهوا لا يخافون ضرّها، ولا عاقبة مكروهها.وقوله: { كُلُوا وَاشْرَبُوا
  هَنِيئاً بما كُنْتُمْ تَعْمَلُونَ } يقول تعالى ذكره: يقال لهم: كلوا أيها القوم من
  هذه الفواكه، واشربوا من هذه العيون كلما اشتهيتم { هنيئاً } يقول: لا تكدير عليكم،
  ولا تنغيص فيما تأكلونه وتشربون منه، ولكنه لكم دائم لا يزول، ومرىء لا يورثكم أذى
  في أبدانكم.وقوله: { بِمَا كُنْتُمْ تَعْمَلُونَ } يقول جلّ ثناؤه يقال لهم: هذا جزاء
  بما كنتم في الدنيا تعملون من طاعة الله، وتجتهدون فيما يقرّبكم منه.وقوله: { إنَّا
  كَذَلكَ نَجْزِي المُحْسِنِينَ } يقول: إنا كما جزينا هؤلاء المتقين بما وصفنا من الجزاء
  على طاعتهم إيانا في الدنيا، كذلك نجزي ونثيب أهل الإحسان في طاعتهم إيانا، وعبادتهم
  لنا في الدنيا على إحسانهم لا نضيع في الآخرة أجرهم.وقوله: { وَيْلٌ يَوْمَئِذٍ لِلْمُكَذِّبِينَ
  } يقول: ويل للذين يكذّبون خبر الله عما أخبرهم به من تكريمه هؤلاء المتقين بما أكرمهم
  به يوم القيامة.\r\n\t\t\t\r\n\t\t\t</section>"

