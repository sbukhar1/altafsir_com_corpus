  أَوْ نُذْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن داود بن الزبرقان، عن صالح بن بريدة، في قوله: { عُرْفاً
  } قال: يتبع بعضها بعضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا أن
  يقال: إن الله تعالى ذكره أقسم بالمرسلات عرفاً، وقد ترسل عُرْفاً الملائكة، وترسل
  كذلك الرياح، ولا دلالة تدلّ على أن المعنيّ بذلك أحد الحِزْبين دون الآخر وقد عمّ
  جلّ ثناؤه بإقسامه بكل ما كانت صفته ما وصف، فكلّ من كان صفته كذلك، فداخل في قسمه
  ذلك مَلَكاً أو ريحاً أو رسولاً من بني آدم مرسلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فالْعاصِفاتِ عَصْفاً } يقول جلّ ذكره: فالرياح العاصفات عصفاً، يعني الشديدات الهبوب
  السريعات الممرّ. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن خالد، عن عُرْعرة أن رجلاً قام إلى عليّ رضي الله عنه، فقال: ما العاصفات
  عصفاً؟ قال: الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا المحاربي،
  عن المسعودي، عن سَلَمَة بن كهيل، عن أبي العُبيدين أنه سأل عبد الله بن مسعود، فقال:
  ما العاصفات عصفاً؟ قال: الريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  خلاد بن أسلم، قال: أخبرنا النضر بن شميل، قال: أخبرنا المسعودي، عن سلمة بن كهيل،
  عن أبي العُبيدين، عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن سلمة بن كهيل، عن مسلم البطين، عن أبي العُبيدين
  قال: سألت عبد الله بن مسعود، فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن سلمة بن كهيل، عن مسلم البطين، عن أبي العُبيدين،
  قال: سألت عبد الله، فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال:
  { فالْعاصِفاتِ عَصْفاً } قال: الريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن إسماعيل، عن أبي صالح {
  فالْعاصِفاتِ عَصْفاً } قال: هي الرياح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الحميد بن بَيَان، قال: أخبرنا محمد بن يزيد، عن إسماعيل قال: سألت أبا صالح عن
  قوله: { فالْعاصِفاتِ عَصْفاً } قال: هي الرياح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا عبيد الله بن معاذ، قال: ثني أبي، عن شعبة، عن إسماعيل السديّ
  عن أبي صالح صاحب الكلبي، في قوله { فالْعاصِفاتِ عَصْفاً } قال: هي الرياح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إبراهيم بن سعيد الجوهري، قال: ثنا أبو معاوية الضرير وسعيد
  بن محمد، عن إسماعيل بن أبي خالد، عن أبي صالح، في قوله { فالْعاصِفاتِ عَصْفاً } قال:
  هي الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
