  href=\"JavaScript:Open_Menu()\">فَٱلْفَارِقَاتِ فَرْقاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْمُلْقِيَٰتِ
  ذِكْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">عُذْراً أَوْ نُذْراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في معنى قول الله: { وَالمُرْسَلاتِ عُرْفاً } فقال بعضهم: معنى ذلك: والرياح
  المرسلات يتبع بعضها بعضاً، قالوا: والمرسَلات: هي الرياح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا المحاربي،
  عن المسعودي، عن سَلَمة بن كَهيَل، عن أبي العُبيدين أنه سأل ابن مسعود فقال: { والمُرْسَلاتِ
  عُرْفاً } قال: الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا خلاد بن أسلم، قال: ثنا النضر
  بن شميل، قال: أخبرنا المسعودي، عن سَلَمة بن كهيل، عن أبي العُبيدين أنه سأل عبد الله
  بن مسعود، فذكر نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن سلمة بن كهيل، عن مسلم، عن أبي العُبيدين، قال: سألت عبد الله بن مسعود،
  فذكر نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { والمُرْسَلاتِ عُرْفاً }
  يعني الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثنا
  عبيد الله بن معاذ، قال: ثني أبي، عن شعبة، عن إسماعيل السديّ، عن أبي صالح صاحب الكلبي
  في قوله { وَالمُرْسَلاتِ عُرْفاً } قال: هي الرياح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد { وَالمُرْسَلاتِ عُرْفاً
  } قال: الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا وكيع، عن سفيان، عن سَلَمَة بن كهيل، عن مسلم البطين، عن أبي العُبيدين، قال: سألت
  عبد الله عن { المُرْسَلاتِ عُرْفاً } قال: الريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالمُرْسَلاتِ عُرْفاً } قال:
  هي الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: والملائكة التي تُرسَل بالعرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن مسلم، قال: كان مسروق يقول في المرسلات: هي الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إسرائيل بن أبي إسرائيل، قال: أخبرنا النضر بن شميل، قال: ثنا
  شعبة، عن سليمان، قال: سمعت أبا الضحى، عن مسروق، عن عبد الله في قوله: { وَالمُرْسَلاتِ
  عُرْفاً } قال: الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن
  نوح ووكيع عن إسماعيل، عن أبي صالح في قوله: { وَالمُرْسَلاتِ عُرْفاً } قال: هي الرسل
  ترسل بالعُرف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبد الحميد بن بيان السكري،
  قال: ثنا محمد بن يزيد، عن إسماعيل، قال: سألت أبا صالح عن قوله { وَالمُرْسَلاتِ عُرْفاً
  } قال: هي الرسل ترسل بالمعروف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  فتأويل الكلام والملائكة التي أرسلت بأمر الله ونهيه، وذلك هو العرف. وقال بعضهم: عُني
  بقوله { عُرْفاً }: متتابعاً كعرف الفرس، كما قالت العرب: الناس إلى فلان عرف واحد،
  إذا توجهوا إليه فأكثروا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
