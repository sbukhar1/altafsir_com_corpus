text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا تُوعَدُونَ
  لَوَٰقِعٌ } * { فَإِذَا ٱلنُّجُومُ طُمِسَتْ } * { وَإِذَا ٱلسَّمَآءُ فُرِجَتْ }
  * { وَإِذَا ٱلْجِبَالُ نُسِفَتْ } * { وَإِذَا ٱلرُّسُلُ أُقِّتَتْ } * { لأَيِّ يَوْمٍ
  أُجِّلَتْ } * { لِيَوْمِ ٱلْفَصْلِ } * { وَمَآ أَدْرَاكَ مَا يَوْمُ ٱلْفَصْلِ }
  * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }إن الذي توعدونه من مجيء يوم القيامة لكائن
  نازل لا ريب فيه، وهو جواب القسم، وعن بعضهم: أن المعنى: ورب المرسلات { طُمِسَتْ }
  محيت ومحقت. وقيل: ذهب بنورها ومحق ذواتها، موافق لقوله (انتثرت) و (انكدرت) ويجوز
  أن يمحق نورها ثم تنتثر ممحوقة النور { فُرِجَتْ } فتحت فكانت أبواباً. قال الفارجي:
  باب الأمير المبهم { نُسِفَتْ } كالحب إذا نسف بالمنسف. نحوه{ وَبُسَّتِ ٱلْجِبَالُ
  بَسّاً }[الواقعة: 5]،{ وَكَانَتِ ٱلْجِبَالُ كَثِيباً مَّهِيلاً }[المزمل: 14]، وقيل:
  أخذت بسرعة من أماكنها، من انتسفت الشيء إذا اختطفته وقرئت «طمست» وفرجت ونسفت مشدّدة.
  قرىء «أقتت» ووقتت، بالتشديد والتخفيف فيهما. والأصل: الواو ومعنى توقيت الرسل: تبيين
  وقتها الذي يحضرون فيه للشهادة على أممهم. والتأجيل: من الأجل، كالتوقيت: من الوقت
  { لاِيِّ يَوْمٍ أُجّلَتْ(12) } تعظيم لليوم، وتعجيب من هوله { لِيَوْمِ ٱلْفَصْلِ
  (13) } بيان ليوم التأجيل، وهو اليوم الذي يفصل فيه بين الخلائق. والوجه أن يكون معنى
  وقتت: بلغت ميقاتها الذي كانت تنتظره: وهو يوم القيامة. وأجلت: أخرت. فإن قلت: كيف
  وقع النكرة مبتدأ في قوله: { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ (15) }؟ قلت: هو
  في أصله مصدر منصوب سادّ مسدّ فعله، ولكنه عدل به إلى الرفع للدلالة على معنى ثبات
  الهلاك ودوامه للمدعو عليه. ونحوه{ سَلَـٰمٌ عَلَيْكُمُ }[الأنعام: 54]، ويجوز: ويلا،
  بالنصب؛ ولكنه لم يقرأ به. يقال: ويلا له ويلا كيلا.\r\n\t\t\t\r\n\t\t\t</section>"

