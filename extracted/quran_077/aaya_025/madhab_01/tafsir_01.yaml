  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا فِيهَا رَوَاسِيَ شَامِخَاتٍ وَأَسْقَيْنَاكُم
  مَّآءً فُرَاتاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نحويي الكوفة: بل نصب ذلك بوقوع الكفات عليه، كأنك قلت: ألم
  نجعل الأرض كفات أحياء وأموات، فإذا نوّنت نصبت كما يقرأ من يقرأ: أوْ إطْعامٌ فِي
  يَوْمٍ ذِي مَسْغَبَةٍ يَتِيماً ذَا مَقْرَبَةٍ وهذا القول أشبه عندي بالصواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَجَعَلْنا فِيها رَوَاسِيَ شامِخاتٍ } يقول تعالى ذكره:
  وجعلنا في الأرض جبالاً ثابتات فيها، باذخات شاهقات، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْنا فِيها رَوَاسِيَ شامِخاتٍ
  } يعني الجبال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { رَوَاسِيَ شامِخاتٍ } يقول: جبالاً
  مشرفات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأسْقَيْناكُمْ ماءً فُرَاتاً
  } يقول: وأسقيناكم ماء عذباً. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { وأسْقَيْناكُمْ
  ماءً فُرَاتاً } يقول: عذباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثني أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { ماءً فُرَاتاً } قال: عذباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأسْقَيْناكُمْ
  ماءً فُرَاتاً }: أي ماء عذباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن سنان القزّاز، قال: ثنا أبو عاصم، عن شبيب، عن عكرِمة، عن ابن عباس: { وأسْقَيْناكُمْ
  ماءً فُرَاتاً } قال: من أربعة أنهار: سيحانَ، وجيحان، والنيل، والفراتِ، وكل ماء يشربه
  ابن آدم، فهو من هذه الأنهار، وهي تخرج من تحت صخرة من عند بيت المقدس. وأما سيحان
  فهو بِبَلْخ، وأما جيحان فدجلة، وأما الفرات ففرات الكوفة، وأما النيل فهو بمصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ } يقول: ويل يومئذ للمكذّبين
  بهذه النعم التي أنعمتها عليكم من خلقي الكافرين بها.</font></font><font class=\"TextResultArabic\"><font
