  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  نَجْعَلِ ٱلأَرْضَ كِفَاتاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَحْيَآءً وَأَمْوٰتاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  فِيهَا رَوَاسِيَ شَامِخَاتٍ وَأَسْقَيْنَاكُم مَّآءً فُرَاتاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  منبهاً عباده على نعمه عليهم: { أَلمْ نَجْعَلِ } أيها الناس { الأرْضَ } لكم { كِفاتاً
  } يقول: وعاء تقول: هذا كفت هذا وكفيته، إذا كان وعاءه. وإنما معنى الكلام: ألم نجعل
  الأرض كِفاتَ أحيائكم وأمواتكم، تَكْفِت أحياءكم في المساكن والمنازل، فتضمهم فيها
  وتجمعهم، وأمواتَكم في بطونها في القبور، فيُدفَنون فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وجائز
  أن يكون عُني بقوله: { كِفاتاً أحْياءاً وأمْوَاتاً } تكفت أذاهم في حال حياتهم، وجيفهم
  بعد مماتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً } يقول: كِنًّا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الحميد بن بيان، قال: أخبرنا خالد، عن مسلم، عن زاذان أبي
  عمر، عن الربيع بن خيثم، عن عبد الله بن مسعود، أنه وجد قملة في ثوبه، فدفنها في المسجد
  ثم قال: { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً أحْياءً وأمْوَاتاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أبو معاوية، قال: ثنا مسلم الأعور، عن زاذان،
  عن ربيع بن خيثم، عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، عن ليث، قال: قال مجاهد في الذي يرى القملة في ثوبه وهو
  في المسجد، ولا أدري قال في صلاة أم لا، إن شئت فألقها، وإن شئت فوارها { أَلمْ نَجْعَلِ
  الأرْضَ كِفاتاً أحْياءً وأمْوَاتاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن شريك، عن بيان، عن الشعبيّ { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً
  أحْياءً وأمْوَاتاً } قال: بطنها لأمواتكم، وظهرها لأحيائكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن عثمان بن الأسود، عن مجاهد { أَلمْ نَجْعَلِ الأرْضَ
  كِفاتاً } قال: تكفت أذاهم { أحْياءً } تواريه { وأمْوَاتاً } يدفنون: تكفتهم. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني به ابن حميد مرّة أخرى، فقال: ثنا مهران، عن سفيان، عن عثمان
  بن الأسود، عن مجاهد { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً } قال: تكفت أذاهم وما يخرج
  منهم { أحْياءً وأمْوَاتاً } قال: تكفتهم في الأحياء والأموات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { أَلمْ نَجْعَلِ
  الأرْضَ كِفاتاً أحْياءً وأمْوَاتاً } قال: أحياء يكونون فيها. قال محمد بن عمرو: يغيبون
  فيها ما أرادوا وقال الحارث: ويغيبون فيها ما أرادوا. وقوله: { أحْياءً وأمْوَاتاً
  } قال: يدفنون فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { أَلمْ نَجْعَلِ الأرْضَ كِفاتاً أحْياءً وأمْوَاتاً }
  يسكن فيها حيهم، ويدفن فيها ميتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أحْياءً وأمْوَاتاً } قال:
  أحياء فوقها على ظهرها، وأمواتا يُقبرون فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في الذي نصب { أحْياءً وأمْوَاتاً } فقال بعض نحويي البصرة: نصب على الحال.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
