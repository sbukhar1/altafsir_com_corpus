text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نُهْلِكِ
  ٱلأَوَّلِينَ } * { ثُمَّ نُتْبِعُهُمُ ٱلآخِرِينَ } * { كَذَلِكَ نَفْعَلُ بِٱلْمُجْرِمِينَ
  } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }قرأ قتادة «نهلك»، بفتح النون، من هلكه
  بمعنى أهلكه، قال الحجاج:وَمَهْمَهٍ هَالِكِ مَنْ تَعَرَّجَا   { ثُمَّ نُتْبِعُهُمُ
  } بالرفع على الاستئناف، وهو وعيد لأهل مكة يريد: ثم نفعل بأمثالهم من الآخرين مثل
  ما فعلنا بالأولين، ونسلك بهم سبيلهم لأنهم كذبوا مثل تكذيبهم، ويقويها قراءة ابن مسعود
  «ثم سنتبعهم» وقرىء بالجزم للعطف على نهلك. ومعناه: أنه أهلك الأولين من قوم نوح وعاد
  وثمود، ثم أتبعهم الآخرين من قوم شعيب ولوط وموسى { كَذَلِكَ } مثل ذلك الفعل الشنيع
  { نَفْعَلُ } بكل من أجرم إنذاراً وتحذيراً من عاقبة الجرم وسوء أثره.\r\n\t\t\t\r\n\t\t\t</section>"

