  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  نَفْعَلُ بِٱلْمُجْرِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ألم نهلك الأمم الماضين الذين كذّبوا رسلي، وجحدوا
  آياتي من قوم نوح وعاد وثمود، ثم نتبعهم الآخرين بعدهم، ممن سلك سبيلهم في الكفر بي
  وبرسولي، كقوم إبراهيم وقوم لوط، وأصحاب مدين، فنهلكهم كما أهلكنا الأوّلين قبلهم،
  { كَذَلك نَفْعَلُ بالمُجْرِمِينَ } يقول: كما أهلكنا هؤلاء بكفرهم بي، وتكذيبهم برسلي،
  كذلك سُنَّتي في أمثالهم من الأمم الكافرة، فنهلك المجرمين بإجرامهم إذا طغوا وبغوا
  { وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ } بأخبار الله التي ذكرناها في هذه الآية، الجاحدين
  قُدرته على ما يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

