  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  يَوْمُ لاَ يَنطِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا يَوْمُ ٱلْفَصْلِ جَمَعْنَٰكُمْ وَٱلأَوَّلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  كَانَ لَكمُ كَيْدٌ فَكِيدُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لهؤلاء المكذّبين بثواب الله وعقابه: { هَذَا يَوْمُ
  لا يَنْطِقُونَ } أهل التكذيب بثواب الله وعقابه { وَلا يُؤْذَنُ لَهُمْ فَيْعْتَذِرُونَ
  } مما اجترموا في الدنيا من الذنوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قيل: { هَذَا يَوْمُ لا يَنْطِقُونَ } وقد علمت بخبر الله عنهم أنهم
  يقولون:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنا أخْرِجْنا مِنْها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأنهم يقولون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنا
  أَمَتَّنا اثْنَتَينِ وأحْيَيْتَنا اثْنَتَين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">في نظائر ذلك مما أخبر الله ورسوله
  عنهم أنهم يقولونه؟ قيل: إن ذلك في بعض الأحوال دون بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { هَذَا يَوْمُ لا يَنْطِقُونَ } يخبر عنهم أنهم لا ينطقون في بعض أحوال ذلك اليوم،
  لا أنهم لا ينطقون ذلك اليوم كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال: فهل من بُرهان يعلم به حقيقة ذلك؟ قيل: نعم، وذلك إضافة يوم إلى قوله: { لا يَنْطِقُونَ
  } والعرب لا تُضيف اليوم إلى فعل يفعل، إلا إذا أرادت الساعة من اليوم والوقت منه،
  وذلك كقولهم: آتيك يومَ يقدمُ فلان، وأتيتك يوم زارك أخوك، فمعلوم أن معنى ذلك: أتيتك
  ساعة زارك، أو آتيك ساعة يقدُم، وأنه لم يكن إتيانه إياه اليوم كله، لأن ذلك لو كان
  أخذ اليوم كله لم يضف اليوم إلى فعل ويفعل، ولكن فعل ذلك إذ كان اليوم بمعنى إذ وإذا
  اللتين يطلبان الأفعال دون الأسماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَيَعْتَذِرُونَ } رفعاً عطفاً على قوله: { وَلا يُؤْذَنَ لَهُمْ } وإنما اختير ذلك
  على النصب وقبله جحد، لأنه رأس آية قرن بينه وبين سائر رؤوس الآيات التي قبلها، ولو
  كان جاء نصباً كان جائزاً، كما قال: لا يقضى عليهم فيموتوا، وكلّ ذلك جائز فيه، أعني
  الرفع والنصب، كما قيل: { مَنْ ذَا الَّذِي يُقْرِضُ اللَّهَ قَرْضاً حَسَناً فَيُضَاعِفَهُ
  لَهُ } رفعاً ونصباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيْلٌ يَوْمَئِذٍ لِلْمُكُذِّبِينَ
  } يقول تعالى ذكره: ويل يومئذ للمكذّبين بخبر الله عن هؤلاء القوم، وما هو فاعل بهم
  يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هَذَا يَوْمُ الفَصْلِ
  جَمَعْناكُمْ والأوّلِينَ } يقول تعالى ذكره لهؤلاء المكذّبين بالبعث يوم يبعثون: هذا
  يوم الفصل الذي يَفْصل الله فيه بالحقّ بين عباده { جَمَعْناكُمْ والأوَّلِينَ } يقول:
  جمعناكم فيه لموعدكم الذي كنا نعدكم في الدنيا الجمع فيه بينكم وبين سائر من كان قبلكم
  من الأمم الهالكة، فقد وفَّينا لكم بذلك { فإنْ كانَ لَكُمْ كَيْدٌ فَكِيدُونِ } يقول:
  والله منجز لكم ما وعدكم في الدنيا من العقاب على تكذيبكم إياه بأنكم مبعوثون لهذا
  اليوم إن كانت لكم حيلة تحتالونها في التخلص من عقابه اليوم فاحتالوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ } يقول: ويل يومئذ للمكذّبين
  بهذا الخبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

