  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْمُلْقِيَٰتِ
  ذِكْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">عُذْراً أَوْ نُذْراً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أقسم
  سبحانه بطوائف من الملائكة، أرسلهنّ بأوامره فعصفن في مضيهن كما تعصف الرياح، تخففاً
  في امتثال أمره، وبطوائف منهم نشرن أجنحتهن في الجو عند انحطاطهن بالوحي. أو نشرن الشرائع
  في الأرض. أو نشرن النفوس الموتى بالكفر والجهل بما أوحين، ففرّقن بين الحق والباطل،
  فألقين ذكراً إلى الأنبياء { عُذْراً } للمحقين { أَوْ نُذْراً } للمبطلين. أو أقسم
  برياح عذاب أرسلهن. فعصفن، وبرياح رحمة نشرن السحاب في الجوّ ففرّقن بينه، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَجْعَلُهُ
  كِسَفاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 48]، أو بسحائب نشرن الموات، ففرّقن بين من يشكر لله تعالى
  وبين من يكفر، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لأسْقَيْنَـٰهُم مَّاءً غَدقاً لِنَفْتِنَهُمْ فِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:
  16] فألقين ذكراً إمّا عذراً للذين يعتذرون إلى الله بتوبتهم واستغفارهم إذا رأوا نعمة
  الله في الغيث ويشكرونها، وإما إنذاراً للذين يغفلون الشكر لله وينسبون ذلك إلى الأنواء،
  وجعلن ملقيات للذكر لكونهن سبباً في حصوله إذا شكرت النعمة فيهن أو كفرت. فإن قلت:
  ما معنى عرفاً؟ قلت: متتابعة كشَعَر العرف يقال: جاؤا عرفاً واحداً؛ وهم عليه كعرف
  الضبع: إذا تألبوا عليه، ويكون بمعنى العرف الذي هو نقيض النكر؛ وانتصابه على أنه مفعول
  له، أي: أرسلن للإحسان والمعروف؛ والأول على الحال. وقرىء «عرفا» على التثقيل، نحو
  نكر في نكر. فإن قلت: قد فسرت المرسلات بملائكة العذاب، فكيف يكون إرسالهم معروفاً؟
  قلت: إن لم يكن معروفاً للكفار فإنه معروف للأنبياء والمؤمنين الذين انتقم الله لهم
  منهم. فإن قلت: ما العذر والنذر، وبما انتصبا؟ قلت: هما مصدران من أعذر إذا محا الإساءة،
  ومن أنذر إذا خوّف على فعل، كالكفر والشكر، ويجوز أن يكون جمع عذير، بمعنى المعذرة؛
  وجمع نذير بمعنى الإنذار. أو بمعنى العاذر والمنذر. وأما انتصابهما فعلى البدل من ذكراً
  على الوجهين الأوّلين أو على المفعول له. وأما على الوجه الثالث فعلى الحال بمعنى عاذرين
  أو منذرين. وقرئا: مخففين ومثقلين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

