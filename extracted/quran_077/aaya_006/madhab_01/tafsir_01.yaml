  قال: ثنا عبيد الله بن موسى، عن إسرائيل، عن السديّ، عن أبي صالح { والنَّاشِرَاتِ
  نَشْراً } قال: الملائكة تنشُر الكتب.وأولى الأقوال في ذلك عندنا بالصواب أن يقال:
