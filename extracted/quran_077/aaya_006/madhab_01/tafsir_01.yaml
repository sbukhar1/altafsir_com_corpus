text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْمُرْسَلاَتِ
  عُرْفاً } * { فَٱلْعَاصِفَاتِ عَصْفاً } * { وٱلنَّاشِرَاتِ نَشْراً } * { فَٱلْفَارِقَاتِ
  فَرْقاً } * { فَٱلْمُلْقِيَٰتِ ذِكْراً } * { عُذْراً أَوْ نُذْراً }اختلف أهل التأويل
  في معنى قول الله: { وَالمُرْسَلاتِ عُرْفاً } فقال بعضهم: معنى ذلك: والرياح المرسلات
  يتبع بعضها بعضاً، قالوا: والمرسَلات: هي الرياح.ذكر من قال ذلك:حدثنا أبو كريب، قال:
  ثنا المحاربي، عن المسعودي، عن سَلَمة بن كَهيَل، عن أبي العُبيدين أنه سأل ابن مسعود
  فقال: { والمُرْسَلاتِ عُرْفاً } قال: الريح.حدثنا خلاد بن أسلم، قال: ثنا النضر بن
  شميل، قال: أخبرنا المسعودي، عن سَلَمة بن كهيل، عن أبي العُبيدين أنه سأل عبد الله
  بن مسعود، فذكر نحوه.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن سلمة بن كهيل، عن
  مسلم، عن أبي العُبيدين، قال: سألت عبد الله بن مسعود، فذكر نحوه.حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { والمُرْسَلاتِ
  عُرْفاً } يعني الريح.حدثنا محمد بن المثنى، قال: ثنا عبيد الله بن معاذ، قال: ثني
  أبي، عن شعبة، عن إسماعيل السديّ، عن أبي صالح صاحب الكلبي في قوله { وَالمُرْسَلاتِ
  عُرْفاً } قال: هي الرياح.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح،
  عن مجاهد { وَالمُرْسَلاتِ عُرْفاً } قال: الريح.حدثنا أبو كريب، قال: ثنا وكيع، عن
  سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.قال: ثنا وكيع، عن سفيان، عن سَلَمَة بن كهيل،
  عن مسلم البطين، عن أبي العُبيدين، قال: سألت عبد الله عن { المُرْسَلاتِ عُرْفاً }
  قال: الريح.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالمُرْسَلاتِ
  عُرْفاً } قال: هي الريح.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  مثله.وقال آخرون: بل معنى ذلك: والملائكة التي تُرسَل بالعرف.ذكر من قال ذلك:حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن مسلم، قال: كان مسروق يقول في المرسلات:
  هي الملائكة.حدثنا إسرائيل بن أبي إسرائيل، قال: أخبرنا النضر بن شميل، قال: ثنا شعبة،
  عن سليمان، قال: سمعت أبا الضحى، عن مسروق، عن عبد الله في قوله: { وَالمُرْسَلاتِ
  عُرْفاً } قال: الملائكة.حدثنا أبو كريب، قال: ثنا جابر بن نوح ووكيع عن إسماعيل، عن
  أبي صالح في قوله: { وَالمُرْسَلاتِ عُرْفاً } قال: هي الرسل ترسل بالعُرف.حدثنا عبد
  الحميد بن بيان السكري، قال: ثنا محمد بن يزيد، عن إسماعيل، قال: سألت أبا صالح عن
  قوله { وَالمُرْسَلاتِ عُرْفاً } قال: هي الرسل ترسل بالمعروف.قالوا: فتأويل الكلام
  والملائكة التي أرسلت بأمر الله ونهيه، وذلك هو العرف. وقال بعضهم: عُني بقوله { عُرْفاً
  }: متتابعاً كعرف الفرس، كما قالت العرب: الناس إلى فلان عرف واحد، إذا توجهوا إليه
  فأكثروا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْمُرْسَلاَتِ عُرْفاً } * { فَٱلْعَاصِفَاتِ
  عَصْفاً } * { وٱلنَّاشِرَاتِ نَشْراً } * { فَٱلْفَارِقَاتِ فَرْقاً } * { فَٱلْمُلْقِيَٰتِ
  ذِكْراً } * { عُذْراً أَوْ نُذْراً }ذكر من قال ذلك:حُدثت عن داود بن الزبرقان، عن
  صالح بن بريدة، في قوله: { عُرْفاً } قال: يتبع بعضها بعضاً.والصواب من القول في ذلك
  عندنا أن يقال: إن الله تعالى ذكره أقسم بالمرسلات عرفاً، وقد ترسل عُرْفاً الملائكة،
  وترسل كذلك الرياح، ولا دلالة تدلّ على أن المعنيّ بذلك أحد الحِزْبين دون الآخر وقد
  عمّ جلّ ثناؤه بإقسامه بكل ما كانت صفته ما وصف، فكلّ من كان صفته كذلك، فداخل في قسمه
  ذلك مَلَكاً أو ريحاً أو رسولاً من بني آدم مرسلاً.وقوله: { فالْعاصِفاتِ عَصْفاً }
  يقول جلّ ذكره: فالرياح العاصفات عصفاً، يعني الشديدات الهبوب السريعات الممرّ. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن خالد، عن عُرْعرة أن رجلاً قام إلى عليّ رضي الله عنه، فقال: ما العاصفات
  عصفاً؟ قال: الريح.حدثنا أبو كريب، قال: ثنا المحاربي، عن المسعودي، عن سَلَمَة بن
  كهيل، عن أبي العُبيدين أنه سأل عبد الله بن مسعود، فقال: ما العاصفات عصفاً؟ قال:
  الريح.حدثنا خلاد بن أسلم، قال: أخبرنا النضر بن شميل، قال: أخبرنا المسعودي، عن سلمة
  بن كهيل، عن أبي العُبيدين، عن عبد الله، مثله.حدثنا ابن حميد، قال: ثنا مهران، عن
  سفيان، عن سلمة بن كهيل، عن مسلم البطين، عن أبي العُبيدين قال: سألت عبد الله بن مسعود،
  فذكر مثله.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن سلمة بن كهيل، عن مسلم البطين،
  عن أبي العُبيدين، قال: سألت عبد الله، فذكر مثله.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قال: { فالْعاصِفاتِ عَصْفاً }
  قال: الريح.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن إسماعيل، عن أبي صالح { فالْعاصِفاتِ عَصْفاً }
  قال: هي الرياح.حدثنا عبد الحميد بن بَيَان، قال: أخبرنا محمد بن يزيد، عن إسماعيل
  قال: سألت أبا صالح عن قوله: { فالْعاصِفاتِ عَصْفاً } قال: هي الرياح.حدثنا محمد بن
  المثنى، قال: ثنا عبيد الله بن معاذ، قال: ثني أبي، عن شعبة، عن إسماعيل السديّ عن
  أبي صالح صاحب الكلبي، في قوله { فالْعاصِفاتِ عَصْفاً } قال: هي الرياح.حدثنا إبراهيم
  بن سعيد الجوهري، قال: ثنا أبو معاوية الضرير وسعيد بن محمد، عن إسماعيل بن أبي خالد،
  عن أبي صالح، في قوله { فالْعاصِفاتِ عَصْفاً } قال: هي الريح.حدثنا أبو كريب، قال:
  ثنا وكيع، عن إسماعيل، عن أبي صالح، مثله.قال: ثنا وكيع، عن إسرائيل، عن سماك، عن خالد
  بن عُرْعرة، عن عليّ رضي الله عنه { فالْعاصِفاتِ عَصْفاً } قال: الريح.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
