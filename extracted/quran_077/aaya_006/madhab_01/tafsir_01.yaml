  عَصْفاً } * { وٱلنَّاشِرَاتِ نَشْراً } * { فَٱلْفَارِقَاتِ فَرْقاً } * { فَٱلْمُلْقِيَٰتِ
  ذِكْراً } * { عُذْراً أَوْ نُذْراً }قال: ثنا وكيع، عن إسماعيل، عن أبي صالح { فالْفارِقاتِ
  فَرْقاً } قال: الملائكة.قال: ثنا وكيع، عن إسماعيل، مثله.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { فالْفارِقاتِ فَرْقاً
  } قال: الملائكة.وقال آخرون: بل عُنِي بذلك القرآن.ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { فالْفارِقاتِ فَرْقاً } يعني القرآن ما فرق الله
  فيه بين الحقّ والباطل.والصواب من القول في ذلك أن يقال: أقسم ربنا جلّ ثناؤه بالفارقات،
  وهي الفاصلات بين الحقّ والباطل، ولم يخصص بذلك منهنّ بعضاً دون بعض، فذلك قَسَم بكلّ
  فارقة بين الحقّ والباطل، مَلَكاً كان أو قرآناً، أو غير ذلك.وقوله: { فالمُلْقِياتِ
  ذِكْراً } يقول: فالمبلِّغات وحي الله رسله، وهي الملائكة. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس { فالمُلْقِياتِ ذِكْراً } يعني: الملائكة.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فالمُلْقِياتِ ذِكْرا قال: هي الملائكة، تلقي
  الذكر على الرسل وتبلغه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة
  { فالمُلْقِياتِ ذِكْراً } قال: الملائكة تلقي القرآن.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان { فالمُلْقِياتِ ذِكْراً } قال: الملائكة.وقوله: { عُذْراً أوْ نُذْراً }
  يقول تعالى ذكره: فالملقيات ذكراً إلى الرسل إعذاراً من الله إلى خلقه، وإنذاراً منه
  لهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { عُذْراً أوْ نُذْراً } قال: عذراً من الله،
  ونُذْراً منه إلى خلقه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله {
  عُذْراً أوْ نُذْراً }: عذراً لله على خلقه، ونذراً للمؤمنين ينتفعون به، ويأخذون به.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { عُذْراً
  أوْ نُذْراً } يعني: الملائكة.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة
  والشام وبعض المكيين وبعض الكوفيين: { عُذْراً } بالتخفيف، أو نُذْراً بالتثقيل. وقرأ
  ذلك عامة قرّاء الكوفة وبعض البصريين بتخفيفهما، وقرأه آخرون من أهل البصرة بتثقيلهما
  والتخفيف فيهما أعجب إليّ وإن لم أدفع صحة التثقيل لأنهما مصدران بمعنى الإعذار والإنذار.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

