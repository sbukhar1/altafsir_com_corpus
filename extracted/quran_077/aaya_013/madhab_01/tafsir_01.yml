  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَدْرَاكَ مَا يَوْمُ ٱلْفَصْلِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  والمرسلات عرفاً، إن الذي توعدون أيها الناس من الأمور لواقع، وهو كائن لا محالة، يعني
  بذلك يوم القيامة، وما ذكر الله أنه أعدّ لخلقه يومئذ من الثواب والعذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فإذَا النُّجُومُ طُمِسَتْ } يقول: فإذا النجوم ذهب ضياؤها،
  فلم يكن لها نور ولا ضوء { وَإذَا السَّماءُ فُرِجَتْ } يقول: وإذا السماء شقِّقت وصدّعت
  { وَإذَا الجِبالُ نُسِفَتْ } يقول: وإذا الجبال نسفت من أصلها، فكانت هباء منبثاً
  { وَإذَا الرُّسُلُ أُقِّتَتْ } يقول تعالى ذكره: وإذا الرسل أجلت للاجتماع لوقتها
  يوم القيامة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَإذَا الرُّسُلُ أُقِّتَتْ } يقول: جمعت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  أُقِّتَتْ } قال: أُجِّلَتْ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، قال: قال مجاهد { وَإذَا الرُّسُلِ أُقِّتَتْ
  } قال: أجلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن حميد، قال: ثنا مهران، جميعاً عن سفيان، عن منصور عن إبراهيم { وَإذَا الرُّسُلُ
  أُقِّتَتْ } قال: أُوعِدَت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَإذَا الرُّسُلُ أُقِّتَتْ } قال: أقتت ليوم القيامة،
  وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يَجْمَعُ اللَّهُ الرُّسُلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والأجل: الميقات، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يسْئَلونَك
  عَنِ الأهِلَّةِ قُلْ هِيَ مَوَاقِيتُ للنَّاسِ وَالحَجِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلى مِيقاتِ يَوْمٍ مَعْلُومٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  إلى يوم القيامة، قال: لهم أجل إلى ذلك اليوم حتى يبلغوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيم، في قوله: { وَإذَا الرُّسُلُ أُقِّتَتْ
  } قال: وعدت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته
  عامة قرّاء المدينة غير أبي جعفر، وعامة قرّاء الكوفة: { أُقِّتَتْ } بالألف وتشديد
  القاف، وقرأه بعض قرّاء البصرة بالواو وتشديد القاف: «وُقِّتَتْ» وقرأه أبو جعفر: «وُقِتَتْ»
  بالواو وتخفيف القاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك أن يقال:
  إن كل ذلك قراءات معروفات ولغات مشهورات بمعنى واحد، فبأيتها قرأ القارىء فمصيب، وإنما
  هو فُعِّلَتْ من الوقت، غير أن من العرب من يستثقل ضمة الواو، كما يستثقل كسرة الياء
  في أوّل الحرف فيهمزها، فيقول: هذه أجوه حسان بالهمزة، وينشد بعضهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَحُل أحِيدَهُ ويُقالُ بَعْلٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومِثْلُ تَمَوُّلٍ مِنْهُ افْتِقارُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لأِيّ يَوْمٍ أُجِّلَتْ
  } يقول تعالى ذكره مُعَجِّباً عباده من هول ذلك اليوم وشدّته: لأيّ يوم أجِّلت الرسل
  ووقِّتت، ما أعظمه وأهوله ثم بين ذلك: وأيّ يوم هو؟ فقال: أجلت { لِيَوْمِ الفَصْلِ
  } يقول: ليوم يفصل الله فيه بين خلقه القضاء، فيأخذ للمظلوم من الظالم، ويجزي المحسن
  بإحسانه، والمسيء بإساءته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
