  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { لأَيّ يَوْمٍ أُجِّلَتْ لِيَوْمِ الْفَصْلِ } يوم يفصل فيه بين
  الناس بأعمالهم إلى الجنة وإلى النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما أدْرَاكَ ما يَوْمُ الفَصْلِ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  وأيّ شيء أدراك يا محمد ما يوم الفصل، معظماً بذلك أمره، وشدّة هوله، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما أدْرَاكَ
  ما يَوْمُ الْفَصْلِ } تعظيماً لذلك اليوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ } يقول تعالى ذكره: الوادي الذي يسيل في جهنم
  من صديد أهلها للمكذّبين بيوم الفصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
