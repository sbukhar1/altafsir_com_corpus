text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا يَوْمُ
  ٱلْفَصْلِ جَمَعْنَٰكُمْ وَٱلأَوَّلِينَ } * { فَإِن كَانَ لَكمُ كَيْدٌ فَكِيدُونِ
  } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ } * { إِنَّ ٱلْمُتَّقِينَ فِي ظِلاَلٍ
  وَعُيُونٍ } * { وَفَوَاكِهَ مِمَّا يَشْتَهُونَ } * { كُلُواْ وَٱشْرَبُواْ هَنِيـۤئاً
  بِمَا كُنتُمْ تَعْمَلُونَ } * { إِنَّا كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ } * { وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }{ جَمَعْنَـٰكُمْ وَٱلأَوَّلِينَ } كلام موضح لقوله:
  { هَـٰذَا يَوْمُ ٱلْفَصْلِ } لأنه إذا كان يوم الفصل بين السعداء والأشقياء وبين الأنبياء
  وأممهم. فلا بدّ من جمع الأولين والآخرين، حتى يقع ذلك الفصل بينهم { فَإِن كَانَ لَكمُ
  كَيْدٌ فَكِيدُونِ (39) } تقريع لهم على كيدهم لدين الله وذويه، وتسجيل عليهم بالعجز
  والاستكانة { كُلُواْ وَٱشْرَبُواْ } في موضع الحال من ضمير المتقين، في الظرف الذي
  هو في ظلال، أي: هم مستقرّون في ظلال، مقولا لهم ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

