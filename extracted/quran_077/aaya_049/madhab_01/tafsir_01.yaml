text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُواْ وَتَمَتَّعُواْ
  قَلِيلاً إِنَّكُمْ مُّجْرِمُونَ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ } * {
  وَإذَا قِيلَ لَهُمُ ٱرْكَعُواْ لاَ يَرْكَعُونَ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  }يقول تعالى ذكره تهدّداً ووعيداً منه للمكذّبين بالبعث: كلوا في بقية آجالكم، وتمتعوا
  ببقية أعماركم { إنَّكُمْ مُجْرِمُونَ } مَسْنُونٌ بكم سنة من قبلكم من مجرمي الأمم
  الخالية التي متعت بأعمارها إلى بلوغ كتبها آجالها، ثم انتقم الله منها بكفرها، وتكذيبها
  رسلها.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { كُلُوا وتَمَتَّعُوا
  قَلِيلاً إنِّكُم مُجْرِمُونَ } قال: عُني به أهل الكفر.وقوله: { وَيْلٌ يَوْمَئِذٍ
  لِلْمُكَذِّبِينَ } يقول تعالى ذكره: ويل يومئذ للمكذبين الذين كذّبوا خبر الله الذي
  أخبرهم به عما هو فاعل بهم في هذه الآية.وقوله: { وَإذَا قِيلَ لهُمُ ارْكَعُوا لا
  يَرْكَعُونَ } يقول تعالى ذكره: وإذا قيل لهؤلاء المجرمين المكذّبين بوعيد الله أهل
  التكذيب به: اركعوا، لا يركعون.واختلف أهل التأويل في الحين الذي يقال لهم فيه، فقال
  بعضهم: يقال ذلك في الآخرة حين يُدْعون إلى السجود فلا يستطيعون.ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { وَإذَا قِيلَ لَهُمُ ارْكَعُوا لا يَرْكَعُونَ } يقول: يُدْعون يوم القيامة إلى السجود
  فلا يستطيعون السجود من أجل أنهم لم يكونوا يسجدون لله في الدنيا.وقال آخرون: بل قيل
  ذلك لهم في الدنيا.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَإذَا قِيلَ لَهُمُ ارْكَعُوا لا يَرْكَعُونَ } عليكم بحسن الركوع، فإن الصلاة
  من الله بمكان. وقال قتادة عن ابن مسعود، أنه رأى رجلاً يصلي ولا يركع، وآخر يجرّ إزاره،
  فضحك، قالوا: ما يُضحكك؟ قال: أضحكني رجلان، أما أحدهما فلا يقبل الله صلاته، وأما
  الآخر فلا ينظر الله إليه.وقيل: عُنِي بالركوع في هذا الموضع الصلاة.ذكر من قال ذلك:حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَإذَا قِيلَ لَهُمْ ارْكَعُوا
  لا يَرْكَعُونَ } قال: صَلُّوا.وأولى الأقوال في ذلك أن يقال: إن ذلك خبر من الله تعالى
  ذكره عن هؤلاء القوم المجرمين أنهم كانوا له مخالفين في أمره ونهيه، لا يأتمرون بأمره،
  ولا ينتهون عما نهاهم عنه.وقوله: { وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ } يقول: ويل
  للذين كذّبوا رسل الله، فردّوا عليهم ما بلغوا من أمر الله إياهم، ونهيه لهم.\r\n\t\t\t\r\n\t\t\t</section>"

