  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنطَلِقُوۤاْ
  إِلَىٰ مَا كُنتُمْ بِهِ تُكَذِّبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱنطَلِقُوۤاْ إِلَىٰ
  ظِلٍّ ذِي ثَلاَثِ شُعَبٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَّ ظَلِيلٍ وَلاَ يُغْنِي مِنَ ٱللَّهَبِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهَا
  تَرْمِي بِشَرَرٍ كَٱلْقَصْرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَأَنَّهُ جِمَٰلَتٌ صُفْرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا يَوْمُ لاَ يَنطِقُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي يقال لهم: انطلقوا إلى ما كذبتم به من العذاب، وانطلقوا الثاني
  تكرير. وقرىء: «انطلقوا» على لفظ الماضي إخباراً بعد الأمر عن عملهم بموجبه، لأنهم
  مضطرون إليه لا يستطيعون امتناعاً منه { إِلَىٰ ظِلٍّ } يعني دخان جهنم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَظِلٍّ
  مِّن يَحْمُومٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة:43] { ذِى ثَلَـٰثِ شُعَبٍ } بتشعب لعظمه ثلاث شعب، وهكذا
  الدخان العظيم تراه يتفرق ذوائب. وقيل: يخرج لسان من النار فيحيط بالكفار كالسرادق،
  ويتشعب من دخانها ثلاث شعب، فتظلهم حتى يفرغ من حسابهم؛ والمؤمنون في ظل العرش { لاَّ
  ظَلِيلٍ } تهكم بهم وتعريض بأن ظلهم غير ظل المؤمنين { وَلاَ يُغْنِى } في محل الجر،
  أي: وغير مغن عنهم من حرّ اللهب شيئاً { بِشَرَرٍ } وقرىء: «بشرار» { كَٱلْقَصْرِ }
  أي كل شررة كالقصر من القصور في عظمها. وقيل: هو الغليظ من الشجر، الواحدة قصرة، نحو:
  جمرة وجمر. وقرىء «كالقصر» بفتحتين: وهي أعناق الإبل، أو أعناق النخل، نحو شجرة وشجر.
  وقرأ ابن مسعود: كالقصر بمعنى القصور، كرهن ورهن. وقرأ سعيد ابن جبير «كالقصر» في جمع
  قصرة، كحاجة وحوج { جِمَـٰلَةٌ } جمع جمال. أو جمالة جمع جمل؛ شبهت بالقصور، ثم بالجمال
  لبيان التشبيه. ألا تراهم يشبهون الإبل بالأفدان والمجادل. وقرىء: «جمالات» بالضم:
  وهي قلوس الجسور. وقيل: قلوس سفن البحر، الواحدة جمالة وقرىء «جمالة» بالكسر، بمعنى:
  جمال وجمالة بالضم: وهي القلس. وقيل { صُفْرٌ } لإرادة الجنس. وقيل { صُفْرٌ } سود
  تضرب إلى الصفرة. وفي شعر عمران ابن حطان الخارجي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَعَتْهُمْ بِأَعْلَى صَوْتِهَا وَرَمَتْهُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِمِثْلِ الْجِمَالِ الصُّفْرِ نَزْاعَةُ الشِّوَى</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو العلاء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَمْرَاءُ سَاطِعَةُ الذَّوَائِبِ في الدُّجَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرْمِى بِكلِّ شَرَارَةٍ كَطِرَافِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فشبهها بالطراف وهو بيت الأدم في
  العظم والحمرة، وكأنه قصد بخبثه: أن يزيد على تشبيه القرآن ولتبجحه بما سوّل له من
  توهم الزيادة جاء في صدر بيته بقوله «حمراء» توطئة لها ومناداة عليها، وتنبيها للسامعين
  على مكانها، ولقد عمي: جمع الله له عمى الدارين عن قوله عز وعلا، { كأنه جمالات صفر
  }؛ فإنه بمنزلة قوله: كبيت أحمر؛ وعلى أن في التشبيه بالقصر وهو الحصن تشبيها من جهتين:
  من جهة العظم، ومن جهة الطول في الهواء، وفي التشبيه بالجمالات وهي القلوس: تشبيه من
  ثلاث جهات: من جهة العظم والطول والصفرة، فأبعد الله إغرابه في طرافه وما نفخ شدقيه
  من استطرافه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء بنصب «اليوم» ونصبه الأعمش،
  أي: هذا الذي قص عليكم واقع يومئذ، ويوم القيامة طويل ذو مواطن ومواقيت: ينطقون في
  وقت ولا ينطقون في وقت؛ ولذلك ورد الأمران في القرآن. أو جعل نطقهم كلا نطق؛ لأنه لا
  ينفع ولا يسمع { فَيَعْتَذِرُونَ } عطف على { يُؤْذَنُ } منخرط في سلك النفي. والمعنى:
  ولا يكون لهم إذن واعتذار متعقب له، من غير أن يجعل الاعتذار مسبباً عن الإذن ولو نصب
  لكان مسبباً عنه لا محالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

