  none\" href=\"JavaScript:Open_Menu()\">لاَّ ظَلِيلٍ وَلاَ يُغْنِي مِنَ ٱللَّهَبِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهَا
  تَرْمِي بِشَرَرٍ كَٱلْقَصْرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَأَنَّهُ جِمَٰلَتٌ صُفْرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لهؤلاء المكذّبين بهذه النِّعم والحجج التي احتجّ بها عليهم يوم القيامة: { انْطَلِقُوا
  إلى ما كُنْتُمْ بِهِ } في الدنيا { تُكَذّبُونَ } من عذاب الله لأهل الكفر به { انْطَلِقُوا
  إلى ظِلِّ ذِي ثَلاثِ شُعَبٍ } يعني تعالى ذكره: إلى ظلّ دخان ذي ثلاث شعب { لا ظَلِيلٍ
  } ، وذلك أنه يرتفع من وقودها الدخان فيما ذُكر، فإذا تصاعد تفرّق شعباً ثلاثاً، فذلك
  قوله: { ذِي ثَلاثِ شُعَبٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إلى ظِلّ ذِي ثَلاثِ شُعَبٍ
  } قال: دخان جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { ظِلّ ذِي ثَلاثِ شُعَبٍ } قال: هو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ناراً
  أحاطَ بِهِمْ سُرَادِقُها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: والسرادق: دخان النار، فأحاط بهم سرادقها، ثم تفرّق، فكان ثلاث
  شعب، فقال: انطلقوا إلى ظلّ ذي ثلاث شعب: شعبة ههنا، وشعبة ههنا، وشعبة ههنا { لا ظَلِيلٍ
  وَلا يُغْنِي مِنَ اللَّهَبِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا ظَلِيلٍ } يقول: لا هو يظلهم من حرّها { وَلا يُغْنِي مِنَ اللَّهَب } ِ ولا يُكِنُّهم
  من لهبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّها تَرْمِي بِشَرَرٍ
  كالقَصْرِ } يقول تعالى ذكره: إن جهنم ترمي بشرر كالقصر، فقرأ ذلك قرّاء الأمصار: {
  كالْقَصْرِ } بجزم الصاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف الذين قرأوا ذلك كذلك في
  معناه، فقال بعضهم: هو واحد القصور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ يقول:
  كالقصر العظيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن خصيف، عن مجاهد { إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ } قال: ذكر القصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني يزيد بن يونس، عن أبي
  صخر في قول الله: { إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ } قال: كان القرظي يقول: إن
  على جهنم سوراً، فما خرج من وراء السور مما يرجع فيها في عظم القصر، ولون القار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو الغليظ من الخشب، كأصول النخل وما أشبه ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  وكيع، عن سفيان، عن عبد الرحمن بن عابس، قال: سألت ابن عباس عن قوله: { إنَّها تَرْمي
  بِشَرَرٍ كالْقَصْرِ } قال: القصر: خشب كنا ندّخره للشتاء ثلاث أذرع، وفوق ذلك، ودون
  ذلك كنا نسميه القصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، قال: سمعت عبد الرحمن بن عابس، قال: سمعت ابن عباس يقول في قوله: {
  إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ } قال: القصر: خشب كان يُقْطع في الجاهلية ذراعا
  وأقلّ أو أكثر، يُعْمَد به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن عبد الرحمن بن عابس، قال: سمعت ابن عباس يقول في قوله: { إنَّها تَرْمي
  بِشَرَرٍ كالْقَصْرِ } قال: كنا في الجاهلية نقصر ذراعين أو ثلاث أذرع، وفوق ذلك ودون
  ذلك نسميه القصر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
