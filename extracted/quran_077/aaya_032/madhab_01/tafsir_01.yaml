  تَرْمِي بِشَرَرٍ كَٱلْقَصْرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَأَنَّهُ جِمَٰلَتٌ صُفْرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { إنَّها
  تَرْمي بشَرَرٍ كالْقَصْرِ } فالقصر: الشجر المقطع، ويقال: القصر: النخل المقطوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { كالْقَصْرِ
  } قال: حزم الشجر، يعني الحزمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا ابن أبي عديّ، عن شعبة، عن أبي بشر، عن
  سعيد بن جُبير، عن ابن عباس في هذه الآية { إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ } قال:
  مثل قَصْر النخلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ } أصول الشجر، وأصول
  النخل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { بِشَرَرٍ كالْقَصْرِ } قال: كأصل الشجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { بِشَرَرٍ كالْقَصْرِ } القصر: أصول الشجر العظام، كأنها أجواز الإبل
  الصفر وسط كل شيء جوزُه، وهي الأجواز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال: قرأها الحسن: { كالْقَصْرِ
  } وقال: هو الجزل من الخشب قال: واحدته: قصرة وقصر، مثله: جمرة وجمر، وتمرة وتمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر عن ابن عباس أنه قرأ ذلك: «كالْقَصَرِ» بتحريك الصاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال:
  أخبرني حسين المعلم، عن أبي بشر، عن سعيد بن جُبير، عن ابن عباس أنه قرأها: «كالقَصَرِ»
  بفتح القاف والصاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وقال هارون: أخبرني أبو عمرو
  أن ابن عباس قرأها: «كالْقَصَرِ» وقال: قصر النخل، يعني الأعناق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القراءتين بالصواب في ذلك عندنا ما عليه قرّاء الأمصار، وهو
  سكون الصاد، وأولى التأويلات به أنه القصر من القصور، وذلك لدلالة قوله: { كأنهُ جِمالاتٌ
  صُفْرٌ } على صحته، والعرب تشبه الإبل بالقصور المبنية، كما قال الأخطل في صفة ناقة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنها بُرْجُ رُوميَ يُشَيِّدُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لُزَّ بِجصّ وآجُرٍّ وأحْجارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: { بِشَرَرٍ كالقَصْرِ } ولم
  يقل كالقصور، والشررِ: جماع، كما قيل: سَيُهْزَمُ الجَمْعُ وَيُوَلُّونَ الدُّبُرَ
  ولم يقل الأدبار، لأن الدبر بمعنى الأدبار، وفعل ذلك توفيقا بين رؤوس الآيات ومقاطع
  الكلام، لأن العرب تفعل ذلك كذلك، وبلسانها نزل القرآن. وقيل: كالقصر، ومعنى الكلام:
  كعظم القصر، كما قيل: تَدوُر أعُيُنهم كالذي يُغْشَى عليه مِنَ الموتِ ولم يقل: كعيون
  الذي يغشى عليه، لأن المراد في التشبيه الفعل لا العين.</font></font>&#13;\t\t\t<label
