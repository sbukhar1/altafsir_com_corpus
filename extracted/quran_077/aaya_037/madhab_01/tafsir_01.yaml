text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا يَوْمُ
  لاَ يَنطِقُونَ } * { وَلاَ يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ } * { وَيْلٌ يَوْمَئِذٍ
  لِّلْمُكَذِّبِينَ } * { هَـٰذَا يَوْمُ ٱلْفَصْلِ جَمَعْنَٰكُمْ وَٱلأَوَّلِينَ }
  * { فَإِن كَانَ لَكمُ كَيْدٌ فَكِيدُونِ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  }يقول تعالى ذكره لهؤلاء المكذّبين بثواب الله وعقابه: { هَذَا يَوْمُ لا يَنْطِقُونَ
  } أهل التكذيب بثواب الله وعقابه { وَلا يُؤْذَنُ لَهُمْ فَيْعْتَذِرُونَ } مما اجترموا
  في الدنيا من الذنوب.فإن قال قائل: وكيف قيل: { هَذَا يَوْمُ لا يَنْطِقُونَ } وقد
  علمت بخبر الله عنهم أنهم يقولون:{ رَبَّنا أخْرِجْنا مِنْها }وأنهم يقولون:{ رَبَّنا
  أَمَتَّنا اثْنَتَينِ وأحْيَيْتَنا اثْنَتَين }في نظائر ذلك مما أخبر الله ورسوله عنهم
  أنهم يقولونه؟ قيل: إن ذلك في بعض الأحوال دون بعض.وقوله: { هَذَا يَوْمُ لا يَنْطِقُونَ
  } يخبر عنهم أنهم لا ينطقون في بعض أحوال ذلك اليوم، لا أنهم لا ينطقون ذلك اليوم كله.فإن
  قال: فهل من بُرهان يعلم به حقيقة ذلك؟ قيل: نعم، وذلك إضافة يوم إلى قوله: { لا يَنْطِقُونَ
  } والعرب لا تُضيف اليوم إلى فعل يفعل، إلا إذا أرادت الساعة من اليوم والوقت منه،
  وذلك كقولهم: آتيك يومَ يقدمُ فلان، وأتيتك يوم زارك أخوك، فمعلوم أن معنى ذلك: أتيتك
  ساعة زارك، أو آتيك ساعة يقدُم، وأنه لم يكن إتيانه إياه اليوم كله، لأن ذلك لو كان
  أخذ اليوم كله لم يضف اليوم إلى فعل ويفعل، ولكن فعل ذلك إذ كان اليوم بمعنى إذ وإذا
  اللتين يطلبان الأفعال دون الأسماء.وقوله: { فَيَعْتَذِرُونَ } رفعاً عطفاً على قوله:
  { وَلا يُؤْذَنَ لَهُمْ } وإنما اختير ذلك على النصب وقبله جحد، لأنه رأس آية قرن بينه
  وبين سائر رؤوس الآيات التي قبلها، ولو كان جاء نصباً كان جائزاً، كما قال: لا يقضى
  عليهم فيموتوا، وكلّ ذلك جائز فيه، أعني الرفع والنصب، كما قيل: { مَنْ ذَا الَّذِي
  يُقْرِضُ اللَّهَ قَرْضاً حَسَناً فَيُضَاعِفَهُ لَهُ } رفعاً ونصباً.وقوله: { وَيْلٌ
  يَوْمَئِذٍ لِلْمُكُذِّبِينَ } يقول تعالى ذكره: ويل يومئذ للمكذّبين بخبر الله عن
  هؤلاء القوم، وما هو فاعل بهم يوم القيامة.وقوله: { هَذَا يَوْمُ الفَصْلِ جَمَعْناكُمْ
  والأوّلِينَ } يقول تعالى ذكره لهؤلاء المكذّبين بالبعث يوم يبعثون: هذا يوم الفصل
  الذي يَفْصل الله فيه بالحقّ بين عباده { جَمَعْناكُمْ والأوَّلِينَ } يقول: جمعناكم
  فيه لموعدكم الذي كنا نعدكم في الدنيا الجمع فيه بينكم وبين سائر من كان قبلكم من الأمم
  الهالكة، فقد وفَّينا لكم بذلك { فإنْ كانَ لَكُمْ كَيْدٌ فَكِيدُونِ } يقول: والله
  منجز لكم ما وعدكم في الدنيا من العقاب على تكذيبكم إياه بأنكم مبعوثون لهذا اليوم
  إن كانت لكم حيلة تحتالونها في التخلص من عقابه اليوم فاحتالوا.وقوله: { وَيْلٌ يَوْمَئِذٍ
  للْمُكَذِّبِينَ } يقول: ويل يومئذ للمكذّبين بهذا الخبر.\r\n\t\t\t\r\n\t\t\t</section>"

