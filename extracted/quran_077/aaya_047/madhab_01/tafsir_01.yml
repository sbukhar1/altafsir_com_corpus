  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُواْ
  وَتَمَتَّعُواْ قَلِيلاً إِنَّكُمْ مُّجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ يَوْمَئِذٍ
  لِّلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإذَا قِيلَ لَهُمُ ٱرْكَعُواْ لاَ يَرْكَعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  تهدّداً ووعيداً منه للمكذّبين بالبعث: كلوا في بقية آجالكم، وتمتعوا ببقية أعماركم
  { إنَّكُمْ مُجْرِمُونَ } مَسْنُونٌ بكم سنة من قبلكم من مجرمي الأمم الخالية التي
  متعت بأعمارها إلى بلوغ كتبها آجالها، ثم انتقم الله منها بكفرها، وتكذيبها رسلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { كُلُوا
  وتَمَتَّعُوا قَلِيلاً إنِّكُم مُجْرِمُونَ } قال: عُني به أهل الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيْلٌ يَوْمَئِذٍ لِلْمُكَذِّبِينَ } يقول تعالى ذكره: ويل
  يومئذ للمكذبين الذين كذّبوا خبر الله الذي أخبرهم به عما هو فاعل بهم في هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإذَا قِيلَ لهُمُ ارْكَعُوا لا يَرْكَعُونَ } يقول تعالى
  ذكره: وإذا قيل لهؤلاء المجرمين المكذّبين بوعيد الله أهل التكذيب به: اركعوا، لا يركعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في الحين الذي يقال لهم فيه، فقال بعضهم: يقال
  ذلك في الآخرة حين يُدْعون إلى السجود فلا يستطيعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله: { وَإذَا قِيلَ لَهُمُ ارْكَعُوا
  لا يَرْكَعُونَ } يقول: يُدْعون يوم القيامة إلى السجود فلا يستطيعون السجود من أجل
  أنهم لم يكونوا يسجدون لله في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل قيل ذلك لهم في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإذَا قِيلَ لَهُمُ ارْكَعُوا لا يَرْكَعُونَ } عليكم
  بحسن الركوع، فإن الصلاة من الله بمكان. وقال قتادة عن ابن مسعود، أنه رأى رجلاً يصلي
  ولا يركع، وآخر يجرّ إزاره، فضحك، قالوا: ما يُضحكك؟ قال: أضحكني رجلان، أما أحدهما
  فلا يقبل الله صلاته، وأما الآخر فلا ينظر الله إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  عُنِي بالركوع في هذا الموضع الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { وَإذَا قِيلَ لَهُمْ ارْكَعُوا لا يَرْكَعُونَ } قال:
  صَلُّوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك أن يقال: إن
  ذلك خبر من الله تعالى ذكره عن هؤلاء القوم المجرمين أنهم كانوا له مخالفين في أمره
  ونهيه، لا يأتمرون بأمره، ولا ينتهون عما نهاهم عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ } يقول: ويل للذين كذّبوا رسل الله، فردّوا عليهم
  ما بلغوا من أمر الله إياهم، ونهيه لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

