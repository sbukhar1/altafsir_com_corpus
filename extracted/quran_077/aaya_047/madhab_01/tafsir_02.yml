  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُواْ
  وَتَمَتَّعُواْ قَلِيلاً إِنَّكُمْ مُّجْرِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ يَوْمَئِذٍ
  لِّلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإذَا قِيلَ لَهُمُ ٱرْكَعُواْ لاَ يَرْكَعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كلوا وتمتعوا فإن قلت: كيف يصح أن يقال لهم ذلك في الآخرة؟ قلت: يقال
  لهم ذلك في الآخرة إيذاناً بأنهم كانوا في الدنيا أحقاء بأن يقال لهم، وكانوا من أهله
  تذكيراً بحالهم السمجة وبما جنوا على أنفسهم من إيثار المتاع القليل على النعيم والملك
  الخالد. وفي طريقته قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إخْوَتِي لاَ تبْعَدُوا أَبَدا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَبَلَى
  وَاللَّهِ قَدْ بَعِدُوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: كنتم أحقاء في حياتكم بأن يدعى لكم بذلك، وعلل ذلك بكونهم مجرمين
  دلالة على أن كل مجرم ماله إلا الأكل والتمتع أياماً قلائل، ثم البقاء في الهلاك أبداً.
  ويجوز أن يكون</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُلُواْ وَتَمَتَّعُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المرسلات: 46]، كلاماً مستأنفاً
  خطاباً للمكذبين في الدنيا { ٱرْكَعُواْ } اخشعوا لله وتواضعوا له بقبول وحيه واتباع
  دينه. واطرحوا هذا الاستكبار والنخوة، لا يخشعون ولا يقبلون ذلك، ويصرون على استكبارهم.
  وقيل: ما كان على العرب أشدّ من الركوع والسجود: وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1260)
  نزلت في ثقيف حين أمرهم رسول الله صلى الله عليه وسلم بالصلاة، فقالوا: لا نجبى فإنها
  مسبة علينا. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا خير في دين ليس فيه ركوع ولا سجود \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ بَعْدَهُ } بعد القرآن، يعني أنّ
  القرآن من بين الكتب المنزلة آية مبصرة ومعجزة باهرة، فحين لم يؤمنوا به فبأي كتاب
  بعده { يُؤْمِنُونَ } وقرىء «تؤمنون» بالتاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1261)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة والمرسلات كتب أنه
  ليس من المشركين \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

