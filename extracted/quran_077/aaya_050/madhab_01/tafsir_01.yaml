  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِأَيِّ
  حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فبأيّ حديث بعد هذا القرآن، أي أنتم أيها القوم كذّبتم به مع وضوح برهانه، وصحة دلائله،
  أنه حقّ من عند الله تؤمنون، يقول: تصدّقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  أعلمهم تعالى ذكره أنهم إن لم يصدّقوا بهذه الأخبار التي أخبرهم بها في هذا القرآن
  مع صحة حججه على حقيقته لم يمكنهم الإقرار بحقيقة شيء من الأخبار التي لم يشاهدوا المخبرَ
  عنه، ولم يعاينوه، وأنهم إن صدّقوا بشيء مما غاب عنهم لدليل قام عليه لزمهم مثل ذلك
  في أخبار هذا القرآن، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

