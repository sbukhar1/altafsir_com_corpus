  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبِأَيِّ حَدِيثٍ
  بَعْدَهُ يُؤْمِنُونَ }يقول تعالى ذكره: فبأيّ حديث بعد هذا القرآن، أي أنتم أيها القوم
  كذّبتم به مع وضوح برهانه، وصحة دلائله، أنه حقّ من عند الله تؤمنون، يقول: تصدّقون.وإنما
  أعلمهم تعالى ذكره أنهم إن لم يصدّقوا بهذه الأخبار التي أخبرهم بها في هذا القرآن
  مع صحة حججه على حقيقته لم يمكنهم الإقرار بحقيقة شيء من الأخبار التي لم يشاهدوا المخبرَ
  عنه، ولم يعاينوه، وأنهم إن صدّقوا بشيء مما غاب عنهم لدليل قام عليه لزمهم مثل ذلك
  في أخبار هذا القرآن، والله أعلم.\r\n\t\t\t\r\n\t\t\t</section>"

