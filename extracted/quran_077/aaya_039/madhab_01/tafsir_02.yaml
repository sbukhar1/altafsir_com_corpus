  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  يَوْمُ ٱلْفَصْلِ جَمَعْنَٰكُمْ وَٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن كَانَ لَكمُ
  كَيْدٌ فَكِيدُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُتَّقِينَ فِي ظِلاَلٍ وَعُيُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَفَوَاكِهَ مِمَّا
  يَشْتَهُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كُلُواْ وَٱشْرَبُواْ هَنِيـۤئاً بِمَا كُنتُمْ
  تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ جَمَعْنَـٰكُمْ
  وَٱلأَوَّلِينَ } كلام موضح لقوله: { هَـٰذَا يَوْمُ ٱلْفَصْلِ } لأنه إذا كان يوم
  الفصل بين السعداء والأشقياء وبين الأنبياء وأممهم. فلا بدّ من جمع الأولين والآخرين،
  حتى يقع ذلك الفصل بينهم { فَإِن كَانَ لَكمُ كَيْدٌ فَكِيدُونِ (39) } تقريع لهم على
  كيدهم لدين الله وذويه، وتسجيل عليهم بالعجز والاستكانة { كُلُواْ وَٱشْرَبُواْ } في
  موضع الحال من ضمير المتقين، في الظرف الذي هو في ظلال، أي: هم مستقرّون في ظلال، مقولا
  لهم ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

