text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنطَلِقُوۤاْ إِلَىٰ
  مَا كُنتُمْ بِهِ تُكَذِّبُونَ } * { ٱنطَلِقُوۤاْ إِلَىٰ ظِلٍّ ذِي ثَلاَثِ شُعَبٍ
  } * { لاَّ ظَلِيلٍ وَلاَ يُغْنِي مِنَ ٱللَّهَبِ } * { إِنَّهَا تَرْمِي بِشَرَرٍ
  كَٱلْقَصْرِ } * { كَأَنَّهُ جِمَٰلَتٌ صُفْرٌ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  }يقول تعالى ذكره لهؤلاء المكذّبين بهذه النِّعم والحجج التي احتجّ بها عليهم يوم القيامة:
  { انْطَلِقُوا إلى ما كُنْتُمْ بِهِ } في الدنيا { تُكَذّبُونَ } من عذاب الله لأهل
  الكفر به { انْطَلِقُوا إلى ظِلِّ ذِي ثَلاثِ شُعَبٍ } يعني تعالى ذكره: إلى ظلّ دخان
  ذي ثلاث شعب { لا ظَلِيلٍ } ، وذلك أنه يرتفع من وقودها الدخان فيما ذُكر، فإذا تصاعد
  تفرّق شعباً ثلاثاً، فذلك قوله: { ذِي ثَلاثِ شُعَبٍ }.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { إلى ظِلّ ذِي ثَلاثِ شُعَبٍ } قال: دخان جهنم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ظِلّ ذِي ثَلاثِ شُعَبٍ } قال:
  هو كقوله:{ ناراً أحاطَ بِهِمْ سُرَادِقُها }قال: والسرادق: دخان النار، فأحاط بهم
  سرادقها، ثم تفرّق، فكان ثلاث شعب، فقال: انطلقوا إلى ظلّ ذي ثلاث شعب: شعبة ههنا،
  وشعبة ههنا، وشعبة ههنا { لا ظَلِيلٍ وَلا يُغْنِي مِنَ اللَّهَبِ }.وقوله: { لا ظَلِيلٍ
  } يقول: لا هو يظلهم من حرّها { وَلا يُغْنِي مِنَ اللَّهَب } ِ ولا يُكِنُّهم من لهبها.وقوله:
  { إنَّها تَرْمِي بِشَرَرٍ كالقَصْرِ } يقول تعالى ذكره: إن جهنم ترمي بشرر كالقصر،
  فقرأ ذلك قرّاء الأمصار: { كالْقَصْرِ } بجزم الصاد.واختلف الذين قرأوا ذلك كذلك في
  معناه، فقال بعضهم: هو واحد القصور.ذكر من قال ذلك:حدثني عليّ، قال ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ يقول:
  كالقصر العظيم.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن خصيف، عن مجاهد { إنَّها
  تَرْمي بِشَرَرٍ كالْقَصْرِ } قال: ذكر القصر.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  أخبرني يزيد بن يونس، عن أبي صخر في قول الله: { إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ
  } قال: كان القرظي يقول: إن على جهنم سوراً، فما خرج من وراء السور مما يرجع فيها في
  عظم القصر، ولون القار.وقال آخرون: بل هو الغليظ من الخشب، كأصول النخل وما أشبه ذلك.ذكر
  من قال ذلك:حدثنا وكيع، عن سفيان، عن عبد الرحمن بن عابس، قال: سألت ابن عباس عن قوله:
  { إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ } قال: القصر: خشب كنا ندّخره للشتاء ثلاث أذرع،
  وفوق ذلك، ودون ذلك كنا نسميه القصر.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان،
  قال: سمعت عبد الرحمن بن عابس، قال: سمعت ابن عباس يقول في قوله: { إنَّها تَرْمي بِشَرَرٍ
  كالْقَصْرِ } قال: القصر: خشب كان يُقْطع في الجاهلية ذراعا وأقلّ أو أكثر، يُعْمَد
  به.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن عبد الرحمن بن عابس، قال: سمعت ابن
  عباس يقول في قوله: { إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ } قال: كنا في الجاهلية نقصر
  ذراعين أو ثلاث أذرع، وفوق ذلك ودون ذلك نسميه القصر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنطَلِقُوۤاْ إِلَىٰ مَا كُنتُمْ بِهِ
  تُكَذِّبُونَ } * { ٱنطَلِقُوۤاْ إِلَىٰ ظِلٍّ ذِي ثَلاَثِ شُعَبٍ } * { لاَّ ظَلِيلٍ
  وَلاَ يُغْنِي مِنَ ٱللَّهَبِ } * { إِنَّهَا تَرْمِي بِشَرَرٍ كَٱلْقَصْرِ } * { كَأَنَّهُ
  جِمَٰلَتٌ صُفْرٌ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { إنَّها تَرْمي
  بشَرَرٍ كالْقَصْرِ } فالقصر: الشجر المقطع، ويقال: القصر: النخل المقطوع.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { كالْقَصْرِ } قال: حزم الشجر، يعني
  الحزمة.حدثنا ابن بشار، قال: ثنا محمد بن جعفر، قال: ثنا ابن أبي عديّ، عن شعبة، عن
  أبي بشر، عن سعيد بن جُبير، عن ابن عباس في هذه الآية { إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ
  } قال: مثل قَصْر النخلة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { إنَّها تَرْمي بِشَرَرٍ كالْقَصْرِ } أصول الشجر، وأصول النخل.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { بِشَرَرٍ كالْقَصْرِ } قال: كأصل الشجر.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { بِشَرَرٍ
  كالْقَصْرِ } القصر: أصول الشجر العظام، كأنها أجواز الإبل الصفر وسط كل شيء جوزُه،
  وهي الأجواز.حدثنا أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال: قرأها
  الحسن: { كالْقَصْرِ } وقال: هو الجزل من الخشب قال: واحدته: قصرة وقصر، مثله: جمرة
  وجمر، وتمرة وتمر.وذُكر عن ابن عباس أنه قرأ ذلك: «كالْقَصَرِ» بتحريك الصاد.حدثني
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال: أخبرني حسين المعلم،
  عن أبي بشر، عن سعيد بن جُبير، عن ابن عباس أنه قرأها: «كالقَصَرِ» بفتح القاف والصاد.قال:
  وقال هارون: أخبرني أبو عمرو أن ابن عباس قرأها: «كالْقَصَرِ» وقال: قصر النخل، يعني
  الأعناق.وأولى القراءتين بالصواب في ذلك عندنا ما عليه قرّاء الأمصار، وهو سكون الصاد،
  وأولى التأويلات به أنه القصر من القصور، وذلك لدلالة قوله: { كأنهُ جِمالاتٌ صُفْرٌ
  } على صحته، والعرب تشبه الإبل بالقصور المبنية، كما قال الأخطل في صفة ناقة:كأنها
  بُرْجُ رُوميَ يُشَيِّدُه   لُزَّ بِجصّ وآجُرٍّ وأحْجارِوقيل: { بِشَرَرٍ كالقَصْرِ
  } ولم يقل كالقصور، والشررِ: جماع، كما قيل: سَيُهْزَمُ الجَمْعُ وَيُوَلُّونَ الدُّبُرَ
  ولم يقل الأدبار، لأن الدبر بمعنى الأدبار، وفعل ذلك توفيقا بين رؤوس الآيات ومقاطع
  الكلام، لأن العرب تفعل ذلك كذلك، وبلسانها نزل القرآن. وقيل: كالقصر، ومعنى الكلام:
  كعظم القصر، كما قيل: تَدوُر أعُيُنهم كالذي يُغْشَى عليه مِنَ الموتِ ولم يقل: كعيون
  الذي يغشى عليه، لأن المراد في التشبيه الفعل لا العين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنطَلِقُوۤاْ إِلَىٰ مَا كُنتُمْ بِهِ
  تُكَذِّبُونَ } * { ٱنطَلِقُوۤاْ إِلَىٰ ظِلٍّ ذِي ثَلاَثِ شُعَبٍ } * { لاَّ ظَلِيلٍ
  وَلاَ يُغْنِي مِنَ ٱللَّهَبِ } * { إِنَّهَا تَرْمِي بِشَرَرٍ كَٱلْقَصْرِ } * { كَأَنَّهُ
  جِمَٰلَتٌ صُفْرٌ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }حدثنا محمد بن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن عطاء بن السائب، أنه سأل الأسود عن هذه الآية:
  { تَرْمي بِشَرَرٍ كالْقَصْرِ } فقال: مثل القصر.وقوله: { جِمالاتٌ صُفْرٌ } اختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: كأن الشرر الذي ترمي به جهنم كالقصر
  جِمالات سود: أي أينق سود وقالوا: الصفر في هذا الموضع، بمعنى السود. قالوا: وإنما
  قيل لها صفر وهِي سود، لأن ألوان الإبل سود تضرب إلى الصفرة، ولذلك قيل لها صُفْر،
  كما سميت الظباء أدماً، لما يعلوها في بياضها من الظلمة.ذكر من قال ذلك:حدثني أحمد
  بن عمرو البصري، قال: ثنا بدل بن المحبِّر، قال: ثنا عباد بن راشد، عن داود بن أبي
  هند، عن الحسن { كأنَّهُ جِمالَةٌ صُفْرٌ } قال: الأينق السود.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { كأنَّهُ جِمالاتٌ صُفْرٌ } كالنُّوق السود الذي رأيتم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { جِمالاتٌ صُفْرٌ
  } قال: نوق سود.حدثنا ابن حميد، قال: ثنا مهران وحدثنا أبو كريب، قال: ثنا وكيع، جميعاً
  عن سفيان، عن خصيف، عن مجاهد { كأنَّهُ جِمالاتٌ صُفْرٌ } قال: هي الإبل.قال: ثنا مهران،
  عن سعيد، عن قتادة { كأنَّهُ جِمالاتٌ صُفْرٌ } قال: كالنوق السود الذي رأيتم.وقال
  آخرون: بل عُني بذلك: قُلُوس السفن، شبَّه بها الشرر.ذكر من قال ذلك:حدثني محمد بن
  سعيد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { كأنَّهُ جِمالات
  صُفْرٌ } فالجِمالات الصفر: قلوس السفن التي تجمع فتوثق بها السفن.حدثنا أبو كريب،
  قال: ثنا وكيع، عن سعيد، عن عبد الرحمن بن عابس، قال: سألت ابن عباس عن قوله: { كأنَّهُ
  جِمالاتٌ صُفْرٌ } قال: قُلُوس سفن البحر يجمل بعضها على بعض، حتى تكون كأوساط الرجال.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن عبد الرحمن بن عابس، قال: سمعت ابن عباس سُئل
  عن { جِمالاتٌ صُفْرٌ } فقال: حبال السفن يجمع بعضها إلى بعض حتى تكون كأوساط الرجال.حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، قال: سمعت عبد الرحمن بن عابس، قال: ثنا
  عبد الملك ابن عبد الله، قال: ثنا هلال بن خباب، عن سعيد بن جُبير، في قوله: { جِمالاتٌ
  صَفْرٌ } قال: قُلوس الجِسر.حدثني محمد بن حويرة بن محمد المنقري، قال: ثنا عبد الملك
  بن عبد الله القطان، قال: ثنا هلال بن خَبَّاب، عن سعيد بن جُبير، مثله.حدثنا ابن بشار،
  قال: ثنا محمد بن جعفر وابن أبي عديّ، عن شعبة، عن أبي بشر، عن سعيد بن جُبير { كأنَّهُ
  جِمالات صُفْرٌ } قال: الحبال.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن أبي إسحاق،
  عن سليمان بن عبد الله، عن ابن عباس { كأنَّهُ جِمالاتٌ صُفْرٌ } قال: قلوس سفن البحر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنطَلِقُوۤاْ إِلَىٰ مَا كُنتُمْ بِهِ
  تُكَذِّبُونَ } * { ٱنطَلِقُوۤاْ إِلَىٰ ظِلٍّ ذِي ثَلاَثِ شُعَبٍ } * { لاَّ ظَلِيلٍ
  وَلاَ يُغْنِي مِنَ ٱللَّهَبِ } * { إِنَّهَا تَرْمِي بِشَرَرٍ كَٱلْقَصْرِ } * { كَأَنَّهُ
  جِمَٰلَتٌ صُفْرٌ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { كأنَّهُ جِمالاتٌ صُفْرٌ } قال: حبال الجسور.وقال
  آخرون: بل معنى ذلك: كأنه قطع النُّحاس.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { كأنَّهُ جِمالاتٌ صُفْرٌ } يقول: قطع
  النحاس.وأولى الأقوال عندي بالصواب قول من قال: عُنِي بالجمالات الصفر: الإبل السود،
  لأن ذلك هو المعروف من كلام العرب، وأن الجِمالات جمع جِمال، نظير رِجال ورِجالات،
  وبُيوت وبُيوتات.وقد اختلف القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة
  وبعض الكوفيين: «جِمالاتٍ» بكسر الجيم والتاء على أنها جمع جِمال وقد يجوز أن يكون
  أريد بها جمع جِمالة، والجمالة جمع جَمَل كما الحجارة جمع حَجَر، والذِّكارة جمع ذَكَر.
  وقرأ ذلك عامة قرّاء الكوفيين: { كأنه جِمالَةٌ } بكسر الجيم على أنها جمع جمل جُمع
  على جمالة، كما ذكرت مِن جمع حجَر حِجارة. ورُوي عن ابن عباس أنه كان يقرأ: «جُمالاتٌ»
  بالتاء وضمّ الجيم كأنه جمع جُمالة من الشيء المجمل.حدثنا أحمد بن يوسف، قال: ثنا القاسم،
  قال: ثنا حجاج، عن هارون، عن الحسين المعلم، عن أبي بشر، عن سعيد بن جُبير، عن ابن
  عباس.والصواب من القول في ذلك، أن لقارىء ذلك اختيارَ أيّ القراءتين شاء من كسر الجيم
