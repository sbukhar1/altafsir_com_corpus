text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱنطَلِقُوۤاْ إِلَىٰ
  مَا كُنتُمْ بِهِ تُكَذِّبُونَ } * { ٱنطَلِقُوۤاْ إِلَىٰ ظِلٍّ ذِي ثَلاَثِ شُعَبٍ
  } * { لاَّ ظَلِيلٍ وَلاَ يُغْنِي مِنَ ٱللَّهَبِ } * { إِنَّهَا تَرْمِي بِشَرَرٍ
  كَٱلْقَصْرِ } * { كَأَنَّهُ جِمَٰلَتٌ صُفْرٌ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  } * { هَـٰذَا يَوْمُ لاَ يَنطِقُونَ } * { وَلاَ يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ
  } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }أي يقال لهم: انطلقوا إلى ما كذبتم به
  من العذاب، وانطلقوا الثاني تكرير. وقرىء: «انطلقوا» على لفظ الماضي إخباراً بعد الأمر
  عن عملهم بموجبه، لأنهم مضطرون إليه لا يستطيعون امتناعاً منه { إِلَىٰ ظِلٍّ } يعني
  دخان جهنم، كقوله:{ وَظِلٍّ مِّن يَحْمُومٍ }[الواقعة:43] { ذِى ثَلَـٰثِ شُعَبٍ }
  بتشعب لعظمه ثلاث شعب، وهكذا الدخان العظيم تراه يتفرق ذوائب. وقيل: يخرج لسان من النار
  فيحيط بالكفار كالسرادق، ويتشعب من دخانها ثلاث شعب، فتظلهم حتى يفرغ من حسابهم؛ والمؤمنون
  في ظل العرش { لاَّ ظَلِيلٍ } تهكم بهم وتعريض بأن ظلهم غير ظل المؤمنين { وَلاَ يُغْنِى
  } في محل الجر، أي: وغير مغن عنهم من حرّ اللهب شيئاً { بِشَرَرٍ } وقرىء: «بشرار»
  { كَٱلْقَصْرِ } أي كل شررة كالقصر من القصور في عظمها. وقيل: هو الغليظ من الشجر،
  الواحدة قصرة، نحو: جمرة وجمر. وقرىء «كالقصر» بفتحتين: وهي أعناق الإبل، أو أعناق
  النخل، نحو شجرة وشجر. وقرأ ابن مسعود: كالقصر بمعنى القصور، كرهن ورهن. وقرأ سعيد
  ابن جبير «كالقصر» في جمع قصرة، كحاجة وحوج { جِمَـٰلَةٌ } جمع جمال. أو جمالة جمع
  جمل؛ شبهت بالقصور، ثم بالجمال لبيان التشبيه. ألا تراهم يشبهون الإبل بالأفدان والمجادل.
  وقرىء: «جمالات» بالضم: وهي قلوس الجسور. وقيل: قلوس سفن البحر، الواحدة جمالة وقرىء
  «جمالة» بالكسر، بمعنى: جمال وجمالة بالضم: وهي القلس. وقيل { صُفْرٌ } لإرادة الجنس.
  وقيل { صُفْرٌ } سود تضرب إلى الصفرة. وفي شعر عمران ابن حطان الخارجي:دَعَتْهُمْ بِأَعْلَى
  صَوْتِهَا وَرَمَتْهُمُ   بِمِثْلِ الْجِمَالِ الصُّفْرِ نَزْاعَةُ الشِّوَىوقال أبو
  العلاء:حَمْرَاءُ سَاطِعَةُ الذَّوَائِبِ في الدُّجَى   تَرْمِى بِكلِّ شَرَارَةٍ كَطِرَافِفشبهها
  بالطراف وهو بيت الأدم في العظم والحمرة، وكأنه قصد بخبثه: أن يزيد على تشبيه القرآن
  ولتبجحه بما سوّل له من توهم الزيادة جاء في صدر بيته بقوله «حمراء» توطئة لها ومناداة
  عليها، وتنبيها للسامعين على مكانها، ولقد عمي: جمع الله له عمى الدارين عن قوله عز
  وعلا، { كأنه جمالات صفر }؛ فإنه بمنزلة قوله: كبيت أحمر؛ وعلى أن في التشبيه بالقصر
  وهو الحصن تشبيها من جهتين: من جهة العظم، ومن جهة الطول في الهواء، وفي التشبيه بالجمالات
  وهي القلوس: تشبيه من ثلاث جهات: من جهة العظم والطول والصفرة، فأبعد الله إغرابه في
  طرافه وما نفخ شدقيه من استطرافه.قرىء بنصب «اليوم» ونصبه الأعمش، أي: هذا الذي قص
  عليكم واقع يومئذ، ويوم القيامة طويل ذو مواطن ومواقيت: ينطقون في وقت ولا ينطقون في
  وقت؛ ولذلك ورد الأمران في القرآن. أو جعل نطقهم كلا نطق؛ لأنه لا ينفع ولا يسمع {
  فَيَعْتَذِرُونَ } عطف على { يُؤْذَنُ } منخرط في سلك النفي. والمعنى: ولا يكون لهم
  إذن واعتذار متعقب له، من غير أن يجعل الاعتذار مسبباً عن الإذن ولو نصب لكان مسبباً
  عنه لا محالة.\r\n\t\t\t\r\n\t\t\t</section>"

