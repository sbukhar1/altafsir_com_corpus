text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ نُهْلِكِ
  ٱلأَوَّلِينَ } * { ثُمَّ نُتْبِعُهُمُ ٱلآخِرِينَ } * { كَذَلِكَ نَفْعَلُ بِٱلْمُجْرِمِينَ
  } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ }يقول تعالى ذكره: ألم نهلك الأمم الماضين
  الذين كذّبوا رسلي، وجحدوا آياتي من قوم نوح وعاد وثمود، ثم نتبعهم الآخرين بعدهم،
  ممن سلك سبيلهم في الكفر بي وبرسولي، كقوم إبراهيم وقوم لوط، وأصحاب مدين، فنهلكهم
  كما أهلكنا الأوّلين قبلهم، { كَذَلك نَفْعَلُ بالمُجْرِمِينَ } يقول: كما أهلكنا هؤلاء
  بكفرهم بي، وتكذيبهم برسلي، كذلك سُنَّتي في أمثالهم من الأمم الكافرة، فنهلك المجرمين
  بإجرامهم إذا طغوا وبغوا { وَيْلٌ يَوْمَئِذٍ للْمُكَذِّبِينَ } بأخبار الله التي ذكرناها
  في هذه الآية، الجاحدين قُدرته على ما يشاء.\r\n\t\t\t\r\n\t\t\t</section>"

