  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ قتادة «نهلك»، بفتح النون، من هلكه بمعنى أهلكه، قال الحجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَهْمَهٍ هَالِكِ مَنْ تَعَرَّجَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ ثُمَّ نُتْبِعُهُمُ } بالرفع على الاستئناف، وهو وعيد لأهل مكة يريد:
  ثم نفعل بأمثالهم من الآخرين مثل ما فعلنا بالأولين، ونسلك بهم سبيلهم لأنهم كذبوا
  مثل تكذيبهم، ويقويها قراءة ابن مسعود «ثم سنتبعهم» وقرىء بالجزم للعطف على نهلك. ومعناه:
  أنه أهلك الأولين من قوم نوح وعاد وثمود، ثم أتبعهم الآخرين من قوم شعيب ولوط وموسى
  { كَذَلِكَ } مثل ذلك الفعل الشنيع { نَفْعَلُ } بكل من أجرم إنذاراً وتحذيراً من عاقبة
  الجرم وسوء أثره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

