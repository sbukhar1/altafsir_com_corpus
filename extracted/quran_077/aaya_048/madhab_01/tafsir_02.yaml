text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُواْ وَتَمَتَّعُواْ
  قَلِيلاً إِنَّكُمْ مُّجْرِمُونَ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ } * {
  وَإذَا قِيلَ لَهُمُ ٱرْكَعُواْ لاَ يَرْكَعُونَ } * { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ
  } * { فَبِأَيِّ حَدِيثٍ بَعْدَهُ يُؤْمِنُونَ }كلوا وتمتعوا فإن قلت: كيف يصح أن يقال
  لهم ذلك في الآخرة؟ قلت: يقال لهم ذلك في الآخرة إيذاناً بأنهم كانوا في الدنيا أحقاء
  بأن يقال لهم، وكانوا من أهله تذكيراً بحالهم السمجة وبما جنوا على أنفسهم من إيثار
  المتاع القليل على النعيم والملك الخالد. وفي طريقته قوله:إخْوَتِي لاَ تبْعَدُوا أَبَدا   وَبَلَى
  وَاللَّهِ قَدْ بَعِدُوايريد: كنتم أحقاء في حياتكم بأن يدعى لكم بذلك، وعلل ذلك بكونهم
  مجرمين دلالة على أن كل مجرم ماله إلا الأكل والتمتع أياماً قلائل، ثم البقاء في الهلاك
  أبداً. ويجوز أن يكون{ كُلُواْ وَتَمَتَّعُواْ }[المرسلات: 46]، كلاماً مستأنفاً خطاباً
  للمكذبين في الدنيا { ٱرْكَعُواْ } اخشعوا لله وتواضعوا له بقبول وحيه واتباع دينه.
  واطرحوا هذا الاستكبار والنخوة، لا يخشعون ولا يقبلون ذلك، ويصرون على استكبارهم. وقيل:
  ما كان على العرب أشدّ من الركوع والسجود: وقيل:(1260) نزلت في ثقيف حين أمرهم رسول
  الله صلى الله عليه وسلم بالصلاة، فقالوا: لا نجبى فإنها مسبة علينا. فقال رسول الله
  صلى الله عليه وسلم: \" لا خير في دين ليس فيه ركوع ولا سجود \" { بَعْدَهُ } بعد القرآن،
  يعني أنّ القرآن من بين الكتب المنزلة آية مبصرة ومعجزة باهرة، فحين لم يؤمنوا به فبأي
  كتاب بعده { يُؤْمِنُونَ } وقرىء «تؤمنون» بالتاء.عن رسول الله صلى الله عليه وسلم:(1261)
  \" من قرأ سورة والمرسلات كتب أنه ليس من المشركين \" \r\n\t\t\t\r\n\t\t\t</section>"

