  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا ٱلنُّجُومُ طُمِسَتْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  ٱلسَّمَآءُ فُرِجَتْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا ٱلْجِبَالُ نُسِفَتْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  ٱلرُّسُلُ أُقِّتَتْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لأَيِّ يَوْمٍ أُجِّلَتْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَوْمِ
  ٱلْفَصْلِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَدْرَاكَ مَا يَوْمُ ٱلْفَصْلِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إن الذي توعدونه
  من مجيء يوم القيامة لكائن نازل لا ريب فيه، وهو جواب القسم، وعن بعضهم: أن المعنى:
  ورب المرسلات { طُمِسَتْ } محيت ومحقت. وقيل: ذهب بنورها ومحق ذواتها، موافق لقوله
  (انتثرت) و (انكدرت) ويجوز أن يمحق نورها ثم تنتثر ممحوقة النور { فُرِجَتْ } فتحت
  فكانت أبواباً. قال الفارجي: باب الأمير المبهم { نُسِفَتْ } كالحب إذا نسف بالمنسف.
  نحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبُسَّتِ ٱلْجِبَالُ بَسّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الواقعة: 5]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَتِ
  ٱلْجِبَالُ كَثِيباً مَّهِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المزمل: 14]، وقيل: أخذت بسرعة
  من أماكنها، من انتسفت الشيء إذا اختطفته وقرئت «طمست» وفرجت ونسفت مشدّدة. قرىء «أقتت»
  ووقتت، بالتشديد والتخفيف فيهما. والأصل: الواو ومعنى توقيت الرسل: تبيين وقتها الذي
  يحضرون فيه للشهادة على أممهم. والتأجيل: من الأجل، كالتوقيت: من الوقت { لاِيِّ يَوْمٍ
  أُجّلَتْ(12) } تعظيم لليوم، وتعجيب من هوله { لِيَوْمِ ٱلْفَصْلِ (13) } بيان ليوم
  التأجيل، وهو اليوم الذي يفصل فيه بين الخلائق. والوجه أن يكون معنى وقتت: بلغت ميقاتها
  الذي كانت تنتظره: وهو يوم القيامة. وأجلت: أخرت. فإن قلت: كيف وقع النكرة مبتدأ في
  قوله: { وَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ (15) }؟ قلت: هو في أصله مصدر منصوب سادّ
  مسدّ فعله، ولكنه عدل به إلى الرفع للدلالة على معنى ثبات الهلاك ودوامه للمدعو عليه.
  ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَلَـٰمٌ عَلَيْكُمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 54]، ويجوز: ويلا، بالنصب؛
  ولكنه لم يقرأ به. يقال: ويلا له ويلا كيلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

