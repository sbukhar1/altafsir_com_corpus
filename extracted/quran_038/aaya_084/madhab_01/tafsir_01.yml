  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَٱلْحَقُّ وَٱلْحَقَّ أَقُولُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لأَمْلأَنَّ جَهَنَّمَ مِنكَ وَمِمَّن تَبِعَكَ
  مِنْهُمْ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ مَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ
  وَمَآ أَنَآ مِنَ ٱلْمُتَكَلِّفِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  فـي قراءة قوله: { قالَ فـالـحَقُّ والـحَقَّ أقُولُ } فقرأه بعض أهل الـحجاز وعامة
  الكوفـيـين برفع الـحقّ الأوّل، ونصب الثانـي. وفـي رفع الـحقّ الأوّل إذا قُرىء كذلك
  وجهان: أحدهما رفعه بضمير لله الـحقّ، أو أنا الـحقّ وأقول الـحقّ. والثانـي: أن يكون
  مرفوعاً بتأويـل قوله: { لأَمْلأَنَّ } فـيكون معنى الكلام حينئذٍ: فـالـحقّ أن أملأ
  جهنـم منك، كما يقول: عزمة صادقة لآتـينك، فرفع عزمة بتأويـل لآتـينك، لأن تأويـله
  أن آتـيك، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ لَـيَسْجُنُنَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فلا
  بدّ لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَدَا لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">من مرفوع، وهو مضمر فـي الـمعنى.
  وقرأ ذلك عامة قرّاء الـمدينة والبصرة وبعض الـمكيـين والكوفـيـين بنصب الـحقّ الأوّل
  والثانـي كلـيهما، بـمعنى: حقاً لأملأن جهنـم والـحقّ أقول، ثم أدخـلت الألف واللام
  علـيه، وهو منصوب، لأن دخولهما إذا كان كذلك معنى الكلام وخروجهما منه سواء، كما سواء
  قولهم: حمداً لله، والـحمد لله عندهم إذا نصب. وقد يحتـمل أن يكون نصبه علـى وجه الإغراء
  بـمعنى: الزموا الـحقّ، واتبعوا الـحقّ، والأوّل أشبه لأن خطاب من الله لإبلـيس بـما
  هو فـاعل به وبتُبَّـاعه. وأولـى الأقوال فـي ذلك عندي بـالصواب أن يقال: إنهما قراءتان
  مستفـيضتان فـي قرأة الأمصار، فبأيتهما قرأ القارىء فمصيب، لصحة معنـيـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الـحقّ الثانـي، فلا اختلاف فـي نصبه بـين قرّاء الأمصار كلهم،
  بـمعنى: وأقول الـحقّ. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن الأعمش، عن مـجاهد، فـي قوله: {
  فـالـحَقُّ والـحَقَّ أقُولُ } يقول الله: أنا الـحقُّ، والـحقَّ أقول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحُدثت عن ابن أبـي زائدة، عن ابن جُرَيج، عن مـجاهد { فـالـحَقُّ
  والـحَقَّ أقُولُ } يقول الله: الـحقّ منـي، وأقول الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال: ثنا أبـان بن تغلب،
  عن طلـحة الـيامي، عن مـجاهد، أنه قرأها { فـالـحَقُّ } بـالرفع { والـحَقَّ أقُولُ
  } نصبـاً وقال: يقول الله: أنا الـحقّ، والـحقّ أقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { الـحَقُّ والـحَقَّ
  أقُولُ } قال: قسم أقسم الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لأَمْلأَنَّ جَهَنَّـمَ مِنْكَ } يقول لإبلـيس: لأملأنّ جهنـم منك ومـمن تبعك من
  بنـي آدم أجمعين. وقوله: { قُلْ ما أسأَلُكُمْ عَلَـيْهِ مِنْ أَجْرٍ } يقول تعالـى
  ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي قومك، القائلـين لك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أأُنْزِلَ
  عَلَـيْهِ الذّكْرُ مِنْ بَـيْنِنا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ما أسألكم علـى هذا الذكر وهو القرآن
  الذي أتـيتكم به من عند الله أجراً، يعنـي ثوابـاً وجزاء { وما أنا مِنَ الـمُتَكَلِّفِـينَ
  } يقول: وما أنا مـمن يتكلف تـخرُّصَه وافتراءه، فتقولون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنْ هَذَا إِلاَّ إفْكٌ افَتَراهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنْ
  هَذَا إلاَّ اخْتِلاَقٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { قُلْ ما أسألُكُمْ عَلَـيهِ مِنْ أَجْرٍ وَما أنا مِنَ
  الـمُتَكَلِّفِـينَ } قال: لا أسألكم علـى القرآن أجراً تعطونـي شيئاً، وما أنا من
  الـمتكلفـين أتـخرّص وأتكلف ما لـم يأمرنـي الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

