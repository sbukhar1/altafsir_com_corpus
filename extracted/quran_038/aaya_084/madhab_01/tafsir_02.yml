  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَٱلْحَقُّ وَٱلْحَقَّ أَقُولُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لأَمْلأَنَّ جَهَنَّمَ مِنكَ وَمِمَّن تَبِعَكَ
  مِنْهُمْ أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرىء: «فالحق والحق» منصوبين على
  أن الأول مقسم به كالله في:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن عليك الله أن تبايعا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وجوابه { لاَمْلاَنَّ } والحق أقول:
  اعتراض بين المقسم به والمقسم عليه، ومعناه: ولا أقول إلاّ الحق. والمراد بالحق: إمّا
  اسمه عزّ وعلا الذي في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ ٱلْمُبِينُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  25] أو الحق الذي هو نقيض الباطل: عظمه الله بإقسامه به. ومرفوعين على أنّ الأوّل مبتدأ
  محذوف الخبر، كقوله: (لعمرك) أي: فالحق قسمي لأملأنّ. والحق أقول، أي: أقوله كقوله
  كله لم أصنع، ومجرورين: على أنّ الأوّل مقسم به قد أضمر حرف قسمه، كقولك: الله لأفعلنّ.
  والحق أقول، أي: ولا أقول إلاّ الحق على حكاية لفظ المقسم به. ومعناه: التوكيد والتشديد.
  وهذا الوجه جائز في المنصوب والمرفوع أيضاً. وهو وجه دقيق حسن. وقرىء: برفع الأوّل
  وجرّه مع نصب الثاني، وتخريجه على ما ذكرنا { مِنكَ } من جنسك وهم الشياطين { وَمِمَّن
  تَبِعَكَ مِنْهُمْ } من ذرية آدم، فإن قلت: { أَجْمَعِينَ } تأكيد لماذا؟ قلت: لا يخلو
  أن يؤكد به الضمير في منهم، أو الكاف في منك مع من تبعك. ومعناه: لأملأن جهنم من المتبوعين
  والتابعين أجمعين، لا أترك منهم أحداً. أو لأملأنها من الشياطين وممن تبعهم من جميع
  الناس، لا تفاوت في ذلك بين ناس وناس بعد وجود الأتباع منهم من أولاد الأنبياء وغيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
