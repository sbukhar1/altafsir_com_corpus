text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمْ أَهْلَكْنَا
  مِن قَبْلِهِم مِّن قَرْنٍ فَنَادَواْ وَّلاَتَ حِينَ مَنَاصٍ }يقول تعالـى ذكره: كثـيراً
  أهلكنا من قبل هؤلاء الـمشركين من قريش الذين كذّبوا رسولنا مـحمداً صلى الله عليه
  وسلم فـيـما جاءهم به من عندنا من الـحقّ { مِنْ قَرْنٍ } يعنـي: من الأمـم الذين كانوا
  قبلهم، فسلكوا سبـيـلهم فـي تكذيب رسلهم فـيـما أتوهم به من عند الله { فَنادَوْا }
  يقول: فعجوا إلـى ربهم وضجوا واستغاثوا بـالتوبة إلـيه، حين نزل بهم بأس الله وعاينوا
  به عذابه فراراً من عقابه، وهربـاً من ألـيـم عذابه { وَلاتَ حِينَ مَناصٍ } يقول:
  ولـيس ذلك حين فرار ولا هرب من العذاب بـالتوبة، وقد حقَّت كلـمة العذاب علـيهم، وتابوا
  حين لا تنفعهم التوبة، واستقالوا فـي غير وقت الإقالة. وقوله: { مَناصٍ } مفعل من النَّوص،
  والنوص فـي كلام العرب: التأخر، والـمناص: الـمفرّ ومنه قول امرىء القـيس:أمِنْ ذِكْرِ
  سَلْـمَى إذْ نأَتْكَ تَنُوصُ   فَتقْصِرُ عَنْها خَطْوَةً وَتَبوصُيقول: أو تقدّم
  يقال من ذلك: ناصنـي فلان: إذا ذهب عنك، وبـاصنـي: إذا سبقك، وناض فـي البلاد: إذا
  ذهب فـيها، بـالضاد. وذكر الفراء أن العقـيـلـي أنشده:إذا عاشَ إسْحاقٌ وَشَيْخُهُ
  لَـمْ أُبَلْ   فَقِـيداً ولَـمْ يَصْعُبْ عَلـيَّ مَناضُوَلَوْ أشْرَفَتْ مِنْ كُفَّةِ
  السِّتْرِ عاطِلاً   لَقُلْتُ غَزَالٌ ما عَلَـيْهِ خُضَاضُوالـخضاض: الـحلـيّ. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق عن التـميـمي، عن ابن عبـاس فـي قوله: { وَلاتَ
  حِينَ مَناصٍ } قال: لـيس بحين نزو، ولا حين فرار.حدثنا أبو كُريب، قال: ثنا ابن عطية،
  قال: ثنا إسرائيـل، عن أبـي إسحاق، عن التـميـمي، قال: قلت لابن عبـاس: أرأيت قول الله
  { وَلاتَ حِينَ مَناصٍ } قال: لـيس بحين نزو ولا فرار ضبط القوم.حدثنا ابن حميد، قال:
  ثنا حكام، عن عنبسة، عن أبـي إسحاق الهمدانـي، عن التـميـمي، قال: سألت ابن عبـاس،
  قول الله { وَلاتَ حِينَ مَناصٍ } قال: لـيس حين نزو ولا فرار.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلاتَ
  حِينَ مَناصٍ } قال: لـيس حين نزو ولا فرار.حدثنـي علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلاتَ حِينَ مَناصٍ } يقول: لـيس حين
  مَغاث.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن. قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: {
  وَلاتَ حِينَ مَناصٍ } قال: لـيس هذا بحين فرار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { فَنادُوْا وَلاتَ حِينَ مَناصٍ } قال: نادى القوم علـى غير حين نداء،
  وأرادوا التوبة حين عاينوا عذاب الله فلـم يقبل منهم ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمْ أَهْلَكْنَا مِن قَبْلِهِم مِّن
  قَرْنٍ فَنَادَواْ وَّلاَتَ حِينَ مَنَاصٍ }حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { وَلاتَ حِينَ مَناصٍ } قال: حين نزل
  بهم العذاب لـم يستطيعوا الرجوع إلـى التوبة، ولا فراراً من العذاب.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { فَنادَوْا
  وَلاتَ حِينَ مَناصٍ } يقول: ولـيس حين فرار.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { وَلاتَ حِينَ مَناصٍ } ولات حين مَنْـجًى ينـجون منه، ونصب
  حين فـي قوله: { وَلاتَ حِينَ مَناصٍ } تشبـيهاً للات بلـيس، وأضمر فـيها اسم الفـاعل.وحكى
  بعض نـحوِّيـي أهل البصرة الرفع مع لات فـي حين زعم أن بعضهم رفع «وَلاتَ حِينُ مناصٍ»
  فجعله فـي قوله لـيس، كأنه قال: لـيس وأضمر الـحين قال: وفـي الشعر:طَلَبُوا صُلْـحَنا
  وَلاتَ أوَانٍ   فَأَجَبنا أنْ لَـيْسَ حِينَ بَقاءِفجرّ «أوانٍ» وأضمر الـحين إلـى
  أوان، لأن لات لا تكون إلا مع الـحين قال: ولا تكون لات إلا مع حين. وقال بعض نـحويـي
  الكوفة: من العرب من يضيف لات فـيخفض بها، وذكر أنه أنشد:(لاتَ ساعَةِ مَنْدَمٍ )   بخفض
  الساعة قال: والكلام أن ينصب بها، لأنها فـي معنى لـيس، وذُكر أنه أنشد:تَذَكَّرَ حُبَّ
  لَـيْـلَـى لاتَ حِينا   وأضْحَى الشَّيْبُ قَدْ قَطَعَ القَرِيناقال: وأنشدنـي بعضهم:طَلَبُوا
  صُلْـحَنا وَلاتَ أوَانٍ   فأَجَبْنا أنْ لَـيْسَ حِينَ بَقاءِبخفض «أوانِ» قال: وتكون
  لات مع الأوقات كلها.واختلفوا فـي وجه الوقـف علـى قراءة: { لاتَ حِينَ } فقال بعض
  أهل العربـية: الوقـف علـيه ولاتّ بـالتاء، ثم يبتدأ حين مناص، قالوا: وإنـما هي «لا»
  التـي بـمعنى: «ما»، وإن فـي الـجحد وُصلت بـالتاء، كما وُصِلت ثم بها، فقـيـل: ثمت،
  وكما وصلت ربّ فقـيـل: ربت.وقال آخرون منهم: بل هي هاء زيدت فـي لا، فـالوقـف علـيها
  لاه، لأنها هاء زيدت للوقـف، كما زيدت فـي قولهم:العاطِفُونَةَ حِينَ ما مِنْ عاطِفٍ   والـمُطْعِمُونَةَ
  حِينَ أيْنَ الـمَطْعِمُفإذا وُصلت صارت تاء. وقال بعضهم: الوقـف علـى «لا»، والابتداء
  بعدها تـحين، وزعم أن حكم التاء أن تكون فـي ابتداء حين، وأوان، والآن ويستشهد لقـيـله
  ذلك بقول الشاعر:تَوَلَّـيْ قَبْلَ يَوْمِ سَبْـيٍ جُمانا   وَصِلِـينا كما زَعَمْتِ
  تَلاناوأنه لـيس ههنا «لا» فـيوصل بها هاء أو تاء ويقول: إن قوله: { ولاتَ حِينَ }
  إنـما هي: لـيس حين، ولـم توجد لات فـي شيء من الكلام.والصواب من القول فـي ذلك عندنا:
  أن «لا» حرف جحد كما، وإن وُصلت بها تصير فـي الوصل تاء، كما فعلت العرب ذلك بـالأدوات،
  ولـم تستعمل ذلك كذلك مع «لا» الـمُدَّة إلا للأوقات دون غيرها، ولا وجه للعلة التـي
  اعتلّ بها القائل: إنه لـم يجد لات فـي شيء من كلام العرب، فـيجوز توجيه قوله: { وَلاتَ
  حِينَ } إلـى ذلك، لأنها تستعمل الكملة فـي موضع، ثم تستعملها فـي موضع آخر بخلاف ذلك،
  ولـيس ذلك بأبعد فـي القـياس من الصحة من قولهم: رأيت بـالهمز، ثم قالوا: فأنا أراه
  بترك الهمز لـما جرى به استعمالهم، وما أشبه ذلك من الـحروف التـي تأتـي فـي موضع علـى
  صورة، ثم تأتـي بخلاف ذلك فـي موضع آخر للـجاري من استعمال العرب ذلك بـينها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمْ أَهْلَكْنَا مِن قَبْلِهِم مِّن
  قَرْنٍ فَنَادَواْ وَّلاَتَ حِينَ مَنَاصٍ }وأما ما استشهد به من قول الشاعر: «كما
  زعمت تلانا»، فإن ذلك منه غلط فـي تأويـل الكلـمة وإنـما أراد الشاعر بقوله: «وصِلِـينا
  كما زَعمْتِ تَلانا»: وصِلـينا كما زعمت أنتِ الآن، فأسقط الهمزة من أنت، فلقـيت التاء
  من زعمت النون من أنت وهي ساكنة، فسقطت من اللفظ، وبقـيت التاء من أنت، ثم حذفت الهمزة
  من الآن، فصارت الكلـمة فـي اللفظ كهيئة تلان، والتاء الثانـية علـى الـحقـيقة منفصلة
  من الآن، لأنها تاء أنت. وأما زعمه أنه رأى فـي الـمصحف الذي يقال له «الإمام» التاء
  متصلة بحين، فإن الذي جاءت به مصاحف الـمسلـمين فـي أمصارها هو الـحجة علـى أهل الإسلام،
  والتاء فـي جميعها منفصلة عن حين، فلذلك اخترنا أن يكون الوقـف علـى الهاء فـي قوله:
  { وَلاتَ حِينَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

