  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمْ
  أَهْلَكْنَا مِن قَبْلِهِم مِّن قَرْنٍ فَنَادَواْ وَّلاَتَ حِينَ مَنَاصٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: كثـيراً أهلكنا من قبل هؤلاء الـمشركين من قريش
  الذين كذّبوا رسولنا مـحمداً صلى الله عليه وسلم فـيـما جاءهم به من عندنا من الـحقّ
  { مِنْ قَرْنٍ } يعنـي: من الأمـم الذين كانوا قبلهم، فسلكوا سبـيـلهم فـي تكذيب رسلهم
  فـيـما أتوهم به من عند الله { فَنادَوْا } يقول: فعجوا إلـى ربهم وضجوا واستغاثوا
  بـالتوبة إلـيه، حين نزل بهم بأس الله وعاينوا به عذابه فراراً من عقابه، وهربـاً من
  ألـيـم عذابه { وَلاتَ حِينَ مَناصٍ } يقول: ولـيس ذلك حين فرار ولا هرب من العذاب
  بـالتوبة، وقد حقَّت كلـمة العذاب علـيهم، وتابوا حين لا تنفعهم التوبة، واستقالوا
  فـي غير وقت الإقالة. وقوله: { مَناصٍ } مفعل من النَّوص، والنوص فـي كلام العرب: التأخر،
  والـمناص: الـمفرّ ومنه قول امرىء القـيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمِنْ ذِكْرِ سَلْـمَى إذْ نأَتْكَ تَنُوصُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتقْصِرُ عَنْها خَطْوَةً وَتَبوصُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: أو تقدّم يقال من ذلك: ناصنـي
  فلان: إذا ذهب عنك، وبـاصنـي: إذا سبقك، وناض فـي البلاد: إذا ذهب فـيها، بـالضاد.
  وذكر الفراء أن العقـيـلـي أنشده:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا عاشَ إسْحاقٌ وَشَيْخُهُ لَـمْ أُبَلْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقِـيداً ولَـمْ يَصْعُبْ عَلـيَّ مَناضُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَوْ أشْرَفَتْ مِنْ كُفَّةِ السِّتْرِ عاطِلاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَقُلْتُ غَزَالٌ ما عَلَـيْهِ خُضَاضُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والـخضاض: الـحلـيّ. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق عن التـميـمي، عن ابن
  عبـاس فـي قوله: { وَلاتَ حِينَ مَناصٍ } قال: لـيس بحين نزو، ولا حين فرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُريب، قال: ثنا ابن عطية، قال: ثنا إسرائيـل، عن أبـي إسحاق،
  عن التـميـمي، قال: قلت لابن عبـاس: أرأيت قول الله { وَلاتَ حِينَ مَناصٍ } قال: لـيس
  بحين نزو ولا فرار ضبط القوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبـي إسحاق الهمدانـي، عن التـميـمي، قال: سألت
  ابن عبـاس، قول الله { وَلاتَ حِينَ مَناصٍ } قال: لـيس حين نزو ولا فرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَلاتَ حِينَ مَناصٍ } قال: لـيس حين نزو ولا فرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَلاتَ حِينَ مَناصٍ } يقول: لـيس حين مَغاث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن. قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { وَلاتَ حِينَ مَناصٍ } قال: لـيس هذا بحين فرار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَنادُوْا وَلاتَ حِينَ مَناصٍ } قال:
  نادى القوم علـى غير حين نداء، وأرادوا التوبة حين عاينوا عذاب الله فلـم يقبل منهم
  ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
