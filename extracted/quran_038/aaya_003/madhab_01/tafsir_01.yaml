  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">كَمْ أَهْلَكْنَا مِن قَبْلِهِم مِّن قَرْنٍ فَنَادَواْ
  وَّلاَتَ حِينَ مَنَاصٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { وَلاتَ حِينَ مَناصٍ } قال:
  حين نزل بهم العذاب لـم يستطيعوا الرجوع إلـى التوبة، ولا فراراً من العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: ثنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { فَنادَوْا وَلاتَ حِينَ مَناصٍ } يقول: ولـيس حين فرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلاتَ حِينَ مَناصٍ } ولات حين مَنْـجًى ينـجون منه، ونصب حين فـي قوله: { وَلاتَ
  حِينَ مَناصٍ } تشبـيهاً للات بلـيس، وأضمر فـيها اسم الفـاعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى بعض نـحوِّيـي أهل البصرة الرفع مع لات فـي حين زعم أن بعضهم
  رفع «وَلاتَ حِينُ مناصٍ» فجعله فـي قوله لـيس، كأنه قال: لـيس وأضمر الـحين قال: وفـي
  الشعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طَلَبُوا
  صُلْـحَنا وَلاتَ أوَانٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَأَجَبنا
  أنْ لَـيْسَ حِينَ بَقاءِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجرّ «أوانٍ» وأضمر الـحين إلـى أوان، لأن لات لا تكون إلا مع الـحين
  قال: ولا تكون لات إلا مع حين. وقال بعض نـحويـي الكوفة: من العرب من يضيف لات فـيخفض
  بها، وذكر أنه أنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">(لاتَ ساعَةِ
  مَنْدَمٍ )</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بخفض الساعة قال: والكلام أن ينصب بها، لأنها فـي معنى لـيس، وذُكر
  أنه أنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَذَكَّرَ
  حُبَّ لَـيْـلَـى لاتَ حِينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأضْحَى
  الشَّيْبُ قَدْ قَطَعَ القَرِينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وأنشدنـي بعضهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طَلَبُوا صُلْـحَنا وَلاتَ أوَانٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأَجَبْنا
  أنْ لَـيْسَ حِينَ بَقاءِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بخفض «أوانِ» قال: وتكون لات مع الأوقات كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا فـي وجه الوقـف علـى قراءة: { لاتَ حِينَ } فقال بعض أهل
  العربـية: الوقـف علـيه ولاتّ بـالتاء، ثم يبتدأ حين مناص، قالوا: وإنـما هي «لا» التـي
  بـمعنى: «ما»، وإن فـي الـجحد وُصلت بـالتاء، كما وُصِلت ثم بها، فقـيـل: ثمت، وكما
  وصلت ربّ فقـيـل: ربت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون منهم: بل هي هاء زيدت
  فـي لا، فـالوقـف علـيها لاه، لأنها هاء زيدت للوقـف، كما زيدت فـي قولهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">العاطِفُونَةَ حِينَ ما مِنْ عاطِفٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والـمُطْعِمُونَةَ حِينَ أيْنَ الـمَطْعِمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا وُصلت صارت تاء. وقال بعضهم:
  الوقـف علـى «لا»، والابتداء بعدها تـحين، وزعم أن حكم التاء أن تكون فـي ابتداء حين،
  وأوان، والآن ويستشهد لقـيـله ذلك بقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَوَلَّـيْ قَبْلَ يَوْمِ سَبْـيٍ جُمانا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَصِلِـينا كما زَعَمْتِ تَلانا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنه لـيس ههنا «لا» فـيوصل بها
  هاء أو تاء ويقول: إن قوله: { ولاتَ حِينَ } إنـما هي: لـيس حين، ولـم توجد لات فـي
  شيء من الكلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندنا:
  أن «لا» حرف جحد كما، وإن وُصلت بها تصير فـي الوصل تاء، كما فعلت العرب ذلك بـالأدوات،
  ولـم تستعمل ذلك كذلك مع «لا» الـمُدَّة إلا للأوقات دون غيرها، ولا وجه للعلة التـي
  اعتلّ بها القائل: إنه لـم يجد لات فـي شيء من كلام العرب، فـيجوز توجيه قوله: { وَلاتَ
  حِينَ } إلـى ذلك، لأنها تستعمل الكملة فـي موضع، ثم تستعملها فـي موضع آخر بخلاف ذلك،
  ولـيس ذلك بأبعد فـي القـياس من الصحة من قولهم: رأيت بـالهمز، ثم قالوا: فأنا أراه
  بترك الهمز لـما جرى به استعمالهم، وما أشبه ذلك من الـحروف التـي تأتـي فـي موضع علـى
  صورة، ثم تأتـي بخلاف ذلك فـي موضع آخر للـجاري من استعمال العرب ذلك بـينها.</font></font>&#13;\t\t\t<label
