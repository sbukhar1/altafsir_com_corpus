  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمْ
  أَهْلَكْنَا مِن قَبْلِهِم مِّن قَرْنٍ فَنَادَواْ وَّلاَتَ حِينَ مَنَاصٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَمْ أَهْلَكْنَا } وعيد لذوي العزّة والشقاق { فَنَادَواْ } فدعوا
  واستغاثوا، وعن الحسن. فنادوا بالتوبة { وَّلاَتَ } هي لا المشبهة بليس، زيدت عليها
  تاء التأنيث كما زيدت على رب، وثم للتوكيد، وتغير بذلك حكمها حيث لم تدخل إلا على الأحيان
  ولم يبرز إلا أحد مقتضييها: إمّا الاسم وإما الخبر، وامتنع بروزهما جميعاً، وهذا مذهب
  الخليل وسيبويه. وعند الأخفش: أنها لا النافية للجنس زيدت عليها التاء، وخصّت بنفي
  الأحيان. و { حِينَ مَنَاصٍ } منصوب بها، كأنك قلت: ولا حين مناص لهم. وعنه: أنّ ما
  ينتصب بعده بفعل مضمر، أي: ولا أرى حين مناص ويرتفع بالابتداء: أي ولا حين مناص كائن
  لهم وعندهما أن النصب على: ولات الحين حين مناص،أي: وليس الحين حين مناص والرفع على
  ولات حين مناص حاصلاً لهم. وقرىء: «حين مناص» بالكسر، ومثله قول أبي زبيد الطائي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">طَلَبُوا صُلْحَنَا وَلاَتَ أَوَانٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأَجَبْنَا أَنْ لاَتَ حِينَ بَقَاءِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما وجه الكسر في أوان؟
  قلت: شبه بإذ في قوله: وأنت إذ صحيح، في أنه زمان قطع منه المضاف إليه وعوض التنوين:
  لأنّ الأصل: ولات أوان صلح. فإن قلت: فما تقول في حين مناص والمضاف إليه قائم؟ قلت:
  نزل قطع المضاف إليه من مناص؛ لأنّ أصله حين مناصهم منزلة من قطعة من حين، لاتخاد المضاف
  والمضاف إليه، وجعل تنوينه عوضاً من الضمير المحذوف، ثم بنى الحين لكونه مضافاً إلى
  غير متمكن. وقرىء: «ولات» بكسر التاء على البناء، كجير. فإن قلت: كيف يوقف على لات؟
  قلت: يوقف عليها بالتاء، كما يوقف على الفعل الذي يتصل به تاء التأنيث. وأمّا الكسائي
  فيقف عليها بالهاء كما يقف على الأسماء المؤنثة. وأمّا قول أبي عبيد: إنّ التاء داخلة
  على حين فلا وجه له. واستشهاده بأنّ التاء ملتزقة بحين في الإمام لا متشبث به، فكم
  وقعت في المصحف أشياء خارجة عن قياس الخط. والمناص: المنجا والفوت. يقال: ناصه ينوصه
  إذا فاته. واستناص: طلب المناص. قال حارثة بن بدر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غَمْرُ الْجِرَاءِ إِذَا قَصَرْتُ عِنَانَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِيَدي اسْتَنَاصَ وَرَامَ جَرْيَ المُسْحِلِ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

