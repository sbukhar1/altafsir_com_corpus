text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ جَنَّاتِ عَدْنٍ
  مُّفَتَّحَةً لَّهُمُ ٱلأَبْوَابُ } * { مُتَّكِئِينَ فِيهَا يَدْعُونَ فِيهَا بِفَاكِهَةٍ
  كَثِيرَةٍ وَشَرَابٍ }قوله تعالـى ذكره: { جَنَّاتِ عَدْنٍ }: بـيان عن حسن الـمآب،
  وترجمة عنه، ومعناه: بساتـينُ إقامة. وقد بـيَّنا معنى ذلك بشواهده، وذكرنا ما فـيه
  من الاختلاف فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع. وقد:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { جَنَّاتِ عَدْنٍ } قال: سأل عمر كعبـاً
  ما عَدَن؟ قال: يا أمير الـمؤمنـين، قصور فـي الـجنة من ذهب يسكنها النبـيون والصدّيقون
  والشهداء وأئمةُ العدل.وقوله: { مُفَتَّـحَةً لَهُمُ الأَبْوَابُ } يعنـي: مفتـحة لهم
  أبوابها وأدخـلت الألف واللام فـي الأبواب بدلاً من الإضافة، كما قـيـل:{ فإنَّ الـجَنَّةَ
  هِيَ الـمَأْوَى }بـمعنى: هي مَأْواه وكما قال الشاعر:ما وَلَدْتكُمْ حَيَّةُ ابْنَةُ
  مالِكٍ   سِفـاحاً وَما كانَتْ أحادِيثَ كاذِبِوَلَكِنْ نَرَى أقْدَامَنا فِـي نِعالِكُمْ   وآنُفَنا
  بـينَ اللِّـحَى والـحَوَاجِبِبـمعنى: بـين الـحاكم وحواجبكم ولو كانت الأبواب جاءت
  بـالنصب لـم يكن لـحناً، وكان نصبه علـى توجيه الـمفتـحة فـي اللفظ إلـى جنات، وإن
  كان فـي الـمعنى للأبواب، وكان كقول الشاعر:وَما قَوْمي بثعْلَبَةَ بْنِ سَعْدٍ   وَلا
  بِفَزَارَةَ الشِّعْرَ الرّقابـاثم نوّنت مفتـحة، ونصبت الأبواب.فإن قال لنا قائل:
  وما فـي قوله: { مُفَتَّـحَةً لَهُمُ الأبْوَابُ } من فـائدة خبر حتـى ذكر ذلك؟ قـيـل:
  فإن الفـائدة فـي ذلك إخبـار الله تعالـى عنها أن أبوابها تفتـح لهم بغير فتـح سكانها
  إياها، بـمعاناة بـيدٍ ولا جارحة، ولكن بـالأمر فـيـما ذُكر.كما حدثنا أحمد بن الولـيد
  الرملـي، قال: ثنا ابن نفـيـل، قال: ثنا ابن دعيج، عن الـحسن، فـي قوله: { مُفَتَّـحَةً
  لَهُمُ الأبْوَابُ } قال: أبواب تكلـم، فتكلـم: انفتـحي، انغلقـي.وقوله: { مُتَّكِئِينَ
  فِـيها يَدْعُونَ فِـيها بِفـاكِهَةٍ كَثِـيرَةٍ وَشَراب } يقول: متكئين فـي جنات عدن،
  علـى سُرر يدعون فـيها بفـاكهة، يعنـي بثمار من ثمار الـجنة كثـيرة، وشراب من شرابها.\r\n\t\t\t\r\n\t\t\t</section>"

