  ٱلجِبَالَ مَعَهُ يُسَبِّحْنَ بِٱلْعَشِيِّ وَٱلإِشْرَاقِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلطَّيْرَ
  مَحْشُورَةً كُلٌّ لَّهُ أَوَّابٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَشَدَدْنَا مُلْكَهُ وَآتَيْنَاهُ ٱلْحِكْمَةَ
  وَفَصْلَ ٱلْخِطَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا سَخَّرْنا الـجِبـالَ
  مَعَهُ يُسَبِّحْنَ بـالعَشِيّ وَالإشْرَاقِ } يقول تعالـى ذكره: إنا سخرنا الـجبـال
  يسبِّحن مع داود بـالعشيّ، وذلك من قوت العصر إلـى اللـيـل، والإشراق، وذلك بـالغداة
  وقت الضحى. ذُكر أن داود كان إذا سبح سبحت معه الـجبـال، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا سخَّرْنا الـجِبـالَ مَعَهُ يُسَبِّحْنَ
  بـالعَشِيّ والإشْراقِ } يسبحن مع داود إذا سبح بـالعشيّ والإشراق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  بـالعَشيّ والإشْرَاقِ } قال: حين تُشرق الشمس وتضحى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا مـحمد بن بشر، عن مسعر بن عبد الكريـم، عن موسى بن أبـي كثـير،
  عن ابن عبـاس أنه بلغه أن أمّ هانىء ذكرت أن رسول الله صلى الله عليه وسلم يوم فتـح
  مكة، صلـى الضحى ثمان ركعات، فقال ابن عبـاس: قد ظننت أن لهذه الساعة صلاة، يقول الله:
  { يُسَبِّحْنَ بـالعَشيّ والإشْراقِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الرحيـم البرقـي، قال: ثنا عمرو بن أبـي سلـمة، قال: ثنا صدقة، قال: ثنـي سعيد
  بن أبـي عَروبة، عن أبـي الـمتوكل، عن أيوب بن صفوان، عن عبد الله بن الـحارث بن نوفل
  أن ابن عبـاس كان لا يصلـي الضحى، قال: فأدخـلته علـى أم هانىء، فقلت: أخبري هذا بـما
  أخبرتنـي به، فقالت أمّ هانىء: دخـل علـيّ رسول الله صلى الله عليه وسلم يوم الفتـح
  فـي بـيتـي، فأمر بـماء فصبّ فـي قصعة، ثم أمر بثوب فأخذ بـينـي وبـينه، فـاغتسل، ثم
  رشّ ناحية البـيت فصلّـى ثمان ركعات، وذلك من الضحى قـيامهنّ وركوعهنّ وسجودهنّ وجلوسهنّ
  سواء، قريب بعضهنّ من بعض، فخرج ابن عبـاس، وهو يقول: لقد قرأت ما بـين اللوحين، ما
  عرفت صلاة الضحى إلا الآن { يُسَبِّحْنَ بـالعَشَيّ والإشْراق } وكنت أقول: أين صلاة
  الإِشراق، ثم قال: بعدهنّ صلاة الإِشراق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن علـيّ، قال: ثنا عبد الأعلـى، قال: ثنا سعيد بن أبـي عروبة، عن متوكل، عن أيوب
  بن صفوان، مولـى عبد الله بن الـحارث، عن عبد الله بن الـحارث، أن أمّ هانىء ابنة أبـي
  طالب، حَدّثت أن رسول الله صلى الله عليه وسلم يوم الفتـح دخـل علـيها ثم ذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عبـاس فـي قوله: { يُسَبِّحْنَ بـالعَشِيّ } مثل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والطَّيْرَ مَـحْشُورَةً } يقول تعالـى ذكره: وسخرنا الطير
  يسبحن معه مـحشورة بـمعنى: مـجموعة له ذُكر أنه صلى الله عليه وسلم كان إذا سبح أجابته
  الـجبـال، واجتـمعت إلـيه الطير، فسبحت معه واجتـماعها إلـيه كان حشرها. وقد ذكرنا
  أقوال أهل التأويـل فـي معنى الـحشر فـيـما مضى، فكرهنا إعادته. وكان قتادة يقول فـي
  ذلك فـي هذا الـموضع ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { والطَّيْرَ مَـحْشُورَةً }: مسخَّرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كُلٌّ لَهُ أوَّابٌ } يقول: كل ذلك له مطيع رجَّاع إلـى طاعته وأمره.</font></font>&#13;\t\t\t<label
