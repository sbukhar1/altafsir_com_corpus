  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱصْبِر
  عَلَىٰ مَا يَقُولُونَ وَٱذْكُرْ عَبْدَنَا دَاوُودَ ذَا ٱلأَيْدِ إِنَّهُ أَوَّابٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  سَخَّرْنَا ٱلجِبَالَ مَعَهُ يُسَبِّحْنَ بِٱلْعَشِيِّ وَٱلإِشْرَاقِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلطَّيْرَ
  مَحْشُورَةً كُلٌّ لَّهُ أَوَّابٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَشَدَدْنَا مُلْكَهُ وَآتَيْنَاهُ ٱلْحِكْمَةَ
  وَفَصْلَ ٱلْخِطَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: اصبر يا مـحمد علـى ما يقول مشركو قومك لك مـما تكره قـيـلهم لك، فإنا
  مـمتـحنوك بـالـمكاره امتـحاننا سائر رسلنا قبلك، ثم جاعلو العلوّ والرفعة والظفر لك
  علـى من كذبك وشاقَّك سنتنا فـي الرسل الذين أرسلناهم إلـى عبـادنا قبلك فمنهم عبدنا
  أيوب وداود بن إيشا، فـاذكره ذا الأيد ويعنـي بقوله: { ذَا الأَيْدِ } ذا القوّة والبطش
  الشديد فـي ذات الله والصبر علـى طاعته. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { دَاوُد ذَا الأَيْدِ
  } قال: ذا القوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنـي
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ذَا الأَيْد } قال: ذا القوّة فـي طاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاذْكُرْ عَبْدَنا
  دَاوُدَ ذَا الأَيْد } قال: أعطي قوّة فـي العبـادة، وفقهاً فـي الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذُكر لنا أن داود صلى الله عليه وسلم كان يقوم اللـيـل ويصوم نصف
  الدهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { دَاوُدَ ذَا الأَيْدِ } ذا القوّة
  فـي طاعة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { دَاوُدَ ذَا الأَيْدِ } قال: ذا القوّة فـي عبـادة الله،
  الأيد: القوّة، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والسَّماءَ بَنَـيْناها بأَيْدٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: بقوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُ أوّابٌ } يقول: إن داود رَجَّاع لـما يكرهه الله إلـى
  ما يرضيه أوّاب، وهو من قولهم: آب الرجل إلـى أهله: إذا رجع. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { إنَّهُ أوَّابٌ } قال: رجاع
  عن الذنوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { إنَّهُ أوَّابٌ } قال: الراجع
  عن الذنوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { أنَّهُ أوَّابٌ }: أي كان مطيعاً لله كثـير الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قوله: { إنَّهُ أوَّابٌ } قال: الـمسبِّح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّهُ أوَّابٌ } قال: الأوّاب
  التوّاب الذي يئوب إلـى طاعة الله ويرجع إلـيها، ذلك الأوّاب، قال: والأوّاب: الـمطيع.</font></font>&#13;\t\t\t<label
