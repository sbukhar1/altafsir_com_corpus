text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَغَفَرْنَا لَهُ
  ذَلِكَ وَإِنَّ لَهُ عِندَنَا لَزُلْفَىٰ وَحُسْنَ مَـآبٍ } * { يٰدَاوُودُ إِنَّا
  جَعَلْنَاكَ خَلِيفَةً فِي ٱلأَرْضِ فَٱحْكُمْ بَيْنَ ٱلنَّاسِ بِٱلْحَقِّ وَلاَ تَتَّبِعِ
  ٱلْهَوَىٰ فَيُضِلَّكَ عَن سَبِيلِ ٱللَّهِ إِنَّ ٱلَّذِينَ يَضِلُّونَ عَن سَبِيلِ
  ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدُ بِمَا نَسُواْ يَوْمَ ٱلْحِسَابِ }يعنـي تعالـى ذكره
  بقوله: { فَغَفَرْنا لَهُ ذلكَ } فعفونا عنه، وصفحنا له عن أن نؤاخذه بخطيئته وذنبه
  ذلك { وإنَّ لَهُ عِنْدَنا لَزُلْفَـى } يقول: وإن له عندنا لَلْقُرْبة منا يوم القـيامة.
  وبنـحو الذي قلنا فـي قوله: { فَغَفَرْنا لَهُ ذلكَ } قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَغَفَرْنا لَهُ ذَلكَ }
  الذنب.وقوله: { وَحُسْنِ مآبٍ } يقول: مَرْجع ومنقَلَب ينقلب إلـيه يوم القـيامة. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَحُسْن مآبٍ }: أي حسن مصير.حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، قوله: { وَحُسْنَ مآبٍ } قال: حسن الـمنقَلب.وقوله: { يا دَاوُدُ
  إنَّا جَعَلْناكَ خَـلـيفَةً فِـي الأرْضِ } يقول تعالـى ذكره: وقلنا لداود: يا داود
  إنا استـخـلفناك فـي الأرض من بعد من كان قبلك من رسلنا حكما بـين أهلها، كما:حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { إنَّا جَعَلْناكَ خَـلِـيفَةً
  } ملَّكه فـي الأرض.{ فـاحْكُمْ بـينَ النَّاسِ بـالـحَقّ } يعنـي: بـالعدل والإنصاف
  { وَلا تَتَّبِعِ الهَوَى } يقول: ولا تُؤْثِر هواك فـي قضائك بـينهم علـى الـحقّ والعدل
  فـيه، فتـجور عن الـحقّ { فَـيُضِلَّكَ عَنْ سَبِـيـلِ اللّهِ } يقول: فـيـميـل بك
  اتبـاعك هواك فـي قضائك علـى العدل والعمل بـالـحقّ عن طريق الله الذي جعله لأهل الإيـمان
  فـيه، فتكون من الهالكين بضلالك عن سبـيـل الله.وقوله: { إنَّ الَّذِينَ يَضِلُّونَ
  عَنْ سَبِـيـلِ اللّهِ لَهُم عَذَابٌ شَدِيدٌ بِـمَا نَسُوا يَوْمَ الْـحِسابِ } يقول
  تعالـى ذكره: إن الذين يـميـلون عن سبـيـل الله، وذلك الـحقّ الذي شرعه لعبـاده، وأمرهم
  بـالعمل به، فـيجورون عنه فـي الدنـيا، لهم فـي الآخرة يوم الـحساب عذاب شديد علـى
  ضلالهم عن سبـيـل الله بـما نسُوا أمر الله، يقول: بـما تركوا القضاء بـالعدل، والعمل
  بطاعة الله { يَوْمَ الـحِسابِ } من صلة العذاب الشديد. وبنـحو الذي قلنا فـي تأويـل
  ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم،
  قال: أخبرنا العوّام، عن عكرمة، فـي قوله: { عَذَابٌ شَدِيدٌ بِـما نَسُوا يَوْمَ الـحِسابِ
  } قال: هذا من التقديـم والتأخير، يقول: لهم يوم الـحساب عذاب شديد بـما نسوا.حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { بِـمَا نَسُوا يَوْمَ الـحِسابِ
  } قال: نسُوا: تركوا.\r\n\t\t\t\r\n\t\t\t</section>"

