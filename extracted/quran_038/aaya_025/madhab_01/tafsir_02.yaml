text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَقَدْ ظَلَمَكَ
  بِسُؤَالِ نَعْجَتِكَ إِلَىٰ نِعَاجِهِ وَإِنَّ كَثِيراً مِّنَ ٱلْخُلَطَآءِ لَيَبْغِيۤ
  بَعْضُهُمْ عَلَىٰ بَعْضٍ إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَقَلِيلٌ
  مَّا هُمْ وَظَنَّ دَاوُودُ أَنَّمَا فَتَنَّاهُ فَٱسْتَغْفَرَ رَبَّهُ وَخَرَّ رَاكِعاً
  وَأَنَابَ } * { فَغَفَرْنَا لَهُ ذَلِكَ وَإِنَّ لَهُ عِندَنَا لَزُلْفَىٰ وَحُسْنَ
  مَـآبٍ }{ لَقَدْ ظَلَمَكَ } جواب قسم محذوف. وفي ذلك استنكار لفعل خليطه وتهجين لطمعه.
  والسؤال: مصدر مضاف إلى المفعول، كقوله تعالى:{ مِن دُعَاء ٱلْخَيْرِ }[فصلت: 49] وقد
  ضمن معنى الإضافة فعدّى تعديتها، كأنه قيل بإضافة { نَعْجَتِكَ إِلَىٰ نِعَاجِهِ }
  على وجه السؤال والطلب. فإن قلت: كيف سارع إلى تصديق أحد الخصمين حتى ظلم الآخر قبل
  استماع كلامه؟ قلت: ما قال ذلك إلاّ بعد اعتراف صاحبه، لكنه لم يحك في القرآن لأنه
  معلوم. ويروى أنه قال أنا أريد أن آخذها منه وأكمل نعاجي مائة، فقال داود: إن رمت ذلك
  ضربنا منك هذا وهذا، وأشار إلى طرف الأنف والجبهة، فقال: يا داود أنت أحقّ أن يضرب
  منك هذا وهذا، وأنت فعلت كيت وكيت، ثم نظر داود فلم ير أحداً، فعرف ما وقع فيه و {
  ٱلْخُلَطَاء } الشركاء الذين خلطوا أموالهم، الواحد: خليط، وهي الخلطة، وقد غلبت في
  الماشية؛ والشافعي رحمه الله يعتبرها، فإذا كان الرجلان خليطين في ماشية بينهما غير
  مقسومة، أو لكل واحد منهما ماشية على حدة إلاّ أنّ مراحهما ومساقهما وموضع حلبهما والراعي
  والكلب واحد والفحولة مختلطة: فهما يزكيان زكاة الواحد؛ فإن كان لهما أربعون شاة فعليهما
  شاة. وإن كانوا ثلاثة ولهم مائة وعشرون لكل واحد أربعون، فعليهم واحدة كما لو كانت
  لواحد. وعند أبي حنيفة: لا تعتبر الخلطة، والخليط والمنفرد عنده واحد، ففي أربعين بين
  خليطين: لا شيء عنده، وفي مائة وعشرين بين ثلاثة: ثلاث شياه. فإن قلت: فهذه الخلطة
  ما تقول فيها؟ قلت: عليهما شاة واحدة، فيجب على ذي النعجة أداء جزء من مائة جزء من
  الشاة عند الشافعي رحمه الله، وعند أبي حنيفة لا شيء عليه، فإن قلت: ماذا أراد بذكر
  حال الخلطاء في ذلك المقام؟ قلت: قصد به الموعظة الحسنة والترغيب في إيثار عادة الخلطاء
  الصلحاء الذين حكم لهم بالقلة، وأن يكرّه إليهم الظلم والاعتداء الذي عليه أكثرهم،
  مع التأسف على حالهم، وأن يسلى المظلوم عما جرى عليه من خليطه، وأنّ له في أكثر الخلطاء
  أسوة. وقرىء: «ليبغي» بفتح الياء على تقدير النون الخفيفة، وحذفها كقوله:اضْرِبَ عَنْكَ
  الْهُمُومَ طَارِقَهَا   وهو جواب قسم محذوف. وليبغ: بحذف الياء، اكتفاء منها بالكسرة،
  و (ما) في { وَقَلِيلٌ مَّا هُمْ } للإبهام. وفيه تعجب من قلتهم. وإن أردت أن تتحقق
  فائدتها وموقعها فاطرحها، من قول امرىء القيس:وَحَدِيثٌ مَا عَلَى قِصَرِهْ   وانظر
  هل بقي له معنى قط، لما كان الظنّ الغالب يداني العلم، استعير له. ومعناه: وعلم داود
  وأيقن { أَنَّمَا فَتَنَّـٰهُ } أنا ابتليناه لا محالة بامرأة أوريا، هل يثبت أو يزل؟
  وقرىء: «فتناه» بالتشديد للمبالغة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَقَدْ ظَلَمَكَ بِسُؤَالِ نَعْجَتِكَ
  إِلَىٰ نِعَاجِهِ وَإِنَّ كَثِيراً مِّنَ ٱلْخُلَطَآءِ لَيَبْغِيۤ بَعْضُهُمْ عَلَىٰ
  بَعْضٍ إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَقَلِيلٌ مَّا هُمْ وَظَنَّ
  دَاوُودُ أَنَّمَا فَتَنَّاهُ فَٱسْتَغْفَرَ رَبَّهُ وَخَرَّ رَاكِعاً وَأَنَابَ }
  * { فَغَفَرْنَا لَهُ ذَلِكَ وَإِنَّ لَهُ عِندَنَا لَزُلْفَىٰ وَحُسْنَ مَـآبٍ }وأفتناه،
  من قوله:لَئِنْ فَتَنَتْنِي لَهِيَ بِالأَمْسِ أَفْتَنَتْ   وفتناه وفتناه، على أن
  الألف ضمير الملكين. وعبر بالراكع عن الساجد، لأنه ينحني ويخضع كالساجد. وبه استشهد
  أبو حنيفة وأصحابه في سجدة التلاوة، على أنّ الركوع يقوم مقام السجود. وعن الحسن: لأنه
  لا يكون ساجداً حتى يركع، ويجوز أن يكون قد استغفر الله لذنبه وأحرم بركعتي الاستغفار
  والإنابة، فيكون المعنى: وخرّ للسجود راكعاً أي: مصلياً؛ لأنّ الركوع يجعل عبارة عن
  الصلاة { وَأَنَابَ } ورجع إلى الله تعالى بالتوبة والتنصل. وروى أنه بقي ساجداً أربعين
  يوماً وليلة لا يرفع رأسه إلاّ لصلاة مكتوبة أو ما لا بدّ منه ولا يرقأ دمعه حتى نبت
  العشب من دمعه إلى رأسه، ولم يشرب ماء إلا وثلثاه دمع، وجهد نفسه راغباً إلى الله تعالى
  في العفو عنه حتى كاد يهلك، واشتغل بذلك عن الملك حتى وثب ابن له يقال له: إيشا على
  ملكه ودعا إلى نفسه، واجتمع إليه أهل الزيغ من بني إسرائيل، فلما غفر له حاربه فهزمه.
  وروى أنه نقش خطيئته في كفه حتى لا ينساها. وقيل: إنّ الخصمين كانا من الإنس، وكانت
  الخصومة على الحقيقة بينهما: إما كانا خليطين في الغنم، وإما كان أحدهما موسراً وله
  نسوان كثيرة من المهائر والسراري، والثاني: معسراً ماله إلا امرأة واحدة، فاستنزله
  عنها، إنما فزع لدخولهما عليه في غير وقت الحكومة أن يكونا مغتالين، وما كان ذنب داود
  إلاّ أنه صدّق أحدهما على الآخر وظلمه قبل مسألته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

