  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱنطَلَقَ
  ٱلْمَلأُ مِنْهُمْ أَنِ ٱمْشُواْ وَاْصْبِرُواْ عَلَىٰ آلِهَتِكُمْ إِنَّ هَـٰذَا لَشَيْءٌ
  يُرَادُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَا سَمِعْنَا بِهَـٰذَا فِى ٱلْمِلَّةِ ٱلآخِرَةِ
  إِنْ هَـٰذَا إِلاَّ ٱخْتِلاَقٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وانطلق الأشراف من هؤلاء الكافرين من قريش، القائلـين: { أجَعَلَ الآلِهَةَ إلهاً وَاحِداً
  } بأنِ امضُوا فـاصبروا علـى دينكم وعبـادة آلهتكم. فأن من قوله: { أن امْشُوا } فـي
  موضع نصب يتعلق انطلقوا بها، كأنه قـيـل: انطلقوا مشياً، ومضياً علـى دينكم. وذُكر
  أن ذلك فـي قراءة عبد الله: «وَانْطَلَقَ الـمَلأُ مِنْهُمْ يَـمْشُونَ أنِ اصْبِرُوا
  عَلـى آلِهَتِكُمْ». وذُكر أن قائل ذلك كان عُقْبة ابن أبـي مُعِيط. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن إبراهيـم
  بن مهاجر، عن مـجاهد: { وَانْطَلَق الـمَلأُ مِنْهُمْ } قال: عقبة بن أبـي معيط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ هَذَا لَشْيءٌ يُرَادُ }: أي إن هذا القول الذي يقول
  مـحمد، ويدعونا إلـيه، من قول لا إله إلا الله، شيء يريده منا مـحمد يطلب به الاستعلاء
  علـينا، وأن نكون له فـيه أتبـاعاً ولسنا مـجيبـيه إلـى ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما سَمِعْنا بِهَذَا فِـي الـمِلَّةِ الآخِرَةِ } اختلف أهل التأويـل فـي تأويـله،
  فقال بعضهم: معناه: ما سمعنا بهذا الذي يدعونا إلـيه مـحمد من البراءة من جميع الآلهة
  إلا من الله تعالـى ذكره، وبهذا الكتاب الذي جاء به فـي الـملَّة النصرانـية، قالوا:
  وهي الـملة الآخرة.ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ما سَمِعْنا
  بِهَذَا فِـي الـمِلَّةِ الآخِرَةِ } يقول: النصرانـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { ما سَمِعْنا بِهَذَا فِـي الـمِلَّةِ الآخِرَةِ } يعنـي النصرانـية فقالوا:
  لو كان هذا القرآن حقاً أخبرتنا به النصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن إسحاق، قال: ثنا يحيى بن معين، قال: ثنا ابن عُيـينة، عن ابن أبـي لبـيد،
  عن القُرَظِي فـي قوله: { ما سَمِعْنا بِهَذَا فِـي الـمِلَّةِ الآخِرَةِ } قال: ملة
  عيسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قلا: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط عن السديّ { ما سَمِعْنا بِهَذَا فِـي الـمِلَّةِ
  الآخِرَةِ } النصرانـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عَنَوا بذلك: ما
  سمعنا بهذا فـي ديننا دين قريش. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزّة،
  عن مـجاهد، فـي قوله: { ما سَمِعْنا بِهَذَا فِـي الـمِلَّةِ الآخِرَةِ } قال: ملة
  قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قا: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فِـي الـمِلَّةِ الآخِرَةِ } قال: ملة قريش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما سَمِعْنا
  بِهَذَا فِـي الـمِلَّةِ الآخِرَةِ }: أي فـي ديننا هذا، ولا فـي زماننا قطُّ.</font></font>&#13;\t\t\t<label
