  عَلَىٰ آلِهَتِكُمْ إِنَّ هَـٰذَا لَشَيْءٌ يُرَادُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا سَمِعْنَا بِهَـٰذَا
  فِى ٱلْمِلَّةِ ٱلآخِرَةِ إِنْ هَـٰذَا إِلاَّ ٱخْتِلاَقٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ما سَمِعْنا بِهَذَا فِـي
  الـمِلَّةِ الآخِرَةِ } قال: الـملة الآخرة: الدين الآخر. قال: والـملة الدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: إن الـملأ الذين انطلقوا نفر من مشيخة قريش، منهم أبو جهل،
  والعاص بن وائل، والأسود بن عبد يغوث. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ أن أناساً
  من قُرَيش اجتـمعوا، فـيهم أبو جهل بن هشام، والعاص بن وائل، والأسود بن الـمطلب، والأسود
  بن عبد يغوث فـي نفر من مشيخة قريش، فقال بعضهم لبعض: انطلقوا بنا إلـى أبـي طالب،
  فلنكلـمه فـيه، فلـينصفنا منه، فـيأمره فلـيكفّ عن شتـم آلهتنا، ونَدَعَه وإلهه الذي
  يَعبُد، فإنا نـخاف أن يـموت هذا الشيخ، فـيكون منا شيء، فتعيرنا العرب فـيقولون: تركوه
  حتـى إذا مات عمه تناولوه، قال: فبعثوا رجلاً منهم يُدعى الـمطَّلب، فـاستأذن لهم علـى
  أبـي طالب، فقال: هؤلاء مشيخة قومك وسَرَواتهم يستأذنون علـيك، قال: أدخـلهم فلـما
  دخـلوا علـيه قالوا: يا أبـا طالب أنت كبـيرنا وسيدنا، فأنصفنا من ابن أخيك، فمُره
  فلـيكفّ عن شتـم آلهتنا، ونَدَعَه وإلهه قال: فبعث إلـيه أبو طالب فلـما دخـل علـيه
  رسول الله صلى الله عليه وسلم قال: يا ابن أخي هؤلاء مشيخة قومك وسَرَواتهم، وقد سألوك
  النَّصف أن تكفّ عن شتـم آلهتهم، ويَدَعُوك وإلهك قال: فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أيْ عَمّ أوَلا أدْعُوهُمْ إلـى
  ما هُوَ خَيْرٌ لَهُمْ مِنْها؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وإلام تدعوهم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أدعوهم إلـى أنْ يَتَكَلَّـمُوا بِكَلِـمَةٍ تَدِينُ لَهُمْ بِها
  العَرَبُ ويَـمْلِكُونَ بِها العَجَمَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال أبو جهل من بـين القوم: ما هي وأبـيك لنعطينكها وعشر أمثالها،
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" تَقُولونَ
  لا إلَهَ إلاَّ اللّهُ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فنفروا وقالوا: سلنا غير هذه، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَوْ جِئْتُـمُونِـي بـالشَّمْسِ حتـى تَضَعُوها فِـي يَدِي ما سأَلْتُكُمْ
  غَيَرها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فغضبوا وقاموا من عنده غضابـاً وقالوا: والله لنشتـمنك والذي يأمرك بهذا { وَانْطَلَقَ
  الـمَلأُ مِنْهُمْ أنِ امْشُوا وَاصْبِرُوا علـى آلِهَتِكُمْ إنَّ هَذَا لَشَيْءٌ يُرَادُ
  }... إلـى قوله: { إلاَّ اخْتِلاقٌ } وأقبل علـى عمه، فقال له عمه: يا ابن أخي ما شططت
  علـيهم، فأقبل علـى عمه فدعاه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «قلْ كَلِـمَةً أشْهَدُ لَكَ بِها يَوْمَ القـيامَةِ، تَقُولُ: لا
  إلَهَ إلاَّ اللّهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فقال: لولا أن تعيبكم بها العرب يقولون جزع من الـموت لأعطيتكها، ولكن علـى ملَّة الأشياخ
  قال: فنزلت هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّكَ لا تَهْدِي مَنْ أحْبَبْتَ وَلَكِنَّ اللّهَ يَهْدِي
  مَنْ يَشاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَانْطَلَقَ الـمَلأُ مِنْهُمْ أنِ امْشُوا وَاصْبِرُوا
  علـى آلهَتِكُمْ إنَّ هَذَا لَشَيْءٌ يُرَادُ } قال: نزلت حين انطلق أشراف قريش إلـى
  أبـي طالب فكلـموه فـي النبـيّ صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
