text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا وَإِنَّ
  لِلطَّاغِينَ لَشَرَّ مَآبٍ } * { جَهَنَّمَ يَصْلَوْنَهَا فَبِئْسَ ٱلْمِهَادُ } *
  { هَـٰذَا فَلْيَذُوقُوهُ حَمِيمٌ وَغَسَّاقٌ } * { وَآخَرُ مِن شَكْلِهِ أَزْوَاجٌ
  } * { هَـٰذَا فَوْجٌ مُّقْتَحِمٌ مَّعَكُمْ لاَ مَرْحَباً بِهِمْ إِنَّهُمْ صَالُواْ
  ٱلنَّارِ } * { قَالُواْ بَلْ أَنتُمْ لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ
  لَنَا فَبِئْسَ ٱلْقَرَارُ } * { قَالُواْ رَبَّنَا مَن قَدَّمَ لَنَا هَـٰذَا فَزِدْهُ
  عَذَاباً ضِعْفاً فِي ٱلنَّارِ }{ هَـٰذَا } أي الأمر أي هذا: أو هذا كما ذكر { فَبِئْسَ
  ٱلْمِهَادُ } ، كقوله:{ لَهُم مّن جَهَنَّمَ مِهَادٌ وَمِن فَوْقِهِمْ غَوَاشٍ }[الأعراف:
  41] شبه ما تحتهم من النار بالمهاد الذي يفترشه النائم، أي: هذا حميم فليذوقوه. أو
  العذاب هذا فليذوقوه، ثم ابتدأ فقال: هو { حَمِيمٌ وَغَسَّاقٌ } أو: هذا فليذوقوه بمنزلة{ وَإِيَّـٰىَ
  فَٱرْهَبُونِ }[البقرة: 40] أي ليذوقوا هذا فليذوقوه، والغساق - بالتخفيف والتشديد
  -: ما يغسق من صديد أهل النار، يقال: غسقت العين، إذا سال دمعها. وقيل: الحميم يحرق
  بحرّه، والغساق يحرق ببرده. وقيل: لو قطرت منه قطره في المشرق لنتنت أهل المغرب، ولو
  قطرت منه قطرة في المغرب لنتنت أهل المشرق. وعن الحسن رضي الله عنه. الغساق: عذاب لا
  يعلمه إلا الله تعالى إن الناس أخفوا لله طاعة فأخفى لهم ثواباً في قوله:{ فَلاَ تَعْلَمُ
  نَفْسٌ مَّا أُخْفِىَ لَهُم مّن قُرَّةِ أَعْيُنٍ }[السجدة: 17] وأخفوا معصية فأخفى
  لهم عقوبة { وَءَاخَرُ } ومذوقات أخر من شكل هذا المذوق من مثله في الشدة والفظاعة
  { أَزْوٰجٌ } أجناس. وقرىء: «وآخر» أي: وعذاب آخر. أو مذوق آخر. وأزواج: صفة لآخر،
  لأنه يجوز أن يكون ضروباً، أو صفة للثلاثة وهي حميم وغساق وآخر من شكله. وقرىء: «من
  شكله» بالكسر وهي لغة. وأما الغنج فالبكسر لا غير { هَـٰذَا فَوْجٌ مُّقْتَحِمٌ مَّعَكُمْ
  } هذا جمع كثيف قد اقتحم معكم النار، أي: دخل النار في صحبتكم وقرانكم، والاقتحام:
  ركوب الشدة والدخول فيها. والقحمة: الشدة. وهذه حكاية كلام الطاغين بعضهم مع بعض، أي:
  يقولون هذا. والمراد بالفوج: أتباعهم الذين اقتحموا معهم الضلالة، فيقتحمون معهم العذاب
  { لاَ مَرْحَباً بِهِمْ } دعاء منهم على أتباعهم. تقول لمن تدعو له: مرحباً، أي: أتيت
  رحباً من البلاد لا ضيقاً: أو رحبت بلادك رحباً، ثم تدخل عليه «لا» في دعاء السوء.
  و { بِهِمْ } بيان للمدعو عليهم { إِنَّهُمْ صَالُواْ ٱلنَّارِ } تعليل لاستيجابهم
  الدعاء عليهم. ونحوه قوله تعالى:{ كُلَّمَا دَخَلَتْ أُمَّةٌ لَّعَنَتْ أُخْتَهَا }[الأعراف:
  38] وقيل: هذا فوج مقتحم معكم: كلام الخزنة لرؤساء الكفرة في أتباعهم. و { لاَ مَرْحَباً
  بِهِمْ إِنَّهُمْ صَالُواْ ٱلنَّارِ } كلام الرؤوساء. وقيل: هذا كله كلام الخزنة {
  وقَالُواْ } أي الأتباع { بَلْ أَنتُمْ لاَ مَرْحَباً بِكُمْ } يريدون الدعاء الذي
  دعوتم به علينا أنتم أحقّ به، وعللوا ذلك بقولهم: { أَنتُمْ قَدَّمْتُمُوهُ لَنَا }
  والضمير للعذاب أو لصليهم. فإن قلت: ما معنى تقديمهم العذاب لهم؟ قلت: المقدم هو عمل
  السوء. قال الله تعالى:{ وذُوقُواْ عَذَابَ ٱلْحَرِيقِ ذٰلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ }[الأنفال:50-51]
  ولكن الرؤوساء لما كانوا السبب فيه بإغوائهم وكان العذاب جزاءهم عليه، قيل: أنتم قدمتموه
  لنا، فجعل الرؤوساء هم المقدمين وجعل الجزاء هو المقدّم، فجمع بين مجازين؛ لأن العاملين
  هم المقدمون في الحقيقة لا رؤساؤهم، والعمل هو المقدم لا جزاؤه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا وَإِنَّ لِلطَّاغِينَ لَشَرَّ
  مَآبٍ } * { جَهَنَّمَ يَصْلَوْنَهَا فَبِئْسَ ٱلْمِهَادُ } * { هَـٰذَا فَلْيَذُوقُوهُ
  حَمِيمٌ وَغَسَّاقٌ } * { وَآخَرُ مِن شَكْلِهِ أَزْوَاجٌ } * { هَـٰذَا فَوْجٌ مُّقْتَحِمٌ
  مَّعَكُمْ لاَ مَرْحَباً بِهِمْ إِنَّهُمْ صَالُواْ ٱلنَّارِ } * { قَالُواْ بَلْ أَنتُمْ
  لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ لَنَا فَبِئْسَ ٱلْقَرَارُ } * { قَالُواْ
  رَبَّنَا مَن قَدَّمَ لَنَا هَـٰذَا فَزِدْهُ عَذَاباً ضِعْفاً فِي ٱلنَّارِ }فإن قلت:
  فالذي جعل قوله: { لاَ مَرْحَباً بِهِمْ } من كلام الخزنة ما يصنع بقوله: { بَلْ أَنتُمْ
  لاَ مَرْحَباً بِكُمْ } والمخاطبون - أعني رؤسائهم - لم يتكلموا بما يكون هذا جواباً
  لهم؟ قلت: كأنه قيل: هذا الذي دعا به علينا الخزنة أنتم يا رؤساء أحقّ به منا لإغوائكم
  إيانا وتسببكم فيما نحن فيه من العذاب، وهذا صحيح كما لو زين قوم لقوم بعض المساوي
  فارتكبوه فقيل للمزينين: أخزى الله هؤلاء ما أسوأ فعلهم؟ فقال المزين لهم للمزينين:
  بل أنتم أولى بالخزي منا، فلولا أنتم لم نرتكب ذلك { وقَالُواْ } هم الأتباع أيضاً
  { فَزِدْهُ عَذَاباً ضِعْفاً } أي: مضاعفاً، ومعناه: ذا ضعف: ونحوه قوله تعالى:{ رَبَّنَا
  هَـؤُلاء أَضَلُّونَا فَـئَاتِهِمْ عَذَابًا ضِعْفًا }[الأعراف: 38] وهو أن يزيد على
  عذابه مثله فيصير ضعفين، كقوله عزّ وجلّ{ رَبَّنَا ءاتِهِمْ ضِعْفَيْنِ مِنَ ٱلْعَذَابِ }[الأحزاب:
  68] وجاء في التفسير { عَذَاباً ضِعْفاً } حيات وأفاعي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

