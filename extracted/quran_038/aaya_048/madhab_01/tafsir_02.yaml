text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ إِسْمَاعِيلَ
  وَٱلْيَسَعَ وَذَا ٱلْكِفْلِ وَكُلٌّ مِّنَ ٱلأَخْيَارِ }{ وَٱلْيَسَعَ } كأن حرف التعريف
  دخل على يسع. وقرىء: «ولليسع»، كأن حرف التعريف دخل على ليسع، فيعل من اللسع. والتنوين
  في { وَكُلٌّ } عوض من المضاف إليه، ومعناه: وكلهم من الأخيار.\r\n\t\t\t\r\n\t\t\t</section>"

