  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  إِسْمَاعِيلَ وَٱلْيَسَعَ وَذَا ٱلْكِفْلِ وَكُلٌّ مِّنَ ٱلأَخْيَارِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  ذِكْرٌ وَإِنَّ لِلْمُتَّقِينَ لَحُسْنَ مَآبٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه صلى الله عليه وسلم: واذكر يا مـحمد إسماعيـل والـيسع وذا الكِفل،
  وما أبلْوا فـي طاعة الله، فتأسَّ بهم، واسلك منهاجَهم فـي الصبر علـى ما نالك فـي
  الله، والنفـاذ لبلاغ رسالته. وقد بـيَّنا قبل من أخبـار إسماعيـل والـيسع وذا الكفل
  فـيـما مضى من كتابنا هذا ما أغنى عن إعادته فـي هذا الـموضع. والكِفْل فـي كلامِ العرب:
  الـحظّ والـجَدّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هَذَا ذِكْرٌ } يقول تعالـى
  ذكره: هذا القرآن الذي أنزلناه إلـيك يا مـحمد ذكر لك ولقومك، ذكرناك وإياهم به. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { هَذَا ذِكْرٌ
  } قال: القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإنَّ للْـمُتَّقِـينَ
  لَـحُسْنَ مآبٍ } يقول: وإن للـمتقـين الذين اتَّقَوْا الله فخافوه بأداء فرائضه، واجتناب
  معاصيه، لـحسنَ مَرْجع يرجعون إلـيه فـي الآخرة، ومَصِير يصيرون إلـيه. ثم أخبر تعالـى
  ذكره عن ذلك الذي وعده من حُسن الـمآب ما هو، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَنَّاتِ عَدْنٍ مُفَتَّـحَةً لَهُمُ
  الأَبْوَابُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  قوله: { وَإنَّ للْـمُتَّقِـينَ لَـحُسْنَ مآبٍ } قال: لـحسن منقلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

