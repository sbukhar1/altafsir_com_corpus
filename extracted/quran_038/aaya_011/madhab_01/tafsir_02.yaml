text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَءُنزِلَ عَلَيْهِ
  ٱلذِّكْرُ مِن بَيْنِنَا بَلْ هُمْ فَي شَكٍّ مِّن ذِكْرِي بَل لَّمَّا يَذُوقُواْ
  عَذَابِ } * { أَمْ عِندَهُمْ خَزَآئِنُ رَحْمَةِ رَبِّكَ ٱلْعَزِيزِ ٱلْوَهَّابِ }
  * { أَمْ لَهُم مُّلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا فَلْيَرْتَقُواْ
  فِى ٱلأَسْبَابِ } * { جُندٌ مَّا هُنَالِكَ مَهْزُومٌ مِّن ٱلأَحَزَابِ }أنكروا أن
  يختص بالشرف من بين أشرافهم ورؤوسائهم وينزل عليه الكتاب من بينهم كما قالوا:{ لَوْلاَ
  نُزّلَ هَـٰذَا ٱلْقُرْءانُ عَلَىٰ رَجُلٍ مِّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ }[الزخرف:
  31] وهذا الإنكار ترجمة عما كانت تغلي به صدورهم من الحسد على ما أوتي من شرف النبوّة
  من بينهم { بَلْ هُمْ فَى شَكٍّ } من القرآن، يقولون في أنفسهم: إما وإما. وقولهم:
  { إِنْ هَـٰذَا إِلاَّ ٱخْتِلَٰقٌ } كلام مخالف لاعتقادهم فيه يقولونه على سبيل الحسد
  { بَل لَّمَّا يَذُوقُواْ عَذَابِ } بعد فإذا ذاقوه زال عنهم ما بهم من الشك والحسد
  حينئذ، يعني: أنهم لا يصدقون به إلا أن يمسهم العذاب مضطرين إلى تصديقه { أَمْ عِندَهُمْ
  خَزآئِنُ رَحْمَةِ رَبِّكَ } يعني: ما هم بمالكي خزائن الرحمة حتى يصيبوا بها من شاؤوا
  ويصرفوها عمن شاؤوا، ويتخيروا للنبوّة بعض صناديدهم، ويترفعوا بها عن محمد عليه الصلاة
  والسلام. وإنما الذي يملك الرحمة وخزائنها: العزيز القاهر على خلقه، الوهاب الكثير
  المواهب المصيب بها مواقعها، الذي يقسمها على ما تقتضيه حكمته وعدله، كما قال:{ أَهُمْ
  يَقْسِمُونَ رَحْمَتَ رَبِّكَ نَحْنُ قَسَمْنَا }[الزخرف: 32] ثم رشح هذا المعنى فقال:
  { أَمْ لَهُم مُّلْكُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ } حتى يتكلموا في الأمور الربانية والتدابير
  الإلـٰهية التي يختص بها ربّ العزّة والكبرياء، ثم تهكم بهم غاية التهكم فقال: وإن
  كانوا يصلحون لتدبير الخلائق والتصرف في قسمة الرحمة، وكانت عندهم الحكمة التي يميزون
  بها بين من هو حقيق بإيتاء النبوّة دون من لا تحق له { فَلْيَرْتَقُواْ فِى ٱلأَسْبَٰبِ
  } فليصعدوا في المعارج والطرق التي يتوصل بها إلى العرش، حتى يستووا عليه ويدبروا أمر
  العالم وملكوت الله، وينزلوا الوحي إلى من يختارون ويستصوبون، ثم خسأهم خساءة عن ذلك
  بقوله: { جُندٌ مَّا هُنَالِكَ مَهْزُومٌ مِّن ٱلأَحَزَابِ } يريد: ما هم إلا جيش من
  الكفار المتحزبين على رسل الله، مهزوم مكسور عما قريب فلا تبال بما يقولون، ولا تكترث
  لما به يهذون. و (ما) مزيدة، وفيها معنى الاستعظام، كما في قول امرىء القيس:وَحَدِيثٌ
  مَا عَلَى قِصَرِهْ   إلا أنه على سبيل الهزء و { هُنَالِكَ } إشارة إلى حيث وضعوا
  فيه أنفسهم من الانتداب لمثل ذلك القول العظيم، من قولهم لمن ينتدب لأمر ليس من أهله:
  لست هنالك.\r\n\t\t\t\r\n\t\t\t</section>"

