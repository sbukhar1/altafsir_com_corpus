text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَذَآ أَخِي
  لَهُ تِسْعٌ وَتِسْعُونَ نَعْجَةً وَلِي نَعْجَةٌ وَاحِدَةٌ فَقَالَ أَكْفِلْنِيهَا
  وَعَزَّنِي فِي ٱلْخِطَابِ }وهذا مثل ضربه الـخصم الـمتسوّرون علـى داود مـحرابه له،
  وذلك أن داود كانت له فـيـما قـيـل: تسع وتسعون امرأة، وكانت للرجل الذي أغزاه حتـى
  قُتل امرأة واحدة فلـما قُتل نكح فـيـما ذُكر داود امرأته، فقال له أحدهما: { إنَّ
  هَذَا أخي } يقول: أخي علـى دينـي، كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن بعض أهل العلـم، عن وهب بن مبنه: { إنَّ هَذَا أَخي }: أي علـى دينـي { لَهُ تِسْعٌ
  وَتِسْعُونَ نَعْجَةً ولـي نَعْجَةٌ وَاحِدَةٌ }.وذُكر أن ذلك فـي قراءة عبد الله:
  «إنَّ هَذَا أخي لَهُ تِسْعٌ وَتِسْعُونَ نَعْجَةً أُنْثَى» وذلك علـى سبـيـل توكيد
  العرب الكلـمة، كقولهم: هذا رجل ذكر، ولا يكادون أن يفعلوا ذلك إلا فـي الـمؤنث والـمذكر
  الذي تذكيره وتأنـيثه فـي نفسه كالـمرأة والرجل والناقة، ولا يكادون أن يقولوا هذه
  دار أنثى، وملـحفة أنثى، لأن تأنـيثها فـي اسمها لا فـي معناها. وقـيـل: عنى بقوله:
  أنثى: أنها حسنة. ذكر من قال ذلك:حُدثت عن الـمـحاربـي، عن جُوَيبر، عن الضحاك «إن
  هَذَا أخي لَهُ تَسْعٌ وَتِسْعُونَ نَعْجَةً أُنْثَى» يعنـي بتأنـيثها. حسنها.وقوله:
  { فقالَ أكْفِلْنِـيها } يقول: فقال لـي: انزل عنها لـي وضمها إلـيّ، كما:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أكْفلْنِـيها } قال: أعطنـيها،
  طلِّقها لـي، أنكحها، وخـلّ سبـيـلها.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن بعض أهل العلـم، عن وهب بن منبه، فقال: { أكْفِلْنِـيها } أي أحملنـي علـيها.وقوله:
  { وَعَزَّنِـي فِـي الـخِطابِ } يقول: وصار أعزّ منـي فـي مخاطبته إياي، لأنه إن تكلـم
  فهو أبـين منـي، وإن بطش كان أشدّ منـي فقهرنـي. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا جرير، عن الأعمش، عن أبـي الضحى،
  عن مسروق، قال: قال عبد الله فـي قوله: { وَعَزَّنِـي فِـي الـخِطابِ } قال: ما زاد
  داود علـى أن قال: انزل لـي عنها.حدثنا ابن وكيع، قال: ثنـي أبـي، عن الـمسعودي، عن
  الـمنهال، عن سعيد بن جُبَـير، عن ابن عبـاس قال: ما زاد علـى أن قال: انزل لـي عنها.وحدثنـي
  يحيى بن إبراهيـم الـمسعودي، قال: ثنـي أبـي، عن أبـيه، عن جده، عن الأعمش، عن مسلـم،
  عن مسروق، قال: قال عبد الله: ما زاد داود علـى أن قال: { أكْفِلْنِـيها }.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، {
  وَعَزَّنِـي فِـي الـخِطابِ } قال: إن دعوت ودعا كان أكثر، وإن بطشت وبطش كان أشدّ
  منـي، فذلك قوله: { وَعَزَّنِـي فِـي الـخِطابِ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { وَعَزَّنـي فِـي الـخِطابِ } أي ظلـمنـي وقهرنـي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَذَآ أَخِي لَهُ تِسْعٌ وَتِسْعُونَ
  نَعْجَةً وَلِي نَعْجَةٌ وَاحِدَةٌ فَقَالَ أَكْفِلْنِيهَا وَعَزَّنِي فِي ٱلْخِطَابِ
  }حدثنـي يونس، قال: أخبرنا ابن وهب، قلا: قال ابن زيد فـي قوله: { وَعَزَّنِـي فِـي
  الـخِطابِ } قال: قهرنـي، وذلك العزّ قال: والـخطاب: الكلام.حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق، عن بعض أهل العلـم عن وهب بن منبه { وَعَزَّنِـي فِـي الـخِطابِ
  }: أي قهرنـي فـي الـخطاب، وكان أقوى منـي، فحاز نعجتـي إلـى نعاجه، وتركنـي لا شيء
  لـي.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول
  فـي قوله: { وَعَزَّنِـي فِـي الـخِطابِ } قال: إن تكلـم كان أبـين منـي، وإن بطش كان
  أشدّ منـي، وإن دعا كان أكثر منـي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

