  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَذَآ أَخِي لَهُ تِسْعٌ وَتِسْعُونَ نَعْجَةً وَلِي نَعْجَةٌ وَاحِدَةٌ فَقَالَ أَكْفِلْنِيهَا
  وَعَزَّنِي فِي ٱلْخِطَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَخِى } بدل
  من هذا أو خبر لـ (إنّ). والمراد أخوّة الدين، أو أخوّة الصداقة والألفة، و أخوّة الشركة
  والخلطة؛ لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّ كَثِيراً مّنَ ٱلْخُلَطَاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[صۤ: 24] كل واحدة من هذه الأخوات
  تدلي بحق مانع من الاعتداء والظلم. وقرىء: «تسع وتسعون»، بفتح التاء. ونعجة، بكسر النون
  وهذا من اختلاف اللغات، نحو نطع ونطع، ولَقْوَةٌ وَلِقْوَة { أَكْفِلْنِيهَا } ملكنيها.
  وحقيقته: أجعلني أكفلها كما أكفل ما تحت يدي { وَعَزَّنِى } وغلبني. يقال: عزّه يعزّه.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَطَاةٌ
  عَزَّهَا شَرَكٌ فَبَاتَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُجَاذِبُهُ
  وَقَدْ عَلِقَ الْجَنَاحُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: جاءني بحجاج لم أقدر أن أورد عليه ما أردّه به. وأراد بالخطاب:
  مخاطبة المحاج المجادل: أو أراد: خطبت المرأة وخطبها هو فخاطبني خطاباً، أي؛ غالبني
  في الخطبة فغلبني، حيث زوّجها دوني. وقرىء: «وعازني» من المعازة وهي المغالبة. وقرأ
  أبو حيوة: «وعزني» بتخفيف الزاي طلباً للخفة، وهو تخفيف غريب، وكأنه قاسه على نحو:
  ظلت، ومست. فإن قلت: ما معنى ذكر النعاج؟ قلت: كأن تحاكمهم في نفسه تمثيلاً وكلامهم
  تمثيلاً؛ لأنّ التمثيل أبلغ في التوبيخ لما ذكرنا، وللتنبيه على أنه أمر يستحيا من
  كشفه، فيكنى عنه كما يكنى عما يستسمج الإفصاح به، وللستر على داود عليه السلام والاحتفاظ
  بحرمته. ووجه التمثيل فيه أن مثلت قصة أوريا مع داود بقصة رجل له نعجة واحدة ولخليطه
  تسع وتسعون، فأراد صاحبه تتمة المائة فطمع في نعجة خليطه وأراده على الخروج من ملكها
  إليه، وحاجه في ذلك محاجة حريص على بلوغ مراده، والدليل عليه قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ
  كَثِيراً مِّنَ ٱلْخُلَطَآء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[صۤ: 24] وإنما خصّ هذه القصة لما فيها من الرمز إلى الغرض بذكر النعجة.
  فإن قلت: إنما تستقيم طريقة التمثيل إذا فسرت الخطاب بالجدال، فإن فسرته بالمفاعلة
  من الخطبة لم يستقم. قلت: الوجه مع هذا التفسير أن أجعل النعجة استعارة عن المرأة،
  كما استعاروا لها الشاة في نحو قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَا شَاةُ مَا قَنَصٌ لِمَنْ حَلَّتْ لَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَرَمَيْتُ غَفْلَةَ عَيْنِهِ عَنْ شَاتِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وشبهها بالنعجة من قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَنِعَاجِ الْمَلاَ تَعَسَّفْنَ رَمْلاَ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لولا أنّ الخلطاء تأباه، إلاّ أن يضرب داود الخلطاء ابتداء مثلاً لهم
  ولقصتهم. فإن قلت: الملائكة عليهم السلام كيف صحّ منهم أن يخبروا عن أنفسهم بما لم
  يلتبسوا منه بقليل ولا كثير ولا هو من شأنهم؟ قلت: هو تصوير للمسألة وفرض لها، فصوّروها
  في أنفسهم وكانوا في صورة الأناسي، كما تقول في تصوير المسائل: زيد له أربعون شاة،
  وعمرو له أربعون، وأنت تشير إليهما، فخلطاها وحال عليه الحول، كم يجب فيها؟ وما لزيد
  وعمرو سبد ولا لبد وتقول أيضاً في تصويرها: لي أربعون شاة ولك أربعون فخلطناها. ومالكما
  من الأربعين أربعة ولا ربعها. فإن قلت: ما وجه قراءة ابن مسعود: «ولي نعجة أنثى»؟ قلت:
  يقال لك امرأة أنثى للحسناء الجميلة. والمعنى: وصفها بالعراقة في لين الأنوثة وفتورها،
  وذلك أملح لها وأزيد في تكسرها وتثنيها. ألا ترى إلى وصفهم لها بالكسول والمكسال. وقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَتُورُ الْقِيَامِ قَطِيعُ الكَلاَمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَمْشِي رُوَيْداً تَكَادُ تَنْغَرِفُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

