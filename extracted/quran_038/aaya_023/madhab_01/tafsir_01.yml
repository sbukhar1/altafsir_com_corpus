  وَلِي نَعْجَةٌ وَاحِدَةٌ فَقَالَ أَكْفِلْنِيهَا وَعَزَّنِي فِي ٱلْخِطَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قلا: قال ابن زيد فـي قوله: { وَعَزَّنِـي
  فِـي الـخِطابِ } قال: قهرنـي، وذلك العزّ قال: والـخطاب: الكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم
  عن وهب بن منبه { وَعَزَّنِـي فِـي الـخِطابِ }: أي قهرنـي فـي الـخطاب، وكان أقوى
  منـي، فحاز نعجتـي إلـى نعاجه، وتركنـي لا شيء لـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَعَزَّنِـي فِـي الـخِطابِ } قال: إن تكلـم كان أبـين منـي، وإن بطش كان أشدّ منـي،
