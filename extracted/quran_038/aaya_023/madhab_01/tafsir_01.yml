  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَذَآ أَخِي لَهُ تِسْعٌ وَتِسْعُونَ نَعْجَةً وَلِي نَعْجَةٌ وَاحِدَةٌ فَقَالَ أَكْفِلْنِيهَا
  وَعَزَّنِي فِي ٱلْخِطَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا مثل ضربه
  الـخصم الـمتسوّرون علـى داود مـحرابه له، وذلك أن داود كانت له فـيـما قـيـل: تسع
  وتسعون امرأة، وكانت للرجل الذي أغزاه حتـى قُتل امرأة واحدة فلـما قُتل نكح فـيـما
  ذُكر داود امرأته، فقال له أحدهما: { إنَّ هَذَا أخي } يقول: أخي علـى دينـي، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم،
  عن وهب بن مبنه: { إنَّ هَذَا أَخي }: أي علـى دينـي { لَهُ تِسْعٌ وَتِسْعُونَ نَعْجَةً
  ولـي نَعْجَةٌ وَاحِدَةٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن ذلك فـي قراءة عبد الله:
  «إنَّ هَذَا أخي لَهُ تِسْعٌ وَتِسْعُونَ نَعْجَةً أُنْثَى» وذلك علـى سبـيـل توكيد
  العرب الكلـمة، كقولهم: هذا رجل ذكر، ولا يكادون أن يفعلوا ذلك إلا فـي الـمؤنث والـمذكر
  الذي تذكيره وتأنـيثه فـي نفسه كالـمرأة والرجل والناقة، ولا يكادون أن يقولوا هذه
  دار أنثى، وملـحفة أنثى، لأن تأنـيثها فـي اسمها لا فـي معناها. وقـيـل: عنى بقوله:
  أنثى: أنها حسنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـمـحاربـي، عن جُوَيبر، عن الضحاك «إن هَذَا أخي لَهُ تَسْعٌ وَتِسْعُونَ نَعْجَةً
  أُنْثَى» يعنـي بتأنـيثها. حسنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فقالَ أكْفِلْنِـيها } يقول: فقال لـي: انزل عنها لـي وضمها إلـيّ، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  أكْفلْنِـيها } قال: أعطنـيها، طلِّقها لـي، أنكحها، وخـلّ سبـيـلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم،
  عن وهب بن منبه، فقال: { أكْفِلْنِـيها } أي أحملنـي علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَعَزَّنِـي فِـي الـخِطابِ } يقول: وصار أعزّ منـي فـي مخاطبته إياي، لأنه إن تكلـم
  فهو أبـين منـي، وإن بطش كان أشدّ منـي فقهرنـي. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن الأعمش، عن أبـي الضحى، عن مسروق، قال: قال عبد الله فـي قوله: { وَعَزَّنِـي فِـي
  الـخِطابِ } قال: ما زاد داود علـى أن قال: انزل لـي عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنـي أبـي، عن الـمسعودي، عن الـمنهال، عن سعيد بن جُبَـير، عن ابن
  عبـاس قال: ما زاد علـى أن قال: انزل لـي عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  يحيى بن إبراهيـم الـمسعودي، قال: ثنـي أبـي، عن أبـيه، عن جده، عن الأعمش، عن مسلـم،
  عن مسروق، قال: قال عبد الله: ما زاد داود علـى أن قال: { أكْفِلْنِـيها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، { وَعَزَّنِـي فِـي الـخِطابِ } قال: إن دعوت ودعا كان أكثر،
  وإن بطشت وبطش كان أشدّ منـي، فذلك قوله: { وَعَزَّنِـي فِـي الـخِطابِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَعَزَّنـي فِـي
  الـخِطابِ } أي ظلـمنـي وقهرنـي.</font></font>&#13;\t\t\t<label disabled=\"true\"
