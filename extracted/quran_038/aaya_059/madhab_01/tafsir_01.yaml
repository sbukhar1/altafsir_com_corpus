  none\" href=\"JavaScript:Open_Menu()\">وَآخَرُ مِن شَكْلِهِ أَزْوَاجٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  فَوْجٌ مُّقْتَحِمٌ مَّعَكُمْ لاَ مَرْحَباً بِهِمْ إِنَّهُمْ صَالُواْ ٱلنَّارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  بَلْ أَنتُمْ لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ لَنَا فَبِئْسَ ٱلْقَرَارُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قال: { الغسَّاق
  }: الذي يسيـل من أعينهم من دموعهم، يُسْقونه مع الـحميـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيـم، قال: الغسَّاق: ما يسيـل من سُرْمهم،
  وما يسقط من جلودهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد { الغسَّاق }: الصديد الذي يجمع من جلودهم مـما تصهَرهم النار فـي
  حياض يجتـمع فـيها فـيُسقونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن عثمان بن صالـح السهميّ، قال: ثنـي أبـي، قال: ثنا ابن لَهيعة، قال: ثنـي أبو
  قبـيـل أنه سمع أبـا هبـيرة الزيادي يقول: سمعت عبد الله بن عمرو يقول: أيّ شيء الغسَّاق؟
  قالوا: الله أعلـم، فقال عبد الله بن عمرو: هو القَـيْح الغلـيظ، لو أن قطرة منه تُهرَاق
  فـي الـمغرب لأنتنت أهل الـمشرق، ولو تُهَراق فـي الـمشرق لأنتنت أهل الـمغرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال يحيى بن عثمان، قال أبـي: ثنا ابن لَهِيعة مرّة أخرى، فقال: ثنا
  أبو قبـيـل، عن عبد الله بن هبـيرة، ولـم يذكر لنا أبـا هبـيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عوف، قال: ثنا أبو الـمغيرة، قال: ثنا صفوان، قال: ثنا أبو
  يحيى عطية الكلاعيّ، أن كعبـاً كان يقول: هل تدرون ما غَسَّاق؟ قالوا: لا والله، قال:
  عين فـي جهنـم يسيـل إلـيها حُمَةُ كلِّ ذات حُمَةٍ من حية أو عقرب أو غيرها، فـيستنقع
  فـيؤتـي بـالآدمي، فـيغْمَس فـيها غمسة واحدة، فـيخرج وقد سقط جلده ولـحمه عن العظام.
  حتـى يتعلَّق جلده فـي كعبـيه وعقبـيه، وينـجَرّ لـحمه كجرّ الرجل ثوبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو البـارد الذي لا يُستطاع من برده. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن يحيى بن أبـي زائدة، عن ابن جُرَيج، عن مـجاهد { وغسَّاق
  } قال: بـارد لا يُسْتطاع، أو قال: برد لا يُسْتطاع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن عبد الأعلـى، قال: ثنا الـمـحاربـيّ، عن جُوَيبر، عن الضحاك { هَذَا فَلْـيَذُوقُوهُ
  حَمِيـمٌ وغَسَّاقٌ } قال: يقال: الغسَّاق: أبرد البرد، ويقول آخرون: لا بل هو أنتن
  النَتْن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو الـمُنْتِن. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـمسيب، عن إبراهيـم النكري،
  عن صالـح بن حيان، عن أبـيه، عن عبد الله بن بُرَيدة، قال: الغسَّاق: الـمنتن، وهو
  بـالطُّخارية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: ثنـي عمرو بن الـحارث، عن درّاج، عن أبـي الهيثم، عن أبـي سعيد الـخُدريّ، أن
  النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
