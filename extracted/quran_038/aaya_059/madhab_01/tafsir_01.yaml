  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآخَرُ
  مِن شَكْلِهِ أَزْوَاجٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا فَوْجٌ مُّقْتَحِمٌ مَّعَكُمْ لاَ
  مَرْحَباً بِهِمْ إِنَّهُمْ صَالُواْ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ بَلْ أَنتُمْ
  لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ لَنَا فَبِئْسَ ٱلْقَرَارُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { هَذَا }: الذي وصفت لهؤلاء الـمتقـين:
  ثم استأنف جلّ وعزّ الـخبر عن الكافرين به الذين طَغَوا علـيه وبَغَوا، فقال: { وإنَّ
  للطَّاغِينَ } وهم الذين تـمّردوا علـى ربهم، فعَصَوا أمره مع إحسانه إلـيهم { لَشَرَّ
  مآبٍ } يقول: لشرّ مرجع ومصير يصيرون إلـيه فـي الآخرة بعد خروجهم من الدنـيا، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ { وَإنَّ للطَّاغِينَ لَشرَّ مآبٍ } قال: لشرَّ مُنْقَلَبٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم بـين تعالـى ذكره: ما ذلك الذي إلـيه ينقلبون ويصيرون فـي الآخرة،
  فقال: { جَهَنَّـمَ يَصْلَوْنَها } فترجم عن جهنـم بقوله: { لَشَرَّ مآبٍ } ومعنى الكلام:
  إن للكافرين لشرَّ مَصِير يصيرون إلـيه يوم القـيامة، لأن مصيرهم إلـى جهنـم، وإلـيها
  منقلبهم بعد وفـاتهم { فَبِئْسَ الـمِهادُ } يقول تعالـى ذكره: فبئس الفراش الذي افترشوه
  لأنفسهم جهنـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هَذَا فَلْـيَذُوقُوهُ
  حَمِيـمٌ وَغَسَّاقٌ } يقول تعالـى ذكره: هذا حميـم، وهو الذي قد أُغلـي حتـى انتهى
  حرّه، وغساق فلـيذوقوه فـالـحميـم مرفوع بهذا، وقوله: { فَلْـيَذُوقُوهُ } معناه التأخير،
  لأن معنى الكلام ما ذكرت، وهو: هذا حميـم وغسَّاق فلـيذوقوه. وقد يتـجه إلـى أن يكون
  هذا مكتفـياً بقوله فلـيذوقوه ثم يُبْتدأ فـيقال: حميـمٌ وغَسَّاق، بـمعنى: منه حميـم
  ومنه غَسَّاق كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى إذا ما أضَاءَ الصُّبْحُ فـي غَلَسٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَغُودِرَ البقْلُ مَلْويٌّ وَمَـحْصُودُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإذا وُجِّه إلـى هذا الـمعنى جاز
  فـي هذا النصب والرفع. النصب: علـى أن يُضْمر قبلها لها ناصب، كم قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">زِيادَتَنا نُعْمانُ لا تَـحْرِمَنَّنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَقِ اللّهَ فِـينا والكِتابَ الَّذي تَتْلُو</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والرفع بـالهاء فـي قوله: { فَلْـيَذُوقُوهُ
  } كما يقال: اللـيـلَ فبـادروه، واللـيـلُ فبـادروه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { هَذَا فَلْـيَذوقُوهُ
  حَمِيـمٌ وَغَسَّاقٌ } قال: الـحميـم: الذي قد انتهى حَرُّه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الـحميـم دموع أعينهم، تـجمع فـي حياض
  النار فـيسقونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَغَسَّاقٌ } اختلفت القرّاء
  فـي قراءته، فقرأته عامة قرّاء الـحجاز والبصرة وبعض الكوفـيـين والشام بـالتـخفـيف:
  «وَغَسَاقٌ» وقالوا: هو اسم موضوع. وقرأ ذلك عامة قرّاء الكوفة: { وَغَسَّاقٌ } مشدّدة،
  ووجهوه إلـى أنه صفة من قولهم: غَسَقَ يَغْسِقُ غُسُوقاً: إذا سال، وقالوا: إنـما معناه:
  أنهم يُسْقَون الـحميـم، وما يسيـل من صديدهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أنهما قراءتان قد قرأ بكل واحدة منهما علـماء من القرّاء، فبأيتهما
  قرأ القارىء فمصيب، وإن كان التشديد فـي السِّين أتـمّ عندنا فـي ذلك، لأن الـمعروف
  ذلك فـي الكلام، وإن كان الآخر غير مدفوعة صحته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى ذلك، فقال بعضهم: هو ما يَسيـل من جلودهم من الصديد والدم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { هَذَا فَلْـيَذُوقُوهُ حَمِيـمٌ وَغَسَّاقٌ } قال: كنا نـحدِّث
  أن الغَسَّاق: ما يسيـل من بـين جلده ولـحمه.</font></font>&#13;\t\t\t<label disabled=\"true\"
