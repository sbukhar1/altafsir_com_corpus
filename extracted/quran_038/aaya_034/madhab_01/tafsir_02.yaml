  كُرْسِيِّهِ جَسَداً ثُمَّ أَنَابَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: لما افتتن
  كان يسقط الخاتم من يده لا يتماسك فيها، فقال له آصف: إنك لمفتون بذنبك والخاتم لا
  يقرّ في يدك، فتب إلى الله عز وجل. ولقد أبى العلماء المتقنون قبوله وقالوا: هذا من
  أباطيل اليهود، والشياطين لا يتمكنون من مثل هذه الأفاعيل. وتسليط الله إياهم على عباده
  حتى يقعوا في تغيير الأحكام، وعلى نساء الأنبياء حتى يفجروا بهنّ: قبيح، وأما اتخاذ
  التماثيل فيجوز أن تختلف فيه الشرائع. ألا ترى إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِن مَّحَـٰرِيبَ وَتَمَـٰثِيلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  13] وأما السجود للصورة فلا يظن بنبيّ الله أن يأذن فيه، وإذا كان بغير علمه فلا عليه.
  وقوله: { وَأَلْقَيْنَا عَلَىٰ كُرْسِيّهِ جَسَداً } نابٍ عن إفادة معنى إنابة الشيطان
