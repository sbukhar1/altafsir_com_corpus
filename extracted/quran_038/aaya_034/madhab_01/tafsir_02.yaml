text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ فَتَنَّا
  سُلَيْمَانَ وَأَلْقَيْنَا عَلَىٰ كُرْسِيِّهِ جَسَداً ثُمَّ أَنَابَ }قيل: فتن سليمان
  بعد ما ملك عشرين سنة. وملك بعد الفتنة عشرين سنة. وكان من فتنته: أنه ولد له ابن،
  فقالت الشياطين: إن عاش لم ننفك من السخرة، فسبيلنا أن نقتله أو نخبله، فعلم ذلك، فكان
  يغدوه في السحابة فما راعه إلا أن ألقي على كرسيه ميتاً، فتنبه على خطئه في أن لم يتوكل
  فيه على ربه، فاستغفر ربه وتاب إليه. وروى عن النبي صلى الله عليه وسلم:(960) قال سليمان:
  \" لأطوفنّ الليلة على سبعين امرأة، كل واحدة تأتي بفارس يجاهد في سبيل الله، ولم يقل:
  إن شاء الله، فطاف عليهنّ فلم يحمل إلا امرأة واحدة جاءت بشق رجل، والذي نفسي بيده،
  لو قال: إن شاء الله، لجاهدوا في سبيل الله فرساناً أجمعون \" ، فلذلك قوله تعالى:
  { وَلَقَدْ فَتَنَّا سُلَيْمَـٰنَ }. وهذا ونحوه مما لا بأس به. وأما ما يروى من حديث
  الخاتم والشيطان وعبادة الوثن في بيت سليمان، فالله أعلم بصحته. حكوا أن سليمان بلغه
  خبر صيدون وهي مدينة في بعض الجزائر، وأنّ بها ملكاً عظيم الشأن لا يقوى عليه لتحصنه
  بالبحر، فخرج إليه تحمله الريح حتى أناخ بها بجنوده من الجن والإنس، فقتل ملكها وأصاب
  بنتاً له اسمها جرادة من أحسن الناس وجهاً، فاصطفاها لنفسه وأسلمت وأحبها، وكانت لا
  يرقأ دمعها حزناً على أبيها، فأمر الشياطين فمثلوا لها صورة أبيها، فكستها مثل كسوته،
  وكانت تغدو إليها وتروح مع ولائدها يسجدن له كعادتهن في ملكه، فأخبر آصف سليمان بذلك
  فكسر الصورة وعاقب المرأة، ثم خرج وحده إلى فلاة وفرش له الرماد، فجلس عليه تائباً
  إلى الله متضرّعاً، وكانت له أمّ ولد يقال لها أمينة، إذا دخل للطهارة أو لإصابة امرأة
  وضع خاتمه عندها، وكان ملكه في خاتمه، فوضعه عندها يوماً وأتاها الشيطان صاحب البحر
  - وهو الذي دلّ سليمان على الماس حين أمر ببناء بيت المقدس واسمه صخر -على صورة سليمان
  فقال: يا أمينة خاتمي، فتختم به وجلس على كرسي سليمان، وعكفت عليه الطير والجنّ والإنس،
  وغير سليمان عن هيئته فأتى أمينة لطلب الخاتم فأنكرته وطردته، فعرف أنّ الخطيئة قد
  أدركته، فكان يدور على البيوت يتكفف، فإذا قال: أنا سليمان حثوا عليه التراب وسبوه،
  ثم عمدوا إلى السماكين ينقل لهم السمك فيعطونه كلّ يوم سمكتين، فمكث على ذلك أربعين
  صباحاً عدد ما عبد الوثن في بيته، فأنكر آصف وعظماء بني إسرائيل حكم الشيطان، وسأل
  آصف نساء سليمان فقلنا: ما يدع امرأة منا في دمها ولا يغتسل من جنابة. وقيل: بل نفذ
  حكمه في كل شيء إلاّ فيهنّ، ثم طار الشيطان وقذف الخاتم في البحر، فابتلعته سمكة ووقعت
  السمكة في يد سليمان، فبقر بطنها فإذا هو بالخاتم، فتختم به ووقع ساجداً، ورجع إليه
  ملكه، وجاب صخرة لصخر فجعله فيها، وسدّ عليه بأخرى ثم أوثقهما بالحديد والرصاص وقذفه
  في البحر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ فَتَنَّا سُلَيْمَانَ وَأَلْقَيْنَا
  عَلَىٰ كُرْسِيِّهِ جَسَداً ثُمَّ أَنَابَ }وقيل: لما افتتن كان يسقط الخاتم من يده
  لا يتماسك فيها، فقال له آصف: إنك لمفتون بذنبك والخاتم لا يقرّ في يدك، فتب إلى الله
  عز وجل. ولقد أبى العلماء المتقنون قبوله وقالوا: هذا من أباطيل اليهود، والشياطين
  لا يتمكنون من مثل هذه الأفاعيل. وتسليط الله إياهم على عباده حتى يقعوا في تغيير الأحكام،
  وعلى نساء الأنبياء حتى يفجروا بهنّ: قبيح، وأما اتخاذ التماثيل فيجوز أن تختلف فيه
  الشرائع. ألا ترى إلى قوله{ مِن مَّحَـٰرِيبَ وَتَمَـٰثِيلَ }[سبأ: 13] وأما السجود
  للصورة فلا يظن بنبيّ الله أن يأذن فيه، وإذا كان بغير علمه فلا عليه. وقوله: { وَأَلْقَيْنَا
  عَلَىٰ كُرْسِيّهِ جَسَداً } نابٍ عن إفادة معنى إنابة الشيطان منابه نبوّاً ظاهراً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

