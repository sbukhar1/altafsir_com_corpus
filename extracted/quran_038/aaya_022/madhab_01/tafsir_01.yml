  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهَلْ
  أَتَاكَ نَبَؤُاْ ٱلْخَصْمِ إِذْ تَسَوَّرُواْ ٱلْمِحْرَابَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  دَخَلُواْ عَلَىٰ دَاوُودَ فَفَزِعَ مِنْهُمْ قَالُواْ لاَ تَخَفْ خَصْمَانِ بَغَىٰ
  بَعْضُنَا عَلَىٰ بَعْضٍ فَٱحْكُمْ بَيْنَنَا بِٱلْحَقِّ وَلاَ تُشْطِطْ وَٱهْدِنَآ
  إِلَىٰ سَوَآءِ ٱلصِّرَاطِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمد صلى الله عليه وسلم: وهل أتاك يا مـحمد نبأ الـخصم وقـيـل: إنه عُنـي
  بـالـخصم فـي هذا الـموضع ملكان، وخرج فـي لفظ الواحد، لأنه مصدر مثل الزور والسفر،
  لا يثنى ولا يجمع ومنه قول لبـيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَخَصْمٍ يَعُدُّونَ الذُّحُولَ كأنَّهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قُرُومٌ غَيَارَى كلُّ أزْهَرَ مُصْعَب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذْ تَسَوَّرُوا الـمِـحْرَابَ
  } يقول: دخـلوا علـيه من غير بـاب الـمـحراب والـمـحراب مقدّم كل مـجلس وبـيت وأشرفه.
  وقوله: { إذْ دَخَـلُوا عَلـى دَاوُدَ } فكرّر إذ مرّتـين، وكان بعض أهل العربـية يقول
  فـي ذلك: قد يكون معناهما كالواحد، كقولك: ضربتك إذ دخـلت علـيّ إذ اجترأت، فـيكون
  الدخول هو الاجتراء، ويكون أن تـجعل إحداهما علـى مذهب لـما، فكأنه قال: إذ تسوّروا
  الـمـحراب لـما دخـلوا، قال: وإن شئت جعلت لـما فـي الأوّل، فإذا كان لـما أوّلا أو
  آخراً، فهي بعد صاحبتها، كما تقول: أعطيته لـما سألنـي، فـالسؤال قبل الإعطاء فـي تقدّمه
  وتأخره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَفَزِعَ مِنْهُمْ } يقول
  القائل: وما كان وجه فزعه منهما وهما خصمان، فإنّ فزعه منهما كان لدخولهما علـيه من
  غير البـاب الذي كان الـمَدْخَـل علـيه، فراعه دخولهما كذلك علـيه. وقـيـل: إن فزعه
  كان منهما، لأنهما دخلا علـيه لـيلاً فـي غير وقت نظره بـين الناس قالوا: { لا تَـخَفْ
  } يقول تعالـى ذكره: قال له الـخصم: لا تـخف يا داود، وذلك لـمَّا رأياه قد ارتاع من
  دخولهما علـيه من غير البـاب. وفـي الكلام مـحذوف استغنـي بدلالة ما ظهر من الكلام
  منه، وهو مرافع خصمان، وذلك نـحن. وإنـما جاز ترك إظهار ذلك مع حاجة الـخصمين إلـى
  الـمرافع، لأن قوله { خَصْمانِ } فعل للـمتكلـم، والعرب تضمر للـمتكلـم والـمكلَّـم
  والـمخاطب ما يرفع أفعالهما، ولا يكادون أن يفعلوا ذلك بغيرهما، فـيقولون للرجل يخاطبونه:
  أمنطلق يا فلان ويقول الـمتكلـم لصاحبه: أحسن إلـيك وتـجمل، وإنـما يفعلون ذلك كذلك
  فـي الـمتكلـم والـمكلَّـم، لأنهما حاضران يعرف السامع مراد الـمتكلـم إذا حُذف الاسم،
  وأكثر ما يجِيـيء ذلك فـي الاستفهام، وإن كان جائزاً فـي غير الاستفهام، فـيقال: أجالس
  راكب؟ فمن ذلك قوله خَصْمان ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقُولا إذَا جاوَزْتُـمَا أرْضَ عامِرٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجاوَزْتُـمَا الـحَيَّـيْنَ نَهْداً وخَثْعَما</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَزيعانِ مِنْ جَرْمِ بْنِ رَبَّـانِ إنهمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَبَوْا أن يُـميرُوا فـي الهَزَاهِزِ مِـحْجَما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَقُولُ ابْنَةُ الكَعْبِـيّ يوْمَ لَقِـيتُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمُنْطَلِقٌ فـي الـجَيْشِ أمْ مُتَثاقِلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قولهم: «مُـحْسِنة فهيـلـي».
  وقول النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" آئِبُونَ تائِبُونَ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جاءَ يَوْمَ القِـيامَةِ مَكْتُوبٌ بـينَ عَيْنَـيْهِ آيِسٌ مِنْ رَحْمَةِ اللّهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">كلّ
  ذلك بضميرٍ رَفَعه. وقوله عزّ وجلّ { بَغَى بَعْضُنا علـى بَعْضٍ } يقول: تعدّى أحدنا
  علـى صاحبه بغير حقّ { فـاحْكُمْ بَـيْنَنا بـالـحَقّ } يقول: فـاقضِ بـيننا بـالعدّل
  { وَلا تُشْطِطْ }: يقول: ولا تَـجُر، ولا تُسْرِف فـي حكمك، بـالـميـل منك مع أحدنا
  علـى صاحبه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
