  بِٱلْحَقِّ وَلاَ تُشْطِطْ وَٱهْدِنَآ إِلَىٰ سَوَآءِ ٱلصِّرَاطِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفـيه لغتان: أشَطَّ، وشَطَّ. ومن الإشطاط قول الأحوص:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا يا لَقَوْمٍ قَدْ أشَطَّتْ عَوَاذِلـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَزْعُمْنَ أنْ أَوْدَي بحَقِّـيَ بـاطِلِـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومسموع من بعضهم: شَطَطْتَ علـيّ
  فـي السَّوْم. فأما فـي البعد فإن أكثر كلامهم: شَطَّت الدار، فهي تَشِطّ، كما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَشِطُّ
  غَداً دَارُ جِيرَانِنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وللدَّارُ
  بَعْدَ غَدٍ أبْعَدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاهْدِنا إلـى سَوَاءِ الصِّراطِ } يقول: وأرشدنا إلـى قَصْد
  الطريق الـمستقـيـم. وبنـحو الذي قلنا فـي تأويـل قوله: { وَلا تُشْطِطْ } قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَلا تُشْطِطْ }: أي لا تـمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { وَلا تُشْطِطْ
  } يقول: لا تُـحِف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلا تُشْطِطْ } تـخالف عن الـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكالذي قلنا أيضاً فـي قوله: { وَاهْدِنا إلـى سَوَاءِ الصِّراطِ }
  قالوا: ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَاهْدِنا إلـى سَوَاء الصِّراطِ } إلـى عدله وخيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ { وَاهْدنا إلـى سَوَاءِ الصِّراطِ } إلـى عدل القضاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَاهْدِنا إلـى سَوَاء الصِّراطِ } قال: إلـى الـحقّ الذي هو الـحقّ: الطريق الـمستقـيـم
  { وَلا تُشْطِطْ } تذهب إلـى غيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه: { وَاهْدِنا
  إلـى سَوَاء الصِّراطِ }: أي احملنا علـى الـحقّ، ولا تـخالف بنا إلـى غيره.</font></font><font
