  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  رَبَّنَا مَن قَدَّمَ لَنَا هَـٰذَا فَزِدْهُ عَذَاباً ضِعْفاً فِي ٱلنَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا أيضاً قول الفوج الـمقتـحم علـى الطاغين، وهم كانوا أتبـاع الطاغين
  فـي الدنـيا، يقول جلّ ثناؤه: وقال الأتبـاع: { رَبَّنا مَنْ قَدَّمَ لَنا هَذَا }
  يعنون: من قدّم لهم فـي الدنـيا بدعائهم إلـى العمل الذي يوجب لهم النار التـي ورودها،
  وسُكنى الـمنزل الذي سكنوه منها. ويعنون بقولهم { هَذَا }: العذاب الذي وردناه { فَزِدْهُ
  عَذَابـاً ضِعْفـاً فـي النَّارِ } يقولون: فأضعف له العذاب فـي النار علـى العذاب
  الذي هو فـيه فـيها، وهذا أيضاً من دعاء الأتبـاع للـمتبوعين.</font></font><font class=\"TextResultArabic\"><font
