text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ رَبَّنَا
  مَن قَدَّمَ لَنَا هَـٰذَا فَزِدْهُ عَذَاباً ضِعْفاً فِي ٱلنَّارِ }وهذا أيضاً قول
  الفوج الـمقتـحم علـى الطاغين، وهم كانوا أتبـاع الطاغين فـي الدنـيا، يقول جلّ ثناؤه:
  وقال الأتبـاع: { رَبَّنا مَنْ قَدَّمَ لَنا هَذَا } يعنون: من قدّم لهم فـي الدنـيا
  بدعائهم إلـى العمل الذي يوجب لهم النار التـي ورودها، وسُكنى الـمنزل الذي سكنوه منها.
  ويعنون بقولهم { هَذَا }: العذاب الذي وردناه { فَزِدْهُ عَذَابـاً ضِعْفـاً فـي النَّارِ
  } يقولون: فأضعف له العذاب فـي النار علـى العذاب الذي هو فـيه فـيها، وهذا أيضاً من
  دعاء الأتبـاع للـمتبوعين.\r\n\t\t\t\r\n\t\t\t</section>"

