  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فالذي جعل قوله: { لاَ مَرْحَباً بِهِمْ } من كلام الخزنة
  ما يصنع بقوله: { بَلْ أَنتُمْ لاَ مَرْحَباً بِكُمْ } والمخاطبون - أعني رؤسائهم -
  لم يتكلموا بما يكون هذا جواباً لهم؟ قلت: كأنه قيل: هذا الذي دعا به علينا الخزنة
  أنتم يا رؤساء أحقّ به منا لإغوائكم إيانا وتسببكم فيما نحن فيه من العذاب، وهذا صحيح
  كما لو زين قوم لقوم بعض المساوي فارتكبوه فقيل للمزينين: أخزى الله هؤلاء ما أسوأ
  فعلهم؟ فقال المزين لهم للمزينين: بل أنتم أولى بالخزي منا، فلولا أنتم لم نرتكب ذلك
  { وقَالُواْ } هم الأتباع أيضاً { فَزِدْهُ عَذَاباً ضِعْفاً } أي: مضاعفاً، ومعناه:
  ذا ضعف: ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا هَـؤُلاء أَضَلُّونَا فَـئَاتِهِمْ عَذَابًا ضِعْفًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  38] وهو أن يزيد على عذابه مثله فيصير ضعفين، كقوله عزّ وجلّ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا ءاتِهِمْ ضِعْفَيْنِ مِنَ
  ٱلْعَذَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
