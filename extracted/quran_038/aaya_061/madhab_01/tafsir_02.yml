  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ بَلْ أَنتُمْ
  لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ لَنَا فَبِئْسَ ٱلْقَرَارُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  رَبَّنَا مَن قَدَّمَ لَنَا هَـٰذَا فَزِدْهُ عَذَاباً ضِعْفاً فِي ٱلنَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هَـٰذَا } أي الأمر أي هذا: أو هذا كما ذكر { فَبِئْسَ ٱلْمِهَادُ
  } ، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَهُم مّن جَهَنَّمَ مِهَادٌ وَمِن فَوْقِهِمْ غَوَاشٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  41] شبه ما تحتهم من النار بالمهاد الذي يفترشه النائم، أي: هذا حميم فليذوقوه. أو
  العذاب هذا فليذوقوه، ثم ابتدأ فقال: هو { حَمِيمٌ وَغَسَّاقٌ } أو: هذا فليذوقوه بمنزلة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِيَّـٰىَ
  فَٱرْهَبُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 40] أي ليذوقوا هذا فليذوقوه، والغساق - بالتخفيف والتشديد
  -: ما يغسق من صديد أهل النار، يقال: غسقت العين، إذا سال دمعها. وقيل: الحميم يحرق
  بحرّه، والغساق يحرق ببرده. وقيل: لو قطرت منه قطره في المشرق لنتنت أهل المغرب، ولو
  قطرت منه قطرة في المغرب لنتنت أهل المشرق. وعن الحسن رضي الله عنه. الغساق: عذاب لا
  يعلمه إلا الله تعالى إن الناس أخفوا لله طاعة فأخفى لهم ثواباً في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ
  تَعْلَمُ نَفْسٌ مَّا أُخْفِىَ لَهُم مّن قُرَّةِ أَعْيُنٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  17] وأخفوا معصية فأخفى لهم عقوبة { وَءَاخَرُ } ومذوقات أخر من شكل هذا المذوق من
  مثله في الشدة والفظاعة { أَزْوٰجٌ } أجناس. وقرىء: «وآخر» أي: وعذاب آخر. أو مذوق
  آخر. وأزواج: صفة لآخر، لأنه يجوز أن يكون ضروباً، أو صفة للثلاثة وهي حميم وغساق وآخر
  من شكله. وقرىء: «من شكله» بالكسر وهي لغة. وأما الغنج فالبكسر لا غير { هَـٰذَا فَوْجٌ
  مُّقْتَحِمٌ مَّعَكُمْ } هذا جمع كثيف قد اقتحم معكم النار، أي: دخل النار في صحبتكم
  وقرانكم، والاقتحام: ركوب الشدة والدخول فيها. والقحمة: الشدة. وهذه حكاية كلام الطاغين
  بعضهم مع بعض، أي: يقولون هذا. والمراد بالفوج: أتباعهم الذين اقتحموا معهم الضلالة،
  فيقتحمون معهم العذاب { لاَ مَرْحَباً بِهِمْ } دعاء منهم على أتباعهم. تقول لمن تدعو
  له: مرحباً، أي: أتيت رحباً من البلاد لا ضيقاً: أو رحبت بلادك رحباً، ثم تدخل عليه
  «لا» في دعاء السوء. و { بِهِمْ } بيان للمدعو عليهم { إِنَّهُمْ صَالُواْ ٱلنَّارِ
  } تعليل لاستيجابهم الدعاء عليهم. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلَّمَا دَخَلَتْ أُمَّةٌ لَّعَنَتْ
  أُخْتَهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 38] وقيل: هذا فوج مقتحم معكم: كلام الخزنة لرؤساء الكفرة
  في أتباعهم. و { لاَ مَرْحَباً بِهِمْ إِنَّهُمْ صَالُواْ ٱلنَّارِ } كلام الرؤوساء.
  وقيل: هذا كله كلام الخزنة { وقَالُواْ } أي الأتباع { بَلْ أَنتُمْ لاَ مَرْحَباً
  بِكُمْ } يريدون الدعاء الذي دعوتم به علينا أنتم أحقّ به، وعللوا ذلك بقولهم: { أَنتُمْ
  قَدَّمْتُمُوهُ لَنَا } والضمير للعذاب أو لصليهم. فإن قلت: ما معنى تقديمهم العذاب
  لهم؟ قلت: المقدم هو عمل السوء. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وذُوقُواْ عَذَابَ ٱلْحَرِيقِ ذٰلِكَ
  بِمَا قَدَّمَتْ أَيْدِيكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال:50-51] ولكن الرؤوساء لما كانوا السبب فيه بإغوائهم وكان
  العذاب جزاءهم عليه، قيل: أنتم قدمتموه لنا، فجعل الرؤوساء هم المقدمين وجعل الجزاء
  هو المقدّم، فجمع بين مجازين؛ لأن العاملين هم المقدمون في الحقيقة لا رؤساؤهم، والعمل
  هو المقدم لا جزاؤه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
