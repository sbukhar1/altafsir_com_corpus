  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كِتَابٌ
  أَنزَلْنَاهُ إِلَيْكَ مُبَارَكٌ لِّيَدَّبَّرُوۤاْ آيَاتِهِ وَلِيَتَذَكَّرَ أُوْلُواْ
  ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «مباركاً» وليتدبروا: على
  الأصل، ولتدبروا: على الخطاب. وتدبر الآيات: التفكر فيها، والتأمل الذي يؤدي إلى معرفة
  ما يدبر ظاهرها من التأويلات الصحيحة والمعاني الحسنة، لأن من اقتنع بظاهر المتلو،
  لم يحل منه بكثير طائل وكان مثله كمثل من له لقحة درور لا يحلبها، ومهرة نثور لا يستولدها.
  وعن الحسن: قد قرأ هذا القرآن عبيد وصبيان لا علم لهم بتأويله: حفظوا حروفه وضيعوا
  حدوده، حتى إن أحدهم ليقول: والله لقد قرأت القرآن فما أسقطت منه حرفاً، وقد والله
  أسقطه كله، ما يرى للقرآن عليه أثر في خلق ولا عمل، والله ما هو بحفظ حروفه وإضاعة
  حدوده، والله ما هؤلاء بالحكماء ولا الوزعة، لا كثر الله في الناس مثل هؤلاء. اللهم
  اجعلنا من العلماء المتدبرين، وأعذنا من القراء المتكبرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

