text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ فَأَنظِرْنِيۤ
  إِلَىٰ يَوْمِ يُبْعَثُونَ } * { قَالَ فَإِنَّكَ مِنَ ٱلْمُنظَرِينَ } * { إِلَىٰ
  يَوْمِ ٱلْوَقْتِ ٱلْمَعْلُومِ }فإن قلت: ما الوقت المعلوم الذي أضيف إليه اليوم؟ قلت:
  الوقت الذي تقع فيه النفخة الأولى. ويومه: اليوم الذي وقت النفخة جزء من أجزائه. ومعنى
  المعلوم: أنه معلوم عند الله معين، لا يستقدم ولا يستأخر.\r\n\t\t\t\r\n\t\t\t</section>"

