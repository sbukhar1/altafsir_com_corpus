  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَآ أَنَاْ مُنذِرٌ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ ٱلْوَاحِدُ ٱلْقَهَّارُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبُّ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا ٱلْعَزِيزُ ٱلْغَفَّارُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد
  لـمشركي قومك: { إنَّـمَا أنا مُنْذِرٌ } لكم يا معشر قريش بـين يدي عذاب شديد، أنذركم
  عذاب الله وسخطه أن يحلّ بكم علـى كفركم به، فـاحذروه وبـادروا حلوله بكم بـالتوبة
  { وَما مِنْ إلَهٍ إلاَّ اللّهُ الوَاحِدُ القهَّارُ } يقول: وما من معبود تصلـح له
  العبـادة، وتنبغي له الربوبـية، إلا الله الذي يدين له كلّ شيء، ويعبدهُ كلّ خـلق،
  الواحد الذي لا ينبغي أن يكون له فـي ملكه شريك، ولا ينبغي أن تكون له صاحبة، القهار
  لكلّ ما دونه بقدرته، ربّ السموات والأرض، يقول: مالك السموات والأرض وما بـينهما من
  الـخـلق يقول: فهذا الذي هذه صفته، هو الإله الذي لا إله سواه، لا الذي لا يـملك شيئاً،
  ولا يضرّ، ولا ينفع. وقوله: { العَزِيرُ الغَفَّـارُ } يقول: العزيز فـي نقمته من أهل
  الكفر به، الـمدّعين معه إلها غيره، الغفَّـار لذنوب من تاب منهم ومن غيرهم من كفره
  ومعاصيه، فأناب إلـى الإيـمان به، والطاعة له بـالانتهاء إلـى أمره ونهيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
