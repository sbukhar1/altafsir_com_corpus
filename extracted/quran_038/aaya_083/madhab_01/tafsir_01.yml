  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَبِعِزَّتِكَ لأُغْوِيَنَّهُمْ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ عِبَادَكَ
  مِنْهُمُ ٱلْمُخْلَصِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال الله لإبلـيس: فإنك مـمن أنظرته إلـى يوم الوقت الـمعلوم، وذلك الوقت الذي جعله
  الله أجلاً لهلاكه. وقد بـيَّنت وقت ذلك فـيـما مضى علـى اختلاف أهل العلـم فـيه وقال:
  { فَبِعِزَّتِكَ لاَغْوِيَنَّهُمْ أجمَعِينَ } يقول تعالـى ذكره: قال إبلـيس: فبعزّتك:
  أي بقدرتك وسلطانك وقهرك ما دونك من خـلقك { لاَغْوِينَّهُمْ أجمَعِينَ } يقول: لأُضلَّنّ
  بنـي آدم أجمعين { إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ } يقول: إلا من أخـلصته
  منهم لعبـادتك، وعصمتَه من إضلالـي، فلـم تـجعل لـي علـيه سبـيلاً، فإنـي لا أقدر علـى
  إضلاله وإغوائه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قالَ فَبِعِزَّتِكَ لأُغْوِينَّهُمْ أجمَعِينَ } قال: عَلِـم
  عدوّ الله أنه لـيست له عزّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

