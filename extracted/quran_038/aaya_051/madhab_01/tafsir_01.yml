  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتِ
  عَدْنٍ مُّفَتَّحَةً لَّهُمُ ٱلأَبْوَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُتَّكِئِينَ فِيهَا
  يَدْعُونَ فِيهَا بِفَاكِهَةٍ كَثِيرَةٍ وَشَرَابٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالـى ذكره: { جَنَّاتِ عَدْنٍ }: بـيان عن حسن الـمآب، وترجمة عنه، ومعناه: بساتـينُ
  إقامة. وقد بـيَّنا معنى ذلك بشواهده، وذكرنا ما فـيه من الاختلاف فـيـما مضى بـما
  أغنى عن إعادته فـي هذا الـموضع. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { جَنَّاتِ عَدْنٍ } قال: سأل
  عمر كعبـاً ما عَدَن؟ قال: يا أمير الـمؤمنـين، قصور فـي الـجنة من ذهب يسكنها النبـيون
  والصدّيقون والشهداء وأئمةُ العدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مُفَتَّـحَةً لَهُمُ الأَبْوَابُ } يعنـي: مفتـحة لهم أبوابها وأدخـلت الألف واللام
  فـي الأبواب بدلاً من الإضافة، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإنَّ الـجَنَّةَ هِيَ الـمَأْوَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  هي مَأْواه وكما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما وَلَدْتكُمْ حَيَّةُ ابْنَةُ مالِكٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سِفـاحاً وَما كانَتْ أحادِيثَ كاذِبِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَكِنْ نَرَى أقْدَامَنا فِـي نِعالِكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وآنُفَنا بـينَ اللِّـحَى والـحَوَاجِبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: بـين الـحاكم وحواجبكم ولو
  كانت الأبواب جاءت بـالنصب لـم يكن لـحناً، وكان نصبه علـى توجيه الـمفتـحة فـي اللفظ
  إلـى جنات، وإن كان فـي الـمعنى للأبواب، وكان كقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَما قَوْمي بثعْلَبَةَ بْنِ سَعْدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلا بِفَزَارَةَ
  الشِّعْرَ الرّقابـا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم نوّنت مفتـحة، ونصبت الأبواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: وما فـي قوله: { مُفَتَّـحَةً لَهُمُ الأبْوَابُ } من فـائدة خبر حتـى
  ذكر ذلك؟ قـيـل: فإن الفـائدة فـي ذلك إخبـار الله تعالـى عنها أن أبوابها تفتـح لهم
  بغير فتـح سكانها إياها، بـمعاناة بـيدٍ ولا جارحة، ولكن بـالأمر فـيـما ذُكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">كما حدثنا أحمد بن الولـيد الرملـي، قال: ثنا ابن نفـيـل، قال: ثنا
  ابن دعيج، عن الـحسن، فـي قوله: { مُفَتَّـحَةً لَهُمُ الأبْوَابُ } قال: أبواب تكلـم،
  فتكلـم: انفتـحي، انغلقـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مُتَّكِئِينَ فِـيها يَدْعُونَ
  فِـيها بِفـاكِهَةٍ كَثِـيرَةٍ وَشَراب } يقول: متكئين فـي جنات عدن، علـى سُرر يدعون
  فـيها بفـاكهة، يعنـي بثمار من ثمار الـجنة كثـيرة، وشراب من شرابها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

