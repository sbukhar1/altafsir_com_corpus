  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَخَّرْنَا
  لَهُ ٱلرِّيحَ تَجْرِي بِأَمْرِهِ رُخَآءً حَيْثُ أَصَابَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلشَّيَاطِينَ
  كُلَّ بَنَّآءٍ وَغَوَّاصٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَآخَرِينَ مُقَرَّنِينَ فِي ٱلأَصْفَادِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  عَطَآؤُنَا فَٱمْنُنْ أَوْ أَمْسِكْ بِغَيْرِ حِسَابٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ لَهُ عِندَنَا
  لَزُلْفَىٰ وَحُسْنَ مَآبٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «الريح»
  والرياح { رُخَاء } لينة طيبة لا تزعزع. وقيل: طيعة له لا تمتنع عليه { حَيْثُ أَصَابَ
  } حيث قصد وأراد. حكى الأصمعي عن العرب: أصاب الصواب فأخطأ الجواب. وعن رؤبة أنّ رجلين
  من أهل اللغة قصداه ليسألاه عن هذه الكلمة، فخرج إليهما فقال: أين تصيبان؟ فقالا: هذه
  طلبتنا ورجعا، ويقال: أصاب الله بك خيراً { وَٱلشَّيَـٰطِينَ } عطف على الريح { كُلَّ
  بَنَّاء } بدل من الشياطين { وَءاخَرِينَ } عطف على كل داخل في حكم البدل، وهو بدل
  الكل من الكل: كانوا يبنون له ما شاء من الأبنية، ويغوصون له فيستخرجون اللؤلؤ، وهو
  أوّل من استخرج الدرّ من البحر، وكان يقرّن مردة الشياطين بعضهم مع بعض في القيود والسلاسل
  للتأديب والكف عن الفساد. وعن السدي: كان يجمع أيديهم إلى أعناقهم مغللين في الجوامع.
  والصفد القيد، وسمي به العطاء لأنه ارتباط للمنعم عليه، ومنه قول عليّ رضي الله عنه:
  من برّك فقد أسرك، ومن جفاك فقد أطلقك. ومنه قول القائل: غلّ يداً مطلقها، وأرقّ رقبة
  معتقها. وقال حبيب: إنّ العطاء إسار؛ وتبعه من قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَنْ وَجَدَ الإحْسَانَ قَيْداً تَقَيَّدَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفرقوا بين الفعلين فقالوا: صفده قيده، وأصفده أعطاه، كوعده وأوعده،
  أي: { هَـٰذَا } الذي أعطيناك من الملك والمال والبسطة { عَطَاؤُنَا } بغير حساب، يعني:
  جماً كثيراً لا يكاد يقدر على حسبه وحصره { فَٱمْنُنْ } من المنة وهي العطاء، أي: فأعط
  منه ما شئت { أَوْ أَمْسِكْ } مفوّضاً إليك التصرف فيه. وفي قراءة ابن مسعود: هذا فامنن
  أو أمسك عطاؤنا بغير حساب، أو هذا التسخير عطاؤنا، فامنن على من شئت من الشياطين بالإطلاق،
  وأمسك من شئت منهم في الوثاق بغير حساب، أي لا حساب عليك في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
