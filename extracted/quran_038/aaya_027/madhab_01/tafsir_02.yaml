  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْنَا ٱلسَّمَآءَ وَٱلأَرْضَ وَمَا بَيْنَهُمَا بَاطِلاً ذَلِكَ ظَنُّ ٱلَّذِينَ
  كَفَرُواْ فَوَيْلٌ لِّلَّذِينَ كَفَرُواْ مِنَ ٱلنَّارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بَـٰطِلاً } خلقاً باطلاً، لا لغرض صحيح وحكمة بالغة. أو مبطلين عابثين، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  خَلَقْنَا ٱلسَّمَـٰوٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا لَـٰعِبِينَ مَا خَلَقْنَـٰهُمَا
  إِلاَّ بِٱلْحَقّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الدخان: 39] وتقديره: ذوي باطل أو عبثاً، فوضع باطلاً موضعه، كما
  وضعوا هنيئاً موضع المصدر، وهو صفة، أي: ما خلقناهما وما بينهما للعبث واللعب، ولكن
  للحق المبين، وهو أن خلقناها نفوساً أودعناها العقل والتمييز، ومنحناها التمكين، وأزحنا
  عللها ثم عرضناها للمنافع العظيمة بالتكليف، وأعددنا لها عاقبة وجزاء على حسب أعمالهم.
  و { ذَٰلِكَ } إشارة إلى خلقها باطلاً، والظنّ: بمعنى المظنون أي: خلقها للعبث لا للحكمة
  هو مظنون الذين كفروا. فإن قلت: إذا كانوا مقرّين بأن الله خالق السمٰوات والأرض وما
  بينهما بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَئِن سَأَلْتَهُمْ مَّنْ خَلَقَ ٱلسَّمَـٰوٰتِ وَٱلأَرْضَ
  لَيَقُولُنَّ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 25] فبم جعلوا ظانين أنه خلقها للعبث لا للحكمة. قلت: لما
  كان إنكارهم للبعث والحساب والثواب والعقاب، مؤدياً إلى أن خلقها عبث وباطل، جعلوا
  كأنهم يظنون ذلك ويقولونه، لأنّ الجزاء هو الذي سبقت إليه الحكمة في خلق العالم من
  رأسها، فمن جحده فقد جحد الحكمة من أصلها، ومن جحد الحكمة في خلق العالم فقد سفه الخالق،
  وظهر بذلك أنه لا يعرفه ولا يقدره حق قدره، فكان إقراره بكونه خالقاً كلا إقرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
