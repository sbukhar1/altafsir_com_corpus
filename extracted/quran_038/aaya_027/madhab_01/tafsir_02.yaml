text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا خَلَقْنَا
  ٱلسَّمَآءَ وَٱلأَرْضَ وَمَا بَيْنَهُمَا بَاطِلاً ذَلِكَ ظَنُّ ٱلَّذِينَ كَفَرُواْ
  فَوَيْلٌ لِّلَّذِينَ كَفَرُواْ مِنَ ٱلنَّارِ }{ بَـٰطِلاً } خلقاً باطلاً، لا لغرض
  صحيح وحكمة بالغة. أو مبطلين عابثين، كقوله تعالى:{ وَمَا خَلَقْنَا ٱلسَّمَـٰوٰتِ
  وَٱلأَرْضَ وَمَا بَيْنَهُمَا لَـٰعِبِينَ مَا خَلَقْنَـٰهُمَا إِلاَّ بِٱلْحَقّ }[الدخان:
  39] وتقديره: ذوي باطل أو عبثاً، فوضع باطلاً موضعه، كما وضعوا هنيئاً موضع المصدر،
  وهو صفة، أي: ما خلقناهما وما بينهما للعبث واللعب، ولكن للحق المبين، وهو أن خلقناها
  نفوساً أودعناها العقل والتمييز، ومنحناها التمكين، وأزحنا عللها ثم عرضناها للمنافع
  العظيمة بالتكليف، وأعددنا لها عاقبة وجزاء على حسب أعمالهم. و { ذَٰلِكَ } إشارة إلى
  خلقها باطلاً، والظنّ: بمعنى المظنون أي: خلقها للعبث لا للحكمة هو مظنون الذين كفروا.
  فإن قلت: إذا كانوا مقرّين بأن الله خالق السمٰوات والأرض وما بينهما بدليل قوله:{ وَلَئِن
  سَأَلْتَهُمْ مَّنْ خَلَقَ ٱلسَّمَـٰوٰتِ وَٱلأَرْضَ لَيَقُولُنَّ ٱللَّهُ }[لقمان:
  25] فبم جعلوا ظانين أنه خلقها للعبث لا للحكمة. قلت: لما كان إنكارهم للبعث والحساب
  والثواب والعقاب، مؤدياً إلى أن خلقها عبث وباطل، جعلوا كأنهم يظنون ذلك ويقولونه،
  لأنّ الجزاء هو الذي سبقت إليه الحكمة في خلق العالم من رأسها، فمن جحده فقد جحد الحكمة
  من أصلها، ومن جحد الحكمة في خلق العالم فقد سفه الخالق، وظهر بذلك أنه لا يعرفه ولا
  يقدره حق قدره، فكان إقراره بكونه خالقاً كلا إقرار.\r\n\t\t\t\r\n\t\t\t</section>"

