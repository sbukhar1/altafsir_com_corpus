text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَٱلْحَقُّ
  وَٱلْحَقَّ أَقُولُ } * { لأَمْلأَنَّ جَهَنَّمَ مِنكَ وَمِمَّن تَبِعَكَ مِنْهُمْ
  أَجْمَعِينَ }قرىء: «فالحق والحق» منصوبين على أن الأول مقسم به كالله في:إن عليك الله
  أن تبايعا   وجوابه { لاَمْلاَنَّ } والحق أقول: اعتراض بين المقسم به والمقسم عليه،
  ومعناه: ولا أقول إلاّ الحق. والمراد بالحق: إمّا اسمه عزّ وعلا الذي في قوله:{ أَنَّ
  ٱللَّهَ هُوَ ٱلْحَقُّ ٱلْمُبِينُ }[النور: 25] أو الحق الذي هو نقيض الباطل: عظمه
  الله بإقسامه به. ومرفوعين على أنّ الأوّل مبتدأ محذوف الخبر، كقوله: (لعمرك) أي: فالحق
  قسمي لأملأنّ. والحق أقول، أي: أقوله كقوله كله لم أصنع، ومجرورين: على أنّ الأوّل
  مقسم به قد أضمر حرف قسمه، كقولك: الله لأفعلنّ. والحق أقول، أي: ولا أقول إلاّ الحق
  على حكاية لفظ المقسم به. ومعناه: التوكيد والتشديد. وهذا الوجه جائز في المنصوب والمرفوع
  أيضاً. وهو وجه دقيق حسن. وقرىء: برفع الأوّل وجرّه مع نصب الثاني، وتخريجه على ما
  ذكرنا { مِنكَ } من جنسك وهم الشياطين { وَمِمَّن تَبِعَكَ مِنْهُمْ } من ذرية آدم،
  فإن قلت: { أَجْمَعِينَ } تأكيد لماذا؟ قلت: لا يخلو أن يؤكد به الضمير في منهم، أو
  الكاف في منك مع من تبعك. ومعناه: لأملأن جهنم من المتبوعين والتابعين أجمعين، لا أترك
  منهم أحداً. أو لأملأنها من الشياطين وممن تبعهم من جميع الناس، لا تفاوت في ذلك بين
  ناس وناس بعد وجود الأتباع منهم من أولاد الأنبياء وغيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

