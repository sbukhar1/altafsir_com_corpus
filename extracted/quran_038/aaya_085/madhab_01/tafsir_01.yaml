text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَٱلْحَقُّ
  وَٱلْحَقَّ أَقُولُ } * { لأَمْلأَنَّ جَهَنَّمَ مِنكَ وَمِمَّن تَبِعَكَ مِنْهُمْ
  أَجْمَعِينَ } * { قُلْ مَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ وَمَآ أَنَآ مِنَ ٱلْمُتَكَلِّفِينَ
  }اختلفت القرّاء فـي قراءة قوله: { قالَ فـالـحَقُّ والـحَقَّ أقُولُ } فقرأه بعض أهل
  الـحجاز وعامة الكوفـيـين برفع الـحقّ الأوّل، ونصب الثانـي. وفـي رفع الـحقّ الأوّل
  إذا قُرىء كذلك وجهان: أحدهما رفعه بضمير لله الـحقّ، أو أنا الـحقّ وأقول الـحقّ.
  والثانـي: أن يكون مرفوعاً بتأويـل قوله: { لأَمْلأَنَّ } فـيكون معنى الكلام حينئذٍ:
  فـالـحقّ أن أملأ جهنـم منك، كما يقول: عزمة صادقة لآتـينك، فرفع عزمة بتأويـل لآتـينك،
  لأن تأويـله أن آتـيك، كما قال:{ ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ
  لَـيَسْجُنُنَّهُ }فلا بدّ لقوله:{ بَدَا لَهُمْ }من مرفوع، وهو مضمر فـي الـمعنى.
  وقرأ ذلك عامة قرّاء الـمدينة والبصرة وبعض الـمكيـين والكوفـيـين بنصب الـحقّ الأوّل
  والثانـي كلـيهما، بـمعنى: حقاً لأملأن جهنـم والـحقّ أقول، ثم أدخـلت الألف واللام
  علـيه، وهو منصوب، لأن دخولهما إذا كان كذلك معنى الكلام وخروجهما منه سواء، كما سواء
  قولهم: حمداً لله، والـحمد لله عندهم إذا نصب. وقد يحتـمل أن يكون نصبه علـى وجه الإغراء
  بـمعنى: الزموا الـحقّ، واتبعوا الـحقّ، والأوّل أشبه لأن خطاب من الله لإبلـيس بـما
  هو فـاعل به وبتُبَّـاعه. وأولـى الأقوال فـي ذلك عندي بـالصواب أن يقال: إنهما قراءتان
  مستفـيضتان فـي قرأة الأمصار، فبأيتهما قرأ القارىء فمصيب، لصحة معنـيـيهما.وأما الـحقّ
  الثانـي، فلا اختلاف فـي نصبه بـين قرّاء الأمصار كلهم، بـمعنى: وأقول الـحقّ. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا جرير،
  عن الأعمش، عن مـجاهد، فـي قوله: { فـالـحَقُّ والـحَقَّ أقُولُ } يقول الله: أنا الـحقُّ،
  والـحقَّ أقول.وحُدثت عن ابن أبـي زائدة، عن ابن جُرَيج، عن مـجاهد { فـالـحَقُّ والـحَقَّ
  أقُولُ } يقول الله: الـحقّ منـي، وأقول الـحقّ.حدثنا أحمد بن يوسف، قال: ثنا القاسم،
  قال: ثنا حجاج، عن هارون، قال: ثنا أبـان بن تغلب، عن طلـحة الـيامي، عن مـجاهد، أنه
  قرأها { فـالـحَقُّ } بـالرفع { والـحَقَّ أقُولُ } نصبـاً وقال: يقول الله: أنا الـحقّ،
  والـحقّ أقول.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: {
  الـحَقُّ والـحَقَّ أقُولُ } قال: قسم أقسم الله به.وقوله: { لأَمْلأَنَّ جَهَنَّـمَ
  مِنْكَ } يقول لإبلـيس: لأملأنّ جهنـم منك ومـمن تبعك من بنـي آدم أجمعين. وقوله: {
  قُلْ ما أسأَلُكُمْ عَلَـيْهِ مِنْ أَجْرٍ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: قل يا مـحمد لـمشركي قومك، القائلـين لك{ أأُنْزِلَ عَلَـيْهِ الذّكْرُ
  مِنْ بَـيْنِنا }ما أسألكم علـى هذا الذكر وهو القرآن الذي أتـيتكم به من عند الله
  أجراً، يعنـي ثوابـاً وجزاء { وما أنا مِنَ الـمُتَكَلِّفِـينَ } يقول: وما أنا مـمن
  يتكلف تـخرُّصَه وافتراءه، فتقولون:{ إنْ هَذَا إِلاَّ إفْكٌ افَتَراهُ }و{ إنْ هَذَا
  إلاَّ اخْتِلاَقٌ }كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { قُلْ ما أسألُكُمْ عَلَـيهِ مِنْ أَجْرٍ وَما أنا مِنَ الـمُتَكَلِّفِـينَ } قال:
  لا أسألكم علـى القرآن أجراً تعطونـي شيئاً، وما أنا من الـمتكلفـين أتـخرّص وأتكلف
  ما لـم يأمرنـي الله به.\r\n\t\t\t\r\n\t\t\t</section>"

