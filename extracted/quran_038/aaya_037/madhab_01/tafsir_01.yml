  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَخَّرْنَا
  لَهُ ٱلرِّيحَ تَجْرِي بِأَمْرِهِ رُخَآءً حَيْثُ أَصَابَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلشَّيَاطِينَ
  كُلَّ بَنَّآءٍ وَغَوَّاصٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَآخَرِينَ مُقَرَّنِينَ فِي ٱلأَصْفَادِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  عَطَآؤُنَا فَٱمْنُنْ أَوْ أَمْسِكْ بِغَيْرِ حِسَابٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ لَهُ عِندَنَا
  لَزُلْفَىٰ وَحُسْنَ مَآبٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فـاستـجبنا له دعاءه، فأعطيناه مُلكاً لا ينبغي لأحد من بعده { فَسَخَّرَنَا لَهُ الرِّيحَ
  } مكان الـخيـل التـي شغلته عن الصلاة { تَـجْرِي بأمْرِهِ رُخاءً } يعنـي: رخوة لـينة،
  وهي من الرخاوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">كما حدثنا مـحمد بن عبد الله بن
  بزيع، قال: ثنا بشر بن الـمفضل، قال: ثنا عوف، عن الـحسن، أن نبـيّ الله سلـيـمان صلى
  الله عليه وسلم لـما عرضت علـيه الـخيـل، فشغله النظر إلـيها عن صلاة العصر</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حتـى
  تَوَارَتْ بـالـحِجابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فغضب لله، فأمر بها فعُقرت، فأبدله الله مكانها أسرع منها، سخر الريح
  تـجري بأمره رُخاء حيث شاء، فكان يغدو من إيـلـياء، ويقـيـل بقَزْوين، ثم يروح من قزوين
  ويبـيت بكابُل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهَبْ لـي مُلْكاً لا يَنْبَغِي لأَحَدٍ
  مِنْ بَعْدي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فإنه دعا يوم دعا ولـم يكن فـي مُلكه الريح، وكلّ بنَّاء وغوّاص من
  الشياطين، فدعا ربه عند توبته واستغفـاره، فوهب الله له ما سأل، فتـمّ مُلكه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى الرخاء، فقال فـيه بعضهم: نـحو الذي
  قلنا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { تَـجْرِي بأَمْرِهِ
  رُخاءً } قال: طَيِّبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَسَخَّرْنا لَهُ الرّيحَ تَـجْرِي
  بأمْره رُخاءً حَيْثُ أصَابَ } قال: سريعة طيبة، قال: لـيست بعاصفة ولا بطيئة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  رُخاءً } قال: الرخاء اللـينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الـحسن، فـي قوله: { رُخاءً حَيْثُ
  أصَابَ } قال: لـيست بعاصفة، ولا الهَيِّنة بـين ذلك رُخاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: مطيعة لسلـيـمان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { رُخاءً
  } يقول: مُطيعة له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـى
  أبـي، قال: ثنـى عمي، قال: ثنـى أبـي، عن أبـيه، عن ابن عبـاس { تَـجْرِي بأَمْرِهِ
  رُخاءً } قال: يعنـي بـالرُّخاء: الـمطيعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا أبو النعمان الـحكم بن عبد الله، قال: ثنا شعبة، عن أبـي رجاء،
  عن الـحسن، فـي قوله: { تَـجْرِي بأمْرِهِ رُخاءً } قال: مطيعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { رُخاءً } يقول: مطيعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { رُخاءً } قال:
  طوعا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
