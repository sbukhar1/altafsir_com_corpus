  حَيْثُ أَصَابَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلشَّيَاطِينَ كُلَّ بَنَّآءٍ وَغَوَّاصٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآخَرِينَ
  مُقَرَّنِينَ فِي ٱلأَصْفَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا عَطَآؤُنَا فَٱمْنُنْ أَوْ أَمْسِكْ
  بِغَيْرِ حِسَابٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ لَهُ عِندَنَا لَزُلْفَىٰ وَحُسْنَ
  مَآبٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { حَيْثُ أصَابَ } يقول:
  حيث أراد، من قولهم: أصاب الله بك خيراً: أي أراد الله بك خيراً. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـى معاوية، عن علـيّ عن ابن عبـاس، قوله: { حَيْثُ
  أصَابَ } يقول: حيث أراد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { حَيْثُ أصَابَ
  } يقول: حيث أراد، انتهى علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { حَيْثُ أصَابَ } قال:
  حيث شاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا أبو
  النعمان الـحكم بن عبد الله، قال: ثنا شعبة، عن أبـي رجاء، عن الـحسن، فـي قوله: {
  حَيْثُ أصَابَ } قال: حيث أراد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حَيْثُ أصَابَ } قال: إلـى حيث أراد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { حَيْثُ أصَابَ } قال: حيث أراد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه { حَيْثُ
  أصَابَ }: أي حيث أراد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { حَيْثُ أصَابَ } قال: حيث أراد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  حَيْثُ أصَابَ } قال: حيث أراد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { والشَّياطِينَ كُلَّ بَنَّاءٍ وغَوَّاصٍ } يقول تعالـى ذكره: وسخرنا له الشياطين
  فسلطناه علـيها مكان ما ابتلـيناه بـالذي ألقـينا علـى كرسيِّه منها يستعملها فـيـما
  يشاء من أعماله من بنَّاء وغوّاص فـالبُناة منها يصنعون مـحاريب وتـماثـيـل، والغاصَة
  يستـخرجون له الـحُلِـيّ من البحار، وآخرون ينـحتون له جفـانا وقدوراً، والـمَرَدة
  فـي الأغلال مُقَرَّنون، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والشَّياطِينَ كُلَّ بَنَّاءٍ وغَوَّاصٍ
  } قال: يعملون له ما يشاء من مـحاريب وتـماثـيـل، وغوّاص يستـخرجون الـحلـيّ من البحر
  { وآخَرينَ مُقَرّنـينَ فِـي الأَصْفـادِ } قال: مردة الشياطين فـي الأغلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـمـحاربـيّ، عن جُوَيبر، عن الضحاك { وَالشَّياطِينَ كُلَّ
  بَنَّاءٍ وَغَوَّاصٍ } قال: لـم يكن هذا فـي مُلك داود، أعطاه الله مُلك داود وزاده
  الريح { والشَّياطِينَ كُلَّ بَنَّاءٍ وغَوَّاصٍ وآخَرِينَ مُقَرَّنِـينَ فِـي الأَصْفـادِ
  } يقول: فـي السلاسل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السدي، قوله: { الأصْفـادِ } قال: تـجمع الـيدين إلـى عنقه، والأصفـاد:
  جمع صَفَد وهي الأغلال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هَذَا عَطاؤُنا فـامْنُنْ
