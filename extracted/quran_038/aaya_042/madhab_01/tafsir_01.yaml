text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ عَبْدَنَآ
  أَيُّوبَ إِذْ نَادَىٰ رَبَّهُ أَنِّي مَسَّنِيَ ٱلشَّيْطَانُ بِنُصْبٍ وَعَذَابٍ }
  * { ٱرْكُضْ بِرِجْلِكَ هَـٰذَا مُغْتَسَلٌ بَارِدٌ وَشَرَابٌ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: { وَاذْكُرْ } أيضاً يا مـحمد { عَبْدَنا أيُّوبَ إذْ نادَى
  رَبَّهُ } مستغيثا به فـيـما نزل به من البلاء: يا ربّ { إنِّـي مَسَّنِـيَ الشَّيْطانُ
  بِنُصْبٍ } فـاختلفت القرّاء فـي قراءة قوله: { بنُصْبٍ } فقرأته عامة قرّاء الأمصار
  خلا أبـي جعفر القارىء: { بِنُصْبٍ } بضم النون وسكون الصاد، وقرأ ذلك أبو جعفر: بضم
  النون والصاد كلـيهما، وقد حُكي عنه بفتـح النون والصاد والنُّصْب والنَّصَب بـمنزلة
  الـحُزْن والـحَزَن، والعُدم والعَدَم، والرُّشْد والرُّشَد، والصُّلْب والصَّلَب.
  وكان الفرّاء يقول: إذا ضُمّ أوّله لـم يثقل، لأنهم جعلوهما علـى سِمَتـين: إذا فتـحوا
  أوّله ثقَّلوا، وإذا ضموا أوّله خفَّفوا. قال: وأنشدنـي بعض العرب:لَئِنْ بَعَثَتْ
  أُمُّ الـحُمَيْدَيْنِ مائِراً   لَقَدْ غَنَـيَتْ فـي غَيرِ بُؤْسٍ ولا جُحدِمن قولهم:
  جَحِد عيشه: إذا ضاق واشتدّ قال: فلـما قال جُحْد خَفَّف. وقال بعض أهل العلـم بكلام
  العرب من البصريـين: النُّصُب من العذاب. وقال: العرب تقول: أنصبنـي: عذّبنـي وبرّح
  بـي. قال: وبعضهم يقول: نَصَبَنـي، واستشهد لقـيـله ذلك بقول بشر بن أبـي خازم:تَعَنَّاكَ
  نَصْبٌ مِن أُمَيْـمَةَ مُنْصِبُ   كَذِي الشَّجْوِ لَـمَّا يَسْلُه وسيَذْهَبُوقال:
  يعنـي بـالنَّصْب: البلاء والشرّ؛ ومنه قول نابغة بنـي ذُبـيان:كِلِـينِـي لِهَمّ يا
  أمَيْـمَةَ ناصِبِ   وَلَـيْـلٍ أُقاسِيهِ بَطِيءِ الكَوَاكِبِقال: والنَّصَب إذا فُتـحت
  وحُرّكت حروفها كانت من الإعياء. والنَّصْب إذا فُتـح أوله وسكن ثانـيه: واحد أنصاب
  الـحرم، وكلّ ما نصب علـماً وكأن معنى النُّصب فـي هذا الـموضع: العلة التـي نالته
  فـي جسده والعناء الذي لاقـى فـيه، والعذاب فـي ذهاب ماله.والصواب من القراءة فـي ذلك
  عندنا ما علـيه قرّاء الأمصار، وذلك الضمّ فـي النون والسكون فـي الصاد.وأما التأويـل
  فبنـحو الذي قلنا فـيه قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَاذْكُرْ عَبْدَنا أَيُّوبَ } حتـى بلغ: { بِنُصْبٍ وَعَذابٍ
  }: ذهاب الـمال والأهل، والضرّ الذي أصابه فـي جسده، قال: ابتُلِـي سبع سنـين وأشهراً
  مُلقـى علـى كُناسة لبنـي إسرائيـل تـختلف الدوابّ فـي جسده، ففرّج الله عنه، وعظَّم
  له الأجر، وأحسن علـيه الثناء.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط، عن السديّ، قوله: { مَسَّنِـيَ الشَّيْطانُ بِنُصْبٍ وَعَذَابٍ } قال:
  نصب فـي جسدي، وعذاب فـي مالـي.حُدثت عن الـمـحاربـيّ، عن جُوَيبر، عن الضحاك: { أنّـي
  مَسَّنِـيَ الشَّيْطانُ بنُصْبٍ } يعنـي: البلاء فـي الـجسد { وَعَذابٍ } قوله:{ وَما
  أصابَكُمْ مِنْ مُصِيبَةٍ فَبِـما كَسَبَتْ أيْدِيكُمْ }وقوله: { ارْكُضْ بِرِجْلِكَ
  } ومعنى الكلام: إذ نادى ربه مستغيثا به، أنـي مسنـي الشيطان ببلاء فـي جسدي، وعذاب
  بذهاب مالـي وولدي، فـاستـجبنا له، وقلنا له: اركض برجلك الأرض: أي حرّكها وادفعها
  برجلك، والركض: حركة الرجل، يقال منه: ركضت الدابة، ولا تركض ثوبك برجلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ عَبْدَنَآ أَيُّوبَ إِذْ
  نَادَىٰ رَبَّهُ أَنِّي مَسَّنِيَ ٱلشَّيْطَانُ بِنُصْبٍ وَعَذَابٍ } * { ٱرْكُضْ بِرِجْلِكَ
  هَـٰذَا مُغْتَسَلٌ بَارِدٌ وَشَرَابٌ }وقـيـل: إن الأرض التـي أُمر أيوب أن يركضها
  برجله: الـجابـية. ذكر من قال ذلك:حدثنا بشر، قلا: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { ارْكُضْ بِرِجْلِكَ... } الآية، قال: ضرب برجله الأرض، أرضاً يقال لها الـجابـية.وقوله:
  { هَذَا مُغْتَسَلٌ بـارِدٌ وَشَرَابٌ } ذُكر أنه نبعت له حين ضرب برجله الأرض عينان،
  فشرب من إحداهما، واغتسل من الأخرى. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: ضرب برجله الأرض، فإذا عينان تنبعان، فشرب من إحداهما، واغتسل
  من الأخرى.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب
  بن منبه { ارْكُضْ برِجْلكَ هَذَا مُغْتَسَلٌ بـارِدٌ وَشَرابٌ } قال: فركض برجله،
  فـانفجرت له عين، فدخـل فـيها واغتسل، فأذهب الله عنه كلّ ما كان من البلاء.حدثنـي
  بشر بن آدم، قال: ثنا أبو قُتـيبة، قال: ثنا أبو هلال، قال: سمعت الـحسن، فـي قول الله:
  { ارْكُضْ بِرِجْلِكَ } فركض برجله، فنبعت عين فـاغتسل منها، ثم مشى نـحوا من أربَعين
  ذراعاً، ثم ركض برجله، فنبعت عين، فشرب منها، فذلك قوله: { ارْكُضْ بِرِجْلِكَ هَذا
  مُغْتَسَلٌ بـارِدٌ وَشَرابٌ }.وعنى بقوله: { مُغْتَسَلٌ }: ما يُغْتَسل به من الـماء،
  يقال منه: هذا مُغْتَسل، وغَسُول للذي يُغتسل به من الـماء. وقوله: { وَشَرابٌ } يعنـي:
  ويشرب منه، والـموضع الذي يغتسل فـيه يسمى مغتسلاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

