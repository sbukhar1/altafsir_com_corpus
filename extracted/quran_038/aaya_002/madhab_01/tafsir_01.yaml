text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صۤ وَٱلْقُرْآنِ
  ذِي ٱلذِّكْرِ } * { بَلِ ٱلَّذِينَ كَفَرُواْ فِي عِزَّةٍ وَشِقَاقٍ }قال أبو جعفر:
  اختلف أهل التأويـل فـي معنى قول الله عزّ وجلّ: { ص } ، فقال بعضهم: هو من الـمصاداة،
  من صاديت فلاناً، وهو أمر من ذلك، كأن معناه عندهم: صادٍ بعملك القرآن: أي عارضه به،
  ومن قال هذا تأويـله، فإنه يقرؤه بكسر الدال، لأنه أمر، وكذلك رُوي عن الـحسن ذكر الرواية
  بذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الـحسن { ص } قال:
  حادث القرآن.وحُدثت عن علـيّ بن عاصم، عن عمرو بن عبـيد، عن الـحسن، فـي قوله: { ص
  } قال: عارض القرآن بعملك.حدثت عن عبد الوهاب، عن سعيد، عن قتادة، عن الـحسن، فـي قوله:
  { ص والقرآن } قال: عارض القرآن، قال عبد الوهاب: يقول اعرضه علـى عملك، فـانظر أين
  عملك من القرآن.حدثنـي أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، عن
  إسماعيـل، عن الـحسن أنه كان يقرأ: { ص والقرآن } بخفض الدال، وكان يجعلها من الـمصاداة،
  يقول: عارض القرآن.وقال آخرون: هي حرف هجاء. ذكر من قال ذلك:حدثنـي مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: أما { ص } فمن الـحروف.وقال
  آخرون: هو قسم أقسم الله به. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ص } قال: قسم أقسمه الله، وهو من أسماء
  الله.وقال آخرون: هو اسم من أسماء القرآن أقسم الله به. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ص } قال: هو اسم من أسماء القرآن أقسم الله
  به.وقال آخرون: معنى ذلك: صدق الله. ذكر من قال ذلك:حُدثت عن الـمسيب بن شريك، عن أبـي
  روق، عن الضحاك فـي قوله: { ص } قال: صدق الله.واختلفت القرّاء فـي قراءة ذلك فقرأته
  عامة قرّاء الأمصار خلا عبد الله بن أبـي إسحاق وعيسى بن عمر، بسكون الدال، فأما عبد
  الله بن أبـي إسحاق فإنه كان يكسرها لاجتـماع الساكنـين، ويجعل ذلك بـمنزلة الآداة،
  كقول العرب: تركته حاثِ بـاثِ، وخازِ بـازِ يخفضان من أجل أن الذي يـلـي آخر الـحروف
  ألف فـيخفضون مع الألف، وينصبون مع غيرها، فـيقولون حيث بـيث، ولأجعلنك فـي حيص بـيص:
  إذا ضيق علـيه. وأما عيسى بن عمر فكان يوفِّق بـين جميع ما كان قبل آخر الـحروف منه
  ألف، وما كان قبل آخره ياء أو واو فـيفتـح جميع ذلك وينصبه، فـيقول: ص وق ون ويس، فـيجعل
  ذلك مثل الآداة كقولهم: لـيتَ، وأينَ وما أشبه ذلك.والصواب من القراءة فـي ذلك عندنا
  السكون فـي كل ذلك، لأن ذلك القراءة التـي جاءت بها قرّاء الأمصار مستفـيضة فـيهم،
  وأنها حروف هجاء لأسماء الـمسميات، فـيعربن إعراب الأسماء والأدوات والأصوات، فـيسلك
  بهنّ مسالكهن، فتأويـلها إذ كانت كذلك تأويـل نظائرها التـي قد تقدم بـيانناها قبل
  فـيـما مضى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صۤ وَٱلْقُرْآنِ ذِي ٱلذِّكْرِ } *
  { بَلِ ٱلَّذِينَ كَفَرُواْ فِي عِزَّةٍ وَشِقَاقٍ }وكان بعض أهل العربـية يقول: {
  ص } فـي معناها كقولك: وجب والله، نزل والله، وحقٌّ والله، وهي جواب لقوله: { والقُرآنِ
  } كما تقول: حقاً والله، نزل والله.وقوله: { والقُرآنِ ذِي الذّكْرِ } وهذا قسم أقسمه
  الله تبـارك وتعالـى بهذا القرآن فقال: { والقُرآنِ ذِي الذّكْر }.واختلف أهل التأويـل
  فـي تأويـل قوله: { ذِي الذّكْرِ } فقال بعضهم: معناه: ذي الشرف. ذكر من قال ذلك:حدثنا
  نصر بن علـيّ، قال: ثنا أبو أحمد، عن قـيس، عن أبـي حصين، عن سعيد { ص والقُرآنِ ذِي
  الذّكْر } قال: ذي الشرف.حدثنا نصر بن علـيّ وابن بشار، قالا: ثنا أبو أحمد، عن مسعر،
  عن أبـي حصين { ذِي الذكْرِ }: ذي الشرف.قال: ثنا أبو أحمد، عن سفـيان، عن إسماعيـل،
  عن أبـي صالـح أو غيره { ذِي الذّكْرِ }: ذي الشرف.حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { والقُرآنِ ذِي الذّكْرِ } قال: ذي الشرف.حدثنا
  أبو كُرَيب، قال: ثنا معاوية بن هشام، عن سفـيان، عن يحيى بن عُمارة، عن سعيد بن جبـير
  عن ابن عبـاس { ص والقُرآنِ ذِي الذّكْرِ } ذي الشرف.وقال بعضهم: بل معناه: ذي التذكير،
  ذكَّركمُ الله به. ذكر من قال ذلك:حدثت عن الـمسيب بن شريك، عن أبـي روق، عن الضحاك
  { ذِي الذّكْرِ } قال: فـيه ذكركم، قال: ونظيرتها:{ لَقَدْ أنْزَلْنا إلَـيْكُمْ كِتابـاً
  فِـيهِ ذِكرُكُمْ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذي الذّكْرِ
  }: أي ما ذكر فـيه.وأولـى القولـين فـي ذلك بـالصواب قول من قال: معناه: ذي التذكير
  لكم، لأن الله أتبع ذلك قولَه: { بَلِ الَّذِينَ كَفَرُوا فِـي عِزَّةٍ وَشِقاقٍ }
  فكان معلوماً بذلك أنه إنـما أخبر عن القرآن أنه أنزله ذكراً لعبـاده ذكَّرهم به، وأن
  الكفـار من الإيـمان به فـي عزّة وشقاق.واختلف فـي الذي وقع علـيه اسم القسم، فقال
  بعضهم وقع القسم علـى قوله: { بَلِ الَّذِينَ كَفَرُوا فِـي عِزَّةٍ وَشِقاق }. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { بَلِ الَّذِينَ كَفَرُوا
  فِـي عِزَّةٍ } قال: ها هنا وقع القسم.وكان بعض أهل العربـية يقول: «بل» دلـيـل علـى
  تكذيبهم، فـاكتفـى ببل من جواب القسم، وكأنه قـيـل: ص، ما الأمر كما قلتـم، بل أنتـم
  فـي عزّة وشقاق. وكان بعض نـحويـي الكوفة يقول: زعموا أن موضع القسم فـي قوله:{ إنْ
  كُلٌ إلاَّ كَذَّبَ الرُّسُلَ }وقال بعض نـحويـي الكوفة: قد زعم قوم أن جواب { والقُرآنِ
  } قوله:{ إنَّ ذلكَ لَـحَقّ تَـخاصُمُ أهْلِ النَّارِ }قال: وذلك كلام قد تأخر عن قوله:
  { والقُرآنِ } تأخراً شديداً، وجرت بـينهما قصص مختلفة، فلا نـجد ذلك مستقـيـماً فـي
  العربـية، والله أعلـم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صۤ وَٱلْقُرْآنِ ذِي ٱلذِّكْرِ } *
  { بَلِ ٱلَّذِينَ كَفَرُواْ فِي عِزَّةٍ وَشِقَاقٍ }قال: ويقال: إن قوله: { والقُرآنِ
  } يـمين اعترض كلام دون موقع جوابها، فصار جوابها للـمعترض وللـيـمين، فكأنه أراد:
  والقرآن ذي الذكر، لَكَمْ أهلكنا، فلـما اعترض قوله { بَل الَّذِينَ كَفَرُوا فِـي
  عزَّةٍ } صارت كم جوابـاً للعزّة والـيـمين. قال: ومثله قوله:{ والشَّمْسِ وضُحاها }اعترض
  دون الـجواب قوله:{ وَنَفْسٍ وَما سَوَّاها فأَلْهَمَها }فصارت قد أفلـح تابعة لقوله:
  فألهمها، وكفـى من جواب القسم، فكأنه قال: والشمس وضحاها لقد أفلـح.والصواب من القول
  فـي ذلك عندي، القول الذي قاله قتادة، وأن قوله: { بَلْ } لـما دلَّت علـى التكذيب
  وحلَّت مـحلّ الـجواب استغنـي بها من الـجواب، إذ عُرف الـمعنى، فمعنى الكلام إذ كان
  ذلك كذلك: { ص والقُرآنِ ذِي الذّكْرِ } ما الأمر، كما يقول هؤلاء الكافرون: بل هم
  فـي عزّة وشقاق.وقوله: { بَلِ الَّذِينَ كَفَرُوا فِـي عِزَّةٍ وَشِقاقٍ } يقول تعالـى
  ذكره: بل الذين كفروا بـالله من مشركي قريش فـي حمية ومشاقة، وفراق لـمـحمد وعداوة،
  وما بهم أن لا يكونوا أهل علـم، بأنه لـيس بساحر ولا كذّاب. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قوله: { فِـي عِزَّةٍ وَشِقاقٍ } قال: مُعازِّين.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { فِـي عِزَّةٍ وَشِقاقٍ }: أي فـي حَمِيَّة وفراق.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { بَلِ الَّذِينَ كَفَرُوا
  فِـي عِزَّةٍ وَشِقاقٍ } قال: يعادون أمر الله ورسله وكتابه، ويشاقون، ذلك عزّة وشِقاق،
  فقلت له: الشقاق: الـخلاف، فقال: نعم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

