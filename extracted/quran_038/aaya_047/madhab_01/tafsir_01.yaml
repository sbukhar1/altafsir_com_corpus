text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ عِبَادَنَآ
  إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ أُوْلِي ٱلأَيْدِي وَٱلأَبْصَارِ } * { إِنَّآ
  أَخْلَصْنَاهُمْ بِخَالِصَةٍ ذِكْرَى ٱلدَّارِ } * { وَإِنَّهُمْ عِندَنَا لَمِنَ ٱلْمُصْطَفَيْنَ
  ٱلأَخْيَارِ }اختلفت القرّاء فـي قراءة قوله: { عِبـادَنا } فقرأته عامة قرّاء الأمصار:
  { وَاذْكُرْ عِبـادَنا } علـى الـجماع غير ابن كثـير، فإنه ذكر عنه أنه قرأه: «وَاذْكُرْ
  عَبْدَنا» علـى التوحيد، كأنه يوجه الكلام إلـى أن إسحاق ويعقوب بن ذرّية إبراهيـم،
  وأنهما ذُكِرا من بعده.حدثنا أبو كُرَيب، قال: ثنا ابن عيـينة، عن عمرو، عن عطاء، سمع
  ابن عبـاس يقرأ: «وَاذْكُرْ عَبْدَنا إبْرَاهِيـمَ» قال: إنـما ذكر إبراهيـم، ثم ذُكِر
  ولده بعده.والصواب عنده من القراءة فـي ذلك، قراءة من قرأه علـى الـجماع، علـى أن إبراهيـم
  وإسحاق ويعقوب بـيان عن العبـاد، وترجمة عنه، لإجماع الـحجة من القرّاء علـيه.وقوله:
  { أُولـي الأَيْدي والأبْصَارِ } ويعنـي بـالأيدي: القوّة، يقول: أهل القوّة علـى عبـادة
  الله وطاعته. ويعنـي بـالأبصار: أنهم أهل أبصار القلوب، يعنـي به: أولـي العقول للـحقّ.وقد
  اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم فـي ذلك نـحواً مـما قلنا فـيه. ذكر
  من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { أُولـي الأَيْدِي } يقول: أولـي القوّة والعبـادة، والأبْصَارِ يقول:
  الفقه فـي الدين.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { أُولـي الأَيْدي والأبْصَارِ } قال: فُضِّلوا بـالقوّة
  والعبـادة.حدثنـي مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور
  أنه قال فـي هذه الآية { أُولـي الأَيْدِي } قال: القوّة.حدثنا ابن حميد، قال: ثنا
  حكام، عن عنبسة، عن مـحمد بن عبد الرحن، عن القاسم بن أبـي بَزّة، عن مـجاهد، فـي قوله:
  { أُولـي الأَيْدِي } قال: القوّة فـي أمر الله.حدثنا ابن حميد، قال: ثنا حكام، عن
  عمرو، عن منصور، عن مـجاهد { أُولـي الأَيْدِي } قال: الأيدي: القوّة فـي أمر الله،
  { والأبصار }: العقول.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد {
  أُولـي الأَيْدي والأَبْصَارِ } قال: القوّة فـي طاعة الله، { والأبصار }: قال: البصر
  فـي الـحقّ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أُولـي الأَيْدي
  والأَبْصَارِ } يقول: أعطوا قوّة فـي العبـادة، وبصراً فـي الدين.حدثنا مـحمد، قال:
  ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { أُولـي الأَيْدِي والأَبْصَارِ } قال:
  الأيدي: القوّة فـي طاعة الله، والأبصار: البصر بعقولهم فـي دينهم.حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن مـجاهد، فـي قوله: { أُولـي الأَيْدِي والأَبْصَارِ }
  قال: الأيدي: القوّة، والأبصار: العقول.فإن قال لنا قائل: وما الأيدي من القوّة، والأيدي
  إنـما هي جمع يد، والـيد جارحة، وما العقول من الأبصار، وإنـما الأبصار جمع بصر؟ قـيـل:
  إن ذلك مثل، وذلك أن بـالـيد البطش، وبـالبطش تُعرف قوّة القويّ، فلذلك قـيـل للقويّ:
  ذويَدٍ وأما البصر، فإنه عنى به بصر القلب، وبه تنال معرفة الأشياء، فلذلك قـيـل للرجل
  العالـم بـالشيء: بصير به.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ عِبَادَنَآ إِبْرَاهِيمَ
  وَإِسْحَاقَ وَيَعْقُوبَ أُوْلِي ٱلأَيْدِي وَٱلأَبْصَارِ } * { إِنَّآ أَخْلَصْنَاهُمْ
  بِخَالِصَةٍ ذِكْرَى ٱلدَّارِ } * { وَإِنَّهُمْ عِندَنَا لَمِنَ ٱلْمُصْطَفَيْنَ ٱلأَخْيَارِ
  }وقد يُـمكن أن يكون عَنـي بقوله: { أولـي الأَيْدِي }: أولـي الأيدي عند الله بـالأعمال
  الصالـحة، فجعل الله أعمالهم الصالـحة التـي عملوها فـي الدنـيا أيدياً لهم عند الله
  تـمثـيلاً لها بـالـيد، تكون عند الرجل الآخر.وقد ذُكر عن عبد الله أنه كان يقرؤه:
  «أُولـي الأَيْدِ» بغير ياء، وقد يُحتـمل أن يكون ذلك من التأيـيد، وأن يكون بـمعنى
  الأيدي، ولكنه أسقط منه الـياء، كما قـيـل:{ يَوْمَ يُنادِي الـمُنادِ }بحذف الـياء.
  وقوله عَزّ وجلّ: { إنَّا أخْـلَصْناهُمْ بِخالصَةٍ } يقول تعالـى ذكره: إنا خصصناهم
  بخاصة: ذكرى الدار.واختلفت القرّاء فـي قراءة قوله: { بِخالِصَةٍ ذِكْرَى الدَّارِ
  } فقرأته عامة قرّاء الـمدينة: «بُخالِصَةٍ ذِكْرَى الدَّارِ» بإضافة خالصة إلـى ذكرى
  الدار، بـمعنى: أنهم أخـلصوا بخالصة الذكرى، والذكرى إذا قُرىء كذلك غير الـخالصة،
  كما الـمتكبر إذا قُرىء: «علـى كلّ قلب متكبر» بإضافة القلب إلـى الـمتكبر، هو الذي
  له القلب ولـيس بـالقلب. وقرأ ذلك عامة قرّاء العراق: { بِخالِصَةٍ ذِكْرَى الدَّارِ
  } بتنوين قوله: { خالِصَةٍ } وردّ ذكرى علـيها، علـى أن الدار هي الـخالصة، فردّوا
  الذكر وهي معرفة علـى خالصة، وهي نكرة، كما قـيـل: لشرّ مآب: جهنـم، فردّ جهنـم وهي
  معرفة علـى الـمآب وهي نكرة.والصواب من القول فـي ذلك عندي أنهما قراءتان مستفـيضتان
  فـي قَرَأَةِ الأمصار، فبأيتهما قرأ القارىء فمصيب.وقد اختلف أهل التأويـل، فـي تأويـل
  ذلك، فقال بعضهم: معناه: إنا أخـلصناهم بخالصةٍ هي ذكرى الدار: أي أنهم كانوا يُذَكِّرون
  الناس الدار الآخرة، ويدعونهم إلـى طاعة الله، والعمل للدار الآخرة. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا أَخْـلَصْناهُمْ بِخالصَةٍ ذِكْرَى
  الدَّارِ } قال: بهذه أخـلصهم الله، كانوا يدعون إلـى الآخرة وإلـى الله.وقال آخرون:
  معنى ذلك أن أخـلصهم بعملهم للآخرة وذكرهم لها. ذكر من قال ذلك:حدثنـي علـيّ بن الـحسن
  الأزدي، قال: ثنا يحيى بن يـمان، عن ابن جُرَيج، عن مـجاهد، فـي قوله: { إنَّا أَخْـلَصْناهُمْ
  بِخالِصَةٍ ذِكْرَى الدَّارِ } قال: بذكر الآخرة فلـيس لهم همّ غيرها.حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { إنَّا أخْـلَصْناهُمْ
  بِخالِصَة ذِكْرَى الدَّارِ } قال: بذكرهم الدار الآخرة، وعملهم للآخرة.وقال آخرون:
  معنى ذلك: إنا أخـلصناهم بأفضلِ ما فـي الآخرة وهذا التأويـل علـى قراءة من قرأه بـالإضافة.
  وأما القولان الأوّلان فعلـى تأويـل قراءة من قرأه بـالتنوين. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: «إنَّا أَخْـلَصْناهُمْ بِخالِصَةِ
  ذِكْرَى الدَّارِ» قال: بأفضل ما فـي الآخرة أخـلصناهم به، وأعطيناهم إياه قال: والدار:
  الـجنة، وقرأ:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ عِبَادَنَآ إِبْرَاهِيمَ
  وَإِسْحَاقَ وَيَعْقُوبَ أُوْلِي ٱلأَيْدِي وَٱلأَبْصَارِ } * { إِنَّآ أَخْلَصْنَاهُمْ
  بِخَالِصَةٍ ذِكْرَى ٱلدَّارِ } * { وَإِنَّهُمْ عِندَنَا لَمِنَ ٱلْمُصْطَفَيْنَ ٱلأَخْيَارِ
  }{ تِلكَ الدَّارُ الآخِرَةُ نَـجْعَلُها لِلَّذِينَ لا يُرِيدُونَ عُلُوّاً فِـي الأرْضِ }قال:
  الـجنة، وقرأ:{ وَلَنِعْمَ دَارُ الـمُتَّقِـينَ }قال: هذا كله الـجنة، وقال: أخـلصناهم
  بخير الآخرة.وقال آخرون: بل معنى ذلك: خالصة عُقْبَى الدار. ذكر من قال ذلك:حدثنا ابن
  وكيع، قال: ثنا أبـي، عن شريك، عن سالـم الأفطس، عن سعيد بن جُبَـير { بِخَالِصَةٍ
  ذِكْرَى الدَّارِ } قال: عُقبى الدار.وقال آخرون: بل معنى ذلك: بخالصة أهل الدار. ذكر
  من قال ذلك:حُدثت عن ابن أبـي زائدة، عن ابن جُرَيج، قال: ثنـي ابن أبـي نـجيح، أنه
  سمع مـجاهداً يقول: { بِخالِصَةٍ ذِكْرَى الدَّارِ } هم أهل الدار وذو الدار، كقولك:
  ذو الكلاع، وذو يَزَن.وكان بعض أهل العلـم بكلام العرب من البصريـين يتأوّل ذلك علـى
  القراءة بـالتنوين { بِخالِصَةٍ } عمل فـي ذكر الآخرة.وأولـى الأقوال بـالصواب فـي
  ذلك علـى قراءة من قرأه بـالتنوين أن يقال: معناه: إنا أخـلصناهُمْ بخالصة هي ذكرى
  الدار الآخرة، فعملوا لها فـي الدنـيا، فأطاعوا الله وراقبوه وقد يدخـل فـي وصفهم بذلك
  أن يكون من صفتهم أيضاً الدعاء إلـى الله وإلـى الدار الآخرة، لأن ذلك من طاعة الله،
  والعمل للدار الآخرة، غير أن معنى الكلـمة ما ذَكَرْت. وأما علـى قراءة من قرأه بـالإضافة،
  فأن يقال: معناه: إنا أخـلصناهم بخالصة ما ذكر فـي الدار الآخرة فلـمَّا لـم تُذْكر
  «فـي» أضيفت الذكرى إلـى الدار كما قد بـيَّنا قبل فـي معنى قوله:{ لا يَسْأَمُ الإنْسانُ
  مِنْ دُعاءِ الـخَيْرِ }وقوله:{ بِسُؤَالِ نَعْجَتِكَ إلـى نِعاجِهِ }وقوله:{ وإنَّهُمْ
  عِنْدَنا لَـمِنَ الـمُصْطَفَـينَ الأخيْارِ }يقول: وإن هؤلاء الذين ذكرنا عندنا لـمن
  الذين اصطفـيناهم لذكرى الآخرة الأخيار، الذين اخترناهم لطاعتنا ورسالتنا إلـى خـلقنا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

