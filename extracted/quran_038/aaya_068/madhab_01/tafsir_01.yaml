text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ نَبَأٌ
  عَظِيمٌ } * { أَنتُمْ عَنْهُ مُعْرِضُونَ } * { مَا كَانَ لِيَ مِنْ عِلْمٍ بِٱلْمَلإِ
  ٱلأَعْلَىٰ إِذْ يَخْتَصِمُونَ } * { إِن يُوحَىٰ إِلَيَّ إِلاَّ أَنَّمَآ أَنَاْ نَذِيرٌ
  مُّبِينٌ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد لقومك
  الـمكذّبـيك فـيـما جئتهم به من عند الله من هذا القرآن، القائلـين لك فـيه: إن هذا
  إلا اختلاق { هُوَ نَبأٌ عَظِيـمٌ } يقول: هذا القرآن خبر عظيـم. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي عبد الأعلـى بن واصل الأسدي، قال:
  ثنا أبُو أُسامة، عن شبل بن عبـاد، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { قُلْ
  هُوَ نَبأٌ عَظِيـمٌ أنْتُـمْ مُعْرِضُونَ } قال: القرآن.حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، قال: أخبرنا هشام، عن ابن سيرين، عن شريح، أن رجلاً قال له: أتقضي
  علـيّ بـالنبأ؟ قال: فقال له شريح: أوَ لَـيْس القرآن نبأ؟ قال: وتلا هذه الآية: {
  قُلْ هُوَ نَبأٌ عَظِيـمٌ } قال: وقَضَى علـيه.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا
  أسبـاط، عن السديّ، قوله: { قُلْ هُو نَبأٌ عَظِيـمٌ أنْتُـمْ عَنْهُ مُعْرِضُونَ }
  قال: القرآن. وقوله: { أنْتُـمْ عَنهُ مُعْرِضُونَ } يقول: أنتـم عنه منصرفون لا تعملون
  به، ولا تصدّقون بـما فـيه من حجج الله وآياته.وقوله: { ما كانَ لِـيَ مِنْ عِلْـمٍ
  بـالـمَلإِ الأَعْلَـى } يقول لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي
  قومك: { ما كان لِـيَ من علـم بـالـملأ الأعلـى إذّ يَخْتَصِمُونَ } فـي شأن آدم من
  قبل أن يوحي إلـيَّ ربّـي فـيعلـمنـي ذلك، يقول: ففـي إخبـاري لكم عن ذلك دلـيـل واضح
  علـى أن هذا القرآن وحي من الله وتنزيـل من عنده، لأنكم تعلـمون أن علـم ذلك لـم يكن
  عندي قبل نزول هذا القرآن، ولا هو مـما شاهدته فعاينته، ولكنـي علـمت ذلك بإخبـار الله
  إياي به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { ما كانَ لِـيَ مِنْ عِلْـمٍ بـالـمَلإٍ الأَعْلَـى إذْ يَخْتَصِمُونَ } قال: الـملأ
  الأعلـى: الـملائكة حين شووروا فـي خـلق آدم، فـاختصموا فـيه، وقالوا: لا تـجعل فـي
  الأرض خـلـيفة.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { بـالـمَلإِ
  الأَعْلَـى إذْ يَخْتَصِمَونَ } هو:{ إذْ قالَ رَبُّكَ للْـمَلائِكَةِ إنّـي جاعِلٌ
  فِـي الأرْضِ خَـلِـيفَة }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { ما كانَ لِـيَ مِنْ عِلْـمٍ بـالـمَلإِ الأعْلـى } قال: هم الـملائكة، كانت خصومتهم
  فـي شأن آدم حين قال ربك للـملائكة:{ إنّـي خالِقٌ بَشَراً مِنْ طِينٍ }حتـى بلغ{ ساجِدينَ }وحين
  قال:{ إنّـي جاعِلٌ فِـي الأرْضِ خَـلِـيفَةً }حتـى بلغ{ وَيَسْفِكَ الدّماءَ }ففـي
  هذا اختصم الـملأ الأعلـى.وقوله: { إنْ يُوحَى إلـيَّ إلاَّ أنَّـمَا أنا نَذِيرٌ مُبِـينٌ
  }  يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي قريش: ما
  يوحي الله إلـيّ علـم ما لا علـم لـي به، من نـحو العلـم بـالـملأ الأعلـى واختصامهم
  فـي أمر آدم إذا أراد خَـلقه، إلا لأنـي إنـما أنا نذير مبـين «فإنـما» علـى هذا التأويـل
  فـي موضع خفض علـى قول من كان يرى أن مثل هذا الـحرف الذي ذكرنا لا بد له من حرف خافض،
  فسواءٌ إسقاط خافضه منه وإثبـاته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ نَبَأٌ عَظِيمٌ } * { أَنتُمْ
  عَنْهُ مُعْرِضُونَ } * { مَا كَانَ لِيَ مِنْ عِلْمٍ بِٱلْمَلإِ ٱلأَعْلَىٰ إِذْ يَخْتَصِمُونَ
  } * { إِن يُوحَىٰ إِلَيَّ إِلاَّ أَنَّمَآ أَنَاْ نَذِيرٌ مُّبِينٌ }وإما علـى قول
  من رأى أن مثل هذا ينصب إذا أسقط منه الـخافض، فإنه علـى مذهبه نصب، وقد بـيَّنا ذلك
  فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.وقد يتـجه لهذا الكلام وجه آخر، وهو
  أن يكون معناه: ما يوحي الله إلـى إنذاركم. وإذا وجه الكلام إلـى هذا الـمعنى، كانت
  «أنـما» فـي موضع رفع، لأن الكلام يصير حينئذٍ بـمعنى: ما يوحَى إلـيَّ إلا الإنذار.قوله:
  { إلا أنـما أنا نَذِيرٌ مُبِـينٌ } يقول: إلا أنـي نذير لكم مُبِـين لكم إنذاره إياكم.
  وقـيـل: إلا أنـما أنا، ولـم يقل: إلا أنـما أنك، والـخبر من مـحمد عن الله، لأن الوحْي
  قول، فصار فـي معنى الـحكاية، كما يقال فـي الكلام: أخبرونـي أنـي مسيء، وأخبرونـي
  أنك مسيء بـمعنى واحد، كما قال الشاعر:رَجُلانِ مِنْ ضَبَّةَ أخْبَرَانا   أنَّا رأيْنا
  رَجُلاً عُرْيانابـمعنى: أخبرانا أنهما رأيا، وجاز ذلك لأن الـخبر أصله حكاية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

