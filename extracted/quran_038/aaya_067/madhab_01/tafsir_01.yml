  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِيَ مِنْ عِلْمٍ بِٱلْمَلإِ ٱلأَعْلَىٰ إِذْ يَخْتَصِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يُوحَىٰ إِلَيَّ إِلاَّ أَنَّمَآ أَنَاْ نَذِيرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد لقومك الـمكذّبـيك
  فـيـما جئتهم به من عند الله من هذا القرآن، القائلـين لك فـيه: إن هذا إلا اختلاق
  { هُوَ نَبأٌ عَظِيـمٌ } يقول: هذا القرآن خبر عظيـم. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الأعلـى بن واصل الأسدي، قال: ثنا أبُو أُسامة، عن شبل بن عبـاد، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قوله: { قُلْ هُوَ نَبأٌ عَظِيـمٌ أنْتُـمْ مُعْرِضُونَ } قال: القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا هشام، عن ابن
  سيرين، عن شريح، أن رجلاً قال له: أتقضي علـيّ بـالنبأ؟ قال: فقال له شريح: أوَ لَـيْس
  القرآن نبأ؟ قال: وتلا هذه الآية: { قُلْ هُوَ نَبأٌ عَظِيـمٌ } قال: وقَضَى علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: {
  قُلْ هُو نَبأٌ عَظِيـمٌ أنْتُـمْ عَنْهُ مُعْرِضُونَ } قال: القرآن. وقوله: { أنْتُـمْ
  عَنهُ مُعْرِضُونَ } يقول: أنتـم عنه منصرفون لا تعملون به، ولا تصدّقون بـما فـيه
  من حجج الله وآياته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ما كانَ لِـيَ مِنْ عِلْـمٍ
  بـالـمَلإِ الأَعْلَـى } يقول لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي
  قومك: { ما كان لِـيَ من علـم بـالـملأ الأعلـى إذّ يَخْتَصِمُونَ } فـي شأن آدم من
  قبل أن يوحي إلـيَّ ربّـي فـيعلـمنـي ذلك، يقول: ففـي إخبـاري لكم عن ذلك دلـيـل واضح
  علـى أن هذا القرآن وحي من الله وتنزيـل من عنده، لأنكم تعلـمون أن علـم ذلك لـم يكن
  عندي قبل نزول هذا القرآن، ولا هو مـما شاهدته فعاينته، ولكنـي علـمت ذلك بإخبـار الله
  إياي به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { ما كانَ لِـيَ مِنْ عِلْـمٍ بـالـمَلإٍ الأَعْلَـى
  إذْ يَخْتَصِمُونَ } قال: الـملأ الأعلـى: الـملائكة حين شووروا فـي خـلق آدم، فـاختصموا
  فـيه، وقالوا: لا تـجعل فـي الأرض خـلـيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { بـالـمَلإِ الأَعْلَـى إذْ يَخْتَصِمَونَ
  } هو:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذْ قالَ رَبُّكَ للْـمَلائِكَةِ إنّـي جاعِلٌ فِـي الأرْضِ
  خَـلِـيفَة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما كانَ
  لِـيَ مِنْ عِلْـمٍ بـالـمَلإِ الأعْلـى } قال: هم الـملائكة، كانت خصومتهم فـي شأن
  آدم حين قال ربك للـملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنّـي خالِقٌ بَشَراً مِنْ طِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حتـى بلغ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ساجِدينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وحين قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي جاعِلٌ فِـي الأرْضِ خَـلِـيفَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حتـى
  بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْفِكَ
  الدّماءَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ففـي هذا اختصم الـملأ الأعلـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنْ يُوحَى إلـيَّ إلاَّ أنَّـمَا أنا نَذِيرٌ مُبِـينٌ }  يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: قل يا مـحمد لـمشركي قريش: ما يوحي الله إلـيّ علـم ما لا
  علـم لـي به، من نـحو العلـم بـالـملأ الأعلـى واختصامهم فـي أمر آدم إذا أراد خَـلقه،
  إلا لأنـي إنـما أنا نذير مبـين «فإنـما» علـى هذا التأويـل فـي موضع خفض علـى قول
  من كان يرى أن مثل هذا الـحرف الذي ذكرنا لا بد له من حرف خافض، فسواءٌ إسقاط خافضه
  منه وإثبـاته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
