  class=\"TextResultArabic\"><font color=\"black\">وإما علـى قول من رأى أن مثل هذا
  ينصب إذا أسقط منه الـخافض، فإنه علـى مذهبه نصب، وقد بـيَّنا ذلك فـيـما مضى بـما
  أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يتـجه لهذا الكلام وجه آخر، وهو أن يكون معناه: ما يوحي الله إلـى إنذاركم. وإذا وجه
  الكلام إلـى هذا الـمعنى، كانت «أنـما» فـي موضع رفع، لأن الكلام يصير حينئذٍ بـمعنى:
  ما يوحَى إلـيَّ إلا الإنذار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { إلا أنـما أنا نَذِيرٌ مُبِـينٌ } يقول: إلا أنـي نذير لكم مُبِـين لكم إنذاره إياكم.
  وقـيـل: إلا أنـما أنا، ولـم يقل: إلا أنـما أنك، والـخبر من مـحمد عن الله، لأن الوحْي
  قول، فصار فـي معنى الـحكاية، كما يقال فـي الكلام: أخبرونـي أنـي مسيء، وأخبرونـي
  أنك مسيء بـمعنى واحد، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَجُلانِ مِنْ ضَبَّةَ أخْبَرَانا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنَّا رأيْنا
  رَجُلاً عُرْيانا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
