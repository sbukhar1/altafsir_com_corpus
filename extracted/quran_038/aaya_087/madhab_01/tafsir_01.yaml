  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ
  هُوَ إِلاَّ ذِكْرٌ لِّلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَعْلَمُنَّ
  نَبَأَهُ بَعْدَ حِينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل لهؤلاء الـمشركين من قومك: { إنْ هُوَ } يعنـي: ما هذا القرآن {
  إلاَّ ذِكْرٌ } يقول: إلا تذكير من الله { للْعالَـمِينَ } من الـجنّ والإنس، ذكرهم
  ربهم إرادة استنقاذ من آمن به منهم من الهَلَكة. وقوله: { وَلَتَعْلَـمُنَّ نَبأَهُ
  بَعحدَ حِينٍ } يقول: ولتعلـمنّ أيها الـمشركون بـالله من قُرَيش نبأه، يعنـي: نبأ
  هذا القرآن، وهو خبره، يعنـي حقـيقة ما فـيه من الوعد والوعيد بعد حين. وبـمثل الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَتَعْلَـمُنَّ نَبأَهُ
  } قال: صدق هذا الـحديث نبأ ما كذّبوا به. وقـيـل: نبأه حقـيقة أمر مـحمد صلى الله
  عليه وسلم أنه نبـيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلفوا فـي مدة الـحِين الذي
  ذكره الله فـي هذا الـموضع: ما هي، وما نهايتها؟ فقال بعضهم: نهايتها الـموت. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَتَعْلَـمُنَّ نَبأَهُ بَعْدَ حِينٍ }: أي بعد الـموت
  وقال الـحسن: يا ابن آدم عند الـموت يأتـيك الـخبر الـيقـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: كانت نهايتها إلـى يوم بدر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { وَلَتَعْلَـمُنَّ نَبأَهُ
  بَعْدَ حِينٍ } قال: يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: يوم القـيامة. وقال بعضهم: نهايتها القـيامة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلَتَعْلَـمُنَّ نَبأَهُ بَعْدَ حِينٍ } قال: يوم القـيامة يعلـمون نبأ ما كذّبوا
  به بعد حين من الدنـيا وهو يوم القـيامة. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِكُلّ نَبأٍ مُسْتَقَرٌ وَسَوْفَ
  تَعْلَـمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وهذا أيضاً الآخرة يستقرّ فـيها الـحقّ، ويبطُل البـاطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب أن يقال: إن الله أعلـم الـمشركين
  الـمكذّبـين بهذا القرآن أنهم يعلـمون نبأه بعد حين من غير حدّ منه لذلك الـحين بحدّ،
  وقد علـم نبأه من أحيائهم الذين عاشوا إلـى ظهور حقـيقته، ووضوح صحته فـي الدنـيا،
  ومنهم من علـم حقـيقة ذلك بهلاكه ببدر، وقبل ذلك، ولا حدّ عند العرب للـحين، لا يُجاوَز
  ولا يقصر عنه. فإذ كان ذلك كذلك فلا قول فـيه أصحْ من أن يطلَق كما أطلقه الله من غير
  حصر ذلك علـى وقت دون وقت. وبنـحو الذين قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، قال: ثنا أيوب، قال: قال عكرمة: سُئِلْت عن رجل حلف أن لا يصنع كذا
  وكذا إلـى حين، فقلت: إن من الـحين حيناً لا يُدرك، ومن الـحين حِينٌ يُدرك، فـالـحين
  الذي لا يُدرك قوله: { وَلَتَعْلَـمُنَّ نَبأَهُ بَعْدَ حِينٍ } ، والـحين الذي يُدرك
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُؤْتِـي أُكُلَها كُلَّ حِينٍ بإذْن رَبِّها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  من حين تُصْرَم النـخـلة إلـى حين تُطْلِع، وذلك ستة أشهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

