  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَءُنزِلَ
  عَلَيْهِ ٱلذِّكْرُ مِن بَيْنِنَا بَلْ هُمْ فَي شَكٍّ مِّن ذِكْرِي بَل لَّمَّا يَذُوقُواْ
  عَذَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَمْ عِندَهُمْ خَزَآئِنُ رَحْمَةِ رَبِّكَ ٱلْعَزِيزِ
  ٱلْوَهَّابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل
  هؤلاء الـمشركين من قريش: أأُنزل علـى مـحمد الذكر من بـيننا فخُصَّ به، ولـيس بأشرف
  منا حسبـاً. وقوله: { بَلْ هُمْ فِـي شَكّ مِنْ ذِكرِي } يقول تعالـى ذكره: ما بهؤلاء
  الـمشركين أن لا يكونوا أهل علـم بأن مـحمداً صادق، ولكنهم فـي شكّ من وحينا إلـيه،
  وفـي هذا القرآن الذي أنزلناه إلـيه أنه من عندنا { بَلْ لَـمَّا يَذُوقُوا عَذَابِ
  } يقول بل لـم ينزل بهم بأسنا، فـيذوقوا وبـال تكذيبهم مـحمداً، وشكهم فـي تنزيـلنا
  هذا القرآن علـيه، ولو ذاقوا العذاب علـى ذلك علـموا وأيقنوا حقـيقة ما هم به مكذِّبون،
  حين لا ينفعهم علـمهم { أمْ عِنْدَهُمْ خَزَائِنُ رَحْمَةِ رَبِّكَ العَزِيزِ الوَهَّابِ
  } يقول تعالـى ذكره: أم عند هؤلاء الـمشركين الـمنكرين وحي الله إلـى مـحمد خزائن رحمة
  ربك، يعنـي مفـاتـيح رحمة ربك يا مـحمد، العزيز فـي سلطانه، الوهاب لـمن يشاء من خـلقه،
  ما يشاء من مُلك وسلطان ونبوّة، فـيـمنعوك يا مـحمد، ما منّ الله به علـيك من الكرامة،
  وفضَّلك به من الرسالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
