  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰدَاوُودُ
  إِنَّا جَعَلْنَاكَ خَلِيفَةً فِي ٱلأَرْضِ فَٱحْكُمْ بَيْنَ ٱلنَّاسِ بِٱلْحَقِّ وَلاَ
  تَتَّبِعِ ٱلْهَوَىٰ فَيُضِلَّكَ عَن سَبِيلِ ٱللَّهِ إِنَّ ٱلَّذِينَ يَضِلُّونَ عَن
  سَبِيلِ ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدُ بِمَا نَسُواْ يَوْمَ ٱلْحِسَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ خَلِيفَةً فِى ٱلأَرْضِ } أي: استخلفناك على الملك في الأرض، كمن
  يستخلفه بعض السلاطين على بعض البلاد ويملكه عليها. ومنه قولهم: خلفاء الله في أرضه.
  أوجعلناك خليفة ممن كان قبلك من الأنبياء القائمين بالحقّ. وفيه دليل على أنّ حاله
  بعد التوبة بقيت على ما كانت عليه لم تتغير { فَٱحْكُمْ بَيْنَ ٱلنَّاسِ بِٱلْحَقّ
  } أي بحكم الله تعالى إذ كنت خليفته { وَلاَ تَتَّبِعِ } هوى النفس في قضائك وغيره،
  مما تتصرف فيه من أسباب الدين والدنيا { فَيُضِلَّكَ } الهوى فيكون سبباً لضلالك {
  عَن سَبِيلِ ٱللَّهِ } عن دلائله التي نصبها في العقول، وعن شرائعه التي شرعها وأوحى
  بها، و { يَوْمِ ٱلْحِسَابِ } متعلق بنسوا، أي: بنسيانهم يوم الحساب، أو بقوله لهم،
  أي: لهم عذاب يوم القيامة بسبب نسيانهم وهو ضلالهم عن سبيل الله. وعن بعض خلفاء بني
  مروان أنه قال لعمر بن عبد العزيز أو للزهري: هل سمعت ما بلغنا؟ قال: وما هو؟ قال:
  بلغنا أن الخليفة لا يجري عليه القلم ولا تكتب عليه معصية. فقال: يا أمير المؤمنين،
  الخلفاء أفضل من الأنبياء؟ ثم تلا هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

