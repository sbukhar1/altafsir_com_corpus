text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صۤ وَٱلْقُرْآنِ
  ذِي ٱلذِّكْرِ } * { بَلِ ٱلَّذِينَ كَفَرُواْ فِي عِزَّةٍ وَشِقَاقٍ }{ صۤ } على الوقف
  وهي أكثر القراءة. وقرىء: بالكسر والفتح لالتقاء الساكنين، ويجوز أن ينتصب بحذف حرف
  القسم وإيصال فعله، كقولهم: الله لأفعلنّ، كذا بالنصب، أو بإضمار حرف القسم، والفتح
  في موضع الجرّ، كقولهم: الله لأفعلنّ، بالجرّ وامتناع الصرف للتعريف والتأنيث، لأنها
  بمعنى السورة، وقد صرفها من قرأ { صۤ } بالجرّ والتنوين على تأويل الكتاب والتنزيل،
  وقيل: فيمن كسر هو من المصاداة وهي المعارضة والمعادلة. ومنها الصدى وهو ما يعارض الصوت
  في الأماكن الخالية من الأجسام الصلبة، ومعناه: عارض القرآن بعملك فاعمل بأوامره وانته
  عن نواهيه. فإن قلت: قوله: { صۤ وَٱلْقُرْءَانِ ذِى ٱلذِّكْرِ بَلِ ٱلَّذِينَ كَفَرُواْ
  فِى عِزَّةٍ وَشِقَاقٍ } كلام ظاهره متنافر غير منتظم، فما وجه انتظامه؟ قلت: فيه وجهان،
  أحدهما: أن يكون قد ذكر اسم هذا الحرف من حروف المعجم على سبيل التحدّي والتنبيه على
  الإعجاز كما مرّ في أوّل الكتاب، ثم أتبعه القسم محذوف الجواب لدلالة التحدّي عليه،
  كأنه قال: { وَٱلْقُرْءانِ ذِى ٱلذِّكْرِ } إنه لكلام معجز. والثاني: أن يكون { صۤ
  } خبر مبتدأ محذوف، على أنها اسم للسورة، كأنه قال: هذه صۤ، يعني: هذه السورة التي
  أعجزت العرب، والقرآن ذي الذكر، كما تقول: هذا حاتم والله، تريد: هذا هو المشهور بالسخاء
  والله؛ وكذلك إذا أقسم بها كأنه قال: أقسمت بص والقرآن ذي الذكر إنه لمعجز ثم قال:
  بل الذين كفروا في عزة واستكبار عن الإذعان لذلك والاعتراف بالحق وشقاق لله ورسوله،
  وإذا جعلتها مقسماً بها وعطفت عليها { وَٱلْقُرْءانِ ذِى ٱلذِّكْرِ } جاز لك أن تريد
  بالقرآن التنزيل كله، وأن تريد السورة بعينها. ومعناه: أقسم بالسورة الشريفة والقرآن
  ذي الذكر، كما تقول: مررت بالرجل الكريم وبالنسمة المباركة، ولا تريد بالنسمة غير الرجل.
  والذكر: الشرف والشهرة، من قولك: فلان مذكور،{ وَإِنَّهُ لَذِكْرٌ لَّكَ وَلِقَوْمِكَ }[الزخرف:44]
  أو الذكرى والموعظة، أو ذكر ما يحتاج إليه في الدين من الشرائع وغيرها، كأقاصيص الأنبياء
  والوعد والوعيد. والتنكير في { عِزَّةٍ وَشِقَاقٍ } للدّلالة على شدّتهما وتفاقمهما.
  وقرىء: «في غرّة» أي: في غفلة عما يجب عليهم من النظر واتباع الحقّ.\r\n\t\t\t\r\n\t\t\t</section>"

