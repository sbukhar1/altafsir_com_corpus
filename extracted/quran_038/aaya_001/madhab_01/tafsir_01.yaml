  ٱلَّذِينَ كَفَرُواْ فِي عِزَّةٍ وَشِقَاقٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربـية يقول: { ص } فـي معناها كقولك: وجب والله، نزل والله، وحقٌّ والله،
  وهي جواب لقوله: { والقُرآنِ } كما تقول: حقاً والله، نزل والله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والقُرآنِ ذِي الذّكْرِ } وهذا قسم أقسمه الله تبـارك وتعالـى
  بهذا القرآن فقال: { والقُرآنِ ذِي الذّكْر }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل قوله: { ذِي الذّكْرِ } فقال بعضهم: معناه: ذي الشرف. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا نصر بن علـيّ، قال: ثنا أبو
  أحمد، عن قـيس، عن أبـي حصين، عن سعيد { ص والقُرآنِ ذِي الذّكْر } قال: ذي الشرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا نصر بن علـيّ وابن بشار، قالا: ثنا أبو أحمد، عن مسعر، عن أبـي
  حصين { ذِي الذكْرِ }: ذي الشرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبو أحمد، عن سفـيان، عن إسماعيـل، عن أبـي صالـح أو غيره { ذِي الذّكْرِ }: ذي
  الشرف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { والقُرآنِ ذِي الذّكْرِ } قال: ذي الشرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا معاوية بن هشام، عن سفـيان، عن يحيى بن
  عُمارة، عن سعيد بن جبـير عن ابن عبـاس { ص والقُرآنِ ذِي الذّكْرِ } ذي الشرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: بل معناه: ذي التذكير، ذكَّركمُ الله به. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـمسيب بن شريك، عن أبـي روق، عن الضحاك { ذِي الذّكْرِ }
  قال: فـيه ذكركم، قال: ونظيرتها:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ أنْزَلْنا إلَـيْكُمْ كِتابـاً
  فِـيهِ ذِكرُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذي الذّكْرِ
  }: أي ما ذكر فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين فـي ذلك بـالصواب
  قول من قال: معناه: ذي التذكير لكم، لأن الله أتبع ذلك قولَه: { بَلِ الَّذِينَ كَفَرُوا
  فِـي عِزَّةٍ وَشِقاقٍ } فكان معلوماً بذلك أنه إنـما أخبر عن القرآن أنه أنزله ذكراً
  لعبـاده ذكَّرهم به، وأن الكفـار من الإيـمان به فـي عزّة وشقاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف فـي الذي وقع علـيه اسم القسم، فقال بعضهم وقع القسم علـى قوله:
  { بَلِ الَّذِينَ كَفَرُوا فِـي عِزَّةٍ وَشِقاق }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { بَلِ الَّذِينَ
  كَفَرُوا فِـي عِزَّةٍ } قال: ها هنا وقع القسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربـية يقول: «بل» دلـيـل علـى تكذيبهم، فـاكتفـى ببل من جواب القسم، وكأنه
  قـيـل: ص، ما الأمر كما قلتـم، بل أنتـم فـي عزّة وشقاق. وكان بعض نـحويـي الكوفة يقول:
  زعموا أن موضع القسم فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنْ كُلٌ إلاَّ كَذَّبَ الرُّسُلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نـحويـي الكوفة: قد زعم قوم أن جواب { والقُرآنِ } قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ ذلكَ لَـحَقّ تَـخاصُمُ أهْلِ
  النَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وذلك كلام قد تأخر عن قوله: { والقُرآنِ } تأخراً شديداً، وجرت
  بـينهما قصص مختلفة، فلا نـجد ذلك مستقـيـماً فـي العربـية، والله أعلـم.</font></font>&#13;\t\t\t<label
