  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صۤ
  وَٱلْقُرْآنِ ذِي ٱلذِّكْرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱلَّذِينَ كَفَرُواْ فِي عِزَّةٍ وَشِقَاقٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: اختلف أهل التأويـل فـي معنى قول الله عزّ وجلّ: { ص
  } ، فقال بعضهم: هو من الـمصاداة، من صاديت فلاناً، وهو أمر من ذلك، كأن معناه عندهم:
  صادٍ بعملك القرآن: أي عارضه به، ومن قال هذا تأويـله، فإنه يقرؤه بكسر الدال، لأنه
  أمر، وكذلك رُوي عن الـحسن ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الـحسن { ص } قال: حادث القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحُدثت عن علـيّ بن عاصم، عن عمرو بن عبـيد، عن الـحسن، فـي قوله:
  { ص } قال: عارض القرآن بعملك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عبد الوهاب، عن سعيد، عن قتادة، عن الـحسن، فـي قوله: { ص والقرآن } قال: عارض القرآن،
  قال عبد الوهاب: يقول اعرضه علـى عملك، فـانظر أين عملك من القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، عن
  إسماعيـل، عن الـحسن أنه كان يقرأ: { ص والقرآن } بخفض الدال، وكان يجعلها من الـمصاداة،
  يقول: عارض القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي حرف هجاء. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: أما { ص } فمن الـحروف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو قسم أقسم الله به. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { ص } قال: قسم أقسمه الله، وهو من أسماء الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو اسم من أسماء القرآن أقسم الله به. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ص } قال: هو
  اسم من أسماء القرآن أقسم الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: صدق الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـمسيب بن شريك، عن أبـي روق، عن الضحاك فـي قوله: { ص } قال: صدق الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك فقرأته عامة قرّاء الأمصار خلا عبد
  الله بن أبـي إسحاق وعيسى بن عمر، بسكون الدال، فأما عبد الله بن أبـي إسحاق فإنه كان
  يكسرها لاجتـماع الساكنـين، ويجعل ذلك بـمنزلة الآداة، كقول العرب: تركته حاثِ بـاثِ،
  وخازِ بـازِ يخفضان من أجل أن الذي يـلـي آخر الـحروف ألف فـيخفضون مع الألف، وينصبون
  مع غيرها، فـيقولون حيث بـيث، ولأجعلنك فـي حيص بـيص: إذا ضيق علـيه. وأما عيسى بن
  عمر فكان يوفِّق بـين جميع ما كان قبل آخر الـحروف منه ألف، وما كان قبل آخره ياء أو
  واو فـيفتـح جميع ذلك وينصبه، فـيقول: ص وق ون ويس، فـيجعل ذلك مثل الآداة كقولهم:
  لـيتَ، وأينَ وما أشبه ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك عندنا
  السكون فـي كل ذلك، لأن ذلك القراءة التـي جاءت بها قرّاء الأمصار مستفـيضة فـيهم،
  وأنها حروف هجاء لأسماء الـمسميات، فـيعربن إعراب الأسماء والأدوات والأصوات، فـيسلك
  بهنّ مسالكهن، فتأويـلها إذ كانت كذلك تأويـل نظائرها التـي قد تقدم بـيانناها قبل
  فـيـما مضى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
