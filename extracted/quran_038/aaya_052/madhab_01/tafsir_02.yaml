text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا ذِكْرٌ
  وَإِنَّ لِلْمُتَّقِينَ لَحُسْنَ مَآبٍ } * { جَنَّاتِ عَدْنٍ مُّفَتَّحَةً لَّهُمُ
  ٱلأَبْوَابُ } * { مُتَّكِئِينَ فِيهَا يَدْعُونَ فِيهَا بِفَاكِهَةٍ كَثِيرَةٍ وَشَرَابٍ
  } * { وَعِندَهُمْ قَاصِرَاتُ ٱلطَّرْفِ أَتْرَابٌ }{ هَـٰذَا ذِكْرُ } أي: هذا نوع
  من الذكر وهو القرآن. لما أجرى ذكر الأنبياء وأتمه، وهو باب من أبواب التنزيل؛ ونوع
  من أنواعه، وأراد أن يذكر على عقبه باباً آخر، وهو ذكر الجنة وأهلها. قال: هذا ذكر،
  ثم قال: { وَإِنَّ لِلْمُتَّقِينَ } كما يقول الجاحظ في كتبه: فهذا باب، ثم يشرع في
  باب آخر، ويقول الكاتب إذا فرغ من فصل من كتابه وأراد الشروع في آخر: هذا وقد كان كيت
  وكيت؛ والدليل عليه: أنه لما أتمّ ذكر أهل الجنة وأراد أن يعقبه بذكر أهل النار. قال:
  { هذا وإن للطاغين }. وقيل: معناه هذا شرف وذكر جميل ويذكرون به أبداً. وعن ابن عباس
  رضي الله عنه: هذا ذكر من مضى من الأنبياء { جَنَّـٰتِ عَدْنٍ } معرفة لقوله:{ جَنَّـٰتِ
  عَدْنٍ ٱلَّتِى وَعَدَ ٱلرَّحْمَـٰنُ }[مريم: 61] وانتصابها على أنها عطف بيان لحسن
  مآب. و { مُّفَتَّحَةً } حال، والعامل فيها ما في (للمتقين) من معنى الفعل. وفي { مُّفَتَّحَةً
  } ضمير الجنات، والأبواب بدل من الضمير، تقديره: مفتحة هي الأبواب، كقولهم: ضرب زيد
  اليد والرجل، وهو من بدل الاشتمال. وقرىء: «جنات عدن مفتحة» بالرفع، على أن جنات عدن
  مبتدأ، ومفتحة خبره. أو كلاهما خبر مبتدأ محذوف، أي هو جنات عدن هي مفتحة لهم؛ كأن
  اللدات سمين أتراباً، لأن التراب مسهن في وقت واحد، وإنما جعلن على سنّ واحدة، لأنّ
  التحاب بين الأقران أثبت. وقيل: هنّ أتراب لأزواجهنّ، أسنانهنّ كأسنانهم.\r\n\t\t\t\r\n\t\t\t</section>"

