  ٱلْمِحْرَابَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ دَخَلُواْ عَلَىٰ دَاوُودَ فَفَزِعَ مِنْهُمْ
  قَالُواْ لاَ تَخَفْ خَصْمَانِ بَغَىٰ بَعْضُنَا عَلَىٰ بَعْضٍ فَٱحْكُمْ بَيْنَنَا
  بِٱلْحَقِّ وَلاَ تُشْطِطْ وَٱهْدِنَآ إِلَىٰ سَوَآءِ ٱلصِّرَاطِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والذي يدلّ عليه المثل الذي ضربه الله لقصته عليه السلام ليس إلاّ
  طلبه إلى زوج المرأة أن ينزل له عنها فحسب. فإن قلت: لم جاءت على طريقة التمثيل والتعريض
  دون التصريح؟ قلت: لكونها أبلغ في التوبيخ، من قبل أن التأمل إذا أدّاه إلى الشعور
  بالمعرض به، كان أوقع في نفسه، وأشدّ تمكناً من قلبه، وأعظم أثراً فيه، وأجلب لاحتشامه
  وحيائه، وأدعى إلى التنبه على الخطأ فيه من أن يبادره به صريحاً، مع مراعاة حسن الأدب
  بترك المجاهرة. ألا ترى إلى الحكماء كيف أوصوا في سياسة الولد إذا وجدت منه هنة منكرة
  بأن يعرض له بإنكارها عليه ولا يصرح. وأن تحكى له حكاية ملاحظة لحاله إذا تأملها استسمج
  حال صاحب الحكاية فاستمسج حال نفسه، وذلك أزجر له لأنه ينصب ذلك مثالاً لحاله ومقياساً
  لشأنه، فيتصور قبح ما وجد منه بصورة مكشوفة، مع أنه أصون لما بين الوالد والولد من
  حجاب الحشمة. فإن قلت: فلم كان ذلك على وجه التحاكم إليه؟ قلت: ليحكم بما حكم به من
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَدْ ظَلَمَكَ بِسُؤَالِ نَعْجَتِكَ إِلَىٰ نِعَاجِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[صۤ:
  24] حتى يكون محجوجاً بحكمه ومعترفاً على نفسه بظلمه { وَهَلْ أَتَاكَ نَبَؤُا ٱلْخَصْمِ
  } ظاهره الاستفهام. ومعناه الدلالة على أنه من الأنباء العجيبة التي حقها أن تشيع ولا
  تخفى على أحد، والتشويق إلى استماعه والخصم: الخصماء، وهو يقع على الواحد والجمع؛ كالضيف.
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَدِيثُ ضَيْفِ إِبْرٰهِيمَ ٱلْمُكْرَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الذاريات:
  24] لأنه مصدر في أصله، تقول: خصمه خصماً؛ كما تقول: ضافه ضيفاً. فإن قلت: هذا جمع.
  وقوله: «خصمان» تثنية فكيف استقام ذلك؟ قلت: معنى خصمان: فريقان خصمان، والدليل عليه
  قراءة من قرأ: خصمان بغى بعضهم على بعض: ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَـٰذَا خَصْمَانِ ٱخْتَصَمُواْ فِى
  رَبّهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 19]. فإن قلت: فما تصنع بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ هَذَا أَخِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  23] وهو دليل على اثنين؟ قلت: هذا قول البعض المراد بقوله بعضنا على بعض. فإن قلت:
  فقد جاء في الرواية أنه بعث إليه ملكان. قلت: معناه أن التحاكم كان بين ملكين، ولا
  يمنع ذلك أن يصحبهما آخرون. فإن قلت: فإذا كان التحاكم بين اثنين كيف سماهم جميعاً
  خصماً في قوله: { نَبَؤُاْ ٱلْخَصْمِ } و { خَصْمَانِ }؟ قلت: لما كان صحب كل واحد
  من المتحاكمين في صورة الخصم صحت التسمية به. فإن قلت: بم انتصب (إذ)؟ قلت: لا يخلو
  إما أن ينتصب بأتاك، أو بالنبأ، أو بمحذوف فلا يسوغ انتصابه بأتاك؛ لأنّ إتيان النبأ
  رسول الله صلى الله عليه وسلم لا يقع إلا في عهده لا في عهد داود، ولا بالنبأ؛ لأن
  النبأ الواقع في عهد داود لا يصحّ إتيانه رسول الله صلى الله عليه وسلم. وإن أردت بالنبأ:
  القصة في نفسها لم يكن ناصباً، فبقي أن ينتصب بمحذوف، وتقديره: وهل أتاك نبأ تحاكم
  الخصم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
