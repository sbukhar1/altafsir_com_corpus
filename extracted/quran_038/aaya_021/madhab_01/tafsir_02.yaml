  بِٱلْحَقِّ وَلاَ تُشْطِطْ وَٱهْدِنَآ إِلَىٰ سَوَآءِ ٱلصِّرَاطِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ويجوز أن ينتصب بالخصم لما فيه من معنى الفعل. وأما إذ الثانية فبدل
  من الأولى { تَسَوَّرُواْ ٱلْمِحْرَابَ } تصعدوا سوره ونزلوا إليه. والسور: الحائط
  المرتفع ونظيره في الأبنية: تسنمه، إذا علا سنامه، وتذرّاه: إذا علا ذروته. روى: أنّ
  الله تعالى بعث إليه ملكين في صورة إنسانين، فطلبا أن يدخلا عليه، فوجداه في يوم عبادته،
  فمنعهما الحرس فتسوّرا عليه المحراب، فلم يشعر إلاّ وهما بين يديه جالسان { فَفَزِعَ
  مِنْهُمْ } قال ابن عباس: إنّ داود عليه السلام جزأ زمانه أربعة أجزاء: يوماً للعبادة،
  ويوماً للقضاء، ويوماً للاشتغال بخواص أموره، ويوماً يجمع بني إسرائيل فيعظهم ويبكيهم؛
  فجاءوه في غير يوم القضاء ففزع منهم، ولأنهم نزلوا عليه من فوق، وفي يوم الاحتجاب،
  والحرس حوله لا يتركون من يدخل عليه { خَصْمَانِ } خبر مبتدأ محذوف، أي: نحن خصمان
  { وَلاَ تُشْطِطْ } ولا تجر. وقرىء: «ولا تشطط»، أي: ولا تبعد عن الحق. وقرىء: «ولا
