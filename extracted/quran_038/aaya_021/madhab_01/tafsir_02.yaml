  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهَلْ
  أَتَاكَ نَبَؤُاْ ٱلْخَصْمِ إِذْ تَسَوَّرُواْ ٱلْمِحْرَابَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  دَخَلُواْ عَلَىٰ دَاوُودَ فَفَزِعَ مِنْهُمْ قَالُواْ لاَ تَخَفْ خَصْمَانِ بَغَىٰ
  بَعْضُنَا عَلَىٰ بَعْضٍ فَٱحْكُمْ بَيْنَنَا بِٱلْحَقِّ وَلاَ تُشْطِطْ وَٱهْدِنَآ
  إِلَىٰ سَوَآءِ ٱلصِّرَاطِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان أهل زمان
  داود عليه السلام يسأل بعضهم بعضاً أن ينزل له عن امرأته فيتزوجها إذا أعجبته وكانت
  لهم عادة في المواساة بذلك قد اعتادوها. وقد روينا أن الأنصار كانوا يواسون المهاجرين
  بمثل ذلك، فاتفق أنّ عين داود وقعت على امرأة رجل يقال له أوريا، فأحبّها فسأله النزول
  له عنها، فاستحيا أن يردّه ففعل، فتزوجها وهي أمّ سليمان، فقيل له: إنك مع عظم منزلتك
  وارتفاع مرتبتك وكبر شأنك وكثرة نسائك: لم يكن ينبغي لك أن تسأل رجلاً ليس له إلا امرأة
  واحدة النزول، بل كان الواجب عليك مغالبة هواك وقهر نفسك والصبر على ما امتحنت به.
  وقيل: خطبها أوريا ثم خطبها داود، فآثره أهلها، فكان ذنبه أن خطب على خطبة أخيه المؤمن،
  مع كثرة نسائه. وأمّا ما يذكر أنّ داود عليه السلام تمنى منزلة آبائه إبراهيم وإسحاق
  ويعقوب فقال: يا رب إنّ آبائي قد ذهبوا بالخير كله، فأوحى إليه: إنهم ابتلوا ببلايا
  فصبروا عليها: قد ابتلي إبراهيم بنمروذ وذبح ولده، وإسحاق بذبحه وذهاب بصره، ويعقوب
  بالحزن على يوسف. فسأل الابتلاء فأوحى الله إليه: إنك لمبتلى في يوم كذا وكذا، فاحترس،
  فلما حان ذلك اليوم دخل محرابه وأغلق بابه وجعل يصلي ويقرأ الزبور، فجاءه الشيطان في
  صورة حمامة من ذهب، فمدّ يده ليأخذها لابن له صغير، فطارت، فامتدّ إليها، فطارت فوقعت
  في كوّة، فتبعها، فأبصر امرأة جميلة قد نقضت شعرها فغطى بدنها، وهي امرأة أوريا وهو
  من غزاة البلقاء، فكتب إلى أيوب بن صوريا وهو صاحب بعث البلقاء. أن ابعث أوريا وقدمه
  على التابوت، وكان من يتقدم على التابوت لا يحل له أن يرجع حتى يفتح الله على يده أو
  يستشهد، ففتح الله على يده وسلم، فأمر بردّه مرة أخرى، وثالثة، حتى قتل، فأتاه خبر
  قتله فلم يحزن كما كان يحزن على الشهداء، وتزوج امرأته. فهذا ونحوه مما يقبح أن يحدث
  به عن بعض المتسمين بالصلاح من أفناء المسلمين؟ فضلاً عن بعض أعلام الأنبياء. وعن سعيد
  بن المسيب والحارث الأعور: أنّ علي بن أبي طالب رضي الله عنه قال: من حدثكم بحديث داود
  على ما يرويه القصاص جلدته مائة وستين وهو حدّ الفرية على الأنبياء. وروى أنه حدث بذلك
  عمر بن عبد العزيز وعنده رجل من أهل الحق، فكذب المحدث به وقال: إن كانت القصة على
  ما في كتاب الله فما ينبغي أن يلتمس خلافها، وأعظم بأن يقال غير ذلك وإن كانت على ما
  ذكرت وكف الله عنها ستراً على نبيه فما ينبغي إظهارها عليه، فقال عمر: لسماعي هذا الكلام
  أحبّ إليّ مما طلعت عليه الشمس.</font></font>&#13;\t\t\t<label disabled=\"true\"
