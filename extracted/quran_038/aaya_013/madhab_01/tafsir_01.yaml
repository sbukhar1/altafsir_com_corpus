text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَبْلَهُمْ
  قَوْمُ نُوحٍ وَعَادٌ وفِرْعَوْنُ ذُو ٱلأَوْتَادِ } * { وَثَمُودُ وَقَوْمُ لُوطٍ
  وَأَصْحَابُ لْئَيْكَةِ أُوْلَـٰئِكَ ٱلأَحْزَابُ } * { إِن كُلٌّ إِلاَّ كَذَّبَ ٱلرُّسُلَ
  فَحَقَّ عِقَابِ }يقول تعالـى ذكره: كذّبت قبل هؤلاء الـمشركين من قريش، القائلـين:
  أجعل الآلهة إلهاً واحداً، رسلها، قوم نوح وعاد وفرعون ذو الأوتاد.واختلف أهل العلـم
  فـي السبب الذي من أجله قـيـل لفرعون ذو الأوتاد، فقال بعضهم: قـيـل ذلك له لأنه كانت
  له ملاعب من أوتاد، يُـلْعَب له علـيها. ذكر من قال ذلك:حُدثت عن علـيّ بن الهيثم،
  عن عبد الله بن أبـي جعفر، عن أبـيه، عن سعيد بن جُبَـير، عن ابن عبـاس { وَفِرْعُوْنَ
  ذِي الأوْتادِ } قال: كانت ملاعب يـلعب له تـحتها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَفِرْعُونَ ذُو الأوْتادِ } قال: كان له أوتاد وأرسان، وملاعب
  يـلعب له علـيها.وقال آخرون: بل قـيـل ذلك له كذلك لتعذيبه الناس بـالأوتاد. ذكر من
  قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ،
  قوله: { ذُو الأوْتادِ } قال: كان يعذِّب الناسَ بـالأوتاد، يعذّبهم بأربعة أوتاد،
  ثم يرفع صخرة تُـمَدّ بـالـحبـال، ثم تُلْقـى علـيه فتشدخه.حُدثت عن علـيّ بن الهيثم،
  عن ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، قال: كان يعذّب الناس بـالأوتاد.وقال
  آخرون: معنى ذلك: ذو البنـيان، قالوا: والبنـيان: هو الأوتاد. ذكر من قال ذلك:حُدثت
  عن الـمـحاربـيّ، عن جُوَيبر، عن الضحاك { ذُو الأوْتادِ } قال: ذو البنـيان.وأشبه
  الأقوال فـي ذلك بـالصواب قول من قال: عُنِـي بذلك الأوتاد، إما لتعذيب الناس، وإما
  للعب، كان يُـلْعَب له بها، وذلك أن ذلك هو الـمعروف من معنى الأوتاد، { وثمودُ وقومُ
  لوطٍ } وقد ذكرنا أخبـار كلّ هؤلاء فـيـما مضى قبلُ من كتابنا هذا { وأصحَابُ الأيْكَةِ
  } يعنـي: وأصحاب الغَيْضة. وكان أبو عمرو بن العلاء فـيـما:حُدثت عن معمر بن الـمثنى،
  عن أبـي عمرو يقول: الأيكة: الـحَرَجة من النبع والسدر، وهو الـملتفّ منه، قال الشاعر:أَفَمِنْ
  بُكاءِ حَمامَةٍ فـي أَيْكَةٍ   يَرْفَضُّ دَمْعُكَ فَوْقَ ظَهر الـمَـحمِلِيعنـي:
  مِـحْمَل السيف. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأصْحابُ الأيْكَةِ } قال: كانوا أصحاب
  شجر، قال: وكان عامَّة شجرهم الدَّوْم.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ، قوله: { وأصحَابُ الأَيْكَةِ } قال: أصحاب الغَيْضة.وقوله:
  { أُولَئِكَ الأحْزَابُ } يقول تعالـى ذكره: هؤلاء الـجماعات الـمـجتـمعة، والأحزاب
  الـمتـحزّبة علـى معاصي الله والكفر به، الذين منهم يا مـحمد مشركو قومك، وهم مسلوك
  بهم سبـيـلهم { إنْ كُلٌّ إلاَّ كَذَّبَ الرُّسُلَ } يقول: ما كلّ هؤلاء الأمـم إلا
  كذّب رسل الله وهي فـي قراءة عبد الله كما ذكر لـي: «إنْ كُلٌّ لَـمَّا كَذَّبَ الرُّسُلَ
  فَحَقَّ عِقابِ» يقول: يقول: فوجب علـيهم عقاب الله إياهم، كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { إنْ كُلّ إلاَّ كَذَّبَ الرُسُلَ فَحَقَّ عِقابِ }
  قال: هؤلاء كلهم قد كذبوا الرسل، فحقّ علـيهم العذاب.\r\n\t\t\t\r\n\t\t\t</section>"

