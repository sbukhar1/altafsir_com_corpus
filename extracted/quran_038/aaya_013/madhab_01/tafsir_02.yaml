  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  قَبْلَهُمْ قَوْمُ نُوحٍ وَعَادٌ وفِرْعَوْنُ ذُو ٱلأَوْتَادِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَثَمُودُ
  وَقَوْمُ لُوطٍ وَأَصْحَابُ لْئَيْكَةِ أُوْلَـٰئِكَ ٱلأَحْزَابُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  كُلٌّ إِلاَّ كَذَّبَ ٱلرُّسُلَ فَحَقَّ عِقَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَنظُرُ هَـٰؤُلآءِ
  إِلاَّ صَيْحَةً واحِدَةً مَّا لَهَا مِن فَوَاقٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ذُو ٱلأَوْتَادِ } أصله من ثبات البيت المطنب بأوتاده، قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالْبَيْتُ لاَ يُبْتَنَى إلاَّ عَلَى عَمَدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ عِمَادَ إِذَا لَمْ تَرْسُ أَوْتَادُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فاستعير لثبات العز والملك واستقامة
  الأمر، كما قال الأسود:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِي ظِلِّ مُلْكٍ ثَابِتِ الأَوْتَادِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: كان يشبح المعذب بين أربع
  سوار: كل طرف من أطرافه إلى سارية مضروب فيه وتد من حديد، ويتركه حتى يموت. وقيل: كان
  يمدّه بين أربعة أوتاد في الأرض ويرسل عليه العقارب والحيات. وقيل: كانت له أوتاد وحبال
  يلعب بها بين يديه { أُوْلَـئِكَ ٱلأَحْزَابُ } قصد بهذه الإشارة الإعلام بأنّ الأحزاب
  الذين جعل الجند المهزوم منهم هم هم، وأنهم هم الذين وجد منهم التكذيب. ولقد ذكر تكذيبهم
  أولاً في الجملة الخبرية على وجه الإبهام، ثم جاء بالجملة الاستثنائية فأوضحه فيها:
  بأنّ كل واحد من الأحزاب كذب جميع الرسل، لأنهم إذا كذبوا واحداً منهم فقد كذبوهم جميعاً.
  وفي تكرير التكذيب وإيضاحه بعد إبهامه، والتنويع في تكريره بالجملة الخبرية أوّلاً
  وبالاستثنائية ثانيا،وما في الاستثنائية من الوضع على وجه التوكيد والتخصيص: أنواع
  من المبالغة المسجلة عليهم باستحقاق أشدّ العقاب و أبلغه، ثم قال: { فَحَقَّ عِقَابِ
  } أي: فوجب لذلك أن أعاقبهم حقّ عقابهم { هَـٰۤؤُلآءِ } أهل مكة. ويجوز أن يكون إشارة
  إلى جميع الأحزاب لاستحضارهم بالذكر، أو لأنهم كالحضور عند الله. والصيحة: النفخة {
  مَّا لَهَا مِن فَوَاقٍ } وقرىء: بالضم: ما لها من توقف مقدار فواق، وهو ما بين حلبتي
  الحالب ورضعتي الراضع. يعني: إذا جاء وقتها لم تستأخر هذا القدر من الزمان، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  جَآءَ أَجَلُهُمْ لاَ يَسْتَئْخِرُونَ سَاعَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 61] وعن ابن عباس: ما لها
  من رجوع وترداد، من أفاق المريض إذا رجع إلى الصحة. وفواق الناقة: ساعة ترجع الدرّ
  إلى ضرعها، يريد: أنها نفخة واحدة فحسب لا تثنى ولا تردد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

