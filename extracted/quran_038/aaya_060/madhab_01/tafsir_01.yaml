text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا وَإِنَّ
  لِلطَّاغِينَ لَشَرَّ مَآبٍ } * { جَهَنَّمَ يَصْلَوْنَهَا فَبِئْسَ ٱلْمِهَادُ } *
  { هَـٰذَا فَلْيَذُوقُوهُ حَمِيمٌ وَغَسَّاقٌ } * { وَآخَرُ مِن شَكْلِهِ أَزْوَاجٌ
  } * { هَـٰذَا فَوْجٌ مُّقْتَحِمٌ مَّعَكُمْ لاَ مَرْحَباً بِهِمْ إِنَّهُمْ صَالُواْ
  ٱلنَّارِ } * { قَالُواْ بَلْ أَنتُمْ لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ
  لَنَا فَبِئْسَ ٱلْقَرَارُ }يعنـي تعالـى ذكره بقوله: { هَذَا }: الذي وصفت لهؤلاء
  الـمتقـين: ثم استأنف جلّ وعزّ الـخبر عن الكافرين به الذين طَغَوا علـيه وبَغَوا،
  فقال: { وإنَّ للطَّاغِينَ } وهم الذين تـمّردوا علـى ربهم، فعَصَوا أمره مع إحسانه
  إلـيهم { لَشَرَّ مآبٍ } يقول: لشرّ مرجع ومصير يصيرون إلـيه فـي الآخرة بعد خروجهم
  من الدنـيا، كما:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ { وَإنَّ للطَّاغِينَ لَشرَّ مآبٍ } قال: لشرَّ مُنْقَلَبٍ.ثم بـين تعالـى
  ذكره: ما ذلك الذي إلـيه ينقلبون ويصيرون فـي الآخرة، فقال: { جَهَنَّـمَ يَصْلَوْنَها
  } فترجم عن جهنـم بقوله: { لَشَرَّ مآبٍ } ومعنى الكلام: إن للكافرين لشرَّ مَصِير
  يصيرون إلـيه يوم القـيامة، لأن مصيرهم إلـى جهنـم، وإلـيها منقلبهم بعد وفـاتهم {
  فَبِئْسَ الـمِهادُ } يقول تعالـى ذكره: فبئس الفراش الذي افترشوه لأنفسهم جهنـم.وقوله:
  { هَذَا فَلْـيَذُوقُوهُ حَمِيـمٌ وَغَسَّاقٌ } يقول تعالـى ذكره: هذا حميـم، وهو الذي
  قد أُغلـي حتـى انتهى حرّه، وغساق فلـيذوقوه فـالـحميـم مرفوع بهذا، وقوله: { فَلْـيَذُوقُوهُ
  } معناه التأخير، لأن معنى الكلام ما ذكرت، وهو: هذا حميـم وغسَّاق فلـيذوقوه. وقد
  يتـجه إلـى أن يكون هذا مكتفـياً بقوله فلـيذوقوه ثم يُبْتدأ فـيقال: حميـمٌ وغَسَّاق،
  بـمعنى: منه حميـم ومنه غَسَّاق كما قال الشاعر:حتـى إذا ما أضَاءَ الصُّبْحُ فـي غَلَسٍ   وَغُودِرَ
  البقْلُ مَلْويٌّ وَمَـحْصُودُوإذا وُجِّه إلـى هذا الـمعنى جاز فـي هذا النصب والرفع.
  النصب: علـى أن يُضْمر قبلها لها ناصب، كم قال الشاعر:زِيادَتَنا نُعْمانُ لا تَـحْرِمَنَّنا   تَقِ
  اللّهَ فِـينا والكِتابَ الَّذي تَتْلُووالرفع بـالهاء فـي قوله: { فَلْـيَذُوقُوهُ
  } كما يقال: اللـيـلَ فبـادروه، واللـيـلُ فبـادروه.حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { هَذَا فَلْـيَذوقُوهُ حَمِيـمٌ وَغَسَّاقٌ
  } قال: الـحميـم: الذي قد انتهى حَرُّه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: الـحميـم دموع أعينهم، تـجمع فـي حياض النار فـيسقونه.وقوله: { وَغَسَّاقٌ
  } اختلفت القرّاء فـي قراءته، فقرأته عامة قرّاء الـحجاز والبصرة وبعض الكوفـيـين والشام
  بـالتـخفـيف: «وَغَسَاقٌ» وقالوا: هو اسم موضوع. وقرأ ذلك عامة قرّاء الكوفة: { وَغَسَّاقٌ
  } مشدّدة، ووجهوه إلـى أنه صفة من قولهم: غَسَقَ يَغْسِقُ غُسُوقاً: إذا سال، وقالوا:
  إنـما معناه: أنهم يُسْقَون الـحميـم، وما يسيـل من صديدهم.والصواب من القول فـي ذلك
  عندي أنهما قراءتان قد قرأ بكل واحدة منهما علـماء من القرّاء، فبأيتهما قرأ القارىء
  فمصيب، وإن كان التشديد فـي السِّين أتـمّ عندنا فـي ذلك، لأن الـمعروف ذلك فـي الكلام،
  وإن كان الآخر غير مدفوعة صحته.واختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: هو ما
  يَسيـل من جلودهم من الصديد والدم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { هَذَا فَلْـيَذُوقُوهُ حَمِيـمٌ وَغَسَّاقٌ } قال: كنا نـحدِّث
  أن الغَسَّاق: ما يسيـل من بـين جلده ولـحمه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا وَإِنَّ لِلطَّاغِينَ لَشَرَّ
  مَآبٍ } * { جَهَنَّمَ يَصْلَوْنَهَا فَبِئْسَ ٱلْمِهَادُ } * { هَـٰذَا فَلْيَذُوقُوهُ
  حَمِيمٌ وَغَسَّاقٌ } * { وَآخَرُ مِن شَكْلِهِ أَزْوَاجٌ } * { هَـٰذَا فَوْجٌ مُّقْتَحِمٌ
  مَّعَكُمْ لاَ مَرْحَباً بِهِمْ إِنَّهُمْ صَالُواْ ٱلنَّارِ } * { قَالُواْ بَلْ أَنتُمْ
  لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ لَنَا فَبِئْسَ ٱلْقَرَارُ }حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قال: { الغسَّاق }: الذي يسيـل من أعينهم
  من دموعهم، يُسْقونه مع الـحميـم.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيـم،
  قال: الغسَّاق: ما يسيـل من سُرْمهم، وما يسقط من جلودهم.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد { الغسَّاق }: الصديد الذي يجمع من جلودهم مـما تصهَرهم
  النار فـي حياض يجتـمع فـيها فـيُسقونه.حدثنـي يحيى بن عثمان بن صالـح السهميّ، قال:
  ثنـي أبـي، قال: ثنا ابن لَهيعة، قال: ثنـي أبو قبـيـل أنه سمع أبـا هبـيرة الزيادي
  يقول: سمعت عبد الله بن عمرو يقول: أيّ شيء الغسَّاق؟ قالوا: الله أعلـم، فقال عبد
  الله بن عمرو: هو القَـيْح الغلـيظ، لو أن قطرة منه تُهرَاق فـي الـمغرب لأنتنت أهل
  الـمشرق، ولو تُهَراق فـي الـمشرق لأنتنت أهل الـمغرب.قال يحيى بن عثمان، قال أبـي:
  ثنا ابن لَهِيعة مرّة أخرى، فقال: ثنا أبو قبـيـل، عن عبد الله بن هبـيرة، ولـم يذكر
  لنا أبـا هبـيرة.حدثنا ابن عوف، قال: ثنا أبو الـمغيرة، قال: ثنا صفوان، قال: ثنا أبو
  يحيى عطية الكلاعيّ، أن كعبـاً كان يقول: هل تدرون ما غَسَّاق؟ قالوا: لا والله، قال:
  عين فـي جهنـم يسيـل إلـيها حُمَةُ كلِّ ذات حُمَةٍ من حية أو عقرب أو غيرها، فـيستنقع
  فـيؤتـي بـالآدمي، فـيغْمَس فـيها غمسة واحدة، فـيخرج وقد سقط جلده ولـحمه عن العظام.
  حتـى يتعلَّق جلده فـي كعبـيه وعقبـيه، وينـجَرّ لـحمه كجرّ الرجل ثوبه.وقال آخرون:
  هو البـارد الذي لا يُستطاع من برده. ذكر من قال ذلك:حُدثت عن يحيى بن أبـي زائدة،
  عن ابن جُرَيج، عن مـجاهد { وغسَّاق } قال: بـارد لا يُسْتطاع، أو قال: برد لا يُسْتطاع.حدثنـي
  علـيّ بن عبد الأعلـى، قال: ثنا الـمـحاربـيّ، عن جُوَيبر، عن الضحاك { هَذَا فَلْـيَذُوقُوهُ
  حَمِيـمٌ وغَسَّاقٌ } قال: يقال: الغسَّاق: أبرد البرد، ويقول آخرون: لا بل هو أنتن
  النَتْن.وقال آخرون: بل هو الـمُنْتِن. ذكر من قال ذلك:حُدثت عن الـمسيب، عن إبراهيـم
  النكري، عن صالـح بن حيان، عن أبـيه، عن عبد الله بن بُرَيدة، قال: الغسَّاق: الـمنتن،
  وهو بـالطُّخارية.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي عمرو بن الـحارث، عن
  درّاج، عن أبـي الهيثم، عن أبـي سعيد الـخُدريّ، أن النبـيّ صلى الله عليه وسلم قال:
  \" لَوْ أنَّ دَلْوا مِنْ غَسَّاقٍ يُهَراقُ فِـي الدُّنـيْا لأَنُتَنَ أهْلَ الدُّنْـيا
  \". وأولـى الأقوال فـي ذلك عندي بـالصواب قول من قال: هو ما يسيـل من صديدهم، لأن
  ذلك هو الأغلب من معنى الْغُسُوق، وإن كان للآخر وجه صحيح.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا وَإِنَّ لِلطَّاغِينَ لَشَرَّ
  مَآبٍ } * { جَهَنَّمَ يَصْلَوْنَهَا فَبِئْسَ ٱلْمِهَادُ } * { هَـٰذَا فَلْيَذُوقُوهُ
  حَمِيمٌ وَغَسَّاقٌ } * { وَآخَرُ مِن شَكْلِهِ أَزْوَاجٌ } * { هَـٰذَا فَوْجٌ مُّقْتَحِمٌ
  مَّعَكُمْ لاَ مَرْحَباً بِهِمْ إِنَّهُمْ صَالُواْ ٱلنَّارِ } * { قَالُواْ بَلْ أَنتُمْ
  لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ لَنَا فَبِئْسَ ٱلْقَرَارُ }وقوله: {
  وآخَرُ مِنْ شَكْلِهِ أزْوَاجٌ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الـمدينة والكوفة { وآخَرُ مِنْ شَكْلِهِ أزْوَاجٌ } علـى التوحيد، بـمعنى: هذا حميـم
  وغساق فلـيذوقوه، وعذاب آخر من نـحو الـحميـم ألوان وأنواع، كما يقال: لك عذاب من فلان:
  ضروب وأنواع وقد يحتـمل أن يكون مراداً بـالأزواج الـخبر عن الـحميـم والغسَّاق، وآخر
  من شكله، وذلك ثلاثة، فقـيـل أزواج، يراد أن ينعت بـالأزواج تلك الأشياء الثلاثة. وقرأ
  ذلك بعضُ الـمكيـين وبعض البصريـين: «وأُخَرُ» علـى الـجماع، وكأن من قرأ ذلك كذلك
  كان عنده لا يصلـح أن يكون الأزواج وهي جمع نعتاً لواحد، فلذلك جمع أخَر، لتكون الأزواج
  نَعْتاً لها والعرب لا تـمنع أن ينعَت الاسم إذا كان فعلاً بـالكثـير والقلـيـل والاثنـين
  كما بـيَّنا، فتقول: عذاب فلان أنواع، ونوعان مختلفـان.وأعجب القراءتـين إلـيّ أن أقرأ
  بها: { وآخَرُ } علـى التوحيد، وإن كانت الأخرى صحيحة لاستفـاضة القراءة بها فـي قرّاء
  الأمصار وإنـما اخترنا التوحيد لأنه أصحّ مخرجاً فـي العربـية، وأنه فـي التفسير بـمعنى
  التوحيد. وقـيـل إنه الزَّمهرير. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن السديّ، عن مُرّة، عن عبد الله { وآخَرُ مِنْ شَكْلِهِ
  أزْوَاجٌ } قال الزمهرير.حدثنا ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن السديّ،
  عن مرة، عن عبد الله، بـمثله.حدثنا أبو كُرَيب، قال: ثنا معاوية، عن سفـيان، عن السديّ،
  عمن أخبره عن عبد الله بـمثله، إلا أنه قال: عذاب الزمهرير.حدثنا مـحمد قال: ثنا أحمد،
  قال: ثنا أسبـاط، عن السديّ، عن مرّة الهمدانـي، عن عبد الله بن مسعود، قال: هو الزمهرير.حُدثت
  عن يحيى بن أبـي زائدة، عن مبـارك بن فضالة، عن الـحسن، قال: ذكر الله العذاب، فذكر
  السلاسل والأغلال، وما يكون فـي الدنـيا، ثم قال: { وآخَرُ مِنْ شَكْلِهِ أزْوَاجٌ
  } قال: وآخر لـم ير فـي الدنـيا.وأما قوله: { مِنْ شَكْلِهِ } فإن معناه: من ضربه،
  ونـحوه يقول الرجل للرجل: ما أنت من شكلـي، بـمعنى: ما أنت من ضربـي بفتـح الشين. وأما
  الشِّكْل فإنه من الـمرأة ما عَلَّقَتْ مـما تتـحسن به، وهو الدَّلُّ أيضاً منها. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وآخَرُ مِنْ شَكْلِهِ أزْوَاجٌ
  } يقول: من نـحوه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وآخَرُ مِنْ
  شَكْلِهِ أزْوَاجٌ } من نـحوه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وآخَرُ مِنْ شَكْلِهِ أزْوَاجٌ } قال: من كلّ شَكْلِ ذلك العذاب الذي سمّى
  الله، أزواج لـم يسمها الله، قال: والشَّكل: الشبـيه.وقوله: { أزْوَاجٌ } يعنـي: ألوان
  وأنواع. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا وَإِنَّ لِلطَّاغِينَ لَشَرَّ
  مَآبٍ } * { جَهَنَّمَ يَصْلَوْنَهَا فَبِئْسَ ٱلْمِهَادُ } * { هَـٰذَا فَلْيَذُوقُوهُ
  حَمِيمٌ وَغَسَّاقٌ } * { وَآخَرُ مِن شَكْلِهِ أَزْوَاجٌ } * { هَـٰذَا فَوْجٌ مُّقْتَحِمٌ
  مَّعَكُمْ لاَ مَرْحَباً بِهِمْ إِنَّهُمْ صَالُواْ ٱلنَّارِ } * { قَالُواْ بَلْ أَنتُمْ
  لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ لَنَا فَبِئْسَ ٱلْقَرَارُ }ذكر من قال
  ذلك:حدثنـي يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن، فـي قوله: { وآخَرُ
  مِنْ شَكْلِهِ أزْوَاجٌ } قال: ألوان من العذاب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { أزْوَاجٌ } زوج زوج من العذاب.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { أزْوَاجٌ } قال: أزواج من العذاب فـي النار.وقوله: {
  هَذَا فَوْجٌ مُقْتَـحِمٌ مَعَكُمْ } يعنـي تعالـى ذكره بقوله: { هَذَا فَوْجٌ } هذا
  فرقة وجماعة مقتـحمة معكم أيها الطاغون النار، وذلك دخول أمة من الأمـم الكافرة بعد
  أمة { لا مرحبـاً بهم } ، وهذا خبر من الله عن قـيـل الطاغين الذين كانوا قد دخـلوا
  النار قبل هذا الفوج الـمقتـحِم للفوج الـمقتـحَم فـيها علـيهم، لا مرحبـاً بهم، ولكن
  الكلام اتصل فصار كأنه قول واحد، كما قـيـل:{ يُرِيدُ أنْ يُخْرِجَكُمْ مِنْ أرْضِكُمْ
  فَمَاذَا تَأْمُرُونَ }فـاتصل قول فرعون بقول مَلئه، وهذا كما قال تعالـى ذكره مخبراً
  عن أهل النار:{ كُلَّـما دَخَـلَتْ أُمَّةٌ لَعَنَتْ أُخْتَها }ويعنـي بقولهم: { لا
  مَرْحَبـاً بِهِمْ } لا اتَّسعت بهم مداخـلُهم، كما قال أبو الأسود:لا مَرْحَبٌ وَاديكَ
  غيرُ مُضَيَّقِ   وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { هَذَا فَوْجٌ مُقْتَـحِمٌ مَعَكُمْ
  } فـي النار { لا مَرْحَبـاً بِهِمْ إنَّهُمْ صَالُوا النَّارِ قالُوا بَلْ أنْتُـمْ
  لا مَرْحَبـاً بِكُمْ }... حتـى بلغ: { فَبِئْسَ القَرَارُ } قال: هؤلاء التبَّـاع
  يقولون للرؤوس.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { هَذَا
  فَوْجٌ مُقْتَـحِمٌ مَعَكُمْ لا مَرْحَبـاً بِهِمْ } قال: الفوج: القوم الذين يدخـلون
  فوجاً بعد فوج، وقرأ:{ كُلَّـما دَخَـلَتْ أُمَّةٌ لَعَنَتْ أُخْتَها }التـي كانت قبلها.
  وقوله: { إنَّهُمْ صَالُوا النَّارِ } يقول: إنهم واردو النار وداخـلوها. { قالُوا
  بَلْ أنْتُـمْ لا مَرْحَبـاً بِكُمْ } يقول: قال الفوج الواردون جهنـم علـى الطاغين
  الذين وصف جلّ ثناؤه صفتهم لهم: بل أنتـم أيها القوم لا مرحبـاً بكم: أي لا اتسعت بكم
  أما كنكم، { أنْتُـمْ قَدَّمْتُـمُوهُ لَنا } يعنون: أنتـم قدمتـم لنا سُكنى هذا الـمكان،
  وصلَّـي النار بإضلالكم إيانا، ودعائكم لنا إلـى الكفر بـالله، وتكذيب رُسله، حتـى
  ضللنا بـاتبـاعكم، فـاستوجبنا سكنى جهنـم الـيوم، فذلك تقديـمهم لهم ما قدموا فـي الدنـيا
  من عذاب الله لهم فـي الآخرة { فَبِئْسَ القَرارُ } يقول: فبئس الـمكان يُسْتَقرّ فـيه
  جهنـم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

