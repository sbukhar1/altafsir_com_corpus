text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هُوَ نَبَأٌ
  عَظِيمٌ } * { أَنتُمْ عَنْهُ مُعْرِضُونَ } * { مَا كَانَ لِيَ مِنْ عِلْمٍ بِٱلْمَلإِ
  ٱلأَعْلَىٰ إِذْ يَخْتَصِمُونَ } * { إِن يُوحَىٰ إِلَيَّ إِلاَّ أَنَّمَآ أَنَاْ نَذِيرٌ
  مُّبِينٌ }{ قُلْ هُوَ نَبَأٌ عَظِيمٌ } أي: هذا الذي أنبأتكم به من كوني رسولاً منذراً
  وأن الله واحد لا شريك له: نبأ عظيم لا يعرض عن مثله إلاّ غافل شديد الغفلة. ثم احتج
  لصحة نبوّته بأنّ ما ينبىء به على الملأ الأعلى واختصامهم أمر ما كان له به من علم
  قط، ثم علمه ولم يسلك الطريق الذي يسلكه الناس في علم ما لم يعلموا، وهو الأخذ من أهل
  العلم وقراءة الكتب، فعلم أنّ ذلك لم يحصل إلا بالوحي من الله { إِن يُوحَىٰ إِلَىَّ
  إِلاَّ أَنَّمَا أَنَاْ نَذِيرٌ } أي: لأنما أنا نذير. ومعناه: ما يوحى إليّ إلا للإنذار،
  فحذف اللام وانتصب بإفضاء الفعل إليه. ويجوز أن يرتفع على معنى: ما يوحى إليّ إلاّ
  هذا، وهو أن أنذر وأبلغ ولا أفرط في ذلك، أي ما أومر إلاّ بهذا الأمر وحده، وليس إليّ
  غير ذلك. وقرىء: «إنما» بالكسر على الحكاية، أي: إلاّ هذا القول، وهو أن أقول لكم:
  إنما أنا نذير مبين ولا أدعى شيئاً آخر. وقيل: النبأ العظيم: قصـص آدم عليه السلام
  والإنباء به من غير سماع من أحد، وعن ابن عباس: القرآن. وعن الحسن: يوم القيامة. فإن
  قلت: بم يتعلق { إِذْ يَخْتَصِمُونَ }؟ قلت: بمحذوف؛ لأن المعنى: ما كان لي من علم
  بكلام الملأ الأعلى وقت اختصامهم، و { إِذْ قَالَ } بدل من { إِذْ يَخْتَصِمُونَ }.
  فإن قلت: ما المراد بالملأ الأعلى؟ قلت: أصحاب القصة الملائكة وآدم وإبليس، لأنهم كانوا
  في السماء وكان التقاول بينهم: فإن قلت: ما كان التقاول بينهم إنما كان بين الله تعالى
  وبينهم؛ لأن الله سبحانه وتعالى هو الذي قال لهم وقالوا له، فأنت بين أمرين: إما أن
  تقول الملأ الأعلى هؤلاء، وكان التقاول بينهم ولم يكن التقاول بينهم وإما أن تقول:
  التقاول كان بين الله وبينهم، فقد جعلته من الملأ الأعلى. قلت: كانت مقاولة الله سبحانه
  بواسطة ملك، فكان المقاول في الحقيقة هو الملك المتوسط، فصحّ أن التقاول كان بين الملائكة
  وآدم وإبليس، وهم الملأ الأعلى. والمراد بالاختصام: التقاول على ما سبق.\r\n\t\t\t\r\n\t\t\t</section>"

