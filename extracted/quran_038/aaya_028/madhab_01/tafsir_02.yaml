text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ نَجْعَلُ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ كَٱلْمُفْسِدِينَ فِي ٱلأَرْضِ أَمْ
  نَجْعَلُ ٱلْمُتَّقِينَ كَٱلْفُجَّارِ }{ أَمْ } منقطعة. ومعنى الاستفهام فيها الإنكار،
  والمراد: أنه لو بطل الجزاء كما يقول الكافرون لاستوت عند الله أحوال من أصلح وأفسد،
  واتقى وفجر، ومن سوّى بينهم كان سفيهاً ولم يكن حكيماً.\r\n\t\t\t\r\n\t\t\t</section>"

