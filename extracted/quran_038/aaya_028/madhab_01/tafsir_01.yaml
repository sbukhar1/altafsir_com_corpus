  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  خَلَقْنَا ٱلسَّمَآءَ وَٱلأَرْضَ وَمَا بَيْنَهُمَا بَاطِلاً ذَلِكَ ظَنُّ ٱلَّذِينَ
  كَفَرُواْ فَوَيْلٌ لِّلَّذِينَ كَفَرُواْ مِنَ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  نَجْعَلُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ كَٱلْمُفْسِدِينَ فِي ٱلأَرْضِ
  أَمْ نَجْعَلُ ٱلْمُتَّقِينَ كَٱلْفُجَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كِتَابٌ أَنزَلْنَاهُ
  إِلَيْكَ مُبَارَكٌ لِّيَدَّبَّرُوۤاْ آيَاتِهِ وَلِيَتَذَكَّرَ أُوْلُواْ ٱلأَلْبَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَما خَـلَقْنا السَّماءَ والأرْضَ وَما بَـيْنَهُما
  } عبثاً ولهواً، ما خـلقناهما إلاَّ لـيُعمل فـيهما بطاعتنا، ويُنتهى إلـى أمرنا ونهينا،
  { ذلكَ ظَنُّ الَّذِينَ كَفَرُوا } يقول: أي ظنّ أنا خـلقنا ذلك بـاطلاً ولعبـا، ظنّ
  الذين كفروا بـالله فلـم يوحِّدوه، ولـم يعرفوا عظمته، وأنه لا ينبغي أن يَعْبَث، فـيتـيقنوا
  بذلك أنه لا يخـلق شيئاً بـاطلاً { فَوَيْـلٌ للَّذِينَ كَفَرُوا مِنَ النَّارِ } يعنـي:
  من نار جهنـم. وقوله: { أمْ نَـجْعَلُ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِـحاتِ
  كالـمُفْسِدِينَ فِـي الأرْضِ } يقول: أنـجعل الذين صدّقوا الله ورسوله وعملوا بـما
  أمر الله به، وانتهوا عما نهاهم عنه { كالـمُفْسِدينَ فِـي الأرْضِ } يقول: كالذين
  يشركون بـالله ويعصُونه ويخالفون أمره ونهيه { أمْ نَـجْعَلُ الـمُتَّقِـينَ } يقول:
  الذين اتقوا الله بطاعته وراقبوه، فحذروا معاصيه { كالفُجَّارِ } يعنـي: كالكفـار الـمنتهكين
  حرمات الله. وقوله: { كِتابٌ أنْزَلْناهُ إلَـيْكَ } يقول تعالـى ذكره لنبـيه مـحمد
  صلى الله عليه وسلم: وهذا القرآن { كِتَابٌ أنْزَلْناهُ إلَـيْكَ } يا مـحمد { مُبَـارَكٌ
  لِـيَدَّبَّرُوا آياتِهِ } يقول: لـيتدبَّروا حُجَج الله التـي فـيه، وما شرع فـيه
  من شرائعه، فـيتعظوا ويعملوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة القرّاء: { لِـيَدَّبَّرُوا } بـالـياء، يعنـي:
  لـيتدبَّر هذا القرآن من أرسلناك إلـيه من قومك يا مـحمد. وقرأه أبو جعفر وعاصم «لِتَدَّبَّرُوا
  آياتِهِ» بـالتاء، بـمعنى: لتتدبره أنت يا مـحمد وأتبـاعك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين عندنا بـالصواب فـي ذلك أن يقال: إنهما قراءتان مشهورتان صحيحتا الـمعنى،
  فبأيتهما قرأ القارىء فمصيب { وَلـيَتَذَكَّرَ أُولُو الأَلْبَـابِ } يقول: ولـيعتبر
  أولو العقول والـحِجَا ما فـي هذا الكتاب من الآيات، فـيرتدعوا عما هم علـيه مقـيـمين
  من الضلالة، وينتهوا إلـى ما دلهم علـيه من الرشاد وسبـيـل الصواب. وبنـحو الذي قلنا
  فـي معنى قوله: { أُولُوا الأَلْبـابِ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { أُولُوا
  الأَلْبـاب } قال: أولو العقول من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـيَّنا ذلك فـيـما مضى قبل بشواهده، بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
