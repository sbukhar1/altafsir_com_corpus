  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰإِبْلِيسُ مَا مَنَعَكَ أَن تَسْجُدَ لِمَا خَلَقْتُ بِيَدَيَّ أَسْتَكْبَرْتَ أَمْ
  كُنتَ مِنَ ٱلْعَالِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ أَنَاْ خَيْرٌ مِّنْهُ خَلَقْتَنِي مِن
  نَّارٍ وَخَلَقْتَهُ مِن طِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما وجه
  قوله: { خَلَقْتُ بِيَدَىَّ }: قلت: قد سبق لنا أنّ ذا اليدين يباشر أكثر أعماله بيديه،
  فغلبت العمل باليدين على سائر الأعمال التي تباشر بغيرهما، حتى قيل في عمر القلب: هو
  مما عملت يداك، وحتى قيل لمن لا يدي له: يداك أوكتا وفوك نفخ، وحتى لم يبق فرق بين
  قولك: هذا مما عملته، وهذا مما عملته يداك. ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا مَنَعَكَ أَن تَسْجُدَ لِمَا خَلَقْتُ
  بِيَدَىَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[صۤ: 75]؟ قلت: الوجه الذي استنكر له إبليس السجود لآدم، واستنكف منه
  أنه سجود لمخلوق، فذهب بنفسه، وتكبر أن يكون سجوده لغير الخالق، وانضم إلى ذلك أنّ
  آدم مخلوق من طين وهو مخلوق من نار. ورأى للنار فضلاً على الطين فاستعظم أن يسجد لمخلوق
  مع فضله عليه في المنصب، وزلّ عنه أنّ الله سبحانه حين أمر به أعزَّ عباده عليه وأقربهم
  منه زلفى وهم الملائكة، وهم أحقّ بأن يذهبوا بأنفسهم عن التواضع للبشر الضئيل، ويستنكفوا
  من السجود له من غيرهم، ثم لم يفعلوا وتبعوا أمر الله وجعلوه قدّام أعينهم، ولم يلتفتوا
  إلى التفاوت بين الساجد والمسجود له، تعظيماً لأمر ربهم وإجلالاً لخطابه: كان هو مع
  انحطاطه عن مراتبهم حرى بأن يقتدي بهم ويقتفي أثرهم، ويعلم أنهم في السجود لمن هو دونهم
  بأمر الله، أوغل في عبادته منهم في السجود له، لما فيه من طرح الكبرياء وخفض الجناح،
  فقيل له: ما منعك أن تسجد لما خلقت بيديّ، أي: ما منعك من السجود لشيء هو كما تقول
  مخلوق خلقته بيدي - لا شكّ في كونه مخلوقاً - امتثالاً لأمري وإعظاماً لخطابي كما فعلت
  الملائكة، فذكر له ما تركه من السجود مع ذكر العلة التي تشبث بها في تركه، وقيل له:
  لما تركته مع وجود هذه العلة، وقد أمرك الله به، يعني: كان عليك أن تعتبر أمر الله
  ولا تعتبر هذه العلة، ومثاله: أن يأمر الملك وزيره أن يزور بعض سقاط الحشم فيمتنع اعتباراً
  لسقوطه، فيقول له: ما منعك أن تتواضع لمن لا يخفى عليّ سقوطه، يريد: هلا اعتبرت أمرى
  وخطابي وتركت اعتبار سقوطه، وفيه: أني خلقته بيدي، فأنا أعلم بحاله، ومع ذلك أمرت الملائكة
  بأن يسجدوا له لداعي حكمة دعاني إليه: من إنعام عليه بالتكرمة السنية وابتلاء للملائكة،
  فمن أنت حتى يصرفك عن السجود له، ما لم يصرفني عن الأمر بالسجود له. وقيل: معنى { لِمَا
  خَلَقْتُ بِيَدَىَّ } لما خلقت بغير واسطة. وقرىء: «بيدي» كما قرىء: «بمصرخي». وقرىء:
  «بيدي» على التوحيد { مِنَ ٱلْعَـٰلِينَ } ممن علوت وفقت، فأجاب بأنه من العالين حيث
  { قَالَ أَنَاْ خَيْرٌ مّنْهُ } وقيل: استكبرت الآن، أم لم تزل مند كنت من المستكبرين.
  ومعنى الهمزة: التقرير. وقرىء: «استكبرت» بحذف حرف الاستفهام؛ لأنّ أم تدلّ عليه. أو
  بمعنى الإخبار. هذا على سبيل الأولى، أي: لو كان مخلوقاً من نار لما سجدت له، لأنه
  مخلوق مثلي، فكيف أسجد لمن هو دوني لأنه من طين والنار تغلب الطين وتأكله، وقد جرت
  الجملة الثانية من الأولى وهي { خَلَقْتَنِي مِن نَّارٍ } مجرى المعطوف عطف البيان
  من المعطوف عليه في البيان والإيضاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

