  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  يٰإِبْلِيسُ مَا مَنَعَكَ أَن تَسْجُدَ لِمَا خَلَقْتُ بِيَدَيَّ أَسْتَكْبَرْتَ أَمْ
  كُنتَ مِنَ ٱلْعَالِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ أَنَاْ خَيْرٌ مِّنْهُ خَلَقْتَنِي مِن
  نَّارٍ وَخَلَقْتَهُ مِن طِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { قالَ } الله لإبلـيس، إذ لـم يسجد لآدم، وخالف أمره: { يا إبْلِـيسُ ما مَنَعَكَ
  أنْ تَسْجُدَ } يقول: أيّ شيء منعك من السجود { لِـما خَـلَقْتُ بِـيَدَيَّ } يقول:
  لـخـلق يديَّ يخبر تعالـى ذكره بذلك أنه خـلق آدم بـيديه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: أخبرنـي
  عبـيد الـمكتب، قال: سمعت مـجاهداً يحدّث عن ابن عمر، قال: خـلق الله أربعة بـيده:
  العرش، وعَدْن، والقلـم، وآدم، ثم قال لكلّ شي كن فكان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أسْتَكْبَرْتَ } يقول لإبلـيس: تعظَّمت عن السجود لآدم، فتركَت السجود له استكبـاراً
  علـيه، ولـم تكن من الـمتكبرين العالـين قبل ذلك { أمْ كُنْتَ مِنَ العالِـينَ } يقول:
  أم كنت كذلك من قبل ذا علوّ وتكُّبر علـى ربك { قالَ أنا خَيْرٌ مِنْهُ خَـلَقْتَنِـي
  مِنْ نارٍ } يقول جلّ ثناؤه: قال إبلـيس لربه: فعلت ذلك فلـم أسجد للذي أمرتنـي بـالسجود
  له لأنـي خير منه وكنت خيرا لأنك خـلقتنـي من نار وخـلقته من طين، والنار تأكل الطين
  وتُـحرقه، فـالنار خير منه، يقول: لـم أفعل ذلك استكبـاراً علـيك، ولا لأنـي كنت من
  العالـين، ولكنـي فعلته من أجل أنـي أشرف منه وهذا تقريع من الله للـمشركين الذين كفروا
  بـمـحمد صلى الله عليه وسلم، وأبَوا الانقـياد له، واتبـاع ما جاءهم به من عند الله
  استكبـاراً عن أن يكونوا تبعاً لرجل منهم حين قالُوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أأُنْزِلَ عَلَـيْهِ الذِّكْرُ مِنْ
  بَـيْنِنا وهَلْ هَذَا إلاَّ بَشَرٌ مِثْلُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقصّ علـيهم تعالـى ذكره قصة إبلـيس
  وإهلاكه بـاستكبـاره عن السجود لآدم بدعواه أنه خير منه، من أجل أنه خـلق من نار، وخـلق
  آدم من طين، حتـى صار شيطاناً رجيـماً، وحقت علـيه من الله لعنته، مـحذّرهم بذلك أن
  يستـحقوا بـاستكبـارهم علـى مـحمد، وتكذيبهم إياه فـيـما جاءهم به من عند الله حسداً،
  وتعظماً من اللعن والسخط ما استـحقه إبلـيس بتكبره عن السجود لآدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

