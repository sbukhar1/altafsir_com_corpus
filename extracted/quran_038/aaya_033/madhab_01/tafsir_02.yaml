  فَطَفِقَ مَسْحاً بِٱلسُّوقِ وَٱلأَعْنَاقِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  الضمير للصافنات، أي: حتى توارت بحجاب الليل يعني الظلام. ومن بدع التفاسير: أن الحجاب
  جبل دون قاف بمسيرة سنة تغرب الشمس من ورائه { فَطَفِقَ مَسْحاً } فجعل يمسح مسحاً،
  أي: يمسح بالسيف بسوقها وأعناقها، يعني: يقطعها. يقال: مسح علاوته، إذا ضرب عنقه، ومسح
  المسفر الكتاب إذا قطع أطرافه بسيفه. وعن الحسن: كسف عراقيبها وضرب أعناقها، أراد بالكسف:
  القطع، ومنه: الكسف في ألقاب الزحاف في العروض. ومن قاله بالشين المعجمة فمصحف. وقيل:
  مسحها بيده استحساناً لها وإعجاباً بها. فإن قلت: بم اتصل قوله: { رُدُّوهَا عَلَىَّ
  }؟ قلت: بمحذوف، تقديره: قال ردّوها عليّ، فأضمر وأضمر ما هو جواب له، كأن قائلاً قال:
  فماذا قال سليمان؟ لأنه موضع مقتض للسؤال اقتضاءً ظاهراً، وهو اشتغال نبيّ من أنبياء
  الله بأمر الدنيا، حتى تفوّته الصلاة عن وقتها. وقرىء: «بالسؤوق» بهمز الواو لضمتها،
  كما في أدؤر. ونظيره: الغؤر، في مصدر غارت الشمس. وأما من قرأ بالسؤق فقد جعل الضمة
  في السين كأنها في الواو للتلاصق، كما قيل: مؤسى: ونظير ساق وسوق: أسد وأسد. وقرىء:
  «بالساق» اكتفاء بالواحد عن الجمع، لأمن الإلباس.</font></font><font class=\"TextResultArabic\"><font
