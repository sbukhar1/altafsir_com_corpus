  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَهَبْنَا
  لِدَاوُودَ سُلَيْمَانَ نِعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  عُرِضَ عَلَيْهِ بِٱلْعَشِيِّ ٱلصَّافِنَاتُ ٱلْجِيَادُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالَ
  إِنِّيۤ أَحْبَبْتُ حُبَّ ٱلْخَيْرِ عَن ذِكْرِ رَبِّي حَتَّىٰ تَوَارَتْ بِٱلْحِجَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رُدُّوهَا
  عَلَيَّ فَطَفِقَ مَسْحاً بِٱلسُّوقِ وَٱلأَعْنَاقِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «نعم العبد» على الأصل، والمخصوص بالمدح محذوف. وعلل كونه ممدوحاً بكونه أوّاباً رجاعاً
  إليه بالتوبة. أو مسبحاً مؤوّباً للتسبيح مرجعاً له، لأن كل مؤوّب أوّاب. والصافن:
  الذي في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلِفَ الصّفُونَ
  فَمَا يَزَالُ كَأَنَّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِمَّا يَقُومُ
  عَلَى الثَّلاَثِ كَسِيراً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: الذي يقوم على طرف سنبك يد أو رجل: هو المتخيم. وأما الصافن:
  فالذي يجمع بين يديه. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(957)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من سره أن يقوم الناس له صفوناً
  فليتبوّأ مقعده من النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي: واقفين كما خدم الجبابرة. فإن قلت: ما معنى وصفها بالصفون؟ قلت:
  الصفون لا يكاد يكون في الهجن، وإنما هو في العراب الخلص. وقيل: وصفها بالصفون والجودة،
  ليجمع لها بين الوصفين المحمودين: واقفة وجارية، يعني: إذا وقفت كانت ساكنة مطمئنة
  في مواقفها، وإذا جرت كانت سراعاً خفافاً في جريها. وروى أن سليمان عليه السلام غزا
  أهل دمشق ونصيبين، فأصاب ألف فرس. وقيل: ورثها من أبيه وأصابها أبوه من العمالقة. وقيل:
  خرجت من البحر لها أجنحة، فقعد يوماً بعد ما صلى الأولى على كرسيه واستعرضها، فلم تزل
  تعرض عليه حتى غربت الشمس وغفل عن العصر أو عن ورد من الذكر كان له وقت العشي، وتهيبوه
  فلم يعلموه، فاغتم لما فاته، فاستردها وعقرها مقرباً لله، وبقي مائة، فما بقي في أيدي
  الناس من الجياد فمن نسلها، وقيل: لما عقرها أبدله الله خيراً منها. وهي الريح تجري
  بأمره. فإن قلت: ما معنى: { أَحْبَبْتُ حُبَّ ٱلْخَيْرِ عَن ذِكْرِ رَبِى }؟ قلت: أحببت:
  مضمن معنى فعل يتعدى بعن، كأنه قيل: أنبت حب الخير عن ذكر ربي. أو جعلت حب الخير مجزياً
  أو مغنياً عن ذكر ربي. وذكر أبو الفتح الهمداني في كتاب التبيان: أن «أحببت» بمعنى:
  لزمت من قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِثْلُ بَعِيرِ
  السُّوءِ إذْ أَحَبَّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وليس بذاك. والخير: المال، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  تَرَكَ خَيْرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 180] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ لِحُبّ ٱلْخَيْرِ لَشَدِيدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العاديات:
  8] والمال: الخيل التي شغلته. أو سمي الخيل خيراً كأنها نفس الخير لتعلق الخير بها.
  قال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(958)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الخيل معقود بنواصيها الخير إلى
  يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  في زيد الخيل حين وفد عليه وأسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(959)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما وُصف لي رجل فرأيته إلا كان
  دون ما بلغني إلا زيد الخيل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وسماه زيد الخير. وسأل رجل بلالاً رضي الله عنه عن قوم يستبقون: من
  السابق؟ فقال: رسول الله صلى الله عليه وسلم. فقال له الرجل: أردت الخيل. فقال: وأنا
  أردت الخير. والتواري بالحجاب: مجاز في غروب الشمس عن تواري الملك. أو المخبأة بحجابهما.
  والذي دلّ على أن الضمير للشمس مرور ذكر العشي، ولا بد للمضمر من جري ذكر أو دليل ذكر.</font></font>&#13;\t\t\t<label
