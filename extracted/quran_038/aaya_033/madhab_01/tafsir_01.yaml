text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لِدَاوُودَ
  سُلَيْمَانَ نِعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ } * { إِذْ عُرِضَ عَلَيْهِ بِٱلْعَشِيِّ
  ٱلصَّافِنَاتُ ٱلْجِيَادُ } * { فَقَالَ إِنِّيۤ أَحْبَبْتُ حُبَّ ٱلْخَيْرِ عَن ذِكْرِ
  رَبِّي حَتَّىٰ تَوَارَتْ بِٱلْحِجَابِ } * { رُدُّوهَا عَلَيَّ فَطَفِقَ مَسْحاً بِٱلسُّوقِ
  وَٱلأَعْنَاقِ }يقول تعالـى ذكره { وَوَهْبَنا لدَاوُدَ سُلَـيْـمانَ } ابنه ولداً
  { نَعْمَ العَبْدُ } يقول: نعم العبد سلـيـمان { إنَّهُ أوَّابٌ } يقول: إنه رجاع إلـى
  طاعة الله توّاب إلـيه مـما يكرهه منه. وقـيـل: إنه عُنِـي به أنه كثـير الذكر لله
  والطاعة. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس { نِعْمَ العَبْدُ إنَّهُ أوَّابٌ } قال: الأوّاب:
  الـمسبِّح.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { نَعْمَ العَبْدُ إنَّهُ
  أوَّابٌ } قال: كان مطيعاً لله كثـير الصلاة.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا
  أسبـاط، عن السديّ، قوله: { نَعْمَ العَبْدُ إنَّهُ أوَّابٌ } قال: الـمسبِّح.والـمسبِّح
  قد يكون فـي الصلاة والذكر. وقد بـيَّنا معنى الأوّاب، وذكرنا اختلاف أهل التأويـل
  فـيه فـيـما مضى بـما أغنى عن إعادته هاهنا.وقوله: { إذْ عُرِضَ عَلَـيْهِ بـالعَشِيّ
  الصَّافناتُ الـجِيادُ } يقول تعالـى ذكره: إنه توّاب إلـى الله من خطيئته التـي أخطأها،
  إذ عرض علـيه بـالعشيّ الصافنات فإذ من صلة أوّاب، والصافنات: جمع الصافن من الـخيـل،
  والأنثى: صافنة، والصافن منها عند بعض العرب: الذي يجمع بـين يديه، ويثنـي طرف سُنْبك
  إحدى رجلـيه، وعند آخرين: الذي يجمع يديه. وزعم الفراء أن الصافن: هو القائم، يقال
  منه: صَفَنَتِ الـخيـلُ تَصْفِن صُفُوناً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { الصَّافِناتُ الـجِيادُ } قال: صُفُون الفرس: رَفْعُ
  إحدى يديه حتـى يكون علـى طرف الـحافر.حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد: صَفَنَ الفرسُ: رفع إحدى يديه حتـى يكون علـى طرف الـحافر.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إذْ عُرِضَ عَلَـيْهِ بـالعَشِيّ الصَّافِناتُ
  الـجِيادُ } يعنـي: الـخيـل، وصُفونها: قـيامها وبَسْطها قوائمها.حدثنا مـحمد، قال:
  ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: الصافنات، قال: الـخيـل.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { الصَّافِناتُ الـجِيادُ } قال: الـخيـل أخرجها
  الشيطان لسلـيـمان، من مَرْج من مروج البحر. قال: الـخيـل والبغال والـحمير تَصْفِن،
  والصَّفْن أن تقول علـى ثلاث، وترفع رجلاً واحدة حتـى يكون طرف الـحافر علـى الأرض.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الصافنات: الـخيـل، وكانت لها أجنـحة.وأما
  الـجياد، فإنها السِّراع، واحدها: جواد، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي
  نـجيح، عن مـجاهد: الـجياد: قال: السِّراع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لِدَاوُودَ سُلَيْمَانَ
  نِعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ } * { إِذْ عُرِضَ عَلَيْهِ بِٱلْعَشِيِّ ٱلصَّافِنَاتُ
  ٱلْجِيَادُ } * { فَقَالَ إِنِّيۤ أَحْبَبْتُ حُبَّ ٱلْخَيْرِ عَن ذِكْرِ رَبِّي حَتَّىٰ
  تَوَارَتْ بِٱلْحِجَابِ } * { رُدُّوهَا عَلَيَّ فَطَفِقَ مَسْحاً بِٱلسُّوقِ وَٱلأَعْنَاقِ
  }وذُكر أنها كانت عشرين فرساً ذوات أجنـحة. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال:
  ثنا مؤمل، قال: ثنا سفـيان، عن أبـيه، عن إبراهيـم التـيـمي، فـي قوله: { إذْ عُرِضَ
  عَلَـيْهِ بـالعَشِيّ الصَّافِناتُ الـجِيادُ } قال: كانت عشرين فرساً ذات أجنـحة.وقوله:
  { فَقالَ إنّـي أحْبَبْتُ حُبَّ الـخَيْرِ عَنْ ذِكْرِ رَبّـي حتـى تَوَارَتْ بـالـحِجابِ
  } وفـي هذا الكلام مـحذوف استغنـي بدلالة الظاهر علـيه من ذكره: فَلهِيَ عن الصلاة
  حتـى فـاتته، فقال: إنـي أحببت حبّ الـخير. ويعنـي بقوله: { فَقالَ إنّـي أحْبَبْتُ
  حُبَّ الـخَيْرِ }: أي أحببت حبـاً للـخير، ثم أضيف الـحبّ إلـى الـخير، وعنى بـالـخير
  فـي هذا الـموضع الـخيـل والعرب فـيـما بلغنـي تسمي الـخيـل الـخير، والـمال أيضاً
  يسمونه الـخير. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، { فَقالَ إنّـي أحْبَبْتُ حُبَّ الـخَيْرِ
  }: أي الـمال والـخيـل، أو الـخير من الـمال.حدثنا أبو كُرَيب، قال: ثنا ابن يـمان،
  عن سفـيان، عن السُدِّيّ { قالَ إنّـي أحْبَبْتُ حُبَّ الـخَيْرِ } قال: الـخيـل.حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { إنّـي أحْبَبْتُ حُبَّ
  الـخَيْرِ } قال: الـمال.وقوله: { عَنْ ذِكْرِ رَبّـي } يقول: إنـي أحببت حبّ الـخير
  حتـى سهوت عن ذكر ربـي وأداء فريضته. وقـيـل: إن ذلك كان صلاة العصر. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { عَنْ ذِكْر رَبّـي } عن صلاة العصر.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا
  أسبـاط، عن السديّ { عَنْ ذِكْرِ رَبّـي } قال: صلاة العصر.حدثنا مـحمد بن عبد الله
  بن عبد الـحكم، قال: ثنا أبو زرعة، قال: ثنا حيوة بن شريح، قال: ثنا أبو صخر، أنه سمع
  أبـا معاوية البجلـي من أهل الكوفة يقول: سمعت أبـا الصَّهبـاء البكري يقول: سألت علـيّ
  ابن أبـي طالب، عن الصلاة الوسطى، فقال: هي العصر، وهي التـي فتن بها سلـيـمان بن داود.وقوله:
  { حتـى تَوَارَتْ بـالـحِجابِ } يقول: حتـى توارت الشمس بـالـحجاب، يعنـي: تغيبت فـي
  مغيبها.كما حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا ميكائيـل، عن داود بن أبـي هند،
  قال: قال ابن مسعود، فـي قوله: { إنّـي أحْبَبْتُ حُبَّ الـخَيْرِ عَنْ ذِكْرِ رَبّـي
  حتـى تَوَارَتْ بـالـحِجابِ } قال: توارت الشمس من وراء ياقوتة خضراء، فخُضرة السماء
  منها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حتـى تَوَارَتْ بـالـحجابِ
  } حتـى دَلَكَتْ براح. قال قتادة: فوالله ما نازعته بنو إسرائيـل ولا كابروه، ولكن
  ولوه من ذلك ما ولاه الله.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط، عن السديّ { حتـى تَوَارَتْ بـالـحجابِ } حتـى غابت.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لِدَاوُودَ سُلَيْمَانَ
  نِعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ } * { إِذْ عُرِضَ عَلَيْهِ بِٱلْعَشِيِّ ٱلصَّافِنَاتُ
  ٱلْجِيَادُ } * { فَقَالَ إِنِّيۤ أَحْبَبْتُ حُبَّ ٱلْخَيْرِ عَن ذِكْرِ رَبِّي حَتَّىٰ
  تَوَارَتْ بِٱلْحِجَابِ } * { رُدُّوهَا عَلَيَّ فَطَفِقَ مَسْحاً بِٱلسُّوقِ وَٱلأَعْنَاقِ
  }وقوله: { رُدُّوها عَلـيَّ } يقول: ردّوا علـيّ الـخيـل التـي عرضت علـيّ، فشغلتنـي
  عن الصلاة، فكُّروها علـيّ.كما حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ { رُدُّوها عَلـيَّ } قال: الـخيـل.وقوله: { فَطَفِقَ مَسْحاً
  بـالسُّوقِ والأعْناقِ } يقول: فجعل يـمسح منها السوق، وهي جمع الساق، والأعناق.واختلف
  أهل التأويـل فـي معنى مسح سلـيـمان بسوق هذه الـخيـل الـجياد وأعناقها، فقال بعضهم:
  معنى ذلك أنه عقرها وضرب أعناقها، من قولهم: مَسَحَ علاوته: إذا ضرب عنقه. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فَطَفِقَ مَسْحاً بـالسُّوقِ
  والأعْناقِ قال: قال الـحسن: قال لا والله لا تشغلـينـي عن عبـادة ربـي آخر ما علـيك،
  قال قولهما فـيه، يعنـي قتادة والـحسن قال: فَكَسف عراقـيبها، وضرب أعناقها.حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { فَطَفِقَ مَسْحاً بـالسُّوق والأعْناقِ
  } فضرب سوقها وأعناقها.حدثنا مـحمد بن عبد الله بن بزيع، قال: ثنا بشر بن الـمفضل،
  عن عوف، عن الـحسن، قال: أمر بها فعُقرت.وقال آخرون: بل جعل يـمسح أعرافها وعراقـيبها
  بـيده حُبًّـا لها. ذكر من قال ذلك:حدثنـي علـى، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـي، عن ابن عبـاس، قوله: { فَطَفِقَ مَسْحاً بـالسُّوقِ والأعْناقِ } يقول: جعل
  يـمسح أعراف الـخيـل وعراقـيبها: حبـا لها.وهذا القول الذي ذكرناه عن ابن عبـاس أشبه
  بتأويـل الآية، لأن نبـيّ الله صلى الله عليه وسلم لـم يكن إن شاء الله لـيعذّب حيواناً
  بـالعرقبة، ويهلك مالاً من ماله بغير سبب، سوى أنه اشتغل عن صلاته بـالنظر إلـيها،
  ولا ذنب لها بـاشتغاله بـالنظر ألـيها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

