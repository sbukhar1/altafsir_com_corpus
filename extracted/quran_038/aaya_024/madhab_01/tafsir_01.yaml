text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَقَدْ ظَلَمَكَ
  بِسُؤَالِ نَعْجَتِكَ إِلَىٰ نِعَاجِهِ وَإِنَّ كَثِيراً مِّنَ ٱلْخُلَطَآءِ لَيَبْغِيۤ
  بَعْضُهُمْ عَلَىٰ بَعْضٍ إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَقَلِيلٌ
  مَّا هُمْ وَظَنَّ دَاوُودُ أَنَّمَا فَتَنَّاهُ فَٱسْتَغْفَرَ رَبَّهُ وَخَرَّ رَاكِعاً
  وَأَنَابَ }يقول تعالـى ذكره: قال داود للـخصم الـمتظلـم من صاحبه: لقد ظلـمك صاحبك
  بسؤاله نعجتك إلـى نعاجه وهذا مـما حُذفت منه الهاء فأضيف بسقوط الهاء منه إلـى الـمفعول
  به، ومثله قوله عزّ وجلّ:{ لا يَسْأَمُ الإنْسانُ مِنْ دُعاءِ الـخَيْرِ }والـمعنى:
  من دعائه بـالـخير، فلـما أُلْقِـيت الهاء من الدعاء أضيف إلـى الـخير، وألقـي من الـخير
  البـاء وإنـما كنى بـالنعجة ها هنا عن الـمرأة، والعرب تفعل ذلك ومنه قول الأعشى:قَدْ
  كُنْتُ رَائِدَها وَشاةِ مُـحَاذِرٍ   حَذَرَاً يُقِلُّ بعَيْنِهِ إغْفَـالَهَايعنـي
  بـالشاة: امرأة رجل يحذر الناس علـيها وإنـما يعنـي: لقد ظلـمت بسؤال امرأتك الواحدة
  إلـى التسع والتسعين من نسائه.وقوله: { وَإنَّ كَثِـيراً مِنَ الـخُـلَطاءِ لَـيَبْغِي
  بَعْضُهُمْ علـى بَعْضٍ } يقول: وإن كثـيراً من الشركاء لـيتعدّى بعضهم علـى بعض {
  إلاَّ الَّذِينَ آمَنُوا } بـالله { وَعَمِلُوا الصَّالِـحاتِ } يقول: وعملوا بطاعة
  الله، وانتهوا إلـى أمره ونهيه، ولـم يتـجاوزوه { وَقَلِـيـلٌ ما هُمْ }. وفـي «ما»
  التـي فـي قوله: { وَقَلِـيـلٌ ما هُم } وجهان: أحدهما أن تكون صلة بـمعنى: وقلـيـل
  هم، فـيكون إثبـاتها وإخراجها من الكلام لا يُفسد معنى الكلام: والآخر أن تكون اسماً،
  و«هم» صلة لها، بـمعنى: وقلـيـل ما تـجدهم، كما يقال: قد كنت أحسبك أعقل مـما أنت،
  فتكون أنت صلة لـما، والـمعنى: كنت أحسب عقلك أكثر مـما هو، فتكون «ما» والاسم مصدراً،
  ولو لـم ترد الـمصدر لكان الكلام بـمن، لأن من التـي تكون للناس وأشبـاههم، ومـحكيٌّ
  عن العرب: قد كنت أراك أعقل منك مثل ذلك، وقد كنت أرى أنه غير ما هو، بـمعنى: كنت أراه
  علـى غير ما رأيت. ورُوي عن ابن عبـاس فـي ذلك ما:حدثنـي به علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { وَقَلِـيـلٌ ما هُمْ } يقول:
  وقلـيـل الذين هم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  إلاَّ الَّذِينَ آمَنُوا وَعملُوا الصَّالِـحاتِ وَقَلِـيـلٌ ما هُمْ } قال: قلـيـل
  من لا يبغي.فعلـى هذا التأويـل الذي تأوّله ابن عبـاس معنى الكلام: إلا الذين آمنوا
  وعملوا الصالـحات، وقلـيـل الذين هم كذلك، بـمعنى: الذين لا يبغي بعضهم علـى بعض، و«ما»
  علـى هذا القول بـمعنى: مَنْ.وقوله: { وَظَنَّ دَاوُدُ أنَّـمَا فَتَنَّاهُ } يقول:
  وعلـم داود أنـما ابتلـيناه، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَظَنَّ دَاوُدُ }: علـم داود.حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن
  أبـي رجاء، عن الـحسن { وَظَنَّ دَاوُدَ أنَّـمَا فَتَنَّاهُ } قال: ظنّ أنـما ابْتُلِـي
  بذاك.حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس
  { وَظَنَّ دَاوُدُ أنَّـمَا فَتَنَّاهُ } قال: ظنّ أنـما ابتُلـي بذاك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَقَدْ ظَلَمَكَ بِسُؤَالِ نَعْجَتِكَ
  إِلَىٰ نِعَاجِهِ وَإِنَّ كَثِيراً مِّنَ ٱلْخُلَطَآءِ لَيَبْغِيۤ بَعْضُهُمْ عَلَىٰ
  بَعْضٍ إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَقَلِيلٌ مَّا هُمْ وَظَنَّ
  دَاوُودُ أَنَّمَا فَتَنَّاهُ فَٱسْتَغْفَرَ رَبَّهُ وَخَرَّ رَاكِعاً وَأَنَابَ }حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { وَظَنَّ دَاوُدُ
  أنَّـمَا فَتَنَّاهُ } اختبرناه.والعرب توجه الظنّ إذا أدخـلته علـى الإخبـار كثـيراً
  إلـى العلـم الذي هو من غير وجه العيان.وقوله: { فـاسْتَغْفَرَ رَبَّهُ } يقول: فسأل
  داود ربه غفران ذنبه { وَخَرَّ رَاكِعاً } يقول: وخرّ ساجدا لله { وأنابَ } يقول: ورجع
  إلـى رضا ربه، وتاب من خطيئته.واختلف فـي سبب البلاء الذي ابتُلـي به نبـيّ الله داود
  صلى الله عليه وسلم، فقال بعضهم: كان سبب ذلك أنه تذكر ما أعطى الله إبراهيـم وإسحاق
  ويعقوب من حسن الثناء البـاقـي لهم فـي الناس، فتـمنى مثله، فقـيـل له: إنهم امتُـحنوا
  فصبروا، فسأل أن يُبْتَلـى كالذي ابتلوا، ويعطى كالذي أعطوا إن هو صبر. ذكر من قال
  ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله:{ وَهَلْ أتاكَ نَبَأُ الـخَصْمِ إذْ تَسَوَّرُوا الـمِـحْرَابَ }قال:
  إن داود قال: يا ربّ قد أعطيت إبراهيـم وإسحاق ويعقوب من الذكر ما لوددت أنك أعطيتنـي
  مثله، قال الله: إنـي ابتلـيتهم بـما لـم أبتلك به، فإن شئت ابتلـيتك بـمثل ما ابتلـيتهم
  به، وأعطيتك كما أعطيتهم، قال: نعم، قال له: فـاعمل حتـى أرى بلاءك فكان ما شاء الله
  أن يكون، وطال ذلك علـيه، فكاد أن ينساه فبـينا هو فـي مـحرابه، إذ وقعت علـيه حمامة
  من ذهب فأراد أن يأخذها، فطار إلـى كوَّة الـمـحراب، فذهب لـيأخذها، فطارت، فـاطَّلع
  من الكوّة، فرأى امرأة تغتسل، فنزل نبـيّ الله صلى الله عليه وسلم من الـمـحراب، فأرسل
  إلـيها فجاءته، فسألها عن زوجها وعن شأنها، فأخبرته أن زوجها غائب، فكتب إلـى أمير
  تلك السَّرية أن يؤمِّره علـى السرايا لـيهلك زوجها، ففعل، فكان يُصاب أصحابه وينـجو،
  وربـما نُصروا، وإن الله عزّ وجلّ لـما رأى الذي وقع فـيه داود، أراد أن يستنقذه فبـينـما
  داود ذات يوم فـي مـحرابه، إذ تسوّر علـيه الـخَصْمان من قِبَل وجهه فلـما رآهما وهو
  يقرأ فزع وسكت، وقال: لقد استضعفت فـي مُلكي حتـى إن الناس يستوّرون علـيّ مـحرابـي،
  قالا له:{ لا تـخَفْ خَصْمان بَغَى بَعْضُنا عَلـى بَعْضٍ }ولـم يكن لنا بدّ من أن
  نأتـيك، فـاسمع منا قال أحدهما:{ إنَّ هَذَا أخي لَهُ تِسْعٌ وَتِسْعُونَ نَعْجَةً }أنثى{ ولـي
  نَعْجَةٌ وَاحِدَةٌ فَقالَ أكْفِلْنِـيها }يريد أن يتـمـم بها مئة، ويتركنـي لـيس لـي
  شيء { وَعَزَّنـي فِـي الـخِطابِ } قال: إن دعوت ودعا كان أكثر، وإن بطشت وبطش كان
  أشدّ منـي، فذلك قوله: { وَعَزَّنِـي فِـي الـخِطابِ } قال له داود: أنت كنت أحوج إلـى
  نعجتك منه { لَقَدْ ظَلَـمَكَ بِسُؤَالِ نَعْجَتِكَ إلـى نِعاجِهِ }... إلـى قوله:
  { وَقَلِـيـلٌ ما هُمْ } ونسي نفسه صلى الله عليه وسلم، فنظر الـملكان أحدهما إلـى
  الآخر حين قال ذلك، فتبسّم أحدهما إلـى الآخر، فرآه داود وظنّ أنـما فتن { فـاستغفر
  رَبَّه وَخَرَّ رَاكِعاً وأنابَ } أربعين لـيـلة، حتـى نبتت الـخُضرة من دموع عينـيه،
  ثم شدد الله له ملكه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَقَدْ ظَلَمَكَ بِسُؤَالِ نَعْجَتِكَ
  إِلَىٰ نِعَاجِهِ وَإِنَّ كَثِيراً مِّنَ ٱلْخُلَطَآءِ لَيَبْغِيۤ بَعْضُهُمْ عَلَىٰ
  بَعْضٍ إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَقَلِيلٌ مَّا هُمْ وَظَنَّ
  دَاوُودُ أَنَّمَا فَتَنَّاهُ فَٱسْتَغْفَرَ رَبَّهُ وَخَرَّ رَاكِعاً وَأَنَابَ }حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله:{ وَهَلْ
  أتاكَ نَبأُ الـخَصْمِ إذْ تَسَوَّرُوا الـمِـحْرابَ }قال: كان داود قد قسم الدهر ثلاثة
  أيام: يوم يَقْضِي فـيه بـين الناس، ويوم يخـلو فـيه لعبـادة ربه، ويوم يخـلو فـيه
  لنسائه وكان له تسع وتسعون امرأة، وكان فـيـما يقْرأ من الكتب أنه كان يجد فـيه فضل
  إبراهيـم وإسحاق ويعقوب فلـما وجد ذلك فـيـما يقرأ من الكتب قال: يا ربّ إن الـخير
  كله قد ذهب به آبـائي الذين كانوا قبلـي، فأعطنـي مثل ما أعطيتهم، وافعل بـي مثل ما
  فعلت بهم، قال: فأوحى الله إلـيه: إن آبـاءك ابتلوا ببلايا لـم تبتل بها ابتلـي إبراهيـم
  بذبح ابنه، وابتُلـي إسحاق بذهاب بصره، وابتُلـي يعقوب بحُزنه علـى يوسف، وإنك لـم
  تبتل من ذلك بشيء، قال: يا ربّ ابتلنـي بـمثل ما ابتلـيتهم به، وأعطنـي مثل ما أعطيتهم
  قال: فأُوحِيَ إلـيه: إنك مبتلًـى فـاحترس قال: فمكث بعد ذلك ما شاء الله أن يـمكث،
  إذ جاءه الشيطان قد تـمثل فـي صورة حمامة من ذهب، حتـى وقع عند رجلـيه وهو قائم يصلـي،
  فمدّ يده لـيأخذه، فتنـحى فتبعه، فتبـاعد حتـى وقع فـي كوّة، فذهب لـيأخذه، فطار من
  الكوّة، فنظر أين يقع، فـيبعث فـي أثره. قال: فأبصر امرأة تغتسل علـى سطح لها، فرأى
  امرأة من أجمل الناس خَـلْقاً، فحانت منها التفـاتة فأبصرته، فألقت شعرها فـاستترت
  به، قال: فزاده ذلك فـيها رغبة، قال: فسأل عنها، فأخبر أن لها زوجاً، وأن زوجها غائب
  بـمسلـحة كذا وكذا قال: فبعث إلـى صاحب الـمسلـحة أن يبعث أهريا إلـى عدوّ كذا وكذا،
  قال: فبعثه، ففُتـح له. قال: وكتب إلـيه بذلك، قال: فكتب إلـيه أيضاً: أن ابعثه إلـى
  عدوّ كذا وكذا، أشدّ منهم بأساً، قال: فبعثه ففُتـح له أيضاً. قال: فكتب إلـى داود
  بذلك، قالَ: فكتب إلـيه أن ابعثه إلـى عدوّ كذا وكذا، فبعثه فقُتل الـمرّة الثالثة،
  قال: وتزوّج امرأته.قال: فلـما دخـلت علـيه، قال: لـم تلبث عنده إلا يسيراً حتـى بعث
  الله مَلَكين فـي صورة إنسيـين، فطلبـا أن يدخلا علـيه، فوجداه فـي يوم عبـادته، فمنعهما
  الـحرس أن يدخلا، فتسوّروا علـيه الـمـحراب، قال: فما شعر وهو يصلـي إذ هو بهما بـين
  يديه جالسين، قال: ففزع منهما، فقالا:{ لا تَـخَفْ }إنـما نـحن{ خَصْمان بَغَى بَعْضُنا
  علـى بَعْضٍ فـاحْكُمْ بَـيْنَنا بـالـحَقّ وَلا تُشْطِطْ }يقول: لا تـحف{ وَاهْدِنَا
  إلـى سَوَاءِ الصِّراط }إلـى عدل القضاء. قال: فقال: قصّا علـيّ قصتكما، قال: فقال
  أحدهما:{ إنَّ هَذَا أخي لَه تَسْعٌ وَتِسْعُونَ نَعْجَةً وَلـي نَعْجَةٌ وَاحِدَةٌ }فهو
  يريد أن يأخذ نعجتـي، فـيكمل بها نعاجه مئة. قال: فقال للآخر: ما تقول؟ فقال: إن لـي
  تسعا وتسعين نعجة، ولأخي هذا نعجة واحدة، فأنا أريد أن آخذها منه، فأكمل بها نعاجي
  مئة، قال: وهو كاره؟ قال: وهو كاره، قال: وهو كاره؟ قال: إذن لا ندعك وذاك، قال: ما
  أنت علـى ذلك بقادر، قال: فإن ذهبت تروم ذلك أو تريد، ضربنا منك هذا وهذا وهذا، وفسر
  أسبـاط طرف الأنف، وأصل الأنف والـجبهة قال: يا داود أنت أحقّ أن يُضرب منك هذا وهذا
  وهذا، حيث لك تسع وتسعون نعجة امرأة، ولـم يكن لأهريا إلا امرأة واحدة، فلـم تزل به
  تعرّضه للقتل حتـى قتلته، وتزوّجت امرأته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَقَدْ ظَلَمَكَ بِسُؤَالِ نَعْجَتِكَ
  إِلَىٰ نِعَاجِهِ وَإِنَّ كَثِيراً مِّنَ ٱلْخُلَطَآءِ لَيَبْغِيۤ بَعْضُهُمْ عَلَىٰ
  بَعْضٍ إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَقَلِيلٌ مَّا هُمْ وَظَنَّ
  دَاوُودُ أَنَّمَا فَتَنَّاهُ فَٱسْتَغْفَرَ رَبَّهُ وَخَرَّ رَاكِعاً وَأَنَابَ }قال:
  فنظر فلـم ير شيئاً، فعرف ما قد وقع فـيه، وما قد ابتُلـي به. قال: فخرّ ساجداً، قال:
  فبكى. قال: فمكث يبكي ساجداً أربعين يوماً لا يرفع رأسه إلا لـحاجة منها، ثم يقع ساجداً
  يبكي، ثم يدعو حتـى نبت العشب من دموع عينـيه. قال: فأوحى الله إلـيه بعد أربعين يوماً:
  يا داود ارفع رأسك، فقد غفرت لك، فقال: يا ربّ كيف أعلـم أنك قد غفرت لـي وأنت حكم
  عدل لا تـحيف فـي القضاء، إذا جاءك أهريا يوم القـيامة آخذاً رأسه بـيـمينه أو بشماله
  تشخب أو داجه دماً فـي قبل عشك يقول: يا ربّ سل هذا فـيـم قتلنـي؟ قال: فأوحى إلـيه:
  إذا كان ذلك دعوت أهريا، فأستوهبك منه، فـيهبك لـي، فأثـيبه بذلك الـجنة، قال: ربّ
  الآن علـمت أنك قد غفرت لـي، قال: فما استطاع أن يـملأ عينـيه من السماء حياء من ربه
  حتـى قُبض صلى الله عليه وسلم.حدثنـي علـيّ بن سهل، قال: ثنا الولـيد بن مسلـم عن عبد
  الرحمن بن يزيد بن جابر، قال: ثنـي عطاء الـخراسانـي، قال: نقش داود خطيئته فـي كفه
  لكيلا ينساها، قال: فكان إذا رآها خفقت يده واضطربت.وقال آخرون: بل كان ذلك لعارض كان
  عرض فـي نفسه من ظنّ أنه يطيق أن يتـم يوماً لا يصيب فـيه حوبة، فـابتلـي بـالفتنة
  التـي ابتلـي بها فـي الـيوم الذي طمع فـي نفسه بإتـمامه بغير إصابة ذنب. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن مطر، عن الـحسن: إن داود جَزَّأ الدهر
  أربعة أجزاء: يوماً لنسائه، ويوماً لعبـادته، ويوماً لقضاء بنـي إسرائيـل، ويوماً لبنـي
  إسرائيـل يذاكرهم ويذاكرونه، ويبكيهم ويبكونه فلـما كان يوم بنـي إسرائيـل قال: ذكروا
  فقالوا: هل يأتـي علـى الإنسان يوم لا يصيب فـيه ذنبـاً؟ فأضمر داود فـي نفسه أنه سيطيق
  ذلك فلـما كان يوم عبـادته، أغلق أبوابه، وأمر أن لا يدخـل علـيه أحد، وأكبّ علـى التوراة
  فبـينـما هو يقرؤها، فإذا حمامة من ذهب فـيها من كلّ لون حسن، قد وقعت بـين يديه، فأهوى
  إلـيها لـيأخذها، قال: فطارت، فوقعت غير بعيد، من غير أن تؤْيسه من نفسها، قال: فما
  زال يتبعها حتـى أشرف علـى امرأة تغتسل، فأعجبه خَـلْقها وحُسنها قال: فلـما رأت ظله
  فـي الأرض، جللت نفسها بشعرها، فزاده ذلك أيضاً إعجابـاً بها، وكان قد بعث زوجها علـى
  بعض جيوشه، فكتب إلـيه أن يسير إلـى مكان كذا وكذا، مكان إذا سار إلـيه لـم يرجع، قال:
  ففعل، فأُصيب فخطبها فتزوّجها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ لَقَدْ ظَلَمَكَ بِسُؤَالِ نَعْجَتِكَ
  إِلَىٰ نِعَاجِهِ وَإِنَّ كَثِيراً مِّنَ ٱلْخُلَطَآءِ لَيَبْغِيۤ بَعْضُهُمْ عَلَىٰ
  بَعْضٍ إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَقَلِيلٌ مَّا هُمْ وَظَنَّ
  دَاوُودُ أَنَّمَا فَتَنَّاهُ فَٱسْتَغْفَرَ رَبَّهُ وَخَرَّ رَاكِعاً وَأَنَابَ }قال:
  وقال قتادة: بلغنا أنها أمّ سلـيـمان، قال: فبـينـما هو فـي الـمـحراب، إذ تسوّر الـملكان
  علـيه، وكان الـخصمان إذا أتوه يأتونه من بـاب الـمـحراب، ففزع منهم حين تسوّروا الـمـحراب،
  فقالوا:{ لا تَـخَفْ خَصْمانِ بَغَى بَعْضُنا علـى بَعْضٍ }حتـى بلغ{ وَلا تُشْطِطْ }أي
  لا تـمل{ وَاهْدِنا إلـى سَوَاءِ الصِّراطِ }أي أعدله وخيره{ إنَّ هَذَا أخِي لَهُ
  تِسْعٌ وَتِسْعُونَ نَعْجَةً }وكان لداود تسع وتسعون امرأة{ وَلِـي نَعْجَةٌ وَاحِدَةٌ }قال:
  وإنـما كان للرجل امرأة واحدة{ فَقالَ أكْفِلْنِـيها وَعَزَّنِـي فِـي الـخِطابِ }أي:
  ظلـمنـي وقهرنـي، فقال: { لَقَدْ ظَلَـمَكَ بِسُؤَالِ نَعْجَتِكَ إلـى نِعاجِهِ }...
  إلـى قوله: { وَقَلـيـلٌ ما هُمْ وَظَنَّ دَاوُدُ } فعلـم داود أنـما صُمِد له: أي
  عنى به ذلك { فَخَرَّ رَاكِعاً وأنابَ } قال: وكان فـي حديث مطر، أنه سجد أربعين لـيـلة،
  حتـى أوحى الله إلـيه: إنـي قد غفرت لك، قال: ربّ وكيف تغفر لـي وأنت حكم عدل، لا تظلـم
  أحداً؟ قال: إنـي أقضيك له، ثم أستوهبه أو ذنبك، ثم أثـيبه حتـى يرضى، قال: الآن طابت
  نفسي، وعلـمت أنك قد غفرت لـي.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن
  إسحاق، عن بعض أهل العلـم، عن وهب بن منبه الـيـمانـيّ، قال: لـما اجتـمعت بنو إسرائيـل،
  علـى داود، أنزل الله علـيه الزَّبور، وعلَّـمه صنعة الـحديد، فألانه له، وأمر الـجبـال
  والطير أن يسبَّحن معه إذا سبح، ولـم يعط الله فـيـما يذكرون أحداً من خـلقه مثل صوته
  كان إذا قرأ الزبور فـيـما يذكرون، تدنو له الوحوش حتـى يأخذ بأعناقها، وإنها لـمصيخة
  تسمع لصوته، وما صنعت الشياطين الـمزامير والبرابط والصنوج، إلا علـى أصناف صوته، وكان
  شديد الاجتهاد دائب العبـادة، فأقام فـي بنـي إسرائيـل يحكم فـيهم بأمر الله نبـياً
  مستـخـلفـاً، وكان شديد الاجتهاد من الأنبـياء، كثـير البكاء، ثم عرض من فتنة تلك الـمرأة
  ما عرض له، وكان له مِـحْراب يتوحد فـيه لتلاوة الزَّبور، ولصلاته إذا صلـى، وكان أسفل
  منه جنـينة لرجل من بنـي إسرائيـل، كان عند ذلك الرجل الـمرأة التـي أصاب داود فـيها
  ما أصابه.حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن بعض أهل العلـم، عن
  وهب بن منبه، أن داود حين دخـل مـحرابه ذلك الـيوم، قال: لا يدخـلنّ علـيّ مـحرابـي
  الـيوم أحد حتـى اللـيـل، ولا يشغلنـي شيء عما خـلوت له حتـى أُمسي ودخـل مـحرابه،
  ونشر زَبوره يقرؤه وفـي الـمـحراب كوّة تطلعه علـى تلك الـجنـينة، فبـينا هو جالس يقرأ
  زبوره، إذ أقبلت حمامة من ذهب حتـى وقعت فـي الكوّة، فرفع رأسه فرآها، فأعجبته، ثم
  ذكر ما كان قال: لا يشغله شيء عما دخـل له، فنكَّس رأسه وأقبل علـى زَبوره، فتصوّبت
  الـحمامة للبلاء والاختبـار من الكوّة، فوقعت بـين يديه، فتناولها بـيده، فـاستأخرتْ
  غير بعيد، فـاتبعها، فنهضت إلـى الكوة، فتناولها فـي الكوّة، فتصوّبت إلـى الـجنـينة،
  فأتبعها بصره أين تقع، فإذا الـمرأة جالسة تغتسل بهيئةٍ اللّهُ أعلـم بها فـي الـجمال
  والـحُسن والـخَـلْق فـيزعمون أنها لـما رأته نقضت رأسها فوارت به جسدها منه، واختطفت
  قلبه، ورجع إلـى زَبوره ومـجلسه، وهي من شأنه لا يفـارق قلبه ذكرها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
