  إِلَىٰ نِعَاجِهِ وَإِنَّ كَثِيراً مِّنَ ٱلْخُلَطَآءِ لَيَبْغِيۤ بَعْضُهُمْ عَلَىٰ
  بَعْضٍ إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَقَلِيلٌ مَّا هُمْ وَظَنَّ
  دَاوُودُ أَنَّمَا فَتَنَّاهُ فَٱسْتَغْفَرَ رَبَّهُ وَخَرَّ رَاكِعاً وَأَنَابَ }وتـمادى
  به البلاء حتـى أغزى زوجها، ثم أمر صاحب جيشه فـيـما يزعم أهل الكتاب أن يقدّم زوجها
  للـمهالك حتـى أصابه بعض ما أراد به من الهلاك، ولداود تسع وتسعون امرأة فلـما أصيب
  زوجها خطبها داود، فنكحها، فبعث الله إلـيه وهو فـي مـحرابه مَلكين يختـمصان إلـيه،
  مثلاً يضربه له ولصاحبه، فلـم يرع داود إلا بهما واقـفـين علـى رأسه فـي مـحرابه، فقال:
  ما أدخـلكما علـيّ؟ قالا: لا تـخف لـم ندخـل لبأس ولا لريبة{ خَصْمان بَغَى بَعْضُنا
  عَلـى بَعْضٍ }فجئناك لتقضي بـيننا{ فـاحْكُمْ بَـيْنَنا بـالـحَقّ وَلا تُشْطِطْ وَاهْدِنا
  إلـى سَوَاءِ الصِّراطِ }أي احملنا علـى الـحقّ، ولا تـخالف بنا إلـى غيره قال الـملك
  الذي يتكلـم عن أوريا بن جنانـيا زوج الـمرأة:{ إنَّ هذَا أخي }أي علـى دينـي{ لَهُ
  تِسْعٌ وَتِسْعُونَ نَعْجَةً وَلِـيَ نَعْجَةٌ وَاحِدَةٌ فَقالَ أكْفِلْنِـيها }أي
  احملنـي علـيها، ثم عزّنـي فـي الـخطاب: أي قهرنـي فـي الـخطاب، وكان أقوى منـي هو
  وأعزّ، فحاز نعجتـي إلـى نعاجه وتركنـي لا شيء لـي فغضب داود، فنظر إلـى خصمه الذي
  لـم يتكلـم، فقال: لئن كان صدقنـي ما يقول، لأضربنّ بـين عينـيك بـالفأس ثم ارعوى داود،
  فعرف أنه هو الذي يُراد بـما صنع فـي امرأة أوريا، فوقع ساجداً تائبـاً منـيبـاً بـاكياً،
  فسجد أربعين صبـاحاً صائماً لا يأكل فـيها ولا يشرب، حتـى أنبت دمعه الـخضر تـحت وجهه،
  وحتـى أندب السجود فـي لـحم وجهه، فتاب الله علـيه وقبل منه.ويزعمون أنه قال: أي ربّ
  هذا غفرت ما جنـيت فـي شأن الـمرأة، فكيف بدم القتـيـل الـمظلوم؟ قـيـل له: يا داود،
  فـيـما زعم أهل الكتاب، أما إن ربك لـم يظلـمه بدمه، ولكنه سيسأله إياك فـيعطيه، فـيضعه
  عنك فلـما فرج عن داود ما كان فـيه، رسم خطيئته فـي كفه الـيـمنى بطن راحته، فما رفع
  إلـى فـيه طعاماً ولا شرابـاً قطّ إلا بكى إذا رآها، وما قام خطيبـاً فـي الناس قطّ
  إلا نشر راحته، فـاستقبل بها الناس لـيروا رسم خطيئته فـي يده.حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا ابن إدريس، قال: سمعت لـيثاً يذكر عن مـجاهد قال: لـما أصاب داود الـخطيئة
  خرّ لله ساجداً أربعين يوماً حتـى نبت من دموع عينـيه من البقل ما غطَّى رأسه ثم نادى:
  ربّ قرح الـجبـين، وَجَمَدت العين، وداود لـم يرجع إلـيه فـي خطيئته شيء، فنودي: أجائع
  فتطعم، أم مريض فتشفـى، أم مظلوم فـينتصر لك؟ قال: فنـحب نـحبة هاج كلّ شيء كان نبت،
