  تعدل دمعة داود ودمعة الـخلائق، قال: فهو يجيء يوم القـيامة خطيئته مكتوبة بكفه، فـيقول:
  ربّ ذنبـي ذنبـي قدّمنـي، قال: فـيقدم فلا يأمن فـيقول: ربّ أخِّرنـي فـيؤخَّر فلا
  يأمن.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن لَهِيعة، عن أبـي صخر، عن
  يزيد الرقاشي، عن أنس بن مالك سمعه يقول: سمعت رسول الله صلى الله عليه وسلم يقول:
  \" إنَّ دَاوُدَ النَّبِـيّ صَلـى اللّهُ عَلـيهِ وسلَّـمَ حِينَ نَظَرَ إلـى الـمرأَةِ
  فأَهَمَّ، قَطَعَ عَلـى بَنِـي إسْرَائِيـلَ، فأَوْصَى صَاحِبَ البَعْثِ، فَقالَ: إذَا
  حَضَرَ العَدُوُّ، فَقَرّبْ فُلاناً بـينَ يَدَي التَّابُوتِ، وكانَ التَّابُوتُ فِـي
  ذلكَ الزَّمانِ يُسْتَنْصَرُ بِهِ، مَنْ قُدّمَ بـينَ يَدَيِ التَّابُوتِ لَـمْ يَرْجِعْ
  حتـى يُقْتَلَ أوْ يَنْهَزِمَ عَنْهُ الـجَيْشُ، فَقُتِلَ زَوْجُ الـمُرأةِ وَنَزَلَ
  الـمَلَكانِ علـى دَاوُدَ يَقُصَّانِ عَلَـيْهِ قِصَّتَهُ، فَفَطِنَ دَاوُدُ فَسَجَدَ،
  فَمَكَثَ أرْبَعِينَ لَـيْـلَةً ساجِداً حتـى نَبَتَ الزَّرْعُ مِنْ دُمُوعِهِ عَلـى
  رأْسِهِ، وأكَلَت الأرْضُ جَبِـينَهُ وَهُوَ يَقُولُ فِـي سُجُودِهِ \" فلـم أُحصِ
  من الرّقاشيِّ إلا هؤلاء الكلـمات:«رَبّ زَلَّ دَاوُدُ زَلَّةً أبْعَدُ ما بـينَ الـمَشْرِقِ
  والـمَغْرب، إنْ لَـمْ تَرْحَمْ ضَعفَ دَاوُدَ وَتَغْفِرَ ذَنْبَهُ، جعَلْتَ ذَنْبَهُ
  حَدِيثاً فِـي الـخُـلُوفِ مِنْ بَعْدِهِ، فَجاءَه جَبْرَائِيـلُ صَلـى اللّهُ علـيهِ
  وسلَّـمْ مِنْ بَعْدِ الأرْبَعِينَ لَـيْـلَةً، فَقالَ: يا دَاوُدَ إنَّ اللّهَ قَدْ
  غَفَرَ لَكَ الهَمَّ الَّذي هَمَـمْتَ بِهِ، فقالَ دَاوُدُ: عَلِـمْتُ أنَّ الرَّبَّ
  قادِرٌ عَلـى أنْ يَغْفِرَ لِـي الهَمَّ الَّذِي هَمَـمْتُ بِهِ، وَقَدْ عَرَفْتُ أنَّ
  اللّهَ عَدْلٌ لاَ يـميـلُ فَكَيْفَ بفُلانٍ إذَا جاءَ يَوْمَ القِـيامَةِ فقالَ: يا
  رَبّ دَمي الَّذِي عِنْدَ دَاوُدَ فَقالَ جَبْرِائيـلُ صَلـى اللّهُ علـيهِ وَسَلَّـمَ:
  ما سأَلْتُ رَبَّكَ عَنْ ذلكَ، وَلَئِنْ شِئْتَ لأَفْعَلَنَّ، فَقالَ: نَعَمْ، فَعَرَجَ
  جِبْرِيـلُ وَسَجَدَ دَاوُدُ، فَمَكَثَ ما شاءَ اللّهُ، ثُمَّ نَزَلَ فَقالَ: قدْ سألْتُ
  رَبَّكَ عَزَّ وَجَلَّ يا دَاوُدُ عَنِ الَّذِي أرْسَلْتَنِـي فِـيهِ، فَقالَ: قُلْ
  لدَاوُدَ: إنَّ اللّهَ يَجْمَعُكُما يَوْمَ القِـيامَةِ فَـيَقُولُ: هَبْ لـي دَمَكَ
  الَّذِي عِنْدَ دَاوُدَ، فَـيَقُولُ: هُوَ لَكَ يا رَبّ، فَـيَقُولُ: فإنَّ لَكَ فـي
  الـجَنَّةِ ما شِئْتَ وَما اشْتَهَيْتَ عِوَضاً».حدثنـي علـيّ بن سهل، قال: ثنا الولـيد
  بن مسلـم، قال: ثنا ابن جابر، عن عطاء الـخراسانـيّ: أن كتاب صاحب البعث جاء ينعِي
  من قُتل، فلـما قرأ داود نعي وجل منهم رجع، فلـما انتهى إلـى اسم الرجل قال: كتب الله
  علـى كل نفس الـموت، قال: فلـما انقضت عِدْتها خطبها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

