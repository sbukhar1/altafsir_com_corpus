  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  ذِكْرٌ وَإِنَّ لِلْمُتَّقِينَ لَحُسْنَ مَآبٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">جَنَّاتِ عَدْنٍ
  مُّفَتَّحَةً لَّهُمُ ٱلأَبْوَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مُتَّكِئِينَ فِيهَا يَدْعُونَ فِيهَا بِفَاكِهَةٍ
  كَثِيرَةٍ وَشَرَابٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَعِندَهُمْ قَاصِرَاتُ ٱلطَّرْفِ أَتْرَابٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هَـٰذَا ذِكْرُ } أي: هذا نوع من الذكر وهو القرآن. لما أجرى ذكر
  الأنبياء وأتمه، وهو باب من أبواب التنزيل؛ ونوع من أنواعه، وأراد أن يذكر على عقبه
  باباً آخر، وهو ذكر الجنة وأهلها. قال: هذا ذكر، ثم قال: { وَإِنَّ لِلْمُتَّقِينَ
  } كما يقول الجاحظ في كتبه: فهذا باب، ثم يشرع في باب آخر، ويقول الكاتب إذا فرغ من
  فصل من كتابه وأراد الشروع في آخر: هذا وقد كان كيت وكيت؛ والدليل عليه: أنه لما أتمّ
  ذكر أهل الجنة وأراد أن يعقبه بذكر أهل النار. قال: { هذا وإن للطاغين }. وقيل: معناه
  هذا شرف وذكر جميل ويذكرون به أبداً. وعن ابن عباس رضي الله عنه: هذا ذكر من مضى من
  الأنبياء { جَنَّـٰتِ عَدْنٍ } معرفة لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَنَّـٰتِ عَدْنٍ ٱلَّتِى وَعَدَ ٱلرَّحْمَـٰنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  61] وانتصابها على أنها عطف بيان لحسن مآب. و { مُّفَتَّحَةً } حال، والعامل فيها ما
  في (للمتقين) من معنى الفعل. وفي { مُّفَتَّحَةً } ضمير الجنات، والأبواب بدل من الضمير،
  تقديره: مفتحة هي الأبواب، كقولهم: ضرب زيد اليد والرجل، وهو من بدل الاشتمال. وقرىء:
  «جنات عدن مفتحة» بالرفع، على أن جنات عدن مبتدأ، ومفتحة خبره. أو كلاهما خبر مبتدأ
  محذوف، أي هو جنات عدن هي مفتحة لهم؛ كأن اللدات سمين أتراباً، لأن التراب مسهن في
  وقت واحد، وإنما جعلن على سنّ واحدة، لأنّ التحاب بين الأقران أثبت. وقيل: هنّ أتراب
  لأزواجهنّ، أسنانهنّ كأسنانهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

