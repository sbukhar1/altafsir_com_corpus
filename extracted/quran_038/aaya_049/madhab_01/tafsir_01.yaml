text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ إِسْمَاعِيلَ
  وَٱلْيَسَعَ وَذَا ٱلْكِفْلِ وَكُلٌّ مِّنَ ٱلأَخْيَارِ } * { هَـٰذَا ذِكْرٌ وَإِنَّ
  لِلْمُتَّقِينَ لَحُسْنَ مَآبٍ }يقول تعالـى ذكره لنبـيه صلى الله عليه وسلم: واذكر
  يا مـحمد إسماعيـل والـيسع وذا الكِفل، وما أبلْوا فـي طاعة الله، فتأسَّ بهم، واسلك
  منهاجَهم فـي الصبر علـى ما نالك فـي الله، والنفـاذ لبلاغ رسالته. وقد بـيَّنا قبل
  من أخبـار إسماعيـل والـيسع وذا الكفل فـيـما مضى من كتابنا هذا ما أغنى عن إعادته
  فـي هذا الـموضع. والكِفْل فـي كلامِ العرب: الـحظّ والـجَدّ.وقوله: { هَذَا ذِكْرٌ
  } يقول تعالـى ذكره: هذا القرآن الذي أنزلناه إلـيك يا مـحمد ذكر لك ولقومك، ذكرناك
  وإياهم به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { هَذَا ذِكْرٌ
  } قال: القرآن.وقوله: { وَإنَّ للْـمُتَّقِـينَ لَـحُسْنَ مآبٍ } يقول: وإن للـمتقـين
  الذين اتَّقَوْا الله فخافوه بأداء فرائضه، واجتناب معاصيه، لـحسنَ مَرْجع يرجعون إلـيه
  فـي الآخرة، ومَصِير يصيرون إلـيه. ثم أخبر تعالـى ذكره عن ذلك الذي وعده من حُسن الـمآب
  ما هو، فقال:{ جَنَّاتِ عَدْنٍ مُفَتَّـحَةً لَهُمُ الأَبْوَابُ }حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { وَإنَّ للْـمُتَّقِـينَ لَـحُسْنَ
  مآبٍ } قال: لـحسن منقلب.\r\n\t\t\t\r\n\t\t\t</section>"

