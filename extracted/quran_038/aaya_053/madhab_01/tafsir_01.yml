  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعِندَهُمْ
  قَاصِرَاتُ ٱلطَّرْفِ أَتْرَابٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا مَا تُوعَدُونَ لِيَوْمِ ٱلْحِسَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَرِزْقُنَا مَا لَهُ مِن نَّفَادٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: عند هؤلاء الـمتقـين الذين أكرمهم الله بـما وصف فـي هذه الآية من إسكانهم
  جنات عدن { قاصِراتُ الطَّرْفِ } يعنـي: نساء قصرت أطرافهنّ علـى أزواجهنّ، فلا يردن
  غيرهم، ولا يـمددن أعينهن إلـى سواهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">كما
  حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَعِنْدَهُمْ قاصِرَاتُ الطَّرْفِ
  } قال: قصرن طرفهنّ علـى أزواجهنّ، فلا يردن غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { قاصِرات الطَّرْفِ } قال: قصَرن
  أبصارهنّ وقلوبهنّ وأسماعهنّ علـى أزواجهنّ، فلا يردن غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أتْرَابٌ } يعنـي: أسنان واحدة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل علـى
  اختلاف بـين أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { قاصِرَاتٌ الطَّرْفِ أتْرابٌ
  } قال: أمثال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أتْرَابٌ } سن واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { أتْرَابٌ } قال: مستويات. قال:
  وقال بعضهم: متواخيات لا يتبـاغضن، ولا يتعادين، ولا يتغايرن، ولا يتـحاسدن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { هَذَا ما تُوعَدُون لِـيوْمِ الـحِسابِ } يقول تعالـى ذكره:
  هذا الذي يعدكم الله فـي الدنـيا أيها الـمؤمنون به من الكرامة لـمن أدخـله الله الـجنة
  منكم فـي الآخرة، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ { هَذَا ما تُوعَدُونَ لِـيَوْم الـحِسابِ } قال: هو فـي الدنـيا
  لـيوم القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ هَذَا لَرِزْقُنا
  ما لَهُ مِنْ نَفـادٍ } يقول تعالـى ذكره: إن هذا الذي أعطينا هؤلاء الـمتقـين فـي
  جنَّات عدن من الفـاكهة الكثـيرة والشراب، والقاصرات الطرف، ومكنَّاهم فـيها من الوصول
  إلـى اللذَّات وما اشتهته فـيها أنفسهم لرزقنا، رزقناهم فـيها كرامة منا لهم { ما لَهُ
  مِنْ نَفـادٍ } يقول: لـيس له عنهم انقطاع ولا له فناء، وذلك أنهم كلـما أخذوا ثمرة
  من ثمار شجرة من أشجارها، فأكلوها، عادت مكانها أخرى مثلها، فذلك لهم دائم أبداً، لا
  ينقطع انقطاع ما كان أهل الدنـيا أوتوه فـي الدنـيا، فـانقطع بـالفناء، ونَفِد بـالإنفـاد.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { إنَّ هَذَا
  لَرزْقُنا مالَهُ مِنْ نَفـادٍ } قال: رزق الـجنة، كلـما أُخذ منه شيء عاد مثله مكانه،
  ورزق الدنـيا له نفـاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ما لَهُ مِنْ نَفـادٍ }: أي ما له انقطاع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

