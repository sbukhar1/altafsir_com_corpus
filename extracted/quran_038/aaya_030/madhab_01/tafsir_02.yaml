text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لِدَاوُودَ
  سُلَيْمَانَ نِعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ } * { إِذْ عُرِضَ عَلَيْهِ بِٱلْعَشِيِّ
  ٱلصَّافِنَاتُ ٱلْجِيَادُ } * { فَقَالَ إِنِّيۤ أَحْبَبْتُ حُبَّ ٱلْخَيْرِ عَن ذِكْرِ
  رَبِّي حَتَّىٰ تَوَارَتْ بِٱلْحِجَابِ } * { رُدُّوهَا عَلَيَّ فَطَفِقَ مَسْحاً بِٱلسُّوقِ
  وَٱلأَعْنَاقِ }وقرىء: «نعم العبد» على الأصل، والمخصوص بالمدح محذوف. وعلل كونه ممدوحاً
  بكونه أوّاباً رجاعاً إليه بالتوبة. أو مسبحاً مؤوّباً للتسبيح مرجعاً له، لأن كل مؤوّب
  أوّاب. والصافن: الذي في قوله:أَلِفَ الصّفُونَ فَمَا يَزَالُ كَأَنَّهُ   مِمَّا يَقُومُ
  عَلَى الثَّلاَثِ كَسِيراًوقيل: الذي يقوم على طرف سنبك يد أو رجل: هو المتخيم. وأما
  الصافن: فالذي يجمع بين يديه. وعن النبي صلى الله عليه وسلم:(957) \" من سره أن يقوم
  الناس له صفوناً فليتبوّأ مقعده من النار \" أي: واقفين كما خدم الجبابرة. فإن قلت:
  ما معنى وصفها بالصفون؟ قلت: الصفون لا يكاد يكون في الهجن، وإنما هو في العراب الخلص.
  وقيل: وصفها بالصفون والجودة، ليجمع لها بين الوصفين المحمودين: واقفة وجارية، يعني:
  إذا وقفت كانت ساكنة مطمئنة في مواقفها، وإذا جرت كانت سراعاً خفافاً في جريها. وروى
  أن سليمان عليه السلام غزا أهل دمشق ونصيبين، فأصاب ألف فرس. وقيل: ورثها من أبيه وأصابها
  أبوه من العمالقة. وقيل: خرجت من البحر لها أجنحة، فقعد يوماً بعد ما صلى الأولى على
  كرسيه واستعرضها، فلم تزل تعرض عليه حتى غربت الشمس وغفل عن العصر أو عن ورد من الذكر
  كان له وقت العشي، وتهيبوه فلم يعلموه، فاغتم لما فاته، فاستردها وعقرها مقرباً لله،
  وبقي مائة، فما بقي في أيدي الناس من الجياد فمن نسلها، وقيل: لما عقرها أبدله الله
  خيراً منها. وهي الريح تجري بأمره. فإن قلت: ما معنى: { أَحْبَبْتُ حُبَّ ٱلْخَيْرِ
  عَن ذِكْرِ رَبِى }؟ قلت: أحببت: مضمن معنى فعل يتعدى بعن، كأنه قيل: أنبت حب الخير
  عن ذكر ربي. أو جعلت حب الخير مجزياً أو مغنياً عن ذكر ربي. وذكر أبو الفتح الهمداني
  في كتاب التبيان: أن «أحببت» بمعنى: لزمت من قوله:مِثْلُ بَعِيرِ السُّوءِ إذْ أَحَبَّا   وليس
  بذاك. والخير: المال، كقوله:{ إِن تَرَكَ خَيْرًا }[البقرة: 180] وقوله:{ وَإِنَّهُ
  لِحُبّ ٱلْخَيْرِ لَشَدِيدٌ }[العاديات: 8] والمال: الخيل التي شغلته. أو سمي الخيل
  خيراً كأنها نفس الخير لتعلق الخير بها. قال رسول الله صلى الله عليه وسلم:(958) \"
  الخيل معقود بنواصيها الخير إلى يوم القيامة \" وقال في زيد الخيل حين وفد عليه وأسلم:(959)
  \" ما وُصف لي رجل فرأيته إلا كان دون ما بلغني إلا زيد الخيل \" وسماه زيد الخير.
  وسأل رجل بلالاً رضي الله عنه عن قوم يستبقون: من السابق؟ فقال: رسول الله صلى الله
  عليه وسلم. فقال له الرجل: أردت الخيل. فقال: وأنا أردت الخير. والتواري بالحجاب: مجاز
  في غروب الشمس عن تواري الملك. أو المخبأة بحجابهما. والذي دلّ على أن الضمير للشمس
  مرور ذكر العشي، ولا بد للمضمر من جري ذكر أو دليل ذكر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لِدَاوُودَ سُلَيْمَانَ
  نِعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ } * { إِذْ عُرِضَ عَلَيْهِ بِٱلْعَشِيِّ ٱلصَّافِنَاتُ
  ٱلْجِيَادُ } * { فَقَالَ إِنِّيۤ أَحْبَبْتُ حُبَّ ٱلْخَيْرِ عَن ذِكْرِ رَبِّي حَتَّىٰ
  تَوَارَتْ بِٱلْحِجَابِ } * { رُدُّوهَا عَلَيَّ فَطَفِقَ مَسْحاً بِٱلسُّوقِ وَٱلأَعْنَاقِ
  }وقيل: الضمير للصافنات، أي: حتى توارت بحجاب الليل يعني الظلام. ومن بدع التفاسير:
  أن الحجاب جبل دون قاف بمسيرة سنة تغرب الشمس من ورائه { فَطَفِقَ مَسْحاً } فجعل يمسح
  مسحاً، أي: يمسح بالسيف بسوقها وأعناقها، يعني: يقطعها. يقال: مسح علاوته، إذا ضرب
  عنقه، ومسح المسفر الكتاب إذا قطع أطرافه بسيفه. وعن الحسن: كسف عراقيبها وضرب أعناقها،
  أراد بالكسف: القطع، ومنه: الكسف في ألقاب الزحاف في العروض. ومن قاله بالشين المعجمة
  فمصحف. وقيل: مسحها بيده استحساناً لها وإعجاباً بها. فإن قلت: بم اتصل قوله: { رُدُّوهَا
  عَلَىَّ }؟ قلت: بمحذوف، تقديره: قال ردّوها عليّ، فأضمر وأضمر ما هو جواب له، كأن
  قائلاً قال: فماذا قال سليمان؟ لأنه موضع مقتض للسؤال اقتضاءً ظاهراً، وهو اشتغال نبيّ
  من أنبياء الله بأمر الدنيا، حتى تفوّته الصلاة عن وقتها. وقرىء: «بالسؤوق» بهمز الواو
  لضمتها، كما في أدؤر. ونظيره: الغؤر، في مصدر غارت الشمس. وأما من قرأ بالسؤق فقد جعل
  الضمة في السين كأنها في الواو للتلاصق، كما قيل: مؤسى: ونظير ساق وسوق: أسد وأسد.
  وقرىء: «بالساق» اكتفاء بالواحد عن الجمع، لأمن الإلباس.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

