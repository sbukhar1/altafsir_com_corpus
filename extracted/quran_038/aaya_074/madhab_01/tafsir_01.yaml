text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ رَبُّكَ
  لِلْمَلاَئِكَةِ إِنِّي خَالِقٌ بَشَراً مِّن طِينٍ } * { فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ
  فِيهِ مِن رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ } * { فَسَجَدَ ٱلْمَلاَئِكَةُ كُـلُّهُمْ
  أَجْمَعُونَ } * { إِلاَّ إِبْلِيسَ ٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَافِرِينَ }وقوله:
  { إذْ قالَ رَبُّكَ } من صلة قوله:{ إذْ يَخْتَصِمُونَ }وتأويـل الكلام: ما كان لـي
  من علـم بـالـملأ الأعلـى إذ يختصمون حين قال ربك يا مـحمد { للْـمَلائِكَةِ إنّـي
  خالِقٌ بَشَراً مِنْ طِينٍ } يعنـي بذلك خـلق آدم.وقوله: { فإذَا سَوَّيْتُهُ وَنَفَخْتُ
  فِـيهِ مِنْ رُوحي } يقول تعالـى ذكره: فإذا سوّيت خـلقه، وعَدَّلْت صورته، ونفخت فـيه
  من روحي، قـيـل: عنى بذلك: ونفخت فـيه من قُدرتـي. ذكر من قال ذلك:حُدثت عن الـمسيب
  بن شريك، عن أبـي روق، عن الضحاك { وَنَفَخْتُ فِـيهِ مِنْ رُوحي } قال: من قدرتـي.{
  فَقَعُوا لَهُ ساجِدِينَ } يقول: فـاسجدوا له وخِرّوا له سُجَّداً. وقوله: { فَسَجدَ
  الـمَلاِئكَةُ كُلُّهُمْ أجمَعُونَ } يقول تعالـى ذكره: فلـما سوّى الله خـلق ذلك البشر،
  وهو آدم، ونفخ فـيه من روحه، سجد له الـملائكة كلهم أجمعون، يعنـي بذلك: الـملائكة
  الذين هم فـي السموات والأرض { إلاّ إبْلِـيسَ اسْتَكْبَرَ } يقول: غير إبلـيس، فإنه
  لـم يسجد، استكبر عن السجود له تعظماً وتكبراً { وكانَ مِنَ الكافِرِينَ } يقول: وكان
  بتعظُّمه ذلك، وتكبره علـى ربه ومعصيته أمره، مـمن كفر فـي علـم الله السابق، فجحد
  ربوبـيته، وأنكر ما علـيه الإقرار له به من الإذعان بـالطاعة، كما:حدثنا أبو كُرَيب،
  قال: قال أبو بكر فـي: { إلاَّ إبْلِـيسَ اسْتَكْبَرَ وكانَ مِنَ الكافِرِينَ } قال:
  قال ابن عبـاس: كان فـي علـم الله من الكافرين.\r\n\t\t\t\r\n\t\t\t</section>"

