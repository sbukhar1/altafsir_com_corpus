  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَآ أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ وَمَآ أَنَآ مِنَ ٱلْمُتَكَلِّفِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنْ
  هُوَ إِلاَّ ذِكْرٌ لِّلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَعْلَمُنَّ
  نَبَأَهُ بَعْدَ حِينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ عَلَيْهِ مِنْ أَجْرٍ } الضمير
  للقرآن أو للوحي { وَمَا أَنَا مِنَ ٱلْمُتَكَلّفِينَ } من الذين يتصنعون ويتحلون بما
  ليسوا من أهله، وما عرفتموني قط متصنعاً ولا مدّعياً ما ليس عندي، حتى أنتحل النبوّة
  وأتقوّل القرآن { إِنْ هُوَ إِلاَّ ذِكْرٌ } من الله { لّلْعَـٰلَمِينَ } للثقلين.
  أوحى إليّ فأنا أبلغه. وعن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(961)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" للمتكلف ثلاث علامات: ينازع من
  فوقه، ويتعاطى ما لا ينال، ويقول ما لا يعلم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَتَعْلَمُنَّ نَبَأَهُ } أي: ما يأتيكم عند الموت، أو يوم القيامة،
  أو عند ظهور الإسلام وفشوه، من صحة خبره، وأنه الحق والصدق. وفيه تهديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(962)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة صۤ كان له بوزن كل
  جبل سخره الله لداود عشر حسنات وعصمه أن يصرّ على ذنب صغير أو كبير \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
