text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱنطَلَقَ ٱلْمَلأُ
  مِنْهُمْ أَنِ ٱمْشُواْ وَاْصْبِرُواْ عَلَىٰ آلِهَتِكُمْ إِنَّ هَـٰذَا لَشَيْءٌ يُرَادُ
  } * { مَا سَمِعْنَا بِهَـٰذَا فِى ٱلْمِلَّةِ ٱلآخِرَةِ إِنْ هَـٰذَا إِلاَّ ٱخْتِلاَقٌ
  }{ ٱلْمَلأُ } أشراف قريش، يريد: وانطلقوا عن مجلس أبي طالب بعد ما بكتهم رسول الله
  صلى الله عليه وسلم وسلم بالجواب العتيد، قائلين بعضهم لبعض { ٱمْشُواْ وَاْصْبِرُواْ
  } فلا حيلة لكم في دفع أمر محمد { إِنَّ هَذَا } الأمر { لَشَىْءٌ يُرَادُ } أي: يريده
  الله تعالى ويحكم بإمضائه، وما أراد الله كونه فلا مردّ له ولا ينفع فيه إلا الصبر،
  أو إن هذا الأمر لشيء من نوائب الدهر يراد بنا فلا انفكاك لنا منه: أو إن دينكم لشيء
  يراد، أي: يطلب ليؤخذ منكم وتغلبوا عليه. و (أن) بمعنى أي: لأنّ المنطلقين عن مجلس
  التقاول لا بدّ لهم من أن يتكلموا ويتفاوضوا فيما جرى لهم، فكان انطلاقهم مضمناً معنى
  القول، ويجوز أن يراد بالانطلاق: الاندفاع في القول، وأنهم قالوا: امشوا، أي: أكثروا
  واجتمعوا، من مشت المرأة إذا كثرت ولادتها. ومنه: الماشية، للتفاؤل، كما قيل لها: الفاشية.
  قال رسول الله صلى الله عليه وسلم:(955) \" ضموا فواشيكم \" ومعنى { وَاْصْبِرُواْ
  عَلَىٰۤ ءَالِهَتِكُمْ }: واصبروا على عبادتها والتمسك بها حتى لا تزالوا عنها، وقرىء:
  «وانطلق الملأ منهم امشوا» بغير (أن) على إضمار القول. وعن ابن مسعود: «وانطلق الملأ
  منهم يمشون أن اصبروا» { فِى ٱلْمِلَّةِ ٱلأَخِرَةِ } في ملة عيسى التي هي آخر الملل؛
  لأنّ النصارى يدعونها وهم مثلثة غير موحدة. أو في ملة قريش التي أدركنا عليها آباءنا.
  أو ما سمعنا بهذا كائناً في الملة الآخرة، على أن يجعل في الملة الآخرة حالاً من هذا
  ولا تعلقه بما سمعنا كما في الوجهين. والمعنى: إنا لم نسمع من أهل الكتاب ولا من الكهان
  أنه يحدث في الملة الآخرة توحيد الله. ما { هَـٰذَا إِلاَّ ٱخْتِلَٰقٌ } أي: افتعال
  وكذب.\r\n\t\t\t\r\n\t\t\t</section>"

