text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَإِنَّكَ
  مِنَ ٱلْمُنظَرِينَ } * { إِلَىٰ يَوْمِ ٱلْوَقْتِ ٱلْمَعْلُومِ } * { قَالَ فَبِعِزَّتِكَ
  لأُغْوِيَنَّهُمْ أَجْمَعِينَ } * { إِلاَّ عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ }يقول
  تعالـى ذكره: قال الله لإبلـيس: فإنك مـمن أنظرته إلـى يوم الوقت الـمعلوم، وذلك الوقت
  الذي جعله الله أجلاً لهلاكه. وقد بـيَّنت وقت ذلك فـيـما مضى علـى اختلاف أهل العلـم
  فـيه وقال: { فَبِعِزَّتِكَ لاَغْوِيَنَّهُمْ أجمَعِينَ } يقول تعالـى ذكره: قال إبلـيس:
  فبعزّتك: أي بقدرتك وسلطانك وقهرك ما دونك من خـلقك { لاَغْوِينَّهُمْ أجمَعِينَ }
  يقول: لأُضلَّنّ بنـي آدم أجمعين { إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ } يقول:
  إلا من أخـلصته منهم لعبـادتك، وعصمتَه من إضلالـي، فلـم تـجعل لـي علـيه سبـيلاً،
  فإنـي لا أقدر علـى إضلاله وإغوائه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { قالَ فَبِعِزَّتِكَ لأُغْوِينَّهُمْ أجمَعِينَ } قال: عَلِـم عدوّ الله أنه لـيست
  له عزّة.\r\n\t\t\t\r\n\t\t\t</section>"

