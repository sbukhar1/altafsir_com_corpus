text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّمَآ
  أَنَاْ مُنذِرٌ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ ٱلْوَاحِدُ ٱلْقَهَّارُ } * { رَبُّ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا ٱلْعَزِيزُ ٱلْغَفَّارُ }{ قُلْ } يا محمد
  لمشركي مكة: ما أنا إلا رسول { مُنذِرُ } أنذركم عذاب الله للمشركين، وأقول لكم: إنّ
  دين الحق، توحيد الله وأن يعتقد أن لا إلـٰه إلا الله { ٱلْوَاحِدُ } بلا ندّ ولا شريك
  { ٱلْقَهَّارُ } لكل شيء، وأنّ الملك والربوبية له في العالم كله وهو { ٱلْعَزِيزُ
  } الذي لا يغلب إذا عاقب العصاة، وهو مع ذلك { ٱلْغَفَّارُ } لذنوب من التجأ إليه.
  أو قل لهم ما أنا إلا منذر لكم ما أعلم، وأنا أنذركم عقوبة من هذه صفته، فإن مثله حقيق
  بأن يخاف عقابه كما هو حقيق بأن يرجى ثوابه.\r\n\t\t\t\r\n\t\t\t</section>"

