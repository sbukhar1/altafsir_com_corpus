  مَّا لَهَا مِن فَوَاقٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ رَبَّنَا عَجِّل لَّنَا قِطَّنَا
  قَبْلَ يَوْمِ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومعنى الكلام:
  ما ينتظر هؤلاء الـمشركون إلا عذابـاً يهلكهم، لا إفـاقة لهم منه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { ما
  لَهَا مِنْ فَوَاقٍ } قال: ما ينتظرون إلا صيحة واحدة ما لها من فواق، يا لها من صيحة
  لا يفـيقون فـيها كما يفـيق الذي يغشى علـيه وكما يفـيق الـمريض تهلكهم، لـيس لهم فـيها
  إفـاقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة والبصرة وبعض أهل الكوفة { مِنْ فَوَاقٍ } بفتـح الفـاء.
  وقرأته عامة أهل الكوفة: «مِنْ فُوَاقٍ» بضم الفـاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي معناها إذا قُرئت بفتـح الفـاء وضمها، فقال بعض البصريـين منهم: معناها،
  إذا فتـحت الفـاء: ما لها من راحة، وإذا ضمت جعلها فُواق ناقة ما بـين الـحلبتـين.
  وكان بعض الكوفـيـين منهم يقول: معنى الفتـح والضمّ فـيها واحد، وإنـما هما لغتان مثل
  السَّوَاف والسُّواف، وجَمام الـمكوك وجُمامة، وقَصاص الشعر وقُصاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أنهما لغتان، وذلك أنا لـم نـجد أحداً من
  الـمتقدمين علـى اختلافهم فـي قراءته يفرّقون بـين معنى الضمّ فـيه والفتـح، ولو كان
  مختلف الـمعنى بـاختلاف الفتـح فـيه والضم، والضم، لقد كانوا فرقوا بـين ذلك فـي الـمعنى.
  فإذ كان ذلك كذلك، فبأيّ القراءتـين قرأ القارىء فمصيب وأصل ذلك من قولهم: أفـاقت الناقة،
  فهي تفـيق إفـاقة، وذلك إذا رَدّت ما بـين الرضعتـين ولدها إلـى الرضعة الأخرى، وذلك
  أن ترضع البهيـمة أمها، ثم تتركها حتـى ينزل شيء من اللبن، فتلك الإفـاقة يقال إذا
  اجتـمع ذلك فـي الضرع فـيقة، كما قال الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى إذَا فِـيْقَةٌ فِـي ضَرْعِها اجْتَـمَعَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جاءَتْ لِتُرْضِعَ شِقَّ النَّفْسِ لوْ رَضِعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقالُوا رَبَّنا عَجِّلْ
  لَنا قِطَّنا قَبْلَ يوْم الـحِسابِ } يقول تعالـى ذكره: وقال هؤلاء الـمشركون بـالله
  من قريش: يا ربنا عجل لنا كتبنا قبل يوم القـيامة. والقِطّ فـي كلام العرب: الصحيفة
  الـمكتوبة ومنه قول الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا الـمَلِكُ النُّعْمانُ يَوْمَ لَقِـيتُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بنِعْمَتِهِ يُعْطِي القُطُوطَ ويَأْفِقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بـالقُطوط: جمع القِط، وهي
  الكتب بـالـجوائز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـمعنى
  الذي أراد هؤلاء الـمشركون بـمسألتهم ربهم تعجيـل القطّ لهم، فقال بعضهم: إنـما سألوا
  ربهم تعجيـل حظهم من العذاب الذي أعدّ لهم فـي الآخرة فـي الدنـيا، كما قال بعضهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنْ
  كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ
  أو أئْتِنا بَعَذَابٍ ألِـيـمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { رَبَّنا عَجِّلْ لَنا قِطَّنا } يقول: العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعيد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَقالُوا رَبَّنا عَجِّلْ لنَا قِطَّنا يَوْمَ الـحِسابِ
  } قال: سألوا الله أن يعجل لهم العذاب قبل يوم القـيامة.</font></font>&#13;\t\t\t<label
