  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَا يَنظُرُ هَـٰؤُلآءِ إِلاَّ صَيْحَةً واحِدَةً
  مَّا لَهَا مِن فَوَاقٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ رَبَّنَا عَجِّل لَّنَا قِطَّنَا
  قَبْلَ يَوْمِ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد،
  قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بزّة، عن مـجاهد،
  فـي قوله: { عَجِّلْ لنَا قِطَّنا } قال: عذابنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عَجِّلْ لنَا قِطَّنا
  } قال: عذابنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَقالُوا رَبَّنا عَجِّلْ لَنا قِطَّنا قَبْلَ يَوْمِ
  الـحِسابِ }: أي نصيبنا حظنا من العذاب قبل يوم القـيامة، قال: قد قال ذلك أبو جهل:
  اللهمّ إن كان ما يقول مـحمد حقاً</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَمْطِرْ عَلَـيْنا حِجارَةً مِنَ
  السَّماءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل إنـما سألوا ربهم
  تعجيـل أنصبـائهم ومنازلهم من الـجنة حتـى يروها فـيعلـموا حقـيقة ما يعدهم مـحمد صلى
  الله عليه وسلم فـيؤمنوا حينئذٍ به ويصدّقوه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: {
  عَجِّلْ لنَا قِطَّنا } قالوا: أرنا منازلنا فـي الـجنة حتـى نتابعك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: مسألتهم نصيبهم من الـجنة، ولكنهم سألوا تعجيـله لهم فـي
  الدنـيا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن ثابت الـحدّاد، قال: سمعت سعيد بن جُبَـير يقول فـي قوله: { عَجِّلْ
  لنَا قِطَّنا قَبْلَ يَوْمِ الـحِسابِ } قال: نصيبنا من الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل سألوا ربهم تعجيـل الرزق. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمر بن علـيّ، قال: ثنا أشعث السجستانـي، قال: ثنا
  شعبة، عن إسماعيـل بن أبـي خالد فـي قوله: { عَجِّلْ لنَا قِطَّنا } قال: رزقنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: سألوا أن يعجل لهم كتبهم التـي قال الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأمَّا
  مَنْ أوتِـيَ كِتابَهُ بـيَـمِينِهِ</font></font> }</b><br class=\"TextArabic\"/><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأمَّا
  مَنْ أُوتِـيَ كِتَابَهُ بِشِمالِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فـي الدنـيا، لـينظروا بأيـمانهم
  يُعْطَوْنها أم بشمائلهم؟ ولـينظروا مِن أهل الـجنة هم، أم من أهل النار قبل يوم القـيامة
  استهزاء منهم بـالقرآن وبوعد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك عندي بـالصواب أن يقال: إن القوم سألوا ربهم تعجيـل صكاكهم بحظوظهم
  من الـخير أو الشرّ الذي وعد الله عبـاده أن يؤتـيهموها فـي الآخرة قبل يوم القـيامة
  فـي الدنـيا استهزاء بوعيد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا إن ذلك كذلك، لأن القطّ هو ما وصفت من الكتب بـالـجوائز والـحظوظ، وقد أخبر الله
  عن هؤلاء الـمشركين أنهم سألوه تعجيـل ذلك لهم، ثم أتبع ذلك قوله لنبـيه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اصْبِرْ
  علـى ما يَقُولُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فكان معلوماً بذلك أن مسألتهم ما سألوا النبـيّ صلى الله عليه وسلم
  لو لـم تكن علـى وجه الاستهزاء منهم لـم يكن بـالذي يتبع الأمر بـالصبر علـيه، ولكن
  لـما كان ذلك استهزاء، وكان فـيه لرسول الله صلى الله عليه وسلم أذى، أمره الله بـالصبر
  علـيه حتـى يأتـيه قضاؤه فـيهم، ولـما لـم يكن فـي قوله: { عَجِّلْ لنَا قِطَّنا }
  بـيان أيّ القطوط إرادتهم، لـم يكن لـما توجيه ذلك إلـى أنه معنـيّ به القُطوط ببعض
