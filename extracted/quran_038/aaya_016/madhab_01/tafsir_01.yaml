  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَنظُرُ هَـٰؤُلآءِ إِلاَّ صَيْحَةً واحِدَةً مَّا لَهَا مِن فَوَاقٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  رَبَّنَا عَجِّل لَّنَا قِطَّنَا قَبْلَ يَوْمِ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَما يَنْظرُ هَؤُلاءِ } الـمشركون بـالله من قُريش { إلاَّ صَيْحَةً
  وَاحِدَةً } يعنـي بـالصيحة الواحدة: النفخة الأولـى فـي الصور { ما لَهَا مِنْ فَوَاقِ
  } يقول: ما لتلك الصيحة من فـيقة، يعنـي من فتور ولا انقطاع. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما يَنْظُرُ هَؤُلاءِ إلاَّ
  صَيْحَةً وَاحِدَةً } يعنـي: أمة مـحمد { ما لهَا مِنْ فَوَاقٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيْب، قال: ثنا الـمـحاربـي، عن إسماعيـل بن رافع، عن
  يزيد بن زياد، عن رجل من الأنصار، عن مـحمد بن كعب القرظي، عن أبـي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ اللّهَ لـمَّا فَرَغَ مِنْ خَـلْقِ السَّمَوَاتِ والأرْضِ خَـلَقَ
  الصُّورَ، فَأعْطاهُ إسْرَافِـيـلَ، فَهُوَ وَاضِعُهُ علـى فِـيهِ شاخِصٌ بِبَصَرِهِ
  إلـى العَرْشِ يَنْتَظِرُ مَتـى يُؤْمَر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو هريرة: يا رسول الله وما الصور؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَرْنٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: كيف هو؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قَرْنٌ عَظِيـمٌ يُنْفَخُ فِـيهِ
  ثَلاثُ نَفَخاتٍ: نَفْخَةُ الفَزَعِ الأُولـى، والثَّانِـيَةُ: نَفْخَةُ الصَّعْقِ،
  والثَّالِثَةُ: نَفْخَةُ الْقِـيامِ لِرَبّ العالَـمِينَ، يَأْمُرُ اللّهُ إسْرَافـيـلَ
  بـالنَّفْخَةِ الأُولـى، فَـيَقُولُ: انْفُخُ نَفْخَةَ الفَزَعِ، فَـيَفْزَعُ أهْلُ
  السَّمَوَاتِ وأهْلُ الأرْضِ إلاَّ مَنْ شاءَ اللّهُ، وَيَأْمُرُهُ اللّهُ فَـيُدِيـمُها
  وَيُطَوّلَها، فَلا يَفْتَرُ وَهِيَ التـي يَقُولُ اللّهُ وَما يَنْظُرُ هَؤُلاءِ إلاَّ
  صَيْحَةً وَاحِدَةً ما لَها مِنْ فَوَاقٍ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى قوله: { ما لَهَا مِنْ فَوَاقٍ } فقال
  بعضهم: يعنـي بذلك: ما لتلك الصيحة من ارتداد ولا رجوع. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس { ما لَهَا مِنْ فَوَاقٍ } يقول: من تَرداد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { مَا لَهَا مِنْ فَوَاقٍ } يقول: ما لها من رجعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ما لَهَا مِنْ فَوَاقٍ
  } قال: من رجوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ما لَهَا مِنْ فَوَاقٍ } يعنـي الساعة ما لها من رجوع ولا ارتداد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: ما لهؤلاء الـمشركين بعد ذلك إفـاقة ولا
  رجوع إلـى الدنـيا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { ما لَهَا
  مِنْ فَوَاقٍ } يقول: لـيس لهم بعدها إفـاقة ولا رجوع إلـى الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الصيحة فـي هذا الـموضع: العذاب.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
