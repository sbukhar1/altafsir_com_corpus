text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَنظُرُ
  هَـٰؤُلآءِ إِلاَّ صَيْحَةً واحِدَةً مَّا لَهَا مِن فَوَاقٍ } * { وَقَالُواْ رَبَّنَا
  عَجِّل لَّنَا قِطَّنَا قَبْلَ يَوْمِ ٱلْحِسَابِ }يقول تعالـى ذكره: { وَما يَنْظرُ
  هَؤُلاءِ } الـمشركون بـالله من قُريش { إلاَّ صَيْحَةً وَاحِدَةً } يعنـي بـالصيحة
  الواحدة: النفخة الأولـى فـي الصور { ما لَهَا مِنْ فَوَاقِ } يقول: ما لتلك الصيحة
  من فـيقة، يعنـي من فتور ولا انقطاع. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما يَنْظُرُ
  هَؤُلاءِ إلاَّ صَيْحَةً وَاحِدَةً } يعنـي: أمة مـحمد { ما لهَا مِنْ فَوَاقٍ }.حدثنا
  أبو كُرَيْب، قال: ثنا الـمـحاربـي، عن إسماعيـل بن رافع، عن يزيد بن زياد، عن رجل
  من الأنصار، عن مـحمد بن كعب القرظي، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه
  وسلم: \" إنَّ اللّهَ لـمَّا فَرَغَ مِنْ خَـلْقِ السَّمَوَاتِ والأرْضِ خَـلَقَ الصُّورَ،
  فَأعْطاهُ إسْرَافِـيـلَ، فَهُوَ وَاضِعُهُ علـى فِـيهِ شاخِصٌ بِبَصَرِهِ إلـى العَرْشِ
  يَنْتَظِرُ مَتـى يُؤْمَر \" قال أبو هريرة: يا رسول الله وما الصور؟ قال: \" قَرْنٌ
  \" قال: كيف هو؟ قال: \" قَرْنٌ عَظِيـمٌ يُنْفَخُ فِـيهِ ثَلاثُ نَفَخاتٍ: نَفْخَةُ
  الفَزَعِ الأُولـى، والثَّانِـيَةُ: نَفْخَةُ الصَّعْقِ، والثَّالِثَةُ: نَفْخَةُ الْقِـيامِ
  لِرَبّ العالَـمِينَ، يَأْمُرُ اللّهُ إسْرَافـيـلَ بـالنَّفْخَةِ الأُولـى، فَـيَقُولُ:
  انْفُخُ نَفْخَةَ الفَزَعِ، فَـيَفْزَعُ أهْلُ السَّمَوَاتِ وأهْلُ الأرْضِ إلاَّ مَنْ
  شاءَ اللّهُ، وَيَأْمُرُهُ اللّهُ فَـيُدِيـمُها وَيُطَوّلَها، فَلا يَفْتَرُ وَهِيَ
  التـي يَقُولُ اللّهُ وَما يَنْظُرُ هَؤُلاءِ إلاَّ صَيْحَةً وَاحِدَةً ما لَها مِنْ
  فَوَاقٍ \". واختلف أهل التأويـل فـي معنى قوله: { ما لَهَا مِنْ فَوَاقٍ } فقال بعضهم:
  يعنـي بذلك: ما لتلك الصيحة من ارتداد ولا رجوع. ذكر من قال ذلك:حدثنـي علـيّ، قال:
  ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { ما لَهَا مِنْ فَوَاقٍ }
  يقول: من تَرداد.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { مَا لَهَا مِنْ فَوَاقٍ } يقول: ما لها من رجعة.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ما لَهَا مِنْ فَوَاقٍ }
  قال: من رجوع.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ما لَهَا مِنْ فَوَاقٍ
  } يعنـي الساعة ما لها من رجوع ولا ارتداد.وقال آخرون: بل معنى ذلك: ما لهؤلاء الـمشركين
  بعد ذلك إفـاقة ولا رجوع إلـى الدنـيا. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { ما لَهَا مِنْ فَوَاقٍ } يقول:
  لـيس لهم بعدها إفـاقة ولا رجوع إلـى الدنـيا.وقال آخرون: الصيحة فـي هذا الـموضع:
  العذاب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَنظُرُ هَـٰؤُلآءِ إِلاَّ صَيْحَةً
  واحِدَةً مَّا لَهَا مِن فَوَاقٍ } * { وَقَالُواْ رَبَّنَا عَجِّل لَّنَا قِطَّنَا
  قَبْلَ يَوْمِ ٱلْحِسَابِ }ومعنى الكلام: ما ينتظر هؤلاء الـمشركون إلا عذابـاً يهلكهم،
  لا إفـاقة لهم منه. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { ما لَهَا مِنْ فَوَاقٍ } قال: ما ينتظرون إلا صيحة واحدة ما لها من
  فواق، يا لها من صيحة لا يفـيقون فـيها كما يفـيق الذي يغشى علـيه وكما يفـيق الـمريض
  تهلكهم، لـيس لهم فـيها إفـاقة.واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة
  والبصرة وبعض أهل الكوفة { مِنْ فَوَاقٍ } بفتـح الفـاء. وقرأته عامة أهل الكوفة: «مِنْ
  فُوَاقٍ» بضم الفـاء.واختلف أهل العربـية فـي معناها إذا قُرئت بفتـح الفـاء وضمها،
  فقال بعض البصريـين منهم: معناها، إذا فتـحت الفـاء: ما لها من راحة، وإذا ضمت جعلها
  فُواق ناقة ما بـين الـحلبتـين. وكان بعض الكوفـيـين منهم يقول: معنى الفتـح والضمّ
  فـيها واحد، وإنـما هما لغتان مثل السَّوَاف والسُّواف، وجَمام الـمكوك وجُمامة، وقَصاص
  الشعر وقُصاصة.والصواب من القول فـي ذلك أنهما لغتان، وذلك أنا لـم نـجد أحداً من الـمتقدمين
  علـى اختلافهم فـي قراءته يفرّقون بـين معنى الضمّ فـيه والفتـح، ولو كان مختلف الـمعنى
  بـاختلاف الفتـح فـيه والضم، والضم، لقد كانوا فرقوا بـين ذلك فـي الـمعنى. فإذ كان
  ذلك كذلك، فبأيّ القراءتـين قرأ القارىء فمصيب وأصل ذلك من قولهم: أفـاقت الناقة، فهي
  تفـيق إفـاقة، وذلك إذا رَدّت ما بـين الرضعتـين ولدها إلـى الرضعة الأخرى، وذلك أن
  ترضع البهيـمة أمها، ثم تتركها حتـى ينزل شيء من اللبن، فتلك الإفـاقة يقال إذا اجتـمع
  ذلك فـي الضرع فـيقة، كما قال الأعشى:حتـى إذَا فِـيْقَةٌ فِـي ضَرْعِها اجْتَـمَعَتْ   جاءَتْ
  لِتُرْضِعَ شِقَّ النَّفْسِ لوْ رَضِعاوقوله: { وَقالُوا رَبَّنا عَجِّلْ لَنا قِطَّنا
  قَبْلَ يوْم الـحِسابِ } يقول تعالـى ذكره: وقال هؤلاء الـمشركون بـالله من قريش: يا
  ربنا عجل لنا كتبنا قبل يوم القـيامة. والقِطّ فـي كلام العرب: الصحيفة الـمكتوبة ومنه
  قول الأعشى:وَلا الـمَلِكُ النُّعْمانُ يَوْمَ لَقِـيتُهُ   بنِعْمَتِهِ يُعْطِي القُطُوطَ
  ويَأْفِقُيعنـي بـالقُطوط: جمع القِط، وهي الكتب بـالـجوائز.واختلف أهل التأويـل فـي
  الـمعنى الذي أراد هؤلاء الـمشركون بـمسألتهم ربهم تعجيـل القطّ لهم، فقال بعضهم: إنـما
  سألوا ربهم تعجيـل حظهم من العذاب الذي أعدّ لهم فـي الآخرة فـي الدنـيا، كما قال بعضهم:{ إنْ
  كانَ هَذَا هُوَ الـحَقَّ مِنْ عِنْدِكَ فَأمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ
  أو أئْتِنا بَعَذَابٍ ألِـيـمٍ }ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { رَبَّنا عَجِّلْ لَنا قِطَّنا } يقول:
  العذاب.حدثنـي مـحمد بن سعيد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله: { وَقالُوا رَبَّنا عَجِّلْ لنَا قِطَّنا يَوْمَ الـحِسابِ } قال:
  سألوا الله أن يعجل لهم العذاب قبل يوم القـيامة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا يَنظُرُ هَـٰؤُلآءِ إِلاَّ صَيْحَةً
  واحِدَةً مَّا لَهَا مِن فَوَاقٍ } * { وَقَالُواْ رَبَّنَا عَجِّل لَّنَا قِطَّنَا
  قَبْلَ يَوْمِ ٱلْحِسَابِ }حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد
  الرحمن، عن القاسم بن أبـي بزّة، عن مـجاهد، فـي قوله: { عَجِّلْ لنَا قِطَّنا } قال:
  عذابنا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عَجِّلْ
  لنَا قِطَّنا } قال: عذابنا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَقالُوا رَبَّنا عَجِّلْ لَنا قِطَّنا قَبْلَ يَوْمِ الـحِسابِ }: أي نصيبنا حظنا
  من العذاب قبل يوم القـيامة، قال: قد قال ذلك أبو جهل: اللهمّ إن كان ما يقول مـحمد
  حقاً{ فَأَمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ }الآية.وقال آخرون: بل إنـما سألوا
  ربهم تعجيـل أنصبـائهم ومنازلهم من الـجنة حتـى يروها فـيعلـموا حقـيقة ما يعدهم مـحمد
  صلى الله عليه وسلم فـيؤمنوا حينئذٍ به ويصدّقوه. ذكر من قال ذلك:حدثنـي مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { عَجِّلْ لنَا قِطَّنا
  } قالوا: أرنا منازلنا فـي الـجنة حتـى نتابعك.وقال آخرون: مسألتهم نصيبهم من الـجنة،
  ولكنهم سألوا تعجيـله لهم فـي الدنـيا. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن ثابت الـحدّاد، قال: سمعت سعيد بن جُبَـير يقول فـي قوله:
  { عَجِّلْ لنَا قِطَّنا قَبْلَ يَوْمِ الـحِسابِ } قال: نصيبنا من الـجنة.وقال آخرون:
  بل سألوا ربهم تعجيـل الرزق. ذكر من قال ذلك:حدثنـي مـحمد بن عمر بن علـيّ، قال: ثنا
  أشعث السجستانـي، قال: ثنا شعبة، عن إسماعيـل بن أبـي خالد فـي قوله: { عَجِّلْ لنَا
  قِطَّنا } قال: رزقنا.وقال آخرون: سألوا أن يعجل لهم كتبهم التـي قال الله{ فأمَّا
  مَنْ أوتِـيَ كِتابَهُ بـيَـمِينِهِ }{ وَأمَّا مَنْ أُوتِـيَ كِتَابَهُ بِشِمالِهِ }فـي
  الدنـيا، لـينظروا بأيـمانهم يُعْطَوْنها أم بشمائلهم؟ ولـينظروا مِن أهل الـجنة هم،
  أم من أهل النار قبل يوم القـيامة استهزاء منهم بـالقرآن وبوعد الله.وأولـى الأقوال
  فـي ذلك عندي بـالصواب أن يقال: إن القوم سألوا ربهم تعجيـل صكاكهم بحظوظهم من الـخير
  أو الشرّ الذي وعد الله عبـاده أن يؤتـيهموها فـي الآخرة قبل يوم القـيامة فـي الدنـيا
  استهزاء بوعيد الله.وإنـما قلنا إن ذلك كذلك، لأن القطّ هو ما وصفت من الكتب بـالـجوائز
  والـحظوظ، وقد أخبر الله عن هؤلاء الـمشركين أنهم سألوه تعجيـل ذلك لهم، ثم أتبع ذلك
  قوله لنبـيه:{ اصْبِرْ علـى ما يَقُولُونَ }فكان معلوماً بذلك أن مسألتهم ما سألوا
  النبـيّ صلى الله عليه وسلم لو لـم تكن علـى وجه الاستهزاء منهم لـم يكن بـالذي يتبع
  الأمر بـالصبر علـيه، ولكن لـما كان ذلك استهزاء، وكان فـيه لرسول الله صلى الله عليه
  وسلم أذى، أمره الله بـالصبر علـيه حتـى يأتـيه قضاؤه فـيهم، ولـما لـم يكن فـي قوله:
  { عَجِّلْ لنَا قِطَّنا } بـيان أيّ القطوط إرادتهم، لـم يكن لـما توجيه ذلك إلـى أنه
  معنـيّ به القُطوط ببعض معانـي الـخير أو الشرّ، فلذلك قلنا إن مسألتهم كانت بـما ذكرت
  من حظوظهم من الـخير والشرّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

