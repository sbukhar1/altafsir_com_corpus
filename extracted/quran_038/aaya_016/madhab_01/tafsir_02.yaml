  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القط:
  القسط من الشيء؛ لأنه قطعة منه، من قطه إذا قطعه. ويقال: لصحيفة الجائزة: قط، لأنها
  قطعة من القرطاس، وقد فسر بهما قوله تعالى: { عَجِّل لَّنَا قِطَّنَا } أي نصيبنا من
  العذاب الذي وعدته، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْتَعْجِلُونَكَ ٱلْعَذَابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  47] وقيل: ذكر رسول الله صلى الله عليه وسلم وعد الله المؤمنين بالجنة؛ فقالوا على
  سبيل الهزء: عجل لنا نصيبنا منها. أو عجل لنا صحيفة أعمالنا ننظر فيها.</font></font><font
