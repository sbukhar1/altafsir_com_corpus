text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ رَبَّنَا
  عَجِّل لَّنَا قِطَّنَا قَبْلَ يَوْمِ ٱلْحِسَابِ }القط: القسط من الشيء؛ لأنه قطعة
  منه، من قطه إذا قطعه. ويقال: لصحيفة الجائزة: قط، لأنها قطعة من القرطاس، وقد فسر
  بهما قوله تعالى: { عَجِّل لَّنَا قِطَّنَا } أي نصيبنا من العذاب الذي وعدته، كقوله
  تعالى:{ وَيَسْتَعْجِلُونَكَ ٱلْعَذَابَ }[الحج: 47] وقيل: ذكر رسول الله صلى الله
  عليه وسلم وعد الله المؤمنين بالجنة؛ فقالوا على سبيل الهزء: عجل لنا نصيبنا منها.
  أو عجل لنا صحيفة أعمالنا ننظر فيها.\r\n\t\t\t\r\n\t\t\t</section>"

