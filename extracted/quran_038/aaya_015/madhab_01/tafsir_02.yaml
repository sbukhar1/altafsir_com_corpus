text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَبْلَهُمْ
  قَوْمُ نُوحٍ وَعَادٌ وفِرْعَوْنُ ذُو ٱلأَوْتَادِ } * { وَثَمُودُ وَقَوْمُ لُوطٍ
  وَأَصْحَابُ لْئَيْكَةِ أُوْلَـٰئِكَ ٱلأَحْزَابُ } * { إِن كُلٌّ إِلاَّ كَذَّبَ ٱلرُّسُلَ
  فَحَقَّ عِقَابِ } * { وَمَا يَنظُرُ هَـٰؤُلآءِ إِلاَّ صَيْحَةً واحِدَةً مَّا لَهَا
  مِن فَوَاقٍ }{ ذُو ٱلأَوْتَادِ } أصله من ثبات البيت المطنب بأوتاده، قال:وَالْبَيْتُ
  لاَ يُبْتَنَى إلاَّ عَلَى عَمَدٍ   وَلاَ عِمَادَ إِذَا لَمْ تَرْسُ أَوْتَادُفاستعير
  لثبات العز والملك واستقامة الأمر، كما قال الأسود:فِي ظِلِّ مُلْكٍ ثَابِتِ الأَوْتَادِ   وقيل:
  كان يشبح المعذب بين أربع سوار: كل طرف من أطرافه إلى سارية مضروب فيه وتد من حديد،
  ويتركه حتى يموت. وقيل: كان يمدّه بين أربعة أوتاد في الأرض ويرسل عليه العقارب والحيات.
  وقيل: كانت له أوتاد وحبال يلعب بها بين يديه { أُوْلَـئِكَ ٱلأَحْزَابُ } قصد بهذه
  الإشارة الإعلام بأنّ الأحزاب الذين جعل الجند المهزوم منهم هم هم، وأنهم هم الذين
  وجد منهم التكذيب. ولقد ذكر تكذيبهم أولاً في الجملة الخبرية على وجه الإبهام، ثم جاء
  بالجملة الاستثنائية فأوضحه فيها: بأنّ كل واحد من الأحزاب كذب جميع الرسل، لأنهم إذا
  كذبوا واحداً منهم فقد كذبوهم جميعاً. وفي تكرير التكذيب وإيضاحه بعد إبهامه، والتنويع
  في تكريره بالجملة الخبرية أوّلاً وبالاستثنائية ثانيا،وما في الاستثنائية من الوضع
  على وجه التوكيد والتخصيص: أنواع من المبالغة المسجلة عليهم باستحقاق أشدّ العقاب و
  أبلغه، ثم قال: { فَحَقَّ عِقَابِ } أي: فوجب لذلك أن أعاقبهم حقّ عقابهم { هَـٰۤؤُلآءِ
  } أهل مكة. ويجوز أن يكون إشارة إلى جميع الأحزاب لاستحضارهم بالذكر، أو لأنهم كالحضور
  عند الله. والصيحة: النفخة { مَّا لَهَا مِن فَوَاقٍ } وقرىء: بالضم: ما لها من توقف
  مقدار فواق، وهو ما بين حلبتي الحالب ورضعتي الراضع. يعني: إذا جاء وقتها لم تستأخر
  هذا القدر من الزمان، كقوله تعالى:{ فَإِذَا جَآءَ أَجَلُهُمْ لاَ يَسْتَئْخِرُونَ
  سَاعَةً }[النحل: 61] وعن ابن عباس: ما لها من رجوع وترداد، من أفاق المريض إذا رجع
  إلى الصحة. وفواق الناقة: ساعة ترجع الدرّ إلى ضرعها، يريد: أنها نفخة واحدة فحسب لا
  تثنى ولا تردد.\r\n\t\t\t\r\n\t\t\t</section>"

