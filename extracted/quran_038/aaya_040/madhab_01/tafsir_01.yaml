text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَخَّرْنَا لَهُ
  ٱلرِّيحَ تَجْرِي بِأَمْرِهِ رُخَآءً حَيْثُ أَصَابَ } * { وَٱلشَّيَاطِينَ كُلَّ بَنَّآءٍ
  وَغَوَّاصٍ } * { وَآخَرِينَ مُقَرَّنِينَ فِي ٱلأَصْفَادِ } * { هَـٰذَا عَطَآؤُنَا
  فَٱمْنُنْ أَوْ أَمْسِكْ بِغَيْرِ حِسَابٍ } * { وَإِنَّ لَهُ عِندَنَا لَزُلْفَىٰ
  وَحُسْنَ مَآبٍ }يقول تعالـى ذكره: فـاستـجبنا له دعاءه، فأعطيناه مُلكاً لا ينبغي
  لأحد من بعده { فَسَخَّرَنَا لَهُ الرِّيحَ } مكان الـخيـل التـي شغلته عن الصلاة {
  تَـجْرِي بأمْرِهِ رُخاءً } يعنـي: رخوة لـينة، وهي من الرخاوة.كما حدثنا مـحمد بن
  عبد الله بن بزيع، قال: ثنا بشر بن الـمفضل، قال: ثنا عوف، عن الـحسن، أن نبـيّ الله
  سلـيـمان صلى الله عليه وسلم لـما عرضت علـيه الـخيـل، فشغله النظر إلـيها عن صلاة
  العصر{ حتـى تَوَارَتْ بـالـحِجابِ }فغضب لله، فأمر بها فعُقرت، فأبدله الله مكانها
  أسرع منها، سخر الريح تـجري بأمره رُخاء حيث شاء، فكان يغدو من إيـلـياء، ويقـيـل بقَزْوين،
  ثم يروح من قزوين ويبـيت بكابُل.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا
  عبـيد، قال: سمعت الضحاك يقول فـي قوله:{ وَهَبْ لـي مُلْكاً لا يَنْبَغِي لأَحَدٍ
  مِنْ بَعْدي }فإنه دعا يوم دعا ولـم يكن فـي مُلكه الريح، وكلّ بنَّاء وغوّاص من الشياطين،
  فدعا ربه عند توبته واستغفـاره، فوهب الله له ما سأل، فتـمّ مُلكه.واختلف أهل التأويـل
  فـي معنى الرخاء، فقال فـيه بعضهم: نـحو الذي قلنا فـيه. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { تَـجْرِي بأَمْرِهِ رُخاءً } قال: طَيِّبة.حدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { فَسَخَّرْنا لَهُ الرّيحَ تَـجْرِي بأمْره رُخاءً حَيْثُ أصَابَ }
  قال: سريعة طيبة، قال: لـيست بعاصفة ولا بطيئة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { رُخاءً } قال: الرخاء اللـينة.حدثنا ابن بشار، قال: ثنا أبو
  عامر، قال: ثنا قرة، عن الـحسن، فـي قوله: { رُخاءً حَيْثُ أصَابَ } قال: لـيست بعاصفة،
  ولا الهَيِّنة بـين ذلك رُخاء.وقال آخرون: معنى ذلك: مطيعة لسلـيـمان. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { رُخاءً
  } يقول: مُطيعة له.حدثنـي مـحمد بن سعد، قال: ثنـى أبـي، قال: ثنـى عمي، قال: ثنـى
  أبـي، عن أبـيه، عن ابن عبـاس { تَـجْرِي بأَمْرِهِ رُخاءً } قال: يعنـي بـالرُّخاء:
  الـمطيعة.حدثنا ابن الـمثنى، قال: ثنا أبو النعمان الـحكم بن عبد الله، قال: ثنا شعبة،
  عن أبـي رجاء، عن الـحسن، فـي قوله: { تَـجْرِي بأمْرِهِ رُخاءً } قال: مطيعة.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { رُخاءً } يقول: مطيعة.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن
  السديّ، قوله: { رُخاءً } قال: طوعا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَخَّرْنَا لَهُ ٱلرِّيحَ تَجْرِي
  بِأَمْرِهِ رُخَآءً حَيْثُ أَصَابَ } * { وَٱلشَّيَاطِينَ كُلَّ بَنَّآءٍ وَغَوَّاصٍ
  } * { وَآخَرِينَ مُقَرَّنِينَ فِي ٱلأَصْفَادِ } * { هَـٰذَا عَطَآؤُنَا فَٱمْنُنْ
  أَوْ أَمْسِكْ بِغَيْرِ حِسَابٍ } * { وَإِنَّ لَهُ عِندَنَا لَزُلْفَىٰ وَحُسْنَ مَآبٍ
  }وقوله: { حَيْثُ أصَابَ } يقول: حيث أراد، من قولهم: أصاب الله بك خيراً: أي أراد
  الله بك خيراً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـى معاوية، عن علـيّ عن ابن عبـاس، قوله: { حَيْثُ
  أصَابَ } يقول: حيث أراد.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { حَيْثُ أصَابَ } يقول: حيث أراد، انتهى
  علـيها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { حَيْثُ
  أصَابَ } قال: حيث شاء.حدثنا ابن الـمثنى، قال: ثنا أبو النعمان الـحكم بن عبد الله،
  قال: ثنا شعبة، عن أبـي رجاء، عن الـحسن، فـي قوله: { حَيْثُ أصَابَ } قال: حيث أراد.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حَيْثُ أصَابَ } قال: إلـى حيث أراد.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { حَيْثُ أصَابَ } قال: حيث أراد.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن
  بعض أهل العلـم، عن وهب بن منبه { حَيْثُ أصَابَ }: أي حيث أراد.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { حَيْثُ أصَابَ } قال: حيث
  أراد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { حَيْثُ أصَابَ
  } قال: حيث أراد.وقوله: { والشَّياطِينَ كُلَّ بَنَّاءٍ وغَوَّاصٍ } يقول تعالـى ذكره:
  وسخرنا له الشياطين فسلطناه علـيها مكان ما ابتلـيناه بـالذي ألقـينا علـى كرسيِّه
  منها يستعملها فـيـما يشاء من أعماله من بنَّاء وغوّاص فـالبُناة منها يصنعون مـحاريب
  وتـماثـيـل، والغاصَة يستـخرجون له الـحُلِـيّ من البحار، وآخرون ينـحتون له جفـانا
  وقدوراً، والـمَرَدة فـي الأغلال مُقَرَّنون، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { والشَّياطِينَ كُلَّ بَنَّاءٍ وغَوَّاصٍ } قال: يعملون له ما يشاء
  من مـحاريب وتـماثـيـل، وغوّاص يستـخرجون الـحلـيّ من البحر { وآخَرينَ مُقَرّنـينَ
  فِـي الأَصْفـادِ } قال: مردة الشياطين فـي الأغلال.حُدثت عن الـمـحاربـيّ، عن جُوَيبر،
  عن الضحاك { وَالشَّياطِينَ كُلَّ بَنَّاءٍ وَغَوَّاصٍ } قال: لـم يكن هذا فـي مُلك
  داود، أعطاه الله مُلك داود وزاده الريح { والشَّياطِينَ كُلَّ بَنَّاءٍ وغَوَّاصٍ
  وآخَرِينَ مُقَرَّنِـينَ فِـي الأَصْفـادِ } يقول: فـي السلاسل.حدثنا مـحمد، قال: ثنا
  أحمد، قال: ثنا أسبـاط، عن السدي، قوله: { الأصْفـادِ } قال: تـجمع الـيدين إلـى عنقه،
  والأصفـاد: جمع صَفَد وهي الأغلال.وقوله: { هَذَا عَطاؤُنا فـامْنُنْ أوْ أمْسِكْ بِغَيْرٍ
  حِسابٍ }. اختلف أهل التأويـل فـي الـمشار إلـيه بقوله: { هَذَا } من العطاء، وأيّ
  عطاء أريد بقوله: عَطاؤنا، فقال بعضهم: عُنـي به الـملك الذي أعطاه الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَخَّرْنَا لَهُ ٱلرِّيحَ تَجْرِي
  بِأَمْرِهِ رُخَآءً حَيْثُ أَصَابَ } * { وَٱلشَّيَاطِينَ كُلَّ بَنَّآءٍ وَغَوَّاصٍ
  } * { وَآخَرِينَ مُقَرَّنِينَ فِي ٱلأَصْفَادِ } * { هَـٰذَا عَطَآؤُنَا فَٱمْنُنْ
  أَوْ أَمْسِكْ بِغَيْرِ حِسَابٍ } * { وَإِنَّ لَهُ عِندَنَا لَزُلْفَىٰ وَحُسْنَ مَآبٍ
  }ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { هَذَا
  عَطاؤُنَا فـامْنُنْ أوْ أمْسِك بغَيرِ حِسابٍ } قال: قال الـحسن: الـملك الذي أعطيناك
  فأعط ما شئت وامنع ما شئت.حُدثت عن الـمـحاربـيّ، عن جُوَيبر، عن الضحاك { هَذَا عَطاؤُنا
  }: هذا ملكنا.وقال آخرون: بل عَنَـى بذلك تسخيره له الشياطين، وقالوا: ومعنى الكلام:
  هذا الذي أعطيناك من كلّ بناء وغوّاص من الشياطين، وغيرهم عطاؤنا. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { هَذَا عَطاؤُنا فـامْنُنْ أوْ أَمْسِكْ
  بغَيرٍ حِسابٍ } قال: هؤلاء الشياطين احبس من شئت منهم فـي وثاقك وفـي عذابك أو سرَّح
  من شئت منهم تتـخذ عنده يداً، اصنع ما شئت.وقال آخرون: بل ذلك ما كان أوتـي من القوّة
  علـى الـجماع. ذكر من قال ذلك:حُدثت عن أبـي يوسف، عن سعيد بن طريف، عن عكرمة، عن ابن
  عبـاس، قال: كان سلـيـمان فـي ظهره ماءُ مِئَة رجل، وكان له ثلاث مئة امرأة وتسع مِئَة
  سُرِّيَّة { هَذَا عَطاؤُنَا فَـامْنُنْ أوْ أمْسِكْ بِغَيْرِ حِسابٍ }.وأولـى الأقوال
  فـي ذلك عندي بـالصواب القولُ الذي ذكرناه عن الـحسن والضحاك من أنه عنـى بـالعطاء
  ما أعطاه من الـملك تعالـى ذكره، وذلك أنه جلّ ثناؤه ذكر ذلك عُقَـيب خبره عن مسألة
  نبـيه سلـيـمان صلوات الله وسلامه علـيه إياه مُلكا لا ينبغي لأحد من بعده، فأخبر أنه
  سخر له ما لـم يُسَخِّر لأحد من بنـي آدم، وذلك تسخيره له الريح والشياطين علـى ما
  وصفت، ثم قال له عزّ ذكره: هذا الذي أعطيناك من الـمُلك، وتسخيرنا ما سخرنا لك عطاؤنا،
  ووهبنا لك ما سألْتنا أن نهبه لك من الـملك الذي لا ينبغي لأحد من بعدك { فـامْنُنْ
  أو أَمْسِكْ بغَيْرِ حِسابٍ }.واختلف أهل التأويـل فـي تأويـل قوله { فـامْنُنْ أوْ
  أَمْسِكْ بغَيْرِ حِسابٍ } فقال بعضهم: عَنَى ذلك: فأعط من شئت ما شئت من الـمُلك الذي
  آتـيناك، وامنع من شئت منه ما شئت، لا حساب علـيك فـي ذلك.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: قال الـحسن { فـامْنُنْ أوْ أَمْسِكْ بِغَيْرِ حِسابٍ
  } الـمُلك الذي أعطيناك، فأعط ما شئت وامنع ما شئت، فلـيس علـيك تَبِعة ولا حساب.حُدثت
  عن الـمـحاربـيّ، عن جُوَيبر، عن الضحاك { فَـامْنُنْ أوْ أمْسِكْ بِغَيْرِ حِسابٍ
  } سأل مُلكا هنـيئاً لا يُحاسب به يوم القـيامة، فقال: ما أعْطَيْت، وما أمْسَكت، فلا
  حرج علـيك.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـيه، عن عكرمة { فـامْنُنْ
  أَوْ أَمْسِكْ بِغَيرِ حِسابٍ } قال: أعط أو أمسك، فلا حساب علـيك.حدثنـي مـحمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { فـامْنُنْ } قال: أعط أو أمسك بغير حساب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَخَّرْنَا لَهُ ٱلرِّيحَ تَجْرِي
  بِأَمْرِهِ رُخَآءً حَيْثُ أَصَابَ } * { وَٱلشَّيَاطِينَ كُلَّ بَنَّآءٍ وَغَوَّاصٍ
  } * { وَآخَرِينَ مُقَرَّنِينَ فِي ٱلأَصْفَادِ } * { هَـٰذَا عَطَآؤُنَا فَٱمْنُنْ
  أَوْ أَمْسِكْ بِغَيْرِ حِسَابٍ } * { وَإِنَّ لَهُ عِندَنَا لَزُلْفَىٰ وَحُسْنَ مَآبٍ
  }وقال آخرون: بل معنى ذلك: أَعْتِق من هؤلاء الشياطين الذين سخرناهم لك من الـخدمة،
  أو من الوَثاق مـمن كان منهم مُقَرَّنا فـي الأصفـاد مَن شئت واحبس مَنْ شئت فلا حرج
  علـيك فـي ذلك. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { فـامْنُنْ أوْ أَمْسِكْ بغَيرِ حِسابٍ } يقول: هؤلاء الشياطين احبس من شئت منهم فـي
  وَثاقك وفـي عذابك، وسرّح من شئت منهم تتـخذ عنده يداً، اصنع ما شئت لا حساب علـيك
  فـي ذلك.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس { فـامْنُنْ أَوْ أَمْسِكْ بغَيرِ حِسابٍ } يقول: أعتق من الـجنّ من شئت،
  وأمسك من شئت.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { فـامْنُنْ
  أَوْ أَمْسِكْ بغَيرِ حِسابِ } قال: تَـمُنّ علـى من تشاء منهم فتُعْتِقُهُ، وتـمُسِك
  من شئت فتستـخدمه لـيس علـيك فـي ذلك حساب.وقال آخرون: بل معنى ذلك: هذا الذي أعطيناك
  من القوّة علـى الـجماع عطاؤنا، فجامع من شئت من نسائك وجواريك ما شئت بغير حساب، واترك
  جماع من شئت منهنّ.وقال آخرون: بل ذلك من الـمقدّم والـمؤخر. ومعنى الكلام: هذا عطاؤنا
  بغير حساب، فـامُننْ أو أمسك. وذُكر أن ذلك فـي قراءة عبد الله: { هذا فـامْنُنْ أوْ
  أمْسِكْ عَطاؤُنا بِغَيرِ حِسابٍ }.وكان بعض أهل العلـم بكلام العرب من البصريـين يقول
  فـي قوله: { بغَيرِ حِسابٍ } وجهان أحدهما: بغير جزاء ولا ثواب، والآخر: مِنَّةٍ ولا
  قِلَّةٍ.والصواب من القول فـي ذلك ما ذكرته عن أهل التأويـل من أن معناه: لا يحاسب
  علـى ما أعطى من ذلك الـمُلك والسلطان. وإنـما قلنا ذلك هو الصواب لإجماع الـحجة من
  أهل التأويـل علـيه.وقوله: { وَإنَّ لَهُ عِنْدَنا لَزُلْفَـى وَحُسْنَ مآبٍ } يقول:
  وإن لسلـيـمان عندنا لقُرْبةً بإنابته إلـينا وتوبته وطاعته لنا، وحُسْنَ مآب: يقول:
  وحسن مرجع ومصير فـي الآخرة.كما حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَإنَّ لَهُ عِنْدَنا لَزُلْفَـى وَحُسْنَ مآبٍ }: أي مصير.إن قال لنا قائل: وما
  وجه رغبة سلـيـمان إلـى ربه فـي الـملك، وهو نبـيّ من الأنبـياء، وإنـما يرغب فـي الـملك
  أهل الدنـيا الـمؤثِرون لها علـى الآخرة؟ أم ما وجه مسألته إياه، إذ سأله ذلك مُلكاً
  لا ينبغي لأحد من بعده، وما كان يضرّه أن يكون كلّ من بعده يُؤْتَـى مثلَ الذي أوتـي
  من ذلك؟ أكان به بخـل بذلك، فلـم يكن من مُلكه، يُعطي ذلك من يُعطاه، أم حسد للناس،
  كما ذُكر عن الـحجاج بن يوسف فإنه ذكر أنه قرأ قوله:{ وَهَبْ لـي مُلْكاً لا يَنْبَغي
  لأَحَدٍ مِنْ بَعْدِي }\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَخَّرْنَا لَهُ ٱلرِّيحَ تَجْرِي
  بِأَمْرِهِ رُخَآءً حَيْثُ أَصَابَ } * { وَٱلشَّيَاطِينَ كُلَّ بَنَّآءٍ وَغَوَّاصٍ
  } * { وَآخَرِينَ مُقَرَّنِينَ فِي ٱلأَصْفَادِ } * { هَـٰذَا عَطَآؤُنَا فَٱمْنُنْ
  أَوْ أَمْسِكْ بِغَيْرِ حِسَابٍ } * { وَإِنَّ لَهُ عِندَنَا لَزُلْفَىٰ وَحُسْنَ مَآبٍ
  }فقال: إن كان لـحسوداً، فإن ذلك لـيس من أخلاق الأنبـياء قـيـل: أما رغبته إلـى ربه
  فـيـما يرغب إلـيه من الـمُلك، فلـم تكن إن شاء الله به رغبةٌ فـي الدنـيا، ولكن إرادةٌ
  منه أن يعلـم منزلته من الله فـي إجابته فـيـما رغب إلـيه فـيه، وقبوله توبته، وإجابته
  دعاءه.وأما مسألته ربه مُلكا لا ينبغي لأحد من بعده، فإنا قد ذكرنا فـيـما مضى قبلُ
  قولَ من قال: إن معنى ذلك: هب لـي مُلكاً لا أُسلبه كما سْلِبتُه قبل. وإنـما معناه
  عند هؤلاء: هب لـي مُلكاً لا ينبغي لأحد من بعدي أن يَسلُبنـيه. وقد يتـجه ذلك أن يكون
  بـمعنى: لا ينبغي لأحد سواي من أهل زمانـي، فـيكون حجة وعَلَـما لـي علـى نبوّتـي وأنـي
  رسولك إلـيهم مبعوث، إذ كانت الرسل لا بدّ لها من أعلام تفـارق بها سائر الناس سواهم.
  ويتـجه أيضاً لأن يكون معناه: وهب لـي مُلكا تَـخُصُّنِـي به، لا تعطيه أحداً غيري
  تشريفـاً منك لـي بذلك، وتكرمة، لتبـين منزلتـي منك به من منازل من سواي، ولـيس فـي
  وجه من هذه الوجوه مـما ظنه الـحجاج فـي معنى ذلك شيء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

