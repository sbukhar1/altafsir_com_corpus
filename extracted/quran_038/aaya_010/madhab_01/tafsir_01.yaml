text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ لَهُم مُّلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا فَلْيَرْتَقُواْ فِى ٱلأَسْبَابِ } * {
  جُندٌ مَّا هُنَالِكَ مَهْزُومٌ مِّن ٱلأَحَزَابِ }يقول تعالـى ذكره: أم لهؤلاء الـمشركين
  الذين هم فـي عزّة وشقاق { مُلْكُ السَّمَواتِ والأرْضِ وَما بَـيْنَهُما } فإنه لا
  يُعازُّنـي ويُشاقُّنـي من كان فـي مُلكي وسلطانـي. وقوله: { فَلْـيَرتَقُوا فِـي الأسْبـابِ
  } يقول: وإن كان لهم مُلك السموات والأرض وما بـينهما، فلـيصعدوا فـي أبواب السماء
  وطرقها، فإن كان له مُلك شيء لـم يتعذّر علـيه الإشراف علـيه، وتفقُّده وتعهُّده.واختلف
  أهل التأويـل فـي معنى الأسبـاب التـي ذكرها الله فـي هذا الـموضع، فقال بعضهم: عُنِـي
  بها أبواب السماء. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { فَلْـيَرْتَقُوا فـي الأسْبـابِ } قال: طرق السماء وأبوابها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلْـيَرْتَقُوا فِـي الأسْبـابِ }
  يقول: فـي أبواب السماء.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا
  أسبـاط، عن السديّ، قوله: { فِـي الأَسْبـابِ } قال: أسبـاب السموات.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَلْـيَرْتَقُوا فِـي الأسْبـابِ }
  قال: طرق السموات.حُدثت عن الـمـحاربـي، عن جُوَيبر، عن الضحاك { أمْ لَهُمْ مُلْكٌ
  السَّمَوَاتِ والأرْضِ } يقول: إن كان { لَهُمْ مُلكُ السَّمَوَاتِ والأرضِ وَما بَـيْنَهُما
  فَلْـيَرْتَقُوا فِـي الأسْبـابِ } يقول: فلـيرتقوا إلـى السماء السابعة.حدثنـي علـيّ،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَلْـيرْتَقُوا
  فِـي الأسْبـابِ } يقول: فـي السماء. وذكر عن الربـيع بن أنس فـي ذلك ما:حُدثت عن الـمسيب
  بن شريك، عن أبـي جعفر الرازيّ، عن الربـيع بن أنس، قال: الأسبـاب: أدقّ من الشعر،
  وأشدّ من الـحديد، وهو بكلّ مكان، غير أنه لا يرى.وأصل السبب عند العرب: كل ما تسبَّب
  به إلـى الوصول إلـى الـمطلوب من حبل أو وسيـلة، أو رحم، أو قرابة أو طريق، أو مـحجة
  وغير ذلك.وقوله: { جُنْدٌ مَّا هنالك مَهزُومٌ مِنَ الأحْزَابِ } يقول تعالـى ذكره:
  هم { جُنْدٌ } يعنـي الذين فـي عزة وشقاق هنالك، يعنـي: ببدر مهزوم. وقوله: { هُنالكَ
  } من صلة مهزوم وقوله: { مِنَ الأحْزَابِ } يعنـي من أحزاب إبلـيس وأتبـاعه الذين مضوا
  قبلهم، فأهلكهم الله بذنوبهم. و«مِنْ» من قوله: { مِنَ الأحْزَابِ } من صلة قوله جند،
  ومعنى الكلام: هم جند من الأحزاب مهزوم هنالك، وما فـي قوله: { جُنْدٌ ما هُنالكَ }
  صلة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد { جُنْدٌ مَّا هُنالكَ مَهْزُومٌ مِنَ الأحْزَابِ
  } قال: قُريش من الأحزاب، قال: القرون الـماضية.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { جُنْدٌ مَّا هُنالكَ مَهْزُومٌ مِنَ الأحْزَابِ } قال: وعده الله
  وهو بـمكة يومئذٍ أنه سيهزم جنداً من الـمشركين، فجاء تأويـلها يوم بدر.وكان بعض أهل
  العربـية يتأوّل ذلك { جُنْدٌ مَّا هُنالكَ } مغلوب عن أن يصعد إلـى السماء.\r\n\t\t\t\r\n\t\t\t</section>"

