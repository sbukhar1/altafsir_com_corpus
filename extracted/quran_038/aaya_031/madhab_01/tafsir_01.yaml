  class=\"TextResultArabic\"><font color=\"black\">كما حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { رُدُّوها عَلـيَّ } قال: الـخيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَطَفِقَ مَسْحاً بـالسُّوقِ والأعْناقِ } يقول: فجعل يـمسح
