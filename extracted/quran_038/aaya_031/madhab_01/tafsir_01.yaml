  none\" href=\"JavaScript:Open_Menu()\">فَقَالَ إِنِّيۤ أَحْبَبْتُ حُبَّ ٱلْخَيْرِ
  عَن ذِكْرِ رَبِّي حَتَّىٰ تَوَارَتْ بِٱلْحِجَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رُدُّوهَا عَلَيَّ
  فَطَفِقَ مَسْحاً بِٱلسُّوقِ وَٱلأَعْنَاقِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أنها كانت عشرين فرساً ذوات أجنـحة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن أبـيه، عن إبراهيـم التـيـمي، فـي
  قوله: { إذْ عُرِضَ عَلَـيْهِ بـالعَشِيّ الصَّافِناتُ الـجِيادُ } قال: كانت عشرين
  فرساً ذات أجنـحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَقالَ إنّـي أحْبَبْتُ
  حُبَّ الـخَيْرِ عَنْ ذِكْرِ رَبّـي حتـى تَوَارَتْ بـالـحِجابِ } وفـي هذا الكلام
  مـحذوف استغنـي بدلالة الظاهر علـيه من ذكره: فَلهِيَ عن الصلاة حتـى فـاتته، فقال:
  إنـي أحببت حبّ الـخير. ويعنـي بقوله: { فَقالَ إنّـي أحْبَبْتُ حُبَّ الـخَيْرِ }:
  أي أحببت حبـاً للـخير، ثم أضيف الـحبّ إلـى الـخير، وعنى بـالـخير فـي هذا الـموضع
  الـخيـل والعرب فـيـما بلغنـي تسمي الـخيـل الـخير، والـمال أيضاً يسمونه الـخير. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، { فَقالَ إنّـي أحْبَبْتُ حُبَّ الـخَيْرِ
  }: أي الـمال والـخيـل، أو الـخير من الـمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يـمان، عن سفـيان، عن السُدِّيّ { قالَ إنّـي أحْبَبْتُ حُبَّ
  الـخَيْرِ } قال: الـخيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، قوله: { إنّـي أحْبَبْتُ حُبَّ الـخَيْرِ } قال: الـمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَنْ ذِكْرِ رَبّـي } يقول: إنـي أحببت حبّ الـخير حتـى سهوت
  عن ذكر ربـي وأداء فريضته. وقـيـل: إن ذلك كان صلاة العصر. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { عَنْ ذِكْر رَبّـي } عن صلاة العصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { عَنْ ذِكْرِ
  رَبّـي } قال: صلاة العصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الله بن عبد
  الـحكم، قال: ثنا أبو زرعة، قال: ثنا حيوة بن شريح، قال: ثنا أبو صخر، أنه سمع أبـا
  معاوية البجلـي من أهل الكوفة يقول: سمعت أبـا الصَّهبـاء البكري يقول: سألت علـيّ
  ابن أبـي طالب، عن الصلاة الوسطى، فقال: هي العصر، وهي التـي فتن بها سلـيـمان بن داود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { حتـى تَوَارَتْ بـالـحِجابِ } يقول: حتـى توارت الشمس بـالـحجاب،
  يعنـي: تغيبت فـي مغيبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">كما حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنا ميكائيـل، عن داود بن أبـي هند، قال: قال ابن مسعود، فـي قوله: { إنّـي أحْبَبْتُ
  حُبَّ الـخَيْرِ عَنْ ذِكْرِ رَبّـي حتـى تَوَارَتْ بـالـحِجابِ } قال: توارت الشمس
  من وراء ياقوتة خضراء، فخُضرة السماء منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { حتـى تَوَارَتْ بـالـحجابِ } حتـى دَلَكَتْ
  براح. قال قتادة: فوالله ما نازعته بنو إسرائيـل ولا كابروه، ولكن ولوه من ذلك ما ولاه
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { حتـى تَوَارَتْ بـالـحجابِ } حتـى غابت.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
