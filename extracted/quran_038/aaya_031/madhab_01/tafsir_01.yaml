  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَهَبْنَا
  لِدَاوُودَ سُلَيْمَانَ نِعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  عُرِضَ عَلَيْهِ بِٱلْعَشِيِّ ٱلصَّافِنَاتُ ٱلْجِيَادُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالَ
  إِنِّيۤ أَحْبَبْتُ حُبَّ ٱلْخَيْرِ عَن ذِكْرِ رَبِّي حَتَّىٰ تَوَارَتْ بِٱلْحِجَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رُدُّوهَا
  عَلَيَّ فَطَفِقَ مَسْحاً بِٱلسُّوقِ وَٱلأَعْنَاقِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره { وَوَهْبَنا لدَاوُدَ سُلَـيْـمانَ } ابنه ولداً { نَعْمَ العَبْدُ }
  يقول: نعم العبد سلـيـمان { إنَّهُ أوَّابٌ } يقول: إنه رجاع إلـى طاعة الله توّاب
  إلـيه مـما يكرهه منه. وقـيـل: إنه عُنِـي به أنه كثـير الذكر لله والطاعة. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { نِعْمَ العَبْدُ إنَّهُ
  أوَّابٌ } قال: الأوّاب: الـمسبِّح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { نَعْمَ العَبْدُ إنَّهُ أوَّابٌ } قال:
  كان مطيعاً لله كثـير الصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { نَعْمَ العَبْدُ إنَّهُ
  أوَّابٌ } قال: الـمسبِّح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والـمسبِّح قد يكون فـي الصلاة والذكر.
  وقد بـيَّنا معنى الأوّاب، وذكرنا اختلاف أهل التأويـل فـيه فـيـما مضى بـما أغنى عن
  إعادته هاهنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذْ عُرِضَ عَلَـيْهِ بـالعَشِيّ
  الصَّافناتُ الـجِيادُ } يقول تعالـى ذكره: إنه توّاب إلـى الله من خطيئته التـي أخطأها،
  إذ عرض علـيه بـالعشيّ الصافنات فإذ من صلة أوّاب، والصافنات: جمع الصافن من الـخيـل،
  والأنثى: صافنة، والصافن منها عند بعض العرب: الذي يجمع بـين يديه، ويثنـي طرف سُنْبك
  إحدى رجلـيه، وعند آخرين: الذي يجمع يديه. وزعم الفراء أن الصافن: هو القائم، يقال
  منه: صَفَنَتِ الـخيـلُ تَصْفِن صُفُوناً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { الصَّافِناتُ
  الـجِيادُ } قال: صُفُون الفرس: رَفْعُ إحدى يديه حتـى يكون علـى طرف الـحافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد: صَفَنَ الفرسُ: رفع إحدى يديه حتـى يكون علـى طرف الـحافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إذْ عُرِضَ عَلَـيْهِ
  بـالعَشِيّ الصَّافِناتُ الـجِيادُ } يعنـي: الـخيـل، وصُفونها: قـيامها وبَسْطها قوائمها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: الصافنات،
  قال: الـخيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { الصَّافِناتُ الـجِيادُ } قال: الـخيـل أخرجها الشيطان
  لسلـيـمان، من مَرْج من مروج البحر. قال: الـخيـل والبغال والـحمير تَصْفِن، والصَّفْن
  أن تقول علـى ثلاث، وترفع رجلاً واحدة حتـى يكون طرف الـحافر علـى الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الصافنات: الـخيـل،
  وكانت لها أجنـحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الـجياد، فإنها السِّراع، واحدها:
  جواد، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد: الـجياد: قال: السِّراع.</font></font>&#13;\t\t\t<label
