  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  مَا لَنَا لاَ نَرَىٰ رِجَالاً كُنَّا نَعُدُّهُمْ مِّنَ ٱلأَشْرَارِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَّخَذْنَاهُمْ
  سِخْرِيّاً أَمْ زَاغَتْ عَنْهُمُ ٱلأَبْصَار</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقَالُواْ } الضمير للطاغين { رِجَالاً } يعنون فقراء المسلمين الذين لا يؤبه لهم
  { مّنَ ٱلأَشْرَارِ } من الأراذل الذين لا خير فيهم ولا جدوى، ولأنهم كانوا على خلاف
  دينهم، فكانوا عندهم أشراراً { أَتَّخَذْنَـٰهُمْ سِخْرِيّاً } قرىء: بلفظ الإخبار
  على أنه صفة لـ (رجالاً)، مثل قوله: { كُنَّا نَعُدُّهُمْ مّنَ ٱلأَشْرَارِ } وبهمزة
  الاستفهام على أنه إنكار على أنفسهم وتأنيب لها في الاستخسار منهم. وقوله: { أَمْ زَاغَتْ
  عَنْهُمُ ٱلأَبْصَـٰرُ } له وجهان من الاتصال، أحدهما: أن يتصل بقوله: { مالنا } أي:
  مالنا لا نراهم في النار؟ كأنهم ليسوا فيها بل أزاغت عنهم أبصارنا فلا نراهم وهم فيها:
  قسموا أمرهم بين أن يكونوا من أهل الجنة، وبين أن يكونوا من أهل النار. إلاّ أنه خفي
  عليهم مكانهم. والوجه الثاني: أن يتصل باتخذناهم سخرياً، إما أن تكون أم متصلة على
  معنى: أي الفعلين فعلنا بهم الاستسخار منهم، أم الازدراء بهم والتحقير، وأن أبصارنا
  كانت تعلو عنهم وتقتحمهم، على معنى إنكار الأمرين جميعاً على أنفسهم، وعن الحسن: كل
  ذلك قد فعلوا، اتخذوهم سخرياً وزاغت عنهم أبصارهم محقرة لهم. وإما أن تكون منقطعة بعد
  مضي اتخذناهم سخرياً على الخبر أو الاستفهام، كقولك: إنها إبل أم شاء، وأزيد عندك أم
  عندك عمرو: ولك أن تقدّر همزة الاستفهام محذوفة فيمن قرأ بغير همزته، لأنّ «أم» تدلّ
  عليها، فلا تفترق القراءتان: إثبات همزة الاستفهام وحذفها. وقيل: الضمير في { وَقَالُواْ
  } لصناديد قريش كأبي جهل والوليد وأضرابهما، والرجال: عمار وصهيب وبلال وأشباههم. وقرىء:
  «سخرياً» بالضم والكسر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
