  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  عَبْدَنَآ أَيُّوبَ إِذْ نَادَىٰ رَبَّهُ أَنِّي مَسَّنِيَ ٱلشَّيْطَانُ بِنُصْبٍ وَعَذَابٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱرْكُضْ
  بِرِجْلِكَ هَـٰذَا مُغْتَسَلٌ بَارِدٌ وَشَرَابٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { وَاذْكُرْ } أيضاً يا مـحمد { عَبْدَنا
  أيُّوبَ إذْ نادَى رَبَّهُ } مستغيثا به فـيـما نزل به من البلاء: يا ربّ { إنِّـي
  مَسَّنِـيَ الشَّيْطانُ بِنُصْبٍ } فـاختلفت القرّاء فـي قراءة قوله: { بنُصْبٍ } فقرأته
  عامة قرّاء الأمصار خلا أبـي جعفر القارىء: { بِنُصْبٍ } بضم النون وسكون الصاد، وقرأ
  ذلك أبو جعفر: بضم النون والصاد كلـيهما، وقد حُكي عنه بفتـح النون والصاد والنُّصْب
  والنَّصَب بـمنزلة الـحُزْن والـحَزَن، والعُدم والعَدَم، والرُّشْد والرُّشَد، والصُّلْب
  والصَّلَب. وكان الفرّاء يقول: إذا ضُمّ أوّله لـم يثقل، لأنهم جعلوهما علـى سِمَتـين:
  إذا فتـحوا أوّله ثقَّلوا، وإذا ضموا أوّله خفَّفوا. قال: وأنشدنـي بعض العرب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَئِنْ بَعَثَتْ أُمُّ الـحُمَيْدَيْنِ
  مائِراً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَقَدْ غَنَـيَتْ فـي غَيرِ بُؤْسٍ ولا
  جُحدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">من قولهم: جَحِد عيشه: إذا ضاق واشتدّ قال: فلـما قال جُحْد خَفَّف.
  وقال بعض أهل العلـم بكلام العرب من البصريـين: النُّصُب من العذاب. وقال: العرب تقول:
  أنصبنـي: عذّبنـي وبرّح بـي. قال: وبعضهم يقول: نَصَبَنـي، واستشهد لقـيـله ذلك بقول
  بشر بن أبـي خازم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَعَنَّاكَ
  نَصْبٌ مِن أُمَيْـمَةَ مُنْصِبُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَذِي الشَّجْوِ
  لَـمَّا يَسْلُه وسيَذْهَبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: يعنـي بـالنَّصْب: البلاء والشرّ؛ ومنه قول نابغة بنـي ذُبـيان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كِلِـينِـي لِهَمّ يا أمَيْـمَةَ ناصِبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَـيْـلٍ أُقاسِيهِ بَطِيءِ الكَوَاكِبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والنَّصَب إذا فُتـحت وحُرّكت
  حروفها كانت من الإعياء. والنَّصْب إذا فُتـح أوله وسكن ثانـيه: واحد أنصاب الـحرم،
  وكلّ ما نصب علـماً وكأن معنى النُّصب فـي هذا الـموضع: العلة التـي نالته فـي جسده
  والعناء الذي لاقـى فـيه، والعذاب فـي ذهاب ماله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك عندنا ما علـيه قرّاء الأمصار، وذلك الضمّ فـي النون والسكون فـي
  الصاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما التأويـل فبنـحو الذي قلنا
  فـيه قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاذْكُرْ عَبْدَنا أَيُّوبَ } حتـى
  بلغ: { بِنُصْبٍ وَعَذابٍ }: ذهاب الـمال والأهل، والضرّ الذي أصابه فـي جسده، قال:
  ابتُلِـي سبع سنـين وأشهراً مُلقـى علـى كُناسة لبنـي إسرائيـل تـختلف الدوابّ فـي
  جسده، ففرّج الله عنه، وعظَّم له الأجر، وأحسن علـيه الثناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: {
  مَسَّنِـيَ الشَّيْطانُ بِنُصْبٍ وَعَذَابٍ } قال: نصب فـي جسدي، وعذاب فـي مالـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـمـحاربـيّ، عن جُوَيبر، عن الضحاك: { أنّـي مَسَّنِـيَ
  الشَّيْطانُ بنُصْبٍ } يعنـي: البلاء فـي الـجسد { وَعَذابٍ } قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَما
  أصابَكُمْ مِنْ مُصِيبَةٍ فَبِـما كَسَبَتْ أيْدِيكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ارْكُضْ بِرِجْلِكَ } ومعنى
  الكلام: إذ نادى ربه مستغيثا به، أنـي مسنـي الشيطان ببلاء فـي جسدي، وعذاب بذهاب مالـي
  وولدي، فـاستـجبنا له، وقلنا له: اركض برجلك الأرض: أي حرّكها وادفعها برجلك، والركض:
  حركة الرجل، يقال منه: ركضت الدابة، ولا تركض ثوبك برجلك.</font></font>&#13;\t\t\t<label
