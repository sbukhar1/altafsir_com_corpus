  أَنِّي مَسَّنِيَ ٱلشَّيْطَانُ بِنُصْبٍ وَعَذَابٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱرْكُضْ بِرِجْلِكَ
  هَـٰذَا مُغْتَسَلٌ بَارِدٌ وَشَرَابٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن الأرض
  التـي أُمر أيوب أن يركضها برجله: الـجابـية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قلا: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ارْكُضْ بِرِجْلِكَ... } الآية، قال:
  ضرب برجله الأرض، أرضاً يقال لها الـجابـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { هَذَا مُغْتَسَلٌ بـارِدٌ وَشَرَابٌ } ذُكر أنه نبعت له حين ضرب برجله الأرض عينان،
  فشرب من إحداهما، واغتسل من الأخرى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ضرب برجله الأرض، فإذا عينان تنبعان،
  فشرب من إحداهما، واغتسل من الأخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه { ارْكُضْ
  برِجْلكَ هَذَا مُغْتَسَلٌ بـارِدٌ وَشَرابٌ } قال: فركض برجله، فـانفجرت له عين، فدخـل
  فـيها واغتسل، فأذهب الله عنه كلّ ما كان من البلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بشر بن آدم، قال: ثنا أبو قُتـيبة، قال: ثنا أبو هلال، قال: سمعت الـحسن، فـي قول الله:
  { ارْكُضْ بِرِجْلِكَ } فركض برجله، فنبعت عين فـاغتسل منها، ثم مشى نـحوا من أربَعين
  ذراعاً، ثم ركض برجله، فنبعت عين، فشرب منها، فذلك قوله: { ارْكُضْ بِرِجْلِكَ هَذا
  مُغْتَسَلٌ بـارِدٌ وَشَرابٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعنى
  بقوله: { مُغْتَسَلٌ }: ما يُغْتَسل به من الـماء، يقال منه: هذا مُغْتَسل، وغَسُول
  للذي يُغتسل به من الـماء. وقوله: { وَشَرابٌ } يعنـي: ويشرب منه، والـموضع الذي يغتسل
  فـيه يسمى مغتسلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
