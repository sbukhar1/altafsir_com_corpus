text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ عَبْدَنَآ
  أَيُّوبَ إِذْ نَادَىٰ رَبَّهُ أَنِّي مَسَّنِيَ ٱلشَّيْطَانُ بِنُصْبٍ وَعَذَابٍ }
  * { ٱرْكُضْ بِرِجْلِكَ هَـٰذَا مُغْتَسَلٌ بَارِدٌ وَشَرَابٌ } * { وَوَهَبْنَا لَهُ
  أَهْلَهُ وَمِثْلَهُمْ مَّعَهُمْ رَحْمَةً مِّنَّا وَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ
  } * { وَخُذْ بِيَدِكَ ضِغْثاً فَٱضْرِب بِّهِ وَلاَ تَحْنَثْ إِنَّا وَجَدْنَاهُ صَابِراً
  نِّعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ }{ أَيُّوبَ } عطف بيان. و { إِذْ } بدل اشتمال
  منه { أَنّى مَسَّنِىَ } بأني مسني: حكاية لكلامه الذي ناداه بسببه، ولو لم يحك لقال
  بأنه مسّه: لأنه غائب. وقرىء: «بنصب» بضم النون وفتحها مع سكون الصاد، وبفتحهما، وضمهما،
  فالنصب والنصب: كالرشد الرشد، والنصب: على أصل المصدر، والنصب: تثقيل نصب، والمعنى
  واحد، وهو التعب والمشقة. والعذاب: الألم، يريد مرضه وما كان يقاسي فيه من أنواع الوصب.
  وقيل: الضرّ في البدن، والعذاب في ذهاب الأهل والمال. فإن قلت: لم نسبه إلى الشيطان،
  ولا يجوز أن يسلطه الله على أنبيائه ليقضي من إِتعابهم وتعذيبهم وطره، ولو قدر على
  ذلك لم يدع صالحاً إلا وقد نكبه وأهلكه، وقد تكرّر في القرآن أنه لا سلطان له إلا الوسوسة
  فحسب؟ قلت: لما كانت وسوسته إليه وطاعته له فيما وسوس سبباً فيما مسه الله به من النصب
  والعذاب، نسبه إليه، وقد راعى الأدب في ذلك حيث لم ينسبه إلى الله في دعائه، مع أنه
  فاعله ولا يقدر عليه إلا هو. وقيل: أراد ما كان يوسوس به إليه في مرضه من تعظيم ما
  نزل به من البلاء، ويغريه على الكراهة والجزع، فالتجأ إلى الله تعالى في أن يكفيه ذلك
  بكشف البلاء، أو بالتوفيق في دفعه ورده بالصبر الجميل. وروى أنه كان يعوده ثلاثة من
  المؤمنين، فارتد أحدهم، فسأل عنه فقيل: ألقى إليه الشيطان: إن الله لا يبتلي الأنبياء
  والصالحين، وذكر في سبب بلائه أنّ رجلاً استغاثه على ظالم فلم يغثه. وقيل: كانت مواشيه
  في ناحية ملك كافر، فداهنه ولم يغزه. وقيل: أعجب بكثرة ماله { ٱرْكُضْ بِرِجْلِكَ }
  حكاية ما أجيب به أيوب عليه السلام، أي: اضرب برجلك الأرض. وعن قتادة: هي أرض الجابية
  فضربها، فنبعت عين فقيل: { هَـٰذَا مُغْتَسَلٌ بَارِدٌ وَشَرَابٌ } أي: هذا ماء تغتسل
  به وتشرب منه، فيبرأ باطنك وظاهرك، وتنقلب ما بك قلبة. وقيل: نبعت له عينان، فاغتسل
  من إحداهما وشرب من الأخرى، فذهب الداء من ظاهره وباطنه بإذن الله، وقيل: ضرب برجله
  اليمنى فنبعت عين حارة فاغتسل منها، ثم باليسرى فنبعت باردة فشرب منها { رَحْمَةً مّنَّا
  وَذِكْرَىٰ } مفعول لهما. والمعنى: أنّ الهبة كانت للرحمة له ولتذكير أولى الألباب،
  لأنهم إذا سمعوا بما أنعمنا به عليه لصبره، رغبهم في الصبر على البلاء وعاقبة الصابرين
  وما يفعل الله بهم { وَخُذْ } معطوف على اركض. والضغث: الحزمة من حشيش أو ريحان أو
  غير ذلك. وعن ابن عباس: قبضة من الشجر، كان حلف في مرضه ليضربنّ امرأته مائة إذا برأ،
  فحلل الله يمينه بأهون شيء عليه وعليها لحسن خدمتها إياه ورضاه عنها، وهذه الرخصة باقية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرْ عَبْدَنَآ أَيُّوبَ إِذْ
  نَادَىٰ رَبَّهُ أَنِّي مَسَّنِيَ ٱلشَّيْطَانُ بِنُصْبٍ وَعَذَابٍ } * { ٱرْكُضْ بِرِجْلِكَ
  هَـٰذَا مُغْتَسَلٌ بَارِدٌ وَشَرَابٌ } * { وَوَهَبْنَا لَهُ أَهْلَهُ وَمِثْلَهُمْ
  مَّعَهُمْ رَحْمَةً مِّنَّا وَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ } * { وَخُذْ بِيَدِكَ
  ضِغْثاً فَٱضْرِب بِّهِ وَلاَ تَحْنَثْ إِنَّا وَجَدْنَاهُ صَابِراً نِّعْمَ ٱلْعَبْدُ
  إِنَّهُ أَوَّابٌ }وعن النبي صلى الله عليه وسلم:(960) أنه أتى بمخدج، وقد خبث بأمة،
  فقال: \" خذوا عثكالاً فيه مائة شمراخ فاضربوه بها ضربة \" ويجب أن يصيب المضروب كل
  واحد من المائة، إمّا أطرافها قائمة، وإما أعراضها مبسوطة مع وجود صورة الضرب، وكان
  السبب في يمينه أنها أبطأت عليه ذاهبة في حاجة فحرج صدره، وقيل: باعت ذؤابتيها برغيفين
  وكانتا متعلق أيوب إذا قام. وقيل: قال لها الشيطان: اسجدي لي سجدة فأردّ عليكم مالكم
  وأولادكم، فهمت بذلك فأدركتها العصمة، فذكرت ذلك له، فحلف. وقيل: أوهمها الشيطان أن
  أيوب إذا شرب الخمر برأ، فعرضت له بذلك. وقيل: سألته أن يقرب للشيطان بعناق { وَجَدْنَـٰهُ
  صَابِراً } علمناه صابراً. فإن قلت: كيف وجده صابراً وقد شكا إليه ما به واسترحمه؟
  قلت: الشكوى إلى الله عزّ وعلا لا تسمى جزعاً، ولقد قال يعقوب عليه السلام:{ إِنَّمَا
  أَشْكُو بَثّى وَحُزْنِى إِلَى ٱللَّهِ }[يوسف: 86] وكذلك شكوى العليل إلى الطبيب،
  وذلك أن أصبر الناس على البلاء لا يخلو من تمني العافية وطلبها، فإذا صحّ أن يسمى صابراً
  مع تمني العافية وطلب الشفاء، فليسم صابراً مع اللجإ إلى الله تعالى، والدعاء بكشف
  ما به ومع التعالج ومشاورة الأطباء، على أن أيوب عليه السلام كان يطلب الشفاء خيفة
  على قومه من الفتنة، حيث كان الشيطان يوسوس إليهم كما كان يوسوس إليه أنه لو كان نبياً
  لما ابتلي بمثل ما ابتلي به، وإرادة القوة على الطاعة، فقد بلغ أمره إلى أن لم يبق
  منه إلاّ القلب واللسان. ويروى: أنه قال في مناجاته: إلهي قد علمت أنه لم يخالف لساني
  قلبي، ولم يتبع قلبي بصري، ولم يهبني ما ملكت يميني، ولم آكل إلاّ ومعي يتيم، ولم أبت
  شبعان ولا كاسياً ومعي جائع أو عريان؛ فكشف الله عنه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

