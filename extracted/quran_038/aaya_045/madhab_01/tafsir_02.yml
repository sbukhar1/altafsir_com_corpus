  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  عِبَادَنَآ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ أُوْلِي ٱلأَيْدِي وَٱلأَبْصَارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَخْلَصْنَاهُمْ بِخَالِصَةٍ ذِكْرَى ٱلدَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُمْ عِندَنَا
  لَمِنَ ٱلْمُصْطَفَيْنَ ٱلأَخْيَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِبْرٰهِيمَ
  وَإِسْحَـٰقَ وَيَعْقُوبَ } عطف بيان لعبادنا. ومن قرأ: «عبدنا» جعل إبراهيم وحده عطف
  بيان له، ثم عطف ذريته على عبدنا، وهي إسحاق ويعقوب، كقراءة ابن عباس: وإله أبيك إبراهيم
  وإسماعيل وإسحاق. ولما كانت أكثر الأعمال تباشر بالأيدي غلبت، فقيل: في كل عمل هذا
  مما عملت أيديهم، وإن كان عملاً لا يتأتى فيه المباشرة بالأيدي، أو كان العمال جذماً
  لا أيدي لهم، وعلى ذلك ورد قوله عزّ وعلا: { أُوْلِى ٱلأَيْدِى وَٱلأَبْصَـٰرِ } يريد:
  أولي الأعمال والفكر، كأن الذين لا يعملون أعمال الآخرة، ولا يجاهدون في الله، ولا
  يفكرون أفكار ذوي الديانات ولا يستبصرون في حكم الزمنى الذين لا يقدرون على أعمال جوارحهم
  والمسلوبي العقول الذين لا استبصار بهم. وفيه تعريض بكل من لم يكن من عمال الله، ولا
  من المستبصرين في دين الله، وتوبيخ على تركهم المجاهدة والتأمل مع كونهم متمكنين منهما.
  وقرىء: «أولى الأيادي» على جمع الجمع. وفي قراءة ابن مسعود: «أولي الأيد» على طرح الياء
  والاكتفاء بالكسرة. وتفسيره بالأيد - من التأييد - قلق غير متمكن «أخلصناهم» جعلناهم
  لنا خالصين { بِخَالِصَةٍ } بخصلة خالصة لا شوب فيها، ثم فسرها بذكرى الدارشهادة بذكرىٰ
  الدار بالخلوص والصفاء وانتفاء الكدورة عنها. وقرىء: على الإضافة. والمعنى: بما خلص
  من ذكرى الدار، على أنهم لا يشوبون ذكرى الدار بهمّ آخر، إنما همهم ذكرى الدار لا غير.
  ومعنى { ذِكْرَى ٱلدَّارِ }: ذكراهم الآخرة دائباً، ونسيانهم إليها ذكر الدنيا. أو
  تذكيرهم الآخرة وترغيبهم فيها، وتزهيدهم في الدنيا؛ كما هو شأن الأنبياء وديدنهم. وقيل:
  ذكرى الدار. الثناء الجميل في الدنيا ولسان الصدق الذي ليس لغيرهم. فإن قلت: ما معنى
  { أَخْلَصْنٰهُمْ بِخَالِصَةٍ }؟ قلت: معناه: أخلصناهم بسبب هذه الخصلة، وبأنهم من
  أهلها. أو أخلصناهم بتوفيقهم لها، واللطف بهم في اختيارها. وتعضد الأوّل قراءة من قرأ:
  «بخالصتهم» { ٱلْمُصْطَفَيْنَ } أي المختارين من أبناء جنسهم. و { ٱلأَخْيَارِ } جمع
  خير، أو خير على التخفيف؛ كأموات في جمع ميت أو ميت.</font></font><font class=\"TextResultArabic\"><font
