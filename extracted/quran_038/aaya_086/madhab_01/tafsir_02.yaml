text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَآ أَسْأَلُكُمْ
  عَلَيْهِ مِنْ أَجْرٍ وَمَآ أَنَآ مِنَ ٱلْمُتَكَلِّفِينَ } * { إِنْ هُوَ إِلاَّ ذِكْرٌ
  لِّلْعَالَمِينَ } * { وَلَتَعْلَمُنَّ نَبَأَهُ بَعْدَ حِينِ }{ عَلَيْهِ مِنْ أَجْرٍ
  } الضمير للقرآن أو للوحي { وَمَا أَنَا مِنَ ٱلْمُتَكَلّفِينَ } من الذين يتصنعون
  ويتحلون بما ليسوا من أهله، وما عرفتموني قط متصنعاً ولا مدّعياً ما ليس عندي، حتى
  أنتحل النبوّة وأتقوّل القرآن { إِنْ هُوَ إِلاَّ ذِكْرٌ } من الله { لّلْعَـٰلَمِينَ
  } للثقلين. أوحى إليّ فأنا أبلغه. وعن رسول الله صلى الله عليه وسلم:(961) \" للمتكلف
  ثلاث علامات: ينازع من فوقه، ويتعاطى ما لا ينال، ويقول ما لا يعلم \" { وَلَتَعْلَمُنَّ
  نَبَأَهُ } أي: ما يأتيكم عند الموت، أو يوم القيامة، أو عند ظهور الإسلام وفشوه، من
  صحة خبره، وأنه الحق والصدق. وفيه تهديد.عن رسول الله صلى الله عليه وسلم:(962) \"
  من قرأ سورة صۤ كان له بوزن كل جبل سخره الله لداود عشر حسنات وعصمه أن يصرّ على ذنب
  صغير أو كبير \". \r\n\t\t\t\r\n\t\t\t</section>"

