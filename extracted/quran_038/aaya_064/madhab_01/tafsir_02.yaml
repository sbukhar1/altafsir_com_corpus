text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ذَلِكَ لَحَقٌّ
  تَخَاصُمُ أَهْلِ ٱلنَّارِ }{ إِنَّ ذٰلِكَ } أي الذي حكينا عنهم { لَحَقٌّ } لا بد
  أن يتكلموا به، ثم بين ما هو فقال هو «تخاصم أهل النار». وقرىء: بالنصب على أنه صفة
  لذلك، لأن أسماء الإشارة توصف بأسماء الأجناس. فإن قلت: لم سمى ذلك تخاصماً؟ قلت؛ شبه
  تقاولهم وما يجري بينهم من السؤال والجواب بما يجري بين المتخاصمين من نحو ذلك ولأنّ
  قول الرؤوساء: لا مرحباً بهم، وقول أتباعهم: بل أنتم لا مرحباً بكم، من باب الخصومة،
  فسمي التقاول كله تخاصماً لأجل اشتماله على ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

