text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ مَا
  لَنَا لاَ نَرَىٰ رِجَالاً كُنَّا نَعُدُّهُمْ مِّنَ ٱلأَشْرَارِ } * { أَتَّخَذْنَاهُمْ
  سِخْرِيّاً أَمْ زَاغَتْ عَنْهُمُ ٱلأَبْصَار } * { إِنَّ ذَلِكَ لَحَقٌّ تَخَاصُمُ
  أَهْلِ ٱلنَّارِ }يقول تعالـى ذكره: قال الطاغون الذين وصف جلّ ثناؤه صفتهم فـي هذه
  الآيات، وهم فـيـما ذُكر أبو جهل والولـيد بن الـمُغيرة وذووهما: { ما لَنا لا نَرَى
  رِجالاً } يقول: ما بـالنا لا نرى معنا فـي النار رجالاً { كُنَّا نَعُدُّهُمْ مِنَ
  الأشْرَارِ } يقول: كنا نعدّهم فـي الدنـيا من أشرارنا، وعنوا بذلك فـيـما ذُكر صُهَيْبـاً
  وخَبَّـابـاً وبِلالاً وسَلْـمان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن لـيث، عن مـجاهد، فـي
  قوله: ما لَنا لا نَرَى { رِجالاً كُنَّا نَعُدُّهُمْ مِنَ الأَشْرَارِ } قال: ذاك
  أبو جهل بن هشام والولـيد بن الـمغيرة، وذكر أناساً صُهيبـاً وَعمَّاراً وخبَّـابـاً،
  كنَّا نعدّهم من الأشرار فـي الدنـيا.حدثنا أبو السائب، قال: ثنا ابن إدريس، قال: سمعت
  لـيثاً يذكر عن مـجاهد فـي قوله: وَقالُوا { ما لَنا لا نَرَى رِجالاً كُنَّا نَعُدُّهُمْ
  مِنَ الأَشْرارِ } قال: قالوا: أي سَلْـمان؟ أين خَبَّـاب؟ أين بِلال؟.وقوله: { أتَّـخَذْناهُمْ
  سِخْرِياًّ } اختلفت القرّاء فـي قراءته، فقرأته عامة قرّاء الـمدينة والشام وبعض قرّاء
  الكوفة: { أتَّـخَذْناهُمْ } بفتـح الألف من أتـخذناهم، وقطعها علـى وجه الاستفهام،
  وقرأته عامة قرّاء الكوفة والبصرة، وبعض قرّاء مكة بوصل الألف من الأشرار: «اتَّـخَذْناهُمْ».
  وقد بـيَّنا فـيـما مضى قبلُ، أن كلّ استفهام كان بـمعنى التعجب والتوبـيخ، فإن العرب
  تستفهم فـيه أحياناً، وتُـخرجه علـى وجه الـخبر أحياناً.وأولـى القراءتـين فـي ذلك
  بـالصواب قراءة من قرأه بـالوصل علـى غير وجه الاستفهام، لتقدّم الاستفهام قبلَ ذلك
  فـي قوله: { ما لَنا لا نَرَى رِجالاً كُنَّا } فـيصير قوله: «اتَّـخَذْناهُمْ» بـالـخبر
  أولـى وإن كان للاستفهام وجه مفهوم لـما وصفتُ قبلُ من أنه بـمعنى التعجب.وإذ كان الصواب
  من القراءة فـي ذلك ما اخترنا لـما وصفنا، فمعنى الكلام: وقال الطاغون: ما لنا لا نرى
  سَلْـمان وبِلالاً وخَبَّـابـاً الذين كنَّا نعدّهم فـي الدنـيا أشراراً، اتـخذناهم
  فـيها سُخرياً نهزأ بهم فـيها معنا الـيوم فـي النار؟.وكان بعض أهل العلـم بـالعربـية
  من أهل البصرة يقول: من كسر السين من السِّخْرِي، فإنه يريد به الهُزء، يريد يسخر به،
  ومن ضمها فإنه يجعله من السُّخْرَة، يستسخِرونهم: يستذِلُّونهم، أزاغت عنهم أبصارنا
  وهم معنا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا جرير، عن لـيث، عن مـجاهد { أتَّـخَذْناهُمْ سِخْرِيًّا أمْ زَاغَتْ عَنْهُمُ
  الأبْصَارُ } يقول: أهم فـي النار لا نعرف مكانهم؟.وحُدثت عن الـمـحاربـيّ، عن جَوَيبر،
  عن الضحاك { وَقالُوا ما لَنا لا نَرىَ رِجالاً كُنَّا نَعُدُّهُمْ مِنَ الأشْرَارِ
  } قال: هم قوم كانوا يسخَرون من مـحمد وأصحابه، فـانطُلِق به وبأصحابه إلـى الـجنة
  وذُهِبَ بهم إلـى النار فـ { قالُوا ما لَنا لا نَرَى رِجالاً كُنَّا نَعُدُّهُمْ مِنَ
  الأشْرارِ أَتَّـخَذْناهُمْ سِخْريًّا أمْ زَاغَتْ عَنْهُمْ الأبْصارُ } يقولون: أزاغت
  أبصارنا عنهم فلا ندري أين هم؟.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ مَا لَنَا لاَ نَرَىٰ رِجَالاً
  كُنَّا نَعُدُّهُمْ مِّنَ ٱلأَشْرَارِ } * { أَتَّخَذْنَاهُمْ سِخْرِيّاً أَمْ زَاغَتْ
  عَنْهُمُ ٱلأَبْصَار } * { إِنَّ ذَلِكَ لَحَقٌّ تَخَاصُمُ أَهْلِ ٱلنَّارِ }حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أَتَّـخَذْناهُمْ سِخْريًّا
  } قال: أخطأناهم { أمْ زَاغَتْ عَنْهُمْ الأبْصَارُ } ولا نراهم؟.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقالُوا ما لَنا لا نَرَى رجالاً كُنَّا نَعُدُّهُمْ
  مِنَ الأشْرَارِ } قال: فقدوا أهل الـجنة { أَتَّـخَذْناهُمْ سِخْريًّا } فـي الدنـيا
  { أمْ زَاغَت عَنْهُمُ الأَبْصَارُ } وهم معناه فـي النار.وقوله: { إنَّ ذلكَ لَـحَقّ
  } يقول تعالـى ذكره: إن هذا الذي أخبرتكم أيها الناس من الـخبر عن تراجع أهل النار،
  ولعْن بعضهم بعضاً، ودعاء بعضهم علـى بعض فـي النار لـحقّ يقـين، فلا تشكُّوا فـي ذلك،
  ولكن استـيقنوه تـخاصم أهل النار. وقوله: { تَـخاصُمُ } ردّ علـى قوله: { لَـحَقٌّ
  }. ومعنى الكلام: إن تـخاصم أهل النار الذي أخبرتكم به لـحقّ.وكان بعض أهل العربـية
  من أهل البصرة يوجه معنى قوله: { أمْ زَاغَتْ عَنْهُمْ الأبْصَارُ } إلـى: بل زاغت
  عنهم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّ ذلكَ لَـحَقٌّ
  تـخاصُمُ أهْلِ النَّارِ } فقرأ:{ تاللّهِ إنْ كُنَّا لَفِـي ضَلالٍ مُبِـينٍ إذْ نُسَوِّيكُمْ
  بِرَبّ العالَـمِينَ }وقرأ{ يَوْمَ نَـحْشُرُهُمْ جَمِيعاً }حتـى بلغ:{ إنْ كُنَّا
  عَنْ عِبـادَتِكُمْ لَغافِلِـينَ }قال: إن كنتـم تعبدوننا كما تقولون إن كنا عن عبـادتكم
  لغافلـين، ما كنا نسمع ولا نبصر، قال: وهذه الأصنام، قال: هذه خصومة أهل النار، وقرأ:{ وَضَلَّ
  عَنْهُمْ ما كانُوا يَفْتَرُونَ }قال: وضلّ عنهم يوم القـيامة ما كانوا يفترون فـي
  الدنـيا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

