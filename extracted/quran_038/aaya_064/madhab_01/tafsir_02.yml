  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ذَلِكَ لَحَقٌّ تَخَاصُمُ أَهْلِ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ ذٰلِكَ } أي الذي حكينا عنهم { لَحَقٌّ } لا بد أن يتكلموا به، ثم بين ما هو
  فقال هو «تخاصم أهل النار». وقرىء: بالنصب على أنه صفة لذلك، لأن أسماء الإشارة توصف
  بأسماء الأجناس. فإن قلت: لم سمى ذلك تخاصماً؟ قلت؛ شبه تقاولهم وما يجري بينهم من
  السؤال والجواب بما يجري بين المتخاصمين من نحو ذلك ولأنّ قول الرؤوساء: لا مرحباً
  بهم، وقول أتباعهم: بل أنتم لا مرحباً بكم، من باب الخصومة، فسمي التقاول كله تخاصماً
  لأجل اشتماله على ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
