  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  مَا لَنَا لاَ نَرَىٰ رِجَالاً كُنَّا نَعُدُّهُمْ مِّنَ ٱلأَشْرَارِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَّخَذْنَاهُمْ
  سِخْرِيّاً أَمْ زَاغَتْ عَنْهُمُ ٱلأَبْصَار</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ ذَلِكَ لَحَقٌّ
  تَخَاصُمُ أَهْلِ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قال الطاغون الذين وصف جلّ ثناؤه صفتهم فـي هذه الآيات، وهم فـيـما ذُكر أبو جهل والولـيد
  بن الـمُغيرة وذووهما: { ما لَنا لا نَرَى رِجالاً } يقول: ما بـالنا لا نرى معنا فـي
  النار رجالاً { كُنَّا نَعُدُّهُمْ مِنَ الأشْرَارِ } يقول: كنا نعدّهم فـي الدنـيا
  من أشرارنا، وعنوا بذلك فـيـما ذُكر صُهَيْبـاً وخَبَّـابـاً وبِلالاً وسَلْـمان. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن لـيث، عن مـجاهد، فـي قوله: ما لَنا لا
  نَرَى { رِجالاً كُنَّا نَعُدُّهُمْ مِنَ الأَشْرَارِ } قال: ذاك أبو جهل بن هشام والولـيد
  بن الـمغيرة، وذكر أناساً صُهيبـاً وَعمَّاراً وخبَّـابـاً، كنَّا نعدّهم من الأشرار
  فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو السائب، قال: ثنا ابن
  إدريس، قال: سمعت لـيثاً يذكر عن مـجاهد فـي قوله: وَقالُوا { ما لَنا لا نَرَى رِجالاً
  كُنَّا نَعُدُّهُمْ مِنَ الأَشْرارِ } قال: قالوا: أي سَلْـمان؟ أين خَبَّـاب؟ أين
  بِلال؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أتَّـخَذْناهُمْ سِخْرِياًّ
  } اختلفت القرّاء فـي قراءته، فقرأته عامة قرّاء الـمدينة والشام وبعض قرّاء الكوفة:
  { أتَّـخَذْناهُمْ } بفتـح الألف من أتـخذناهم، وقطعها علـى وجه الاستفهام، وقرأته
  عامة قرّاء الكوفة والبصرة، وبعض قرّاء مكة بوصل الألف من الأشرار: «اتَّـخَذْناهُمْ».
  وقد بـيَّنا فـيـما مضى قبلُ، أن كلّ استفهام كان بـمعنى التعجب والتوبـيخ، فإن العرب
  تستفهم فـيه أحياناً، وتُـخرجه علـى وجه الـخبر أحياناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين فـي ذلك بـالصواب قراءة من قرأه بـالوصل علـى غير وجه الاستفهام، لتقدّم
  الاستفهام قبلَ ذلك فـي قوله: { ما لَنا لا نَرَى رِجالاً كُنَّا } فـيصير قوله: «اتَّـخَذْناهُمْ»
  بـالـخبر أولـى وإن كان للاستفهام وجه مفهوم لـما وصفتُ قبلُ من أنه بـمعنى التعجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإذ كان الصواب من القراءة فـي ذلك ما اخترنا لـما وصفنا، فمعنى الكلام:
  وقال الطاغون: ما لنا لا نرى سَلْـمان وبِلالاً وخَبَّـابـاً الذين كنَّا نعدّهم فـي
  الدنـيا أشراراً، اتـخذناهم فـيها سُخرياً نهزأ بهم فـيها معنا الـيوم فـي النار؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العلـم بـالعربـية من أهل البصرة يقول: من كسر السين
  من السِّخْرِي، فإنه يريد به الهُزء، يريد يسخر به، ومن ضمها فإنه يجعله من السُّخْرَة،
  يستسخِرونهم: يستذِلُّونهم، أزاغت عنهم أبصارنا وهم معنا. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد { أتَّـخَذْناهُمْ سِخْرِيًّا أمْ زَاغَتْ
  عَنْهُمُ الأبْصَارُ } يقول: أهم فـي النار لا نعرف مكانهم؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحُدثت
  عن الـمـحاربـيّ، عن جَوَيبر، عن الضحاك { وَقالُوا ما لَنا لا نَرىَ رِجالاً كُنَّا
  نَعُدُّهُمْ مِنَ الأشْرَارِ } قال: هم قوم كانوا يسخَرون من مـحمد وأصحابه، فـانطُلِق
  به وبأصحابه إلـى الـجنة وذُهِبَ بهم إلـى النار فـ { قالُوا ما لَنا لا نَرَى رِجالاً
  كُنَّا نَعُدُّهُمْ مِنَ الأشْرارِ أَتَّـخَذْناهُمْ سِخْريًّا أمْ زَاغَتْ عَنْهُمْ
  الأبْصارُ } يقولون: أزاغت أبصارنا عنهم فلا ندري أين هم؟.</font></font>&#13;\t\t\t<label
