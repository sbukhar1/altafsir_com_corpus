  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { أَتَّـخَذْناهُمْ
  سِخْريًّا } قال: أخطأناهم { أمْ زَاغَتْ عَنْهُمْ الأبْصَارُ } ولا نراهم؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَقالُوا
  ما لَنا لا نَرَى رجالاً كُنَّا نَعُدُّهُمْ مِنَ الأشْرَارِ } قال: فقدوا أهل الـجنة
  { أَتَّـخَذْناهُمْ سِخْريًّا } فـي الدنـيا { أمْ زَاغَت عَنْهُمُ الأَبْصَارُ } وهم
  معناه فـي النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ ذلكَ لَـحَقّ } يقول
  تعالـى ذكره: إن هذا الذي أخبرتكم أيها الناس من الـخبر عن تراجع أهل النار، ولعْن
  بعضهم بعضاً، ودعاء بعضهم علـى بعض فـي النار لـحقّ يقـين، فلا تشكُّوا فـي ذلك، ولكن
  استـيقنوه تـخاصم أهل النار. وقوله: { تَـخاصُمُ } ردّ علـى قوله: { لَـحَقٌّ }. ومعنى
  الكلام: إن تـخاصم أهل النار الذي أخبرتكم به لـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربـية من أهل البصرة يوجه معنى قوله: { أمْ زَاغَتْ عَنْهُمْ الأبْصَارُ
  } إلـى: بل زاغت عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { إنَّ ذلكَ لَـحَقٌّ تـخاصُمُ أهْلِ النَّارِ } فقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تاللّهِ
  إنْ كُنَّا لَفِـي ضَلالٍ مُبِـينٍ إذْ نُسَوِّيكُمْ بِرَبّ العالَـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  نَـحْشُرُهُمْ جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنْ كُنَّا عَنْ عِبـادَتِكُمْ لَغافِلِـينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  إن كنتـم تعبدوننا كما تقولون إن كنا عن عبـادتكم لغافلـين، ما كنا نسمع ولا نبصر،
  قال: وهذه الأصنام، قال: هذه خصومة أهل النار، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَضَلَّ عَنْهُمْ ما كانُوا يَفْتَرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وضلّ عنهم يوم القـيامة ما كانوا يفترون فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
