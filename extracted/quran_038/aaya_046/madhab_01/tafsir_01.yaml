  أُوْلِي ٱلأَيْدِي وَٱلأَبْصَارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّآ أَخْلَصْنَاهُمْ بِخَالِصَةٍ ذِكْرَى
  ٱلدَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُمْ عِندَنَا لَمِنَ ٱلْمُصْطَفَيْنَ
  ٱلأَخْيَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يُـمكن أن يكون عَنـي بقوله:
  { أولـي الأَيْدِي }: أولـي الأيدي عند الله بـالأعمال الصالـحة، فجعل الله أعمالهم
  الصالـحة التـي عملوها فـي الدنـيا أيدياً لهم عند الله تـمثـيلاً لها بـالـيد، تكون
  عند الرجل الآخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذُكر عن عبد الله أنه كان يقرؤه:
  «أُولـي الأَيْدِ» بغير ياء، وقد يُحتـمل أن يكون ذلك من التأيـيد، وأن يكون بـمعنى
  الأيدي، ولكنه أسقط منه الـياء، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يُنادِي الـمُنادِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بحذف
  الـياء. وقوله عَزّ وجلّ: { إنَّا أخْـلَصْناهُمْ بِخالصَةٍ } يقول تعالـى ذكره: إنا
  خصصناهم بخاصة: ذكرى الدار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { بِخالِصَةٍ ذِكْرَى الدَّارِ } فقرأته عامة قرّاء الـمدينة: «بُخالِصَةٍ ذِكْرَى
  الدَّارِ» بإضافة خالصة إلـى ذكرى الدار، بـمعنى: أنهم أخـلصوا بخالصة الذكرى، والذكرى
  إذا قُرىء كذلك غير الـخالصة، كما الـمتكبر إذا قُرىء: «علـى كلّ قلب متكبر» بإضافة
  القلب إلـى الـمتكبر، هو الذي له القلب ولـيس بـالقلب. وقرأ ذلك عامة قرّاء العراق:
  { بِخالِصَةٍ ذِكْرَى الدَّارِ } بتنوين قوله: { خالِصَةٍ } وردّ ذكرى علـيها، علـى
  أن الدار هي الـخالصة، فردّوا الذكر وهي معرفة علـى خالصة، وهي نكرة، كما قـيـل: لشرّ
  مآب: جهنـم، فردّ جهنـم وهي معرفة علـى الـمآب وهي نكرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أنهما قراءتان مستفـيضتان فـي قَرَأَةِ الأمصار، فبأيتهما قرأ
  القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل، فـي تأويـل
  ذلك، فقال بعضهم: معناه: إنا أخـلصناهم بخالصةٍ هي ذكرى الدار: أي أنهم كانوا يُذَكِّرون
  الناس الدار الآخرة، ويدعونهم إلـى طاعة الله، والعمل للدار الآخرة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّا أَخْـلَصْناهُمْ
  بِخالصَةٍ ذِكْرَى الدَّارِ } قال: بهذه أخـلصهم الله، كانوا يدعون إلـى الآخرة وإلـى
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك أن أخـلصهم
  بعملهم للآخرة وذكرهم لها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن الـحسن الأزدي، قال: ثنا يحيى بن يـمان، عن ابن جُرَيج، عن مـجاهد، فـي قوله:
  { إنَّا أَخْـلَصْناهُمْ بِخالِصَةٍ ذِكْرَى الدَّارِ } قال: بذكر الآخرة فلـيس لهم
  همّ غيرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { إنَّا أخْـلَصْناهُمْ بِخالِصَة ذِكْرَى
  الدَّارِ } قال: بذكرهم الدار الآخرة، وعملهم للآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: إنا أخـلصناهم بأفضلِ ما فـي الآخرة وهذا التأويـل علـى قراءة من
  قرأه بـالإضافة. وأما القولان الأوّلان فعلـى تأويـل قراءة من قرأه بـالتنوين. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: «إنَّا أَخْـلَصْناهُمْ بِخالِصَةِ ذِكْرَى الدَّارِ»
  قال: بأفضل ما فـي الآخرة أخـلصناهم به، وأعطيناهم إياه قال: والدار: الـجنة، وقرأ:</font></font>&#13;\t\t\t<label
