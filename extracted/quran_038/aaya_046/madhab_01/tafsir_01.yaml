  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تِلكَ الدَّارُ الآخِرَةُ نَـجْعَلُها
  لِلَّذِينَ لا يُرِيدُونَ عُلُوّاً فِـي الأرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: الـجنة، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَنِعْمَ
  دَارُ الـمُتَّقِـينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هذا كله الـجنة، وقال: أخـلصناهم بخير الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: خالصة عُقْبَى الدار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن شريك، عن سالـم الأفطس، عن سعيد
  بن جُبَـير { بِخَالِصَةٍ ذِكْرَى الدَّارِ } قال: عُقبى الدار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: بخالصة أهل الدار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن ابن أبـي زائدة، عن ابن جُرَيج، قال: ثنـي ابن أبـي نـجيح،
  أنه سمع مـجاهداً يقول: { بِخالِصَةٍ ذِكْرَى الدَّارِ } هم أهل الدار وذو الدار، كقولك:
  ذو الكلاع، وذو يَزَن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العلـم بكلام العرب
  من البصريـين يتأوّل ذلك علـى القراءة بـالتنوين { بِخالِصَةٍ } عمل فـي ذكر الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال بـالصواب فـي ذلك علـى قراءة من قرأه بـالتنوين أن
  يقال: معناه: إنا أخـلصناهُمْ بخالصة هي ذكرى الدار الآخرة، فعملوا لها فـي الدنـيا،
  فأطاعوا الله وراقبوه وقد يدخـل فـي وصفهم بذلك أن يكون من صفتهم أيضاً الدعاء إلـى
  الله وإلـى الدار الآخرة، لأن ذلك من طاعة الله، والعمل للدار الآخرة، غير أن معنى
  الكلـمة ما ذَكَرْت. وأما علـى قراءة من قرأه بـالإضافة، فأن يقال: معناه: إنا أخـلصناهم
  بخالصة ما ذكر فـي الدار الآخرة فلـمَّا لـم تُذْكر «فـي» أضيفت الذكرى إلـى الدار
  كما قد بـيَّنا قبل فـي معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يَسْأَمُ الإنْسانُ مِنْ دُعاءِ
  الـخَيْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِسُؤَالِ نَعْجَتِكَ إلـى نِعاجِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإنَّهُمْ
