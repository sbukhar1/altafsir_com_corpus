  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرْ
  عِبَادَنَآ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ أُوْلِي ٱلأَيْدِي وَٱلأَبْصَارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَخْلَصْنَاهُمْ بِخَالِصَةٍ ذِكْرَى ٱلدَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّهُمْ عِندَنَا
  لَمِنَ ٱلْمُصْطَفَيْنَ ٱلأَخْيَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  فـي قراءة قوله: { عِبـادَنا } فقرأته عامة قرّاء الأمصار: { وَاذْكُرْ عِبـادَنا }
  علـى الـجماع غير ابن كثـير، فإنه ذكر عنه أنه قرأه: «وَاذْكُرْ عَبْدَنا» علـى التوحيد،
  كأنه يوجه الكلام إلـى أن إسحاق ويعقوب بن ذرّية إبراهيـم، وأنهما ذُكِرا من بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن عيـينة، عن عمرو، عن عطاء، سمع ابن
  عبـاس يقرأ: «وَاذْكُرْ عَبْدَنا إبْرَاهِيـمَ» قال: إنـما ذكر إبراهيـم، ثم ذُكِر
  ولده بعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب عنده من القراءة فـي ذلك،
  قراءة من قرأه علـى الـجماع، علـى أن إبراهيـم وإسحاق ويعقوب بـيان عن العبـاد، وترجمة
  عنه، لإجماع الـحجة من القرّاء علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أُولـي الأَيْدي والأبْصَارِ } ويعنـي بـالأيدي: القوّة، يقول: أهل القوّة علـى عبـادة
  الله وطاعته. ويعنـي بـالأبصار: أنهم أهل أبصار القلوب، يعنـي به: أولـي العقول للـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم فـي ذلك نـحواً
  مـما قلنا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { أُولـي
  الأَيْدِي } يقول: أولـي القوّة والعبـادة، والأبْصَارِ يقول: الفقه فـي الدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { أُولـي الأَيْدي والأبْصَارِ } قال: فُضِّلوا بـالقوّة
  والعبـادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن منصور أنه قال فـي هذه الآية { أُولـي الأَيْدِي
  } قال: القوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن مـحمد بن عبد الرحن، عن القاسم بن أبـي بَزّة، عن مـجاهد، فـي قوله: {
  أُولـي الأَيْدِي } قال: القوّة فـي أمر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن مـجاهد { أُولـي الأَيْدِي } قال:
  الأيدي: القوّة فـي أمر الله، { والأبصار }: العقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { أُولـي الأَيْدي والأَبْصَارِ
  } قال: القوّة فـي طاعة الله، { والأبصار }: قال: البصر فـي الـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أُولـي
  الأَيْدي والأَبْصَارِ } يقول: أعطوا قوّة فـي العبـادة، وبصراً فـي الدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: {
  أُولـي الأَيْدِي والأَبْصَارِ } قال: الأيدي: القوّة فـي طاعة الله، والأبصار: البصر
  بعقولهم فـي دينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن مـجاهد، فـي قوله: { أُولـي الأَيْدِي والأَبْصَارِ } قال: الأيدي: القوّة،
  والأبصار: العقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: وما الأيدي من
  القوّة، والأيدي إنـما هي جمع يد، والـيد جارحة، وما العقول من الأبصار، وإنـما الأبصار
  جمع بصر؟ قـيـل: إن ذلك مثل، وذلك أن بـالـيد البطش، وبـالبطش تُعرف قوّة القويّ، فلذلك
  قـيـل للقويّ: ذويَدٍ وأما البصر، فإنه عنى به بصر القلب، وبه تنال معرفة الأشياء،
  فلذلك قـيـل للرجل العالـم بـالشيء: بصير به.</font></font>&#13;\t\t\t<label disabled=\"true\"
