text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لَهُ
  أَهْلَهُ وَمِثْلَهُمْ مَّعَهُمْ رَحْمَةً مِّنَّا وَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ
  } * { وَخُذْ بِيَدِكَ ضِغْثاً فَٱضْرِب بِّهِ وَلاَ تَحْنَثْ إِنَّا وَجَدْنَاهُ صَابِراً
  نِّعْمَ ٱلْعَبْدُ إِنَّهُ أَوَّابٌ }اختلف أهل التأويـل فـي معنى قوله: { وَوَهَبْنا
  لَهُ أهْلَهُ وَمِثْلَهُمْ مَعَهُمْ } وقد ذكرنا اختلافهم فـي ذلك والصواب من القول
  عندنا فـيه فـي سورة الأنبـياء بـما أغنى عن إعادته فـي هذا الـموضع. فتأويـل الكلام:
  فـاغتسل وشرب، ففرّجنا عنه ما كان فـيه من البلاء، ووهبنا له أهله، من زوجة وولد {
  وَمِثْلَهُمْ مَعَهُمْ رَحْمَةً مِنَّا } له ورأفة { وَذِكْرَى } يقول: وتذكيراً لأولـي
  العقول، لـيعتبروا بها فـيتعظوا. وقد:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي
  نافع بن يزيد، عن عقـيـل، عن ابن شهاب، عن أنس بن مالك، أن رسول الله صلى الله عليه
  وسلم قال: \" إنَّ نَبِـيَّ اللّهِ أيُّوبَ لَبِثَ بِهِ بَلاؤُهُ ثَمانِـيَ عَشْرَةَ
  سَنَةً، فَرَفَضَهُ القَرِيبُ والبَعِيدُ، إلاَّ رَجُلانِ مِنْ إخْوَانِهِ كانا مِنْ
  أخَصّ إخْوَانِهِ بِهِ، كانا يَغْدُوَانِ إلَـيْهِ وَيَرُوحانِ، فَقالَ أحَدُهُما لِصَاحِبِه:
  تَعْلَـمُ وَاللّهِ لَقَدْ أذْنَبَ أيُّوبُ ذَنْبـاً ما أذْنَبَهُ أحَدٌ مِنَ العالَـمِينَ،
  قال لَهُ صَاحِبُهُ: وَما ذَاكَ؟ قال: من ثَمانِـي عَشْرَةَ سَنَةً لَـمْ يَرْحَمْهُ
  اللّهُ فـيَكْشِفَ ما بِهِ فَلَـمَّا رَاحا إلَـيْهِ لَـمْ يَصْبِر الرَّجُلُ حتـى
  ذَكَرَ ذلكَ لَهُ، فَقالَ أيُّوبُ: لا أدْرِي ما تَقُولُ، غَيرَ أنَّ اللّهَ يَعْلَـمُ
  أنّـي كُنْتُ أمُرُّ عَلـى الرَّجُلَـيْنِ يَتَنازَعانِ فَـيَذْكُرانِ اللّهَ، فأرْجِعُ
  إلـى بَـيْتِـي فَأُكَفِّرُ عَنْهُما كَراهِيَةَ أنْ يُذْكَرَ اللّهُ إلاَّ فِـي حَقّ
  قال: وكانَ يَخْرُجُ إلـى حاجَتِهِ، فإذَا قَضَاها أمْسَكَتِ امْرأتُهُ بِـيَدِهِ حتـى
  يبْلُغَ فَلَـما كانَ ذاتَ يَوْمٍ أبْطَأَ عَلَـيْها، وَأَوحِيَ إلـى أيُّوبَ فِـي
  مَكانِهِ: أنِ ارْكُضْ بِرِجْلِكَ هَذَا مُغْتَسَلٌ بـارِدٌ وَشَرابٌ، فـاسْتَبْطأَتْهُ،
  فَتَلَقَّتْهُ تَنْظُرُ، فأقْبَلَ عَلَـيْها قَدْ أذْهَبَ اللّهُ ما بِهِ مِنَ البَلاءِ،
  وَهُوَ عَلـى أحْسَنِ ما كانَ فَلَـمَّا رَأتْهُ قَالَتْ: أيّ بـارَكَ اللّهُ فِـيكَ،
  هَلْ رأيْتَ نَبِـيَّ اللّهِ هَذَا الـمُبْتَلـي، فَوَاللّهِ علـى ذلكَ ما رأيْتُ أحَداً
  أشْبَهَ بِهِ مِنْكَ إذْ كانَ صَحِيحاً؟ قالَ: فإنّـي أنا هُوَ قال: وكانَ لَهُ أنْدَرَانِ:
  أنْذَرٌ للْقَمْـحِ، وأنْدَرٌ للشَّعِيرِ، فَبَعَثَ اللّهُ سَحَابَتَـيْنِ، فَلَـمَّا
  كانَتْ إحْدَاهُما علـى أنْدَرِ القَمْـحِ، أفْرَغَتْ فِـيهِ الذَّهَبَ حتـى فـاضَ،
  وأفرَغَتِ الأُخْرَى فـي أنْدَرِ الشَّعِيرِ الوَرِق حتـى فـاضَ \". حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَوَهَبْنا لَهُ أهْلَهُ وَمِثْلَهُمْ مَعَهُمْ
  } قال: قال الـحسن وقتادة: فأحياهم الله بأعيانهم، وزادهم مثلهم.حدثنـي مـحمد بن عوف،
  قال: ثنا أبو الـمغيرة، قال: ثنا صفوان، قال: ثنا عبد الرحمن بن جُبَـير، قال: لـما
  ابتُلِـي نبـيْ الله أيوب صلى الله عليه وسلم بـماله وولده وجسده، وطُرح فـي مَزْبلة،
  جعلت امرأته تـخرج تكسب علـيه ما تطعمه، فحسده الشيطان علـى ذلك، وكان يأتـي أصحاب
  الـخبز والشويّ الذين كانوا يتصدّقون علـيها، فـيقول: اطردوا هذه الـمرأة التـي تغشاكم،
  فإنها تعالـج صاحبها وتلـمسه بـيدها، فـالناس يتقذّرون طعامكم من أجل أنها تأتـيكم
  وتغشاكم علـى ذلك وكان يـلقاها إذا خرجت كالـمـحزون لـمَا لقـي أيوب، فـيقول: لَـجَّ
  صاحبك، فأبى إلا ما أتـى، فوالله لو تكلـم بكلـمة واحدة لكشف عنه كلّ ضرّ، ولرجع إلـيه
  ماله وولده، فتـجيء، فتـخبر أيوب، فـيقول لها: لقـيك عدوّ الله فلقنك هذا الكلام ويـلَك،
  إنـما مثلك كمثل الـمرأة الزانـية إذا جاء صديقها بشيء قبلته وأدخـلته، وإن لـم يأتها
  بشيء طردته، وأغلقت بـابها عنه لـما أعطانا الله الـمال والولد آمنا به، وإذا قبض الذي
  له منا نكفر به، ونبدّل غيره إن أقامنـي الله من مرضي هذا لأجلدنَّك مئةً، قال: فلذلك
  قال الله: { وَخُذْ بِـيَدِكَ ضِغْثا فـاضْرِبْ بِهِ وَلا تَـحْنَثْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لَهُ أَهْلَهُ وَمِثْلَهُمْ
  مَّعَهُمْ رَحْمَةً مِّنَّا وَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ } * { وَخُذْ بِيَدِكَ
  ضِغْثاً فَٱضْرِب بِّهِ وَلاَ تَحْنَثْ إِنَّا وَجَدْنَاهُ صَابِراً نِّعْمَ ٱلْعَبْدُ
  إِنَّهُ أَوَّابٌ }وقوله: { وَخُذْ بِـيَدِكَ ضغْثاً } يقول: وقلنا لأيوب: خذ بـيدك
  ضغثاً، وهو ما يجمع من شيء مثل حزمة الرُّطْبة، وكملء الكفّ من الشجر أو الـحشيش والشماريخ
  ونـحو ذلك مـما قام علـى ساق ومنه قول عوف بن الـخَرِع:وأسْفَلَ مِنِّـي نَهْدَةٌ قَدْ
  رَبَطْتُها   وألْقَـيْتُ ضِغْثاً مِن خَلاً متَطَيِّبِوبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنـي عبد الله بن صالـح، قال: ثنـي
  معاوية عن علـيّ عن ابن عبـاس، قوله: { وَخُذْ بِـيَدِكَ ضِغْثاً } يقول: حُزْمة.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَخُذْ بِـيَدِكَ ضِغْثاً فـاضْرِبْ بِهِ وَلا تَـحْنَثْ } قال: أمر أن يأخذ
  ضغثاً من رطبة بقدر ما حلف علـيه فـيضرب به.حدثنا أبو كُرَيب، قال: ثنا ابن يـمان،
  عن ابن جُرَيج، عن عطاء، فـي قوله: { وَخُذْ بِـيَدِكَ ضغْثاً } قال: عيدانا رطبة.حدثنا
  أبو هشام الرِّفـاعيّ، قال: ثنا يحيى، عن إسماعيـل بن إبراهيـم بن الـمهاجر، عن أبـيه،
  عن مـجاهد، عن ابن عبـاس { وَخُذْ بِـيَدِكَ ضِغْثاً } قال: هو الأَثْل.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَخُذْ بِـيَدكَ ضِغْثاً }... الآية، قال:
  كانت امرأته قد عَرَضت له بأمر، وأرادها إبلـيس علـى شيء، فقال: لو تكلـمت بكذا وكذا،
  وإنـما حملها علـيها الـجزع، فحلف نبـيّ الله: لئِن اللّهُ شفـاه لـيجلِدَّنها مئة
  جلدة قال: فأُمِر بغصن فـيه تسعة وتسعون قضيبـاً، والأصل تكملة الـمِئَة، فضربها ضَربة
  واحدة، فأبرّ نبـيُّ الله، وخَفَّف الله عن أمَتِهِ، والله رحيـم.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَخُذْ
  بِـيَدِكَ ضِغْثاً } يعنـي: ضِغْثاً من الشجر الرَّطْب، كان حلف علـى يـمين، فأخذ من
  الشجر عدد ما حلف علـيه، فضرب به ضَرْبة واحدة، فبرّت يـمينه، وهو الـيوم فـي الناس
  يـمين أيوب، من أخذ بها فهو حسن.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَخُذْ بِـيَدِكَ ضِغْثاً فـاضْرِبْ بِهِ وَلا تَـحْنَثْ } قال: ضِغْثاً
  واحداً من الكلأ فـيه أكثر من مِئة عود، فضرب به ضربة واحدة، فذلك مِئَة ضربة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَهَبْنَا لَهُ أَهْلَهُ وَمِثْلَهُمْ
  مَّعَهُمْ رَحْمَةً مِّنَّا وَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ } * { وَخُذْ بِيَدِكَ
  ضِغْثاً فَٱضْرِب بِّهِ وَلاَ تَحْنَثْ إِنَّا وَجَدْنَاهُ صَابِراً نِّعْمَ ٱلْعَبْدُ
  إِنَّهُ أَوَّابٌ }حدثنـي مـحمد بن عوف، قال: ثنا أبو الـمغيرة، قال: ثنا صفوان، قال:
  ثنا عبد الرحمن بن جُبَـير { وَخُذْ بِـيَدِكَ ضِغثاً فـاضْرِبْ بِهِ } يقول: فـاضرب
  زوجتك بـالضِّغْث، لتَبرّ فـي يـمينك التـي حلفت بها علـيها أن تضربها { وَلا تَـحْنَثْ
  } يقول: ولا تـحنَثْ فـي يـمينك.وقوله: { إنَّا وَجَدْناهُ صَابِراً نِعْمَ العَبْدُ
  } يقول: إنا وجدنا أيوب صابراً علـى البلاء، لا يحمله البلاء علـى الـخروج عن طاعة
  الله، والدخول فـي معصيته { نَعْمَ العَبْدُ إنَّهُ أوَّابٌ } يقول: إنه علـى طاعة
  الله مقبل، وإلـى رضاه رَجَّاع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

