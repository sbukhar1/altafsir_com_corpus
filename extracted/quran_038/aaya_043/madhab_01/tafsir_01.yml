  رَحْمَةً مِّنَّا وَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَخُذْ بِيَدِكَ
  ضِغْثاً فَٱضْرِب بِّهِ وَلاَ تَحْنَثْ إِنَّا وَجَدْنَاهُ صَابِراً نِّعْمَ ٱلْعَبْدُ
  إِنَّهُ أَوَّابٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَخُذْ بِـيَدِكَ ضغْثاً
  } يقول: وقلنا لأيوب: خذ بـيدك ضغثاً، وهو ما يجمع من شيء مثل حزمة الرُّطْبة، وكملء
  الكفّ من الشجر أو الـحشيش والشماريخ ونـحو ذلك مـما قام علـى ساق ومنه قول عوف بن
  الـخَرِع:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأسْفَلَ
  مِنِّـي نَهْدَةٌ قَدْ رَبَطْتُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وألْقَـيْتُ
  ضِغْثاً مِن خَلاً متَطَيِّبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنـي عبد الله بن صالـح، قال: ثنـي معاوية عن علـيّ
  عن ابن عبـاس، قوله: { وَخُذْ بِـيَدِكَ ضِغْثاً } يقول: حُزْمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَخُذْ بِـيَدِكَ ضِغْثاً فـاضْرِبْ بِهِ وَلا تَـحْنَثْ
  } قال: أمر أن يأخذ ضغثاً من رطبة بقدر ما حلف علـيه فـيضرب به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن ابن جُرَيج، عن عطاء، فـي
  قوله: { وَخُذْ بِـيَدِكَ ضغْثاً } قال: عيدانا رطبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام الرِّفـاعيّ، قال: ثنا يحيى، عن إسماعيـل بن إبراهيـم بن الـمهاجر، عن أبـيه،
  عن مـجاهد، عن ابن عبـاس { وَخُذْ بِـيَدِكَ ضِغْثاً } قال: هو الأَثْل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَخُذْ بِـيَدكَ
  ضِغْثاً }... الآية، قال: كانت امرأته قد عَرَضت له بأمر، وأرادها إبلـيس علـى شيء،
  فقال: لو تكلـمت بكذا وكذا، وإنـما حملها علـيها الـجزع، فحلف نبـيّ الله: لئِن اللّهُ
  شفـاه لـيجلِدَّنها مئة جلدة قال: فأُمِر بغصن فـيه تسعة وتسعون قضيبـاً، والأصل تكملة
  الـمِئَة، فضربها ضَربة واحدة، فأبرّ نبـيُّ الله، وخَفَّف الله عن أمَتِهِ، والله
  رحيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَخُذْ بِـيَدِكَ ضِغْثاً
  } يعنـي: ضِغْثاً من الشجر الرَّطْب، كان حلف علـى يـمين، فأخذ من الشجر عدد ما حلف
  علـيه، فضرب به ضَرْبة واحدة، فبرّت يـمينه، وهو الـيوم فـي الناس يـمين أيوب، من أخذ
  بها فهو حسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَخُذْ بِـيَدِكَ ضِغْثاً فـاضْرِبْ بِهِ وَلا تَـحْنَثْ
  } قال: ضِغْثاً واحداً من الكلأ فـيه أكثر من مِئة عود، فضرب به ضربة واحدة، فذلك مِئَة
  ضربة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
