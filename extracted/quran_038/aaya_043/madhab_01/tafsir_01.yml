  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَهَبْنَا
  لَهُ أَهْلَهُ وَمِثْلَهُمْ مَّعَهُمْ رَحْمَةً مِّنَّا وَذِكْرَىٰ لأُوْلِي ٱلأَلْبَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَخُذْ
  بِيَدِكَ ضِغْثاً فَٱضْرِب بِّهِ وَلاَ تَحْنَثْ إِنَّا وَجَدْنَاهُ صَابِراً نِّعْمَ
  ٱلْعَبْدُ إِنَّهُ أَوَّابٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي معنى قوله: { وَوَهَبْنا لَهُ أهْلَهُ وَمِثْلَهُمْ مَعَهُمْ } وقد ذكرنا اختلافهم
  فـي ذلك والصواب من القول عندنا فـيه فـي سورة الأنبـياء بـما أغنى عن إعادته فـي هذا
  الـموضع. فتأويـل الكلام: فـاغتسل وشرب، ففرّجنا عنه ما كان فـيه من البلاء، ووهبنا
  له أهله، من زوجة وولد { وَمِثْلَهُمْ مَعَهُمْ رَحْمَةً مِنَّا } له ورأفة { وَذِكْرَى
  } يقول: وتذكيراً لأولـي العقول، لـيعتبروا بها فـيتعظوا. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي نافع بن يزيد، عن
  عقـيـل، عن ابن شهاب، عن أنس بن مالك، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ نَبِـيَّ اللّهِ أيُّوبَ
  لَبِثَ بِهِ بَلاؤُهُ ثَمانِـيَ عَشْرَةَ سَنَةً، فَرَفَضَهُ القَرِيبُ والبَعِيدُ،
  إلاَّ رَجُلانِ مِنْ إخْوَانِهِ كانا مِنْ أخَصّ إخْوَانِهِ بِهِ، كانا يَغْدُوَانِ
  إلَـيْهِ وَيَرُوحانِ، فَقالَ أحَدُهُما لِصَاحِبِه: تَعْلَـمُ وَاللّهِ لَقَدْ أذْنَبَ
  أيُّوبُ ذَنْبـاً ما أذْنَبَهُ أحَدٌ مِنَ العالَـمِينَ، قال لَهُ صَاحِبُهُ: وَما
  ذَاكَ؟ قال: من ثَمانِـي عَشْرَةَ سَنَةً لَـمْ يَرْحَمْهُ اللّهُ فـيَكْشِفَ ما بِهِ
  فَلَـمَّا رَاحا إلَـيْهِ لَـمْ يَصْبِر الرَّجُلُ حتـى ذَكَرَ ذلكَ لَهُ، فَقالَ أيُّوبُ:
  لا أدْرِي ما تَقُولُ، غَيرَ أنَّ اللّهَ يَعْلَـمُ أنّـي كُنْتُ أمُرُّ عَلـى الرَّجُلَـيْنِ
  يَتَنازَعانِ فَـيَذْكُرانِ اللّهَ، فأرْجِعُ إلـى بَـيْتِـي فَأُكَفِّرُ عَنْهُما
  كَراهِيَةَ أنْ يُذْكَرَ اللّهُ إلاَّ فِـي حَقّ قال: وكانَ يَخْرُجُ إلـى حاجَتِهِ،
  فإذَا قَضَاها أمْسَكَتِ امْرأتُهُ بِـيَدِهِ حتـى يبْلُغَ فَلَـما كانَ ذاتَ يَوْمٍ
  أبْطَأَ عَلَـيْها، وَأَوحِيَ إلـى أيُّوبَ فِـي مَكانِهِ: أنِ ارْكُضْ بِرِجْلِكَ
  هَذَا مُغْتَسَلٌ بـارِدٌ وَشَرابٌ، فـاسْتَبْطأَتْهُ، فَتَلَقَّتْهُ تَنْظُرُ، فأقْبَلَ
  عَلَـيْها قَدْ أذْهَبَ اللّهُ ما بِهِ مِنَ البَلاءِ، وَهُوَ عَلـى أحْسَنِ ما كانَ
  فَلَـمَّا رَأتْهُ قَالَتْ: أيّ بـارَكَ اللّهُ فِـيكَ، هَلْ رأيْتَ نَبِـيَّ اللّهِ
  هَذَا الـمُبْتَلـي، فَوَاللّهِ علـى ذلكَ ما رأيْتُ أحَداً أشْبَهَ بِهِ مِنْكَ إذْ
  كانَ صَحِيحاً؟ قالَ: فإنّـي أنا هُوَ قال: وكانَ لَهُ أنْدَرَانِ: أنْذَرٌ للْقَمْـحِ،
  وأنْدَرٌ للشَّعِيرِ، فَبَعَثَ اللّهُ سَحَابَتَـيْنِ، فَلَـمَّا كانَتْ إحْدَاهُما
  علـى أنْدَرِ القَمْـحِ، أفْرَغَتْ فِـيهِ الذَّهَبَ حتـى فـاضَ، وأفرَغَتِ الأُخْرَى
  فـي أنْدَرِ الشَّعِيرِ الوَرِق حتـى فـاضَ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَوَهَبْنا لَهُ
  أهْلَهُ وَمِثْلَهُمْ مَعَهُمْ } قال: قال الـحسن وقتادة: فأحياهم الله بأعيانهم، وزادهم
  مثلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عوف، قال: ثنا أبو
  الـمغيرة، قال: ثنا صفوان، قال: ثنا عبد الرحمن بن جُبَـير، قال: لـما ابتُلِـي نبـيْ
  الله أيوب صلى الله عليه وسلم بـماله وولده وجسده، وطُرح فـي مَزْبلة، جعلت امرأته
  تـخرج تكسب علـيه ما تطعمه، فحسده الشيطان علـى ذلك، وكان يأتـي أصحاب الـخبز والشويّ
  الذين كانوا يتصدّقون علـيها، فـيقول: اطردوا هذه الـمرأة التـي تغشاكم، فإنها تعالـج
  صاحبها وتلـمسه بـيدها، فـالناس يتقذّرون طعامكم من أجل أنها تأتـيكم وتغشاكم علـى
  ذلك وكان يـلقاها إذا خرجت كالـمـحزون لـمَا لقـي أيوب، فـيقول: لَـجَّ صاحبك، فأبى
  إلا ما أتـى، فوالله لو تكلـم بكلـمة واحدة لكشف عنه كلّ ضرّ، ولرجع إلـيه ماله وولده،
  فتـجيء، فتـخبر أيوب، فـيقول لها: لقـيك عدوّ الله فلقنك هذا الكلام ويـلَك، إنـما
  مثلك كمثل الـمرأة الزانـية إذا جاء صديقها بشيء قبلته وأدخـلته، وإن لـم يأتها بشيء
  طردته، وأغلقت بـابها عنه لـما أعطانا الله الـمال والولد آمنا به، وإذا قبض الذي له
  منا نكفر به، ونبدّل غيره إن أقامنـي الله من مرضي هذا لأجلدنَّك مئةً، قال: فلذلك
  قال الله: { وَخُذْ بِـيَدِكَ ضِغْثا فـاضْرِبْ بِهِ وَلا تَـحْنَثْ }.</font></font>&#13;\t\t\t<label
