  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  فَٱخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ عَلَيْكَ
  لَعْنَتِيۤ إِلَىٰ يَوْمِ ٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ فَأَنظِرْنِيۤ
  إِلَىٰ يَوْمِ يُبْعَثُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لإبلـيس: { فـاخْرُجْ مِنْها } يعنـي من الـجنة { فإنَّكَ رَجِيـمٌ } يقول: فإنك مرجوم
  بـالقوم، مشتوم ملعون، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فـاخْرُجْ مِنْها فإنَّكَ رَجِيـمٌ } قال: والرجيـم: اللعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـمـحاربـيّ، عن جُوَيبر، عن الضحاك بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنَّ عَلَـيْكَ لَعْنَتِـي } يقول: وإن لك طردي من الـجنة
  { إلـى يَوْمِ الدّينِ } يعنـي: إلـى يوم مـجازاة العبـاد ومـحاسبتهم { قال رَبّ فأنْظِرْنِـي
  إلـى يَوْمِ يُبْعَثُونَ } يقول تعالـى ذكره: قال إبلـيس لربه: ربّ فإذ لعنتنـي، وأخرجتنـي
  من جنتك { فأنْظِرْنِـي } يقول: فأخِّرنـي فـي الأجل، ولا تهلكنـي { إلـى يَوْمِ يُبْعَثُونَ
  } يقول: إلـى يوم تَبْعَثُ خـلقك من قبورهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

