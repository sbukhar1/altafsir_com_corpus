text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَٱخْرُجْ
  مِنْهَا فَإِنَّكَ رَجِيمٌ } * { وَإِنَّ عَلَيْكَ لَعْنَتِيۤ إِلَىٰ يَوْمِ ٱلدِّينِ
  } * { قَالَ رَبِّ فَأَنظِرْنِيۤ إِلَىٰ يَوْمِ يُبْعَثُونَ }يقول تعالـى ذكره لإبلـيس:
  { فـاخْرُجْ مِنْها } يعنـي من الـجنة { فإنَّكَ رَجِيـمٌ } يقول: فإنك مرجوم بـالقوم،
  مشتوم ملعون، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـاخْرُجْ
  مِنْها فإنَّكَ رَجِيـمٌ } قال: والرجيـم: اللعين.حُدثت عن الـمـحاربـيّ، عن جُوَيبر،
  عن الضحاك بـمثله.وقوله: { وَإنَّ عَلَـيْكَ لَعْنَتِـي } يقول: وإن لك طردي من الـجنة
  { إلـى يَوْمِ الدّينِ } يعنـي: إلـى يوم مـجازاة العبـاد ومـحاسبتهم { قال رَبّ فأنْظِرْنِـي
  إلـى يَوْمِ يُبْعَثُونَ } يقول تعالـى ذكره: قال إبلـيس لربه: ربّ فإذ لعنتنـي، وأخرجتنـي
  من جنتك { فأنْظِرْنِـي } يقول: فأخِّرنـي فـي الأجل، ولا تهلكنـي { إلـى يَوْمِ يُبْعَثُونَ
  } يقول: إلـى يوم تَبْعَثُ خـلقك من قبورهم.\r\n\t\t\t\r\n\t\t\t</section>"

