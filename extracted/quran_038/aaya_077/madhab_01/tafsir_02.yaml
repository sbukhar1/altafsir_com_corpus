text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ فَٱخْرُجْ
  مِنْهَا فَإِنَّكَ رَجِيمٌ } * { وَإِنَّ عَلَيْكَ لَعْنَتِيۤ إِلَىٰ يَوْمِ ٱلدِّينِ
  }{ مِنْهَا } من الجنة. وقيل: من السماء. وقيل: من الخلقة التي أنت فيها؛ لأنه كان
  يفتخر بخلقته فغير الله خلقته فاسودّ بعد ما كان أبيض وقبح بعد ما كان حسناً، وأظلم
  بعد ما كان نورانياً. والرجيم: المرجوم. ومعناه: المطرود، كما قيل له: المدحور والملعون؛
  لأنّ من طرد رمي بالحجارة على أثره. والرجم: الرمي بالحجارة. أو لأنّ الشياطين يرجمون
  بالشهب. فإن قلت: قوله: { لَعْنَتِى إلىٰ يَوْمِ ٱلدّينِ } كأن لعنة إبليس غايتها يوم
  الدين ثم تنقطع؟ قلت: كيف تنقطع وقد قال الله تعالى:{ فَأَذَّنَ مُؤَذّنٌ بَيْنَهُمْ
  أَن لَّعْنَةُ ٱللَّهِ عَلَى ٱلظَّـٰلِمِينَ }[الأعراف: 44] ولكن المعنى: أن عليه اللعنة
  في الدنيا، فإذا كان يوم الدين اقترن له باللعنة ما ينسى عنده اللعنة، فكأنها انقطعت.\r\n\t\t\t\r\n\t\t\t</section>"

