  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ عَلَيْكَ
  لَعْنَتِيۤ إِلَىٰ يَوْمِ ٱلدِّينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مِنْهَا } من
  الجنة. وقيل: من السماء. وقيل: من الخلقة التي أنت فيها؛ لأنه كان يفتخر بخلقته فغير
  الله خلقته فاسودّ بعد ما كان أبيض وقبح بعد ما كان حسناً، وأظلم بعد ما كان نورانياً.
  والرجيم: المرجوم. ومعناه: المطرود، كما قيل له: المدحور والملعون؛ لأنّ من طرد رمي
  بالحجارة على أثره. والرجم: الرمي بالحجارة. أو لأنّ الشياطين يرجمون بالشهب. فإن قلت:
  قوله: { لَعْنَتِى إلىٰ يَوْمِ ٱلدّينِ } كأن لعنة إبليس غايتها يوم الدين ثم تنقطع؟
  قلت: كيف تنقطع وقد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَذَّنَ مُؤَذّنٌ بَيْنَهُمْ أَن
  لَّعْنَةُ ٱللَّهِ عَلَى ٱلظَّـٰلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 44] ولكن المعنى: أن عليه
  اللعنة في الدنيا، فإذا كان يوم الدين اقترن له باللعنة ما ينسى عنده اللعنة، فكأنها
  انقطعت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
