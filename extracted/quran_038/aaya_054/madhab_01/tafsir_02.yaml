text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَـٰذَا مَا تُوعَدُونَ
  لِيَوْمِ ٱلْحِسَابِ } * { إِنَّ هَـٰذَا لَرِزْقُنَا مَا لَهُ مِن نَّفَادٍ }قرىء:
  «يوعدون» بالتاء والياء { لِيَوْمِ ٱلْحِسَابِ } لأجل يوم الحساب، كما تقول: هذا ما
  تدخرونه ليوم الحساب، أي: ليوم تجزى كل نفس ما عملت.\r\n\t\t\t\r\n\t\t\t</section>"

