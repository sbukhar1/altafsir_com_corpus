  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ رَبُّكَ لِلْمَلاَئِكَةِ إِنِّي خَالِقٌ بَشَراً مِّن طِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَجَدَ
  ٱلْمَلاَئِكَةُ كُـلُّهُمْ أَجْمَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ إِبْلِيسَ
  ٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف
  صحّ أن يقول لهم { إِنّى خَـٰلِقٌ بَشَرًا } وما عرفوا ما البشر ولا عهدوا به قبل؟
  قلت: وجهه أن يكون قد قال لهم: إني خالق خلقاً من صفته كيت وكيت، ولكنه حين حكاه اقتصر
  على الاسم { فَإِذَا سَوَّيْتُهُ } فإذا أتممت خلقه وعدلته { وَنَفَخْتُ فِيهِ مِن
  رُّوحِى } وأحييته وجعلته حساساً متنفساً { فَقَعُواْ } فخروا، كل: للإحاطة. وأجمعون:
  للاجتماع، فأفادا معاً أنهم سجدوا عن آخرهم ما بقي منهم ملك إلا سجد وأنهم سجدوا جميعاً
  في وقت واحد غير متفرّقين في أوقات. فإن قلت: كيف ساغ السجود لغير الله؟ قلت: الذي
  لا يسوغ هو السجود لغير الله على وجه العبادة، فأما على وجه التكرمة والتبجيل فلا يأباه
  العقل، إلاّ أن يعلم الله فيه مفسدة فينهى عنه، فإن قلت: كيف استثنى إبليس من الملائكة
  وهو من الجنّ؟ قلت: قد أمر بالسجود معهم فغلبوا عليه في قوله: { فَسَجَدَ ٱلْمَلَـٰئِكَةُ
  } ثم استثنى كما يستثنى الواحد منهم استثناء متصلاً { وَكَانَ مِنَ ٱلْكَـٰفِرِينَ
  } أريد: وجود كفره ذلك الوقت وإن لم يكن قبله كافراً؛ لأن (كان) مطلق في جنس الأوقات
  الماضية، فهو صالح لأيها شئت. ويجوز أن يراد: وكان من الكافرين في الأزمنة الماضية
  في علم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
