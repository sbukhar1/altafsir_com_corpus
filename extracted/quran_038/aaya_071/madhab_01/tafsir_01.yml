  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ رَبُّكَ لِلْمَلاَئِكَةِ إِنِّي خَالِقٌ بَشَراً مِّن طِينٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَجَدَ
  ٱلْمَلاَئِكَةُ كُـلُّهُمْ أَجْمَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ إِبْلِيسَ
  ٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { إذْ
  قالَ رَبُّكَ } من صلة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذْ يَخْتَصِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وتأويـل الكلام: ما كان لـي من علـم
  بـالـملأ الأعلـى إذ يختصمون حين قال ربك يا مـحمد { للْـمَلائِكَةِ إنّـي خالِقٌ بَشَراً
  مِنْ طِينٍ } يعنـي بذلك خـلق آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فإذَا سَوَّيْتُهُ وَنَفَخْتُ فِـيهِ مِنْ رُوحي } يقول تعالـى ذكره: فإذا سوّيت
  خـلقه، وعَدَّلْت صورته، ونفخت فـيه من روحي، قـيـل: عنى بذلك: ونفخت فـيه من قُدرتـي.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـمسيب بن شريك، عن أبـي
  روق، عن الضحاك { وَنَفَخْتُ فِـيهِ مِنْ رُوحي } قال: من قدرتـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَقَعُوا لَهُ ساجِدِينَ } يقول: فـاسجدوا له وخِرّوا له سُجَّداً.
  وقوله: { فَسَجدَ الـمَلاِئكَةُ كُلُّهُمْ أجمَعُونَ } يقول تعالـى ذكره: فلـما سوّى
  الله خـلق ذلك البشر، وهو آدم، ونفخ فـيه من روحه، سجد له الـملائكة كلهم أجمعون، يعنـي
  بذلك: الـملائكة الذين هم فـي السموات والأرض { إلاّ إبْلِـيسَ اسْتَكْبَرَ } يقول:
  غير إبلـيس، فإنه لـم يسجد، استكبر عن السجود له تعظماً وتكبراً { وكانَ مِنَ الكافِرِينَ
  } يقول: وكان بتعظُّمه ذلك، وتكبره علـى ربه ومعصيته أمره، مـمن كفر فـي علـم الله
  السابق، فجحد ربوبـيته، وأنكر ما علـيه الإقرار له به من الإذعان بـالطاعة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: قال أبو بكر فـي: { إلاَّ إبْلِـيسَ اسْتَكْبَرَ
  وكانَ مِنَ الكافِرِينَ } قال: قال ابن عبـاس: كان فـي علـم الله من الكافرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
