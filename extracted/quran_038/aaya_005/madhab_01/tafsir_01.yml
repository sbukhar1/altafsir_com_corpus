  ٱلْكَافِرُونَ هَـٰذَا سَاحِرٌ كَذَّابٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَجَعَلَ ٱلآلِهَةَ
  إِلَـٰهاً وَاحِداً إِنَّ هَـٰذَا لَشَيْءٌ عُجَابٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ففزعوا
  لكلـمته ولقوله، فقال القوم: كلـمة واحدة؟ نعم وأبـيك عَشْراً فقالوا: وما هي؟ فقال
  أبو طالب: وأيّ كلـمة هي يا ابن أخي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا إلَهَ إلاَّ اللّهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقاموا فِزعين ينفضون ثـيابهم، وهم يقولون: { أجَعَلَ الآلِهَةَ
  إلَهاً وَاحِداً إنَّ هَذَا لَشَيْءٌ عُجابٌ } قال: ونزلت من هذا الـموضع إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لـمَّا
  يَذُوقُوا عَذَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">اللفظ لأبـي كريب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا معاوية بن هشام، عن سفـيان، عن يحيى بن عمارة، عن سعيد ابن جُبَـير
  عن ابن عبـاس، قال: مرض أبو طالب، فأتاه رسول الله صلى الله عليه وسلم يعوده، وهم حوله
  جلوس، وعند رأسه مكان فـارغ، فقام أبو جهل فجلس فـيه، فقال أبو طالب: يا ابن أخي ما
  لقومك يشكونك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا عَمّ أُرِيدُهُمْ عَلـى كَلِـمَةٍ تَدِينُ لَهُمْ بِها العَرَبُ، وتُؤَدِّي إلَـيْهِمْ
  بِها العَجَمُ الـجِزْيَةَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ما هي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا إلَهَ إلاَّ اللّهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقاموا وهم يقولون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما سَمِعْنا بِهذَا فـي الـمِلَّةِ
  الآخرةِ إنْ هَذَا إلاَّ اخْتِلاقٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ونزل القرآن:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ص والقُرآنِ ذِي الذّكْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذي
  الشرف</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلِ الَّذِينَ كَفَرُوا فِـي عِزَّةٍ وَشِقاقٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حتـى
  قوله: { أجَعَلَ الآلِهَةَ إلَهاً وَاحِداً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن سعيد، عن سفـيان، عن الأعمش، عن يحيى بن عمارة، عن سعيد
  بن جُبَـير، عن ابن عبـاس، قال: مرض أبو طالب، ثم ذكر نـحوه، إلا أنه لـم يقل ذي الشرف،
  وقال: إلـى قوله: { إنَّ هَذَا لَشْيءٌ عُجابٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن يحيى بن عمارة، عن
  سعيد بن جُبَـير، قال: مرض أبو طالب، قال: فجاء النبـيّ صلى الله عليه وسلم يعوده،
  فكان عند رأسه مقعدُ رجل، فقام أبو جهل، فجلس فـيه، فشكَوا النبـيّ صلى الله عليه وسلم
  إلـى أبـي طالب، وقالوا: إنه يقع فـي آلهتنا، فقال: يا ابن أخي ما تريد إلـى هذا؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا عمّ إنّـي أُريدُهُمْ علـى
  كَلِـمَةٍ تَدِينُ لَهُمْ بِها العَرَبُ، وتُؤَدّي إلَـيْهِمُ العَجَمُ الـجِزْيَةَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وما هي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا إلَهَ إلاَّ اللّهُ \" </font></font></b><font class=\"TextResultArabic\"><font
