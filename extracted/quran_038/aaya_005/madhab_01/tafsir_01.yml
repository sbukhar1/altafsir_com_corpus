  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَجِبُوۤاْ
  أَن جَآءَهُم مٌّنذِرٌ مِّنْهُمْ وَقَالَ ٱلْكَافِرُونَ هَـٰذَا سَاحِرٌ كَذَّابٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَجَعَلَ
  ٱلآلِهَةَ إِلَـٰهاً وَاحِداً إِنَّ هَـٰذَا لَشَيْءٌ عُجَابٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وعجب هؤلاء الـمشركون من قريش أن جاءهم منذر ينذرهم
  بأس الله علـى كفرهم به من أنفسهم، ولـم يأتهم مَلك من السماء بذلك { وَقالَ الكافِرُونَ
  هَذا ساحِرٌ كَذَّابٌ } يقول: وقال الـمنكرون وحدانـية الله: هذا، يعنون مـحمداً صلى
  الله عليه وسلم، ساحر كذّاب. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَعَجِبْوا أنْ جاءَهُمْ مُنْذِرٌ مِنْهُمْ } يعنـي مـحمداً صلى
  الله عليه وسلم { فقالَ الكافِرُونَ هَذَا ساحِرٌ كَذَّابٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { ساحِرٌ كَذَّابٌ } يعنـي
  مـحمداً صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أجَعَلَ الآلِهَةَ إِلهاً وَاحِداً } يقول: وقال هؤلاء الكافرون الذين قالوا: مـحمد
  ساحر كذّاب: أجعل مـحمد الـمعبودات كلها واحداً، يسمع دعاءنا جميعنا، ويعلـم عبـادة
  كل عابد عبدَه منا { إنَّ هَذَا لَشَيْءٌ عُجابٌ }: أي إن هذا لشيء عجيب، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أجَعَلَ الآلِهَةَ
  إلَهاً وَاحِداً إنَّ هَذَا لَشَيْءٌ عُجابٌ } قال: عجب الـمشركون أن دُعوا إلـى الله
  وحده، وقالوا: يسمع لـحاجاتنا جميعاً إله واحد ما سمعنا بهذا فـي الـملة الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان سبب قـيـل هؤلاء الـمشركين ما أخبر الله عنهم أنهم قالوه، من
  ذلك، أن رسول الله صلى الله عليه وسلم قال لهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أسْأَلُكُمْ أنْ تُـجِيبُونِـي إلـى وَاحِدَةٍ تَدِينُ لَكُمْ بِها
  العَرَبُ، وَتُعْطِيكُمْ بِها الـخَرَاجَ العَجَمُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: وما هي؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تقولون لا إلَهَ إلاَّ اللّهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فعند ذلك قالوا: أجَعَلَ الآلَهَةَ إلَهاً وَاحِداً تعجبـاً منهم من
  ذلك. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب وابن وكيع، قالا:
  ثنا أبو أُسامة، قال: ثنا الأعمش، قال: ثنا عبـاد، عن سعيد بن جُبَـير، عن ابن عبـاس،
  قال: لـما مرض أبو طالب دخـل علـيه رهط من قريش فـيهم أبو جهل بن هشام فقالوا: إن ابن
  أخيك يشتـم آلهتنا، ويفعل ويفعل، ويقول ويقول، فلو بعثت إلـيه فنهيته فبعث إلـيه، فجاء
  النبـيّ صلى الله عليه وسلم فدخـل البـيت، وبـينهم وبـين أبـي طالب قدر مـجلس رجل،
  قال: فخشي أبو جهل إن جلس إلـى جنب أبـي طالب أن يكون أرق له علـيه، فوثب فجلس فـي
  ذلك الـمـجلس، ولـم يجد رسول الله صلى الله عليه وسلم مـجلسا قرب عمه، فجلس عند البـاب،
  فقال له أبو طالب: أي ابن أخي، ما بـال قومك يشكونك؟ يزعمون أنك تشتـم آلهتهم، وتقول
  وتقول قال: فأكثروا علـيه القول، وتكلـم رسول الله صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا عَمّ إنّـي أُرِيدُهُمْ عَلـى
  كَلِـمَةٍ وَاحِدَةٍ يَقُولُونَهَا، تَدِينُ لَهُمْ بِها العَرَبُ، وَتُؤَدِّي إلَـيْهِمْ
  بِها العَجَمُ الـجِزْيَةَ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
