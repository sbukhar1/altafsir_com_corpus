  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَجِبُوۤاْ
  أَن جَآءَهُم مٌّنذِرٌ مِّنْهُمْ وَقَالَ ٱلْكَافِرُونَ هَـٰذَا سَاحِرٌ كَذَّابٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَجَعَلَ
  ٱلآلِهَةَ إِلَـٰهاً وَاحِداً إِنَّ هَـٰذَا لَشَيْءٌ عُجَابٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مُّنذِرٌ مِّنْهُمْ } رسول من أنفسهم { وَقَالَ ٱلْكَـٰفِرُونَ }
  ولم يقل: وقالوا: إظهاراً للغضب عليهم، ودلالة على أنّ هذا القول لا يجسر عليه إلاّ
  الكافرون المتوغلون في الكفر المنهمكون في الغيّ الذين قال فيهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـئِكَ
  هُمُ ٱلْكَـٰفِرُونَ حَقّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 151] وهل ترى كفراً أعظم وجهلاً أبلغ من أن يسموا من صدّقه
  الله بوحيه كاذباً، ويتعجبوا من التوحيد، وهو الحق الذي لا يصحّ غيره، ولا يتعجبوا
  من الشرك وهو الباطل الذي لا وجه لصحته. روي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(954)
  أَنّ إسلام عمر رضي الله تعالى عنه فرح به المؤمنون فرحاً شديداً، وشقّ على قريش وبلغ
  منهم، فاجتمع خمسة وعشرون نفساً من صناديدهم ومشوا إلى أبي طالب وقالوا: أنت شيخنا
  وكبيرنا، وقد علمت ما فعل هؤلاء السفهاء، يريدون: الذين دخلوا في الإسلام، وجئناك لتقضي
  بيننا وبين ابن أخيك، فاستحضر أبو طالب رسول الله صلى الله عليه وسلم وقال: يا ابن
  أخي، هؤلاء قومك يسألونك السَّواء فلا تمل كل الميل على قومك، فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ماذا يسألونني؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  ارفضنا وارفض ذكر آلهتنا وندعك وإلـٰهك، فقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أرأيتم إن أعطيتكم ما سألتم أمعطيّ أنتم كلمة واحدة تملكون بها العرب
  وتدين لكم بها العجم؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: نعم وعشراً، أي نعطيكها وعشر كلمات معها، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قولوا: لا إلـٰه إلاّ الله \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقاموا
  وقالوا: { أَجَعَلَ ٱلأَلِهَةَ إِلَـٰهاً وَٰحِداً إِنَّ هَـٰذَا لَشَىْءٌ عُجَابٌ
  } أي: بليغ في العجب. وقرىء: «عجاب» بالتشديد، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَكْراً كُبَّاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[نوح:
  22] وهو أبلغ من المخفف. ونظيره: كريم وكرام وكرام: وقوله: { أَجَعَلَ ٱلاٌّلِهَةَ
  إِلَـٰهاً وَٰحِداً } مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلُواْ ٱلْمَلَـئِكَةَ ٱلَّذِينَ
  هُمْ عِبٰدُ ٱلرَّحْمَـٰنِ إِنَـٰثاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 19] في أن معنى الجعل التصيير
  في القول على سبيل الدعوى والزعم، كأنه قال: أجعل الجماعة واحداً في قوله، لأنّ ذلك
  في الفعل محال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

