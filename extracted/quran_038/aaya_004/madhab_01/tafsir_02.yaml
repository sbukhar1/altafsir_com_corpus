text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَجِبُوۤاْ أَن
  جَآءَهُم مٌّنذِرٌ مِّنْهُمْ وَقَالَ ٱلْكَافِرُونَ هَـٰذَا سَاحِرٌ كَذَّابٌ } * {
  أَجَعَلَ ٱلآلِهَةَ إِلَـٰهاً وَاحِداً إِنَّ هَـٰذَا لَشَيْءٌ عُجَابٌ }{ مُّنذِرٌ
  مِّنْهُمْ } رسول من أنفسهم { وَقَالَ ٱلْكَـٰفِرُونَ } ولم يقل: وقالوا: إظهاراً للغضب
  عليهم، ودلالة على أنّ هذا القول لا يجسر عليه إلاّ الكافرون المتوغلون في الكفر المنهمكون
  في الغيّ الذين قال فيهم:{ أُوْلَـئِكَ هُمُ ٱلْكَـٰفِرُونَ حَقّاً }[النساء: 151]
  وهل ترى كفراً أعظم وجهلاً أبلغ من أن يسموا من صدّقه الله بوحيه كاذباً، ويتعجبوا
  من التوحيد، وهو الحق الذي لا يصحّ غيره، ولا يتعجبوا من الشرك وهو الباطل الذي لا
  وجه لصحته. روي:(954) أَنّ إسلام عمر رضي الله تعالى عنه فرح به المؤمنون فرحاً شديداً،
  وشقّ على قريش وبلغ منهم، فاجتمع خمسة وعشرون نفساً من صناديدهم ومشوا إلى أبي طالب
  وقالوا: أنت شيخنا وكبيرنا، وقد علمت ما فعل هؤلاء السفهاء، يريدون: الذين دخلوا في
  الإسلام، وجئناك لتقضي بيننا وبين ابن أخيك، فاستحضر أبو طالب رسول الله صلى الله عليه
  وسلم وقال: يا ابن أخي، هؤلاء قومك يسألونك السَّواء فلا تمل كل الميل على قومك، فقال
  رسول الله صلى الله عليه وسلم: \" ماذا يسألونني؟ \" قالوا: ارفضنا وارفض ذكر آلهتنا
  وندعك وإلـٰهك، فقال عليه السلام: \" أرأيتم إن أعطيتكم ما سألتم أمعطيّ أنتم كلمة
  واحدة تملكون بها العرب وتدين لكم بها العجم؟ \" فقالوا: نعم وعشراً، أي نعطيكها وعشر
  كلمات معها، فقال: \" قولوا: لا إلـٰه إلاّ الله \" فقاموا وقالوا: { أَجَعَلَ ٱلأَلِهَةَ
  إِلَـٰهاً وَٰحِداً إِنَّ هَـٰذَا لَشَىْءٌ عُجَابٌ } أي: بليغ في العجب. وقرىء: «عجاب»
  بالتشديد، كقوله تعالى:{ مَكْراً كُبَّاراً }[نوح: 22] وهو أبلغ من المخفف. ونظيره:
  كريم وكرام وكرام: وقوله: { أَجَعَلَ ٱلاٌّلِهَةَ إِلَـٰهاً وَٰحِداً } مثل قوله:{ وَجَعَلُواْ
  ٱلْمَلَـئِكَةَ ٱلَّذِينَ هُمْ عِبٰدُ ٱلرَّحْمَـٰنِ إِنَـٰثاً }[الزخرف: 19] في أن
  معنى الجعل التصيير في القول على سبيل الدعوى والزعم، كأنه قال: أجعل الجماعة واحداً
  في قوله، لأنّ ذلك في الفعل محال.\r\n\t\t\t\r\n\t\t\t</section>"

