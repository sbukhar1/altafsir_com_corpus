text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَجِبُوۤاْ أَن
  جَآءَهُم مٌّنذِرٌ مِّنْهُمْ وَقَالَ ٱلْكَافِرُونَ هَـٰذَا سَاحِرٌ كَذَّابٌ } * {
  أَجَعَلَ ٱلآلِهَةَ إِلَـٰهاً وَاحِداً إِنَّ هَـٰذَا لَشَيْءٌ عُجَابٌ }يقول تعالـى
  ذكره: وعجب هؤلاء الـمشركون من قريش أن جاءهم منذر ينذرهم بأس الله علـى كفرهم به من
  أنفسهم، ولـم يأتهم مَلك من السماء بذلك { وَقالَ الكافِرُونَ هَذا ساحِرٌ كَذَّابٌ
  } يقول: وقال الـمنكرون وحدانـية الله: هذا، يعنون مـحمداً صلى الله عليه وسلم، ساحر
  كذّاب. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَعَجِبْوا أنْ جاءَهُمْ مُنْذِرٌ مِنْهُمْ }
  يعنـي مـحمداً صلى الله عليه وسلم { فقالَ الكافِرُونَ هَذَا ساحِرٌ كَذَّابٌ }.حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { ساحِرٌ كَذَّابٌ } يعنـي
  مـحمداً صلى الله عليه وسلم.وقوله: { أجَعَلَ الآلِهَةَ إِلهاً وَاحِداً } يقول: وقال
  هؤلاء الكافرون الذين قالوا: مـحمد ساحر كذّاب: أجعل مـحمد الـمعبودات كلها واحداً،
  يسمع دعاءنا جميعنا، ويعلـم عبـادة كل عابد عبدَه منا { إنَّ هَذَا لَشَيْءٌ عُجابٌ
  }: أي إن هذا لشيء عجيب، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  أجَعَلَ الآلِهَةَ إلَهاً وَاحِداً إنَّ هَذَا لَشَيْءٌ عُجابٌ } قال: عجب الـمشركون
  أن دُعوا إلـى الله وحده، وقالوا: يسمع لـحاجاتنا جميعاً إله واحد ما سمعنا بهذا فـي
  الـملة الآخرة.وكان سبب قـيـل هؤلاء الـمشركين ما أخبر الله عنهم أنهم قالوه، من ذلك،
  أن رسول الله صلى الله عليه وسلم قال لهم: \" أسْأَلُكُمْ أنْ تُـجِيبُونِـي إلـى وَاحِدَةٍ
  تَدِينُ لَكُمْ بِها العَرَبُ، وَتُعْطِيكُمْ بِها الـخَرَاجَ العَجَمُ \" فقالوا:
  وما هي؟ فقال: \" تقولون لا إلَهَ إلاَّ اللّهُ \" فعند ذلك قالوا: أجَعَلَ الآلَهَةَ
  إلَهاً وَاحِداً تعجبـاً منهم من ذلك. ذكر الرواية بذلك:حدثنا أبو كُرَيب وابن وكيع،
  قالا: ثنا أبو أُسامة، قال: ثنا الأعمش، قال: ثنا عبـاد، عن سعيد بن جُبَـير، عن ابن
  عبـاس، قال: لـما مرض أبو طالب دخـل علـيه رهط من قريش فـيهم أبو جهل بن هشام فقالوا:
  إن ابن أخيك يشتـم آلهتنا، ويفعل ويفعل، ويقول ويقول، فلو بعثت إلـيه فنهيته فبعث إلـيه،
  فجاء النبـيّ صلى الله عليه وسلم فدخـل البـيت، وبـينهم وبـين أبـي طالب قدر مـجلس
  رجل، قال: فخشي أبو جهل إن جلس إلـى جنب أبـي طالب أن يكون أرق له علـيه، فوثب فجلس
  فـي ذلك الـمـجلس، ولـم يجد رسول الله صلى الله عليه وسلم مـجلسا قرب عمه، فجلس عند
  البـاب، فقال له أبو طالب: أي ابن أخي، ما بـال قومك يشكونك؟ يزعمون أنك تشتـم آلهتهم،
  وتقول وتقول قال: فأكثروا علـيه القول، وتكلـم رسول الله صلى الله عليه وسلم فقال:
  \" يا عَمّ إنّـي أُرِيدُهُمْ عَلـى كَلِـمَةٍ وَاحِدَةٍ يَقُولُونَهَا، تَدِينُ لَهُمْ
  بِها العَرَبُ، وَتُؤَدِّي إلَـيْهِمْ بِها العَجَمُ الـجِزْيَةَ \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَجِبُوۤاْ أَن جَآءَهُم مٌّنذِرٌ
  مِّنْهُمْ وَقَالَ ٱلْكَافِرُونَ هَـٰذَا سَاحِرٌ كَذَّابٌ } * { أَجَعَلَ ٱلآلِهَةَ
  إِلَـٰهاً وَاحِداً إِنَّ هَـٰذَا لَشَيْءٌ عُجَابٌ }  ففزعوا لكلـمته ولقوله، فقال
  القوم: كلـمة واحدة؟ نعم وأبـيك عَشْراً فقالوا: وما هي؟ فقال أبو طالب: وأيّ كلـمة
  هي يا ابن أخي؟ قال: \" لا إلَهَ إلاَّ اللّهُ \" قال: فقاموا فِزعين ينفضون ثـيابهم،
  وهم يقولون: { أجَعَلَ الآلِهَةَ إلَهاً وَاحِداً إنَّ هَذَا لَشَيْءٌ عُجابٌ } قال:
  ونزلت من هذا الـموضع إلـى قوله:{ لـمَّا يَذُوقُوا عَذَابِ }اللفظ لأبـي كريب.حدثنا
  أبو كُرَيب، قال: ثنا معاوية بن هشام، عن سفـيان، عن يحيى بن عمارة، عن سعيد ابن جُبَـير
  عن ابن عبـاس، قال: مرض أبو طالب، فأتاه رسول الله صلى الله عليه وسلم يعوده، وهم حوله
  جلوس، وعند رأسه مكان فـارغ، فقام أبو جهل فجلس فـيه، فقال أبو طالب: يا ابن أخي ما
  لقومك يشكونك؟ قال: \" يا عَمّ أُرِيدُهُمْ عَلـى كَلِـمَةٍ تَدِينُ لَهُمْ بِها العَرَبُ،
  وتُؤَدِّي إلَـيْهِمْ بِها العَجَمُ الـجِزْيَةَ \" قال: ما هي؟ قال: \" لا إلَهَ إلاَّ
  اللّهُ \" فقاموا وهم يقولون:{ ما سَمِعْنا بِهذَا فـي الـمِلَّةِ الآخرةِ إنْ هَذَا
  إلاَّ اخْتِلاقٌ }ونزل القرآن:{ ص والقُرآنِ ذِي الذّكْرِ }ذي الشرف{ بَلِ الَّذِينَ
  كَفَرُوا فِـي عِزَّةٍ وَشِقاقٍ }حتـى قوله: { أجَعَلَ الآلِهَةَ إلَهاً وَاحِداً }.حدثنا
  ابن وكيع، قال: ثنا يحيى بن سعيد، عن سفـيان، عن الأعمش، عن يحيى بن عمارة، عن سعيد
  بن جُبَـير، عن ابن عبـاس، قال: مرض أبو طالب، ثم ذكر نـحوه، إلا أنه لـم يقل ذي الشرف،
  وقال: إلـى قوله: { إنَّ هَذَا لَشْيءٌ عُجابٌ }.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن الأعمش، عن يحيى بن عمارة، عن سعيد بن جُبَـير، قال: مرض أبو طالب،
  قال: فجاء النبـيّ صلى الله عليه وسلم يعوده، فكان عند رأسه مقعدُ رجل، فقام أبو جهل،
  فجلس فـيه، فشكَوا النبـيّ صلى الله عليه وسلم إلـى أبـي طالب، وقالوا: إنه يقع فـي
  آلهتنا، فقال: يا ابن أخي ما تريد إلـى هذا؟ قال: \" يا عمّ إنّـي أُريدُهُمْ علـى
  كَلِـمَةٍ تَدِينُ لَهُمْ بِها العَرَبُ، وتُؤَدّي إلَـيْهِمُ العَجَمُ الـجِزْيَةَ
  \" قال: وما هي؟ قال: \" لا إلَهَ إلاَّ اللّهُ \" فقالوا: { أجَعَلَ الآلِهَةَ إلَهاً
  وَاحِداً إنَّ هَذَا لَشَيْءٌ عُجابٌ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

