  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل لنا: لا يسمعنّ فـيه صوت حديد، قال: فأتـى ببـيض الهدهد، فجعل
  علـيه زجاجة، فجاء الهدهد، فدار حولها، فجعل يرى بـيضه ولا يقدر علـيه، فذهب فجاء بـالـماس،
  فوضعه علـيه، فقطعها به حتـى أفضى إلـى بـيضه، فأخذ الـماس، فجعلوا يقطعون به الـحجارة،
  فكان سلـيـمان إذا أراد أن يدخـل الـخلاء أو الـحمام لـم يدخـلها بخاتـمه فـانطلق يوماً
  إلـى الـحمام، وذلك الشيطان صخر معه، وذلك عند مقارفة ذنب قارف فـيه بعض نسائه، قال:
  فدخـل الـحمام، وأعطى الشيطان خاتـمه، فألقاه فـي البحر، فـالتقمته سمكة، ونُزع مُلك
  سلـيـمان منه، وألقـي علـى الشيطان شبه سلـيـمان قال: فجاء فقعد علـى كرسيه وسريره،
  وسلِّط علـى مُلك سلـيـمان كله غير نسائه قال: فجعل يقضي بـينهم، وجعلوا ينكرون منه
  أشياء حتـى قالوا: لقد فُتِن نبـيّ الله وكان فـيهم رجل يشبهونه بعمر بن الـخطَّاب
  فـي القوّة، فقال: والله لأجربنه قال: فقال له: يا نبـيّ الله، وهو لا يرى إلا أنه
  نبـيّ الله، أحدنا تصيبه الـجَنابة فـي اللـيـلة البـاردة، فـيدع الغُسْل عمداً حتـى
  تطلع الشمس، أترى علـيه بأساً؟ قال: لا، قال: فبـينا هو كذلك أربعين لـيـلة حتـى وجد
  نبـيّ الله خاتـمه فـي بطن سمكة، فأقبل فجعل لا يستقبله جنـيّ ولا طير إلا سجد له،
  حتـى انتهى إلـيهم وأَلْقَـيْنا عَلـى كُرْسِيِّهِ جَسَداً قال: هو الشيطان صخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { وَلَقَدْ فَتَنَّا سُلَـيْـمانَ } قال: لقد ابتلـينا { وألْقَـيْنا عَلـى
  كُرْسِيِّهِ جَسَداً } قال: الشيطان حين جلس علـى كرسيه أربعين يوماً قال: كان لسلـيـمان
  مِئة امرأة، وكانت امرأة منهنّ يقال لها جرادة، وهي آثر نسائه عنده، وآمنهنّ عنده،
  وكان إذا أجنب أو أتـى حاجة نزع خاتـمه، ولـم يأتـمن علـيه أحداً من الناس غيرها فجاءته
  يوماً من الأيام، فقالت: إن أخي بـينه وبـين فلان خصومة، وأنا أحبّ أن تَقضي له إذا
  جاءك، فقال لها: نعم، ولـم يفعل، فـابتُلـي وأعطاها خاتـمه، ودخـل الـمخرج، فخرج الشيطان
  فـي صورته، فقال لها: هاتـي الـخاتـم، فأعطته، فجاء حتـى جلس علـى مـجلس سلـيـمان،
  وخرج سلـيـمان بعد، فسألها أن تعطيه خاتـمه، فقالت: ألـم تأخذه قبل؟ قال: لا، وخرج
  مكانه تائهاً قال: ومكث الشيطان يحكم بـين الناس أربعين يوماً. قال: فأنكر الناس أحكامه،
  فـاجتـمع قرّاء بنـي إسرائيـل وعلـماؤهم، فجاؤوا حتـى دخـلوا علـى نسائه، فقالوا: إنا
  قد أنكرنا هذا، فإن كان سلـيـمان فقد ذهب عقله، وأنكرنا أحكامه.</font></font>&#13;\t\t\t<label
