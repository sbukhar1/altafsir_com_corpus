  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  فَتَنَّا سُلَيْمَانَ وَأَلْقَيْنَا عَلَىٰ كُرْسِيِّهِ جَسَداً ثُمَّ أَنَابَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱغْفِرْ لِي وَهَبْ لِي مُلْكاً لاَّ يَنبَغِي لأَحَدٍ مِّن بَعْدِيۤ إِنَّكَ
  أَنتَ ٱلْوَهَّابُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولقد ابتَلـينا
  سلـيـمان وألقـينا علـى كرسيه جسداً شيطاناً متـمثلاً بإنسان، ذكروا أن اسمه صخر. وقـيـل:
  إن اسمه آصَف. وقـيـل: إن اسمه آصر. وقـيـل: إن اسمه حبقـيق. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وألْقَـيْنا
  عَلـى كُرْسِيِّهِ جَسَداً } قال: هو صخر الـجنّـيّ تـمثَّل علـى كرسيه جسداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَلَقَدْ فَتَنَّا سُلَـيْـمانَ وألْقَـيْنا عَلـى
  كُرْسِيِّهِ جَسَداً ثُمَّ أنابَ } قال: الـجسد: الشيطان الذي كان دفع إلـيه سلـيـمان
  خاتـمه، فقذفه فـي البحر، وكان مُلك سلـيـمان فـي خاتـمه، وكان اسم الـجنـيّ صخراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو داود، قال: ثنا مبـارك، عن الـحسن {
  وألْقَـيْنا عَلـى كُرْسِيِّهِ جَسَداً } قال: شيطاناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو داود، قال: ثنا شعبة، عن أبـي بشر، عن سعيد بن جُبَـير { وألْقَـيْنا
  عَلـى كُرْسِيِّهِ جَسَداً } قال: شيطاناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو داود، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد { وألقَـيْنا
  عَلـى كُرْسِيِّهِ جَسَداً } قال: شيطاناً يقال له آصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عَلـى كُرْسِيِّهِ جَسَدَاً
  } قال: شيطاناً يقال له آصف، فقال له سلـيـمان: كيف تفتنون الناس؟ قال: أرنـي خاتـمك
  أخبرك. فلـما أعطاه إياه نبذه آصف فـي البحر، فساح سلـيـمان وذهب مُلكه، وقعد آصف علـى
  كرسيه، ومنعه الله نساء سلـيـمان، فلـم يقربهنّ، وأنكرنه قال: فكان سلـيـمان يستطعم
  فـيقول: أتعرفونـي أطعمونـي أنا سلـيـمان، فـيكذّبونه، حتـى أعطته امرأة يوماً حوتاً
  يطيب بطنه، فوجد خاتـمه فـي بطنه، فرجع إلـيه مُلكه، وفرّ آصف فدخـل البحر فـارّاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء عن ابن أبـي نـجيح،
  عن مـجاهد بنـحوه، غير أنه قال فـي حديثه: فـيقول: لو تعرفونـي أطعمتـمونـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ
  فَتَنَّا سُلَـيْـمانَ وألْقَـيْنا عَلـى كُرْسِيِّهِ جَسَداً ثُمَّ أنابَ } قال: حدثنا
  قتادة أن سلـمان أمر ببناء بـيت الـمقدس، فقـيـل له: ابنه ولا يسمع فـيه صوت حديد،
  قال: فطلب ذلك فلـم يقدر علـيه، فقـيـل له: إن شيطاناً فـي البحر يقال له صخر شبه الـمارد،
  قال: فطلبه، وكانت عين فـي البحر يردها فـي كلّ سبعة أيام مرّة، فنزح ماؤها وجعل فـيها
  خمر، فجاء يوم وروده فإذا هو بـالـخمر، فقال: إنك لشراب طيب، إلا أنك تصبـين الـحلـيـم،
  وتزيدين الـجاهل جهلاً، قال: ثم رجع حتـى عطش عطشاً شديداً، ثم أتاها فقال: إنك لشراب
  طيب، إلا أنك تصبـين الـحلـيـم، وتزيدين الـجاهل جهلاً قال: ثم شربها حتـى غلبت علـى
  عقله، قال: فأري الـخاتـم أو ختـم به بـين كتفـيه، فذلّ، قال: فكان مُلكه فـي خاتـمه،
  فأتـى به سلـيـمان، فقال: إنا قد أمرنا ببناء هذا البـيت.</font></font>&#13;\t\t\t<label
