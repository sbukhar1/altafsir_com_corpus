text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ ٱغْفِرْ
  لِي وَهَبْ لِي مُلْكاً لاَّ يَنبَغِي لأَحَدٍ مِّن بَعْدِيۤ إِنَّكَ أَنتَ ٱلْوَهَّابُ
  }قَدَّم الاستغفار على استيهاب الملك جرياً على عادة الأنبياء والصالحين في تقديمهم
  أمر دينهم على أمور دنياهم { لاَّ يَنبَغِى } لا يتسهل ولا يكون. ومعنى { مِن بَعْدِى
  } من دوني. فإن قلت: أما يشبه الحسد والحرص على الاستبداد بالنعمة أن يستعطي الله ما
  لا يعطيه غيره؟ قلت: كان سليمان عليه السلام ناشئاً في بيت الملك والنبوّة ووارثاً
  لهما، فأراد أن يطلب من ربه معجزة، فطلب على حسب ألفه ملكاً زائداً على الممالك زيادة
  خارقة للعادة بالغة حدّ الإعجاز، ليكون ذلك دليلاً على نبوّته قاهراً للمبعوث إليهم،
  وأن يكون معجزة حتى يخرق العادات، فذلك معنى قوله: { لاَّ يَنبَغِى لأَحَدٍ مّن بَعْدِى
  } وقيل: كان ملكاً عظيماً، فخاف أن يعطى مثله أحد فلا يحافظ على حدود الله فيه، كما
  قالت الملائكة:{ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَاء وَنَحْنُ
  نُسَبّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ }[البقرة: 30] وقيل: ملكاً لا أسلبه ولا يقوم
  غيري فيه مقامي، كما سلبته مرّة وأقيم مقامي غيري. ويجوز أن يقال: علم الله فيما اختصه
  به من ذلك الملك العظيم مصالح في الدين، وعلم أنه لا يضطلع بأعبائه غيره، وأوجبت الحكمة
  استيهابه، فأمره أن يستوهبه إياه، فاستوهبه بأمر من الله على الصفة الذي علم الله أنه
  لا يضبطه عليها إلا هو وحده دون سائر عباده. أو أراد أن يقول ملكاً عظيماً فقال: {
  لاَّ يَنبَغِى لأَحَدٍ مّن بَعْدِى } ، ولم يقصد بذلك إلا عظم الملك وسعته، كما تقول:
  لفلان ما ليس لأحد من الفضل والمال، وربما كان للناس أمثال ذلك، ولكنك تريد تعظيم ما
  عنده. وعن الحجاج أنه قيل له: إنك حسود، فقال: أحسد مني من قال: { وهَبْ لِى مُلْكاً
  لاَّ يَنبَغِى لأَحَدٍ مّن بَعْدِى } وهذا من جرأته على الله وشيطنته، كما حكى عنه:
  طاعتنا أوجب من طاعة الله، لأنه شرط من طاعته فقال:{ فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ }[التغابن:
  16] وأطلق طاعتنا فقال:{ وَأُوْلِى ٱلأَمْرِ مِنْكُمْ }[النساء: 59].\r\n\t\t\t\r\n\t\t\t</section>"

