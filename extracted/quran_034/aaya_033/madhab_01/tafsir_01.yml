  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ ٱسْتُضْعِفُواْ لِلَّذِينَ ٱسْتَكْبَرُواْ بَلْ مَكْرُ ٱلَّيلِ وَٱلنَّهَارِ
  إِذْ تَأْمُرُونَنَآ أَن نَّكْفُرَ بِٱللَّهِ وَنَجْعَلَ لَهُ أَندَاداً وَأَسَرُّواْ
  ٱلنَّدَامَةَ لَمَّا رَأَوُاْ ٱلْعَذَابَ وَجَعَلْنَا ٱلأَغْلاَلَ فِيۤ أَعْنَاقِ ٱلَّذِينَ
  كَفَرُواْ هَلْ يُجْزَوْنَ إِلاَّ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَقالَ الَّذِينَ اسْتُضْعِفُوا } من الكفرة بـالله فـي الدنـيا، فكانوا
  أتبـاعاً لرؤسائهم فـي الضلالة { لِلَّذِينَ اسْتَكْبَرُوا } فـيها، فكانوا لهم رؤساء
  { بَلْ مَكْرُ } كم لنا بـ { اللَّـيْـلِ والنَّهارِ } صدّنا عن الهدى { إذْ تَأْمُرُونَنا
  أنْ نَكْفُرَ بـاللَّهِ وَنـجْعَلَ لَهُ } أمثالاً وأشبـاها فـي العبـادة والألوهة
  فأضيف الـمكر إلـى اللـيـل والنهار. والـمعنى ما ذكرنا من مكر الـمستكبرين بـالـمستضعفـين
  فـي اللـيـل والنهار، علـى اتساع العرب فـي الذي قد عُرِف معناها فـيه من منطِقها،
  من نقل صفة الشيء إلـى غيره، فتقول للرجل: يا فلان نهارك صائم ولـيـلك قائم، وكما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونِـمْتِ
  وَما لَـيْـلُ الـمَطِيِّ بِنائمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وما أشبه ذلك مـما قد مضى بـياننا
  له فـي غير هذا الـموضع من كتابنا هذا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { بَلْ مَكْرُ اللَّـيْـلِ والنَّهارِ إذ تَأْمُرُونَنا
  أنْ نَكْفُرَ بـالله وَنـجْعَلَ لَهُ أنْدَاداً } يقول: بل مكرُكُم بنا فـي اللـيـل
  والنهار أيها العظماء الرؤساء حتـى أزلتـمونا عن عبـادة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذُكر فـي تأويـله عن سعيد بن جبـير ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُريب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد بن جُبَـير { بَلْ مَكْرُ
  اللَّـيْـلِ والنَّهارِ } قال: مَرُّ اللـيـل والنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إذْ تَأْمُرُونَنا أنْ نَكْفُرَ بـاللّهِ } يقول: حين تأمروننا أن نكفر بـالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ونـجعَلَ لَهُ أنْدَاداً } يقول: شركاء، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ونَـجْعَلَ
  لَهُ أنْدَاداً } شركاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { وأَسَرُّوا النَّدامَةَ
  لَـمَّا رأَوُا العَذَابَ } يقول: وندموا علـى ما فرّطوا من طاعة الله فـي الدنـيا
  حين عاينوا عذاب الله الذي أعدّه لهم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا سعيد، عن قتادة { وأَسَرُّوا النَّدَامَةَ } بـينهم { لَـمَّا رأَوُا
  العَذَابَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { وَجَعَلْنا الأَغْلالَ فِـي
  أعْناقِ الَّذِينَ كَفَرُوا } وغُلَّت أيدي الكافرين بـالله فـي جهنـم إلـى أعناقهم
  فـي جوامع من نار جهنـم، جزاء بـما كانوا بـالله فـي الدنـيا يكفرون، يقول جلّ ثناؤه:
  ما يفعل الله ذلك بهم إلاَّ ثوابـاً لأعمالهم الـخبـيثة التـي كانوا فـي الدنـيا يعملونها،
  ومكافأة لهم علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

