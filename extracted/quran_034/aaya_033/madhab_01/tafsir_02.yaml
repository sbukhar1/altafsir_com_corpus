text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلَّذِينَ
  ٱسْتَكْبَرُواْ لِلَّذِينَ ٱسْتُضْعِفُوۤاْ أَنَحْنُ صَدَدنَاكُمْ عَنِ ٱلْهُدَىٰ بَعْدَ
  إِذْ جَآءَكُمْ بَلْ كُنتُمْ مُّجْرِمِينَ } * { وَقَالَ ٱلَّذِينَ ٱسْتُضْعِفُواْ
  لِلَّذِينَ ٱسْتَكْبَرُواْ بَلْ مَكْرُ ٱلَّيلِ وَٱلنَّهَارِ إِذْ تَأْمُرُونَنَآ أَن
  نَّكْفُرَ بِٱللَّهِ وَنَجْعَلَ لَهُ أَندَاداً وَأَسَرُّواْ ٱلنَّدَامَةَ لَمَّا رَأَوُاْ
  ٱلْعَذَابَ وَجَعَلْنَا ٱلأَغْلاَلَ فِيۤ أَعْنَاقِ ٱلَّذِينَ كَفَرُواْ هَلْ يُجْزَوْنَ
  إِلاَّ مَا كَانُواْ يَعْمَلُونَ }أولى الاسم أعني { نَحْنُ } حرف الإنكار؛ لأنّ الغرض
  إنكار أن يكونوا هم الصادّين لهم عن الإيمان، وإثبات أنهم هم الذين صدّوا بأنفسهم عنه،
  وأنهم أتوا من قبل اختيارهم، كأنهم قالوا: أنحن أجبرناكم وحلنا بينكم وبين كونكم ممكنين
  مختارين { بَعْدَ إِذْ جَاءكُمْ } بعد أن صممتم على الدخول في الإيمان وصحّت نياتكم
  في اختياره؟ بل أنتم منعتم أنفسكم حظها وآثرتم الضلال على الهدى وأطعتم آمر الشهوة
  دون آمر النهي، فكنتم مجرمين كافرين لاختياركم لا لقولنا وتسويلنا. فإن قلت: إذ وإذا
  من الظروف اللازمة للظرفية، فلم وقعت إذ مضافاً إليها؟ قلت: قد اتسع في الزمان ما لم
  يتسع في غيره، فإضيف إليها الزمان، كما أضيف إلى الجمل في قولك: جئتك بعد إذ جاء زيد،
  وحينئذ، ويومئذ، وكان ذلك أوان الحجاج أمير، وحين خرج زيد. لما أنكر المستكبرون بقولهم:
  { أَنَحْنُ صَدَدنَـٰكُمْ } أن يكونوا هم السبب في كفر المستضعفين وأثبتوا بقولهم:
  { بَلْ كُنتُمْ مُّجْرِمِينَ } أن ذلك بكسبهم واختيارهم، كرّ عليهم المستضعفون بقولهم:
  { بَلْ مَكْرُ ٱلَّيْلِ وَٱلنَّهَارِ } فأبطلوا بإضرابهم، كأنهم قالوا: ما كان الإجرام
  من جهتنا، بل من جهة مكركم لنا دائباً ليلاً ونهاراً، وحملكم إيانا على الشرك واتخاذ
  الأنداد. ومعنى مكر الليل والنهار: مكركم في الليل والنهار، فاتسع في الظرف بإجرائه
  مجرى المفعول به وإضافة المكر إليه. أو جعل ليلهم ونهارهم ماكرين على الإسناد المجازي.
  وقرىء: «بل مكر الليل والنهار» بالتنوين ونصب الظرفين. وبل مكرّ الليل والنهار بالرفع
  والنصب. أي تكرّون الإغواء مكرّاً دائباً لا تفترون عنه، فإن قلت: ما وجه الرفع والنصب؟
  قلت: هو مبتدأ أو خبر، على معنى: بل سبب مكركم أو مكرّكم أو مكركم أو مكرّكم سبب ذلك.
  والنصب على: بل تكرّون الإغواء مكرّ الليل والنهار. فإن قلت: لم قيل: { قَالَ ٱلَّذِينَ
  ٱسْتَكْبَرُواْ } ، بغير عاطف؛ وقيل: { وَقَالَ ٱلَّذِينَ ٱسْتُضْعِفُواْ }؟ قلت: لأن
  الذين استضعفوا مرّ أولاً كلامهم، فجيء بالجواب محذوف العاطف على طريقة الاستئناف،
  ثم جيء بكلام آخر للمستضعفين، فعطف على كلامهم الأوّل. فإن قلت: من صاحب الضمير في
  { وَأَسَرُّواْ } قلت: الجنس المشتمل على النوعين من المستكبرين والمستضعفين، وهم الظالمون
  في قوله:{ إِذِ ٱلظَّـٰلِمُونَ مَوْقُوفُونَ عِندَ رَبّهِمْ }[سبأ: 31] يندم المستكبرون
  على ضلالهم وإضلالهم، والمستضعفون على ضلالهم واتباعهم المضلين { فِى أَعْنَاقِ ٱلَّذِينَ
  كَفَرُواْ } أي في أعناقهم، فجاء بالصريح للتنويه بذمهم، وللدلالة على ما استحقوا به
  الأغلال. وعن قتاده: أسروا الكلام بذلك بينهم. وقيل: أسروا الندامة أظهروها، وهو من
  الأضداد.\r\n\t\t\t\r\n\t\t\t</section>"

