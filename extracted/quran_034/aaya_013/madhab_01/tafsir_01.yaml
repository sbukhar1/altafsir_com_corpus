  وَجِفَانٍ كَٱلْجَوَابِ وَقُدُورٍ رَّاسِيَاتٍ ٱعْمَلُوۤاْ آلَ دَاوُودَ شُكْراً وَقَلِيلٌ
  مِّنْ عِبَادِيَ ٱلشَّكُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ، يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { وَجِفـانٍ كالـجَوَابِ } كالـحياض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو، قال: ثنا مروان بن معاوية، قال: ثنا جويبر، عن الضحاك: { وَجِفـانٍ كالـجَوَابِ
  } قال: كحياض الإبل من العظم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقُدُورٍ رَاسِياتٍ } يقول: وقدور ثابتات لا يحركن عن أماكنهنّ، ولا تـحوّل لعظمهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَقُدُورٍ
  رَاسِياتٍ } قال: عظام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَقُدُورٍ رَاسِياتٍ } قال: عِظام ثابتات الأرض لا يزُلن عن أمكنتهن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَقُدُورٍ رَاسِياتٍ } قال: مثال الـجبـال من عِظمها، يعمل فـيها الطعام من الكبر والعظم،
  لا تـحرّك، ولا تنقل، كما قال للـجبـال: راسيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { اعْمَلُوا آلَ دَاوُدَ شُكْراً } يقول تعالـى ذكره: وقلنا لهم اعملوا بطاعة الله
  يا آل داود شكراً له علـى ما أنعم علـيكم من النعم التـي خَصَّكم بها عن سائر خـلقه
  مع الشكر له علـى سائر نعمه التـي عمكم بها مع سائر خـلقه وتُرِك ذكر: وقلنا لهم، اكتفـاء
  بدلالة الكلام علـى ما ترك منه، وأخرج قوله { شُكْراً } مصدراً من قوله { اعْمَلُوا
  آلَ دَاوُدَ } لأن معنى قوله { اعْمَلُوا } اشكروا ربكم بطاعتكم إياه، وأن العمل بـالذي
  رضي الله، لله شكر. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا موسى بن عبـادة،
  عن مـحمد بن كعب، قوله: { اعْمَلُوا آلَ دَاوُدَ شُكْراً } قال: الشكر: تقوى الله،
  والعمل بطاعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: أخبرنـي حَيْوَة، عن زُهْرة بن معبد، أنه سمع أبـا عبد الرحمن الـحبلـي
  يقول: { اعْمَلُوا آلَ دَاوُدَ شُكْراً } وأفضل الشكر: الـحمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { اعْمَلُوا آلَ
  دَاوُدَ شُكْراً } قال: أعطاكم وعلـمكم وسخر لكم ما لـم يسخر لغيركم، وعلَّـمكم منطق
  الطير، اشكروا له يا آل داود، قال: الـحمد طرف من الشكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقَلِـيـلٌ مِنْ عِبـادِيَ الشَّكُورُ } يقول تعالـى ذكره: وقلـيـل من عبـادي الـمخـلصو
  توحيدي، والـمفردو طاعتـي وشكري علـى نعمتـي علـيهم. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَقَلِـيـلٌ
  مِنْ عِبـادِيَ الشَّكُورُ } يقول: قلـيـل من عبـادي الـموحِّدون توحيدهم.</font></font><font
