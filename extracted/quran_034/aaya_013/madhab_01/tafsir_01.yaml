  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَعْمَلُونَ
  لَهُ مَا يَشَآءُ مِن مَّحَارِيبَ وَتَمَاثِيلَ وَجِفَانٍ كَٱلْجَوَابِ وَقُدُورٍ رَّاسِيَاتٍ
  ٱعْمَلُوۤاْ آلَ دَاوُودَ شُكْراً وَقَلِيلٌ مِّنْ عِبَادِيَ ٱلشَّكُورُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره: يعمل الـجنّ لسلـيـمان ما يشاء من مـحاريب، وهي
  جمع مـحراب، والـمـحراب: مقدّم كل مسجد وبـيت ومصلًّـى ومنه قول عديّ بن زيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَدُمَى العاجِ فِـي الـمَـحارِيبِ أوْ
  كالْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بَـيضِ فـي الرَّوْضِ زَهْرُهُ مُسْتَنِـيرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { ما يَشاءُ مِنْ مَـحَارِيبَ } قال: بنـيان دون
  القصور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { يَعْمَلُونَ لَهُ ما يَشاءُ مِنْ مَـحَارِيبَ } وقصور ومساجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  يَعْمَلُونَ لَهُ ما يَشاءُ مِنْ مَـحَارِيبَ } قال: الـمـحاريب: الـمساكن. وقرأ قول
  الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَنادَتْهُ الـمَلائكَةُ وَهُوَ قائمٌ يُصَلِّـي فِـي الـمـحْرابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عمرو بن عبد الـحميد الآملـي،
  قال: ثنا مروان بن معاوية، عن جُوَيبر، عن الضحاك: { يَعْمَلُونَ لَهُ ما يَشاءُ مِنْ
  مَـحَارِيبَ } قال: الـمـحاريب: الـمساجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وتَـماثِـيـلَ } يعنـي أنهم يعملون له تـماثـيـل من نـحاس وزجاج، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وتَـماثِـيـلَ
  } قال: من نـحاس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وتَـماثِـيـلَ } قال: من زجاج وشَبَه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن عبد الـحميد، قال: ثنا مروان، عن جُوَيبر، عن الضحاك فـي قول الله { وتَـماثِـيـلَ
  } قال: الصور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَجِفـانٍ كالـجَوَابِ
  } يقول: وينـحتون له ما يشاء من جفـان كالـجواب وهي جمع جابـية، والـجابـية: الـحوض
  الذي يُجْبَـي فـيه الـماء، كما قال الأعشى ميـمون بن قَـيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرُوحُ علـى نادِي الـمُـحَلَّقِ جَفْنَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَجابِـيَةِ الشَّيْخِ العِرَاقِـيّ تَفْهَقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَصَبَّحْتُ جابِـيَةً صُهارِجا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنَّها جِلْدُ السَّماءِ خارِجا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَجِفـانٍ كالـجَوَابِ } يقول:
  كالـجوبة من الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَجِفـانٍ كالـجَوَابِ
  } يعنـي بـالـجواب: الـحياض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن { وَجِفـانٍ كالـجَوَابِ } قال:
  كالـحياض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَجِفـانٍ كالـجَوَابِ } قال: حياض الإبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجِفـانٍ كالـجَوَابِ
  } قال: جفـان كجوبة الأرض من العظم، والـجوبة من الأرض: يستنقع فـيها الـماء.</font></font>&#13;\t\t\t<label
