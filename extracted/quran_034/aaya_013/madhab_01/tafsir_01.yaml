text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْمَلُونَ لَهُ
  مَا يَشَآءُ مِن مَّحَارِيبَ وَتَمَاثِيلَ وَجِفَانٍ كَٱلْجَوَابِ وَقُدُورٍ رَّاسِيَاتٍ
  ٱعْمَلُوۤاْ آلَ دَاوُودَ شُكْراً وَقَلِيلٌ مِّنْ عِبَادِيَ ٱلشَّكُورُ }يعنـي تعالـى
  ذكره: يعمل الـجنّ لسلـيـمان ما يشاء من مـحاريب، وهي جمع مـحراب، والـمـحراب: مقدّم
  كل مسجد وبـيت ومصلًّـى ومنه قول عديّ بن زيد:كَدُمَى العاجِ فِـي الـمَـحارِيبِ أوْ
  كالْ   بَـيضِ فـي الرَّوْضِ زَهْرُهُ مُسْتَنِـيرُوبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { ما يَشاءُ مِنْ مَـحَارِيبَ } قال: بنـيان دون القصور.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { يَعْمَلُونَ لَهُ ما يَشاءُ مِنْ مَـحَارِيبَ } وقصور
  ومساجد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { يَعْمَلُونَ
  لَهُ ما يَشاءُ مِنْ مَـحَارِيبَ } قال: الـمـحاريب: الـمساكن. وقرأ قول الله:{ فَنادَتْهُ
  الـمَلائكَةُ وَهُوَ قائمٌ يُصَلِّـي فِـي الـمـحْرابِ }حدثنـي عمرو بن عبد الـحميد
  الآملـي، قال: ثنا مروان بن معاوية، عن جُوَيبر، عن الضحاك: { يَعْمَلُونَ لَهُ ما
  يَشاءُ مِنْ مَـحَارِيبَ } قال: الـمـحاريب: الـمساجد.وقوله: { وتَـماثِـيـلَ } يعنـي
  أنهم يعملون له تـماثـيـل من نـحاس وزجاج، كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد { وتَـماثِـيـلَ } قال: من نـحاس.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وتَـماثِـيـلَ } قال: من زجاج وشَبَه.حدثنا عمرو بن عبد
  الـحميد، قال: ثنا مروان، عن جُوَيبر، عن الضحاك فـي قول الله { وتَـماثِـيـلَ } قال:
  الصور.وقوله: { وَجِفـانٍ كالـجَوَابِ } يقول: وينـحتون له ما يشاء من جفـان كالـجواب
  وهي جمع جابـية، والـجابـية: الـحوض الذي يُجْبَـي فـيه الـماء، كما قال الأعشى ميـمون
  بن قَـيس:تَرُوحُ علـى نادِي الـمُـحَلَّقِ جَفْنَةٌ   كَجابِـيَةِ الشَّيْخِ العِرَاقِـيّ
  تَفْهَقُوكما قال الآخر:فَصَبَّحْتُ جابِـيَةً صُهارِجا   كأنَّها جِلْدُ السَّماءِ
  خارِجاوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَجِفـانٍ كالـجَوَابِ
  } يقول: كالـجوبة من الأرض.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَجِفـانٍ كالـجَوَابِ } يعنـي بـالـجواب:
  الـحياض.وحدثنـي يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، عن الـحسن { وَجِفـانٍ كالـجَوَابِ
  } قال: كالـحياض.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَجِفـانٍ
  كالـجَوَابِ } قال: حياض الإبل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَجِفـانٍ كالـجَوَابِ } قال: جفـان كجوبة الأرض من العظم، والـجوبة من الأرض: يستنقع
  فـيها الـماء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْمَلُونَ لَهُ مَا يَشَآءُ مِن مَّحَارِيبَ
  وَتَمَاثِيلَ وَجِفَانٍ كَٱلْجَوَابِ وَقُدُورٍ رَّاسِيَاتٍ ٱعْمَلُوۤاْ آلَ دَاوُودَ
  شُكْراً وَقَلِيلٌ مِّنْ عِبَادِيَ ٱلشَّكُورُ }حُدثت عن الـحسين بن الفرج، قال: سمعت
  أبـا معاذ، يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وَجِفـانٍ كالـجَوَابِ
  } كالـحياض.حدثنا عمرو، قال: ثنا مروان بن معاوية، قال: ثنا جويبر، عن الضحاك: { وَجِفـانٍ
  كالـجَوَابِ } قال: كحياض الإبل من العظم.وقوله: { وَقُدُورٍ رَاسِياتٍ } يقول: وقدور
  ثابتات لا يحركن عن أماكنهنّ، ولا تـحوّل لعظمهنّ.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { وَقُدُورٍ رَاسِياتٍ } قال: عظام.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَقُدُورٍ رَاسِياتٍ } قال: عِظام ثابتات الأرض لا يزُلن عن أمكنتهن.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقُدُورٍ رَاسِياتٍ } قال:
  مثال الـجبـال من عِظمها، يعمل فـيها الطعام من الكبر والعظم، لا تـحرّك، ولا تنقل،
  كما قال للـجبـال: راسيات.وقوله: { اعْمَلُوا آلَ دَاوُدَ شُكْراً } يقول تعالـى ذكره:
  وقلنا لهم اعملوا بطاعة الله يا آل داود شكراً له علـى ما أنعم علـيكم من النعم التـي
  خَصَّكم بها عن سائر خـلقه مع الشكر له علـى سائر نعمه التـي عمكم بها مع سائر خـلقه
  وتُرِك ذكر: وقلنا لهم، اكتفـاء بدلالة الكلام علـى ما ترك منه، وأخرج قوله { شُكْراً
  } مصدراً من قوله { اعْمَلُوا آلَ دَاوُدَ } لأن معنى قوله { اعْمَلُوا } اشكروا ربكم
  بطاعتكم إياه، وأن العمل بـالذي رضي الله، لله شكر. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا موسى
  بن عبـادة، عن مـحمد بن كعب، قوله: { اعْمَلُوا آلَ دَاوُدَ شُكْراً } قال: الشكر:
  تقوى الله، والعمل بطاعته.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: أخبرنـي
  حَيْوَة، عن زُهْرة بن معبد، أنه سمع أبـا عبد الرحمن الـحبلـي يقول: { اعْمَلُوا آلَ
  دَاوُدَ شُكْراً } وأفضل الشكر: الـحمد.قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله { اعْمَلُوا آلَ دَاوُدَ شُكْراً } قال: أعطاكم وعلـمكم وسخر لكم ما لـم يسخر
  لغيركم، وعلَّـمكم منطق الطير، اشكروا له يا آل داود، قال: الـحمد طرف من الشكر.وقوله:
  { وَقَلِـيـلٌ مِنْ عِبـادِيَ الشَّكُورُ } يقول تعالـى ذكره: وقلـيـل من عبـادي الـمخـلصو
  توحيدي، والـمفردو طاعتـي وشكري علـى نعمتـي علـيهم. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله: { وَقَلِـيـلٌ مِنْ عِبـادِيَ الشَّكُورُ } يقول: قلـيـل
  من عبـادي الـموحِّدون توحيدهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

