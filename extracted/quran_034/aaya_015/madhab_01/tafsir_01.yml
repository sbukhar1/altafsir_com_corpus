  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  كَانَ لِسَبَإٍ فِي مَسْكَنِهِمْ آيَةٌ جَنَّتَانِ عَن يَمِينٍ وَشِمَالٍ كُلُواْ مِن
  رِّزْقِ رَبِّكُمْ وَٱشْكُرُواْ لَهُ بَلْدَةٌ طَيِّبَةٌ وَرَبٌّ غَفُورٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لقد كان لولد سبإ فـي مسكنهم علامة بـينة، وحجة
  واضحة، علـى أنه لا رب لهم إلا الذي أنعم علـيهم النعم التـي كانوا فـيها. وسبأ عن
  رسول الله اسم أبـي الـيـمن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن أبـي حيان الكلبـي، عن يحيى بن هانىء، عن عروة الـمراديّ،
  عن رجل منهم يقال له: فروة بن مسيك، قال: قلت: يا رسول الله أخبرنـي عن سَبَإٍ ما كان؟
  رجلاً كان أو امرأة، أو جبلاً، أو دوابّ؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا، كانَ رَجُلاً مِن العَرَبِ وَلَهُ عَشَرَةُ أوْلادٍ، فَتَـيَـمَّنَ
  مِنْهُمْ سِتَّةٌ، وَتَشاءَمَ أرْبَعَةٌ، فأمَّا الَّذِينَ تَـيَـمَّنُوا مِنْهُمْ
  فِكِنْدَةُ، وحِمْيَرُ، والأزْدُ، والأشْعَرِيُّونَ، وَمَذْحِجُ، وأنْـمَارُ الَّذِينَ
  مِنْها خَثْعَمٌ وَبُجَيْـلَةٌ. وأمَّا الَّذِينَ تَشاءَمُوا: فَعامِلَةُ، وَجُذَامُ،
  وَلـخْمُ، وَغَسَّان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو أُسامة، قال: ثنـي الـحسن بن الـحكَم، قال: ثنا أبو سَبْرة
  النـخَعيّ، عن فروة بن مُسَيْك القُطَيعِيّ، قال: قال رجل: يا رسولَ الله أخبرنـي عن
  سَبَإٍ ما هو؟ أرض أو امرأة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَـيْسَ بأرْضٍ وَلا امْرأةٍ، وَلَكِنَّهُ رَجُلٌ وَلَدَ عَشَرَةً
  مِنَ الوَلَد، فَتَـيامَنَ سِتَّةٌ، وَتَشاءَمَ أرْبَعَةٌ، فأمَّا الَّذِين تَشاءَمُوا:
  فَلَـخْمٌ، وَجُذَامُ، وَعامِلَةُ، وَغَسَّانُ وأمَّا الَّذِينَ تَـيامَنُوا: فَكِنْدَةُ،
  والأشْعَرِيُّونَ، والأزْدُ، وَمَذْحجُ، وحِمْيَر، وأنْـمَارُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال رجل: ما أنـمار؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الَّذِينَ مِنْهُمْ خَثْعَمُ وَبجِيْـلَةُ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا العَنْقَزيّ،
  قال: أخبرنـي أسبـاط بن نصر، عن يحيى بن هانىء الـمراديّ، عن أبـيه، أو عن عمه «أسبـاطٌ
  شكّ» قال: قدم فَرْوة بن مُسَيك علـى رسول الله صلى الله عليه وسلم فقال: يا رسول الله،
  أخبرنـي عن سبإٍ، أجبلاً كان أو أرضاً؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لـم يكُنْ جَبَلاً وَلا أرْضاً، ولَكِنَّهُ كان رَجُلاً مِنَ العَرَبِ
  وَلَدَ عَشَرَةَ قَبـائِلَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم ذكر نـحوه، إلا أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وأنـمار الذين يقولون منهم بجيـلة وخثعم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن كان الأمر كما رُوي عن رسول الله صلى الله عليه وسلم، من أن سَبَأ
  رجل، كان الإجراء فـيه وغير الإجراء معتدلـين. أما الإجراء فعلـى أنه اسم رجل معروف،
  وأما ترك الإجراء فعلـى أنه اسم قبـيـلة أو أرض. وقد قرأ بكل واحدة منهما علـماء من
  القرّاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  «فِـي مَساكِنِهِمْ» فقرأته عامة قرّاء الـمدينة والبصرة وبعض الكوفـيـين: «فـي مساكنهم»
  علـى الـجماع بـمعنى منازل آل سبأ. وقرأ ذلك عامة قرّاء الكوفـيـين «فِـي مَسْكِنِهِمْ»
  علـى التوحيد وبكسر الكاف، وهي لغة لأهل الـيـمن فـيـما ذُكر لـي. وقرأ حمزة: { مَسْكَنِهِمْ
  } علـى التوحيد وفتـح الكاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندنا: أن كلّ ذلك قراءات متقاربـات الـمعنى، فبأيّ ذلك قرأ القارىء
  فمصيب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
