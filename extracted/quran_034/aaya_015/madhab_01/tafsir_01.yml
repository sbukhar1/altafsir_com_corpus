  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَقَدْ كَانَ لِسَبَإٍ فِي مَسْكَنِهِمْ آيَةٌ جَنَّتَانِ
  عَن يَمِينٍ وَشِمَالٍ كُلُواْ مِن رِّزْقِ رَبِّكُمْ وَٱشْكُرُواْ لَهُ بَلْدَةٌ طَيِّبَةٌ
  وَرَبٌّ غَفُورٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { آيَةٌ } قد بـيَّنا معناها
  قبل. وأما قوله: { جَنَّتانِ عَن يَـمِينٍ وَشِمالٍ } فإنه يعنـي: بستانان كانا بـين
  جبلـين، عن يـمين من أتاهما وشماله. وكان من صنفهما فـيـما ذكر لنا ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، قال:
  سمعت قتادة، فـي قوله: { لَقَدْ كانَ لِسَبإٍ فِـي مَسْكَنِهِمْ آيَةٌ جَنَّتانِ عَنْ
  يَـمِينٍ وشِمالٍ } قال: كانت جنتان بـين جبلـين، فكانت الـمرأة تُـخَرْجُ، مِكْتَلُها
  علـى رأسها، فتـمشي بـين جبلـين، فـيـمتلـىء مِكَتلُها، وما مست بـيدها، فلـما طَغَوا
  بعث الله علـيهم دابة، يقال لها «جُرَذ»، فنقَبت علـيهم، فغرقتهم، فما بقـي لهم إلا
  أَثْل، وشيء من سِدْرٍ قلـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { لَقَدْ كانَ لِسَبإٍ فِـي
  مَسْكَنِهِمْ آيَةٌ جَنَّتانِ عَنْ يَـمِينٍ وَشِمالٍ }... إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَعْرَضُوا
  فَأرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ولـم يكن يرى فـي قريتهم بعوضة
  قط، ولا ذُبـاب، ولا بُرْغوث، ولا عَقْرب، ولا حَية، وإنْ كان الركبُ لـيأتون وفـي
  ثـيابهم القُمَّل والدَّوابّ، فما هم إلا أن ينظروا إلـى بـيوتهم، فتـموتَ الدوابّ،
  قال: وإن كان الإنسان لـيدخـل الـجنتـين، فـيـمسك القُـفَّة علـى رأسه، فـيخرج حين
  يخرج وقد امتلأت تلك القـفة من أنواع الفـاكهة ولـم يتناول منها شيئاً بـيده قال: والسُّدّ
  يسقـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُفعت الـجنتان فـي قوله: { جَنَّتانِ
  عنْ يَـمِينٍ وشِمالٍ } ترجمة عن الآية، لأن معنى الكلام: لقد كان لسبأ فـي مسكنهم
  آية هي جنتان عن أيـمانهم وشمائلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كُلُوا مِنْ رِزْقِ رَبِّكُمْ } الذي يرزقكم من هاتـين الـجنتـين من زروعهما وأثمارهما،
  { وَاشْكُرُوا لَهُ } علـى ما أنعم به علـيكم من رزقه ذلك وإلـى هذا منتهى الـخبر،
  ثم ابتدأ الـخبر عن البلدة، فقـيـل: هذه بلدة طيبة: أي لـيست بسبخة، ولكنها كما ذكرنا
  من صفتها عن عبد الرحمن بن زيد أن كانت كما وصفها به ابن زيد، من أنه لـم يكن فـيها
  شيء مؤذ، الهمـج والدبـيب والهوامّ { وَرَبّ غَفُورٌ } يقول: وربّ غفور لذنوبكم إن
  أنتـم أطعتـموه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { بَلْدَةٌ
  طَيِّبَةٌ وَرَبّ غَفُورٌ } وربكم غفور لذنوبكم، قوم أعطاهم الله نعمة، وأمرهم بطاعته،
