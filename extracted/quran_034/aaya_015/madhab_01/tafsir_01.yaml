text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ كَانَ لِسَبَإٍ
  فِي مَسْكَنِهِمْ آيَةٌ جَنَّتَانِ عَن يَمِينٍ وَشِمَالٍ كُلُواْ مِن رِّزْقِ رَبِّكُمْ
  وَٱشْكُرُواْ لَهُ بَلْدَةٌ طَيِّبَةٌ وَرَبٌّ غَفُورٌ }يقول تعالـى ذكره: لقد كان
  لولد سبإ فـي مسكنهم علامة بـينة، وحجة واضحة، علـى أنه لا رب لهم إلا الذي أنعم علـيهم
  النعم التـي كانوا فـيها. وسبأ عن رسول الله اسم أبـي الـيـمن. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا وكيع، عن أبـي حيان الكلبـي، عن يحيى بن هانىء، عن عروة الـمراديّ،
  عن رجل منهم يقال له: فروة بن مسيك، قال: قلت: يا رسول الله أخبرنـي عن سَبَإٍ ما كان؟
  رجلاً كان أو امرأة، أو جبلاً، أو دوابّ؟ فقال: \" لا، كانَ رَجُلاً مِن العَرَبِ وَلَهُ
  عَشَرَةُ أوْلادٍ، فَتَـيَـمَّنَ مِنْهُمْ سِتَّةٌ، وَتَشاءَمَ أرْبَعَةٌ، فأمَّا الَّذِينَ
  تَـيَـمَّنُوا مِنْهُمْ فِكِنْدَةُ، وحِمْيَرُ، والأزْدُ، والأشْعَرِيُّونَ، وَمَذْحِجُ،
  وأنْـمَارُ الَّذِينَ مِنْها خَثْعَمٌ وَبُجَيْـلَةٌ. وأمَّا الَّذِينَ تَشاءَمُوا:
  فَعامِلَةُ، وَجُذَامُ، وَلـخْمُ، وَغَسَّان \" حدثنا أبو كريب، قال: ثنا أبو أُسامة،
  قال: ثنـي الـحسن بن الـحكَم، قال: ثنا أبو سَبْرة النـخَعيّ، عن فروة بن مُسَيْك القُطَيعِيّ،
  قال: قال رجل: يا رسولَ الله أخبرنـي عن سَبَإٍ ما هو؟ أرض أو امرأة؟ قال: \" لَـيْسَ
  بأرْضٍ وَلا امْرأةٍ، وَلَكِنَّهُ رَجُلٌ وَلَدَ عَشَرَةً مِنَ الوَلَد، فَتَـيامَنَ
  سِتَّةٌ، وَتَشاءَمَ أرْبَعَةٌ، فأمَّا الَّذِين تَشاءَمُوا: فَلَـخْمٌ، وَجُذَامُ،
  وَعامِلَةُ، وَغَسَّانُ وأمَّا الَّذِينَ تَـيامَنُوا: فَكِنْدَةُ، والأشْعَرِيُّونَ،
  والأزْدُ، وَمَذْحجُ، وحِمْيَر، وأنْـمَارُ \" فقال رجل: ما أنـمار؟ قال: \" الَّذِينَ
  مِنْهُمْ خَثْعَمُ وَبجِيْـلَةُ \" حدثنا أبو كُرَيب، قال: ثنا العَنْقَزيّ، قال: أخبرنـي
  أسبـاط بن نصر، عن يحيى بن هانىء الـمراديّ، عن أبـيه، أو عن عمه «أسبـاطٌ شكّ» قال:
  قدم فَرْوة بن مُسَيك علـى رسول الله صلى الله عليه وسلم فقال: يا رسول الله، أخبرنـي
  عن سبإٍ، أجبلاً كان أو أرضاً؟ فقال: \" لـم يكُنْ جَبَلاً وَلا أرْضاً، ولَكِنَّهُ
  كان رَجُلاً مِنَ العَرَبِ وَلَدَ عَشَرَةَ قَبـائِلَ \" ، ثم ذكر نـحوه، إلا أنه قال:
  \" وأنـمار الذين يقولون منهم بجيـلة وخثعم \" فإن كان الأمر كما رُوي عن رسول الله
  صلى الله عليه وسلم، من أن سَبَأ رجل، كان الإجراء فـيه وغير الإجراء معتدلـين. أما
  الإجراء فعلـى أنه اسم رجل معروف، وأما ترك الإجراء فعلـى أنه اسم قبـيـلة أو أرض.
  وقد قرأ بكل واحدة منهما علـماء من القرّاء.واختلفت القرّاء فـي قراءة قوله: «فِـي
  مَساكِنِهِمْ» فقرأته عامة قرّاء الـمدينة والبصرة وبعض الكوفـيـين: «فـي مساكنهم»
  علـى الـجماع بـمعنى منازل آل سبأ. وقرأ ذلك عامة قرّاء الكوفـيـين «فِـي مَسْكِنِهِمْ»
  علـى التوحيد وبكسر الكاف، وهي لغة لأهل الـيـمن فـيـما ذُكر لـي. وقرأ حمزة: { مَسْكَنِهِمْ
  } علـى التوحيد وفتـح الكاف.والصواب من القول فـي ذلك عندنا: أن كلّ ذلك قراءات متقاربـات
  الـمعنى، فبأيّ ذلك قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ كَانَ لِسَبَإٍ فِي مَسْكَنِهِمْ
  آيَةٌ جَنَّتَانِ عَن يَمِينٍ وَشِمَالٍ كُلُواْ مِن رِّزْقِ رَبِّكُمْ وَٱشْكُرُواْ
  لَهُ بَلْدَةٌ طَيِّبَةٌ وَرَبٌّ غَفُورٌ }وقوله: { آيَةٌ } قد بـيَّنا معناها قبل.
  وأما قوله: { جَنَّتانِ عَن يَـمِينٍ وَشِمالٍ } فإنه يعنـي: بستانان كانا بـين جبلـين،
  عن يـمين من أتاهما وشماله. وكان من صنفهما فـيـما ذكر لنا ما:حدثنا مـحمد بن بشار،
  قال: ثنا سلـيـمان، قال: ثنا أبو هلال، قال: سمعت قتادة، فـي قوله: { لَقَدْ كانَ لِسَبإٍ
  فِـي مَسْكَنِهِمْ آيَةٌ جَنَّتانِ عَنْ يَـمِينٍ وشِمالٍ } قال: كانت جنتان بـين جبلـين،
  فكانت الـمرأة تُـخَرْجُ، مِكْتَلُها علـى رأسها، فتـمشي بـين جبلـين، فـيـمتلـىء مِكَتلُها،
  وما مست بـيدها، فلـما طَغَوا بعث الله علـيهم دابة، يقال لها «جُرَذ»، فنقَبت علـيهم،
  فغرقتهم، فما بقـي لهم إلا أَثْل، وشيء من سِدْرٍ قلـيـل.حدثنا يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { لَقَدْ كانَ لِسَبإٍ فِـي مَسْكَنِهِمْ آيَةٌ جَنَّتانِ
  عَنْ يَـمِينٍ وَشِمالٍ }... إلـى قوله:{ فَأَعْرَضُوا فَأرْسَلْنا عَلَـيْهِمْ سَيْـلَ
  العَرِمِ }قال: ولـم يكن يرى فـي قريتهم بعوضة قط، ولا ذُبـاب، ولا بُرْغوث، ولا عَقْرب،
  ولا حَية، وإنْ كان الركبُ لـيأتون وفـي ثـيابهم القُمَّل والدَّوابّ، فما هم إلا أن
  ينظروا إلـى بـيوتهم، فتـموتَ الدوابّ، قال: وإن كان الإنسان لـيدخـل الـجنتـين، فـيـمسك
  القُـفَّة علـى رأسه، فـيخرج حين يخرج وقد امتلأت تلك القـفة من أنواع الفـاكهة ولـم
  يتناول منها شيئاً بـيده قال: والسُّدّ يسقـيها.ورُفعت الـجنتان فـي قوله: { جَنَّتانِ
  عنْ يَـمِينٍ وشِمالٍ } ترجمة عن الآية، لأن معنى الكلام: لقد كان لسبأ فـي مسكنهم
  آية هي جنتان عن أيـمانهم وشمائلهم.وقوله: { كُلُوا مِنْ رِزْقِ رَبِّكُمْ } الذي يرزقكم
  من هاتـين الـجنتـين من زروعهما وأثمارهما، { وَاشْكُرُوا لَهُ } علـى ما أنعم به علـيكم
  من رزقه ذلك وإلـى هذا منتهى الـخبر، ثم ابتدأ الـخبر عن البلدة، فقـيـل: هذه بلدة
  طيبة: أي لـيست بسبخة، ولكنها كما ذكرنا من صفتها عن عبد الرحمن بن زيد أن كانت كما
  وصفها به ابن زيد، من أنه لـم يكن فـيها شيء مؤذ، الهمـج والدبـيب والهوامّ { وَرَبّ
  غَفُورٌ } يقول: وربّ غفور لذنوبكم إن أنتـم أطعتـموه. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { بَلْدَةٌ طَيِّبَةٌ وَرَبّ غَفُورٌ } وربكم غفور لذنوبكم، قوم أعطاهم الله
  نعمة، وأمرهم بطاعته، ونهاهم عن معصيته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

