text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ آتَيْنَاهُمْ
  مِّنْ كُتُبٍ يَدْرُسُونَهَا وَمَآ أَرْسَلْنَا إِلَيْهِمْ قَبْلَكَ مِّن نَّذِيرٍ
  } * { وَكَذَّبَ الَّذِينَ مِن قَبلِهِمْ وَمَا بَلَغُواْ مِعْشَارَ مَآ ءَاتَيْنَاهُمْ
  فَكَذَّبُواْ رُسُلِي فَكَيْفَ كَانَ نَكِيرِ }وما آتيناهم كتباً يدرسونها فيها برهان
  على صحة الشرك، ولا أرسلنا إليهم نذيراً ينذرهم بالعقاب إن لم يشركوا، كما قال عزّ
  وجلّ:{ أَمْ أَنزَلْنَا عَلَيْهِمْ سُلْطَـٰناً فَهُوَ يَتَكَلَّمُ بِمَا كَانُواْ
  بِهِ يُشْرِكُونَ }[الروم: 35] أو وصفهم بأنهم قوم أمّيون أهل جاهلية لا ملة لهم وليس
  لهم عهد بإنزال كتاب ولا بعثه رسول كما قال:{ أَمْ ءاتَيْنَـٰهُمْ كِتَـٰباً مّن قَبْلِهِ
  فَهُم بِهِ مُسْتَمْسِكُونَ }[الزخرف: 21] فليس لتكذيبهم وجه متشبث، ولا شبهة متعلق،
  كما يقول أهل الكتاب وإن كانوا مبطلين: نحن أهل كتب وشرائع، ومستندون إلى رسل ومن رسل
  الله. ثم توعدهم على تكذيبهم بقوله: { وَكَذَّبَ الَّذِينَ } تقدّموهم من الأمم والقرون
  الخالية كما كذبوا، وما بلغ هؤلاء بعض ما آتينا أولئك من طول الأعمار وقوّة الأجرام
  وكثرة الأموال، فحين كذبوا رسلهم جاءهم إنكاري بالتدمير والاستئصال، ولم يغن عنهم استظهارهم
  بما هم به مستظهرون، فما بال هؤلاء؟ وقرىء: «يدرّسونها» من التدريس وهو تكرير الدرس.
  أو من درّس الكتاب، ودرّس الكتب: ويدرّسونها، بتشديد الدال، يفتعلون من الدرس. والمعشار
  كالمرباع، وهما: العشر. والرابع. فإن قلت: فما معنى { فَكَذَّبُواْ رُسُلِى } وهو مستغنى
  عنه بقوله: { وَكَذَّبَ الَّذِينَ مِن قَبلِهِمْ }؟ قلت: لما كان معنى { وَكَذَّبَ
  الَّذِينَ مِن قَبلِهِمْ }: وفعل الذين من قبلهم التكذيب، وأقدموا عليه: جعل تكذيب
  الرسل مسبباً عنه ونظيره أن يقول القائل: أقدم فلان على الكفر فكفر بمحمد صلى الله
  عليه وسلم، ويجوز أن ينعطف على قوله: وما بلغوا، كقولك: ما بلغ زيد معشار فضل عمرو
  فتفضل عليه { فَكَيْفَ كَانَ نَكِيرِ } أي للمكذبين الأوّلين، فليحذروا من مثله.\r\n\t\t\t\r\n\t\t\t</section>"

