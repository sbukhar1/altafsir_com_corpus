  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  آتَيْنَاهُمْ مِّنْ كُتُبٍ يَدْرُسُونَهَا وَمَآ أَرْسَلْنَا إِلَيْهِمْ قَبْلَكَ مِّن
  نَّذِيرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَذَّبَ الَّذِينَ مِن قَبلِهِمْ وَمَا بَلَغُواْ
  مِعْشَارَ مَآ ءَاتَيْنَاهُمْ فَكَذَّبُواْ رُسُلِي فَكَيْفَ كَانَ نَكِيرِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وما أنزلنا علـى الـمشركين القائلـين لـمـحمد صلى
  الله عليه وسلم لـما جاءهم بآياتنا: هذا سحر مبـين بـما يقولون من ذلك كتبـاً يدرسونها:
  يقول: يقرؤونها، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَما ءاتَـيْناهُمْ مِنْ كُتُبٍ يَدْرُسُونَها }: أي يقرؤونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَما أرْسَلْنا إلَـيْهِمْ قَبْلَكَ مِنْ نَذِيرٍ } يقول: وما أرسلنا
  إلـى هؤلاء الـمشركين من قومك يا مـحمد فـيـما يقولون ويعملون قبلك من نبـيّ ينذرهم
  بأسنا علـيه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما أرْسَلْنا
  إلَـيْهِمْ قَبْلَكَ مِنْ نَذِيرٍ } ما أنزل الله علـى العرب كتابـاً قبل القرآن، ولا
  بعث إلـيهم نبـياً قبل مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول: وكذّب الذين من قبلهم من الأمـم رسلنا
  وتنزيـلنا { وَما بَلَغُوا مِعْشارَ ما آتَـيْناهُمْ } يقول: ولـم يبلغ قومك يا مـحمد
  عُشْر ما أعطينا الذين من قبلهم من الأمـم من القوّة والأيدي والبطْش، وغير ذلك من
  النعم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَما بَلَغُوا مِعْشارَ ما ءاتَـيْناهُمْ } من القوّة فـي الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { وَما بَلَغُوا مِعْشارَ ما ءاتَـيْناهُمْ } يقول: ما
  جاوزوا معشار ما أنعمنا علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وكَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ
  وَما بَلَغُوا مِعْشارَ ما ءاتَـيْناهُمْ } يخبركم أنه أَعْطَى القوم ما لـم يُعْطكم
  من القوّة وغير ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَما بَلَغُوا مِعْشارَ ما ءاتَـيْنَاهُمْ } قال: ما
  بلغ هؤلاء أمة مـحمد صلى الله عليه وسلم معشار ما آتـينا الذين من قبلهم، وما أعطيناهم
  من الدنـيا، وبسطنا علـيهم { فَكَذّبوا رسلـي فكَيْفَ كانَ نَكِيرِ } يقول: فكذّبوا
  رسلـي فـيـما أتوهم به من رسالتـي، فعاقبناهم بتغيـيرنا بهم ما كنا آتـيناهم من النعم،
  فـانظر يا مـحمد كيف كان نكير. يقول: كيف كان تغيـيري بهم وعقوبتـي. p&gt;</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

