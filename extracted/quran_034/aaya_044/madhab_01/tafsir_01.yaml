text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ آتَيْنَاهُمْ
  مِّنْ كُتُبٍ يَدْرُسُونَهَا وَمَآ أَرْسَلْنَا إِلَيْهِمْ قَبْلَكَ مِّن نَّذِيرٍ
  } * { وَكَذَّبَ الَّذِينَ مِن قَبلِهِمْ وَمَا بَلَغُواْ مِعْشَارَ مَآ ءَاتَيْنَاهُمْ
  فَكَذَّبُواْ رُسُلِي فَكَيْفَ كَانَ نَكِيرِ }يقول تعالـى ذكره: وما أنزلنا علـى الـمشركين
  القائلـين لـمـحمد صلى الله عليه وسلم لـما جاءهم بآياتنا: هذا سحر مبـين بـما يقولون
  من ذلك كتبـاً يدرسونها: يقول: يقرؤونها، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَما ءاتَـيْناهُمْ مِنْ كُتُبٍ يَدْرُسُونَها }: أي يقرؤونها.{
  وَما أرْسَلْنا إلَـيْهِمْ قَبْلَكَ مِنْ نَذِيرٍ } يقول: وما أرسلنا إلـى هؤلاء الـمشركين
  من قومك يا مـحمد فـيـما يقولون ويعملون قبلك من نبـيّ ينذرهم بأسنا علـيه. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَما أرْسَلْنا إلَـيْهِمْ قَبْلَكَ مِنْ نَذِيرٍ } ما أنزل الله
  علـى العرب كتابـاً قبل القرآن، ولا بعث إلـيهم نبـياً قبل مـحمد صلى الله عليه وسلم.وقوله:
  { وكَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ } يقول: وكذّب الذين من قبلهم من الأمـم رسلنا
  وتنزيـلنا { وَما بَلَغُوا مِعْشارَ ما آتَـيْناهُمْ } يقول: ولـم يبلغ قومك يا مـحمد
  عُشْر ما أعطينا الذين من قبلهم من الأمـم من القوّة والأيدي والبطْش، وغير ذلك من
  النعم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَما بَلَغُوا مِعْشارَ
  ما ءاتَـيْناهُمْ } من القوّة فـي الدنـيا.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَما بَلَغُوا مِعْشارَ
  ما ءاتَـيْناهُمْ } يقول: ما جاوزوا معشار ما أنعمنا علـيهم.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { وكَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ وَما بَلَغُوا
  مِعْشارَ ما ءاتَـيْناهُمْ } يخبركم أنه أَعْطَى القوم ما لـم يُعْطكم من القوّة وغير
  ذلك.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما بَلَغُوا
  مِعْشارَ ما ءاتَـيْنَاهُمْ } قال: ما بلغ هؤلاء أمة مـحمد صلى الله عليه وسلم معشار
  ما آتـينا الذين من قبلهم، وما أعطيناهم من الدنـيا، وبسطنا علـيهم { فَكَذّبوا رسلـي
  فكَيْفَ كانَ نَكِيرِ } يقول: فكذّبوا رسلـي فـيـما أتوهم به من رسالتـي، فعاقبناهم
  بتغيـيرنا بهم ما كنا آتـيناهم من النعم، فـانظر يا مـحمد كيف كان نكير. يقول: كيف
  كان تغيـيري بهم وعقوبتـي. p>\r\n\t\t\t\r\n\t\t\t</section>"

