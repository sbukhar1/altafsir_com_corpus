text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا بَيْنَهُمْ
  وَبَيْنَ ٱلْقُرَى ٱلَّتِي بَارَكْنَا فِيهَا قُرًى ظَاهِرَةً وَقَدَّرْنَا فِيهَا
  ٱلسَّيْرَ سِيرُواْ فِيهَا لَيَالِيَ وَأَيَّاماً آمِنِينَ } * { فَقَالُواْ رَبَّنَا
  بَاعِدْ بَيْنَ أَسْفَارِنَا وَظَلَمُوۤاْ أَنفُسَهُمْ فَجَعَلْنَاهُمْ أَحَادِيثَ
  وَمَزَّقْنَاهُمْ كُلَّ مُمَزَّقٍ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ
  }{ ٱلْقُرَى ٱلَّتِى بَارَكْنَا فِيهَا } وهي قرى الشام { قُرًى ظَـٰهِرَةً } متواصلة؛
  يرى بعضها من بعض لتقاربها، فهي ظاهرة لأعين الناظرين. أو راكبة متن الطريق: ظاهرة
  للسابلة؛ لم تبعد عن مسالكهم حتى تخفى عليهم { وَقَدَّرْنَا فِيهَا ٱلسَّيْرَ } قيل:
  كان الغادي منهم يقيل في قرية، والرائح يبيت في قرية إلى أن يبلغ الشام لا يخاف جوعاً
  ولا عطشاً ولا عدواً، ولا يحتاج إلى حمل زاد ولا ماء { سِيرُواْ فِيهَا } وقلنا لهم:
  سيروا؛ ولا قول ثم، ولكنهم لما مكنوا من السير وسويت لهم أسبابه؛ كأنهم أمروا بذلك
  وأذن لهم فيه. فإن قلت: ما معنى قوله { لَيَالِىَ وَأَيَّاماً } قلت: معناه سيروا فيها،
  إن شئتم بالليل وإن شئتم بالنهار، فإن الأمن فيها لا يختلف باختلاف الأوقات. أو سيروا
  فيها آمنين لا تخافون. وإن تطاولت مدة سفركم وامتدت أياماً وليالي. أو سيروا فيها لياليكم
  وأيامكم مدة أعماركم، فإنكم في كل حين وزمان، لا تلقون فيها إلا الأمن. وقرىء: «ربنا
  باعد بين أسفارنا» وبعد. ويا ربنا، على الدعاء، بطروا النعمة، وبشموا من طيب العيش،
  وملوا العافية، فطلبوا الكد والتعب كما طلب بنو إسرائيل البصل والثوم مكان المنّ والسلوى،
  وقالوا: لو كان جنى جناننا أبعد كان أجدر أن نشتهيه، وتمنوا أن يجعل الله بينهم وبين
  الشأم مفاوز ليركبوا الرواحل فيها ويتزودوا الأزواد، فجعل الله لهم الإجابة. وقرىء:
  «ربنا بعِّد بين أسفارنا» وبعد بين أسفارنا على النداء، وإسناد الفعل إلى بين ورفعه
  به، كما تقول: سير فرسخان، وبوعد بين أسفارنا. وقرىء: «ربنا باعد بين أسفارنا» و «بين
  سفرنا» وبعد، برفع ربنا على الابتداء، والمعنى خلاف الأوّل، وهو استبعاد مسايرهم على
  قصرها ودنوّها لفرط تنعمهم وترفههم، كأنهم كانوا يتشاجون على ربهم ويتحازنون عليه {
  أَحَادِيثَ } يتحدّث الناس بهم، ويتعجبون من أحوالهم، وفرقناهم تفريقاً اتخذه الناس
  مثلاً مضروباً، يقولون: ذهبوا أيدي سبأ، وتفرقوا أيادي سبأ. قال كثير:أَيَادِي سَبَا
  يَا عَزَّ مَا كُنْتُ بَعْدَكُمْ   فَلَمْ يَحْلُ بَالْعَيْنَيْنِ بَعْدَكِ مَنْظَرُلحق
  غسان بالشأم، وأنمار بيثرب، وجذام بتهامة، والأزد بعمان، { صَبَّارٍ } عن المعاصي {
  شَكُورٍ } للنعم.\r\n\t\t\t\r\n\t\t\t</section>"

