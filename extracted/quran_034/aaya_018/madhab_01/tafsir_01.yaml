  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا
  بَيْنَهُمْ وَبَيْنَ ٱلْقُرَى ٱلَّتِي بَارَكْنَا فِيهَا قُرًى ظَاهِرَةً وَقَدَّرْنَا
  فِيهَا ٱلسَّيْرَ سِيرُواْ فِيهَا لَيَالِيَ وَأَيَّاماً آمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن نعمته التـي كان أنعمها علـى هؤلاء القوم
  الذين ظلـموا أنفسهم. وجعلنا بـين بلدهم وبـين القُرى التـي بـاركنا فـيها وهي الشأم،
  قُرًى ظاهرة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد قوله: { القُرَى
  التـي بـارَكْنا فِـيها } قال: الشأم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْنا بَـيْنَهُمْ وَبَـينَ القُرَى
  الَّتِـي بـارَكْنا فِـيها } يعنـي الشأم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن سهل، قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد { القُرَى التـي بـارَكْنا
  فِـيها } قال: الشأم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: عُنِـي بـالقرى التـي بُورِك
  فـيَها بـيت الـمقدس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { وَجَعَلْنا بَـيْنَهُمْ وَبَـينَ القُرَى التـي بـارَكْنا فِـيها قُرًى ظاهِرَةً
  } قال: الأرض التـي بـاركنا فـيها: هي الأرض الـمقدسة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قُرًى ظاهِرَةً } يعنـي: قُرًى متصلة، وهي قُرًى عَرَبِـيَّةٌ. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، قال: سمعت الـحسن، فـي قوله: { وَجَعَلْنا
  بَـيْنَهُمْ وَبَـينَ القُرَى التـي بـارَكْنا فِـيها قُرًى ظاهِرَةً } قال: قُرًى
  متواصلة، قال: كان أحدهم يغدو فَـيَقِـيـل فـي قرية ويَرُوح، فـيأوِي إلـى قرية أخرى.
  قال: وكانت الـمرأة تضع زِنْبـيـلها علـى رأسها، ثم تـمتهن بـمغزلها، فلا تأتـي بـيتها
  حتـى يـمتلـىء من كلّ الثمار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُرًى ظاهِرَةً }: أي متواصلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { قُرًى ظاهِرَةً } يعنـي: قُرَى عَرَبِـيَّةً، بـين
  الـمدينة والشام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنـي
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثناء ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { قُرًى ظاهِرَةً } قال: السَّرَوَات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { قُرًى ظاهِرَةً } يعنـي: قُرَى عَرَبِـيَّةً، وهي بـين الـمدينة
  والشأم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب
  قال: قال ابن زيد، فـي قوله: { وَجَعَلْنا بَـيْنَهُمْ وَبَـينَ القُرَى التـي بـارَكْنا
  فِـيها قُرًى ظاهِرَةً } قال: كان بـين قريتهم وبـين الشأم قُرًى ظاهرة، قال: إن كانت
  الـمرأة لتَـخرجُ معها مِغْزلها ومِكْتلُها علـى رأسها، تروح من قريةٍ وتغدوها، وتبـيت
  فـي قرية لا تـحمل زاداً ولا ماء لـما بـينها وبـين الشأم.</font></font>&#13;\t\t\t<label
