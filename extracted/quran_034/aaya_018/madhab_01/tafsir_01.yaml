text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا بَيْنَهُمْ
  وَبَيْنَ ٱلْقُرَى ٱلَّتِي بَارَكْنَا فِيهَا قُرًى ظَاهِرَةً وَقَدَّرْنَا فِيهَا
  ٱلسَّيْرَ سِيرُواْ فِيهَا لَيَالِيَ وَأَيَّاماً آمِنِينَ }يقول تعالـى ذكره مخبراً
  عن نعمته التـي كان أنعمها علـى هؤلاء القوم الذين ظلـموا أنفسهم. وجعلنا بـين بلدهم
  وبـين القُرى التـي بـاركنا فـيها وهي الشأم، قُرًى ظاهرة. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد قوله: { القُرَى التـي بـارَكْنا فِـيها } قال: الشأم.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وَجَعَلْنا بَـيْنَهُمْ وَبَـينَ القُرَى الَّتِـي
  بـارَكْنا فِـيها } يعنـي الشأم.حدثنـي علـيّ بن سهل، قال: ثنا حجاج، عن ابن جُرَيج،
  عن مـجاهد { القُرَى التـي بـارَكْنا فِـيها } قال: الشأم.وقـيـل: عُنِـي بـالقرى التـي
  بُورِك فـيَها بـيت الـمقدس. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَجَعَلْنا بَـيْنَهُمْ وَبَـينَ
  القُرَى التـي بـارَكْنا فِـيها قُرًى ظاهِرَةً } قال: الأرض التـي بـاركنا فـيها:
  هي الأرض الـمقدسة.وقوله: { قُرًى ظاهِرَةً } يعنـي: قُرًى متصلة، وهي قُرًى عَرَبِـيَّةٌ.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا
  ابن علـية، عن أبـي رجاء، قال: سمعت الـحسن، فـي قوله: { وَجَعَلْنا بَـيْنَهُمْ وَبَـينَ
  القُرَى التـي بـارَكْنا فِـيها قُرًى ظاهِرَةً } قال: قُرًى متواصلة، قال: كان أحدهم
  يغدو فَـيَقِـيـل فـي قرية ويَرُوح، فـيأوِي إلـى قرية أخرى. قال: وكانت الـمرأة تضع
  زِنْبـيـلها علـى رأسها، ثم تـمتهن بـمغزلها، فلا تأتـي بـيتها حتـى يـمتلـىء من كلّ
  الثمار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قُرًى ظاهِرَةً }: أي
  متواصلة.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قوله: { قُرًى ظاهِرَةً } يعنـي: قُرَى عَرَبِـيَّةً، بـين الـمدينة
  والشام.حدثنـي مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثناء ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { قُرًى
  ظاهِرَةً } قال: السَّرَوَات.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول فـي قوله: { قُرًى ظاهِرَةً } يعنـي: قُرَى عَرَبِـيَّةً، وهي
  بـين الـمدينة والشأم.حدثنـي يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، فـي قوله:
  { وَجَعَلْنا بَـيْنَهُمْ وَبَـينَ القُرَى التـي بـارَكْنا فِـيها قُرًى ظاهِرَةً
  } قال: كان بـين قريتهم وبـين الشأم قُرًى ظاهرة، قال: إن كانت الـمرأة لتَـخرجُ معها
  مِغْزلها ومِكْتلُها علـى رأسها، تروح من قريةٍ وتغدوها، وتبـيت فـي قرية لا تـحمل
  زاداً ولا ماء لـما بـينها وبـين الشأم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَا بَيْنَهُمْ وَبَيْنَ ٱلْقُرَى
  ٱلَّتِي بَارَكْنَا فِيهَا قُرًى ظَاهِرَةً وَقَدَّرْنَا فِيهَا ٱلسَّيْرَ سِيرُواْ
  فِيهَا لَيَالِيَ وَأَيَّاماً آمِنِينَ }وقوله: { وَقَدَّرْنا فِـيها السَّيْرَ } يقول
  تعالـى ذكره: وجعلنا بـين قُراهم والقرى التـي بـاركنا فـيها سيراً مقدّراً من منزل
  إلـى منزل، وقرية إلـى قرية، لا ينزلون إلا فـي قرية، ولا يغدون إلا من قرية.وقوله:
  { سِيرُوا فِـيها لَـيالِـيَ وأيَّاماً آمِنـينَ } يقول: وقلنا لهم سيروا فـي هذه القرى
  ما بـين قراكم، والقرى التـي بـاركنا فـيها لـيالـيَ وأياماً، آمنـين لا تـخافون جوعاً
  ولا عطشاً، ولا من أحد ظلـماً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سِيرُوا فِـيها لَـيالِـيَ
  وأيَّاماً آمِنِـينَ }: لا يخافون ظلـماً ولا جوعاً، وإنـما يغدون فَـيقِـيـلون، ويروحون
  فـيبـيتون فـي قريةٍ أهلِ جنة ونهر، حتـى لقد ذُكر لنا أن الـمرأة كانت تضع مِكتلها
  علـى رأسها، وتـمتهن بـيدها، فـيـمتلـىء مكتلها من الثمر قبل أن ترجع إلـى أهلها من
  غير أن تـخترف شيئاً، وكان الرجل يسافر لا يحمل معه زاداً ولا سِقاء مـما بُسِط للقوم.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأيَّاماً آمِنِـينَ } قال:
  لـيس فـيها خوف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

