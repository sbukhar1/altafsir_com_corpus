  بَارَكْنَا فِيهَا قُرًى ظَاهِرَةً وَقَدَّرْنَا فِيهَا ٱلسَّيْرَ سِيرُواْ فِيهَا
  لَيَالِيَ وَأَيَّاماً آمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقَدَّرْنا
  فِـيها السَّيْرَ } يقول تعالـى ذكره: وجعلنا بـين قُراهم والقرى التـي بـاركنا فـيها
  سيراً مقدّراً من منزل إلـى منزل، وقرية إلـى قرية، لا ينزلون إلا فـي قرية، ولا يغدون
  إلا من قرية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { سِيرُوا فِـيها لَـيالِـيَ
  وأيَّاماً آمِنـينَ } يقول: وقلنا لهم سيروا فـي هذه القرى ما بـين قراكم، والقرى التـي
  بـاركنا فـيها لـيالـيَ وأياماً، آمنـين لا تـخافون جوعاً ولا عطشاً، ولا من أحد ظلـماً.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سِيرُوا فِـيها لَـيالِـيَ وأيَّاماً
  آمِنِـينَ }: لا يخافون ظلـماً ولا جوعاً، وإنـما يغدون فَـيقِـيـلون، ويروحون فـيبـيتون
  فـي قريةٍ أهلِ جنة ونهر، حتـى لقد ذُكر لنا أن الـمرأة كانت تضع مِكتلها علـى رأسها،
  وتـمتهن بـيدها، فـيـمتلـىء مكتلها من الثمر قبل أن ترجع إلـى أهلها من غير أن تـخترف
  شيئاً، وكان الرجل يسافر لا يحمل معه زاداً ولا سِقاء مـما بُسِط للقوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وأيَّاماً آمِنِـينَ } قال: لـيس فـيها خوف.</font></font><font class=\"TextResultArabic\"><font
