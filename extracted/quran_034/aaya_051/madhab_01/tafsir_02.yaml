text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ تَرَىٰ
  إِذْ فَزِعُواْ فَلاَ فَوْتَ وَأُخِذُواْ مِن مَّكَانٍ قَرِيبٍ }{ وَلَوْ تَرَى } جوابه
  محذوف، يعني: لرأيت أمراً عظيماً وحالاً هائلة. و «لو» و «إذ» والأفعال التي هي «فزعوا»
  و «أخذوا» وحيل بينهم: كلها للمضي. والمراد بها الاستقبال؛ لأن ما الله فاعله في المستقبل
  بمنزلة ما قد كان ووجد لتحققه، ووقت الفزع: وقت البعث وقيام الساعة. وقيل: وقت الموت.
  وقيل: يوم بدر. وعن ابن عباس رضي الله عنهما: نزلت في خسف البيداء، وذلك أن ثمانين
  ألفاً يغزون الكعبة ليخربوها، فإذا دخلوا البيداء خسف بهم { فَلاَ فَوْتَ } فلا يفوتون
  الله ولا يسبقونه. وقرىء: «فلا فوت» والأخذ من مكان قريب: من الموقف إلى النار إذا
  بعثوا. أو من ظهر الأرض إلى بطنها إذا ماتوا. أو من صحراء بدر إلى القليب. أو من تحت
  أقدامهم إذا خسف بهم. فإن قلت: علام عطف قوله: { وَأُخِذُواْ }؟ قلت: فيه وجهان: العطف
  على فزعوا، أي: فزعوا وأخذوا فلا فوت لهم. أو على لا فوت، على معنى: إذا فزعوا فلم
  يفوتوا وأخذوا. وقرىء: «وأخذ» وهو معطوف على محل لا فوت ومعناه: فلا فوت هناك، وهناك
  أخذ.\r\n\t\t\t\r\n\t\t\t</section>"

