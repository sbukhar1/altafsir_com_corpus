  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  تَرَىٰ إِذْ فَزِعُواْ فَلاَ فَوْتَ وَأُخِذُواْ مِن مَّكَانٍ قَرِيبٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: ولو تَرى يا مـحمد
  إذ فزعوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الـمعنـيـين
  بهذه الآية، فقال بعضهم: عُنِـي بها هؤلاء الـمشركون الذين وصفهم تعالـى ذكره بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا
  تُتْلَـى عَلَـيْهِمْ آياتُنا بَـيِّناتٍ قالُوا ما هَذَا إلاَّ رَجُلٌ يُرِيدُ أنْ
  يَصُدَّكُمْ عَمَّا كانَ يَعْبُدُ آبـاؤُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وعُنِـي بقوله: { إذْ فَزِعُوا
  فَلا فَوْتَ وأُخِذُوا مِنْ مَكانٍ قَرِيبٍ } عند نزول نقمة الله بهم فـي الدنـيا.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَلَوْ تَرَى
  إذْ فَزِعُوا فَلا فَوْتَ... } إلـى آخر الآية، قال: هذا من عذاب الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { وأُخِذُوا مِنْ مَكانٍ قَرِيبٍ } قال: هذا عذاب الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَلَوْ تَرَى إذْ فَزِعُوا فَلا فَوْتَ... } إلـى آخر السورة، قال: هؤلاء قتلـى الـمشركين
  من أهل بدر، نزلت فـيهم هذه الآية، قال: وهم الذين بدّلوا نعمة الله كفراً، وأحلُّوا
  قومهم دارَ البوار جهنـم، أهل بدر من الـمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بذلك جيش يخسف بهم ببـيداء من الأرض. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، فـي قوله: { وَلَوْ
  تَرَى إذْ فَزِعُوا فَلا فَوْتَ } قال: هم الـجيش الذي يُخْسَف بهم بـالبـيداء، يبقـى
  منهم رجل يخبر الناس بـما لقـي أصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عصام بن رَوّاد بن الـجَرّاح، قال: ثنا أبـي، قال: ثنا سفـيان بن سعيد، قال: ثنـي منصور
  بن الـمعتـمر، عن رِبْعِيِّ بن حِرَاش، قال: سمعت حُذيفة بن الـيـمان يقول: قال رسول
  الله صلى الله عليه وسلم، وذَكر فتنة تكون بـين أهل الـمشرق والـمغرب. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فبـينـما هم كذلك، إذ خرج علـيهم
  السُّفْـيانـيّ من الوادي الـيابس فـي فَورة ذلك، حتـى ينزل دمشق، فـيبعث جيشين: جيشاً
  إلـى الـمشرق، وجيشاً إلـى الـمدينة، حتـى ينزلوا بأرض بـابل فـي الـمدينة الـملعونة،
  والبقعة الـخبـيثة، فـيقتلون أكثر من ثلاثة آلاف، وَيَبْقُرون بها أكثر من مئة امرأة،
  ويقتلون بها ثلاث مئة كبش من بنـي العبـاس، ثم ينـحدرون إلـى الكوفة فـيخَرّبون ما
  حولها، ثم يخرجون متوجهين إلـى الشأم، فتـخرج راية هذا من الكوفة، فتلـحق ذلك الـجيش
  منها علـى الفئتـين فـيقتلونهم، لا يفلت منهم مخبر، ويستنقذون ما فـي أيديهم من السَّبْـي
  والغنائم، ويخـلـي جيشه التالـي بـالـمدينة، فـينهبونها ثلاثة أيام ولـيالـيها، ثم
  يخرجون متوجهين إلـى مكة، حتـى إذا كانوا بـالبـيداء، بعث الله جبريـل، فـيقول: يا
  جبرائيـل اذهب فأبدهم، فـيضربها برجله ضربة يخسف الله بهم، فذلك قوله فـي سورة سبأ
  { وَلَوْ تَرَى إذْ فَزِعُوا فَلا فَوْتَ... } الآية، ولا ينفلت منهم إلاَّ رجلان:
  أحدهما بشير، والآخر نذير، وهما من جهينة \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
