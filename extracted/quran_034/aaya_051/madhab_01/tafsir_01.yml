  href=\"JavaScript:Open_Menu()\">وَلَوْ تَرَىٰ إِذْ فَزِعُواْ فَلاَ فَوْتَ وَأُخِذُواْ
  مِن مَّكَانٍ قَرِيبٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فلذلك جاء القول</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعِنْدَ جُهَيْنَةَ الـخَبرُ الـيَقِـينُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن خـلَف العسقلانـيّ قال: سألت روّاد بن الـجرّاح، عن
  الـحديث الذي حدث به عنه، عن سفـيان الثوري، عن منصور، عن ربعى، عن حذيفة عن النبـيّ
  صلى الله عليه وسلم، عن قصة ذكرها فـي الفتن، قال: فقلت له: أخبرنـي عن هذا الـحديث
  سمعته من سفـيان الثوريّ؟ قال: لا، قلت: فقرأته علـيه، قال: لا، قلت: فقرىء علـيه وأنت
  حاضر؟ قال: لا، قلت: فما قصته، فما خبره؟ قال: جاءنـي قوم فقالوا: معنا حديث عجيب،
  أو كلام هذا معناه، نقرؤه وتسمعه، قلت لهم: هاتوه، فقرءوه علـيّ، ثم ذهبوا فحدّثوا
  به عنـي، أو كلام هذا معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ببعض هذا الـحديث مـحمد بن
  خـلف، قال: ثنا عبد العزيز بن أبـان، عن سفـيان الثوري، عن منصور، عن ربعى، عن حُذيفة،
  عن النبـيّ صلى الله عليه وسلم، حديث طويـل، قال: رأيته فـي كتاب الـحسين بن علـيّ
  الصدائي، عن شيخ، عن روّاد، عن سفـيان بطوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك الـمشركون إذا فزعوا عند خروجهم من قبورهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن، قوله:
  { وَلَوْ تَرَى إذْ فَزِعوا } قال: فزعوا يوم القـيامة حين خرجوا من قبورهم. وقال قتادة:
  { وَلَوْ تَرَى إذْ فَزِعُوا فَلاَ فَوْتَ وأُخِذُوا مِنْ مَكانٍ قَرِيبٍ } حين عاينوا
  عذاب الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن عطاء، عن ابن معقل { وَلَوْ تَرَى إذْ فَزِعُوا فَلا فَوْتَ } قال: أفزعهم يوم القـيامة
  فلـم يفوتوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولـى بـالصواب فـي تأويـل
  ذلك، وأشبه بـما دلَّ علـيه ظاهر التنزيـل قول من قال: وعيد الله الـمشركين الذين كذّبوا
  رسول الله صلى الله عليه وسلم من قومه لأن الآيات قبل هذه الآية جاءت بـالإخبـار عنهم
  وعن أسبـابهم، وبوعيد الله إياهم مغبته، وهذه الآية فـي سياق تلك الآيات، فلأن يكون
  ذلك خبراً عن حالهم أشبه منه بأن يكون خبراً لـما لـم يجر له ذكر. وإذا كان ذلك كذلك،
  فتأويـل الكلام: ولو ترى يا مـحمد هؤلاء الـمشركين من قومك، فتعاينهم حين فزعوا من
  معاينتهم عذاب الله { فَلا فَوْتَ } يقول فلا سبـيـل حينئذٍ أن يفوتوا بأنفسهم، أو
  يعجزونا هربـاً، وينـجوا من عذابنا، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلَوْ
  تَرَى إذْ فَزِعُوا فَلا فَوْتَ } يقول: فلا نـجاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن عبد الـحميد، قال: ثنا مروان، عن جويبر، عن الضحاك، فـي قوله: { وَلَوْ تَرَى
  إذْ فَزِعُوا فَلا فَوْتَ } قال: لا هرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأُخِذُوا مِنْ مَكانٍ قَرِيبٍ } يقول: وأخذهم الله بعذابه من موضع قريب، لأنهم حيث
  كانوا من الله قريب لا يبعدون عنه.</font></font><font class=\"TextResultArabic\"><font
