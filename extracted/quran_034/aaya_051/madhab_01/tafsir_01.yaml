text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ تَرَىٰ
  إِذْ فَزِعُواْ فَلاَ فَوْتَ وَأُخِذُواْ مِن مَّكَانٍ قَرِيبٍ }يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: ولو تَرى يا مـحمد إذ فزعوا.واختلف أهل التأويـل فـي الـمعنـيـين
  بهذه الآية، فقال بعضهم: عُنِـي بها هؤلاء الـمشركون الذين وصفهم تعالـى ذكره بقوله:{ وَإذَا
  تُتْلَـى عَلَـيْهِمْ آياتُنا بَـيِّناتٍ قالُوا ما هَذَا إلاَّ رَجُلٌ يُرِيدُ أنْ
  يَصُدَّكُمْ عَمَّا كانَ يَعْبُدُ آبـاؤُكُمْ }قال: وعُنِـي بقوله: { إذْ فَزِعُوا
  فَلا فَوْتَ وأُخِذُوا مِنْ مَكانٍ قَرِيبٍ } عند نزول نقمة الله بهم فـي الدنـيا.
  ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَلَوْ تَرَى إذْ فَزِعُوا فَلا فَوْتَ... } إلـى
  آخر الآية، قال: هذا من عذاب الدنـيا.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { وأُخِذُوا مِنْ مَكانٍ قَرِيبٍ }
  قال: هذا عذاب الدنـيا.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { وَلَوْ تَرَى إذْ فَزِعُوا فَلا فَوْتَ... } إلـى آخر السورة، قال: هؤلاء قتلـى الـمشركين
  من أهل بدر، نزلت فـيهم هذه الآية، قال: وهم الذين بدّلوا نعمة الله كفراً، وأحلُّوا
  قومهم دارَ البوار جهنـم، أهل بدر من الـمشركين.وقال آخرون: عنى بذلك جيش يخسف بهم
  ببـيداء من الأرض. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد،
  فـي قوله: { وَلَوْ تَرَى إذْ فَزِعُوا فَلا فَوْتَ } قال: هم الـجيش الذي يُخْسَف
  بهم بـالبـيداء، يبقـى منهم رجل يخبر الناس بـما لقـي أصحابه.حدثنا عصام بن رَوّاد
  بن الـجَرّاح، قال: ثنا أبـي، قال: ثنا سفـيان بن سعيد، قال: ثنـي منصور بن الـمعتـمر،
  عن رِبْعِيِّ بن حِرَاش، قال: سمعت حُذيفة بن الـيـمان يقول: قال رسول الله صلى الله
  عليه وسلم، وذَكر فتنة تكون بـين أهل الـمشرق والـمغرب. قال: \" فبـينـما هم كذلك،
  إذ خرج علـيهم السُّفْـيانـيّ من الوادي الـيابس فـي فَورة ذلك، حتـى ينزل دمشق، فـيبعث
  جيشين: جيشاً إلـى الـمشرق، وجيشاً إلـى الـمدينة، حتـى ينزلوا بأرض بـابل فـي الـمدينة
  الـملعونة، والبقعة الـخبـيثة، فـيقتلون أكثر من ثلاثة آلاف، وَيَبْقُرون بها أكثر
  من مئة امرأة، ويقتلون بها ثلاث مئة كبش من بنـي العبـاس، ثم ينـحدرون إلـى الكوفة
  فـيخَرّبون ما حولها، ثم يخرجون متوجهين إلـى الشأم، فتـخرج راية هذا من الكوفة، فتلـحق
  ذلك الـجيش منها علـى الفئتـين فـيقتلونهم، لا يفلت منهم مخبر، ويستنقذون ما فـي أيديهم
  من السَّبْـي والغنائم، ويخـلـي جيشه التالـي بـالـمدينة، فـينهبونها ثلاثة أيام ولـيالـيها،
  ثم يخرجون متوجهين إلـى مكة، حتـى إذا كانوا بـالبـيداء، بعث الله جبريـل، فـيقول:
  يا جبرائيـل اذهب فأبدهم، فـيضربها برجله ضربة يخسف الله بهم، فذلك قوله فـي سورة سبأ
  { وَلَوْ تَرَى إذْ فَزِعُوا فَلا فَوْتَ... } الآية، ولا ينفلت منهم إلاَّ رجلان:
  أحدهما بشير، والآخر نذير، وهما من جهينة \" \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ تَرَىٰ إِذْ فَزِعُواْ فَلاَ
  فَوْتَ وَأُخِذُواْ مِن مَّكَانٍ قَرِيبٍ }  ، فلذلك جاء القولوَعِنْدَ جُهَيْنَةَ
  الـخَبرُ الـيَقِـينُ   حدثنا مـحمد بن خـلَف العسقلانـيّ قال: سألت روّاد بن الـجرّاح،
  عن الـحديث الذي حدث به عنه، عن سفـيان الثوري، عن منصور، عن ربعى، عن حذيفة عن النبـيّ
  صلى الله عليه وسلم، عن قصة ذكرها فـي الفتن، قال: فقلت له: أخبرنـي عن هذا الـحديث
  سمعته من سفـيان الثوريّ؟ قال: لا، قلت: فقرأته علـيه، قال: لا، قلت: فقرىء علـيه وأنت
  حاضر؟ قال: لا، قلت: فما قصته، فما خبره؟ قال: جاءنـي قوم فقالوا: معنا حديث عجيب،
  أو كلام هذا معناه، نقرؤه وتسمعه، قلت لهم: هاتوه، فقرءوه علـيّ، ثم ذهبوا فحدّثوا
  به عنـي، أو كلام هذا معناه.قال أبو جعفر: وقد:حدثنـي ببعض هذا الـحديث مـحمد بن خـلف،
  قال: ثنا عبد العزيز بن أبـان، عن سفـيان الثوري، عن منصور، عن ربعى، عن حُذيفة، عن
  النبـيّ صلى الله عليه وسلم، حديث طويـل، قال: رأيته فـي كتاب الـحسين بن علـيّ الصدائي،
  عن شيخ، عن روّاد، عن سفـيان بطوله.وقال آخرون: بل عنى بذلك الـمشركون إذا فزعوا عند
  خروجهم من قبورهم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  عن الـحسن، قوله: { وَلَوْ تَرَى إذْ فَزِعوا } قال: فزعوا يوم القـيامة حين خرجوا
  من قبورهم. وقال قتادة: { وَلَوْ تَرَى إذْ فَزِعُوا فَلاَ فَوْتَ وأُخِذُوا مِنْ مَكانٍ
  قَرِيبٍ } حين عاينوا عذاب الله.حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن ابن معقل
  { وَلَوْ تَرَى إذْ فَزِعُوا فَلا فَوْتَ } قال: أفزعهم يوم القـيامة فلـم يفوتوا.والذي
  هو أولـى بـالصواب فـي تأويـل ذلك، وأشبه بـما دلَّ علـيه ظاهر التنزيـل قول من قال:
  وعيد الله الـمشركين الذين كذّبوا رسول الله صلى الله عليه وسلم من قومه لأن الآيات
  قبل هذه الآية جاءت بـالإخبـار عنهم وعن أسبـابهم، وبوعيد الله إياهم مغبته، وهذه الآية
  فـي سياق تلك الآيات، فلأن يكون ذلك خبراً عن حالهم أشبه منه بأن يكون خبراً لـما لـم
  يجر له ذكر. وإذا كان ذلك كذلك، فتأويـل الكلام: ولو ترى يا مـحمد هؤلاء الـمشركين
  من قومك، فتعاينهم حين فزعوا من معاينتهم عذاب الله { فَلا فَوْتَ } يقول فلا سبـيـل
  حينئذٍ أن يفوتوا بأنفسهم، أو يعجزونا هربـاً، وينـجوا من عذابنا، كما:حدثنا علـيّ،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلَوْ تَرَى
  إذْ فَزِعُوا فَلا فَوْتَ } يقول: فلا نـجاة.حدثنا عمرو بن عبد الـحميد، قال: ثنا مروان،
  عن جويبر، عن الضحاك، فـي قوله: { وَلَوْ تَرَى إذْ فَزِعُوا فَلا فَوْتَ } قال: لا
  هرب.وقوله: { وأُخِذُوا مِنْ مَكانٍ قَرِيبٍ } يقول: وأخذهم الله بعذابه من موضع قريب،
  لأنهم حيث كانوا من الله قريب لا يبعدون عنه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

