text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تُتْلَىٰ
  عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ قَالُواْ مَا هَـٰذَا إِلاَّ رَجُلٌ يُرِيدُ أَن يَصُدَّكُمْ
  عَمَّا كَانَ يَعْبُدُ آبَآؤُكُمْ وَقَالُواْ مَا هَـٰذَآ إِلاَّ إِفْكٌ مُّفْتَرًى
  وَقَالَ ٱلَّذِينَ كَفَرُواْ لِلْحَقِّ لَمَّا جَآءَهُمْ إِنْ هَـٰذَآ إِلاَّ سِحْرٌ
  مُّبِينٌ }الإشارة الأولى: إلى النبي صلى الله عليه وسلم. والثانية: إلى القرآن. والثالثة:
  إلى الحق. والحق أمر النبوّة كله ودين الإسلام كما هو. وفي قوله: { وَقَالَ ٱلَّذِينَ
  كَفَرُواْ } وفي أن لم يقل وقالوا، وفي قوله: { لِلْحَقّ لَمَّا جَاءهُمْ } وما في
  اللامين من الإشارة إلى القائلين والمقول فيه، وما في( لما) من المبادهة بالكفر: دليل
  على صدور الكلام عن إنكار عظيم وغضب شديد، وتعجيب من أمرهم بليغ، كأنه قال: وقال أولئك
  الكفرة المتمرّدون بجراءتهم على الله ومكابرتهم لمثل ذلك الحق النير قبل أن يذوقوه
  { إِنْ هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ } فبتوا القضاء على أنه سحر، ثم بتوه على أنه
  بين ظاهر كل عاقل تأمّله سماه سحراً.\r\n\t\t\t\r\n\t\t\t</section>"

