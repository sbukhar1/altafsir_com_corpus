  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تُتْلَىٰ عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ قَالُواْ مَا هَـٰذَا إِلاَّ رَجُلٌ يُرِيدُ
  أَن يَصُدَّكُمْ عَمَّا كَانَ يَعْبُدُ آبَآؤُكُمْ وَقَالُواْ مَا هَـٰذَآ إِلاَّ إِفْكٌ
  مُّفْتَرًى وَقَالَ ٱلَّذِينَ كَفَرُواْ لِلْحَقِّ لَمَّا جَآءَهُمْ إِنْ هَـٰذَآ إِلاَّ
  سِحْرٌ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الإشارة الأولى: إلى النبي صلى الله
  عليه وسلم. والثانية: إلى القرآن. والثالثة: إلى الحق. والحق أمر النبوّة كله ودين
  الإسلام كما هو. وفي قوله: { وَقَالَ ٱلَّذِينَ كَفَرُواْ } وفي أن لم يقل وقالوا،
  وفي قوله: { لِلْحَقّ لَمَّا جَاءهُمْ } وما في اللامين من الإشارة إلى القائلين والمقول
  فيه، وما في( لما) من المبادهة بالكفر: دليل على صدور الكلام عن إنكار عظيم وغضب شديد،
  وتعجيب من أمرهم بليغ، كأنه قال: وقال أولئك الكفرة المتمرّدون بجراءتهم على الله ومكابرتهم
  لمثل ذلك الحق النير قبل أن يذوقوه { إِنْ هَـٰذَا إِلاَّ سِحْرٌ مُّبِينٌ } فبتوا
  القضاء على أنه سحر، ثم بتوه على أنه بين ظاهر كل عاقل تأمّله سماه سحراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

