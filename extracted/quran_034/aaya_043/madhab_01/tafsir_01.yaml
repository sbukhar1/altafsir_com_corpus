text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تُتْلَىٰ
  عَلَيْهِمْ آيَاتُنَا بَيِّنَاتٍ قَالُواْ مَا هَـٰذَا إِلاَّ رَجُلٌ يُرِيدُ أَن يَصُدَّكُمْ
  عَمَّا كَانَ يَعْبُدُ آبَآؤُكُمْ وَقَالُواْ مَا هَـٰذَآ إِلاَّ إِفْكٌ مُّفْتَرًى
  وَقَالَ ٱلَّذِينَ كَفَرُواْ لِلْحَقِّ لَمَّا جَآءَهُمْ إِنْ هَـٰذَآ إِلاَّ سِحْرٌ
  مُّبِينٌ }يقول تعالـى ذكره: وإذا تُتلـى علـى هؤلاء الـمشركين آيات كتابنا { بـيِّنات
  } يقول: واضحات أنهنّ حقّ من عندنا { قالُوا ما هَذَا إلاَّ رَجُلُ يُرِيدُ أنْ يَصُدَّكُمْ
  عَمَّا كانَ يَعْبُدُ آبـاؤُكُمْ } يقول: قالوا عند ذلك: لا تتبعوا مـحمداً، فما هو
  إلاَّ رجل يريد إن يصدّكم عما كان يعبد آبـاؤكم من الأوثان، ويغير دينكم ودين آبـائكم
  { وَقالُوا ما هَذَا إلاَّ إفْكٌ مُفْتَرًى } يقول تعالـى ذكره: وقال هؤلاء الـمشركون:
  ما هذا الذي تتلو علـينا يا مـحمد، يعنون القرآن، إلاَّ إفك. يقول: إلاَّ كَذِبٌ مُفْترى
  يقول: مختلَق. متـخرّص { وَقالَ الَّذِينَ كَفَرُوا للْـحَقّ لـما جَاءهمْ إنْ هَذَا
  إلاَّ سِحْرٌ مُبِـينٌ } يقول جلّ ثناؤه: وقال الكفـار للـحقّ، يعنـي مـحمداً صلى الله
  عليه وسلم لـما جاءهم، يعنـي: لـما بعثه الله نبـياً: هذا سحر مبـين يقول: ما هذا إلاَّ
  سحر مبـين، يبـين لـمن رآه وتأمله أنه سحر.\r\n\t\t\t\r\n\t\t\t</section>"

