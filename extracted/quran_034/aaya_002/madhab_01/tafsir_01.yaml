text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْلَمُ مَا يَلِجُ
  فِي ٱلأَرْضِ وَمَا يَخْرُجُ مِنْهَا وَمَا يَنزِلُ مِنَ ٱلسَّمَآءِ وَمَا يَعْرُجُ
  فِيهَا وَهُوَ ٱلرَّحِيمُ ٱلْغَفُورُ }يقول تعالـى ذكره: يعلـم ما يدخـل الأرض وما
  يغيب فـيها من شيء من قولهم: ولـجت فـي كذا: إذا دخـلت فـيه، كما قال الشاعر:رأيْتُ
  القَوَافِـي يَتَّلِـجْنَ مَوَالِـجاً   تَضَايَقُ عَنْها أنْ تَوَلَّـجَها الإبَرْيعنـي
  بقوله: «يتَّلـجن موالـجاً»: يدخـلن مداخـل { وَما يخْرُجُ مِنْها } يقول: وما يخرج
  من الأرض { وَما يَنْزِلِ مِنَ السَّماءِ وَما يَعْرُجُ فِـيها } يعنـي: وما يصعد فـي
  السماء وذلك خبر من الله أنه العالـم الذي لا يخفـى علـيه شيء فـي السموات والأرض،
  مـما ظهر فـيها وما بطن، { وهو الرحيـم الغفور } وهو الرحيـم بأهل التوبة من عبـاده
  أن يعذّبهم بعد توبتهم، الغفور لذنوبهم إذا تابوا منها.\r\n\t\t\t\r\n\t\t\t</section>"

