text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُل لاَّ تُسْأَلُونَ
  عَمَّآ أَجْرَمْنَا وَلاَ نُسْأَلُ عَمَّا تَعْمَلُونَ } * { قُلْ يَجْمَعُ بَيْنَنَا
  رَبُّنَا ثُمَّ يَفْتَحُ بَيْنَنَا بِٱلْحَقِّ وَهُوَ ٱلْفَتَّاحُ ٱلْعَلِيمُ }هذا
  أدخل في الإنصاف أبلغ فيه من الأوّل، حيث أسند الإجرام إلى المخاطبين والعمل إلى المخاطبين،
  وإن أراد بالإجرام: الصغائر والزلات التي لا يخلو منها مؤمن، وبالعمل: الكفر والمعاصي
  العظام. وفتح الله بينهم: وهو حكمه وفصله: أنه يدخل هؤلاء الجنة وأولئك النار.\r\n\t\t\t\r\n\t\t\t</section>"

