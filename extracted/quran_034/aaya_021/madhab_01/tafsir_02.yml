  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَّقَ عَلَيْهِمْ إِبْلِيسُ ظَنَّهُ فَٱتَّبَعُوهُ إِلاَّ فَرِيقاً مِّنَ ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لَهُ عَلَيْهِمْ مِّن سُلْطَانٍ إِلاَّ لِنَعْلَمَ مَن يُؤْمِنُ بِٱلآخِرَةِ
  مِمَّنْ هُوَ مِنْهَا فِي شَكٍّ وَرَبُّكَ عَلَى كُلِّ شَيْءٍ حَفِيظٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «صدّق» بالتشديد والتخفيف، ورفع إبليس ونصب الظن، فمن شدّد فعلى:
  حقق عليهم ظنه، أو وجده صادقاً؛ ومن خفف فعلى: صدّق في ظنه أو صدّق يظن ظناً، نحو فعلته
  جهدك، وبنصب إبليس ورفع الظنّ؛ فمن شدّد فعلى: وجد ظنه صادقاً؛ ومن حفف فعلى: قال له
  ظنه الصدق حين خيله إغواءهم، يقولون: صدقك ظنك، وبالتخفيف ورفعهما على: صدق عليهم ظن
  إبليس؛ ولو قرىء بالتشديد مع رفعهما لكان على المبالغة في صدق، كقوله: صدقت فيهم ظنوني،
  ومعناه: أنه حين وجد آدم ضعيف العزم قد أصغى إلى وسوسته قال: إنّ ذرّيته أضعف عزماً
  منه، فظنّ بهم اتباعه وقال: لأضلنهم لأغوينهم. وقيل: ظنّ ذلك عند إخبار الله تعالى
  الملائكة أنه يجعل فيها من يفسد فيها، والضمير في { عَلَيْهِمْ } و { ٱتَّبَعُوهُ }
  إماّ لأهل سبأ، أو لبني آدم. وقلل المؤمنين بقوله: { إِلاَّ فَرِيقاً } لأنهم قليل
  بالإضافة إلى الكفار، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لأحْتَنِكَنَّ ذُرّيَّتَهُ إَلاَّ
  قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 62]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَجِدُ أَكْثَرَهُمْ شَـٰكِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  17]. { وَمَا كَانَ لَهُ عَلَيْهِمْ } من تسليط واستيلاء بالوسوسة والاستغواء إلاّ
  لغرض صحيح وحكمة بينة، وذلك أن يتميز المؤمن بالآخرة من الشاك فيها. وعلل التسليط بالعلم
  والمراد ما تعلق به العلم. وقرىء: «ليعلم» على البناء للمفعول { حَفِيظٌ } محافظ عليه،
  وفعيل ومفاعل: متآخيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

