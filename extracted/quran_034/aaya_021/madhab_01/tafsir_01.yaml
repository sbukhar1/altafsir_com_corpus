  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لَهُ عَلَيْهِمْ مِّن سُلْطَانٍ إِلاَّ لِنَعْلَمَ مَن يُؤْمِنُ بِٱلآخِرَةِ
  مِمَّنْ هُوَ مِنْهَا فِي شَكٍّ وَرَبُّكَ عَلَى كُلِّ شَيْءٍ حَفِيظٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وما كان لإبلـيس علـى هؤلاء القوم الذين وصف صفتهم
  من حُجة يضلهم بها، إلا بتسلـيطناه علـيهم، لُـيعلـم حزبُناً وأولـياؤنا { مَنْ يُؤْمِنُ
  بـالآخِرَةِ } يقول: من يصدّق بـالبعث والثواب والعقاب { مِـمَّنْ هُوَ مِنْها فِـي
  شَكَ } فلا يُوقِن بـالـمعاد، ولا يصدّق بثواب ولا عقاب. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما كانَ لَهُ عَلَـيْهِمْ
  مِنْ سُلْطانٍ } قال: قال الـحسن: والله ما ضربهم بعصا ولا سَيف ولا سَوْط، إلا أمانـيّ
  وغروراً دعاهم إلـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا سعيد، عن قتادة قوله: {
  إلاَّ لِنَعْلَـمَ مَنْ يُؤْمِنُ بـالآخِرَةِ مِـمَّنْ هُوَ مِنْها فِـي شكّ } قال:
  وإنـما كان بلاءً لـيَعلـم الله الكافر من الـمؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  عُنِـي بقوله: { إلاَّ لِنَعْلَـمَ مَنْ يُؤْمِنُ بـالآخِرَةِ } إلا لنعلـم ذلك موجوداً
  ظاهراً لـيستـحقّ به الثواب أو العقاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَرَبُّكَ علـى كُلّ شَيْءٍ حَفِـيظٌ } يقول تعالـى ذكره: وربك يا مـحمد علـى أعمال
  هؤلاء الكفرة به، وغير ذلك من الأشياء كلها { حَفِـيظٌ } لا يعزب عنه علـم شيء منه،
  وهو مُـجازٍ جميعَهم يوم القـيامة، بـمِا كسبوا فـي الدنـيا من خير وشرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

