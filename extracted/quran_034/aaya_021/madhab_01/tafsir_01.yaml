  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لَهُ
  عَلَيْهِمْ مِّن سُلْطَانٍ إِلاَّ لِنَعْلَمَ مَن يُؤْمِنُ بِٱلآخِرَةِ مِمَّنْ هُوَ
  مِنْهَا فِي شَكٍّ وَرَبُّكَ عَلَى كُلِّ شَيْءٍ حَفِيظٌ }يقول تعالـى ذكره: وما كان
  لإبلـيس علـى هؤلاء القوم الذين وصف صفتهم من حُجة يضلهم بها، إلا بتسلـيطناه علـيهم،
  لُـيعلـم حزبُناً وأولـياؤنا { مَنْ يُؤْمِنُ بـالآخِرَةِ } يقول: من يصدّق بـالبعث
  والثواب والعقاب { مِـمَّنْ هُوَ مِنْها فِـي شَكَ } فلا يُوقِن بـالـمعاد، ولا يصدّق
  بثواب ولا عقاب. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما كانَ لَهُ عَلَـيْهِمْ
  مِنْ سُلْطانٍ } قال: قال الـحسن: والله ما ضربهم بعصا ولا سَيف ولا سَوْط، إلا أمانـيّ
  وغروراً دعاهم إلـيها.قال: ثنا سعيد، عن قتادة قوله: { إلاَّ لِنَعْلَـمَ مَنْ يُؤْمِنُ
  بـالآخِرَةِ مِـمَّنْ هُوَ مِنْها فِـي شكّ } قال: وإنـما كان بلاءً لـيَعلـم الله
  الكافر من الـمؤمن.وقـيـل: عُنِـي بقوله: { إلاَّ لِنَعْلَـمَ مَنْ يُؤْمِنُ بـالآخِرَةِ
  } إلا لنعلـم ذلك موجوداً ظاهراً لـيستـحقّ به الثواب أو العقاب.وقوله: { وَرَبُّكَ
  علـى كُلّ شَيْءٍ حَفِـيظٌ } يقول تعالـى ذكره: وربك يا مـحمد علـى أعمال هؤلاء الكفرة
  به، وغير ذلك من الأشياء كلها { حَفِـيظٌ } لا يعزب عنه علـم شيء منه، وهو مُـجازٍ
  جميعَهم يوم القـيامة، بـمِا كسبوا فـي الدنـيا من خير وشرّ.\r\n\t\t\t\r\n\t\t\t</section>"

