  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا فِي قَرْيَةٍ مِّن نَّذِيرٍ إِلاَّ قَالَ مُتْرَفُوهَآ إِنَّا بِمَآ أُرْسِلْتُمْ
  بِهِ كَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وما بعثنا إلـى
  أهل قرية نذيراً يُنذرهم بأسَنا أن ينزل بهم علـى معصيتهم إيانا، إلاَّ قال كُبراؤها
  ورؤساؤها فـي الضلالة كما قال قوم فرعون من الـمشركين له: إنا بـما أُرسلتـم به من
  النِّذارة، وبُعثتـم به من توحيد الله، والبراءة من الآلهة والأنداد كافرون. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما أرْسَلْنا فِـي قَرْيَةٍ
  مِنْ نَذِيرٍ إلاَّ قالَ مُتْرَفُوها إنَّا بِـمَا أُرْسِلْتُـمْ بِهِ كافِرُونَ }
  قال: هم رؤوسهم وقادتهم فـي الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

