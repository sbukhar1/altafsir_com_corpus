text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  فِي قَرْيَةٍ مِّن نَّذِيرٍ إِلاَّ قَالَ مُتْرَفُوهَآ إِنَّا بِمَآ أُرْسِلْتُمْ بِهِ
  كَافِرُونَ }يقول تعالـى ذكره: وما بعثنا إلـى أهل قرية نذيراً يُنذرهم بأسَنا أن ينزل
  بهم علـى معصيتهم إيانا، إلاَّ قال كُبراؤها ورؤساؤها فـي الضلالة كما قال قوم فرعون
  من الـمشركين له: إنا بـما أُرسلتـم به من النِّذارة، وبُعثتـم به من توحيد الله، والبراءة
  من الآلهة والأنداد كافرون. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما أرْسَلْنا فِـي
  قَرْيَةٍ مِنْ نَذِيرٍ إلاَّ قالَ مُتْرَفُوها إنَّا بِـمَا أُرْسِلْتُـمْ بِهِ كافِرُونَ
  } قال: هم رؤوسهم وقادتهم فـي الشرّ.\r\n\t\t\t\r\n\t\t\t</section>"

