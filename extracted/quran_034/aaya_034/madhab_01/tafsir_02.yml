  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَا فِي قَرْيَةٍ مِّن نَّذِيرٍ إِلاَّ قَالَ مُتْرَفُوهَآ إِنَّا بِمَآ أُرْسِلْتُمْ
  بِهِ كَافِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ نَحْنُ أَكْثَـرُ أَمْوَالاً وَأَوْلاَداً
  وَمَا نَحْنُ بِمُعَذَّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه تسلية لرسول
  الله صلى الله عليه وسلم مما مني به من قومه من التكذيب والكفر بما جاء به، والمنافسة
  بكثرة الأموال والأولاد، والمفاخرة وزخارفها، والتكبر بذلك على المؤمنين، والاستهانة
  بهم من أجله، وقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَىُّ ٱلْفَرِيقَيْنِ خَيْرٌ مَّقَاماً وَأَحْسَنُ نَدِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  73] وأنه لم يرسل قط إلى أهل قرية من نذير إلاّ قالوا له مثل ما قال لرسول الله صلى
  الله عليه وسلم أهل مكة وكادوه بنحو ما كادوه به، وقاسوا أمر الآخرة الموهومة أو المفروضة
  عندهم على أمر الدنيا، واعتقدوا أنهم لو لم يكرموا على الله لما رزقهم، ولولا أنّ المؤمنين
  هانوا عليه لما حرمهم؛ فعلى قياسهم ذلك قالوا: { وَمَا نَحْنُ بِمُعَذَّبِينَ } أرادوا
  أنهم أكرم على الله من أن يعذبهم، نظراً إلى أحوالهم في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

