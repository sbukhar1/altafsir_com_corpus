text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَا سَأَلْتُكُم
  مِّن أَجْرٍ فَهُوَ لَكُمْ إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَهُوَ عَلَىٰ كُلِّ
  شَيْءٍ شَهِيدٌ }يقول تعالـى ذكره: قل يا مـحمد لقومك الـمكذّبـيك، الرّادّين علـيك
  ما أتـيتهم به من عند ربك: ما أسألكم من جُعْلٍ علـى إنذاريكم عذاب الله، وتـخويفكم
  به بأسه، ونصيحتـي لكم فـي أمري إياكم بـالإيـمان بـالله، والعمل بطاعته، فهو لكم لا
  حاجة لـي به. وإنـما معنى الكلام: قل لهم: إنـي لـم أسألكم علـى ذلك جُعْلاً فتتهمونـي،
  وتظنوا أنـي إنـما دعوتكم إلـى اتبـاعي لـمال آخذه منكم. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { قُلْ ما سألْتُكُمْ مِنْ أجْر }: أي جُعل { فَهُوَ لَكُمْ } يقول: لـم أسألكم
  علـى الإسلام جُعْلاً.وقوله: { إنْ أجْرِيَ إلاَّ عَلـى اللّهِ } يقول: ما ثوابـي علـى
  دعائكم إلـى الإيـمان بـالله، والعمل بطاعته، وتبلـيغكم رسالته، إلاَّ علـى الله {
  وَهُوَ عَلـى كُلّ شَيْءٍ شَهِيدٌ } يقول: والله علـى حقـيقة ما أقول لكم شهيد يشهد
  لـي به، وعلـى غير ذلك من الأشياء كلها.\r\n\t\t\t\r\n\t\t\t</section>"

