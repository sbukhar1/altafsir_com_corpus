  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَا سَأَلْتُكُم مِّن أَجْرٍ فَهُوَ لَكُمْ إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَهُوَ
  عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قل يا مـحمد لقومك الـمكذّبـيك، الرّادّين علـيك ما أتـيتهم به من عند ربك: ما أسألكم
  من جُعْلٍ علـى إنذاريكم عذاب الله، وتـخويفكم به بأسه، ونصيحتـي لكم فـي أمري إياكم
  بـالإيـمان بـالله، والعمل بطاعته، فهو لكم لا حاجة لـي به. وإنـما معنى الكلام: قل
  لهم: إنـي لـم أسألكم علـى ذلك جُعْلاً فتتهمونـي، وتظنوا أنـي إنـما دعوتكم إلـى اتبـاعي
  لـمال آخذه منكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ
  ما سألْتُكُمْ مِنْ أجْر }: أي جُعل { فَهُوَ لَكُمْ } يقول: لـم أسألكم علـى الإسلام
  جُعْلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنْ أجْرِيَ إلاَّ عَلـى
  اللّهِ } يقول: ما ثوابـي علـى دعائكم إلـى الإيـمان بـالله، والعمل بطاعته، وتبلـيغكم
  رسالته، إلاَّ علـى الله { وَهُوَ عَلـى كُلّ شَيْءٍ شَهِيدٌ } يقول: والله علـى حقـيقة
  ما أقول لكم شهيد يشهد لـي به، وعلـى غير ذلك من الأشياء كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

