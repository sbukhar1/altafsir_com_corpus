  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَا سَأَلْتُكُم مِّن أَجْرٍ فَهُوَ لَكُمْ إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَهُوَ
  عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَهُوَ لَكُمْ
  } جزاء الشرط الذي هو قوله: { مَا سَأَلْتُكُم مّن أَجْرٍ } تقديره: أيّ شيء سألتكم
  من أجر فهو لكم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا يَفْتَحِ ٱللَّهُ لِلنَّاسِ مِن رَّحْمَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  2] وفيه معنيان، أحدهما: نفي مسألة الأجر رأساً، كما يقول الرجل لصاحبه: إن أعطيتني
  شيئاً فخذه، وهو يعلم أنه لم يعطه شيئاً ولكنه يريد به البت؛ لتعليقه الأخذ بما لم
  يكن. والثاني: أن يريد بالأجر ما أراد في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ مَا أَسْأَلُكُمْ عَلَيْهِ مِنْ
  أَجْرٍ إِلاَّ مَن شَاء أَن يَتَّخِذَ إِلَىٰ رَبّهِ سَبِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  57] وفي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل لاَّ أَسْـئَلُكُمْ عَلَيْهِ أَجْراً إِلاَّ ٱلْمَوَدَّةَ
  فِى ٱلْقُرْبَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 23] لأنّ اتخاذ السبيل إلى الله نصيبهم وما فيه نفعهم، وكذلك
  المودّة في القرابة، لأنّ القرابة قد انتظمته وإياهم { عَلَىٰ كُلّ شَىْء شَهِيدٌ }
  حفيظ مهيمن، يعلم أني لا أطلب الأجر على نصيحتكم ودعائكم إليه إلا منه، ولا أطمع منكم
  في شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

