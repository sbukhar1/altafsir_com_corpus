text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَا سَأَلْتُكُم
  مِّن أَجْرٍ فَهُوَ لَكُمْ إِنْ أَجْرِيَ إِلاَّ عَلَى ٱللَّهِ وَهُوَ عَلَىٰ كُلِّ
  شَيْءٍ شَهِيدٌ }{ فَهُوَ لَكُمْ } جزاء الشرط الذي هو قوله: { مَا سَأَلْتُكُم مّن
  أَجْرٍ } تقديره: أيّ شيء سألتكم من أجر فهو لكم، كقوله تعالى:{ مَّا يَفْتَحِ ٱللَّهُ
  لِلنَّاسِ مِن رَّحْمَةٍ }[فاطر: 2] وفيه معنيان، أحدهما: نفي مسألة الأجر رأساً، كما
  يقول الرجل لصاحبه: إن أعطيتني شيئاً فخذه، وهو يعلم أنه لم يعطه شيئاً ولكنه يريد
  به البت؛ لتعليقه الأخذ بما لم يكن. والثاني: أن يريد بالأجر ما أراد في قوله تعالى:{ قُلْ
  مَا أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ إِلاَّ مَن شَاء أَن يَتَّخِذَ إِلَىٰ رَبّهِ
  سَبِيلاً }[الفرقان: 57] وفي قوله:{ قُل لاَّ أَسْـئَلُكُمْ عَلَيْهِ أَجْراً إِلاَّ
  ٱلْمَوَدَّةَ فِى ٱلْقُرْبَىٰ }[الشورى: 23] لأنّ اتخاذ السبيل إلى الله نصيبهم وما
  فيه نفعهم، وكذلك المودّة في القرابة، لأنّ القرابة قد انتظمته وإياهم { عَلَىٰ كُلّ
  شَىْء شَهِيدٌ } حفيظ مهيمن، يعلم أني لا أطلب الأجر على نصيحتكم ودعائكم إليه إلا
  منه، ولا أطمع منكم في شيء.\r\n\t\t\t\r\n\t\t\t</section>"

