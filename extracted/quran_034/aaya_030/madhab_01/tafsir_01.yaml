text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ مَتَىٰ
  هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ } * { قُل لَّكُم مِّيعَادُ يَوْمٍ لاَّ
  تَسْتَأْخِرُونَ عَنْهُ سَاعَةً وَلاَ تَسْتَقْدِمُونَ }يقول تعالـى ذكره: ويقول هؤلاء
  الـمشركون بـالله إذا سمعوا وعيد الله الكفـار وما هو فـاعل بهم فـي معادهم مـما أنزل
  الله فـي كتابه: { مَتـى هَذَا الوَعْدُ } جائياً، وفـي أيّ وقت هو كائن { إنْ كُنْتُـمْ
  فـيـما تَعِدُوننا } من ذلك { صَادِقِـينَ } أنه كائن، قال الله لنبـيه: { قُلْ } لهم
  يا مـحمد: { لَكُمْ } أيها القوم { مِيعادُ يَوْمٍ } هو آتـيكم { لا تَسْتأْخِرُونَ
  عَنْهُ } إذا جاءكم { ساعَةً } فتنظروا للتوبة والإنابة { وَلا تسْتَقدِمونَ } قبله
  بـالعذاب، لأن الله جعل لكم ذلك أجلاً.\r\n\t\t\t\r\n\t\t\t</section>"

