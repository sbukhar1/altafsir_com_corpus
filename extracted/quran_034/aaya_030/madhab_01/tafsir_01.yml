  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل لَّكُم مِّيعَادُ
  يَوْمٍ لاَّ تَسْتَأْخِرُونَ عَنْهُ سَاعَةً وَلاَ تَسْتَقْدِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويقول هؤلاء الـمشركون بـالله إذا سمعوا وعيد الله
  الكفـار وما هو فـاعل بهم فـي معادهم مـما أنزل الله فـي كتابه: { مَتـى هَذَا الوَعْدُ
  } جائياً، وفـي أيّ وقت هو كائن { إنْ كُنْتُـمْ فـيـما تَعِدُوننا } من ذلك { صَادِقِـينَ
  } أنه كائن، قال الله لنبـيه: { قُلْ } لهم يا مـحمد: { لَكُمْ } أيها القوم { مِيعادُ
  يَوْمٍ } هو آتـيكم { لا تَسْتأْخِرُونَ عَنْهُ } إذا جاءكم { ساعَةً } فتنظروا للتوبة
  والإنابة { وَلا تسْتَقدِمونَ } قبله بـالعذاب، لأن الله جعل لكم ذلك أجلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
