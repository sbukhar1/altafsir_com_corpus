  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَقُولُونَ
  مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل لَّكُم مِّيعَادُ
  يَوْمٍ لاَّ تَسْتَأْخِرُونَ عَنْهُ سَاعَةً وَلاَ تَسْتَقْدِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «ميعاد يوم». ومعياد يوم. وميعاد يوما. والميعاد: ظرف الوعد
  من مكان أو زمان، وهو ههنا الزمان. والدليل عليه قراءة من قرأ: ميعاد يوم فأبدل منه
  اليوم. فإن قلت: فما تأويل من أضافه إلى يوم، أو نصب يوماً؟ قلت: أما الإضافة فإضافة
  تبيين، كما تقول: سحق ثوب، وبعير سانية. وأما نصب اليوم فعلى التعظيم بإضمار فعلى تقديره:
  لكم ميعاد، أعني يوماً أو أريد يوماً من صفته كيت وكيت. ويجوز أن يكون الرفع على هذا،
  أعني التعظيم. فإن قلت: كيف انطبق هذا جواباً على سؤالهم؟ قلت: ما سألوا عن ذلك وهم
  منكرون له إلاّ تعنتاً، ولا استرشاداً، فجاء الجواب على طريق التهديد مطابقاً لمجيء
  السؤال على سبيل الإنكار والتعنت، وأنهم مرصدون ليوم يفاجؤهم، فلا يستطيعون تأخراً
  عنه ولا تقدّماً عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

