text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ رَبِّي
  يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَهُ وَمَآ أَنفَقْتُمْ
  مِّن شَيْءٍ فَهُوَ يُخْلِفُهُ وَهُوَ خَيْرُ ٱلرَّازِقِينَ } * { وَيَوْمَ يَحْشُرُهُمْ
  جَمِيعاً ثُمَّ يَقُولُ لِلْمَلاَئِكَةِ أَهَـٰؤُلاَءِ إِيَّاكُمْ كَانُواْ يَعْبُدُونَ
  } * { قَالُواْ سُبْحَانَكَ أَنتَ وَلِيُّنَا مِن دُونِهِمْ بَلْ كَانُواْ يَعْبُدُونَ
  ٱلْجِنَّ أَكْـثَرُهُم بِهِم مُّؤْمِنُونَ }يقول تعالـى ذكره: ويوم نـحشر هؤلاء الكفـار
  بـالله جميعاً، ثم نقول للـملائكة: أهؤلاء كانوا يعبدونكم من دوننا؟ فتتبرأ منهم الـملائكة
  { قَالُوا سُبْحَانَكَ } ربنا، تنزيهاً لك وتبرئة مـما أضاف إلـيك هؤلاء من الشركاء
  والأنداد { أَنْتَ وَلِـيُّنَا مِنْ دونِهِمْ } لا نتـخذ ولـياً دونك { بَلْ كَانُوا
  يَعْبُدُونَ الْـجِنَّ }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَوْمَ نَـحْشُرُهُمْ جَمِيعاً
  ثُمَّ نَقُولُ للْـمَلاَئِكة أهَؤُلاءِ إيَّاكُمْ كانُوا يَعْبُدُونَ } استفهام، كقوله
  لعيسى:{ أءَنْتَ قُلْتَ للنَّاسِ اتَّـخِذُونِـي وأُمِّيَ إلَهَيْنِ مِنْ دُونِ اللّهِ }؟وقوله:
  { أكْثَرُهُمْ بِهِمْ مُؤْمِنُونَ } يقول: أكثرهم بـالـجنّ مصدّقون، يزعمون أنهم بنات
  الله، تعالـى الله عما يقولون عُلُوّاً كبـيراً.\r\n\t\t\t\r\n\t\t\t</section>"

