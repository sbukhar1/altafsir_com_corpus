  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّ رَبِّي يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَهُ وَمَآ
  أَنفَقْتُمْ مِّن شَيْءٍ فَهُوَ يُخْلِفُهُ وَهُوَ خَيْرُ ٱلرَّازِقِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَحْشُرُهُمْ جَمِيعاً ثُمَّ يَقُولُ لِلْمَلاَئِكَةِ أَهَـٰؤُلاَءِ إِيَّاكُمْ كَانُواْ
  يَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَانَكَ أَنتَ وَلِيُّنَا مِن
  دُونِهِمْ بَلْ كَانُواْ يَعْبُدُونَ ٱلْجِنَّ أَكْـثَرُهُم بِهِم مُّؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويوم نـحشر هؤلاء الكفـار بـالله جميعاً، ثم نقول
  للـملائكة: أهؤلاء كانوا يعبدونكم من دوننا؟ فتتبرأ منهم الـملائكة { قَالُوا سُبْحَانَكَ
  } ربنا، تنزيهاً لك وتبرئة مـما أضاف إلـيك هؤلاء من الشركاء والأنداد { أَنْتَ وَلِـيُّنَا
  مِنْ دونِهِمْ } لا نتـخذ ولـياً دونك { بَلْ كَانُوا يَعْبُدُونَ الْـجِنَّ }. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَيَوْمَ نَـحْشُرُهُمْ جَمِيعاً
  ثُمَّ نَقُولُ للْـمَلاَئِكة أهَؤُلاءِ إيَّاكُمْ كانُوا يَعْبُدُونَ } استفهام، كقوله
  لعيسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أءَنْتَ قُلْتَ للنَّاسِ اتَّـخِذُونِـي وأُمِّيَ إلَهَيْنِ
  مِنْ دُونِ اللّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أكْثَرُهُمْ بِهِمْ مُؤْمِنُونَ
  } يقول: أكثرهم بـالـجنّ مصدّقون، يزعمون أنهم بنات الله، تعالـى الله عما يقولون عُلُوّاً
  كبـيراً</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

