  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يَحْشُرُهُمْ جَمِيعاً ثُمَّ يَقُولُ لِلْمَلاَئِكَةِ أَهَـٰؤُلاَءِ إِيَّاكُمْ كَانُواْ
  يَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَانَكَ أَنتَ وَلِيُّنَا مِن
  دُونِهِمْ بَلْ كَانُواْ يَعْبُدُونَ ٱلْجِنَّ أَكْـثَرُهُم بِهِم مُّؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا الكلام خطاب للملائكة وتقريع للكفار، وارد على المثل السائر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إيَّاكِ أَعْنِي وَاسْمَعِي يَا جَارَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أأنت قُلتَ لِلنَّاسِ ٱتَّخِذُونِى
  وَأُمّىَ إِلَـٰهَيْنِ مِن دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 116] وقد علم سبحانه كون
  الملائكة وعيسى منزهين برآء مما وجه عليهم من السؤال الوارد على طريق التقرير، والغرض
  أن يقول ويقولوا، ويسأل ويجيبوا؛ فيكون تقريعهم أشدّ، وتعبيرهم أبلغ، وخجلهم أعظم:
  وهو أنه ألزم، ويكون اقتصاص ذلك لطفاً لمن سمعه، وزاجراً لمن اقتص عليه. والموالاة:
  خلاف المعاداة. ومنها: اللَّهم وال من والاه، وعاد من عاداه. وهي مفاعلة من الولي وهو
  القرب، كما أنّ المعاداة من العدواء، وهي البعد، والولي: يقع على الموالي والموالى
  جميعاً. والمعنى أنت الذي نواليه من دونهم، إذ لا موالاة بيننا وبينهم، فبينوا بإثبات
  موالاة الله ومعاداة الكفار: براءتهم من الرضا بعبادتهم لهم؛ لأنّ من كان على هذه الصفة
  كانت حاله منافية لذلك { بَلْ كَانُواْ يَعْبُدُونَ ٱلْجِنَّ } يريدون الشياطين، حيث
  أطاعوهم في عبادة غير الله. وقيل: صوّرت لهم الشياطين صور قوم من الجن وقالوا: هذه
  صور الملائكة فاعبدوها. وقيل: كانوا يدخلون في أجواف الأصنام إذا عبدت، فيعبدون بعبادتها.
  وقرىء: «نحشرهم» ونقول، بالنون والياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

