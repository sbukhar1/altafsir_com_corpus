text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ رَبِّي
  يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَهُ وَمَآ أَنفَقْتُمْ
  مِّن شَيْءٍ فَهُوَ يُخْلِفُهُ وَهُوَ خَيْرُ ٱلرَّازِقِينَ }{ فَهُوَ يُخْلِفُهُ }
  فهو يعوّضه لا معوّض سواه: إما عاجلاً بالمال، أو القناعة التي هي كنز لا ينفد. وإما
  آجلاً بالثواب الذي كل خلف دونه. وعن مجاهد: من كان عنده من هذا المال ما يقيمه فليقتصد،
  فإنّ الرزق مقسوم، ولعل ما قسم له قليل وهو ينفق نفقة الموسع عليه، فينفق جميع ما في
  يده ثم يبقى طول عمره في فقر، ولا يتأولنّ: وما أنفقتم من شيء فهو يخلفه، فإن هذا في
  الآخرة. ومعنى الآية: وما كان من خلف فهو منه { خَيْرُ ٱلرَّازِقِينَ } وأعلاهم ربّ
  العزّة، بأن كل ما رزق غيره: من سلطان يرزق جنده، أو سيد يرزق عبده أو رجل يرزق عياله:
  فهو من رزق الله، أجراه على أيدي هؤلاء، وهو خالق الرزق وخالق الأسباب التي بها ينتفع
  المرزوق بالرزق. وعن بعضهم: الحمد لله الذي أوجدني وجعلني ممن يشتهي؛ فكم من مشته لا
  يجد، وواجد لا يشتهي.\r\n\t\t\t\r\n\t\t\t</section>"

