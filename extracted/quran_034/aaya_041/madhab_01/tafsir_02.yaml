text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يَحْشُرُهُمْ
  جَمِيعاً ثُمَّ يَقُولُ لِلْمَلاَئِكَةِ أَهَـٰؤُلاَءِ إِيَّاكُمْ كَانُواْ يَعْبُدُونَ
  } * { قَالُواْ سُبْحَانَكَ أَنتَ وَلِيُّنَا مِن دُونِهِمْ بَلْ كَانُواْ يَعْبُدُونَ
  ٱلْجِنَّ أَكْـثَرُهُم بِهِم مُّؤْمِنُونَ }هذا الكلام خطاب للملائكة وتقريع للكفار،
  وارد على المثل السائر:إيَّاكِ أَعْنِي وَاسْمَعِي يَا جَارَهْ   ونحوه قوله تعالى:{ أأنت
  قُلتَ لِلنَّاسِ ٱتَّخِذُونِى وَأُمّىَ إِلَـٰهَيْنِ مِن دُونِ ٱللَّهِ }[المائدة:
  116] وقد علم سبحانه كون الملائكة وعيسى منزهين برآء مما وجه عليهم من السؤال الوارد
  على طريق التقرير، والغرض أن يقول ويقولوا، ويسأل ويجيبوا؛ فيكون تقريعهم أشدّ، وتعبيرهم
  أبلغ، وخجلهم أعظم: وهو أنه ألزم، ويكون اقتصاص ذلك لطفاً لمن سمعه، وزاجراً لمن اقتص
  عليه. والموالاة: خلاف المعاداة. ومنها: اللَّهم وال من والاه، وعاد من عاداه. وهي
  مفاعلة من الولي وهو القرب، كما أنّ المعاداة من العدواء، وهي البعد، والولي: يقع على
  الموالي والموالى جميعاً. والمعنى أنت الذي نواليه من دونهم، إذ لا موالاة بيننا وبينهم،
  فبينوا بإثبات موالاة الله ومعاداة الكفار: براءتهم من الرضا بعبادتهم لهم؛ لأنّ من
  كان على هذه الصفة كانت حاله منافية لذلك { بَلْ كَانُواْ يَعْبُدُونَ ٱلْجِنَّ } يريدون
  الشياطين، حيث أطاعوهم في عبادة غير الله. وقيل: صوّرت لهم الشياطين صور قوم من الجن
  وقالوا: هذه صور الملائكة فاعبدوها. وقيل: كانوا يدخلون في أجواف الأصنام إذا عبدت،
  فيعبدون بعبادتها. وقرىء: «نحشرهم» ونقول، بالنون والياء.\r\n\t\t\t\r\n\t\t\t</section>"

