text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱدْعُواْ
  ٱلَّذِينَ زَعَمْتُمْ مِّن دُونِ ٱللَّهِ لاَ يَمْلِكُونَ مِثْقَالَ ذَرَّةٍ فِي ٱلسَّمَٰوَٰتِ
  وَلاَ فِي ٱلأَرْضِ وَمَا لَهُمْ فِيهِمَا مِن شِرْكٍ وَمَا لَهُ مِنْهُمْ مِّن ظَهِيرٍ
  }{ قُلِ } لمشركي قومك { ٱدْعُواْ ٱلَّذِينَ } عبدتموهم من دون الله من الأصنام والملائكة
  وسميتموهم باسمه كما تدعون الله. والتجئوا إليهم فيما يعروكم كما تلتجؤون إليه. وانتظروا
  استجابتهم لدعائكم ورحمتهم كما تنتظرون وأن يستجيب لكم ويرحمكم، ثم أجاب عنهم بقوله:
  { لاَ يَمْلِكُونَ مِثُقَالَ ذَرَّةٍ } من خير أو شرّ، أو نفع أو ضرّ { فِى ٱلسَّمَـٰوٰتِ
  وَلاَ فِى ٱلأَرْضِ وَمَا لَهُمْ } في هذين الجنسين من شركة في الخلق ولا في الملك،
  كقوله تعالى:{ مَّا أَشْهَدتُّهُمْ خَلْقَ ٱلسَّمَـٰوَاتِ وَٱلأرْضَ }[الكهف: 51] وماله
  منهم من عوين يعينه على تدبير خلقه، يريد: أنهم على هذه الصفة من العجز والبعد عن أحوال
  الربوبية، فكيف يصحّ أن يُدْعوا كما يدعى ويُرجوا كما يرجى، فإن قلت: أين مفعولا زعم؟
  قلت: أحدهما الضمير المحذوف الراجع منه إلى الموصول. وأمّا الثاني فلا يخلو إمّا أن
  يكون { مِن دُونِ ٱللَّهِ } أو { لاَّ يَمْلِكُونَ } أو محذوفاً فلا يصحّ الأول، لأنّ
  قولك: هم من دون الله، لا يلتئم كلاماً، ولا الثاني، لأنهم ما كانوا يزعمون ذلك، فكيف
  يتكلمون بما هو حجة عليهم؛ وبما لو قالوه قالوا ما هو حق وتوحيد؟ فبقي أن يكون محذوفاً
  تقديره: زعمتموهم آلهة من دون الله فحذف الراجع إلى الموصول كما حذف في قوله:{ أَهَـٰذَا
  ٱلَّذِى بَعَثَ ٱللَّهُ رَسُولاً }[الفرقان: 41] استخفافاً، لطول الموصول لصلته، وحذف
  آلهة لأنه موصوف صفته { مِن دُونِ ٱللَّهِ } والموصوف يجوز حذفه وإقامة الصفة مقامه
  إذا كان مفهوماً، فإذاً مفعولا زعم محذوفان جميعاً بسببين مختلفين.\r\n\t\t\t\r\n\t\t\t</section>"

