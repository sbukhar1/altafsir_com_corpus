  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱدْعُواْ ٱلَّذِينَ زَعَمْتُمْ مِّن دُونِ ٱللَّهِ لاَ يَمْلِكُونَ مِثْقَالَ ذَرَّةٍ
  فِي ٱلسَّمَٰوَٰتِ وَلاَ فِي ٱلأَرْضِ وَمَا لَهُمْ فِيهِمَا مِن شِرْكٍ وَمَا لَهُ
  مِنْهُمْ مِّن ظَهِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فهذا فعلُنا بولـينا
  ومن أطاعنا، داود وسلـيـمان الذي فعلنا بهما من إنعامنا علـيهما النعم التـي لا كفـاءَ
  لها إذ شكرانا، وذاك فعلنا بسَبَإ الذين فعلنا بهم، إذ بَطِروا نعمتنا، وكذّبوا رسلنا،
  وكفروا أيادَينا، فقل يا مـحمد لهؤلاء الـمشركين بربهم من قومك، الـجاحدين نعمنا عندهم:
  ادعوا أيها القوم الذين زعمتـم أنهم لله شريك من دونه، فسلوهم أن يفعلوا بكم بعض أفعالنا،
  بـالذين وصفنا أمرهم من إنعام أو إياس، فإن لـم يقدروا علـى ذلك فـاعلـموا أنكم مبطلون،
  لأن الشركة فـي الربوبـية لا تصلـح ولا تـجوز، ثم وصف الذين يدعون من دون الله، فقال:
  إنهم لا يـملكون مثقال ذرّة فـي السموات ولا فـي الأرض من خير ولا شرّ ولا ضرّ ولا
  نفع، فكيف يكون إلهاً من كان كذلك. وقوله: { وَما لَهُمْ فِـيهِما مِنْ شِرْكٍ } يقول
  تعالـى ذكره: ولا هم إذ لـم يكونوا يـملكون مثقال ذرّة فـي السموات ولا فـي الأرض،
  منفردين بـملكه من دون الله، يـملكونه علـى وجه الشَّرِكة، لأن الأملاك فـي الـمـملوكات،
  لا تكون لـمالكها إلا علـى أحد وجهين: إما مقسوماً، وإما مُشَاعاً يقول: وآلهتهم التـي
  يدعون من دون الله، لا يـملكون وزن ذَرّة فـي السموات ولا فـي الأرض، لا مُشاعاً ولا
  مقسوماً، فكيف يكون من كان هكذا شريكاً لـمن له ملك جميع ذلك. وقوله: { وَما لَهُ مِنْهُمْ
  مِنْ ظَهِيرٍ } يقول: وما لله من الآلهة التـي يدعون من دونه مُعِين علـى خـلق شيء
  من ذلك، ولا علـى حفظه، إذ لـم يكن لها ملك شيء منه مُشاعاً ولا مقسوماً، فـيقال: هو
  لك شريك من أجل أنه أعان وإن لـم يكن له ملك شيء منه. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلِ ادْعُوا الَّذِينَ زَعَمْتُـمْ
  مِنْ دُونِ اللَّهِ لاَ يـمْلِكُونَ مِثْقالَ ذَرَّةٍ فِـي السَّمَوَاتِ وَلا فِـي
  الأرْضِ وَما لَهُمْ فِـيهِما مِنْ شِرْكٍ } يقول: ما لله من شريك فـي السماء ولا فـي
  الأرض { وما لَهُ مِنْهمْ } من الذين يدعون من دون الله { مِن ظهيرٍ } من عون بشيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
