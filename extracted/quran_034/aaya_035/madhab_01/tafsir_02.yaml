text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَا
  فِي قَرْيَةٍ مِّن نَّذِيرٍ إِلاَّ قَالَ مُتْرَفُوهَآ إِنَّا بِمَآ أُرْسِلْتُمْ بِهِ
  كَافِرُونَ } * { وَقَالُواْ نَحْنُ أَكْثَـرُ أَمْوَالاً وَأَوْلاَداً وَمَا نَحْنُ
  بِمُعَذَّبِينَ }هذه تسلية لرسول الله صلى الله عليه وسلم مما مني به من قومه من التكذيب
  والكفر بما جاء به، والمنافسة بكثرة الأموال والأولاد، والمفاخرة وزخارفها، والتكبر
  بذلك على المؤمنين، والاستهانة بهم من أجله، وقولهم:{ أَىُّ ٱلْفَرِيقَيْنِ خَيْرٌ
  مَّقَاماً وَأَحْسَنُ نَدِيّاً }[مريم: 73] وأنه لم يرسل قط إلى أهل قرية من نذير إلاّ
  قالوا له مثل ما قال لرسول الله صلى الله عليه وسلم أهل مكة وكادوه بنحو ما كادوه به،
  وقاسوا أمر الآخرة الموهومة أو المفروضة عندهم على أمر الدنيا، واعتقدوا أنهم لو لم
  يكرموا على الله لما رزقهم، ولولا أنّ المؤمنين هانوا عليه لما حرمهم؛ فعلى قياسهم
  ذلك قالوا: { وَمَا نَحْنُ بِمُعَذَّبِينَ } أرادوا أنهم أكرم على الله من أن يعذبهم،
  نظراً إلى أحوالهم في الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

