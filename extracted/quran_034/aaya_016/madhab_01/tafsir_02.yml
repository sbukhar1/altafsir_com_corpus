  ٱلْعَرِمِ وَبَدَّلْنَاهُمْ بِجَنَّتَيْهِمْ جَنَّتَيْنِ ذَوَاتَيْ أُكُلٍ خَمْطٍ وَأَثْلٍ
  وَشَيْءٍ مِّن سِدْرٍ قَلِيلٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَٰلِكَ جَزَيْنَاهُمْ بِمَا كَفَرُواْ وَهَلْ
  نُجَٰزِيۤ إِلاَّ ٱلْكَفُورَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء: «العرم»
  بسكون الراء. وعن الضحاك: كانوا في الفترة التي بين عيسى ومحمد صلى الله عليه وسلم.
  وقرىء: «أكل» بالضم والسكون، وبالتنوين والإضافة، والأكل: الثمر. والخمط: شجر الأراك:
  وعن أبي عبيدة: كل شجر ذي شوك. وقال الزجاج: كل نبت أخذ طعماً من مرارة، حتى لا يمكن
  أكله. والأثل: شجر يشبه الطرفاء أعظم منه وأجود عوداً. ووجه من نون: أن أصله ذواتي
  أكل أكل خمط. فحذف المضاف وأقيم المضاف إليه مقامه. أو وصف الأكل بالخمط كأنه قيل:
  ذواتي أكل بشع. ومن أضاف وهو أبو عمر وحده، فلأن أكل الخمط في معنى البرير، كأنه قيل:
  ذواتي برير. والأثل والسدر: معطوفان على أكل، لا على خمط لأن الأثل لا أكل له. وقرىء:
  «وأثلاً» وشيئاً. بالنصب عطفاً على جنتين. وتسمية البدل جنتين، لأجل المشاكلة و فيه:
  ضرب من التهكم. وعن الحسن رحمه الله: قلل السدر: لأنه أكرم ما بدلوا. وقرىء: «وهل يجازي»
  و «هل نجازي» بالنون. و «هل يجازي» والفاعل الله وحده. و «هل يجزي»؛ والمعنى: أن مثل
  هذا الجزاء لا يستحقه إلاّ الكافر، وهو العقاب العاجل، وقيل: المؤمن تكفر سيآته بحسناته،
  والكافر يحبط عمله فيجازى بجميع ما عمله من السوء، ووجه آخر: وهو أن الجزاء عام لكل
  مكافأة، يستعمل تارة في معنى المعاقبة، وأخرى في معنى الإثابة، فلما استعمل في معنى
  المعاقبة في قوله: { جَزَيْنَـٰهُمْ بِمَا كَفَرُواْ } بمعنى: عاقبناهم بكفرهم. قيل:
  { وهل يجازى إلا الكفور } بمعنى: وهل يعاقب؟ وهو الوجه الصحيح؛ وليس لقائل أن يقول:
  لم قيل: وهل يجازى إلاّ الكفور، على اختصاص الكفور بالجزاء، والجزاء عام للكافر والمؤمن،
  لأنه لم يرد الجزاء العام، وإنما أراد الخاص وهو العقاب، بل لا يجوز أن يراد العموم
  وليس بموضعه. ألا ترى أنك لو قلت: جزيناهم بما كفروا، وهل يجازى إلاّ الكافر والمؤمن:
  لم يصحّ ولم يسد كلاماً، فتبين أن ما يتخيل من السؤال مضمحل، وأن الصحيح الذي لا يجوز
  غيره ما جاء عليه كلام الله الذي لا يأتيه الباطل من بين يديه ولا من خلفه.</font></font><font
