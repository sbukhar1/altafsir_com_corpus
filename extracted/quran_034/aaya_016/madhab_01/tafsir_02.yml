  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  كَانَ لِسَبَإٍ فِي مَسْكَنِهِمْ آيَةٌ جَنَّتَانِ عَن يَمِينٍ وَشِمَالٍ كُلُواْ مِن
  رِّزْقِ رَبِّكُمْ وَٱشْكُرُواْ لَهُ بَلْدَةٌ طَيِّبَةٌ وَرَبٌّ غَفُورٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَعْرَضُواْ
  فَأَرْسَلْنَا عَلَيْهِمْ سَيْلَ ٱلْعَرِمِ وَبَدَّلْنَاهُمْ بِجَنَّتَيْهِمْ جَنَّتَيْنِ
  ذَوَاتَيْ أُكُلٍ خَمْطٍ وَأَثْلٍ وَشَيْءٍ مِّن سِدْرٍ قَلِيلٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَٰلِكَ
  جَزَيْنَاهُمْ بِمَا كَفَرُواْ وَهَلْ نُجَٰزِيۤ إِلاَّ ٱلْكَفُورَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: { لِسَبَإٍ } بالصرف ومنعه، وقلب الهمزة ألفاً. ومسكنهم: بفتح
  الكاف وكسرها، وهو موضع سكناهم، وهو بلدهم وأرضهم التي كانوا مقيمين فيها، أو مسكن
  كل واحد منهم. وقرىء: «مساكنهم» و { جَنَّتَانِ } بدل من آية. أو خبر مبتدإ محذوف،
  تقديره: الآية جنتان. وفي الرفع معنى المدح، تدلّ عليه قراءة من قرأ: «جنتين»، بالنصب
  على المدح. فإن قلت: ما معنى كونهما؟ آية، قلت: لم يجعل الجنتين في أنفسهما آية، وإنما
  جعل قصتهما، وأنّ أهلهما أعرضوا عن شكر الله تعالى عليهما فخربهما، وأبدلهم عنهما الخمط
  والأثل: آية، وعبرة لهم، ليعتبروا ويتعظوا فلا يعودوا إلى ما كانوا عليه من الكفر وغمط
  النعم. ويجوز أن تجعلهما آية، أي: علامة دالة على الله، وعلى قدرته وإحسانه ووجوب شكره،
  فإن قلت: كيف عظم الله جنتي أهل سبأ وجعلهما آية، ورب قرية من قريات العراق يحتف بها
  من الجنان ما شئت؟ قلت: لم يرد بستانين اثنين فحسب، وإنما أراد جماعتين من البساتين:
  جماعة عن يمين بلدهم، وأخرى عن شمالها، وكل واحد من الجماعتين في تقاربها وتضامها.
  كأنها جنة واحدة، كما تكون بلاد الريف العامرة وبساتينها، أو أراد بستاني كل رجل منهم
  عن يمين مسكنه وشماله، كما قال: جعلنا لأحدهما جنتين من أعناب { كُلُواْ مِن رّزْقِ
  رَبّكُمْ } إما حكاية لما قال لهم أنبياء الله المبعوثون إليهم، أو لما قال لهم لسان
  الحال، أو هم أحقاء بأن يقال لهم ذلك، ولما قال: { كُلُواْ مِن رّزْقِ رَبّكُمْ }  {
  وَٱشْكُرُواْ لَهُ } أتبعه قوله: { بَلْدَةٌ طَيّبَةٌ وَرَبٌّ غَفُورٌ } يعني: هذه
  البلدة التي فيها رزقكم بلدة طيبة، وربكم الذي رزقكم وطلب شكركم رب غفور لمن شكره.
  وعن ابن عباس رضي الله عنهما: كانت أخصب البلاد وأطيبها: تخرج المرأة وعلى رأسها المكتل
  فتعمل بيدها وتسير بين تلك الشجر، فيمتلىء المكتل بما يتساقط فيه من الثمر { طَيّبَةً
  } لم تكن سبخة. وقيل: لم يكن فيها بعوض ولا ذباب ولا برغوث ولا عقرب ولا حية. وقرىء:
  «بلدة طيبة ورباً غفوراً» بالنصب على المدح. وعن ثعلب: معناه اسكن واعبد { ٱلْعَرِمِ
  } الجرذ الذي نقب عليهم السكر، ضربت لهم بلقيس الملكة بسدّ ما بين الجبلين بالصخر والقار،
  فحقنت به ماء العيون والأمطار، وتركت فيه خروقاً على مقدار ما يحتاجون إليه من سقيهم،
  فلما طغوا قيل: بعث الله إليهم ثلاثة عشر نبياً يدعونهم إلى الله ويذكرونهم نعمته عليهم
  فكذبوهم وقالوا ما نعرف لله نعمة سلط الله على سدّهم الخُلد فنقبه من أسفله فغرّقهم.
  وقيل: العرم جمع عرمة، وهي الحجارة المركومة. ويقال للكدس من الطعام، عرمة: والمراد:
  المسناة التي عقدوها سكراً: وقيل: العرم اسم الوادي، وقيل: العرم المطر الشديد.</font></font>&#13;\t\t\t<label
