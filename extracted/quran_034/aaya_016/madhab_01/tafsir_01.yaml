text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَعْرَضُواْ
  فَأَرْسَلْنَا عَلَيْهِمْ سَيْلَ ٱلْعَرِمِ وَبَدَّلْنَاهُمْ بِجَنَّتَيْهِمْ جَنَّتَيْنِ
  ذَوَاتَيْ أُكُلٍ خَمْطٍ وَأَثْلٍ وَشَيْءٍ مِّن سِدْرٍ قَلِيلٍ } * { ذَٰلِكَ جَزَيْنَاهُمْ
  بِمَا كَفَرُواْ وَهَلْ نُجَٰزِيۤ إِلاَّ ٱلْكَفُورَ }يقول تعالـى ذكره: فأعرضت سبأ
  عن طاعة ربها وصدّت عن اتبـاع ما دعتها إلـيه رسلها من أنه خالقها، كما:حدثنا ابن حميد،
  قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن وهب بن منبه الـيـمانـي، قال: لقد بعث
  الله إلـى سبإ، ثلاثة عشر نبـياً، فكذّبوهم { فأرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ
  } يقول تعالـى ذكره: فثقبنا علـيهم حين أعرضوا عن تصديق رسلنا سدَّهم الذي كان يحبس
  عنهم السيول.والعرم: الـمسناة التـي تـحبس الـماء، واحدها: عرمة، وإياه عنى الأعشى
  بقوله:فَفِـي ذَاكَ للْـمُؤْتَسِي أُسْوَةٌ   وَمأْرِبُ عَفَّـى عَلَـيْهِ العَرِمْرِجامٌ
  بَنَتْهُ لَهم حِمْيَرٌ   إذَا جاءَ ماؤُهُمُ لَـمْ يَرِمْوكان العرم فـيـما ذُكر مـما
  بنته بلقـيس. ذكر من قال ذلك:حدثنا أحمد بن إبراهيـم الدورقـي، قال: ثنـي وهب بن جرير،
  قال: ثنا أبـي، قال: سمعت الـمغيرة بن حكيـم، قال: لـما ملكت بلقـيس، جعل قومها يقتتلون
  علـى ماء واديهم قال: فجعلت تنهاهم فلا يطيعونها فتركت مُلكها، وانطلقت إلـى قصر لها،
  وتركتهم فلـما كثر الشرّ بـينهم، وندموا أتوها، فأرادوها علـى أن ترجع إلـى مُلكها،
  فأبت فقالوا: لترجعنّ أو لنقتلنك، فقالت: إنكم لا تطيعوننـي، ولـيست لكم عقول، ولا
  تطيعونـي، قالوا: فإنا نطيعك، وإنا لـم نـجد فـينا خيراً بعدك، فجاءت فأمرت بواديهم،
  فسدّ بـالعرم. قال أحمد، قال وهب، قال أبـي: فسألت الـمغيرة بن حكيـم عن العرم، فقال:
  هو بكلام حِمْير الـمُسنَّاة فسدّت ما بـين الـجبلـين، فحبست الـماء من وراء السدّ،
  وجعلت له أبوابـاً بعضها فوق بعض، وبنت من دونه بركة ضخمة، فجعلت فـيها اثنـي عشر مخرجاً
  علـى عدّة أنهارهم فلـما جاء الـمطر احتبس السيـل من وراء السدّ، فأمرت بـالبـاب الأعلـى
  ففُتـح، فجرى ماؤه فـي البركة، وأمرت بـالبعر فألقـي فـيها، فجعل بعض البعر يخرج أسرع
  من بعض، فلـم تزل تضيق تلك الأنهار، وترسل البعر فـي الـماء، حتـى خرج جميعاً معاً،
  فكانت تقسمه بـينهم علـى ذلك، حتـى كان من شأنها وشأن سلـيـمان ما كان.حدثنا أحمد بن
  عمر البصري، قال: ثنا أبو صالـح بن زريق، قال: أخبرنا شريك، عن أبـي إسحاق، عن أبـي
  ميسرة، فـي قوله { فأَرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ } قال: الـمسناة بلـحن
  الـيـمن.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { سَيْـلَ العَرِم } ِ قال: شديد.وقـيـل: إن العرم: اسم واد كان لهؤلاء القوم. ذكر
  من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن
  أبـيه، عن ابن عبـاس، قوله: { فأَرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ } قال: واد
  كان بـالـيـمن، كان يسيـل إلـى مكة، وكانوا يسقون وينتهي سيـلهم إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَعْرَضُواْ فَأَرْسَلْنَا عَلَيْهِمْ
  سَيْلَ ٱلْعَرِمِ وَبَدَّلْنَاهُمْ بِجَنَّتَيْهِمْ جَنَّتَيْنِ ذَوَاتَيْ أُكُلٍ خَمْطٍ
  وَأَثْلٍ وَشَيْءٍ مِّن سِدْرٍ قَلِيلٍ } * { ذَٰلِكَ جَزَيْنَاهُمْ بِمَا كَفَرُواْ
  وَهَلْ نُجَٰزِيۤ إِلاَّ ٱلْكَفُورَ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قَتادة { فأَرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ } ذُكر لنا أن سيـل العرم واد كانت
  تـجتـمع إلـيه مسايـل من أودية شتـى، فعمدوا فسدّوا ما بـين الـجبلـين بـالقـير والـحجارة،
  وجعلوا علـيه أبوابـاً، وكانوا يأخذون من مائه ما احتاجوا إلـيه، ويسدّون عنهم ما لـم
  يعنوا به من مائه شيئاً.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد،
  قال: سمعت الضحاك يقول، فـي قوله: { فأَرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ } وَاد
  يُدعى العَرِم، وكان إذا مُطِر سالت أودية الـيـمن إلـى العرم، واجتـمع إلـيه الـماء،
  فَعمَدَت سَبأُ إلـى العرم، فسدّوا ما بـين الـجبلـين، فحجزوه بـالصخر والقار، فـانسدّ
  زماناً من الدهر، لا يَرْجون الـماء، يقول: لا يخافون.وقال آخرون: العَرِم: صفة للـمُسَنَّاة
  التـي كانت لهم ولـيس بـاسم لها. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { سَيْـلَ العَرِمِ } يقول: الشديد،
  وكان السبب الذي سبب الله لإرسال ذلك السيـل علـيهم فـيـما ذُكر لـي جُرذاً ابتعثه
  الله علـى سدّهم، فثقب فـيه ثقبـاًً. ثم اختلف أهل العلـم فـي صفة ما حدث عن ذلك الثقب
  مـما كان فـيه خَراب جَنتـيهم.فقال بعضهم: كان صفة ذلك أن السيـل لـما وجد عملاً فـي
  السدّ عمِل فـيه، ثم فـاض الـماء علـى جناتهم، فغرّقها وخرّب أرضهم وديارهم. ذكر من
  قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن وهب بن مُنَبه
  الـيـمانـي، قال: كان لهم، يعنـي لسبأ سدّ، قد كانوا بنوْه بنـياناً أبداً، وهو الذي
  كان يَرُدّ عنهم السيـل إذا جاء أن يغشى أموالهم. وكان فـيـما يزعمون فـي علـمهم من
  كَهانتهم، أنه إنـما يخرّب علـيهم سدّهم ذلك فأرة، فلـم يتركوا فُرْجة بـين حجرين،
  إلا ربطوا عندها هرّة فلـما جاء زمانه، وما أراد الله بهم من التغريق، أقبلت فـيـما
  يذكرون فأرة حمراء إلـى هرّة من تلك الهِرر، فساورتها، حتـى استأخرت عنها أي الهرة،
  فدخـلت فـي الفُرجة التـي كانت عندها، فغلغلت فـي السدّ، فحفرت فـيه حتـى وَهَّنته
  للسيـل وهم لا يدرون فلـما جاء السيـل وجد خَـلَلاً، فدخـل فـيه حتـى قلع السدّ، وفـاض
  علـى الأموال، فـاحتـملها فلـم يُبْق منها إلا ما ذكره الله فلـما تفرّقوا نزلوا علـى
  كَهانة عمران بن عامر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: لـما
  ترك القوم أمر الله، بعث الله علـيهم جُرَذاً يسمى الـخُـلْد، فثَقبه من أسفله حتـى
  غرّق به جناتُهم، وخَرب به أرضهم عقوبة بأعمالهم.حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: لـما طغَوْا وبَغَوْا،
  يعنـي سَبَأ، بعث الله علـيهم جُرَذاً، فخَرَق علـيهم السّدّ، فأغرقهم الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَعْرَضُواْ فَأَرْسَلْنَا عَلَيْهِمْ
  سَيْلَ ٱلْعَرِمِ وَبَدَّلْنَاهُمْ بِجَنَّتَيْهِمْ جَنَّتَيْنِ ذَوَاتَيْ أُكُلٍ خَمْطٍ
  وَأَثْلٍ وَشَيْءٍ مِّن سِدْرٍ قَلِيلٍ } * { ذَٰلِكَ جَزَيْنَاهُمْ بِمَا كَفَرُواْ
  وَهَلْ نُجَٰزِيۤ إِلاَّ ٱلْكَفُورَ }حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد: بعث الله علـيه جُرَذاً، وسلَّطه علـى الذي كان يحبس الـماء الذي يَسقـيها، فأخرب
  فـي أفواه تلك الـحجارة، وكلّ شيء منها من رَصاص وغيره، حتـى تركها حِجارة، ثم بعث
  الله سيـل العرم، فـاقتلع ذلك السّدّ، وما كان يحبس، واقتلع تلك الـجنتـين، فذهب بهما
  وقرأ: { فأَرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ وَبَدَّلْناهُمْ بِجَنَّتَـيْهِمْ
  جَنَّتَـيْنَ } قال: ذهب بتلك القُرى والـجنتـين.وقال آخرون: كانت صفة ذلك أن الـماء
  الذي كانوا يعمُرُون به جَناتهم سال إلـى موضع غير الـموضع الذي كانوا ينتفعون به،
  فبذلك خربت جناتهم. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: بعث الله علـيهم، يعنـي علـى العرم،
  دابة من الأرض، فثَقَبت فـيه ثَقبـاً، فسال ذلك الـماء إلـى موضع غير الـموضع الذي
  كانوا ينتفعون به، وأبدلهم الله مكان جنتـيهم جنتـين ذواتـي أُكُلٍ خَمْط، وذلك حين
  عَصَوا، وبَطِروا الـمعيشة.والقول الأوّل أشبه بـما دلّ علـيه ظاهر التنزيـل، وذلك
  أن الله تعالـى ذكره أخبر أنه أرسل علـيهم سيـل العرم، ولا يكون إرسال ذلك علـيهم إلا
  بإسالته علـيهم، أو علـى جناتهم وأرضهم، لا بصرفه عنهم.وقوله: { وَبَدَّلْناهُمْ بِجَنَّتَـيْهِمْ
  جَنَّتَـيْنِ ذَوَاتـيْ أُكُلٍ خَمْطٍ } يقول تعالـى ذكره: وجعلنا لهم مكان بساتـينهم
  من الفواكه والثمار، بساتـين من جَنى ثمر الأراك، والأراك: هو الـخَمْط. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: أبدلهم الله مكان جنَّتـيهم جنتـين
  ذواتـي أُكُلٍ خَمْط، والـخمْط: الأَراك.حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن أبـي
  رجاء، قال: سمعت الـحسن، يقول فـي قوله: { ذَوَاتـيْ أُكُلٍ خَمْطٍ } قال: أراه قال:
  الـخَمْط: الأراك.حدثنـي مـحمد بن عمارة، قال: ثنـي عبد الله بن موسى، قال: أخبرنا
  إسرائيـل، عن أبـي يحيى، عن مـجاهد { أُكُلٍ خَمْطٍ } قال: الـخمْط: الأراك.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { ذَوَاتـيْ أُكُلٍ خَمْطٍ }
  قال: الأراك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذَوَاتـيْ أُكُلٍ
  خَمْطٍ } والـخمط: الأراك، وأُكُلُه: بريره.حُدثت عن الـحسين، قال: سمعت أبـا معاذ
  يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { وَبَدَّلْناهُمْ بِجَنَّتَـيْهِمْ
  جَنَّتَـيْنِ ذَوَاتـيْ أُكُلٍ خَمْطٍ } قال: بدّلهم الله بجنان الفواكه والأعناب،
  إذ أصبحت جناتهم خَمْطاً، وهو الأراك.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَبَدَّلْناهُمْ بِجَنَّتَـيْهِمْ جَنَّتَـيْنِ }  قال: أذهب تلك
  القرى والـجنتـين، وأبدلهم الذي أخبرك ذواتـي أكل خَمْط قال: فـالـخَمْط: الأراك، قال:
  جعل مكان العنب أراكاً، والفـاكهة أَثْلاً، وشيء من سدر قلـيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
