  سَيْلَ ٱلْعَرِمِ وَبَدَّلْنَاهُمْ بِجَنَّتَيْهِمْ جَنَّتَيْنِ ذَوَاتَيْ أُكُلٍ خَمْطٍ
  وَأَثْلٍ وَشَيْءٍ مِّن سِدْرٍ قَلِيلٍ } * { ذَٰلِكَ جَزَيْنَاهُمْ بِمَا كَفَرُواْ
  وَهَلْ نُجَٰزِيۤ إِلاَّ ٱلْكَفُورَ }واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الأمصار بتنوين أُكُلٍ غيرَ أبـي عمرو، فإنه يضيفها إلـى الـخمط، بـمعنى: ذواتـي ثمرِ
  خَمْطٍ. وأما الذين لـم يضيفوا ذلك إلـى الـخَمْط، وينوّنون الأُكُل، فإنهم جعلوا الـخمط
  هو الأُكُل، فردّوه علـيه فـي إعرابه. وبضم الألف والكاف من الأُكُل قرأت قرّاء الأمصار،
  غير نافع، فإنه كان يخفف منها.والصواب من القراءة فـي ذلك عندي قراءة من قرأه: { ذَوَاتَـيْ
  أُكُلٍ } بضم الألف والكاف لإجماع الـحجة من القرّاء علـيه، وبتنوين أُكُلٍ لاستفـاضة
  القراءة بذلك فـي قُرّاء الأمصار، من غير أن أرى خطأ قراءة من قرأ ذلك بإضافته إلـى
  الـخمط وذلك فـي إضافته وترك إضافته، نظيرُ قول العرب: فـي بُستان فلان أعنابُ كَرْمٍ
  وأعنابٌ كَرْمٌ، فتضيف أحياناً الأعناب إلـى الكرم، لأنها منه، وتنوّن أحياناً، ثم
  تترجم بـالكرم عنها، إذ كانت الأعنابُ ثمرَ الكَرْم. وأما الأَثْل فإنه يقال له الطَّرْفـاء
  وقـيـل: شجر شبـيه بـالطَّرْفـاء، غير أنه أعظم منها. وقـيـل: إنها السَّمُر. ذكر من
  قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس
  { وأَثْلٍ } ، قال: الأثل: الطرفـاء.وقوله: { وَشَيْءٍ مِنْ سِدْرٍ قَلِـيـلٍ } يقول:
  ذواتـي أُكُل خَمْطٍ وأَثْلٍ وشيءٍ من سدر قلـيـل.وكان قتادة يقول فـي ذلك ما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنـي سعيد، عن قتادة { ذَوَاتَـي أُكُلٍ خَمْطٍ وأَثْلٍ وَشَيْءٍ
  مِنْ سِدْرٍ قَلِـيـلٍ } قال: بـينـما شجر القوم خير الشجر، إذ صيره الله من شرّ الشجر
  بأعمالهم.وقوله: { ذلكَ جَزَيْناهُمْ بِـمَا كَفَرُوا } يقول تعالـى ذكره: هذا الذي
  فعلنا بهؤلاء القوم من سبأ من إرسالنا علـيهم سيـل العرم، حتـى هلكت أموالهم، وخَرِبت
  جناتهم، جزاء منَّا علـى كفرهم بنا، وتكذيبهم رسلنا «وذلك» من قوله: { ذلكَ جَزَيْناهُمْ
  } فـي موضع نصب بوقوع جزيناهم علـيه ومعنى الكلام: جزيناهم ذلك بـما كفروا.وقوله: {
  وَهَلْ نُـجازِي إلاَّ الكَفُورَ } اختلفت القرّاء فـي قراءته، فقرأته عامة قرّاء الـمدينة
  والبصرة، وبعضُ أهل الكوفة: «وَهَلْ يُجازَي» بـالـياء وبفتـح الزاي علـى وجه ما لـم
  يُسَمَّ فـاعله «إلاَّ الكَفُورُ» رفعاً. وقرأ ذلك عامة قرّاء الكوفة: { وَهَلْ نُـجازِي
  } بـالنون وبكسر الزاي { إلاَّ الكَفُورَ } بـالنصب.والصواب من القول فـي ذلك أنهما
  قراءتان مشهورتان فـي قرّاء الأمصار، متقاربتا الـمعنى، فبأيتهما قرأ القارىء فمصيب.
  ومعنى الكلام: كذلك كافأناهم علـى كفرهم بـالله، وهل يُجازَي إلا الكفور لنعمة الله؟.فإن
  قال قائل: أو ما يجزي الله أهل الإيـمان به علـى أعمالهم الصالـحة، فـيخصّ أهل الكفر
  بـالـجزاء؟ فـيقال وهل يجازي إلا الكفور؟ قـيـل: إن الـمـجازاة فـي هذا الـموضع: الـمكافأة،
  والله تعالـى ذكره وعد أهل الإيـمان به التفضل علـيهم، وأن يجعل لهم بـالواحدة من أعمالهم
  الصالـحة عشرَ أمثالها إلـى ما لا نهاية له من التضعيف، ووعد الـمسيء من عبـاده أن
  يجعل بـالواحدة من سيئاته، مثلَها مكافأة له علـى جُرمه، والـمكافأة لأهل الكبـائر
  والكفر والـجزاء لأهل الإيـمان مع التفضل، فلذلك قال جلّ ثناؤه فـي هذا الـموضع: «وَهَلْ
  يُجازَي إلاَّ الكَفُورُ»؟ كأنه قال جلّ ثناؤه: لا يجازَي: لا يكافأ علـى عمله إلا
  الكفور، إذا كانت الـمكافأة مثل الـمكافَأ علـيه، والله لا يغفر له من ذنوبه شيئاً،
  ولا يُـمَـحَّصُ شيء منها فـي الدنـيا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

