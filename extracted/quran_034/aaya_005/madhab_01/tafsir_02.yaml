text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ سَعَوْا
  فِيۤ آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مِّن رِّجْزٍ أَلِيمٌ }وقرىء:
  «معجزين». و«أليم»، وبالرفع والجر. وعن قتادة: الرجز: سوء العذاب.\r\n\t\t\t\r\n\t\t\t</section>"

