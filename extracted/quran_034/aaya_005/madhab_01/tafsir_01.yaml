text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ سَعَوْا
  فِيۤ آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مِّن رِّجْزٍ أَلِيمٌ }يقول
  تعالـى ذكره: أثبت ذلك فـي الكتاب، لـيجزي الـمؤمنـين ما وصف، ولـيجزي الذين سعوا فـي
  آياتنا معاجزين يقول: وكي يثـيب الذين عملوا فـي إبطال أدلتنا وحججنا معاونـين، يحسبون
  أنهم يسبقوننا بأنفسهم فلا نقدر علـيهم { أُولَئِكَ لَهُمْ عَذَابٌ } يقول: هؤلاء لهم
  عذاب من شديد العذاب الألـيـم ويعنـي بـالألـيـم: الـموجع. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَسَعَوْا فـي آياتِنا مُعَاجِزِينَ }: أي لا يعجزون { أُولَئِكَ لَهُمْ عَذَابٌ
  مِنْ رِجْزٍ ألِـيـمٌ } قال: الرجز: سوء العذاب، الألـيـم: الـموجع.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله: { وَالَّذِينَ سَعَوْا فِـي آياتِنا
  مُعاجِزِينَ } قال: جاهدين لـيهبطوها أو يبطلوها، قال: وهم الـمشركون، وقرأ: { لا تَسْمَعُوا
  لِهَذا القُرآنِ وَالْغَوْا فِـيهِ لَعَلَّكُمْ تَغْلِبُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

