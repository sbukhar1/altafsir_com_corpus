  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  سَعَوْا فِيۤ آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ مِّن رِّجْزٍ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أثبت ذلك فـي الكتاب، لـيجزي الـمؤمنـين ما وصف،
  ولـيجزي الذين سعوا فـي آياتنا معاجزين يقول: وكي يثـيب الذين عملوا فـي إبطال أدلتنا
  وحججنا معاونـين، يحسبون أنهم يسبقوننا بأنفسهم فلا نقدر علـيهم { أُولَئِكَ لَهُمْ
  عَذَابٌ } يقول: هؤلاء لهم عذاب من شديد العذاب الألـيـم ويعنـي بـالألـيـم: الـموجع.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَسَعَوْا فـي آياتِنا مُعَاجِزِينَ
  }: أي لا يعجزون { أُولَئِكَ لَهُمْ عَذَابٌ مِنْ رِجْزٍ ألِـيـمٌ } قال: الرجز: سوء
  العذاب، الألـيـم: الـموجع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قول الله: { وَالَّذِينَ سَعَوْا فِـي آياتِنا مُعاجِزِينَ }
  قال: جاهدين لـيهبطوها أو يبطلوها، قال: وهم الـمشركون، وقرأ: { لا تَسْمَعُوا لِهَذا
  القُرآنِ وَالْغَوْا فِـيهِ لَعَلَّكُمْ تَغْلِبُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

