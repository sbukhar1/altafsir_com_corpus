  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ آتَيْنَا دَاوُودَ مِنَّا فَضْلاً يٰجِبَالُ
  أَوِّبِي مَعَهُ وَٱلطَّيْرَ وَأَلَنَّا لَهُ ٱلْحَدِيدَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَنِ
  ٱعْمَلْ سَابِغَاتٍ وَقَدِّرْ فِي ٱلسَّرْدِ وَٱعْمَلُواْ صَالِحاً إِنِّي بِمَا تَعْمَلُونَ
  بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يجوز رفع الطير وهو معطوف علـى
  الـجبـال، وإن لـم يحسن نداؤها بـالذي نُوديت به الـجبـال، فـيكون ذلك كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا يا عَمْرُو والضَّحاكَ سِيرَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقَدْ جاوَزْتُـمَا خَمَرَ الطَّرِيقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وألَنَّا لَهُ الـحَدِيدَ
  } ذكر أن الـحديد كان فـي يده كالطين الـمبلول يصرِّفه فـي يده كيف يشاء بغير إدخال
  نار، ولا ضرب بحديد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وألَنَّا لَهُ الـحَدِيدَ } سخَّر الله
  له الـحديد بغير نار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن عثمة،
  قال: ثنا سعيد بن بشير، عن قتادة، فـي قوله: { وألَنَّا لَهُ الـحَدِيدَ } كان يسوّيها
  بـيده، ولا يدخـلها ناراً، ولا يضربها بحديدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أنِ اعْمَلْ سابِغاتٍ } يقول: وعهدنا إلـيه أن اعمل سابغات، وهي التوامّ الكوامل
  من الدروع. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أنِ اعْمَلْ
  سابِغاتٍ } دروع، وكان أوّل من صنعها داود، إنـما كان قبل ذلك صفـائح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  أنِ اعْمَلْ سابِغاتٍ } قال: السابغات: دروع الـحديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقَدِّرْ فِـي السَّرْدِ } اختلف أهل التأويـل فـي السرد، فقال بعضهم: السرد: هو
  مسمار حلق الدرع. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقَدّرْ فِـي السَّرْدِ } قال: كان
  يجعلها بغير نار، ولا يقرعها بحديد، ثم يسردها. والسرد: الـمسامير التـي فـي الـحَلَق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو الـحلق بعينها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَقَدّرْ فِـي السَّرْدِ } قال: السرد: حلقه أي قدّر تلك الـحلق. قال: وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أجادَ الـمُسَدّي سَرْدَها وأذَالَهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: يقول: وسعها، وأجاد حلقها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { وَقَدِّرْ فِـي السَّرْدِ } يعنـي بـالسرد: ثقب الدروع فـيسد قتـيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض أهل العلـم بكلام العرب: يقال درع مسرودة: إذا كانت مسمورة
  الـحلق واستشهد لقـيـله ذلك بقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعَلَـيْهِما مَسْرُودَتانِ قَضَاهُما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَاوُدُ أوْ صَنَعُ السَّوَابِغَ تُبَّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إنـما قال الله لداود: {
  وَقَدّرْ فِـي السَّرْدِ } لأنها كانت قبلُ صفـائح. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا نصر بن علـيّ، قال: ثنا أبـي، قال: ثنا خالد بن قـيس، عن قتادة
  { وَقَدّرْ فِـي السَّرْدِ } قال: كانت صفـائح، فأمر أن يسردها حلقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعنى بقوله { وَقَدّرْ فِـي السَّرْدِ }: وقدّر الـمسامير فـي حلق
  الدروع حتـى يكون بـمقدار لا تغلظ الـمسمار، وتضيق الـحلقة، فتفصم الـحلقة، ولا توسع
  الـحلقة، وتصغر الـمسامير وتدقها، فتسلس فـي الـحلقة. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
