  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا دَاوُودَ مِنَّا فَضْلاً يٰجِبَالُ أَوِّبِي مَعَهُ وَٱلطَّيْرَ وَأَلَنَّا
  لَهُ ٱلْحَدِيدَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَنِ ٱعْمَلْ سَابِغَاتٍ وَقَدِّرْ فِي ٱلسَّرْدِ
  وَٱعْمَلُواْ صَالِحاً إِنِّي بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولقد أعطينا داود منا فضلاً، وقلنا للـجبـال: { أوّبِـي مَعَهُ }: سبحي
  معه إذا سبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والتأويب عند العرب: الرجوع، ومبـيت
  الرجل فـي منزله وأهله ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَوْمانِ يَوْمُ مَقاماتٍ وأنْدِيَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَيَوْمُ
  سَيْرٍ إلـى الأعْدَاءِ تَأوِيبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي رجوع. وقد كان بعضهم يقرؤه: «أُوْبِـي مَعَهُ» من آب يؤوب، بـمعنى:
  تصرّفـي معه وتلك قراءة لا أستـجيز القراءة بها لـخلافها قراءة الـحجة. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلـيـمان بن عبد الـجبـار، قال: ثنـي مـحمد بن الصلت، قال: ثنا أبو كدينة. وحدثنا مـحمد
  بن سنان القزاز، قال: ثنا الـحسن بن الـحسن الأشقر، قال: ثنا أبو كدينة، عن عطاء، عن
  سعيد بن جُبَـير، عن ابن عبـاس { أوّبِـي مَعَهُ } قال: سَبِّحي معه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { يا جِبـالُ أوّبِـي مَعَهُ } يقول: سَبِّحِي معه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو عبد الرحمن العلائي، قال: ثنا مِسْعر، عن أبـي حُصين، عن
  أبـي عبد الرحمن { يا جِبـالُ أوّبِـي مَعَهُ } يقول: سَبِّحي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبـي إسحاق، عن أبـي
  ميسرة { يا جبـالُ أَوّبِـي مَعَهُ } قال: سَبِّحي، بلسان الـحبشة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن طلـحة الـيربوعي، قال: ثنا فضيـل، عن منصور، عن مـجاهد،
  فـي قوله: { يا جبـالُ أوّبِـي مَعَهُ } قال: سبحي معه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يا جبـالُ أوّبِـي مَعَهُ
  } قال: سَبِّحي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { يا جِبـالُ أَوّبِـي مَعَهُ }: أي سبّحي معه إذا سبَّح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  يا جِبـالُ أَوّبِـي مَعَهُ } قال: سبّحي معه قال: والطيرُ أيضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { يا جِبـالُ أَوّبِـي مَعَهُ } قال: سبِّحي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عبد الـحميد، قال: ثنا مروان بن معاوية، عن جُوَيبر،
  عن الضحاك، قوله: { يا جِبـالُ أَوّبِـي مَعَهُ } سبّحي معه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { والطَّيْرَ } وفـي نصب الطير وجهان: أحدهما علـى ما قاله ابن زيد من أن الطير نُوديت
  كما نوديت الـجبـال، فتكون منصوبة من أجل أنها معطوفة علـى مرفوع، بـما لا يحسن إعادة
  رافعه علـيه، فـيكون كالـمصدر عن جهته. والآخر: فعل ضمير متروك استغنـي بدلالة الكلام
  علـيه، فـيكون معنى الكلام: فقلنا: يا جبـال أوّبـي معه، وسخرنا له الطير. وإن رفع
  ردّاً علـى ما فـي قوله «سبحي» من ذكر الـجبـال كان جائزاً.</font></font>&#13;\t\t\t<label
