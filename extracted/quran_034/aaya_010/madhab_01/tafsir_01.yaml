text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  دَاوُودَ مِنَّا فَضْلاً يٰجِبَالُ أَوِّبِي مَعَهُ وَٱلطَّيْرَ وَأَلَنَّا لَهُ ٱلْحَدِيدَ
  } * { أَنِ ٱعْمَلْ سَابِغَاتٍ وَقَدِّرْ فِي ٱلسَّرْدِ وَٱعْمَلُواْ صَالِحاً إِنِّي
  بِمَا تَعْمَلُونَ بَصِيرٌ }يقول تعالـى ذكره: ولقد أعطينا داود منا فضلاً، وقلنا للـجبـال:
  { أوّبِـي مَعَهُ }: سبحي معه إذا سبح.والتأويب عند العرب: الرجوع، ومبـيت الرجل فـي
  منزله وأهله ومنه قول الشاعر:يَوْمانِ يَوْمُ مَقاماتٍ وأنْدِيَةٍ   وَيَوْمُ سَيْرٍ
  إلـى الأعْدَاءِ تَأوِيبِأي رجوع. وقد كان بعضهم يقرؤه: «أُوْبِـي مَعَهُ» من آب يؤوب،
  بـمعنى: تصرّفـي معه وتلك قراءة لا أستـجيز القراءة بها لـخلافها قراءة الـحجة. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي سلـيـمان بن عبد الـجبـار،
  قال: ثنـي مـحمد بن الصلت، قال: ثنا أبو كدينة. وحدثنا مـحمد بن سنان القزاز، قال:
  ثنا الـحسن بن الـحسن الأشقر، قال: ثنا أبو كدينة، عن عطاء، عن سعيد بن جُبَـير، عن
  ابن عبـاس { أوّبِـي مَعَهُ } قال: سَبِّحي معه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { يا جِبـالُ أوّبِـي
  مَعَهُ } يقول: سَبِّحِي معه.حدثنا أبو عبد الرحمن العلائي، قال: ثنا مِسْعر، عن أبـي
  حُصين، عن أبـي عبد الرحمن { يا جِبـالُ أوّبِـي مَعَهُ } يقول: سَبِّحي.حدثنا ابن
  حميد، قال: ثنا حكام، عن عنبسة، عن أبـي إسحاق، عن أبـي ميسرة { يا جبـالُ أَوّبِـي
  مَعَهُ } قال: سَبِّحي، بلسان الـحبشة.حدثنـي يحيى بن طلـحة الـيربوعي، قال: ثنا فضيـل،
  عن منصور، عن مـجاهد، فـي قوله: { يا جبـالُ أوّبِـي مَعَهُ } قال: سبحي معه.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يا جبـالُ أوّبِـي مَعَهُ
  } قال: سَبِّحي.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يا جِبـالُ أَوّبِـي
  مَعَهُ }: أي سبّحي معه إذا سبَّح.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { يا جِبـالُ أَوّبِـي مَعَهُ } قال: سبّحي معه قال: والطيرُ أيضاً.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله:
  { يا جِبـالُ أَوّبِـي مَعَهُ } قال: سبِّحي.حدثنا عمرو بن عبد الـحميد، قال: ثنا مروان
  بن معاوية، عن جُوَيبر، عن الضحاك، قوله: { يا جِبـالُ أَوّبِـي مَعَهُ } سبّحي معه.وقوله:
  { والطَّيْرَ } وفـي نصب الطير وجهان: أحدهما علـى ما قاله ابن زيد من أن الطير نُوديت
  كما نوديت الـجبـال، فتكون منصوبة من أجل أنها معطوفة علـى مرفوع، بـما لا يحسن إعادة
  رافعه علـيه، فـيكون كالـمصدر عن جهته. والآخر: فعل ضمير متروك استغنـي بدلالة الكلام
  علـيه، فـيكون معنى الكلام: فقلنا: يا جبـال أوّبـي معه، وسخرنا له الطير. وإن رفع
  ردّاً علـى ما فـي قوله «سبحي» من ذكر الـجبـال كان جائزاً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا دَاوُودَ مِنَّا
  فَضْلاً يٰجِبَالُ أَوِّبِي مَعَهُ وَٱلطَّيْرَ وَأَلَنَّا لَهُ ٱلْحَدِيدَ } * { أَنِ
  ٱعْمَلْ سَابِغَاتٍ وَقَدِّرْ فِي ٱلسَّرْدِ وَٱعْمَلُواْ صَالِحاً إِنِّي بِمَا تَعْمَلُونَ
  بَصِيرٌ }وقد يجوز رفع الطير وهو معطوف علـى الـجبـال، وإن لـم يحسن نداؤها بـالذي
  نُوديت به الـجبـال، فـيكون ذلك كما قال الشاعر:ألا يا عَمْرُو والضَّحاكَ سِيرَا   فَقَدْ
  جاوَزْتُـمَا خَمَرَ الطَّرِيقِوقوله: { وألَنَّا لَهُ الـحَدِيدَ } ذكر أن الـحديد
  كان فـي يده كالطين الـمبلول يصرِّفه فـي يده كيف يشاء بغير إدخال نار، ولا ضرب بحديد.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وألَنَّا لَهُ
  الـحَدِيدَ } سخَّر الله له الـحديد بغير نار.حدثنا ابن بشار، قال: ثنا ابن عثمة، قال:
  ثنا سعيد بن بشير، عن قتادة، فـي قوله: { وألَنَّا لَهُ الـحَدِيدَ } كان يسوّيها بـيده،
  ولا يدخـلها ناراً، ولا يضربها بحديدة.وقوله: { أنِ اعْمَلْ سابِغاتٍ } يقول: وعهدنا
  إلـيه أن اعمل سابغات، وهي التوامّ الكوامل من الدروع. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  أنِ اعْمَلْ سابِغاتٍ } دروع، وكان أوّل من صنعها داود، إنـما كان قبل ذلك صفـائح.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { أنِ اعْمَلْ سابِغاتٍ }
  قال: السابغات: دروع الـحديد.وقوله: { وَقَدِّرْ فِـي السَّرْدِ } اختلف أهل التأويـل
  فـي السرد، فقال بعضهم: السرد: هو مسمار حلق الدرع. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقَدّرْ فِـي السَّرْدِ } قال: كان يجعلها بغير
  نار، ولا يقرعها بحديد، ثم يسردها. والسرد: الـمسامير التـي فـي الـحَلَق.وقال آخرون:
  هو الـحلق بعينها. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { وَقَدّرْ فِـي السَّرْدِ } قال: السرد: حلقه أي قدّر تلك الـحلق.
  قال: وقال الشاعر:أجادَ الـمُسَدّي سَرْدَها وأذَالَهَا   قال: يقول: وسعها، وأجاد
  حلقها.حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس { وَقَدِّرْ فِـي السَّرْدِ } يعنـي بـالسرد: ثقب الدروع فـيسد قتـيرها.وقال
  بعض أهل العلـم بكلام العرب: يقال درع مسرودة: إذا كانت مسمورة الـحلق واستشهد لقـيـله
  ذلك بقول الشاعر:وَعَلَـيْهِما مَسْرُودَتانِ قَضَاهُما   دَاوُدُ أوْ صَنَعُ السَّوَابِغَ
  تُبَّعُوقـيـل: إنـما قال الله لداود: { وَقَدّرْ فِـي السَّرْدِ } لأنها كانت قبلُ
  صفـائح. ذكر من قال ذلك:حدثنا نصر بن علـيّ، قال: ثنا أبـي، قال: ثنا خالد بن قـيس،
  عن قتادة { وَقَدّرْ فِـي السَّرْدِ } قال: كانت صفـائح، فأمر أن يسردها حلقاً.وعنى
  بقوله { وَقَدّرْ فِـي السَّرْدِ }: وقدّر الـمسامير فـي حلق الدروع حتـى يكون بـمقدار
  لا تغلظ الـمسمار، وتضيق الـحلقة، فتفصم الـحلقة، ولا توسع الـحلقة، وتصغر الـمسامير
  وتدقها، فتسلس فـي الـحلقة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا دَاوُودَ مِنَّا
  فَضْلاً يٰجِبَالُ أَوِّبِي مَعَهُ وَٱلطَّيْرَ وَأَلَنَّا لَهُ ٱلْحَدِيدَ } * { أَنِ
  ٱعْمَلْ سَابِغَاتٍ وَقَدِّرْ فِي ٱلسَّرْدِ وَٱعْمَلُواْ صَالِحاً إِنِّي بِمَا تَعْمَلُونَ
  بَصِيرٌ }ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { وَقَدّرْ فِـي السَّرْدِ } قال: قدّر الـمسامير والـحلق، لا تدقّ الـمسامير
  فتسلس، ولا تـجلها. قال مـحمد بن عمرو، وقال الـحارث: فتفصم.حدثنـي علـيّ بن سهل، قال:
  ثنا حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله: { وَقَدّرْ فِـي السَّرْدِ } قال: لا
  تصغر الـمسمار، وتعظم الـحلقة فتسلس، ولا تعظم الـمسمار وتصغر الـحلقة فـيفصم الـمسمار.حدثنـي
  يعقوب، قال: ثنا ابن عيـينة، قال: ثنا أبـي، عن الـحكم، فـي قوله: { وَقَدّرْ فِـي
  السَّرْدِ } قال: لا تغلظ الـمسمار فـيفصم الـحلقة، ولا تدقه فـيقلق.وقوله: { واعْمَلُوا
  صَالِـحاً } يقول تعالـى ذكره: واعمل يا داود أنت وآلك بطاعة الله { إنّـي بـمَا تَعْمَلُونَ
  بَصِيرٌ } يقول جلّ ثناؤه: إنـي بـما تعمل أنت وأتبـاعك ذو بصر لا يخفـى علـيّ منه
  شيء، وأنا مـجازيك وإياهم علـى جميع ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

