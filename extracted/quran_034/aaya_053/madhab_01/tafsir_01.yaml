text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَدْ كَـفَرُواْ
  بِهِ مِن قَـبْلُ وَيَقْذِفُونَ بِٱلْغَيْبِ مِن مَّكَانٍ بَعِيدٍ }يقول تعالـى ذكره:
  { وَقَدْ كَفَرُوا بِهِ } يقول: وقد كفروا بـما يسألونه ربهم عند نزول العذاب بهم،
  ومعاينتهم إياه من الإقالة له، وذلك الإيـمان بـالله، وبـمـحمد صلى الله عليه وسلم،
  وبـما جاءهم به من عند الله.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقَدْ كَفَرُوا بِهِ مِنْ
  قَبْلُ }: أي بـالإيـمان فـي الدنـيا.وقوله: { وَيَقْذِفُونَ بـالغَيْبِ مِنْ مَكانٍ
  بَعِيدٍ } يقول: وهم الـيوم يقذفون بـالغيب مـحمداً من مكان بعيد، يعنـي أنهم يرجمونه،
  وما أتاهم من كتاب الله بـالظنون والأوهام، فـيقول بعضهم: هو ساحر، وبعضهم شاعر، وغير
  ذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَيَقْذِفُونَ بـالغَيْبِ مِنْ مَكانٍ
  بَعِيدٍ } قال: قولهم ساحر، بل هو كاهن، بل هو شاعر.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَيَقْذِفُونَ بـالغَيْبِ مِنْ مَكانٍ بَعِيدٍ } أي يرجمون بـالظنّ،
  يقولون: لا بعث، ولا جنة، ولا نار.حدثنـي يونس، قال: ثنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَيَقْذِفُونَ بـالغَيْبِ مِنْ مَكانٍ بَعِيدٍ } قال: بـالقرآن.\r\n\t\t\t\r\n\t\t\t</section>"

