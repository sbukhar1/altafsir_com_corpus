  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدْ
  كَـفَرُواْ بِهِ مِن قَـبْلُ وَيَقْذِفُونَ بِٱلْغَيْبِ مِن مَّكَانٍ بَعِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَقَدْ كَفَرُوا بِهِ } يقول: وقد كفروا بـما
  يسألونه ربهم عند نزول العذاب بهم، ومعاينتهم إياه من الإقالة له، وذلك الإيـمان بـالله،
  وبـمـحمد صلى الله عليه وسلم، وبـما جاءهم به من عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقَدْ كَفَرُوا بِهِ مِنْ قَبْلُ }:
  أي بـالإيـمان فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَقْذِفُونَ بـالغَيْبِ
  مِنْ مَكانٍ بَعِيدٍ } يقول: وهم الـيوم يقذفون بـالغيب مـحمداً من مكان بعيد، يعنـي
  أنهم يرجمونه، وما أتاهم من كتاب الله بـالظنون والأوهام، فـيقول بعضهم: هو ساحر، وبعضهم
  شاعر، وغير ذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { وَيَقْذِفُونَ بـالغَيْبِ مِنْ مَكانٍ بَعِيدٍ } قال: قولهم ساحر، بل هو كاهن، بل
  هو شاعر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَيَقْذِفُونَ بـالغَيْبِ مِنْ مَكانٍ بَعِيدٍ } أي يرجمون بـالظنّ،
  يقولون: لا بعث، ولا جنة، ولا نار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: ثنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَيَقْذِفُونَ بـالغَيْبِ مِنْ
  مَكانٍ بَعِيدٍ } قال: بـالقرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

