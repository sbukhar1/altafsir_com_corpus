text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ آمَنَّا
  بِهِ وَأَنَّىٰ لَهُمُ ٱلتَّنَاوُشُ مِن مَّكَانٍ بَعِيدٍ } * { وَقَدْ كَـفَرُواْ
  بِهِ مِن قَـبْلُ وَيَقْذِفُونَ بِٱلْغَيْبِ مِن مَّكَانٍ بَعِيدٍ } * { وَحِيلَ بَيْنَهُمْ
  وَبَيْنَ مَا يَشْتَهُونَ كَمَا فُعِلَ بِأَشْيَاعِهِم مِّن قَبْلُ إِنَّهُمْ كَانُواْ
  فِي شَكٍّ مُّرِيبٍ }{ ءَامَنَّا بِهِ } بمحمد صلى الله عليه وسلم لمرور ذكره في قوله:
  { مَا بِصَـٰحِبِكُمْ مّن جِنَّةٍ }: والتناوش والتناول: أخوان؛ إلاّ أنّ التناوش تناول
  سهل لشيء قريب، يقال ناشه ينوشه، وتناوشه القوم. ويقال: تناوشوا في الحرب: ناش بعضهم
  بعضاً. وهذا تمثيل لطلبهم ما لا يكون، وهو أن ينفعهم إيمانهم في ذلك الوقت، كما ينفع
  المؤمنين إيمانهم في الدنيا: مثلت حالهم بحال من يريد أن يتناول الشيء من غلوة، كما
  يتناوله الآخر من قيس [مقدار] ذراع تناولاً سهلاً لا تعب فيه. وقرىء: «التناؤش»: همزت
  الواو المضمومة كما همزت في أجؤه وأدؤر وعن أبي عمرو التناوش بالهمز التناول من بعد
  من قولهم: نأشت إذا أبطأت وتأخرت. ومنه البيت:تَمَنَّى نَئِيشاً أَنّ يَكُونَ أَطَاعَنِي   أي
  أخيراً { وَيَقْذِفُونَ } معطوف على قد كفروا، على حكاية الحال الماضية، يعني: وكانوا
  يتكلمون { بِٱلْغَيْبِ } ويأتون به { مِن مَّكَانِ بَعِيدٍ } وهو قولهم في رسول الله
  صلى الله عليه وسلم شاعر، ساحر، كذاب. وهذا تكلم بالغيب والأمر الخفي، لأنهم لم يشاهدوا
  منه سحراً ولا شعراً ولا كذباً، وقد أتوا بهذا الغيب من جهة بعيدة من حاله، لأن أبعد
  شيء مما جاء به: الشعر والسحر، وأبعد شيء من عادته التي عرفت بينهم وجربت: الكذب والزور:
  قرىء: «ويقذفون بالغيب»، على البناء للمفعول، أي: يأتيهم به شياطينهم ويلقنوهم إياه،
  وإن شئت فعلقه بقوله: { وَقَالُواْ ءامَنَّا بِهِ } على أنه مثلهم في طلبهم تحصيل ما
  عطلوه من الإيمان في الدنيا بقولهم آمنا في الآخرة، وذلك مطلب مستبعد بمن يقذف شيئاً
  من مكان بعيد لا مجال للظن في لحوقه، حيث يريد أن يقع فيه لكونه غائباً عنه شاحطاً،
  والغيب: الشيء الغائب، ويجوز أن يكون الضمير للعذاب الشديد في قوله:{ بَيْنَ يَدَىْ
  عَذَابٍ شَدِيد }[سبأ: 46] وكانوا يقولون: وما نحن بمعذبين، إن كان الأمر كما تصفون
  من قيام الساعة والعقاب والثواب، ونحن أكرم على الله من أن يعذّبنا، قائسين أمر الآخرة
  على أمر الدنيا؛ فهذا كان قذفهم بالغيب، وهو غيب ومقذوف به من جهة بعيدة؛ لأن دار الجزاء
  لا تنقاس على دار التكليف { مَّا يَشْتَهُونَ } من نفع الإيمان يومئذ والنجاة به من
  النار والفوز بالجنة. أو من الردّ إلى الدنيا، كما حكى عنهم{ ارْجِعْنَا نَعْمَلْ صَـٰلِحاً }[السجدة:
  12]. { بِأَشْيَـٰعِهِم } بأشباههم من كفرة الأمم ومن كان مذهبه مذهبهم { مُرِيبٍ }
  إما من أرابه، إذا أوقعه في الريبة والتهمة. أو من أراب الرجل، إذا صار ذا ريبة ودخل
  فيها، وكلاهما مجاز؛ إلاّ أنّ بينهما فريقاً وهو أن المريب من الأول منقول ممن يصحّ
  أن يكون مريباً من الأعيان إلى المعنى، والمريب من الثاني منقول من صاحب الشك إلى الشك،
  كما تقول: شعر شاعر.عن رسول الله صلى الله عليه وسلم:(916) \" مَنْ قَرَأَ سُورَةَ
  سَبإٍ لَمْ يَبْقَ رسولٌ ولا نَبِيٌّ إلاّ كانَ لَهُ يَوْمَ الْقِيَامَةِ رَفِيقاً
  ومُصَافِحاً \". \r\n\t\t\t\r\n\t\t\t</section>"

