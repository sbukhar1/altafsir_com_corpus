  وَبَدَّلْنَاهُمْ بِجَنَّتَيْهِمْ جَنَّتَيْنِ ذَوَاتَيْ أُكُلٍ خَمْطٍ وَأَثْلٍ وَشَيْءٍ
  مِّن سِدْرٍ قَلِيلٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَٰلِكَ جَزَيْنَاهُمْ بِمَا كَفَرُواْ وَهَلْ
  نُجَٰزِيۤ إِلاَّ ٱلْكَفُورَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فأَرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ }
  ذُكر لنا أن سيـل العرم واد كانت تـجتـمع إلـيه مسايـل من أودية شتـى، فعمدوا فسدّوا
  ما بـين الـجبلـين بـالقـير والـحجارة، وجعلوا علـيه أبوابـاً، وكانوا يأخذون من مائه
  ما احتاجوا إلـيه، ويسدّون عنهم ما لـم يعنوا به من مائه شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول، فـي قوله: { فأَرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ } وَاد يُدعى العَرِم،
  وكان إذا مُطِر سالت أودية الـيـمن إلـى العرم، واجتـمع إلـيه الـماء، فَعمَدَت سَبأُ
  إلـى العرم، فسدّوا ما بـين الـجبلـين، فحجزوه بـالصخر والقار، فـانسدّ زماناً من الدهر،
  لا يَرْجون الـماء، يقول: لا يخافون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: العَرِم: صفة للـمُسَنَّاة التـي كانت لهم ولـيس بـاسم لها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { سَيْـلَ العَرِمِ } يقول: الشديد، وكان السبب الذي سبب الله لإرسال
  ذلك السيـل علـيهم فـيـما ذُكر لـي جُرذاً ابتعثه الله علـى سدّهم، فثقب فـيه ثقبـاًً</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">. ثم اختلف أهل العلـم فـي صفة ما حدث عن ذلك الثقب مـما كان فـيه
  خَراب جَنتـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال بعضهم: كان صفة ذلك أن السيـل
  لـما وجد عملاً فـي السدّ عمِل فـيه، ثم فـاض الـماء علـى جناتهم، فغرّقها وخرّب أرضهم
  وديارهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي مـحمد بن إسحاق، عن وهب بن مُنَبه الـيـمانـي، قال: كان لهم، يعنـي لسبأ
  سدّ، قد كانوا بنوْه بنـياناً أبداً، وهو الذي كان يَرُدّ عنهم السيـل إذا جاء أن يغشى
  أموالهم. وكان فـيـما يزعمون فـي علـمهم من كَهانتهم، أنه إنـما يخرّب علـيهم سدّهم
  ذلك فأرة، فلـم يتركوا فُرْجة بـين حجرين، إلا ربطوا عندها هرّة فلـما جاء زمانه، وما
  أراد الله بهم من التغريق، أقبلت فـيـما يذكرون فأرة حمراء إلـى هرّة من تلك الهِرر،
  فساورتها، حتـى استأخرت عنها أي الهرة، فدخـلت فـي الفُرجة التـي كانت عندها، فغلغلت
  فـي السدّ، فحفرت فـيه حتـى وَهَّنته للسيـل وهم لا يدرون فلـما جاء السيـل وجد خَـلَلاً،
  فدخـل فـيه حتـى قلع السدّ، وفـاض علـى الأموال، فـاحتـملها فلـم يُبْق منها إلا ما
  ذكره الله فلـما تفرّقوا نزلوا علـى كَهانة عمران بن عامر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: لـما ترك القوم أمر الله، بعث الله
  علـيهم جُرَذاً يسمى الـخُـلْد، فثَقبه من أسفله حتـى غرّق به جناتُهم، وخَرب به أرضهم
  عقوبة بأعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: لـما طغَوْا وبَغَوْا،
  يعنـي سَبَأ، بعث الله علـيهم جُرَذاً، فخَرَق علـيهم السّدّ، فأغرقهم الله.</font></font>&#13;\t\t\t<label
