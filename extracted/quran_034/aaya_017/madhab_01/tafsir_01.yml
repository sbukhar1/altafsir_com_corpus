  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَعْرَضُواْ
  فَأَرْسَلْنَا عَلَيْهِمْ سَيْلَ ٱلْعَرِمِ وَبَدَّلْنَاهُمْ بِجَنَّتَيْهِمْ جَنَّتَيْنِ
  ذَوَاتَيْ أُكُلٍ خَمْطٍ وَأَثْلٍ وَشَيْءٍ مِّن سِدْرٍ قَلِيلٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَٰلِكَ
  جَزَيْنَاهُمْ بِمَا كَفَرُواْ وَهَلْ نُجَٰزِيۤ إِلاَّ ٱلْكَفُورَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فأعرضت سبأ عن طاعة ربها وصدّت عن اتبـاع ما دعتها
  إلـيه رسلها من أنه خالقها، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن وهب بن منبه الـيـمانـي، قال:
  لقد بعث الله إلـى سبإ، ثلاثة عشر نبـياً، فكذّبوهم { فأرْسَلْنا عَلَـيْهِمْ سَيْـلَ
  العَرِمِ } يقول تعالـى ذكره: فثقبنا علـيهم حين أعرضوا عن تصديق رسلنا سدَّهم الذي
  كان يحبس عنهم السيول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والعرم: الـمسناة التـي تـحبس الـماء،
  واحدها: عرمة، وإياه عنى الأعشى بقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَفِـي ذَاكَ للْـمُؤْتَسِي أُسْوَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمأْرِبُ
  عَفَّـى عَلَـيْهِ العَرِمْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رِجامٌ بَنَتْهُ
  لَهم حِمْيَرٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا جاءَ ماؤُهُمُ لَـمْ يَرِمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكان العرم فـيـما ذُكر مـما بنته
  بلقـيس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إبراهيـم الدورقـي،
  قال: ثنـي وهب بن جرير، قال: ثنا أبـي، قال: سمعت الـمغيرة بن حكيـم، قال: لـما ملكت
  بلقـيس، جعل قومها يقتتلون علـى ماء واديهم قال: فجعلت تنهاهم فلا يطيعونها فتركت مُلكها،
  وانطلقت إلـى قصر لها، وتركتهم فلـما كثر الشرّ بـينهم، وندموا أتوها، فأرادوها علـى
  أن ترجع إلـى مُلكها، فأبت فقالوا: لترجعنّ أو لنقتلنك، فقالت: إنكم لا تطيعوننـي،
  ولـيست لكم عقول، ولا تطيعونـي، قالوا: فإنا نطيعك، وإنا لـم نـجد فـينا خيراً بعدك،
  فجاءت فأمرت بواديهم، فسدّ بـالعرم. قال أحمد، قال وهب، قال أبـي: فسألت الـمغيرة بن
  حكيـم عن العرم، فقال: هو بكلام حِمْير الـمُسنَّاة فسدّت ما بـين الـجبلـين، فحبست
  الـماء من وراء السدّ، وجعلت له أبوابـاً بعضها فوق بعض، وبنت من دونه بركة ضخمة، فجعلت
  فـيها اثنـي عشر مخرجاً علـى عدّة أنهارهم فلـما جاء الـمطر احتبس السيـل من وراء السدّ،
  فأمرت بـالبـاب الأعلـى ففُتـح، فجرى ماؤه فـي البركة، وأمرت بـالبعر فألقـي فـيها،
  فجعل بعض البعر يخرج أسرع من بعض، فلـم تزل تضيق تلك الأنهار، وترسل البعر فـي الـماء،
  حتـى خرج جميعاً معاً، فكانت تقسمه بـينهم علـى ذلك، حتـى كان من شأنها وشأن سلـيـمان
  ما كان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن عمر البصري، قال:
  ثنا أبو صالـح بن زريق، قال: أخبرنا شريك، عن أبـي إسحاق، عن أبـي ميسرة، فـي قوله
  { فأَرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ } قال: الـمسناة بلـحن الـيـمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله:
  { سَيْـلَ العَرِم } ِ قال: شديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  إن العرم: اسم واد كان لهؤلاء القوم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { فأَرْسَلْنا عَلَـيْهِمْ سَيْـلَ العَرِمِ } قال: واد كان بـالـيـمن، كان يسيـل
  إلـى مكة، وكانوا يسقون وينتهي سيـلهم إلـيه.</font></font>&#13;\t\t\t<label disabled=\"true\"
