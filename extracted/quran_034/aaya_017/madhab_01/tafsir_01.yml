  وَبَدَّلْناهُمْ بِجَنَّتَـيْهِمْ جَنَّتَـيْنَ } قال: ذهب بتلك القُرى والـجنتـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: كانت صفة ذلك أن الـماء الذي كانوا يعمُرُون به جَناتهم
