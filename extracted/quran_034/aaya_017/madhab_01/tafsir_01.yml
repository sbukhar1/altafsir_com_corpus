  الله مكان جنتـيهم جنتـين ذواتـي أُكُلٍ خَمْط، وذلك حين عَصَوا، وبَطِروا الـمعيشة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الأوّل أشبه بـما دلّ علـيه ظاهر التنزيـل، وذلك أن الله تعالـى
