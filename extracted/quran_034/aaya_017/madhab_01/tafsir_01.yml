  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك عندي قراءة من قرأه: { ذَوَاتَـيْ أُكُلٍ
  } بضم الألف والكاف لإجماع الـحجة من القرّاء علـيه، وبتنوين أُكُلٍ لاستفـاضة القراءة
  بذلك فـي قُرّاء الأمصار، من غير أن أرى خطأ قراءة من قرأ ذلك بإضافته إلـى الـخمط
  وذلك فـي إضافته وترك إضافته، نظيرُ قول العرب: فـي بُستان فلان أعنابُ كَرْمٍ وأعنابٌ
  كَرْمٌ، فتضيف أحياناً الأعناب إلـى الكرم، لأنها منه، وتنوّن أحياناً، ثم تترجم بـالكرم
  عنها، إذ كانت الأعنابُ ثمرَ الكَرْم. وأما الأَثْل فإنه يقال له الطَّرْفـاء وقـيـل:
