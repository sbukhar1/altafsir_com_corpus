  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرُونِيَ ٱلَّذيِنَ أَلْحَقْتُمْ بِهِ شُرَكَآءَ كَلاَّ بَلْ هُوَ ٱللَّهُ ٱلْعَزِيزُ
  ٱلْحْكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما معنى قوله: { أَرُونِىَ
  } وكان يراهم ويعرفهم؟ قلت: أراد بذلك أن يريهم الخطأ العظيم في إلحاق الشركاء بالله،
  وأن يقايس على أعينهم بينه وبين أصنامهم ليطلعهم على إحالة القياس إليه والإشراك به.
  و { كَلاَّ } ردع لهم عن مذهبهم بعد ما كسده بإبطال المقايسة، كما قال إبراهيم عليه
  الصلاة والسلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُفّ لَّكُمْ وَلِمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  67] بعد ما حجهم، وقد نبه على تفاحش غلطهم وإن لم يقدروا حق الله قدره بقوله: { هُوَ
  ٱللَّهُ ٱلْعَزِيزُ ٱلْحْكِيمُ } كأنه قال: أين الذين ألحقتم به شركاء من هذه الصفات
  وهو راجع إلى الله وحده. أو ضمير الشأن، كما في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ هُوَ ٱللَّهُ أَحَدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإخلاص:
  1].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
