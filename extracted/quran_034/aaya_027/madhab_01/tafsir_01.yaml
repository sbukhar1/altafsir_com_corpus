text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرُونِيَ
  ٱلَّذيِنَ أَلْحَقْتُمْ بِهِ شُرَكَآءَ كَلاَّ بَلْ هُوَ ٱللَّهُ ٱلْعَزِيزُ ٱلْحْكِيمُ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء الـمشركين
  بـالله الآلهة والأصنام: أَرُونـي أيُّها القوم الَّذين ألـحقتـموهم بـالله فصيَّرتـموهم
  له شركاء فـي عبـادتكم إياهم: ماذا خـلقوا من الأرض، أم لهم شرك فـي السموات، { كلاّ
  } يقول تعالـى ذكره: كذبوا، لـيس الأمر كما وصفوا، ولا كما جعلوا وقالوا من أن لله
  شريكاً، بل هو الـمعبود الذي لا شريك له، ولا يصلـح أن يكون له شريك فـي ملكه، العزيز
  فـي انتقامه مـمن أشرك به من خـلقه، الـحكيـم فـي تدبـيره خـلقه.\r\n\t\t\t\r\n\t\t\t</section>"

