text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرُونِيَ
  ٱلَّذيِنَ أَلْحَقْتُمْ بِهِ شُرَكَآءَ كَلاَّ بَلْ هُوَ ٱللَّهُ ٱلْعَزِيزُ ٱلْحْكِيمُ
  }فإن قلت: ما معنى قوله: { أَرُونِىَ } وكان يراهم ويعرفهم؟ قلت: أراد بذلك أن يريهم
  الخطأ العظيم في إلحاق الشركاء بالله، وأن يقايس على أعينهم بينه وبين أصنامهم ليطلعهم
  على إحالة القياس إليه والإشراك به. و { كَلاَّ } ردع لهم عن مذهبهم بعد ما كسده بإبطال
  المقايسة، كما قال إبراهيم عليه الصلاة والسلام:{ أُفّ لَّكُمْ وَلِمَا تَعْبُدُونَ
  مِن دُونِ ٱللَّهِ }[الأنبياء: 67] بعد ما حجهم، وقد نبه على تفاحش غلطهم وإن لم يقدروا
  حق الله قدره بقوله: { هُوَ ٱللَّهُ ٱلْعَزِيزُ ٱلْحْكِيمُ } كأنه قال: أين الذين ألحقتم
  به شركاء من هذه الصفات وهو راجع إلى الله وحده. أو ضمير الشأن، كما في قوله تعالى:{ قُلْ
  هُوَ ٱللَّهُ أَحَدٌ }[الإخلاص: 1].\r\n\t\t\t\r\n\t\t\t</section>"

