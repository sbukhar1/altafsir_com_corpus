  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُل
  لاَّ تُسْأَلُونَ عَمَّآ أَجْرَمْنَا وَلاَ نُسْأَلُ عَمَّا تَعْمَلُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يَجْمَعُ بَيْنَنَا رَبُّنَا ثُمَّ يَفْتَحُ بَيْنَنَا بِٱلْحَقِّ وَهُوَ ٱلْفَتَّاحُ
  ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل لهؤلاء الـمشركين: أحد فريقـينا علـى هدى والآخر علـى ضلال، لا
  تُسْألون أنتـم عما أجرمنا نـحن من جرم، وركبنا من إثم، ولا نُسأَلُ نـحن عما تعملون
  أنتـم من عمل، قل لهم: يجمع بـيننا ربنا يوم القـيامة عنده، ثم يفتـح بـيننا بـالـحقّ.
  يقول: ثم يقضي بـيننا بـالعدل، فـيتبـين عند ذلك الـمهتدي منا من الضالّ { وَهُوَ الفَتَّاحُ
  العَلِـيـمُ } يقول: والله القاضي العلـيـم بـالقضاء بـين خـلقه، لأنه لا تـخفـى عنه
  خافـية، ولا يحتاج إلـى شهود تعرّفه الـمُـحقّ من الـمبطل. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ يَجْمَعُ بَـيْنَنا رَبُّنا
  } يوم القـيامة { ثُمَّ يَفْتَـحُ بَـيْنَنا }: أي يقضي بـيننا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { وَهُوَ الفَتَّاحُ العَلِـيـمُ } يقول: القاضي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

