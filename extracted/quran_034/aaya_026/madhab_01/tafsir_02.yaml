  ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا أدخل في الإنصاف أبلغ فيه من
  الأوّل، حيث أسند الإجرام إلى المخاطبين والعمل إلى المخاطبين، وإن أراد بالإجرام:
  الصغائر والزلات التي لا يخلو منها مؤمن، وبالعمل: الكفر والمعاصي العظام. وفتح الله
  بينهم: وهو حكمه وفصله: أنه يدخل هؤلاء الجنة وأولئك النار.</font></font><font class=\"TextResultArabic\"><font
