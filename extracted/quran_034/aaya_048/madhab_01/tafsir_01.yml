  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّ رَبِّي يَقْذِفُ بِٱلْحَقِّ عَلاَّمُ ٱلْغُيُوبِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  جَآءَ ٱلْحَقُّ وَمَا يُبْدِىءُ ٱلْبَاطِلُ وَمَا يُعِيدُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد لـمشركي قومك { إنَّ
  رَبّـي يَقْذِفُ بـالـحَقّ } وهو الوحي، يقول: ينزله من السماء، فـيقذفه إلـى نبـيه
  مـحمد صلى الله عليه وسلم { عَلاَّمُ الغُيُوبِ } يقول: علام ما يغيب عن الأبصار، ولا
  مَظْهَر لها، وما لـم يكن مـما هو كائن، وذلك من صفة الربّ غير أنه رُفع لـمـجيئه بعد
  الـخبر، وكذلك تفعل العرب إذا وقع النعت بعد الـخبر، فـي أن أتبعوا النعت إعراب ما
  فـي الـخبر، فقالوا: إن أبـاك يقوم الكريـم، فرفع الكريـم علـى ما وَصَفت، والنصب فـيه
  جائز، لأنه نعت للأب، فـيتبع إعرابه { قُلْ جاءَ الـحَقُّ } يقول: قل لهم يا مـحمد:
  جاء القرآن ووحي الله { وَما يُبْدِىءُ البـاطِلُ } يقول: وما ينشىء البـاطل خـلقاً
  والبـاطل هو فـيـما فسَّره أهل التأويـل: إبلـيس { وَما يُعِيدُ } يقول: ولا يعيده
  حياً بعد فنائه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ
  إنَّ رَبّـي يَقْذِفُ بـالـحَقّ }: أي بـالوحي { عَلاَّمُ الغُيُوبِ قُلْ جاءَ الـحَقُّ
  } أي القرآن { وَما يُبْدِىءُ البـاطِلُ وَما يُعِيدُ } ، والبـاطل: إبلـيس: أي ما
  يخـلق إبلـيس أحداً، ولا يبعثه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { قُلْ إنَّ رَبّـي يَقْذِفُ
  بـالـحَقّ عَلاَّمُ الغُيُوبِ } ، فقرأ: { بَلْ نَقْذِفُ بـالـحَقّ علـى البـاطلِ...
  } إلـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَكُمُ الوَيْـلُ مِـمَّا تَصِفُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  يُزْهِق الله البـاطل، ويثبت الله الـحقّ الذي دمغ به البـاطل، يدمغ بـالـحقّ علـى
  البـاطل، فـيهلك البـاطل ويثبت الـحقّ، فذلك قوله { قُلْ إنَّ رَبّـي يَقْذِفُ بـالـحَقّ
  عَلاَّمُ الغُيُوبِ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">.</font></font>&#13;\t\t\t<label
