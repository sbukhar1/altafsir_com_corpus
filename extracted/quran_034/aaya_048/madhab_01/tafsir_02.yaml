text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ رَبِّي
  يَقْذِفُ بِٱلْحَقِّ عَلاَّمُ ٱلْغُيُوبِ }القذف والرمي: تزجية السهم ونحوه بدفع واعتماد،
  ويستعاران من حقيقتهما لمعنى الإلقاء ومنه قوله تعالى:{ وَقَذَفَ فِى قُلُوبِهِمُ ٱلرُّعْبَ }[الأحزاب:
  26]، [الحشر: 2]،{ أَنِ ٱقْذِفِيهِ فِى ٱلتَّابُوتِ }[طه: 39] ومعنى { يَقْذِفُ بِٱلْحَقّ
  } يلقيه وينزله إلى أنبيائه. أو يرمي به الباطل فيدمغه ويزهقه { عَلَّـٰمُ ٱلْغُيُوبِ
  } رفع محمول على محل إن واسمها، أو على المستكن في يقذف، أو هو خبر مبتدإ محذوف. وقرىء:
  بالنصب صفة لربي، أو على المدح. وقرىء: «الغيوب» بالحركات الثلاث، فالغيوب كالبيوت.
  والغيوب كالصبور، وهو الأمر الذي غاب وخفي جداً.\r\n\t\t\t\r\n\t\t\t</section>"

