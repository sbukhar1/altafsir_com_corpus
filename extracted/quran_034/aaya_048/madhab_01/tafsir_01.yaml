text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ رَبِّي
  يَقْذِفُ بِٱلْحَقِّ عَلاَّمُ ٱلْغُيُوبِ } * { قُلْ جَآءَ ٱلْحَقُّ وَمَا يُبْدِىءُ
  ٱلْبَاطِلُ وَمَا يُعِيدُ }يقول جلّ ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ
  } يا مـحمد لـمشركي قومك { إنَّ رَبّـي يَقْذِفُ بـالـحَقّ } وهو الوحي، يقول: ينزله
  من السماء، فـيقذفه إلـى نبـيه مـحمد صلى الله عليه وسلم { عَلاَّمُ الغُيُوبِ } يقول:
  علام ما يغيب عن الأبصار، ولا مَظْهَر لها، وما لـم يكن مـما هو كائن، وذلك من صفة
  الربّ غير أنه رُفع لـمـجيئه بعد الـخبر، وكذلك تفعل العرب إذا وقع النعت بعد الـخبر،
  فـي أن أتبعوا النعت إعراب ما فـي الـخبر، فقالوا: إن أبـاك يقوم الكريـم، فرفع الكريـم
  علـى ما وَصَفت، والنصب فـيه جائز، لأنه نعت للأب، فـيتبع إعرابه { قُلْ جاءَ الـحَقُّ
  } يقول: قل لهم يا مـحمد: جاء القرآن ووحي الله { وَما يُبْدِىءُ البـاطِلُ } يقول:
  وما ينشىء البـاطل خـلقاً والبـاطل هو فـيـما فسَّره أهل التأويـل: إبلـيس { وَما يُعِيدُ
  } يقول: ولا يعيده حياً بعد فنائه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ إنَّ
  رَبّـي يَقْذِفُ بـالـحَقّ }: أي بـالوحي { عَلاَّمُ الغُيُوبِ قُلْ جاءَ الـحَقُّ
  } أي القرآن { وَما يُبْدِىءُ البـاطِلُ وَما يُعِيدُ } ، والبـاطل: إبلـيس: أي ما
  يخـلق إبلـيس أحداً، ولا يبعثه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { قُلْ إنَّ رَبّـي يَقْذِفُ بـالـحَقّ عَلاَّمُ الغُيُوبِ } ، فقرأ: { بَلْ
  نَقْذِفُ بـالـحَقّ علـى البـاطلِ... } إلـى قوله{ وَلَكُمُ الوَيْـلُ مِـمَّا تَصِفُونَ }قال:
  يُزْهِق الله البـاطل، ويثبت الله الـحقّ الذي دمغ به البـاطل، يدمغ بـالـحقّ علـى
  البـاطل، فـيهلك البـاطل ويثبت الـحقّ، فذلك قوله { قُلْ إنَّ رَبّـي يَقْذِفُ بـالـحَقّ
  عَلاَّمُ الغُيُوبِ }.\r\n\t\t\t\r\n\t\t\t</section>"

