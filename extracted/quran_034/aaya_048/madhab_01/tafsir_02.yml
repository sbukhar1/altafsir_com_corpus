  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّ رَبِّي يَقْذِفُ بِٱلْحَقِّ عَلاَّمُ ٱلْغُيُوبِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القذف
  والرمي: تزجية السهم ونحوه بدفع واعتماد، ويستعاران من حقيقتهما لمعنى الإلقاء ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَذَفَ فِى قُلُوبِهِمُ ٱلرُّعْبَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  26]، [الحشر: 2]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنِ ٱقْذِفِيهِ فِى ٱلتَّابُوتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 39] ومعنى { يَقْذِفُ بِٱلْحَقّ
  } يلقيه وينزله إلى أنبيائه. أو يرمي به الباطل فيدمغه ويزهقه { عَلَّـٰمُ ٱلْغُيُوبِ
  } رفع محمول على محل إن واسمها، أو على المستكن في يقذف، أو هو خبر مبتدإ محذوف. وقرىء:
  بالنصب صفة لربي، أو على المدح. وقرىء: «الغيوب» بالحركات الثلاث، فالغيوب كالبيوت.
  والغيوب كالصبور، وهو الأمر الذي غاب وخفي جداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

