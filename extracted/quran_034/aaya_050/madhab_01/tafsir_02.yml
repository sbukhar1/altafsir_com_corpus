  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن ضَلَلْتُ فَإِنَّمَآ أَضِلُّ عَلَىٰ نَفْسِي وَإِنِ ٱهْتَدَيْتُ فَبِمَا يُوحِي
  إِلَيَّ رَبِّي إِنَّهُ سَمِيعٌ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «ضللت أضلّ»
  بفتح العين مع كسرها. وضللت أضلّ، بكسرها مع فتحها، وهما لغتان، نحو: ظللت أظلّ وظللت
  أظل. وقرىء: «إضلّ» بكسر الهمزة مع فتح العين. فإن قلت: أين التقابل بين قوله: { فَإِنَّمَا
  أَضِلُّ عَلَىٰ نَفْسِى } وقوله: { يُوحِى إِلَىَّ رَبّى } وإنما كان يستقيم أن يقال:
  فإنما أضل على نفسي، وإن اهتديت فإنما اهتدى لها، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّنْ عَمِلَ صَـٰلِحاً فَلِنَفْسِهِ
  وَمَنْ أَسَاء فَعَلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 46] فمن اهتدى فلنفسه ومن ضلّ فإنما يضلّ عليها. أو يقال: فإنما
  أضلّ بنفسي. قلت: هما متقابلان من جهة المعنى؛ لأنّ النفس كل ما عليها فهو بها، أعني:
  أن كل ما هو وبال عليها وضار لها فهو بها وبسببها: لأنّ الأمّارة بالسوء، وما لها مما
  ينفعها فبهداية ربها وتوفيقه، وهذا حكم عامّ لكل مكلف، وإنما أمر رسوله صلى الله عليه
  وسلم أن يسنده إلى نفسه؛ لأن الرسول إذا دخل تحته مع جلالة حمله وسداد طريقته كان غيره
  أولى به { إِنَّهُ سَمِيعٌ قَرِيبٌ } يدرك قول كل ضالّ ومهتد، وفعله لا يخفى عليه منهما
  شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
