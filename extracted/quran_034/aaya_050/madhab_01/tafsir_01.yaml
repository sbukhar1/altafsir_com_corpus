text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن ضَلَلْتُ
  فَإِنَّمَآ أَضِلُّ عَلَىٰ نَفْسِي وَإِنِ ٱهْتَدَيْتُ فَبِمَا يُوحِي إِلَيَّ رَبِّي
  إِنَّهُ سَمِيعٌ قَرِيبٌ }يقول تعالـى ذكره: قل يا مـحمد لقومك: إن ضَلَلتُ عن الهدى،
  فسلكت غير طريق الـحقّ، فإنـما ضلالـي عن الصواب علـى نفسي، يقول: فإن ضلالـي عن الهدى
  علـى نفسي ضرّه { وَإنِ اهْتَدَيْتُ } يقول: وإن استقمت علـى الـحقّ { فِـيـما يُوحِي
  إلـيَّ رَبّـي } يقول: فبوحي الله الذي يوحِي إلـيّ، وتوفـيقه للاستقامة علـى مـحجة
  الـحق وطريق الهُدى.وقوله: { إنَّهُ سَمِيعٌ قَرِيبٌ } يقول: إن ربـي سميع لـما أقول
  لكم، حافظ له، وهو الـمـجازِي لـي علـى صدقـي فـي ذلك، وذلك منـي غير بعيد، فـيتعذّر
  علـيه سماع ما أقول لكم، وما تقولون، وما يقوله غيرنا، ولكنه قريب من كلّ متكلـم يسمع
  كل ما ينطق به، أقرب إلـيه من حبل الوريد.\r\n\t\t\t\r\n\t\t\t</section>"

