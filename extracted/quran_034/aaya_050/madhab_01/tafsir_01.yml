  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن ضَلَلْتُ فَإِنَّمَآ أَضِلُّ عَلَىٰ نَفْسِي وَإِنِ ٱهْتَدَيْتُ فَبِمَا يُوحِي
  إِلَيَّ رَبِّي إِنَّهُ سَمِيعٌ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  قل يا مـحمد لقومك: إن ضَلَلتُ عن الهدى، فسلكت غير طريق الـحقّ، فإنـما ضلالـي عن
  الصواب علـى نفسي، يقول: فإن ضلالـي عن الهدى علـى نفسي ضرّه { وَإنِ اهْتَدَيْتُ }
  يقول: وإن استقمت علـى الـحقّ { فِـيـما يُوحِي إلـيَّ رَبّـي } يقول: فبوحي الله الذي
  يوحِي إلـيّ، وتوفـيقه للاستقامة علـى مـحجة الـحق وطريق الهُدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُ سَمِيعٌ قَرِيبٌ } يقول: إن ربـي سميع لـما أقول لكم،
  حافظ له، وهو الـمـجازِي لـي علـى صدقـي فـي ذلك، وذلك منـي غير بعيد، فـيتعذّر علـيه
  سماع ما أقول لكم، وما تقولون، وما يقوله غيرنا، ولكنه قريب من كلّ متكلـم يسمع كل
  ما ينطق به، أقرب إلـيه من حبل الوريد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

