text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ جَآءَ ٱلْحَقُّ
  وَمَا يُبْدِىءُ ٱلْبَاطِلُ وَمَا يُعِيدُ }والحيّ إمّا أن يبدىء فعلاً أو يعيده فإذا
  هلك لم يبق له إبداء ولا إعادة، فجعلوا قولهم: لا يبدىء ولا يعيد مثلاً في الهلاك.
  ومنه قول عبيد:أَقْفَرَ مِنْ أَهْلِهِ عَبِيدُ   فَالْيَوْمَ لاَ يُبْدِي وَلاَ يُعِيدُوالمعنى:
  جاء الحق وهلك الباطل، كقوله تعالى:{ جَاء ٱلْحَقُّ وَزَهَقَ ٱلْبَـٰطِلُ }[الإسراء:
  81] وعن ابن مسعود رضي الله عنه:(915) دخل النبي صلى الله عليه وسلم مكة وحول الكعبة
  ثلثمائة وستون صنماً، فجعل يطعنها بعود نبعة ويقول:{ جَاء ٱلْحَقُّ وَزَهَقَ ٱلْبَـٰطِلُ
  إِنَّ ٱلْبَـٰطِلَ كَانَ زَهُوقًا }[الإسراء: 81]، { جَاء ٱلْحَقُّ وَمَا يُبْدِىء
  ٱلْبَـٰطِلُ وَمَا يُعِيدُ }. والحق: القرآن. وقيل: الإسلام. وقيل: السيف. وقيل: الباطل:
  إبليس لعنه الله، أي: ما ينشىء خلقاً ولا يعيده، المنشيء والباعث: هو الله تعالى. وعن
  الحسن: لا يبدىء لأهله خيراً ولا يعيده، أي: لا ينفعهم في الدنيا والآخرة. وقال الزجاج:
  أيّ شيء ينشيء إبليس ويعيده، فجعله للاستفهام. وقيل للشيطان: الباطل؛ لأنه صاحب الباطل؛
  أو لأنه هالك كما قيل له: الشيطان، من شاط إذا هلك.\r\n\t\t\t\r\n\t\t\t</section>"

