  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  جَآءَ ٱلْحَقُّ وَمَا يُبْدِىءُ ٱلْبَاطِلُ وَمَا يُعِيدُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والحيّ
  إمّا أن يبدىء فعلاً أو يعيده فإذا هلك لم يبق له إبداء ولا إعادة، فجعلوا قولهم: لا
  يبدىء ولا يعيد مثلاً في الهلاك. ومنه قول عبيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَقْفَرَ مِنْ أَهْلِهِ عَبِيدُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَالْيَوْمَ
  لاَ يُبْدِي وَلاَ يُعِيدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: جاء الحق وهلك الباطل، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَاء ٱلْحَقُّ وَزَهَقَ ٱلْبَـٰطِلُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  81] وعن ابن مسعود رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(915)
  دخل النبي صلى الله عليه وسلم مكة وحول الكعبة ثلثمائة وستون صنماً، فجعل يطعنها بعود
  نبعة ويقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">جَاء ٱلْحَقُّ وَزَهَقَ ٱلْبَـٰطِلُ إِنَّ ٱلْبَـٰطِلَ كَانَ
  زَهُوقًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 81]، { جَاء ٱلْحَقُّ وَمَا يُبْدِىء ٱلْبَـٰطِلُ وَمَا
  يُعِيدُ }. والحق: القرآن. وقيل: الإسلام. وقيل: السيف. وقيل: الباطل: إبليس لعنه الله،
  أي: ما ينشىء خلقاً ولا يعيده، المنشيء والباعث: هو الله تعالى. وعن الحسن: لا يبدىء
  لأهله خيراً ولا يعيده، أي: لا ينفعهم في الدنيا والآخرة. وقال الزجاج: أيّ شيء ينشيء
  إبليس ويعيده، فجعله للاستفهام. وقيل للشيطان: الباطل؛ لأنه صاحب الباطل؛ أو لأنه هالك
  كما قيل له: الشيطان، من شاط إذا هلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

