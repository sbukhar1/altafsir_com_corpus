  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَمْدُ للَّهِ
  ٱلَّذِي لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَلَهُ ٱلْحَمْدُ فِي ٱلآخِرَةِ
  وَهُوَ ٱلْحَكِيمُ ٱلْخَبِيرُ }يقول تعالـى ذكره: الشكر الكامل، والـحمد التامّ كله،
  للـمعبود الذي هو مالك جميع ما فـي السموات السبع، وما فـي الأرَضين السبع دون كل ما
  يعبدونه، ودون كل شيء سواه، لا مالك لشيء من ذلك غيره فـالـمعنى: الذي هو مالك جميعه
  { وَلهُ الـحَمْدُ فِـي الآخِرَةِ } يقول: وله الشكر الكامل فـي الآخرة، كالذي هو له
  ذلك فـي الدنـيا العاجلة، لأن منه النعم كلها علـى كل من فـي السموات والأرض فـي الدنـيا،
  ومنه يكون ذلك فـي الآخرة، فـالـحمد لله خالصاً دون ما سواه فـي عاجل الدنـيا، وآجل
  الآخرة، لأن النعم كلها من قِبله لا يُشركه فـيها أحد من دونه، وهو الـحكيـم فـي تدبـيره
  خـلقه وصرفه إياهم فـي تقديره، خبـير بهم وبـما يصلـحهم، وبـما عملوا، وما هم عاملون،
  مـحيط بجميع ذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهوَ الـحَكِيـمُ الـخَبِـيرُ } حكيـم
  فـي أمره، خبـير بخـلقه.\r\n\t\t\t\r\n\t\t\t</section>"

