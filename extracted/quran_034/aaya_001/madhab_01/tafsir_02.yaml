text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَمْدُ للَّهِ
  ٱلَّذِي لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَلَهُ ٱلْحَمْدُ فِي ٱلآخِرَةِ
  وَهُوَ ٱلْحَكِيمُ ٱلْخَبِيرُ } * { يَعْلَمُ مَا يَلِجُ فِي ٱلأَرْضِ وَمَا يَخْرُجُ
  مِنْهَا وَمَا يَنزِلُ مِنَ ٱلسَّمَآءِ وَمَا يَعْرُجُ فِيهَا وَهُوَ ٱلرَّحِيمُ ٱلْغَفُورُ
  }ما في السمٰوات والأرض كله نعمة من الله، وهو الحقيق بأن يحمد ويثنى عليه من أجله،
  ولما قال: { ٱلْحَمْدُ لِلَّهِ } ثم وصف ذاته بالإنعام بجميع النعم الدنيوية، كان معناه:
  أنه المحمود على نعم الدنيا، كما تقول: أحمد أخاك الذي كساك وحملك، تريد: أحمده على
  كسوته وحملانه. ولما قال: { وَلَهُ ٱلْحَمْدُ فِى ٱلأَخِرَةِ } علم أنه المحمود على
  نعم الآخرة وهو الثواب. فإن قلت: ما الفرق بين الحمدين؟ قلت: أمّا الحمد في الدنيا
  فواجب، لأنه على نعمة متفضل بها، وهو الطريق إلى تحصيل نعمة الآخرة وهي الثواب. وأمّا
  الحمد في الآخرة فليس بواجب، لأنه على نعمة واجبة الإيصال إلى مستحقها، وإنما هو تتمة
  سرور المؤمنين وتكملة اغتباطهم: يلتذون به كما يلتذ[ من به ] العطاش بالماء البارد
  { وَهُوَ ٱلْحَكِيمُ } الذي أحكم أمور الدارين ودبرها بحكمته { ٱلْخَبِيرُ } بكل كائن
  يكون. ثم ذكرها مما يحيط به علماً { مَا يَلِجُ فِى ٱلأَرْضِ } من الغيث كقوله:{ فَسَلَكَهُ
  يَنَابِيعَ فِى ٱلأَرْضِ }[الزمر: 21] ومن الكنوز والدفائن والأموات، وجميع ما هي له
  كفات { وَمَا يَخْرُجُ مِنْهَا } من الشجر والنبات، وماء العيون، والغلة والدواب، وغير
  ذلك { وَمَا يَنزِلُ مِنَ ٱلسَّمَآء } من الأمطار والثلوج والبرد والصواعق والأرزاق
  والملائكة وأنواع البركات والمقادير، كما قال تعالى:{ وَفِى ٱلسَّمَاء رِزْقُكُمْ وَمَا
  تُوعَدُونَ }[الذاريات: 22] { وَمَا يَعْرُجُ فِيهَا } من الملائكة وأعمال العباد {
  وَهُوَ } مع كثرة نعمه وسبوغ فضله { ٱلرَّحِيمُ ٱلْغَفُورُ } للمفرطين في أداء مواجب
  شكرها. وقرأ علي بن أبي طالب رضي الله عنه: تنزل، بالنون والتشديد.\r\n\t\t\t\r\n\t\t\t</section>"

