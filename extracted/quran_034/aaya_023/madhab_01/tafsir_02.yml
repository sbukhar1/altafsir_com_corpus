  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنفَعُ ٱلشَّفَاعَةُ عِندَهُ إِلاَّ لِمَنْ أَذِنَ لَهُ حَتَّىٰ إِذَا فُزِّعَ عَن
  قُلُوبِهِمْ قَالُواْ مَاذَا قَالَ رَبُّكُمْ قَالُواْ ٱلْحَقَّ وَهُوَ ٱلْعَلِيُّ
  ٱلْكَبِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">تقول: الشفاعة لزيد، على معنى أنه
  الشافع، كما تقول: الكرم لزيد: وعلى معنى أنه المشفوع له، كما تقول: القيام لزيد، فاحتمل
  قوله: { وَلاَ تَنفَعُ ٱلشَّفَـٰعَةُ عِندَهُ إِلاَّ لِمَنْ أَذِنَ لَهُ } أن يكون
  على أحد هذين الوجهين، أي: لا تنفع الشفاعة إلاّ كائنة لمن أذن له من الشافعين ومطلقة
  له. أو لا تنفع الشفاعة إلاّ كائنة لمن أذن له، أي: لشفيعه، أو هي اللام الثانية في
  قولك: أذن لزيد لعمرو، أي لأجله، كأنه قيل: إلاّ لمن وقع الأذن للشفيع لأجله، وهذا
  وجه لطيف وهو الوجه، وهذا تكذيب لقولهم: هؤلاء شفعاؤنا عند الله. فإن قلت: بما اتصل
  قوله: { حَتَّىٰ إِذَا فُزّعَ عَن قُلُوبِهِمْ } ولأي شيء وقعت حتى غاية؟ قلت: بما
  فهم من هذا الكلام من أنّ ثم انتظاراً للإذن وتوقعاً وتمهلاً وفزعاً من الراجين للشفاعة
  والشفعاء، هل يؤذن لهم أو لا يؤذن؟ وأنه لا يطلق الإذن إلاّ بعد مليِّ من الزمان، وطول
  من التربص، ومثل هذه الحال دلّ عليه قوله عزّ وجلّ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ ٱلسَّمَـٰوَاتِ وَٱلأرْضَ وَمَا
  بَيْنَهُمَا ٱلرَّحْمَـٰنِ لاَ يَمْلِكُونَ مِنْهُ خِطَاباً يَوْمَ يَقُومُ ٱلرُّوحُ
  وَٱلْمَلَـٰئِكَةُ صَفّاً لاَّ يَتَكَلَّمُونَ إِلاَّ مَنْ أَذِنَ لَهُ ٱلرَّحْمَـٰنُ
  وَقَالَ صَوَاباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النبأ: 37- 38] كأنه قيل: يتربصون ويتوقفون كلياً فزعين وهلين، حتى
  إذا فزع عن قلوبهم، أي: كشف الفزع عن قلوب الشافعين والمشفوع لهم بكلمة يتكلم بها رب
  العزّة في إطلاق الإذن: تباشروا بذلك وسأل بضعهم بعضاً { مَاذَا قَالَ رَبُّكُمْ قَالُواْ
  } قال { ٱلْحَقّ } أي القول الحق، وهو الإذن بالشفاعة لمن ارتضى. وعن ابن عباس رضي
  الله عنهما عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(913)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَإذَا أُذِنَ لِمَنْ أُذنَ أَنْ
  يَشْفَعَ فزعْتهُ الشفاعةُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «أذن له»، أي: أذن له الله، وأذن له على البناء للمفعول. وقرأ
  الحسن: «فزع» مخففاً، بمعنى فزع. وقرىء: «فزع»، على البناء للفاعل، وهو الله وحده،
  وفزع، أي: نفى الوجل عنها وأفنى، من قولهم: فرغ الزاد، إذا لم يبق منه شيء. ثم ترك
  ذكر الوجل وأسند إلى الجار والمجرور، كما تقول: دفع إليّ زيد، إذا علم ما المدفوع وقد
  تخفف، وأصله: فرغ الوجل عنها، أي: انتفى عنها، وفني ثم حذف الفاعل وأسند إلى الجار
  والمجرور. وقرأ: «افرنقع عن قلوبهم»، بمعنى: انكشف عنها. وعن أبي علقمة أنه هاج به
  المرار فالتف عليه الناس، فلما أفاق قال: ما لكم تكأكأتم عليَّ تكأكأكم على ذي جنة؟
  افرنقعوا عني. والكلمة مركبة من حروف المفارقة مع زيادة العين، كما ركب «اقمطر» من
  حروف القمط، مع زيادة الراء. وقرىء: «الحق» بالرفع، أي: مقولة الحق { وَهُوَ ٱلْعَلِىُّ
  ٱلْكَبِيرُ } ذو العلو والكبرياء، ليس لملك ولا نبيّ أن يتكلم ذلك اليوم إلاّ بإذنه،
  وأن يشفع إلاّ لمن ارتضى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

