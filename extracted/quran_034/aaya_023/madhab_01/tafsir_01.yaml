text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَنفَعُ
  ٱلشَّفَاعَةُ عِندَهُ إِلاَّ لِمَنْ أَذِنَ لَهُ حَتَّىٰ إِذَا فُزِّعَ عَن قُلُوبِهِمْ
  قَالُواْ مَاذَا قَالَ رَبُّكُمْ قَالُواْ ٱلْحَقَّ وَهُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ }يقول
  تعالـى ذكره: ولا تنفع شفـاعة شافع كائناً من كان الشافع لـمن شَفَع له، إلا أن يشفع
  لـمن أذن الله فـي الشفـاعة. يقول تعالـى: فإذا كانت الشفـاعات لا تنفع عند الله أحداً
  إلا لـمن أذِن الله فـي الشفـاعة له، والله لا يأذن لأحد من أولـيائه فـي الشفـاعة
  لأحد من الكفرة به، وأنتـم أهل كفر به أيها الـمشركون، فكيف تعبدون من تعبدونه من دون
  الله زعماً منكم أنكم تعبدونه، لـيقرّبكم إلـى الله زُلْفَـى، ولـيشفع لكم عند ربكم
  «فمن» إذ كان هذا معنى الكلام التـي فـي قوله { إلاَّ لِـمَنْ أَذِنَ لَهُ }: الـمشفوع
  له.واختلفت القرّاء فـي قراءة قوله: { أَذِنَ لَهُ } فقرأ ذلك عامة القرّاء بضم الألف
  مِن «أَذِنَ لَهُ» علـى وجه ما لـم يسمّ فـاعله. وقرأه بعض الكوفـيـين: { أَذِنَ لَهُ
  } علـى اختلاف أيضاً عنه فـيه، بـمعنى أذن الله له.وقوله: { حتـى إذَا فُزِّعَ عَنْ
  قُلُوبِهِمْ } يقول: حتـى إذا جُلِـيَ عن قلوبهم، وكشف عنها الفزع وذهب.وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ
  } يعنـي: جُلِـيَ.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد {
  حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ } قال: كشف عنها الغطاء يوم القـيامة.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: إذا جلـي عن قلوبهم.واختلف أهل التأويـل
  فـي الـموصوفـين بهذه الصفة مَنْ هُم؟ وما السبب الذي من أجله فُزِّع عن قلوبهم؟ فقال
  بعضهم: الذي فُزِّع عن قلوبهم الـملائكة، قالوا: وإنـما يفزِّع عن قلوبهم من غشية تصيبهم
  عند سماعهم الله بـالوحي. ذكر من قال ذلك:حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن داود،
  عن الشَّعبـيّ، قال: قال ابن مسعود فـي هذه الآية: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ
  } قال: إذا حدث أمر عند ذي العرش سَمع مَن دونه من الـملائكة صوتاً كجرّ السلسلة علـى
  الصفـا، فـيُغْشى علـيهم، فإذا ذهب الفزع عن قلوبهم تنادَوا: { ماذَا قالَ رَبُّكُمْ
  } قال: فـيقول من شاء، قال: الـحقّ، وهو العلـيّ الكبـير.حدثنا ابن عبد الأعلـى، قال:
  ثنا الـمعتـمر، قال: سمعت داود، عن عامر، عن مسروق قال: إذا حدث عند ذي العرش أمر سمعت
  الـملائكة صوتاً، كجرّ السلسلة علـى الصفـا، قال: فـيُغْشَى علـيهم، فإذا فُزِّع عن
  قلوبهم، قالوا: ماذا قال ربكم؟ قال: فـيقول من شاء الله: الـحَقَّ، وهو العلـيّ الكبـير.حدثنا
  ابن الـمثنى، قال: ثنـي عبد الأعلـى، قال: ثنا داود، عن عامر، عن ابن مسعود، أنه قال:
  إذا حدث أمر عند ذي العرش، ثم ذكر نـحو معناه إلاّ أنه قال: فـيُغْشَى علـيهم من الفزع،
  حتـى إذا ذهب ذلك عنهم تنادوا: ماذا قال ربكم؟حدثنا ابن حميد، قال: ثنا جرير، عن منصور،
  عن إبراهيـم، عن عبد الله بن مسعود، فـي قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ
  } قال: إن الوحي إذا أُلقـي سمع أهل السموات صلصلة كصلصلة السلسلة علـى الصفوان، قال:
  فـيتنادون فـي السموات.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَنفَعُ ٱلشَّفَاعَةُ عِندَهُ
  إِلاَّ لِمَنْ أَذِنَ لَهُ حَتَّىٰ إِذَا فُزِّعَ عَن قُلُوبِهِمْ قَالُواْ مَاذَا
  قَالَ رَبُّكُمْ قَالُواْ ٱلْحَقَّ وَهُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ }ماذا قال ربكم؟ قال:
  فـيتنادون: الـحَقَّ، وهو العلـيّ الكبـير.وبه عن منصور، عن أبـي الضُّحَى، عن مسروق،
  عن عبد الله، مثله.حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: يُنَزَّلُ
  الأمرُ من عند ربّ العزّة إلـى السماء الدنـيا، فـيفُزَع أهل السماء الدنـيا، حتـى
  يستبـين لهم الأمر الذي نُزِّل فـيه، فـيقول بعضهم لبعض: ماذا قال ربكم؟ فـيقولون:
  قال الـحقّ، وهو العلـيّ الكبـير، فذلك قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ
  }... الآية.حدثنا أحمد بن عَبْدة الضِّبـيّ، قال: ثنا سفـيان بن عيـينة، عن عمرو بن
  دينار، عن عكرِمة، قال: ثنا أبو هريرة، عن النبـيّ صلى الله عليه وسلم قال: \" إنَّ
  اللَّهَ إذَا قَضَى أمْراً فِـي السَّماءِ ضَرَبَتِ الـمَلائِكَةُ بأجْنِـحَتِها جَمِيعاً،
  ولقوله صوت كصوت السلسلة علـى الصفـا الصَّفْوان، فذلك قوله \" حتـى إذَا فُزِّعَ عَنْ
  قُلُوبِهِمْ قالُوا ماذَا قالَ رَبُّكُمْ قالُوا الـحقَّ وَهُو العَلِـيُّ الكَبِـيرُ.حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، قال: ثنا أيوب، عن هشام بن عروة، قال: قال الـحارث بن
  هشام لرسول الله صلى الله عليه وسلم: كيف يأتـيك الوحي؟ قال: \" يَأْتِـينِـي فِـي
  صَلَصَلَةٍ كَصَلْصَلَةِ الـجَرَسِ فَـيَفْصِمُ عَنِّـي حِينَ يَفْصِمُ وَقَدْ وَعَيْتُهُ،
  ويَأْتِـي أحْياناً فِـي مِثْلِ صُورَةِ الرَّجُلِ، فَـيُكَلِّـمُنِـي بِهِ كَلاماً،
  وَهُوَ أهْوَنُ عَلـيَّ \" حدثنـي زكريا بن أَبـان الـمصريّ، قال: ثنا نعيـم، قال:
  ثنا الولـيد بن مسلـم، عن عبد الرحمن بن يزيد بن جابر، عن ابن أبـي زكريا، عن جابر
  بن حَيْوَة، عن النوّاس بن سمعان، قال: قال رسول الله صلى الله عليه وسلم: \" إذَا
  أرَادَ اللَّهُ أنْ يُوحِيَ بـالأَمْرِ تَكَلَّـمَ بـالوَحْيِ، أخَذَتِ السَّمَوَاتِ
  مِنْهُ رَجْفَةٌ أوْ قالَ رِعْدَةٌ شَدِيدَةٌ خَوْفَ أمْرِ اللَّهِ، فإذا سَمِعَ بذلكَ
  أهْلُ السَّمَوَاتِ صَعِقُوا وَخَرُّوا لِلَّهِ سُجَّداً، فَـيَكُونُ أوَّلَ مَنْ يَرْفَعُ
  رأسَهُ جَبْرائِيـلُ، فَـيُكَلِّـمُهُ اللَّهُ مِنْ وَحْيِهِ بِـمَا أرَادَ، ثُمَّ
  يَـمُرُّ جَبْرائِيـلُ علـى الـمَلائِكَةِ كُلَّـما مَرَّ بِسَماءٍ سأَلَهُ مَلائِكَتُها.
  ماذَا قال رَبُّنا يا جَبْرائِيـلُ؟ فَـيَقُولُ جَبْرَائِيـلُ. قالَ الـحَقَّ وَهُوَ
  العِلـيُّ الكَبِـيرُ، قالَ: فَـيَقُولُونَ كُلُّهُمْ مِثْلَ ما قالَ جَبْرائِيـلُ،
  فَـيَنْتَهي جَبْرائِيـلُ بـالوَحْيِ حَيثُ أمَرَهُ اللَّهُ \" حُدثت عن الـحسين، قال:
  سمعت أبـا معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { حتـى إذَا فُزِّعَ
  عَنْ قُلُوبِهِمْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَنفَعُ ٱلشَّفَاعَةُ عِندَهُ
  إِلاَّ لِمَنْ أَذِنَ لَهُ حَتَّىٰ إِذَا فُزِّعَ عَن قُلُوبِهِمْ قَالُواْ مَاذَا
  قَالَ رَبُّكُمْ قَالُواْ ٱلْحَقَّ وَهُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ }.. الآية. قال: كان
  ابن عبـاس يقول: إن الله لـما أراد أن يوحي إلـى مـحمد، دعا جبريـل، فلـما تكلـم ربنا
  بـالوحي، كان صوته كصوت الـحديد علـى الصفـا فلـما سمع أهل السموات صوت الـحديد خرّوا
  سُجَّداً فلـما أَتـيَ علـيهم جبرائيـل بـالرسالة رفعوا رُؤوسهم، فقالوا: { ماذَا قالَ
  رَبُّكُمْ قالُوا الـحَقّ وَهُوَ العَلِـيُّ الكَبِـيرُ } وهذا قول الـملائكة.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ }... إلـى { وَهُوَ العَلِـيُّ الكَبِـير
  } قال: لـما أوحَي الله تعالـى ذكره إلـى مـحمد صلى الله عليه وسلم دعا الرسولَ من
  الـملائكة، فبعث بـالوحْي، سمعت الـملائكة صوت الـجَبـار يتكلـم بـالوحي فلـما كُشِف
  عن قلوبهم سألوا عما قال الله، فقالوا: الـحقَّ، وعلـموا أن الله لا يقول إلا حَقاً،
  وأنه مُنـجز ما وعد. قال ابن عبـاس: وصوت الوحي كصوت الـحديد علـى الصفـا فلـما سمعوه
  خرّوا سجَّداً فلـما رفعوا رؤوسهم { قالُوا ماذَا قالَ رَبُّكُمْ قالُوا الـحَقَّ وَهُوَ
  العَلِـيُّ الكَبِـيرُ } ثم أمر الله نبـيه أن يسأل الناس{ قُلْ مَنْ يَرْزُقُكُمْ
  مِنَ السَّمَوَاتِ }.. إلـى قوله:{ فِـي ضَلالٍ مُبِـينٍ }حدثنا ابن بشار، قال: ثنا
  أبو عامر، قال: ثنا قُرّة، عن عبد الله بن القاسم، فـي قوله: { حتـى إذَا فُزِّعَ عَنْ
  قُلُوبِهِمْ }... الآية، قال: الوحي ينزل من السماء، فإذا قضاه { قالُوا ماذَا قالَ
  رَبُّكُمْ قالُوا الـحَقَّ وَهُوَ العَلِـيُّ الكَبِـيرُ }.حدثنا ابن حميد، قال: ثنا
  جرير، عن مغيرة، عن إبراهيـم، عن عبد الله، فـي قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ
  } قال: إن الوحي إذا قَضَى فـي زوايا السماء، قال: مثل وقع الفُولاذ علـى الصخرة، قال:
  فـيُشْفِقون، لا يدرون ما حدث، فـيفزعون، فإذا مرّت بهم الرسل { قالُوا ماذا قالَ رَبُّكُمْ
  قالُوا الـحَقَّ وَهُوَ العَلـيُّ الكَبِـيرُ }.وقال آخرون مـمن قال: الـموصوفون بذلك
  الـملائكة: إنـما يُفَزِّع عن قلوبهم فَزعُهُم من قضاء الله الذي يقضيه حذراً أن يكون
  ذلك قـيام الساعة. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ قالُوا ماذَا قالَ رَبُّكُمْ }... الآية،
  قال: يوحي الله إلـى جبرائيـل، فَتَفرَّق الـملائكة، أو تفزع مخافة أن يكون شيء من
  أمر الساعة، فإذا جُلِـيَ عن قلوبهم، وعلـموا أنه لـيس ذلك من أمر الساعة { قالُوا
  ماذَا قالَ رَبُّكُمْ قالُوا الـحَقَّ وَهُوَ العَلِـيُّ الكَبِـيرُ }.وقال آخرون:
  بل ذلك من فعل ملائكة السموات إذا مرّت بها الـمعقِّبـات فزَعاً أن يكون حدث أمر الساعة.
  ذكر من قال ذلك:حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ }... الآية، زعم ابن مسعود
  أن الـملائكة الـمُعَقبـات الذين يختلفون إلـى الأرض يكتبون أعمالهم، إذا أرسلهم الربّ
  فـانـحدروا سمع لهم صوت شديد، فـيحسب الذين هم أسفل منهم من الـملائكة أنه من أمر الساعة،
  فخرّوا سُجَّداً، وهكذا كلـما مرُوا علـيهم يفعلون ذلك من خوف ربهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَنفَعُ ٱلشَّفَاعَةُ عِندَهُ
  إِلاَّ لِمَنْ أَذِنَ لَهُ حَتَّىٰ إِذَا فُزِّعَ عَن قُلُوبِهِمْ قَالُواْ مَاذَا
  قَالَ رَبُّكُمْ قَالُواْ ٱلْحَقَّ وَهُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ }وقال آخرون: بل الـموصوفون
  بذلك الـمشركون، قالوا: وإنـما يُفزِّع الشيطان عن قلوبهم قال: وإنـما يقولون: ماذا
  قال ربكم عند نزول الـمنـية بهم. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ } قال: فَزَّع الشيطان
  عن قلوبهم وفـارقهم وأمانـيهم، وما كان يضلهم { قالُوا ماذَا قالَ رَبُّكُمْ قالُوا
  الـحَقَّ وَهُوَ العَلِـيُّ الكَبِـيرُ } قال: وهذا فـي بنـي آدم، وهذا عند الـموت
  أقرّوا به حين لـم ينفعهم الإقرار.وأولـى الأقوال فـي ذلك بـالصواب، القول الذي ذكره
  الشَّعْبـيّ، عن ابن مسعود لصحة الـخبر الذي ذكرناه عن ابن عبـاس، عن رسول الله صلى
  الله عليه وسلم بتأيـيده. وإذ كان ذلك كذلك، فمعنى الكلام: لا تنفع الشفـاعة عنده،
  إلا لـمن أذن له أن يشفَع عنده، فإذا أذن الله لـمن أذن له أن يشفع فزع لسماعه إذنه،
  حتـى إذا فُزِّع عن قلوبهم، فجُلِّـيَ عنها، وكشَف الفزع عنهم، قالوا: ماذا قال ربكم؟
  قالت الـملائكة: الـحقّ، { وهو العلـيّ } علـى كل شيء { الكبـير } الذي لا شيء دونه.
  والعرب تستعمل فُزِّع فـي معنـيـين، فتقول للشجاع الذي به تنزل الأمور التـي يفزَع
  منها: وهو مُفَزَّع وتقول للـجبـان الذي يَفْزَع من كلّ شيء: إنه لـمُفَزَّع، وكذلك
  تقول للرجل الذي يقضي له الناس فـي الأمور بـالغلبة علـى من نازله فـيها: هو مُغَلِّب
  وإذا أريد به هذا الـمعنى كان غالبـاً وتقول للرجل أيضاً الذي هو مغلوب أبداً: مُغَلَّب.وقد
  اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار أجمعون: { فُزِّعَ } بـالزاي
  والعين علـى التأويـل الذي ذكرناه عن ابن مسعود ومن قال بقوله فـي ذلك. ورُوي عن الـحسن
  أنه قرأ ذلك: «حتـى إذَا فُزِعَ عَنْ قُلُوبِهِمْ» بـالراء والغين علـى التأويـل الذي
  ذكرناه عن ابن زيد. وقد يحتـمل توجيه معنى قراءة الـحسن ذلك كذلك، إلـى «حتـى إذَا
  فُزِغَ عَنْ قُلُوبِهِمْ» فصارت فـارغة من الفزع الذي كان حلّ بها. ذُكر عن مـجاهد
  أنه قرأ ذلك: «فُزِعَ» بـمعنى: كَشَف الله الفزع عنها.والصواب من القراءة فـي ذلك القراءة
  بـالزاي والعين لإجماع الـحجة من القراء وأهل التأويـل علـيها، ولصحة الـخبر الذي ذكرناه
  عن رسول الله صلى الله عليه وسلم بتأيـيدها، والدلالة علـى صحتها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

