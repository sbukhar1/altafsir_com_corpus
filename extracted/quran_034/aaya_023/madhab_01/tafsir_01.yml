  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَنفَعُ ٱلشَّفَاعَةُ عِندَهُ إِلاَّ لِمَنْ
  أَذِنَ لَهُ حَتَّىٰ إِذَا فُزِّعَ عَن قُلُوبِهِمْ قَالُواْ مَاذَا قَالَ رَبُّكُمْ
  قَالُواْ ٱلْحَقَّ وَهُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية. قال: كان ابن عبـاس يقول: إن الله لـما أراد أن يوحي إلـى مـحمد، دعا جبريـل،
  فلـما تكلـم ربنا بـالوحي، كان صوته كصوت الـحديد علـى الصفـا فلـما سمع أهل السموات
  صوت الـحديد خرّوا سُجَّداً فلـما أَتـيَ علـيهم جبرائيـل بـالرسالة رفعوا رُؤوسهم،
  فقالوا: { ماذَا قالَ رَبُّكُمْ قالُوا الـحَقّ وَهُوَ العَلِـيُّ الكَبِـيرُ } وهذا
  قول الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { حتـى إذَا فُزِّعَ
  عَنْ قُلُوبِهِمْ }... إلـى { وَهُوَ العَلِـيُّ الكَبِـير } قال: لـما أوحَي الله
  تعالـى ذكره إلـى مـحمد صلى الله عليه وسلم دعا الرسولَ من الـملائكة، فبعث بـالوحْي،
  سمعت الـملائكة صوت الـجَبـار يتكلـم بـالوحي فلـما كُشِف عن قلوبهم سألوا عما قال
  الله، فقالوا: الـحقَّ، وعلـموا أن الله لا يقول إلا حَقاً، وأنه مُنـجز ما وعد. قال
  ابن عبـاس: وصوت الوحي كصوت الـحديد علـى الصفـا فلـما سمعوه خرّوا سجَّداً فلـما رفعوا
  رؤوسهم { قالُوا ماذَا قالَ رَبُّكُمْ قالُوا الـحَقَّ وَهُوَ العَلِـيُّ الكَبِـيرُ
  } ثم أمر الله نبـيه أن يسأل الناس</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ مَنْ يَرْزُقُكُمْ مِنَ السَّمَوَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِـي ضَلالٍ مُبِـينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا قُرّة، عن عبد الله بن
  القاسم، فـي قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ }... الآية، قال: الوحي ينزل
  من السماء، فإذا قضاه { قالُوا ماذَا قالَ رَبُّكُمْ قالُوا الـحَقَّ وَهُوَ العَلِـيُّ
  الكَبِـيرُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن إبراهيـم، عن عبد الله، فـي قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ
  } قال: إن الوحي إذا قَضَى فـي زوايا السماء، قال: مثل وقع الفُولاذ علـى الصخرة، قال:
  فـيُشْفِقون، لا يدرون ما حدث، فـيفزعون، فإذا مرّت بهم الرسل { قالُوا ماذا قالَ رَبُّكُمْ
  قالُوا الـحَقَّ وَهُوَ العَلـيُّ الكَبِـيرُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون مـمن قال: الـموصوفون بذلك الـملائكة: إنـما يُفَزِّع عن قلوبهم فَزعُهُم من
  قضاء الله الذي يقضيه حذراً أن يكون ذلك قـيام الساعة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { حتـى
  إذَا فُزِّعَ عَنْ قُلُوبِهِمْ قالُوا ماذَا قالَ رَبُّكُمْ }... الآية، قال: يوحي
  الله إلـى جبرائيـل، فَتَفرَّق الـملائكة، أو تفزع مخافة أن يكون شيء من أمر الساعة،
  فإذا جُلِـيَ عن قلوبهم، وعلـموا أنه لـيس ذلك من أمر الساعة { قالُوا ماذَا قالَ رَبُّكُمْ
  قالُوا الـحَقَّ وَهُوَ العَلِـيُّ الكَبِـيرُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك من فعل ملائكة السموات إذا مرّت بها الـمعقِّبـات فزَعاً أن يكون حدث
  أمر الساعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ }... الآية، زعم ابن مسعود أن الـملائكة الـمُعَقبـات
  الذين يختلفون إلـى الأرض يكتبون أعمالهم، إذا أرسلهم الربّ فـانـحدروا سمع لهم صوت
