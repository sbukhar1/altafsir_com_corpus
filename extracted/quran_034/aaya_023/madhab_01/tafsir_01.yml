  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنفَعُ ٱلشَّفَاعَةُ عِندَهُ إِلاَّ لِمَنْ أَذِنَ لَهُ حَتَّىٰ إِذَا فُزِّعَ عَن
  قُلُوبِهِمْ قَالُواْ مَاذَا قَالَ رَبُّكُمْ قَالُواْ ٱلْحَقَّ وَهُوَ ٱلْعَلِيُّ
  ٱلْكَبِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: ولا تنفع شفـاعة
  شافع كائناً من كان الشافع لـمن شَفَع له، إلا أن يشفع لـمن أذن الله فـي الشفـاعة.
  يقول تعالـى: فإذا كانت الشفـاعات لا تنفع عند الله أحداً إلا لـمن أذِن الله فـي الشفـاعة
  له، والله لا يأذن لأحد من أولـيائه فـي الشفـاعة لأحد من الكفرة به، وأنتـم أهل كفر
  به أيها الـمشركون، فكيف تعبدون من تعبدونه من دون الله زعماً منكم أنكم تعبدونه، لـيقرّبكم
  إلـى الله زُلْفَـى، ولـيشفع لكم عند ربكم «فمن» إذ كان هذا معنى الكلام التـي فـي
  قوله { إلاَّ لِـمَنْ أَذِنَ لَهُ }: الـمشفوع له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { أَذِنَ لَهُ } فقرأ ذلك عامة القرّاء بضم الألف مِن «أَذِنَ
  لَهُ» علـى وجه ما لـم يسمّ فـاعله. وقرأه بعض الكوفـيـين: { أَذِنَ لَهُ } علـى اختلاف
  أيضاً عنه فـيه، بـمعنى أذن الله له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ } يقول: حتـى إذا جُلِـيَ عن قلوبهم، وكشف عنها
  الفزع وذهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ
  } يعنـي: جُلِـيَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ } قال: كشف عنها
  الغطاء يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: إذا جلـي عن قلوبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الـموصوفـين بهذه الصفة مَنْ هُم؟ وما السبب الذي من أجله فُزِّع
  عن قلوبهم؟ فقال بعضهم: الذي فُزِّع عن قلوبهم الـملائكة، قالوا: وإنـما يفزِّع عن
  قلوبهم من غشية تصيبهم عند سماعهم الله بـالوحي. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن داود، عن الشَّعبـيّ، قال:
  قال ابن مسعود فـي هذه الآية: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ } قال: إذا حدث
  أمر عند ذي العرش سَمع مَن دونه من الـملائكة صوتاً كجرّ السلسلة علـى الصفـا، فـيُغْشى
  علـيهم، فإذا ذهب الفزع عن قلوبهم تنادَوا: { ماذَا قالَ رَبُّكُمْ } قال: فـيقول من
  شاء، قال: الـحقّ، وهو العلـيّ الكبـير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى، قال: ثنا الـمعتـمر، قال: سمعت داود، عن عامر، عن مسروق قال: إذا
  حدث عند ذي العرش أمر سمعت الـملائكة صوتاً، كجرّ السلسلة علـى الصفـا، قال: فـيُغْشَى
  علـيهم، فإذا فُزِّع عن قلوبهم، قالوا: ماذا قال ربكم؟ قال: فـيقول من شاء الله: الـحَقَّ،
  وهو العلـيّ الكبـير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنـي عبد
  الأعلـى، قال: ثنا داود، عن عامر، عن ابن مسعود، أنه قال: إذا حدث أمر عند ذي العرش،
  ثم ذكر نـحو معناه إلاّ أنه قال: فـيُغْشَى علـيهم من الفزع، حتـى إذا ذهب ذلك عنهم
  تنادوا: ماذا قال ربكم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن إبراهيـم، عن عبد الله بن مسعود، فـي قوله: { حتـى إذَا فُزِّعَ عَنْ
  قُلُوبِهِمْ } قال: إن الوحي إذا أُلقـي سمع أهل السموات صلصلة كصلصلة السلسلة علـى
  الصفوان، قال: فـيتنادون فـي السموات.</font></font>&#13;\t\t\t<label disabled=\"true\"
