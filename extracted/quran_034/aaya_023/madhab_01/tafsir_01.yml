  أَذِنَ لَهُ حَتَّىٰ إِذَا فُزِّعَ عَن قُلُوبِهِمْ قَالُواْ مَاذَا قَالَ رَبُّكُمْ
  قَالُواْ ٱلْحَقَّ وَهُوَ ٱلْعَلِيُّ ٱلْكَبِيرُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ماذا
  قال ربكم؟ قال: فـيتنادون: الـحَقَّ، وهو العلـيّ الكبـير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبه
  عن منصور، عن أبـي الضُّحَى، عن مسروق، عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: يُنَزَّلُ الأمرُ من عند ربّ العزّة
  إلـى السماء الدنـيا، فـيفُزَع أهل السماء الدنـيا، حتـى يستبـين لهم الأمر الذي نُزِّل
  فـيه، فـيقول بعضهم لبعض: ماذا قال ربكم؟ فـيقولون: قال الـحقّ، وهو العلـيّ الكبـير،
  فذلك قوله: { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن عَبْدة الضِّبـيّ، قال: ثنا سفـيان بن عيـينة، عن عمرو بن دينار، عن عكرِمة،
  قال: ثنا أبو هريرة، عن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ اللَّهَ إذَا قَضَى أمْراً فِـي السَّماءِ ضَرَبَتِ الـمَلائِكَةُ
  بأجْنِـحَتِها جَمِيعاً، ولقوله صوت كصوت السلسلة علـى الصفـا الصَّفْوان، فذلك قوله
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حتـى
  إذَا فُزِّعَ عَنْ قُلُوبِهِمْ قالُوا ماذَا قالَ رَبُّكُمْ قالُوا الـحقَّ وَهُو العَلِـيُّ
  الكَبِـيرُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية،
  قال: ثنا أيوب، عن هشام بن عروة، قال: قال الـحارث بن هشام لرسول الله صلى الله عليه
  وسلم: كيف يأتـيك الوحي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يَأْتِـينِـي فِـي صَلَصَلَةٍ كَصَلْصَلَةِ الـجَرَسِ فَـيَفْصِمُ
  عَنِّـي حِينَ يَفْصِمُ وَقَدْ وَعَيْتُهُ، ويَأْتِـي أحْياناً فِـي مِثْلِ صُورَةِ
  الرَّجُلِ، فَـيُكَلِّـمُنِـي بِهِ كَلاماً، وَهُوَ أهْوَنُ عَلـيَّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي زكريا بن أَبـان الـمصريّ، قال: ثنا نعيـم، قال: ثنا الولـيد
  بن مسلـم، عن عبد الرحمن بن يزيد بن جابر، عن ابن أبـي زكريا، عن جابر بن حَيْوَة،
  عن النوّاس بن سمعان، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذَا أرَادَ اللَّهُ أنْ يُوحِيَ
  بـالأَمْرِ تَكَلَّـمَ بـالوَحْيِ، أخَذَتِ السَّمَوَاتِ مِنْهُ رَجْفَةٌ أوْ قالَ
  رِعْدَةٌ شَدِيدَةٌ خَوْفَ أمْرِ اللَّهِ، فإذا سَمِعَ بذلكَ أهْلُ السَّمَوَاتِ صَعِقُوا
  وَخَرُّوا لِلَّهِ سُجَّداً، فَـيَكُونُ أوَّلَ مَنْ يَرْفَعُ رأسَهُ جَبْرائِيـلُ،
  فَـيُكَلِّـمُهُ اللَّهُ مِنْ وَحْيِهِ بِـمَا أرَادَ، ثُمَّ يَـمُرُّ جَبْرائِيـلُ
  علـى الـمَلائِكَةِ كُلَّـما مَرَّ بِسَماءٍ سأَلَهُ مَلائِكَتُها. ماذَا قال رَبُّنا
  يا جَبْرائِيـلُ؟ فَـيَقُولُ جَبْرَائِيـلُ. قالَ الـحَقَّ وَهُوَ العِلـيُّ الكَبِـيرُ،
  قالَ: فَـيَقُولُونَ كُلُّهُمْ مِثْلَ ما قالَ جَبْرائِيـلُ، فَـيَنْتَهي جَبْرائِيـلُ
  بـالوَحْيِ حَيثُ أمَرَهُ اللَّهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
