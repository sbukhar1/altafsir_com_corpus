  وإنـما يقولون: ماذا قال ربكم عند نزول الـمنـية بهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  حتـى إذَا فُزِّعَ عَنْ قُلُوبِهِمْ } قال: فَزَّع الشيطان عن قلوبهم وفـارقهم وأمانـيهم،
  وما كان يضلهم { قالُوا ماذَا قالَ رَبُّكُمْ قالُوا الـحَقَّ وَهُوَ العَلِـيُّ الكَبِـيرُ
  } قال: وهذا فـي بنـي آدم، وهذا عند الـموت أقرّوا به حين لـم ينفعهم الإقرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصواب، القول الذي ذكره الشَّعْبـيّ، عن
  ابن مسعود لصحة الـخبر الذي ذكرناه عن ابن عبـاس، عن رسول الله صلى الله عليه وسلم
  بتأيـيده. وإذ كان ذلك كذلك، فمعنى الكلام: لا تنفع الشفـاعة عنده، إلا لـمن أذن له
  أن يشفَع عنده، فإذا أذن الله لـمن أذن له أن يشفع فزع لسماعه إذنه، حتـى إذا فُزِّع
  عن قلوبهم، فجُلِّـيَ عنها، وكشَف الفزع عنهم، قالوا: ماذا قال ربكم؟ قالت الـملائكة:
  الـحقّ، { وهو العلـيّ } علـى كل شيء { الكبـير } الذي لا شيء دونه. والعرب تستعمل
  فُزِّع فـي معنـيـين، فتقول للشجاع الذي به تنزل الأمور التـي يفزَع منها: وهو مُفَزَّع
  وتقول للـجبـان الذي يَفْزَع من كلّ شيء: إنه لـمُفَزَّع، وكذلك تقول للرجل الذي يقضي
