  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَجْزِيَ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُوْلَـٰئِكَ لَهُمْ مَّغْفِرَةٌ وَرِزْقٌ
  كَرِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: أثبت ذلك فـي
  الكتاب الـمبـين، كي يثـيب الذين آمنوا بـالله ورسوله، وعملوا بـما أمرهم الله ورسوله
  به، وانتهوا عما نهاهم عنه علـى طاعتهم ربهم { أُولَئِكَ لَهُمْ مَغْفِرَةٌ } يقول
  جلّ ثناؤه: لهؤلاء الذين آمنوا وعملوا الصالـحات، مغفرة مِن رَبهم لذنوبهم { وَرِزْقٌ
  كَرِيـمٌ } يقول: وعيش هنـيء يوم القـيامة فـي الـجنة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أُولَئِكَ لَهُمْ مَغْفِرَةٌ } لذنوبهم
  { وَرِزْقٌ كَرِيـمٌ } فـي الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

