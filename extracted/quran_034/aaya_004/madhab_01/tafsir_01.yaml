text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّيَجْزِيَ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُوْلَـٰئِكَ لَهُمْ مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ
  }يقول تعالـى ذكره: أثبت ذلك فـي الكتاب الـمبـين، كي يثـيب الذين آمنوا بـالله ورسوله،
  وعملوا بـما أمرهم الله ورسوله به، وانتهوا عما نهاهم عنه علـى طاعتهم ربهم { أُولَئِكَ
  لَهُمْ مَغْفِرَةٌ } يقول جلّ ثناؤه: لهؤلاء الذين آمنوا وعملوا الصالـحات، مغفرة مِن
  رَبهم لذنوبهم { وَرِزْقٌ كَرِيـمٌ } يقول: وعيش هنـيء يوم القـيامة فـي الـجنة، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أُولَئِكَ لَهُمْ مَغْفِرَةٌ } لذنوبهم
  { وَرِزْقٌ كَرِيـمٌ } فـي الـجنة.\r\n\t\t\t\r\n\t\t\t</section>"

