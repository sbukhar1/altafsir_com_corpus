text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَاكَ
  إِلاَّ كَآفَّةً لِّلنَّاسِ بَشِيراً وَنَذِيراً وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ
  يَعْلَمُونَ }{ إِلاَّ كَافَّةً لّلنَّاسِ } إلا إرسالة عامة لهم محيطة بهم؛ لأنها
  إذا شملتهم فقد كفتهم أن يخرج منها أحد منهم. وقال الزجاج المعنى أرسلناك جامعاً للناس
  في الإنذار والإبلاغ، فجعله حالاً من الكاف وحق التاء على هذا أن تكون للمبالغة كتاء
  الراوية والعلامة، ومن جعله حالاً من المجرور متقدماً عليه فقد أخطأ؛ لأنّ تقدم حال
  المجرور عليه في الإحالة بمنزلة تقدم المجرور على الجار، وكم ترى ممن يرتكب هذا بالخطأ
  ثم لا يقنع به حتى يضمّ إليه أن يجعل اللام بمعنى إلى؛ لأنه لا يستوي له الخطأ الأوّل
  إلا الخطأ الثاني، فلا بدّ له من ارتكاب الخطأين.\r\n\t\t\t\r\n\t\t\t</section>"

