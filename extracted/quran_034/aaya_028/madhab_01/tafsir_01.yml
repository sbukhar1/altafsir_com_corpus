  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَرْسَلْنَاكَ إِلاَّ كَآفَّةً لِّلنَّاسِ بَشِيراً وَنَذِيراً وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وما أرسلناك يا مـحمد إلـى هؤلاء الـمشركين بـالله من قومك خاصة، ولكنا أرسلناك كافة
  للناس أجمعين، العرب منهم والعجم، والأحمر والأسود، بشيراً من أطاعك، ونذيراً من كذّبك،
  { وَلَكِنَّ أكْثَرَ النَّاسِ لا يَعْلَـمُونَ } أن الله أرسلك كذلك إلـى جميع البشر.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما أرْسَلْناكَ إلاَّ كافَّةً
  للنَّاس } قال: أرسل الله مـحمداً إلـى العرب والعجم، فأكرمُهُم علـى الله أطوعهم له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكر لنا أن نبـيّ الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا سابِقُ العَرَبِ، وَصُهَيْبُ
  سابِقُ الرُّومِ، وَبِلالُ سابِقُ الـحَبَشَةِ، وَسَلْـمانُ سابِقُ فـارِسَ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

