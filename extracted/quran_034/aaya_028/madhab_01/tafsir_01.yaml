text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَرْسَلْنَاكَ
  إِلاَّ كَآفَّةً لِّلنَّاسِ بَشِيراً وَنَذِيراً وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ
  يَعْلَمُونَ }يقول تعالـى ذكره: وما أرسلناك يا مـحمد إلـى هؤلاء الـمشركين بـالله
  من قومك خاصة، ولكنا أرسلناك كافة للناس أجمعين، العرب منهم والعجم، والأحمر والأسود،
  بشيراً من أطاعك، ونذيراً من كذّبك، { وَلَكِنَّ أكْثَرَ النَّاسِ لا يَعْلَـمُونَ
  } أن الله أرسلك كذلك إلـى جميع البشر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما أرْسَلْناكَ
  إلاَّ كافَّةً للنَّاس } قال: أرسل الله مـحمداً إلـى العرب والعجم، فأكرمُهُم علـى
  الله أطوعهم له.ذُكر لنا أن نبـيّ الله صلى الله عليه وسلم قال: \" أنا سابِقُ العَرَبِ،
  وَصُهَيْبُ سابِقُ الرُّومِ، وَبِلالُ سابِقُ الـحَبَشَةِ، وَسَلْـمانُ سابِقُ فـارِسَ
  \". \r\n\t\t\t\r\n\t\t\t</section>"

