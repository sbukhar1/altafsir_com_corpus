text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلَّذِينَ
  ٱسْتَكْبَرُواْ لِلَّذِينَ ٱسْتُضْعِفُوۤاْ أَنَحْنُ صَدَدنَاكُمْ عَنِ ٱلْهُدَىٰ بَعْدَ
  إِذْ جَآءَكُمْ بَلْ كُنتُمْ مُّجْرِمِينَ }يقول تعالـى ذكره: { قالَ الَّذِينَ اسْتَكْبَرُوا
  } فـي الدنـيا، فرأسوا فـي الضلالة والكفر بـالله { لِلَّذِينَ اسْتُضْعِفُوا } فـيها
  فكانوا أتبـاعاً لأهل الضلالة منهم، إذ قالوا لهم { لَوْلا أنْتُـمْ لَكُنَّا مُؤْمِنِـينَ
  أَنـحْنُ صَدَدْناكُمْ عَنِ الهُدَى } ومنعناكم من اتبـاع الـحقّ { بَعْدَ إذْ جاءَكُمْ
  } من عند الله، يبـين لكم { بَلْ كُنْتُـمْ مُـجْرِمِينَ } فمنعكم إيثاركم الكفر بـالله
  علـى الإيـمان من اتبـاع الهدى، والإيـمان بـالله ورسوله.\r\n\t\t\t\r\n\t\t\t</section>"

