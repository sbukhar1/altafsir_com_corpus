text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَالُواْ رَبَّنَا
  بَاعِدْ بَيْنَ أَسْفَارِنَا وَظَلَمُوۤاْ أَنفُسَهُمْ فَجَعَلْنَاهُمْ أَحَادِيثَ
  وَمَزَّقْنَاهُمْ كُلَّ مُمَزَّقٍ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ
  }اختلف القرّاء فـي قراءة قوله: { رَبَّنا بـاعِدْ بـينَ أسْفـارِنا } فقرأته عامة
  قرّاء الـمدينة والكُوفة: { رَبَّنا بـاعِدْ بـينَ أسْفـارِنا } علـى وجه الدعاء والـمسألة
  بـالألف وقرأ ذلك بعض أهل مكة والبصرة: «بَعِّدْ» بتشديد العين علـى الدعاء أيضاً.
  وذُكر عن الـمتقدمين أنه كان يقرؤه: «رَبَّنا بـاعَدَ بَـينَ أسْفـارِنا» علـى وجه
  الـخبر من الله أن الله فعل ذلك بهم. وحكي عن آخر أنه قرأه: «ربنا بَعَّد» علـى وجه
  الـخبر أيضاً غير أنّ الربّ منادي.والصواب من القراءة فـي ذلك عندنا: { رَبَّنا بـاعِدْ
  } و«بَعِّدْ» لأنهما القراءتان الـمعروفتان فـي قرأة الأمصار وما عداهما فغير معروف
  فـيهم علـى أن التأويـل من أهل التأويـل أيضاً يحقِّق قراءة من قرأه علـى وجه الدعاء
  والـمسألة، وذلك أيضاً مـما يزيد القراءة الأخرى بُعداً من الصواب.فإذا كان هو الصواب
  من القراءة، فتأويـل الكلام: فقالوا: يا ربنا بـاعِدْ بـين أسفـارنا، فـاجعل بـيننا
  وبـين الشأم فَلَوات ومَفـاوِز، لنركب فـيها الرواحل، ونتزوّد معنا فـيها الأزواد وهذا
  من الدلالة علـى بطر القوم نعمة الله علـيهم وإحسانه إلـيهم، وجهلهم بـمقدار العافـية
  ولقد عجل لهم ربهم الإجابة، كما عجل للقائلـين: { إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ
  عَنْدِكَ فَأَمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ
  } أعطاهم ما رغبوا إلـيه فـيه وطلبوا من الـمسألة. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي أبو خُصَين عبد الله بن أحمد بن يونس، قال: ثنا عَبْثَر،
  قال: ثنا حُصَين، عن أبـي مالك فـي هذه الآية: { فَقالُوا رَبَّنا بـاعِدْ بـينَ أسْفـارِنا
  } قال: كانت لهم قُرًى متصلة بـالـيـمن، كان بعضها ينظر إلـى بعض، فبطروا ذلك، وقالوا:
  ربنا بـاعدْ بـين أسفـارنا، قال: فأرسل الله علـيهم سَيْـل العَرِم، وجعل طعامهم أَثْلاً
  وخَمْطاً وشيئاً من سدر قلـيـل.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { فَقَالُوا رَبَّنا بـاعِدْ بَـيْنَ
  أَسْفَـارِنَا وظَلَـمُوا أنْفُسَهُمْ } قال: فإنهم بطِروا عيشهم، وقالوا: لو كان جَنَى
  جناتنا أبعد مـما هي كان أجدر أن نشتهيه، فمُزِّقوا بـين الشأم وسبأ، وبدّلوا بجنتـيهم
  جنتـين ذواتـي أكل خمط وأثل، وشيء من سدر قلـيـل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { فَقالُوا رَبَّنا بـاعِدْ بـينَ أسْفـارِنا } بطر القوم نعمة الله،
  وغَمَطوا كرامة الله، قال الله { وَظَلَـمُوا أنُفُسَهُمْ فَجَعَلْناهُمْ أحادِيثَ
  }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَقالُوا رَبَّنا
  بـاعِدْ بَـينَ أسْفـارِنا } حتـى نبـيت فـي الفَلَوات والصحاري { فَظَلَـمُوا أنْفُسَهُمْ
  }.وقوله { فَظَلَـمُوا أنْفُسَهُمْ } وكان ظلـمهم إياها عَمَلَهم بـما يسخط الله علـيهم
  من معاصيه، مـما يوجب لهم عقاب الله { فجَعَلْناهُمْ أحادِيثَ } يقول: صيرناهم أحاديث
  للناس يضربون بهم الـمثل فـي السبّ، فـيقال: تفرّق القوم أيادِي سَبَـا، وأيدي سبـا،
  إذا تفرّقوا وتقطَّعوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقَالُواْ رَبَّنَا بَاعِدْ بَيْنَ
  أَسْفَارِنَا وَظَلَمُوۤاْ أَنفُسَهُمْ فَجَعَلْنَاهُمْ أَحَادِيثَ وَمَزَّقْنَاهُمْ
  كُلَّ مُمَزَّقٍ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ }وقوله { وَمَزَّقْناهُمْ
  كُلَّ مُـمَزَّقٍ } يقول: وقطعناهم فِـي البلاد كلَّ مقطع، كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وَظَلَـمُوا أنْفُسَهُمْ فجَعَلْناهُمْ أحادِيثَ وَمَزَّقْناهُمْ
  كُلَّ مُـمَّزَّقٍ } قال قتادة: قال عامر الشَّعْبِـي: أما غَسَّان فقد لَـحِقوا بـالشأم،
  وأما الأنصار فلـحقوا بَـيثرِب، وأما خَزَاعة فلـحقوا بتهامة، وأما الأزد فلـحقوا بعُمان.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: يزعمون أن عمِران بن عامر، وهو عمّ القوم
  كان كاهناً، فرأى فـي كَهانته أن قومه سيـمزّقون ويتبـاعَدُون، فقال لهم: إنـي قد علـمت
  أنكم سَتُـمزّقون، فمن كان منكم ذا همّ بعيد، وجمل شديد، ومزاد جديد، فلـيـلـحق بكأس
  أو كرود، قال: فكانت وادعة بن عمرو ومن كان منكم ذا هم مدنٍ، وأمرد عَنٍ، فلـيـلْـحَق
  بأرض شَنَّ، فكانت عوف بن عمرو، وهم الذين يقال لهم بـارق ومن كان منكم يريد عيشاً
  آيناً، وحرَماً آمناً، فلـيـلـحق بـالأرزين، فكانت خزاعة ومن كان يريد الراسيات فـي
  الوحْل، الـمطْعِمات فـي الـمَـحْل، فلـيـلـحق بـيثرب ذات النـخـل، فكانت الأوس والـخزرج
  فهما هذان الـحيان من الأنصار ومن كان يريد خمراً وخميراً، وذهبـاً وحريراً، وملكاً
  وتأميراً فلـيـلـحق بكُوثىَ وبُصْرَى، فكانت غسان بنو جفنة ملوك الشأم ومن كان منهم
  بـالعراق. قال ابن إسحاق: قد سمعت بعض أهل العلـم يقول: إنـما قالت هذه الـمقالة طريفة
  امرأة عمران بن عامر، وكانت كاهنة، فرأت فـي كهانتها ذلك، والله أعلـم أيّ ذلك كان
  قال: فلـما تفرّقوا، نزلوا علـى كهانة عمران بن عامر.وقوله: { إنَّ فِـي ذلكَ لآياتٍ
  لِكُلّ صَبَّـارٍ شَكُورٍ } يقول تعالـى ذكره: إن فـي تـمزيقناهم كلّ مـمزّق { لآيات
  } يقول: لعظة وعِبْرة ودلالة علـى واجب حق الله علـى عبده من الشكر علـى نعمه إذا أنعم
  علـيه، وحقه من الصبر علـى مـحنته إذا امتـحنه ببلاء لكلّ صبـار شكور علـى نعمه. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { إنَّ فِـي ذلكَ لآياتٍ لِكُلّ صَبَّـارٍ شَكُورٍ } كان مطرِّف
  يقول: نعم العبد الصَّبـار الشكور، الذي إذا أعطي شكر، وإذا ابتلـي صبر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

