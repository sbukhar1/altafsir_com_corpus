  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقَالُواْ
  رَبَّنَا بَاعِدْ بَيْنَ أَسْفَارِنَا وَظَلَمُوۤاْ أَنفُسَهُمْ فَجَعَلْنَاهُمْ أَحَادِيثَ
  وَمَزَّقْنَاهُمْ كُلَّ مُمَزَّقٍ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف القرّاء فـي قراءة قوله: { رَبَّنا بـاعِدْ بـينَ أسْفـارِنا
  } فقرأته عامة قرّاء الـمدينة والكُوفة: { رَبَّنا بـاعِدْ بـينَ أسْفـارِنا } علـى
  وجه الدعاء والـمسألة بـالألف وقرأ ذلك بعض أهل مكة والبصرة: «بَعِّدْ» بتشديد العين
  علـى الدعاء أيضاً. وذُكر عن الـمتقدمين أنه كان يقرؤه: «رَبَّنا بـاعَدَ بَـينَ أسْفـارِنا»
  علـى وجه الـخبر من الله أن الله فعل ذلك بهم. وحكي عن آخر أنه قرأه: «ربنا بَعَّد»
  علـى وجه الـخبر أيضاً غير أنّ الربّ منادي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك عندنا: { رَبَّنا بـاعِدْ } و«بَعِّدْ» لأنهما القراءتان الـمعروفتان
  فـي قرأة الأمصار وما عداهما فغير معروف فـيهم علـى أن التأويـل من أهل التأويـل أيضاً
  يحقِّق قراءة من قرأه علـى وجه الدعاء والـمسألة، وذلك أيضاً مـما يزيد القراءة الأخرى
  بُعداً من الصواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا كان هو الصواب من القراءة،
  فتأويـل الكلام: فقالوا: يا ربنا بـاعِدْ بـين أسفـارنا، فـاجعل بـيننا وبـين الشأم
  فَلَوات ومَفـاوِز، لنركب فـيها الرواحل، ونتزوّد معنا فـيها الأزواد وهذا من الدلالة
  علـى بطر القوم نعمة الله علـيهم وإحسانه إلـيهم، وجهلهم بـمقدار العافـية ولقد عجل
  لهم ربهم الإجابة، كما عجل للقائلـين: { إنْ كانَ هَذَا هُوَ الـحَقَّ مِنْ عَنْدِكَ
  فَأَمْطِرْ عَلَـيْنا حِجارَةً مِنَ السَّماءِ أوِ ائْتِنا بِعَذَابٍ ألِـيـمٍ } أعطاهم
  ما رغبوا إلـيه فـيه وطلبوا من الـمسألة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو خُصَين عبد الله بن أحمد
  بن يونس، قال: ثنا عَبْثَر، قال: ثنا حُصَين، عن أبـي مالك فـي هذه الآية: { فَقالُوا
  رَبَّنا بـاعِدْ بـينَ أسْفـارِنا } قال: كانت لهم قُرًى متصلة بـالـيـمن، كان بعضها
  ينظر إلـى بعض، فبطروا ذلك، وقالوا: ربنا بـاعدْ بـين أسفـارنا، قال: فأرسل الله علـيهم
  سَيْـل العَرِم، وجعل طعامهم أَثْلاً وخَمْطاً وشيئاً من سدر قلـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { فَقَالُوا رَبَّنا بـاعِدْ بَـيْنَ أَسْفَـارِنَا
  وظَلَـمُوا أنْفُسَهُمْ } قال: فإنهم بطِروا عيشهم، وقالوا: لو كان جَنَى جناتنا أبعد
  مـما هي كان أجدر أن نشتهيه، فمُزِّقوا بـين الشأم وسبأ، وبدّلوا بجنتـيهم جنتـين ذواتـي
  أكل خمط وأثل، وشيء من سدر قلـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَقالُوا رَبَّنا بـاعِدْ بـينَ أسْفـارِنا
  } بطر القوم نعمة الله، وغَمَطوا كرامة الله، قال الله { وَظَلَـمُوا أنُفُسَهُمْ فَجَعَلْناهُمْ
  أحادِيثَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فَقالُوا رَبَّنا بـاعِدْ بَـينَ أسْفـارِنا } حتـى
  نبـيت فـي الفَلَوات والصحاري { فَظَلَـمُوا أنْفُسَهُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { فَظَلَـمُوا أنْفُسَهُمْ } وكان ظلـمهم إياها عَمَلَهم بـما يسخط الله علـيهم من
  معاصيه، مـما يوجب لهم عقاب الله { فجَعَلْناهُمْ أحادِيثَ } يقول: صيرناهم أحاديث
  للناس يضربون بهم الـمثل فـي السبّ، فـيقال: تفرّق القوم أيادِي سَبَـا، وأيدي سبـا،
  إذا تفرّقوا وتقطَّعوا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
