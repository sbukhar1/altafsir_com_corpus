  href=\"JavaScript:Open_Menu()\">فَقَالُواْ رَبَّنَا بَاعِدْ بَيْنَ أَسْفَارِنَا
  وَظَلَمُوۤاْ أَنفُسَهُمْ فَجَعَلْنَاهُمْ أَحَادِيثَ وَمَزَّقْنَاهُمْ كُلَّ مُمَزَّقٍ
  إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { وَمَزَّقْناهُمْ كُلَّ مُـمَزَّقٍ } يقول: وقطعناهم فِـي البلاد كلَّ مقطع، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَظَلَـمُوا
  أنْفُسَهُمْ فجَعَلْناهُمْ أحادِيثَ وَمَزَّقْناهُمْ كُلَّ مُـمَّزَّقٍ } قال قتادة:
  قال عامر الشَّعْبِـي: أما غَسَّان فقد لَـحِقوا بـالشأم، وأما الأنصار فلـحقوا بَـيثرِب،
  وأما خَزَاعة فلـحقوا بتهامة، وأما الأزد فلـحقوا بعُمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: يزعمون أن عمِران بن عامر، وهو عمّ القوم
  كان كاهناً، فرأى فـي كَهانته أن قومه سيـمزّقون ويتبـاعَدُون، فقال لهم: إنـي قد علـمت
  أنكم سَتُـمزّقون، فمن كان منكم ذا همّ بعيد، وجمل شديد، ومزاد جديد، فلـيـلـحق بكأس
  أو كرود، قال: فكانت وادعة بن عمرو ومن كان منكم ذا هم مدنٍ، وأمرد عَنٍ، فلـيـلْـحَق
  بأرض شَنَّ، فكانت عوف بن عمرو، وهم الذين يقال لهم بـارق ومن كان منكم يريد عيشاً
  آيناً، وحرَماً آمناً، فلـيـلـحق بـالأرزين، فكانت خزاعة ومن كان يريد الراسيات فـي
  الوحْل، الـمطْعِمات فـي الـمَـحْل، فلـيـلـحق بـيثرب ذات النـخـل، فكانت الأوس والـخزرج
  فهما هذان الـحيان من الأنصار ومن كان يريد خمراً وخميراً، وذهبـاً وحريراً، وملكاً
  وتأميراً فلـيـلـحق بكُوثىَ وبُصْرَى، فكانت غسان بنو جفنة ملوك الشأم ومن كان منهم
  بـالعراق. قال ابن إسحاق: قد سمعت بعض أهل العلـم يقول: إنـما قالت هذه الـمقالة طريفة
  امرأة عمران بن عامر، وكانت كاهنة، فرأت فـي كهانتها ذلك، والله أعلـم أيّ ذلك كان
  قال: فلـما تفرّقوا، نزلوا علـى كهانة عمران بن عامر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ فِـي ذلكَ لآياتٍ لِكُلّ صَبَّـارٍ شَكُورٍ } يقول تعالـى ذكره: إن فـي تـمزيقناهم
  كلّ مـمزّق { لآيات } يقول: لعظة وعِبْرة ودلالة علـى واجب حق الله علـى عبده من الشكر
  علـى نعمه إذا أنعم علـيه، وحقه من الصبر علـى مـحنته إذا امتـحنه ببلاء لكلّ صبـار
  شكور علـى نعمه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ فِـي ذلكَ
  لآياتٍ لِكُلّ صَبَّـارٍ شَكُورٍ } كان مطرِّف يقول: نعم العبد الصَّبـار الشكور، الذي
  إذا أعطي شكر، وإذا ابتلـي صبر.</font></font><font class=\"TextResultArabic\"><font
