  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لاَ تَأْتِينَا ٱلسَّاعَةُ قُلْ بَلَىٰ وَرَبِّي لَتَأْتِيَنَّكُمْ
  عَالِمِ ٱلْغَيْبِ لاَ يَعْزُبُ عَنْهُ مِثْقَالُ ذَرَّةٍ فِي ٱلسَّمَٰوَٰتِ وَلاَ
  فِي ٱلأَرْضِ وَلاَ أَصْغَرُ مِن ذَلِكَ وَلاَ أَكْبَرُ إِلاَّ فِي كِتَابٍ مُّبِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويستعجلك يا مـحمد الذين جحدوا قُدرة الله علـى
  إعادة خـلقه بعد فنائهم بهيئتهم التـي كانوا بها من قبل فنائهم من قومك بقـيام الساعة،
  استهزاء بوعدك إياهم، وتكذيبـاً لـخبرك، قل لهم: بلـى تأتـيكم وربـي، قسماً به لتأتـينكم
  الساعة، ثم عاد جلّ جلاله بعد ذكره الساعة علـى نفسه، وتـمـجيدها، فقال: { عالِـمِ
  الغَيْبِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة: «عالِـمُ الغَيْبِ» علـى مثال فـاعل، بـالرفع علـى الاستئناف،
  إذ دخـل بـين قوله: { وَرَبّـي } ، وبـين قوله: { عالِـمَ الغَيْبِ } كلام حائل بـينه
  وبـينه. وقرأ ذلك بعض قرّاء الكوفة والبصرة، عالـم علـى مثال فـاعل، غير أنهم خفضوا
  عالـم ردّاً منهم له علـى قوله { وَرَبّـي } إذ كان من صفته. وقرأ ذلك بقـية عامة قرّاء
  الكوفة: «عَلاَّمِ الغَيْبِ» علـى مثال فعَّال، وبـالـخفض ردّاً لإعرابه علـى إعراب
  قوله { وَرَبّـي } إذ كان من نعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندنا، أن كلّ هذه القراءات الثلاث، قراءات مشهورات فـي قرّاء الأمصار
  متقاربـات الـمعانـي، فبأيتهنّ قرأ القارىء فمصيب غير أن أعجب القراءات فـي ذلك إلـيّ
  أقرأ بها: «عَلاَّمِ الغَيْبِ» علـى القراءة التـي ذكرتها عن عامة قرّاء أهل الكوفة
  فأما اختـيار علام علـى عالـم، فلأنها أبلغ فـي الـمدح. وأما الـخفض فـيها فلأنها من
  نعت الربّ، وهو فـي موضع الـجرّ. وعنى بقوله: «عَلاَّم الغَيْبِ» علام ما يغيب عن أبصار
  الـخـلق، فلا يراه أحد، إما ما لـم يكوِّنه مـما سيكوِّنه، أو ما قد كوّنه فلـم يُطلع
  علـيه أحداً غيره. وإنـما وصف جلّ ثناؤه فـي هذا الـموضع نفسه بعلـمه الغيب، إعلاماً
  منه خـلقه أن الساعة لا يعلـم وقت مـجيئها أحد سواه، وإن كانت جائية، فقال لنبـيه مـحمد
  صلى الله عليه وسلم: قل للذين كفروا بربهم: بلـى وربكم لتأتـينكم الساعة، ولكنه لا
  يعلـم وقت مـجيئها أحد سوى علام الغيوب، الذي لا يعزب عنه مثقال ذرّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { وَلا يَعْزُبُ عَنْهُ } لا يغيب عنه، ولكنه
  ظاهر له. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـي، عن ابن
  عبـاس فـي قوله: لا يَعْزُبُ عَنْهُ يقول: لا يغيب عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { لا يَعْزُبُ
  عَنْهُ } قال: لا يغيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { لا يَعْزُبُ عَنْهُ مِثْقالُ ذَرَّةٍ }: أي لا يغيب عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا ذلك بشواهده فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِثْقالُ ذَرَّةٍ } يعنـي: زنة ذرّة فـي السموات ولا فـي
  الأرض يقول تعالـى ذكره: لا يغيب عنه شيء من زنة ذرّة فما فوقها فما دونها، أين كان
  فـي السموات ولا فـي الأرض { وَلا أصْغَرُ مِنْ ذلكَ } يقول: ولا يعزب عنه أصغر من
  مثقال ذرّة { وَلا أكْبَرُ } منه { إلاَّ فِـي كِتابٍ مُبِـينٍ } يقول: هو مثبت فـي
  كتاب يبـين للناظر فـيه أن الله تعالـى ذكره قد أثبته وأحصاه وعلـمه، فلـم يعزب عن
  علـمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

