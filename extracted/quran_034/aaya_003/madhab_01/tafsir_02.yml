  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لاَ تَأْتِينَا ٱلسَّاعَةُ قُلْ بَلَىٰ وَرَبِّي لَتَأْتِيَنَّكُمْ
  عَالِمِ ٱلْغَيْبِ لاَ يَعْزُبُ عَنْهُ مِثْقَالُ ذَرَّةٍ فِي ٱلسَّمَٰوَٰتِ وَلاَ
  فِي ٱلأَرْضِ وَلاَ أَصْغَرُ مِن ذَلِكَ وَلاَ أَكْبَرُ إِلاَّ فِي كِتَابٍ مُّبِينٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّيَجْزِيَ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُوْلَـٰئِكَ لَهُمْ مَّغْفِرَةٌ وَرِزْقٌ
  كَرِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قولهم: { لاَ تَأْتِينَا ٱلسَّاعَةُ
  } نفي للبعث وإنكار لمجيء الساعة. أو استبطاء لما قد وعدوه من قيامها على سبيل الهزء
  والسخرية، كقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَتَىٰ هَـٰذَا ٱلْوَعْدُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 48]، [الأنبياء: 38]. أوجب
  ما بعد النفي ببلى على المعنى: أن ليس الأمر إلا إتيانها، ثم أعيد إيجابه مؤكداً بما
  هو الغاية في التوكيد والتشديد، وهو التوكيد باليمين بالله عزّ وجلّ، ثم أمد التوكيد
  القسمي إمداداً بما أتبع المقسم به من الوصف بما وصف به، إلى قوله: { لِّيَجْزِىَ }
  لأنّ عظمة حال المقسم به تؤذن بقوّة حال المقسم عليه وشدّة ثباته واستقامته، لأنه بمنزلة
  الاستشهاد على الأمر، وكلما كان المستشهد به أعلى كعباً وأبين فضلاً وأرفع منزلة، كانت
  الشهادة أقوى وآكد، والمستشهد عليه أثبت وأرسخ. فإن قلت: هل للوصف الذي وصف به المقسم
  به وجه اختصاص بهذا المعنى؟ قلت: نعم وذلك أن قيام الساعة من مشاهير الغيوب، وأدخلها
  في الخفية، وأوّلها مسارعة إلى القلب: إذا قيل: عالم الغيب، فحين أقسم باسمه على إثبات
  قيام الساعة، وأنه كائن لا محالة، ثم وصف بما يرجع إلى علم الغيب، وأنه لا يفوت علمه
  شيء من الخفيات، واندرج تحته إحاطته بوقت قيام الساعة، فجاء ما تطلبه من وجه الاختصاص
  مجيئاً واضحاً. فإن قلت: الناس قد أنكروا إتيان الساعة وجحدوه، فهب أنه حلف لهم بأغلظ
  الأيمان وأقسم عليهم جهد القسم، فيمين من هو في معتقدهم مفتر على الله كذباً كيف تكون
  مصححة لما أنكروه؟ قلت: هذا لو اقتصر على اليمين ولم يتبعها الحجة القاطعة البينة الساطعة
  وهي قوله: { لِّيَجْزِىَ } فقد وضع الله في العقول وركب في الغرائز وجوب الجزاء، وأن
  المحسن لا بدّ له من ثواب، والمسيء لا بدّ له من عقاب. وقوله: { لِّيَجْزِىَ } متصل
  بقوله { لَتَأْتِيَنَّكُمْ } تعليلاً له. قرىء: «لتأتينكم» بالتاء والياء. ووجه من
  قرأ بالياء: أن يكون ضميره للساعة بمعنى اليوم. أو يسند[إلى] عالم الغيب، أي ليأتينكم
  أمره كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ يَنظُرُونَ إِلا أَن تَأْتِيهُمُ ٱلْمَلَـٰئِكَةُ أَوْ
  يَأْتِىَ رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 158] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ يَأْتِىَ أَمْرُ رَبّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  33]. وقرىء: «عالم الغيب» و «علام الغيب»: بالجرّ، صفة لربي. وعالم الغيب، وعالم الغيوب:
  بالرفع، على المدح. ولا يعزب: بالضم والكسر في الزاي، من العزوب وهو البعد. يقال: روض
  عزيب: بعيد من الناس { مِثْقَالُ ذَرَّةٍ } مقدار أصغر نملة { ذٰلِكَ } إشارة إلى مثقال
  ذرّة. وقرىء: «ولا أصغر من ذلك ولا أكبر». بالرفع على أصل الابتداء. وبالفتح على نفي
  الجنس، كقولك: لا حول ولا قوّة إلاّ بالله، بالرفع والنصب. وهو كلام منقطع عما قبله.
  فإن قلت: هل يصحّ عطف المرفوع على مثقال ذرّة، كأنه قيل: لا يعزب عنه مثقال ذرة وأصغر
  وأكبر وزيادة، لا لتأكيد النفي. وعطف المفتوح على ذرّة بأنه فتح في موضع الجرّ لامتناع
  الصرف، كأنه قيل: لا يعزب عنه مثقال ذرّة ولا مثقال أصغر من ذلك ولا أكبر؟ قلت: يأبى
  ذلك حرف الاستثناء، إلاّ إذا جعلت الضمير في { عَنْهُ } للغيب. وجعلت { ٱلْغَيْبَ }
  اسماً للخفيات. قبل أن تكتب في اللوح لأنّ إثباتها في اللوح من البروز عن الحجاب، على
  معنى أنه لا ينفصل عن الغيب شيء، ولا يزل عنه إلاّ مسطوراً في اللوح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
