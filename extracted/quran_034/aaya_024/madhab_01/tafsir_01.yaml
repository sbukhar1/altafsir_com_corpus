  قُلِ ٱللَّهُ وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى أَوْ فِي ضَلاَلٍ مُّبِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وأنت تقول فـي الكلام للرجل يكذّبك. واللَّهِ إن أحدنا لكاذب،
  وأنت تعنـيه، وكذّبته تكذيبـاً غير مكشوف، وهو فـي القرآن وكلام العرب كثـير، أن يوجَّه
  الكلام إلـى أحسن مذاهبه، إذا عرف، كقول القائل لـمن قال: والله لقد قدم فلان، وهو
  كاذب فـيقول: قل: إن شاء الله، أو قل: فـيـما أظنّ، فـيكذّبه بأحسن تصريح التكذيب.
  قال: ومن كلام العرب أن يقولوا: قاتله الله، ثم يستقبح فـيقولون: قاتله الله، وكاتعه
  الله. قال: ومن ذلك: ويحَك، وويسَك، إنـما هي فـي معنى: ويْـلَك، إلا أنها دونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك عندي أن ذلك أمر من الله لنبـيه بتكذيب من
  أمره بخطابه بهذا القول بأجمل التكذيب، كما يقول الرجل لصاحب له يخاطبه، وهو يريد تكذيبه
  فـي خبر له: أحدنا كاذب، وقائل ذلك يعنـي صاحبه، لا نفسه فلهذا الـمعنى صير الكلام
  بأو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
