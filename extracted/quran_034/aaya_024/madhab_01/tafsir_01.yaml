  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن يَرْزُقُكُمْ مِّنَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُلِ ٱللَّهُ وَإِنَّآ أَوْ إِيَّاكُمْ
  لَعَلَىٰ هُدًى أَوْ فِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء الـمشركين بربهم
  الأوثان والأصنام: من يرزقكم من السموات والأرض بإنزاله الغيث علـيكم منها حياة لـحروثكم،
  وصلاحاً لـمعايشكم، وتسخيره الشمس والقمر والنـجوم لـمنافعكم، ومنافع أقواتكم، والأرض
  بإخراجه منها أقواتكم وأقوات أنعامكم؟ وترك الـخبر عن جواب القوم استغناء بدلالة الكلام
  علـيه، ثم ذكره، وهو: فإن قالوا: لا ندري، فقل: الذي يرزقكم ذلك الله، { وإنا أو إياكم
  } أيها القوم { لعلـي هُدًى أو فـي ضلال مبـين } يقول: قل لهم: إنا لعلـى هدى أو فـي
  ضلال، أو إنكم علـى ضلال أو هُدًى. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا سعيد، عن قتادة
  { قُلْ مَنْ يَرْزُقُكُمْ مِنَ السَّمَوَاتِ وَالأرْضِ قُلِ اللَّهُ وإنَّا أوْ إيَّاكُمْ
  لعَلـى هُدًى أوْ فِـي ضَلالٍ مُبِـينٍ } قال: قد قال ذلك أصحاب مـحمد للـمشركين، والله
  ما أنا وأنتـم علـى أمر واحد، إنّ أحد الفريقـين لـمهتد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال قوم: معنى ذلك: وإنا لعلـى هدى، وإنكم لفـي ضلال مبـين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي إسحاق بن إبراهيـم الشهيديّ، قال: ثنا عتاب بن بشير، عن خصيف
  عن عكرمة وزياد، فـي قوله: { وَإنَّا أوْ إيَّاكُمْ لَعَلـى هَدًى أوْ فِـي ضَلالٍ
  مُبِـينٍ } قال: إنا لعلـى هدى وإنكم لفـي ضلال مبـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي وجه دخول «أو» فـي هذا الـموضع، فقال بعض نـحويـيّ البصرة: لـيس ذلك
  لأنه شك، ولكن هذا فـي كلام العرب علـى أنه هو الـمهتدِي، قال: وقد يقول الرجل لعبده:
  أحدنا ضارب صاحبه، ولا يكون فـيه إشكال علـى السامع أن الـمولـى هو الضارب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر منهم: معنى ذلك: إنا لعلـى هدى، وإنكم إياكم فـي ضلال مبـين،
  لأن العرب تضع «أو» فـي موضع واو الـموالاة، قال جرير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أثَعْلَبَةَ الفَوَارِسِ أوْ رِياحاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَدَلْتَ
  بِهِمْ طُهَيَّةَ والـخِشابـا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: يعنـي ثعلبة ورياحاً، قال: وقد تكلـم بهذا من لا يشكّ فـي دينه،
  وقد علـموا أنهم علـى هدى، وأولئك فـي ضلال، فـيقال: هذا وإن كان كلاماً واحداً علـى
  جهة الاستهزاء، فقال: هذا لهم، وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنْ يَكُ حُبُّهُمْ رُشْداً أُصِبْهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلسْتُ
  بِـمُخْطىءٍ إنْ كانَ غَيَّا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويـي الكوفة: معنى «أو» ومعنى الواو فـي هذا الـموضع فـي
  الـمعنى، غير أن القرينة علـى غير ذلك لا تكون «أو» بـمنزلة الواو، ولكنها تكون فـي
  الأمر الـمفوّض، كما تقول: إن شئت فخذ درهماً أو اثنـين، فله أن يأخذ اثنـين أو واحداً،
  ولـيس له أن يأخذ ثلاثة. قال: وهو فـي قول من لا يبصر العربـية، ويجعل «أو» بـمنزلة
  الواو، ويجوز له أن يأخذ ثلاثة، لأنه فـي قولهم بـمنزلة قولك: خذ درهماً أو اثنـين
  قال: والـمعنى فـي { إنَّا أو إياكُمْ } إنا لضالون أو مهتدون، وإنكم أيضاً لضالون،
  وهو يعلـم أن رسوله الـمهتدي، وأن غيره الضالّ.</font></font>&#13;\t\t\t<label disabled=\"true\"
