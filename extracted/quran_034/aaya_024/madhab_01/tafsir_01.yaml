text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن يَرْزُقُكُمْ
  مِّنَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُلِ ٱللَّهُ وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى
  أَوْ فِي ضَلاَلٍ مُّبِينٍ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل
  يا مـحمد لهؤلاء الـمشركين بربهم الأوثان والأصنام: من يرزقكم من السموات والأرض بإنزاله
  الغيث علـيكم منها حياة لـحروثكم، وصلاحاً لـمعايشكم، وتسخيره الشمس والقمر والنـجوم
  لـمنافعكم، ومنافع أقواتكم، والأرض بإخراجه منها أقواتكم وأقوات أنعامكم؟ وترك الـخبر
  عن جواب القوم استغناء بدلالة الكلام علـيه، ثم ذكره، وهو: فإن قالوا: لا ندري، فقل:
  الذي يرزقكم ذلك الله، { وإنا أو إياكم } أيها القوم { لعلـي هُدًى أو فـي ضلال مبـين
  } يقول: قل لهم: إنا لعلـى هدى أو فـي ضلال، أو إنكم علـى ضلال أو هُدًى. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا سعيد، عن قتادة
  { قُلْ مَنْ يَرْزُقُكُمْ مِنَ السَّمَوَاتِ وَالأرْضِ قُلِ اللَّهُ وإنَّا أوْ إيَّاكُمْ
  لعَلـى هُدًى أوْ فِـي ضَلالٍ مُبِـينٍ } قال: قد قال ذلك أصحاب مـحمد للـمشركين، والله
  ما أنا وأنتـم علـى أمر واحد، إنّ أحد الفريقـين لـمهتد.وقد قال قوم: معنى ذلك: وإنا
  لعلـى هدى، وإنكم لفـي ضلال مبـين. ذكر من قال ذلك:حدثنـي إسحاق بن إبراهيـم الشهيديّ،
  قال: ثنا عتاب بن بشير، عن خصيف عن عكرمة وزياد، فـي قوله: { وَإنَّا أوْ إيَّاكُمْ
  لَعَلـى هَدًى أوْ فِـي ضَلالٍ مُبِـينٍ } قال: إنا لعلـى هدى وإنكم لفـي ضلال مبـين.واختلف
  أهل العربـية فـي وجه دخول «أو» فـي هذا الـموضع، فقال بعض نـحويـيّ البصرة: لـيس ذلك
  لأنه شك، ولكن هذا فـي كلام العرب علـى أنه هو الـمهتدِي، قال: وقد يقول الرجل لعبده:
  أحدنا ضارب صاحبه، ولا يكون فـيه إشكال علـى السامع أن الـمولـى هو الضارب.وقال آخر
  منهم: معنى ذلك: إنا لعلـى هدى، وإنكم إياكم فـي ضلال مبـين، لأن العرب تضع «أو» فـي
  موضع واو الـموالاة، قال جرير:أثَعْلَبَةَ الفَوَارِسِ أوْ رِياحاً   عَدَلْتَ بِهِمْ
  طُهَيَّةَ والـخِشابـاقال: يعنـي ثعلبة ورياحاً، قال: وقد تكلـم بهذا من لا يشكّ فـي
  دينه، وقد علـموا أنهم علـى هدى، وأولئك فـي ضلال، فـيقال: هذا وإن كان كلاماً واحداً
  علـى جهة الاستهزاء، فقال: هذا لهم، وقال:فإنْ يَكُ حُبُّهُمْ رُشْداً أُصِبْهُ   وَلسْتُ
  بِـمُخْطىءٍ إنْ كانَ غَيَّاوقال بعض نـحويـي الكوفة: معنى «أو» ومعنى الواو فـي هذا
  الـموضع فـي الـمعنى، غير أن القرينة علـى غير ذلك لا تكون «أو» بـمنزلة الواو، ولكنها
  تكون فـي الأمر الـمفوّض، كما تقول: إن شئت فخذ درهماً أو اثنـين، فله أن يأخذ اثنـين
  أو واحداً، ولـيس له أن يأخذ ثلاثة. قال: وهو فـي قول من لا يبصر العربـية، ويجعل «أو»
  بـمنزلة الواو، ويجوز له أن يأخذ ثلاثة، لأنه فـي قولهم بـمنزلة قولك: خذ درهماً أو
  اثنـين قال: والـمعنى فـي { إنَّا أو إياكُمْ } إنا لضالون أو مهتدون، وإنكم أيضاً
  لضالون، وهو يعلـم أن رسوله الـمهتدي، وأن غيره الضالّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن يَرْزُقُكُمْ مِّنَ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ قُلِ ٱللَّهُ وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى أَوْ فِي ضَلاَلٍ
  مُّبِينٍ }قال: وأنت تقول فـي الكلام للرجل يكذّبك. واللَّهِ إن أحدنا لكاذب، وأنت
  تعنـيه، وكذّبته تكذيبـاً غير مكشوف، وهو فـي القرآن وكلام العرب كثـير، أن يوجَّه
  الكلام إلـى أحسن مذاهبه، إذا عرف، كقول القائل لـمن قال: والله لقد قدم فلان، وهو
  كاذب فـيقول: قل: إن شاء الله، أو قل: فـيـما أظنّ، فـيكذّبه بأحسن تصريح التكذيب.
  قال: ومن كلام العرب أن يقولوا: قاتله الله، ثم يستقبح فـيقولون: قاتله الله، وكاتعه
  الله. قال: ومن ذلك: ويحَك، وويسَك، إنـما هي فـي معنى: ويْـلَك، إلا أنها دونها.والصواب
  من القول فـي ذلك عندي أن ذلك أمر من الله لنبـيه بتكذيب من أمره بخطابه بهذا القول
  بأجمل التكذيب، كما يقول الرجل لصاحب له يخاطبه، وهو يريد تكذيبه فـي خبر له: أحدنا
  كاذب، وقائل ذلك يعنـي صاحبه، لا نفسه فلهذا الـمعنى صير الكلام بأو.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

