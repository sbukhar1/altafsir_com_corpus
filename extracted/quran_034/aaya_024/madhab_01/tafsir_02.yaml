  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن يَرْزُقُكُمْ مِّنَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُلِ ٱللَّهُ وَإِنَّآ أَوْ إِيَّاكُمْ
  لَعَلَىٰ هُدًى أَوْ فِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أمره
  بأن يقررهم بقوله: { مَن يَرْزُقُكُم } ثم أمره بأن يتولى الإجابة والإقرار عنهم بقوله:
  يرزقكم الله. وذلك بالإشعار بأنهم مقرّون به بقلوبهم، إلاّ أنهم ربما أبوا أن يتكلموا
  به؛ لأن الذي تمكن في صدورهم من العناد وحب الشرك قد ألجم أفواههم عن النطق بالحق مع
  علمهم بصحته، ولأنهم إن تفوهوا بأن الله رازقهم: لزمهم أن يقال لهم: فما لكم لا تعبدون
  من يرزقكم وتؤثرون عليه من لا يقدر على الرزق، ألا ترى إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  مَن يَرْزُقُكُم مّنَ ٱلسَّمَاء وَٱلأَرْضِ أَمَّن يَمْلِكُ ٱلسَّمْعَ وٱلأَبْصَـٰرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  31] حتى قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسَيَقُولُونَ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 31] ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَاذَا
  بَعْدَ ٱلْحَقّ إِلاَّ ٱلضَّلاَلُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 32] فكأنهم كانوا يقرّون
  بألسنتهم مرّة، ومرّة كانوا يتلعثمون عناداً وضراراً وحذاراً من إلزام الحجة، ونحوه
  قوله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ مَن رَّبُّ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ قُلِ ٱللَّهُ قُلْ
  أَفَٱتَّخَذْتُمْ مّن دُونِهِ أَوْلِيَاء لاَ يَمْلِكُون لأَنْفُسِهِمْ نَفْعًا وَلاَ
  ضَرّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 16] وأمره أن يقول لهم بعد الإلزام والإلجام الذي إن لم يزد
  على إقرارهم بألسنتهم لم يتقاصر عنه { وَإِنَّا أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى أَوْ
  فِى ضَلَـٰلٍ مُّبِينٍ } ومعناه: وإنّ أحد الفريقين من الذين يوحدون الرازق من السموات
  والأرض بالعبادة ومن الذين يشركون به الجماد الذي لا يوصف بالقدرة، لعلى أحد الأمرين
  من الهدى والضلال، وهذا من الكلام المنصف الذي كل من سمعه من موال أو مناف قال لمن
  خوطب به: قد أنصفك صاحبك، وفي درجة بعد تقدّمه ما قدم من التقرير البليغ: دلالة غير
  خفية على من هو من الفريقين على الهدى ومن هو في الضلال المبين، ولكن التعريض والتورية
  أنضل بالمجادل إلى الغرض، وأهجم به على الغلبة، مع قلة شغب الخصم وفلّ شوكته بالهوينا
  ونحوه قول الرجل لصاحبه: علم الله الصادق مني ومنك، وإن أحدنا لكاذب. ومنه بيت حسان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَتَهْجُوهُ وَلَسْتَ لَهُ بِكُفْءٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَشَرُّكُمَا لِخَيْرِكُمَا الْفِدَاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف خولف بين حرفيّ الجرّ
  الداخلين على الحق والضلال؟ قلت: لأن صاحب الحق كأنه مستعل على فرس جواد يركضه حيث
  شاء، والضال كأنه منغمس في ظلام مرتبك فيه لا يدري أن يتوجه. وفي قراءة أبيّ: «وإنا
  أو أياكم إما على هدى أو في ضلال مبين».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

