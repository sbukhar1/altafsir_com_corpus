text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن يَرْزُقُكُمْ
  مِّنَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ قُلِ ٱللَّهُ وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى
  أَوْ فِي ضَلاَلٍ مُّبِينٍ }أمره بأن يقررهم بقوله: { مَن يَرْزُقُكُم } ثم أمره بأن
  يتولى الإجابة والإقرار عنهم بقوله: يرزقكم الله. وذلك بالإشعار بأنهم مقرّون به بقلوبهم،
  إلاّ أنهم ربما أبوا أن يتكلموا به؛ لأن الذي تمكن في صدورهم من العناد وحب الشرك قد
  ألجم أفواههم عن النطق بالحق مع علمهم بصحته، ولأنهم إن تفوهوا بأن الله رازقهم: لزمهم
  أن يقال لهم: فما لكم لا تعبدون من يرزقكم وتؤثرون عليه من لا يقدر على الرزق، ألا
  ترى إلى قوله:{ قُلْ مَن يَرْزُقُكُم مّنَ ٱلسَّمَاء وَٱلأَرْضِ أَمَّن يَمْلِكُ ٱلسَّمْعَ
  وٱلأَبْصَـٰرَ }[يونس: 31] حتى قال:{ فَسَيَقُولُونَ ٱللَّهُ }[يونس: 31] ثم قال:{ فَمَاذَا
  بَعْدَ ٱلْحَقّ إِلاَّ ٱلضَّلاَلُ }[يونس: 32] فكأنهم كانوا يقرّون بألسنتهم مرّة،
  ومرّة كانوا يتلعثمون عناداً وضراراً وحذاراً من إلزام الحجة، ونحوه قوله عزّ وجلّ:{ قُلْ
  مَن رَّبُّ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ قُلِ ٱللَّهُ قُلْ أَفَٱتَّخَذْتُمْ مّن دُونِهِ
  أَوْلِيَاء لاَ يَمْلِكُون لأَنْفُسِهِمْ نَفْعًا وَلاَ ضَرّا }[الرعد: 16] وأمره أن
  يقول لهم بعد الإلزام والإلجام الذي إن لم يزد على إقرارهم بألسنتهم لم يتقاصر عنه
  { وَإِنَّا أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى أَوْ فِى ضَلَـٰلٍ مُّبِينٍ } ومعناه: وإنّ
  أحد الفريقين من الذين يوحدون الرازق من السموات والأرض بالعبادة ومن الذين يشركون
  به الجماد الذي لا يوصف بالقدرة، لعلى أحد الأمرين من الهدى والضلال، وهذا من الكلام
  المنصف الذي كل من سمعه من موال أو مناف قال لمن خوطب به: قد أنصفك صاحبك، وفي درجة
  بعد تقدّمه ما قدم من التقرير البليغ: دلالة غير خفية على من هو من الفريقين على الهدى
  ومن هو في الضلال المبين، ولكن التعريض والتورية أنضل بالمجادل إلى الغرض، وأهجم به
  على الغلبة، مع قلة شغب الخصم وفلّ شوكته بالهوينا ونحوه قول الرجل لصاحبه: علم الله
  الصادق مني ومنك، وإن أحدنا لكاذب. ومنه بيت حسان:أَتَهْجُوهُ وَلَسْتَ لَهُ بِكُفْءٍ   فَشَرُّكُمَا
  لِخَيْرِكُمَا الْفِدَاءُفإن قلت: كيف خولف بين حرفيّ الجرّ الداخلين على الحق والضلال؟
  قلت: لأن صاحب الحق كأنه مستعل على فرس جواد يركضه حيث شاء، والضال كأنه منغمس في ظلام
  مرتبك فيه لا يدري أن يتوجه. وفي قراءة أبيّ: «وإنا أو أياكم إما على هدى أو في ضلال
  مبين».\r\n\t\t\t\r\n\t\t\t</section>"

