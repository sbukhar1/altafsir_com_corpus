text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَرَوْاْ
  إِلَىٰ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ مِّنَ ٱلسَّمَآءِ وَٱلأَرْضِ إِن نَّشَأْ
  نَخْسِفْ بِهِمُ ٱلأَرْضَ أَوْ نُسْقِطْ عَلَيْهِمْ كِسَفاً مِّنَ ٱلسَّمَآءِ إِنَّ
  فِي ذَلِكَ لآيَةً لِّكُلِّ عَبْدٍ مُّنِيبٍ }[يريد] أعموا فلم ينظروا إلى السماء والأرض،
  وأنهما حيثما كانوا وأينما ساروا أمامهم وخلفهم محيطتان بهم، لا يقدرون أن ينفذوا من
  أقطارهما وأن يخرجوا عما هم فيه من ملكوت الله عزّ وجلّ، ولم يخافوا أن يخسف الله بهم
  أو يسقط عليهم كسفاً، لتكذيبهم الآيات وكفرهم بالرسول صلى الله عليه وسلم وبما جاء
  به، كما فعل بقارون وأصحاب الأيكة { إِنَّ فِى ذَلِكَ } النظر إلى السماء والأرض والفكر
  فيهما وما يدلاّن عليه من قدرة الله { لأيَةً } ودلالة { لّكُلّ عَبْدٍ مُّنِيبٍ }
  وهو الراجع إلى ربه المطيع له؛ لأنّ المنيب لا يخلو من النظر في آيات الله، على أنه
  قادر على كل شيء من البعث ومن عقاب من يكفر به. قرىء: «يشأ ويخسف ويسقط»: بالياء؛ لقوله
  تعالى:{ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِبًا }[الأنعام: 93] وبالنون لقوله: { وَلَقَدْ
  ءاتَيْنَا } وكسفاً: بفتح السين وسكونه. وقرأ الكسائي: «يخسف بهم» بالإدغام وليست بقوية.\r\n\t\t\t\r\n\t\t\t</section>"

