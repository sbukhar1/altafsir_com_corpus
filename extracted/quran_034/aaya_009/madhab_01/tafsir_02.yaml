  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلَمْ
  يَرَوْاْ إِلَىٰ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ مِّنَ ٱلسَّمَآءِ وَٱلأَرْضِ
  إِن نَّشَأْ نَخْسِفْ بِهِمُ ٱلأَرْضَ أَوْ نُسْقِطْ عَلَيْهِمْ كِسَفاً مِّنَ ٱلسَّمَآءِ
  إِنَّ فِي ذَلِكَ لآيَةً لِّكُلِّ عَبْدٍ مُّنِيبٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[يريد]
  أعموا فلم ينظروا إلى السماء والأرض، وأنهما حيثما كانوا وأينما ساروا أمامهم وخلفهم
  محيطتان بهم، لا يقدرون أن ينفذوا من أقطارهما وأن يخرجوا عما هم فيه من ملكوت الله
  عزّ وجلّ، ولم يخافوا أن يخسف الله بهم أو يسقط عليهم كسفاً، لتكذيبهم الآيات وكفرهم
  بالرسول صلى الله عليه وسلم وبما جاء به، كما فعل بقارون وأصحاب الأيكة { إِنَّ فِى
  ذَلِكَ } النظر إلى السماء والأرض والفكر فيهما وما يدلاّن عليه من قدرة الله { لأيَةً
  } ودلالة { لّكُلّ عَبْدٍ مُّنِيبٍ } وهو الراجع إلى ربه المطيع له؛ لأنّ المنيب لا
  يخلو من النظر في آيات الله، على أنه قادر على كل شيء من البعث ومن عقاب من يكفر به.
  قرىء: «يشأ ويخسف ويسقط»: بالياء؛ لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِبًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  93] وبالنون لقوله: { وَلَقَدْ ءاتَيْنَا } وكسفاً: بفتح السين وسكونه. وقرأ الكسائي:
  «يخسف بهم» بالإدغام وليست بقوية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

