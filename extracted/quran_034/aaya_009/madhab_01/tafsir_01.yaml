  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلَمْ
  يَرَوْاْ إِلَىٰ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ مِّنَ ٱلسَّمَآءِ وَٱلأَرْضِ
  إِن نَّشَأْ نَخْسِفْ بِهِمُ ٱلأَرْضَ أَوْ نُسْقِطْ عَلَيْهِمْ كِسَفاً مِّنَ ٱلسَّمَآءِ
  إِنَّ فِي ذَلِكَ لآيَةً لِّكُلِّ عَبْدٍ مُّنِيبٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تدعالـى ذكره: أفلـم ينظر هؤلاء الـمكذّبون بـالـمعاد، الـجاحدون البعث بعد الـمـمات،
  القائلون لرسولنا مـحمد صلى الله عليه وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أفْتَرَى علـى اللَّهِ كَذِبـاً أمْ
  بِهِ جِنَّةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلـى ما بـين أيديهم وما خـلفهم من السماء والأرض، فـيعلـموا أنهم
  حيث كانوا، فإن أرضي وسمائي مـحيطة بهم من بـين أيديهم ومن خـلفهم، وعن أيـمانهم، وعن
  شمائلهم، فـيرتدعوا عن جهلهم، ويتزجروا عن تكذيبهم بآياتنا حذراً أن نأمر الأرض فتـخسف
  بهم، أو السماء فتسقط علـيهم قطعاً، فإنَّا إن نشأ نفعل ذلك بهم فعلنا. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفَلَـمْ يَرَوْا إلـى ما بَـينَ
  أيْدِيهِمْ وَما خَـلْفَهُمْ } قال: ينظرون عن أيـمانهم، وعن شمائلهم، كيف السماء قد
  أحاطت بهم { إنْ نَشأْ نَـخْسِفْ بِهِمُ الأرْضَ } كما خسفنا بـمن كان قبلهم { أوْ
  نُسْقِطْ عَلَـيْهِمْ كِسَفـاً مِّنَ السَّماءِ }: أي قِطعاً من السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ فِـي ذلكَ لآيَةً لِكُلّ عَبْدٍ مُنِـيبٍ } يقول تعالـى
  ذكره: إن فـي إحاطة السماء والأرض بعبـاد الله { لآية } يقول: لدلالة { لكلّ عبد منـيب
  } يقول: لكل عبد أناب إلـى ربه بـالتوبة، ورجع إلـى معرفة توحيده، والإقرار بربوبـيته،
  والاعتراف بوحدانـيته، والإذعان لطاعته، علـى أن فـاعل ذلك لا يـمتنع علـيه فعل شيء
  أراد فعله، ولا يتعذّر علـيه فعل شيء شاءه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا سعيد، عن قتادة
  { إنَّ فِـي ذلكَ لآيَةً لِكُلّ عَبْدٍ مُنِـيبٍ } والـمنـيب: الـمقبل التائب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
