text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَرَوْاْ
  إِلَىٰ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ مِّنَ ٱلسَّمَآءِ وَٱلأَرْضِ إِن نَّشَأْ
  نَخْسِفْ بِهِمُ ٱلأَرْضَ أَوْ نُسْقِطْ عَلَيْهِمْ كِسَفاً مِّنَ ٱلسَّمَآءِ إِنَّ
  فِي ذَلِكَ لآيَةً لِّكُلِّ عَبْدٍ مُّنِيبٍ }يقول تدعالـى ذكره: أفلـم ينظر هؤلاء
  الـمكذّبون بـالـمعاد، الـجاحدون البعث بعد الـمـمات، القائلون لرسولنا مـحمد صلى الله
  عليه وسلم:{ أفْتَرَى علـى اللَّهِ كَذِبـاً أمْ بِهِ جِنَّةٌ }إلـى ما بـين أيديهم
  وما خـلفهم من السماء والأرض، فـيعلـموا أنهم حيث كانوا، فإن أرضي وسمائي مـحيطة بهم
  من بـين أيديهم ومن خـلفهم، وعن أيـمانهم، وعن شمائلهم، فـيرتدعوا عن جهلهم، ويتزجروا
  عن تكذيبهم بآياتنا حذراً أن نأمر الأرض فتـخسف بهم، أو السماء فتسقط علـيهم قطعاً،
  فإنَّا إن نشأ نفعل ذلك بهم فعلنا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أفَلَـمْ يَرَوْا
  إلـى ما بَـينَ أيْدِيهِمْ وَما خَـلْفَهُمْ } قال: ينظرون عن أيـمانهم، وعن شمائلهم،
  كيف السماء قد أحاطت بهم { إنْ نَشأْ نَـخْسِفْ بِهِمُ الأرْضَ } كما خسفنا بـمن كان
  قبلهم { أوْ نُسْقِطْ عَلَـيْهِمْ كِسَفـاً مِّنَ السَّماءِ }: أي قِطعاً من السماء.وقوله:
  { إنَّ فِـي ذلكَ لآيَةً لِكُلّ عَبْدٍ مُنِـيبٍ } يقول تعالـى ذكره: إن فـي إحاطة
  السماء والأرض بعبـاد الله { لآية } يقول: لدلالة { لكلّ عبد منـيب } يقول: لكل عبد
  أناب إلـى ربه بـالتوبة، ورجع إلـى معرفة توحيده، والإقرار بربوبـيته، والاعتراف بوحدانـيته،
  والإذعان لطاعته، علـى أن فـاعل ذلك لا يـمتنع علـيه فعل شيء أراد فعله، ولا يتعذّر
  علـيه فعل شيء شاءه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا سعيد، عن قتادة { إنَّ فِـي ذلكَ لآيَةً لِكُلّ عَبْدٍ مُنِـيبٍ } والـمنـيب:
  الـمقبل التائب.\r\n\t\t\t\r\n\t\t\t</section>"

