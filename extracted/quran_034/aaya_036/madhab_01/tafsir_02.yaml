text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِنَّ رَبِّي
  يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ
  }وقد أبطل الله تعالى حسبانهم بأنّ الرزق فضل من الله يقسمه كما يشاء على حسب ما يراه
  من المصالح، فربما وسع على العاصي وضيق على المطيع، وربما عكس، وربما وسع عليهما وضيق
  عليهما، فلا ينقاس عليه أمر الثواب الذي مبناه على الاستحقاق. وقدر الرزق: تضييقه.
  قال تعالى:{ وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ }[الطلاق: 7] وقرىء: «ويقدّر» بالتشديد
  والتخفيف.\r\n\t\t\t\r\n\t\t\t</section>"

