  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّ رَبِّي يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ
  لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقد أبطل الله تعالى حسبانهم بأنّ
  الرزق فضل من الله يقسمه كما يشاء على حسب ما يراه من المصالح، فربما وسع على العاصي
  وضيق على المطيع، وربما عكس، وربما وسع عليهما وضيق عليهما، فلا ينقاس عليه أمر الثواب
  الذي مبناه على الاستحقاق. وقدر الرزق: تضييقه. قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  7] وقرىء: «ويقدّر» بالتشديد والتخفيف.</font></font><font class=\"TextResultArabic\"><font
