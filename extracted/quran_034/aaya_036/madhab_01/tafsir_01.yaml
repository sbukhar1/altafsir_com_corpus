text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ نَحْنُ
  أَكْثَـرُ أَمْوَالاً وَأَوْلاَداً وَمَا نَحْنُ بِمُعَذَّبِينَ } * { قُلْ إِنَّ رَبِّي
  يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ
  }يقول تعالـى ذكره: وقال أهل الاستكبـار علـى الله من كل قرية أرسلنا فـيها نذيراً
  لأنبـيائنا ورسلنا: نـحن { أكْثَرُ أمْوَالاً وأوْلاداً } وَما نَـحْنُ فِـي الآخرَةِ
  { بِـمُعَذَّبـينَ } لأن الله لو لـم يكن راضياً ما نـحن علـيه من الـملة والعمل لـم
  يخوّلنا الأموال والأولاد، ولـم يبسط لنا فـي الرزق، وإنـما أعطانا ما أعطانا من ذلك
  لرضاه أعمالنا، وآثرنا بـما آثرنا علـى غيرنا لفضلنا، وزلفة لنا عنده يقول الله لنبـيه
  مـحمد صلى الله عليه وسلم: قل لهم يا مـحمد: { إن ربـي يبسط الرزق } من الـمعاش والرياش
  فـي الدنـيا { لـمن يشاء } من خـلقه { ويَقْدِر } فـيضيق علـى من يشاء لا لـمـحبة فـيـمن
  يبسط له ذلك ولا خير فـيه ولا زُلْفة له، استـحقّ بها منه، ولا لبُغض منه لـمن قدر
  علـيه ذلك، ولا مَقْت، ولكنه يفعل ذلك مِـحْنة لعبـاده وابتلاء، وأكثر الناس لا يعلـمون
  أن الله يفعل ذلك اختبـاراً لعبـاده، ولكنهم يظنون أن ذلك منه مـحبة لـمن بَسَطَ له
  ومَقْت لـمن قَدَر علـيه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:{ وَما أمْوَالُكُمْ وَلا أوْلادُكمْ
  بـالتـي تُقَرِّبُكُمْ عِنْدَنا زُلْفَـى... }الآية، قال: قالوا: نـحن أكثر أموالاً
  وأولاداً، فأخبرهم الله أنه لـيست أموالكم ولا أولادكم بـالتـي تقرّبكم عندنا زُلْفـى،{ إلاَّ
  مَنْ آمَنَ وعَمِلَ صَالـحاً }، قال: وهذا قول الـمشركين لرسول الله صلى الله عليه
  وسلم وأصحابه، قالوا: لو لـم يكن الله عنا راضياً لـم يعطنا هذا، كما قال قارون: لولا
  أن الله رَضِيَ بـي وبحالـي ما أعطانـي هذا، قال:{ أوَ لَـمْ يَعْلَـمْ أنَّ اللّهَ
  قَدْ أهْلَكَ مِنْ قَبْلِهِ مِنَ القُرُونِ... }إلـى آخر الآية.\r\n\t\t\t\r\n\t\t\t</section>"

