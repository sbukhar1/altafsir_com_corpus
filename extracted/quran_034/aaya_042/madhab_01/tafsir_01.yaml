  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْيَوْمَ
  لاَ يَمْلِكُ بَعْضُكُمْ لِبَعْضٍ نَّفْعاً وَلاَ ضَرّاً وَنَقُولُ لِلَّذِينَ ظَلَمُواْ
  ذُوقُواْ عَذَابَ ٱلنَّارِ ٱلَّتِي كُنتُم بِهَا تُكَذِّبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فـالـيوم لا يـملك بعضكم أيها الـملائكة للذين كانوا
  فـي الدنـيا يعبدونكم نفعاً ينفعونكم به ولا ضرًّا ينالونكم به، أو تنالونهم به { وَنَقُولُ
  للَّذِينَ ظَلَـمُوا } يقول: ونقول للذين عبدوا غير الله فوضعوا العبـادة فـي غير موضعها،
  وجعلوها لغير من تنبغي أن تكون له: { ذُوقُوا عَذَابَ النَّارِ التـي كُنْتُـم بها
  } فـي الدنـيا { تُكَذّبونَ } فقد وردتـموها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

