text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱلْيَوْمَ لاَ
  يَمْلِكُ بَعْضُكُمْ لِبَعْضٍ نَّفْعاً وَلاَ ضَرّاً وَنَقُولُ لِلَّذِينَ ظَلَمُواْ
  ذُوقُواْ عَذَابَ ٱلنَّارِ ٱلَّتِي كُنتُم بِهَا تُكَذِّبُونَ }يقول تعالـى ذكره: فـالـيوم
  لا يـملك بعضكم أيها الـملائكة للذين كانوا فـي الدنـيا يعبدونكم نفعاً ينفعونكم به
  ولا ضرًّا ينالونكم به، أو تنالونهم به { وَنَقُولُ للَّذِينَ ظَلَـمُوا } يقول: ونقول
  للذين عبدوا غير الله فوضعوا العبـادة فـي غير موضعها، وجعلوها لغير من تنبغي أن تكون
  له: { ذُوقُوا عَذَابَ النَّارِ التـي كُنْتُـم بها } فـي الدنـيا { تُكَذّبونَ } فقد
  وردتـموها.\r\n\t\t\t\r\n\t\t\t</section>"

