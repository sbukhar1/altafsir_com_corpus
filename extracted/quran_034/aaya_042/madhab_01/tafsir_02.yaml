  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْيَوْمَ
  لاَ يَمْلِكُ بَعْضُكُمْ لِبَعْضٍ نَّفْعاً وَلاَ ضَرّاً وَنَقُولُ لِلَّذِينَ ظَلَمُواْ
  ذُوقُواْ عَذَابَ ٱلنَّارِ ٱلَّتِي كُنتُم بِهَا تُكَذِّبُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الأمر في ذلك اليوم لله وحده، لا يملك فيه أحد منفعة ولا مضرّة لأحد،
  لأنّ الدار دار ثواب وعقاب، والمثيب والمعاقب هو الله، فكانت حالها خلاف حال الدنيا
  التي هي دار تكليف، والناس فيها مخلى بينهم، يتضارّون ويتنافعون. والمراد: أنه لا ضارّ
  ولا نافع يومئذ إلا هو وحده، ثم ذكر معاقبته الظالمين بقوله: { وَنَقُولُ لِلَّذِينَ
  ظَلَمُواْ } معطوفاً على { لاَ يَمْلِكُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

