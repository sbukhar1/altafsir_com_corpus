text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱلْيَوْمَ لاَ
  يَمْلِكُ بَعْضُكُمْ لِبَعْضٍ نَّفْعاً وَلاَ ضَرّاً وَنَقُولُ لِلَّذِينَ ظَلَمُواْ
  ذُوقُواْ عَذَابَ ٱلنَّارِ ٱلَّتِي كُنتُم بِهَا تُكَذِّبُونَ }الأمر في ذلك اليوم
  لله وحده، لا يملك فيه أحد منفعة ولا مضرّة لأحد، لأنّ الدار دار ثواب وعقاب، والمثيب
  والمعاقب هو الله، فكانت حالها خلاف حال الدنيا التي هي دار تكليف، والناس فيها مخلى
  بينهم، يتضارّون ويتنافعون. والمراد: أنه لا ضارّ ولا نافع يومئذ إلا هو وحده، ثم ذكر
  معاقبته الظالمين بقوله: { وَنَقُولُ لِلَّذِينَ ظَلَمُواْ } معطوفاً على { لاَ يَمْلِكُ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

