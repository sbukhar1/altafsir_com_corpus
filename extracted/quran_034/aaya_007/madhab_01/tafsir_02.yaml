text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ هَلْ نَدُلُّكُمْ عَلَىٰ رَجُلٍ يُنَبِّئُكُمْ إِذَا مُزِّقْتُمْ كُلَّ مُمَزَّقٍ
  إِنَّكُمْ لَفِي خَلْقٍ جَدِيدٍ } * { أَفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً أَم بِهِ جِنَّةٌ
  بَلِ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ فِي ٱلْعَذَابِ وَٱلضَّلاَلِ ٱلْبَعِيدِ
  }{ ٱلَّذِينَ كَفَرُواْ } قريش. قال بعضهم لبعض: { هَلْ نَدُلُّكُمْ عَلَىٰ رَجُلٍ
  } يعنون محمداً صلى الله عليه وسلم: يحدثكم بأعجوبة من الأعاجيب: أنكم تبعثون وتنشئون
  خلقاً جديداً بعد أن تكونوا رفاتاً وتراباً ويمزق أجسادكم البلى كل ممزق، أي: يفرقكم
  ويبدد أجزاءكم كل تبديد. أهو مفتر على الله كذباً فيما ينسب إليه من ذلك؟ أم به جنون
  يوهمه ذلك ويلقيه على لسانه؟ ثم قال سبحانه ليس محمد من الافتراء والجنون في شيء، وهو
  مبرأ منهما؛ بل هؤلاء القائلون الكافرون بالبعث: واقعون في عذاب النار فيما يؤديهم
  إليه من الضلال عن الحق وهم غافلون عن ذلك، وذلك أجنّ الجنون وأشدّه إطباقاً على عقولهم:
  جعل وقوعهم في العذاب رسيلاً لوقوعهم في الضلال، كأنهما كائنان في وقت واحد: لأنّ الضلال
  لما كان العذاب من لوازمه وموجباته: جعلا كأنهما في الحقيقة مقترنان. وقرأ زيد بن عليّ
  رضي الله عنه: ينبيكم. فإن قلت: فقد جعلت الممزق مصدراً، كبيت الكتاب:أَلَمْ تَعْلَمْ
  مُسَرَّحِي الْقَوَافِي   فَلاَعِيّاً بِهِنَّ وَلاَ اجْتِلاَبَاًفهل يجوز أن يكون
  مكاناً؟ قلت: نعم. ومعناه ما حصل من الأموات في بطون الطير والسباع، وما مرّت به السيول
  فذهبت به كل مذهب، وما سفته الرياح فطرحته كل مطرح. فإن قلت: ما العامل في إذا؟ قلت:
  ما دلّ عليه { إِنَّكُمْ لَفِى خَلْقٍ جَدِيدٍ } وقد سبق نظيره. فإن قلت: الجديد فعيل
  بمعنى فاعل أم مفعول؟ قلت: هو عند البصريين بمعنى فاعل، تقول: جد فهو جديد، كحدّ فهو
  حديد، وقلّ فهو قليل. وعند الكوفيين بمعنى: مفعول، من جدّه إذا قطعه. وقالوا: هو الذي
  جده الناسج الساعة في الثوب؛ ثم شاع. ويقولون: ولهذا قالوا ملحفة جديد، وهي عند البصريين
  كقوله تعالى:{ إِنَّ رَحْمَتَ ٱللَّهِ قَرِيبٌ }[الأعراف: 56] ونحو ذلك. فإن قلت: لم
  أسقطت الهمزة في قوله { ٱفْتَرَىٰ } دون قوله: { ٱلسِّحْرُ } ، وكلتاهما همزة وصل؟
  قلت: القياس الطرح، ولكون أمراً اضطرّهم إلى ترك إسقاطها في نحو { ٱلسِّحْرُ } وهو
  خوف التباس الاستفهام بالخبر، لكون همزة الوصل مفتوحة كهمزة الاستفهام. فإن قلت: ما
  معنى وصف الضلال بالبعد؟ قلت: هو من الإسناد المجازي؛ لأنّ البعيد صفة الضال إذا بعد
  عن الجادّة، وكلما ازداد عنها بعداً كان أضلّ. فإن قلت: كان رسول الله صلى الله عليه
  وسلم مشهوراً علماً في قريش، وكان إنباؤه بالبعث شائعاً عندهم، فما معنى قوله: { هَلْ
  نَدُلُّكُمْ عَلَىٰ رَجُلٍ يُنَبّئُكُمْ } فنكروه لهم، وعرضوا عليهم الدلالة عليه كما
  يدلّ على مجهول في أمر مجهول. قلت: كانوا يقصدون بذلك الطنز والسخرية، فأخرجوه مخرج
  التحلي ببعض الأحاجي التي يتحاجى بها للضحك والتلهي متجاهلين به وبأمره.\r\n\t\t\t\r\n\t\t\t</section>"

