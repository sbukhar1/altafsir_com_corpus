text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ هَلْ نَدُلُّكُمْ عَلَىٰ رَجُلٍ يُنَبِّئُكُمْ إِذَا مُزِّقْتُمْ كُلَّ مُمَزَّقٍ
  إِنَّكُمْ لَفِي خَلْقٍ جَدِيدٍ }يقول تعالـى ذكره: وقال الذين كفروا بـالله وبرسوله
  مـحمد صلى الله عليه وسلم، متعجبـين من وعده إياهم البعث بعد الـمـمات بعضهم لبعض:
  { هَلْ نَدُلُّكُمْ } أيها الناس { علـى رَجُلٍ يُنَبِّئُكُمْ إذَا مُزّقْتُـمْ كُلَّ
  مُـمَزَّقٍ إنَّكُمْ لَفِـي خَـلْقٍ جَدِيدٍ } يقول: يخبركم أنكم بعد تقطعكم فـي الأرض
  بلاء وبعد مصيركم فـي التراب رفـاتاً، عائدون كهيئتكم قبل الـمـمات خـلقاً جديداً،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقالَ الَّذِينَ كَفَرُوا
  هَلْ نَدُلُّكُمْ علـى رَجُلٍ يُنَبِّئُكُمْ إذَا مُزّقْتُـمْ كُلَّ مُـمَزَّقٍ } قال:
  ذلك مشركو قُريش والـمشركون من الناس، { يُنَبِّئُكُمْ إذَا مُزّقْتُـمْ كُلَّ مُـمَزَّقٍ
  }: إذا أكلتكم الأرض، وصرتـم رفـاتاً وعظاماً، وقطَّعتكم السبـاع والطير { إنَّكُمْ
  لَفِـي خَـلْقٍ جَدِيدٍ } ستـحيون وتبعثون.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، فـي قوله: { هَلْ نَدُلُّكُمْ عَلـى رَجُلٍ }.... إلـى { خَـلْقٍ جَدِيدٍ
  } قال: يقول: { إذَا مُزّقْتُـمْ }: وإذا بلـيتـم وكنتـم عظاماً وترابـاً ورفـاتاً،
  ذلك { كُلَّ مُـمَزَّقٍ إنَّكُمْ لَفِـي خَـلْقٍ جَدِيدٍ } قال: ينبئكم إنكم، فكسر
  إن ولـم يعمل ينبئكم فـيها، ولكن ابتدأ بها ابتداء، لأن النبأ خبر وقول، فـالكسر فـي
  إن لـمعنى الـحكاية فـي قوله: { يُنَبِّئُكُمْ } دون لفظه، كأنه قـيـل: يقول لكم: {
  إنَّكُمْ لَفِـي خَـلْقٍ جدِيدٍ }.\r\n\t\t\t\r\n\t\t\t</section>"

