  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ هَلْ نَدُلُّكُمْ عَلَىٰ رَجُلٍ يُنَبِّئُكُمْ إِذَا مُزِّقْتُمْ
  كُلَّ مُمَزَّقٍ إِنَّكُمْ لَفِي خَلْقٍ جَدِيدٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وقال الذين كفروا بـالله وبرسوله مـحمد صلى الله عليه وسلم، متعجبـين
  من وعده إياهم البعث بعد الـمـمات بعضهم لبعض: { هَلْ نَدُلُّكُمْ } أيها الناس { علـى
  رَجُلٍ يُنَبِّئُكُمْ إذَا مُزّقْتُـمْ كُلَّ مُـمَزَّقٍ إنَّكُمْ لَفِـي خَـلْقٍ جَدِيدٍ
  } يقول: يخبركم أنكم بعد تقطعكم فـي الأرض بلاء وبعد مصيركم فـي التراب رفـاتاً، عائدون
  كهيئتكم قبل الـمـمات خـلقاً جديداً، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقالَ الَّذِينَ كَفَرُوا هَلْ نَدُلُّكُمْ
  علـى رَجُلٍ يُنَبِّئُكُمْ إذَا مُزّقْتُـمْ كُلَّ مُـمَزَّقٍ } قال: ذلك مشركو قُريش
  والـمشركون من الناس، { يُنَبِّئُكُمْ إذَا مُزّقْتُـمْ كُلَّ مُـمَزَّقٍ }: إذا أكلتكم
  الأرض، وصرتـم رفـاتاً وعظاماً، وقطَّعتكم السبـاع والطير { إنَّكُمْ لَفِـي خَـلْقٍ
  جَدِيدٍ } ستـحيون وتبعثون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { هَلْ نَدُلُّكُمْ عَلـى رَجُلٍ }.... إلـى { خَـلْقٍ
  جَدِيدٍ } قال: يقول: { إذَا مُزّقْتُـمْ }: وإذا بلـيتـم وكنتـم عظاماً وترابـاً ورفـاتاً،
  ذلك { كُلَّ مُـمَزَّقٍ إنَّكُمْ لَفِـي خَـلْقٍ جَدِيدٍ } قال: ينبئكم إنكم، فكسر
  إن ولـم يعمل ينبئكم فـيها، ولكن ابتدأ بها ابتداء، لأن النبأ خبر وقول، فـالكسر فـي
  إن لـمعنى الـحكاية فـي قوله: { يُنَبِّئُكُمْ } دون لفظه، كأنه قـيـل: يقول لكم: {
  إنَّكُمْ لَفِـي خَـلْقٍ جدِيدٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

