text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  دَاوُودَ مِنَّا فَضْلاً يٰجِبَالُ أَوِّبِي مَعَهُ وَٱلطَّيْرَ وَأَلَنَّا لَهُ ٱلْحَدِيدَ
  } * { أَنِ ٱعْمَلْ سَابِغَاتٍ وَقَدِّرْ فِي ٱلسَّرْدِ وَٱعْمَلُواْ صَالِحاً إِنِّي
  بِمَا تَعْمَلُونَ بَصِيرٌ } * { وَلِسُلَيْمَانَ ٱلرِّيحَ غُدُوُّهَا شَهْرٌ وَرَوَاحُهَا
  شَهْرٌ وَأَسَلْنَا لَهُ عَيْنَ ٱلْقِطْرِ وَمِنَ ٱلْجِنِّ مَن يَعْمَلُ بَيْنَ يَدَيْهِ
  بِإِذْنِ رَبِّهِ وَمَن يَزِغْ مِنْهُمْ عَنْ أَمْرِنَا نُذِقْهُ مِنْ عَذَابِ ٱلسَّعِيرِ
  } * { يَعْمَلُونَ لَهُ مَا يَشَآءُ مِن مَّحَارِيبَ وَتَمَاثِيلَ وَجِفَانٍ كَٱلْجَوَابِ
  وَقُدُورٍ رَّاسِيَاتٍ ٱعْمَلُوۤاْ آلَ دَاوُودَ شُكْراً وَقَلِيلٌ مِّنْ عِبَادِيَ
  ٱلشَّكُورُ }{ يَٰجِبَالُ } إمّا أن يكون بدلاً من { فَضْلاً } ، وإمّا من { ءاتَيْنَا
  } بتقدير: قولنا يا جبال. أو: قلنا يا جبال. وقرىء: «أوّبي» و «أوبي» من التأويب. والأوب:
  أي رجعي معه التسبيح. أو ارجعى معه في التسبيح كلما رجع فيه؛ لأنه إذا رجعه فقد رجع
  فيه: ومعنى تسبيح الجبال: أنّ الله سبحانه وتعالى يخلق فيها تسبيحاً كما خلق الكلام
  في الشجرة، فيسمع منها ما يسمع من المسبح: معجزة لداود. وقيل: كان ينوح على ذنبه بترجيع
  وتحزين، وكانت الجبال تسعده على نوحه بأصدائها والطير بأصواتها. وقرىء: «والطير»، رفعاً
  ونصباً، وعطفاً على لفظ الجبال ومحلها. وجوّزوا أن ينتصب مفعولاً معه، وأن يعطف على
  فضلاً، بمعنى وسخرنا له الطير. فإن قلت: أي فرق بين هذا النظم وبين أن يقال: { ءاتَيْنَا
  دَاوُودَ مِنَّا فَضْلاً } تأويب الجبال معه والطير؟ قلت: كم بينهما. ألا ترى إلى ما
  فيه من الفخامة التي لا تخفى: من الدلالة على عزّة الربوبية وكبرياء الإلٰهية، حيث
  جعلت الجبال منزّلة منزلة العقلاء الذي إذا أمرهم أطاعوا وأذعنوا، وإذا دعاهم سمعوا
  وأجابوا: إشعاراً بأنه ما من حيوان وجماد وناطق وصامت، إلا وهو منقاد لمشيئته، غير
  ممتنع على إرادته { وَأَلَنَّا لَهُ ٱلْحَدِيدَ } وجعلناه له ليناً كالطين والعجين
  والشمع، يصرفه بيده كيف يشاء من غير نار ولا ضرب بمطرقة. وقيل: لأن الحديد في يده لما
  أوتي من شدّة القوّة [أن ٱعمل سابغات] وقرىء: «صابغات» وهي الدروع الواسعة الضافية،
  وهو أوّل من اتخذها وكانت قبل صفائح. وقيل: كان يبيع الدرع بأربعة آلاف فينفق منها
  على نفسه وعياله، ويتصدّق على الفقراء. وقيل: كان يخرج حين ملك بني إسرائيل متنكراً،
  فيسأل الناس عن نفسه، ويقول لهم: ما تقولون في داود؟ فيثنون عليه، فقيض الله له ملكاً
  في صورة آدمي فسأله على عادته، فقال: نعم الرجل لولا خصلة فيه فريع داود، فسأله؟ فقال:
  لولا أنه يطعم عياله من بيت المال، فسأل عند ذلك ربه أن يسبب له ما يستغني به عن بيت
  المال، فعلمه صنعة الدروع { وَقَدَّرَ في ٱلسَّرْدِ } لا تجعل المسامير دقاقاً فتقلق،
  ولا غلاظاً فتفصم الحلق. والسرد: نسج الدروع { وَٱعْمَلُواْ } الضمير لدواد وأهله {
  و } سخرنا { لِسْلَيْمَـٰنَ ٱلرّيحَ } فيمن نصب: ولسليمان الريح مسخرة، فيمن رفع، وكذلك
  فيمن قرأ: الرياح، بالرفع { غُدُوُّهَا شَهْرٌ } جريها بالغداة مسيرة شهر، وجريها بالعشي
  كذلك. وقرىء: «غدوتها وروحتها». وعن الحسن رضي الله عنه: كان يغدو فيقيل باصطخر، ثم
  يروح فيكون رواحه بكابل. ويحكى أنّ بعضهم رأي مكتوباً في منزل بناحية دجلة كتبه بعض
  أصحاب سليمان: نحن نزلناه وما بنيناه ومبنياً وجدناه، غدونا من اصطخر فقلناه، ونحن
  رائحون منه فبائتون بالشام إن شاء الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا دَاوُودَ مِنَّا
  فَضْلاً يٰجِبَالُ أَوِّبِي مَعَهُ وَٱلطَّيْرَ وَأَلَنَّا لَهُ ٱلْحَدِيدَ } * { أَنِ
  ٱعْمَلْ سَابِغَاتٍ وَقَدِّرْ فِي ٱلسَّرْدِ وَٱعْمَلُواْ صَالِحاً إِنِّي بِمَا تَعْمَلُونَ
  بَصِيرٌ } * { وَلِسُلَيْمَانَ ٱلرِّيحَ غُدُوُّهَا شَهْرٌ وَرَوَاحُهَا شَهْرٌ وَأَسَلْنَا
  لَهُ عَيْنَ ٱلْقِطْرِ وَمِنَ ٱلْجِنِّ مَن يَعْمَلُ بَيْنَ يَدَيْهِ بِإِذْنِ رَبِّهِ
  وَمَن يَزِغْ مِنْهُمْ عَنْ أَمْرِنَا نُذِقْهُ مِنْ عَذَابِ ٱلسَّعِيرِ } * { يَعْمَلُونَ
  لَهُ مَا يَشَآءُ مِن مَّحَارِيبَ وَتَمَاثِيلَ وَجِفَانٍ كَٱلْجَوَابِ وَقُدُورٍ رَّاسِيَاتٍ
  ٱعْمَلُوۤاْ آلَ دَاوُودَ شُكْراً وَقَلِيلٌ مِّنْ عِبَادِيَ ٱلشَّكُورُ }القطر: النحاس
  المذاب من القطران. فإن قلت: ماذا أراد بعين القطر؟ قلت: أراد بها معدن النحاس ولكنه
  أساله كما ألان الحديد لداود، فنبع كما ينبع الماء من العين؛ فلذلك سماه عين القطر
  باسم ما آل إليه، كما قال:{ إِنّى أَرَانِى أَعْصِرُ خَمْرًا }[يوسف: 36] وقيل: كان
  يسبل في الشهر ثلاثة أيام { بِإِذْنِ رَبّهِ } بأمره { وَمَن يَزِغْ مِنْهُمْ } ومن
  يعدل { عَنْ أَمْرِنَا } الذي أمرناه به من طاعة سليمان. وقرىء: «يزغ» من أزاغه. وعذاب
  السعير: عذاب الآخرة، عن ابن عباس رضي الله عنهما وعن السدي: كان معه ملك بيده سوط
  من نار، كلما استعصى عليه ضربه من حيث لا يراه الجني. المحاريب: المساكن والمجالس الشريفة
  المصونة عن الابتذال: سميت محاريب لأنه يحامي عليها ويذب عنها. وقيل: هي المساجد والتماثيل:
  صور الملائكة والنبيين والصالحين، كانت تعمل فيه المساجد من نحاس وصفر وزجاج ورخام
  ليراها الناس فيعبدوا نحو عبادتهم. فإن قلت: كيف استجاز سليمان عليه السلام عمل التصاوير؟
  قلت: هذا مما يجوز أن تختلف في الشرائع لأنه ليس من مقبحات العقل كالظلم والكذب، وعن
  أبي العالية: لم يكن اتخاذ الصور إذ ذاك محرّماً. ويجوز أن يكون غير صور الحيوان كصور
  الأشجار وغيرها؛ لأنّ التمثال كل ما صوّر على مثل صورة غيره من حيوان وغير حيوان. أو
  تصوّر محذوفة الرؤوس. وروي أنهم عملوا له أسدين في أسفل كرسيه، ونسرين فوقه، فإذا أراد
  أن يصعد بسط الأسدان له ذراعيهما، وإذا قعد أظله النسران بأجنحتهما. والجوابي: الحياض
  الكبار، قال:تَرُوحُ عَلَى آل الْمُحَلِّقِ جَفْنَةٌ   كَجَابِيَةِ السَّيْحِ العِرَاقِيِّ
  تَفْهَقُلأنّ الماء يجبى فيها، أي: يجمع. جعل الفعل لها مجازاً وهي من الصفات الغالية
  كالدابة. وقيل: كان يقعد على الجفنة ألف رجل. وقرىء: بحذف الياء اكتفاء بالكسرة. كقوله
  تعالى:{ يَوْمَ يدعٱلدَّاعِ }[القمر: 6]. { رَّٰسِيَٰتٍ } ثابتات على الأثافي لا تنزل
  عنها لعظمها { ٱعْمَلُواْ ءَالَ دَاوُودَ } حكاية ما قيل لآل داود. وانتصب { شُكْراً
  } على أنه مفعول له، أي: اعملوا لله واعبدوه على وجه الشكر لنعمائه. وفيه دليل على
  أن العبادة يجب أن تؤدّى على طريق الشكر. أو على الحال، أي: شاكرين. أو على تقدير اشكروا
  شكرا، لأن اعملوا فيه معنى اشكروا، من حيث إنّ العمل للمنعم شكر له. ويجوز أن ينتصب
  باعملوا مفعولاً به. ومعناه: إنا سخّرنا لكم الجنّ يعملون لكم ما شئتم، فاعملوا أنتم
  شكراً على طريق المشاكلة و { ٱلشَّكُورُ } المتوفر على أداء الشكر، الباذل وسعه فيه:
  قد شغل به قلبه ولسانه وجوارحه، اعتقاداً واعترافاً وكدحاً، وأكثر أوقاته. وعن ابن
  عباس رضي الله عنهما؛ من يشكر على أحواله كلها. وعن السدي: من يشكر على الشكر. وقيل:
  من يرى عجزه عن الشكر. وعن داود أنه جزأ ساعات الليل والنهار على أهله، فلم تكن تأتي
  ساعة من الساعات إلاّ وإنسان من آل داود قائم يصلي. وعن عمر رضي الله عنه أنه سمع رجلاً
  يقول: اللَّهم اجعلني من القليل، فقال عمر ما هذا الدعاء؟ فقال الرجل: إني سمعت الله
  يقول: { وَقَلِيلٌ مّنْ عِبَادِىَ ٱلشَّكُورُ } فأنا أدعوه أن يجعلني من ذلك القليل،
  فقال عمر: كل الناس أعلم من عمر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

