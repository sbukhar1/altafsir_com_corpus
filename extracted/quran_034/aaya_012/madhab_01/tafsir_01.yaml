text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِسُلَيْمَانَ
  ٱلرِّيحَ غُدُوُّهَا شَهْرٌ وَرَوَاحُهَا شَهْرٌ وَأَسَلْنَا لَهُ عَيْنَ ٱلْقِطْرِ
  وَمِنَ ٱلْجِنِّ مَن يَعْمَلُ بَيْنَ يَدَيْهِ بِإِذْنِ رَبِّهِ وَمَن يَزِغْ مِنْهُمْ
  عَنْ أَمْرِنَا نُذِقْهُ مِنْ عَذَابِ ٱلسَّعِيرِ }اختلفت القرّاء فـي قراءة قوله:
  { وَلِسُلَـيْـمانَ الرّيحَ } فقرأته عامة قرّاء الأمصار { وَلِسُلَـيْـمانَ الرّيحَ
  } بنصب الريح، بـمعنى: ولقد آتـينا داود منا فضلاً، وسخرنا لسلـيـمان الريحَ. وقرأ
  ذلك عاصم: «وَلِسُلَـيْـمانَ الرّيحُ» رفعاً بحرف الصفة، إذ لـم يظهر الناصب.والصواب
  من القراءة فـي ذلك عندنا النصب لإجماع الـحجة من القرّاء علـيه.وقوله: { غُدُوُّها
  شَهْرٌ } يقول تعالـى ذكره: وسخرنا لسلـيـمان الريح، غدوّها إلـى انتصاف النهار مسيرة
  شهر، ورواحها من انتصاف النهار إلـى اللـيـل مسيرة شهر. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَلِسُلَـيْـمانَ الرّيحَ غُدُوُّها شَهْرٌ وَرَوَاحُهَا شَهْرٌ } قال: تغدو
  مسيرة شهر، وتروح مسيرة شهر، قال: مسيرة شهرين فـي يوم.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه: { وَلِسُلَـيْـمانَ الرّيحَ غُدُوُّها
  شَهْرٌ وَرَوَاحُها شَهْرٌ } قال: ذكر لـي أن منزلاً بناحية دجلة مكتوب فـيه كتاب كتبه
  بعض صحابة سلـيـمان، إما من الـجنّ، وإما من الإنس: نـحن نزلناه وما بنـيناه، ومبنـياً
  وجدناه، غدونا من إصطخر فقِلناه، ونـحن رائحون منه إن شاء الله فبـائتون بـالشام.حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلِسُلَـيْـمانَ الرّيحَ
  غُدُوُّها شَهْرٌ وَرَوَاحُها شَهْرٌ } قال: كان له مركب من خشب، وكان فـيه ألف ركن،
  فـي كل ركن ألف بـيت تركب فـيه الـجنّ والإنس، تـحت كل ركن ألف شيطان، يرفعون ذلك الـمركب
  هم والعصار فإذا ارتفع أتت الريح رُخَاء، فسارت به، وساروا معه، يقـيـل عند قوم بـينه
  وبـينهم شهر، ويـمسي عند قوم بـينه وبـينهم شهر، ولا يدري القوم إلا وقد أظلهم معه
  الـجيوش والـجنود.حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الـحسن، فـي
  قوله { غُدُوُّها شَهْرٌ وَرَوَاحُها شَهْرٌ } قال: كان يغدو فـيقـيـل فـي إصطخر، ثم
  يروح منها، فـيكون رواحها بكابل.حدثنا ابن بشار، قال: ثنا حماد، قال: ثنا قرة، عن الـحسن
  بـمثله.وقوله: { وأسَلْنا لَهُ عَيْنَ القِطْرِ } يقول: وأذبنا له عين النـحاس، وأجريناها
  له. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وأسَلْنا لَهُ عَيْنَ القِطْرِ } عين النـحاس، كانت
  بأرض الـيـمن، وإنـما ينتفع الـيوم بـما أخرج الله لسلـيـمان.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وأسَلْنا لَهُ عَيْنَ القِطْرِ } قال: الصِّفر
  سال كما يسيـل الـماء، يعمل به كما كان يعمل العجين فـي اللـين.حدثنـي علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأسَلْنا لَهُ عَيْنَ
  القِطْرِ } يقول: النـحاس.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِسُلَيْمَانَ ٱلرِّيحَ غُدُوُّهَا
  شَهْرٌ وَرَوَاحُهَا شَهْرٌ وَأَسَلْنَا لَهُ عَيْنَ ٱلْقِطْرِ وَمِنَ ٱلْجِنِّ مَن
  يَعْمَلُ بَيْنَ يَدَيْهِ بِإِذْنِ رَبِّهِ وَمَن يَزِغْ مِنْهُمْ عَنْ أَمْرِنَا نُذِقْهُ
  مِنْ عَذَابِ ٱلسَّعِيرِ }حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وأسَلْنا لَهُ عَيْنَ القِطْرِ } يعنـي:
  عين النـحاس أسيـلت.وقوله: { وَمِنَ الـجِنّ مَنْ يَعْمَلُ بَـينَ يَدَيْهِ بإذْنِ
  رَبِّهِ } يقول تعالـى ذكره: ومن الـجنّ من يطيعه، ويأتـمر بأمره، وينتهي لنهيه، فـيعمل
  بـين يديه ما يأمره طاعة له { بإذن ربه } يقول: بأمر الله بذلك، وتسخيره إياه له {
  وَمَنْ يَزِغْ مِنْهُمْ عَنْ أمْرِنا } يقول: ومن يزُل ويعدل من الـجنّ عن أمرنا الذي
  أمرناه من طاعة سلـيـمان { نُذِقْهُ مِنْ عَذَابِ السَّعِيرِ } فِـي الآخرة، وذلك عذاب
  نار جهنـم الـموقدة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَنْ يَزِغْ مِنْهُمْ عَنْ
  أمْرِنا } أي يعدل منهم عن أمرنا عما أمره به سلـيـمان { نُذِقْهُ مِنْ عَذَابِ السَّعِيرِ
  }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

