  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِسُلَيْمَانَ
  ٱلرِّيحَ غُدُوُّهَا شَهْرٌ وَرَوَاحُهَا شَهْرٌ وَأَسَلْنَا لَهُ عَيْنَ ٱلْقِطْرِ
  وَمِنَ ٱلْجِنِّ مَن يَعْمَلُ بَيْنَ يَدَيْهِ بِإِذْنِ رَبِّهِ وَمَن يَزِغْ مِنْهُمْ
  عَنْ أَمْرِنَا نُذِقْهُ مِنْ عَذَابِ ٱلسَّعِيرِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القرّاء فـي قراءة قوله: { وَلِسُلَـيْـمانَ الرّيحَ } فقرأته عامة قرّاء الأمصار {
  وَلِسُلَـيْـمانَ الرّيحَ } بنصب الريح، بـمعنى: ولقد آتـينا داود منا فضلاً، وسخرنا
  لسلـيـمان الريحَ. وقرأ ذلك عاصم: «وَلِسُلَـيْـمانَ الرّيحُ» رفعاً بحرف الصفة، إذ
  لـم يظهر الناصب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة فـي ذلك عندنا
  النصب لإجماع الـحجة من القرّاء علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { غُدُوُّها شَهْرٌ } يقول تعالـى ذكره: وسخرنا لسلـيـمان الريح، غدوّها إلـى انتصاف
  النهار مسيرة شهر، ورواحها من انتصاف النهار إلـى اللـيـل مسيرة شهر. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلِسُلَـيْـمانَ الرّيحَ غُدُوُّها
  شَهْرٌ وَرَوَاحُهَا شَهْرٌ } قال: تغدو مسيرة شهر، وتروح مسيرة شهر، قال: مسيرة شهرين
  فـي يوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن بعض أهل العلـم، عن وهب بن منبه: { وَلِسُلَـيْـمانَ الرّيحَ غُدُوُّها
  شَهْرٌ وَرَوَاحُها شَهْرٌ } قال: ذكر لـي أن منزلاً بناحية دجلة مكتوب فـيه كتاب كتبه
  بعض صحابة سلـيـمان، إما من الـجنّ، وإما من الإنس: نـحن نزلناه وما بنـيناه، ومبنـياً
  وجدناه، غدونا من إصطخر فقِلناه، ونـحن رائحون منه إن شاء الله فبـائتون بـالشام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلِسُلَـيْـمانَ
  الرّيحَ غُدُوُّها شَهْرٌ وَرَوَاحُها شَهْرٌ } قال: كان له مركب من خشب، وكان فـيه
  ألف ركن، فـي كل ركن ألف بـيت تركب فـيه الـجنّ والإنس، تـحت كل ركن ألف شيطان، يرفعون
  ذلك الـمركب هم والعصار فإذا ارتفع أتت الريح رُخَاء، فسارت به، وساروا معه، يقـيـل
  عند قوم بـينه وبـينهم شهر، ويـمسي عند قوم بـينه وبـينهم شهر، ولا يدري القوم إلا
  وقد أظلهم معه الـجيوش والـجنود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عامر، قال: ثنا قرة، عن الـحسن، فـي قوله { غُدُوُّها شَهْرٌ
  وَرَوَاحُها شَهْرٌ } قال: كان يغدو فـيقـيـل فـي إصطخر، ثم يروح منها، فـيكون رواحها
  بكابل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا حماد،
  قال: ثنا قرة، عن الـحسن بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأسَلْنا لَهُ عَيْنَ القِطْرِ } يقول: وأذبنا له عين النـحاس، وأجريناها له. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأسَلْنا لَهُ عَيْنَ القِطْرِ } عين
  النـحاس، كانت بأرض الـيـمن، وإنـما ينتفع الـيوم بـما أخرج الله لسلـيـمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وأسَلْنا لَهُ عَيْنَ القِطْرِ } قال: الصِّفر سال كما يسيـل الـماء، يعمل به كما كان
  يعمل العجين فـي اللـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأسَلْنا لَهُ عَيْنَ القِطْرِ
  } يقول: النـحاس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
