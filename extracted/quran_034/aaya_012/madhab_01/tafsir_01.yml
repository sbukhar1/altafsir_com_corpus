  شَهْرٌ وَأَسَلْنَا لَهُ عَيْنَ ٱلْقِطْرِ وَمِنَ ٱلْجِنِّ مَن يَعْمَلُ بَيْنَ يَدَيْهِ
  بِإِذْنِ رَبِّهِ وَمَن يَزِغْ مِنْهُمْ عَنْ أَمْرِنَا نُذِقْهُ مِنْ عَذَابِ ٱلسَّعِيرِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { وأسَلْنا لَهُ عَيْنَ القِطْرِ } يعنـي: عين النـحاس
  أسيـلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمِنَ الـجِنّ مَنْ يَعْمَلُ
  بَـينَ يَدَيْهِ بإذْنِ رَبِّهِ } يقول تعالـى ذكره: ومن الـجنّ من يطيعه، ويأتـمر
  بأمره، وينتهي لنهيه، فـيعمل بـين يديه ما يأمره طاعة له { بإذن ربه } يقول: بأمر الله
  بذلك، وتسخيره إياه له { وَمَنْ يَزِغْ مِنْهُمْ عَنْ أمْرِنا } يقول: ومن يزُل ويعدل
  من الـجنّ عن أمرنا الذي أمرناه من طاعة سلـيـمان { نُذِقْهُ مِنْ عَذَابِ السَّعِيرِ
  } فِـي الآخرة، وذلك عذاب نار جهنـم الـموقدة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَمَنْ يَزِغْ مِنْهُمْ عَنْ أمْرِنا } أي يعدل منهم عن
  أمرنا عما أمره به سلـيـمان { نُذِقْهُ مِنْ عَذَابِ السَّعِيرِ }.</font></font><font
