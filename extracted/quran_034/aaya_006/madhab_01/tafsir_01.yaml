text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَرَى ٱلَّذِينَ
  أُوتُواْ ٱلْعِلْمَ ٱلَّذِيۤ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ هُوَ ٱلْحَقَّ وَيَهْدِيۤ
  إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ }يقول تعالـى ذكره: أثبت ذلك فـي كتاب مبـين،
  لـيجزي الذين آمنوا، والذين سعوا فـي آياتنا ما قد بـين لهم، ولـيرى الذين أوتوا العلـم
  فـيرى فـي موضع نصب عطفـاً به علـى قوله: يَجزي، فـي قوله:{ لِـيَجْزِيَ الَّذِينَ
  آمَنُوا }وعنى بـالذين أوتوا العلـم: مسلـمة أهل الكتاب كعبد الله بن سلام، ونظرائه
  الذين قد قرؤوا كتب الله التـي أُنزلت قبل الفرقان، فقال تعالـى ذكره: ولـيرى هؤلاء
  الذين أوتوا العلـم بكتاب الله الذي هو التوراة، الكتاب الذي أُنزل إلـيك يا مـحمد
  من ربك هو الـحقّ.وقـيـل: عنـي بـالذين أوتوا العلـم: أصحاب رسول الله صلى الله عليه
  وسلم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَيَرَى
  الَّذِينَ أُوتُوا العِلْـمَ الَّذِي أُنْزِلَ إلَـيْكَ مِنْ رَّبِّكَ هُوَ الـحَقَّ
  } قال: أصحاب مـحمد.وقوله: { وَيهْدِي إلـى صِراطِ العَزِيزِ الـحَمِيدِ } يقول: ويرشد
  من اتبعه، وعمل بـما فـيه إلـى سبـيـل الله العزيز فـي انتقامه من أعدائه، الـحميد
  عند خـلقه، فأياديه عندهم، ونعمه لديهم. وإنـما يعنـي أن الكتاب الذي أُنزل علـى مـحمد
  يهدي إلـى الإسلام.\r\n\t\t\t\r\n\t\t\t</section>"

