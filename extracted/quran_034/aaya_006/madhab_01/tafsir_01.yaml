  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَرَى
  ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ ٱلَّذِيۤ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ هُوَ ٱلْحَقَّ
  وَيَهْدِيۤ إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: أثبت ذلك فـي كتاب مبـين، لـيجزي الذين آمنوا، والذين سعوا فـي آياتنا
  ما قد بـين لهم، ولـيرى الذين أوتوا العلـم فـيرى فـي موضع نصب عطفـاً به علـى قوله:
  يَجزي، فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِـيَجْزِيَ الَّذِينَ آمَنُوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وعنى بـالذين أوتوا العلـم: مسلـمة
  أهل الكتاب كعبد الله بن سلام، ونظرائه الذين قد قرؤوا كتب الله التـي أُنزلت قبل الفرقان،
  فقال تعالـى ذكره: ولـيرى هؤلاء الذين أوتوا العلـم بكتاب الله الذي هو التوراة، الكتاب
  الذي أُنزل إلـيك يا مـحمد من ربك هو الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  عنـي بـالذين أوتوا العلـم: أصحاب رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَيَرَى الَّذِينَ
  أُوتُوا العِلْـمَ الَّذِي أُنْزِلَ إلَـيْكَ مِنْ رَّبِّكَ هُوَ الـحَقَّ } قال: أصحاب
  مـحمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيهْدِي إلـى صِراطِ العَزِيزِ
  الـحَمِيدِ } يقول: ويرشد من اتبعه، وعمل بـما فـيه إلـى سبـيـل الله العزيز فـي انتقامه
  من أعدائه، الـحميد عند خـلقه، فأياديه عندهم، ونعمه لديهم. وإنـما يعنـي أن الكتاب
  الذي أُنزل علـى مـحمد يهدي إلـى الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

