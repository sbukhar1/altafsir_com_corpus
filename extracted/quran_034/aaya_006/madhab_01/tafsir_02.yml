  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَرَى
  ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ ٱلَّذِيۤ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ هُوَ ٱلْحَقَّ
  وَيَهْدِيۤ إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرىء:
  «معجزين». فأليم: بالرفع والجرّ، وعن قتادة: الرجز: سوء العذاب. ويرى في موضع الرفع،
  أي: ويعلم أولو العلم، يعني أصحاب رسول الله صلى الله عليه وسلم ومن يطأ أعقابهم من
  أمّته. أو علماء أهل الكتاب الذين أسلموا مثل كعب والأحبار وعبد الله ابن سلام رضي
  الله عنهما. { ٱلَّذِىۤ أُنزِلَ إِلَيْكَ.... ٱلْحَقّ } هما مفعولان ليرى، وهو فصل
  من قرأ «الحق» بالرفع: جعله مبتدأ و { ٱلْحَقَّ } خبراً، والجملة في موضع المفعول الثاني.
  وقيل: { وَيَرَىٰ } في موضع النصب معطوف على { لِيَجْزِىَ } أي: وليعلم أولو العلم
  عند مجيء الساعة أنه الحق. علماً لا يزاد عليه في الإيقان، ويحتجوا به على الذين كذبوا
  وتولوا. ويجوز أن يريد: وليعلم من لم يؤمن من الأحبار أنه [هو] الحق فيزدادوا حسرة
  وغماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

