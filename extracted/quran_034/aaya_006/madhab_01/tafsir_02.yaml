text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَرَى ٱلَّذِينَ
  أُوتُواْ ٱلْعِلْمَ ٱلَّذِيۤ أُنزِلَ إِلَيْكَ مِن رَّبِّكَ هُوَ ٱلْحَقَّ وَيَهْدِيۤ
  إِلَىٰ صِرَاطِ ٱلْعَزِيزِ ٱلْحَمِيدِ }وقرىء: «معجزين». فأليم: بالرفع والجرّ، وعن
  قتادة: الرجز: سوء العذاب. ويرى في موضع الرفع، أي: ويعلم أولو العلم، يعني أصحاب رسول
  الله صلى الله عليه وسلم ومن يطأ أعقابهم من أمّته. أو علماء أهل الكتاب الذين أسلموا
  مثل كعب والأحبار وعبد الله ابن سلام رضي الله عنهما. { ٱلَّذِىۤ أُنزِلَ إِلَيْكَ....
  ٱلْحَقّ } هما مفعولان ليرى، وهو فصل من قرأ «الحق» بالرفع: جعله مبتدأ و { ٱلْحَقَّ
  } خبراً، والجملة في موضع المفعول الثاني. وقيل: { وَيَرَىٰ } في موضع النصب معطوف
  على { لِيَجْزِىَ } أي: وليعلم أولو العلم عند مجيء الساعة أنه الحق. علماً لا يزاد
  عليه في الإيقان، ويحتجوا به على الذين كذبوا وتولوا. ويجوز أن يريد: وليعلم من لم
  يؤمن من الأحبار أنه [هو] الحق فيزدادوا حسرة وغماً.\r\n\t\t\t\r\n\t\t\t</section>"

