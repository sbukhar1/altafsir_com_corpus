text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفْتَرَىٰ عَلَى
  ٱللَّهِ كَذِباً أَم بِهِ جِنَّةٌ بَلِ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ فِي
  ٱلْعَذَابِ وَٱلضَّلاَلِ ٱلْبَعِيدِ }يقول تعالـى ذكره مخبراً عن قـيـل هؤلاء الذين
  كفروا به، وأنكروا البعث بعد الـمـمات بعضهم لبعض، معجبـين من رسول الله صلى الله عليه
  وسلم فـي وعده إياهم ذلك: أفترى هذا الذي يعدنا أنا بعد أن نـمزّق كلّ مـمزّق فـي خـلق
  جديد علـى الله كذبـاً، فتـخـلق علـيه بذلك بـاطلاً من القول، وتـخرص علـيه قول الزور
  { أمْ به جِنَّةٌ } يقول: أم هو مـجنون فـيتكلـم بـما لا معنى له. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا سعيد، عن قتادة قال:
  قالوا تكذيبـاً: { أفْتَرَى علـى اللَّهِ كَذِبـاً } قال: قالوا: إما أن يكون يكذب
  علـى الله، أم به جنة، وإما أن يكون مـجنوناً { بَلِ الَّذِينَ لا يُؤْمِنُونَ }...
  الآية.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد ثم قال بعضهم لبعض: { أفْتَرَى
  عَلـى اللَّهِ كَذِبـاً أمْ بِهِ جِنَّةٌ } الرجل مـجنون فـيتكلـم بـما لا يعقل، فقال
  الله: { بَلِ الَّذِينَ لا يُؤْمِنُونَ بـالآخِرَةِ فِـي العَذَابِ والضَّلالِ البَعِيد
  } ِ.وقوله: { بَلِ الَّذِينَ لا يُؤْمِنُونَ بـالآخِرَةِ فِـي العَذَابِ والضَّلالِ
  البَعِيدِ } يقول تعالـى ذكره: ما الأمر كما قال هؤلاء الـمشركون فـي مـحمد صلى الله
  عليه وسلم، وظنوا به من أنه أفترى علـى الله كذبـاً، أو أن به جنة، لكنّ الذين لا يؤمنون
  بـالآخرة من هؤلاء الـمشركين فـي عذاب الله فـي الآخرة، وفـي الذهاب البعيد عن طريق
  الـحقّ، وقصد السبـيـل، فهم من أجل ذلك يقولون فـيه ما يقولون.حدثنـي يونس بن عبد الأعلـى،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد قال الله: { بَلِ الَّذِينَ لا يُؤْمِنُونَ
  بـالآخِرَةِ فِـي العَذَابِ والضَّلالِ البَعِيدِ } وأمره أن يحلف لهم لـيعتبروا، وقرأ:{ قُلْ
  بَلـى وَرَبِّـي لَتُبْعَثُنَّ ثُمَّ لَتُنَبِّؤُنَّ بِـما عَمِلْتُـمْ... }الآية كلها،
  وقرأ:{ قُلْ بَلـى وَربّـي لَتَأْتِـيَنَّكُمْ }وقطعت الألف من قوله: { أفْتَرَى علـى
  اللَّهِ } فـي القطع والوصل، ففتُـحت لأنها ألف استفهام. فأما الألف التـي بعدها، التـي
  هي ألف أفتعل، فإنها ذهبت لأنها خفـيفة زائدة تسقط فـي اتصال الكلام، ونظيرها:{ سَوَاءٌ
  عَلَـيْهِمْ أَسْتَغْفَرْتَ لَهُمْ }{ وبِـيَدَيَّ أسْتَكْبَرْتَ }{ وأَصْطَفَـى الْبَنَاتِ }وما
  أشبه ذلك. وأما ألف «آلآنَ» «وآلذَّكَرَيْنِ» فطوّلت هذه، ولـم تطوّل تلك، لأن آلآن
  وآلذكرين كانت مفتوحة، فلو أسقطت لـم يكن بـين الاستفهام والـخبر فرق، فجعل التطويـل
  فـيها فرقاً بـين الاستفهام والـخبر، وألف الاستفهام مفتوحة، فكانتا مفترقتـين بذلك،
  فأغنى ذلك دلالة علـى الفرق من التطويـل.\r\n\t\t\t\r\n\t\t\t</section>"

