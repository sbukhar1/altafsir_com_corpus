  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  آمَنَّا بِهِ وَأَنَّىٰ لَهُمُ ٱلتَّنَاوُشُ مِن مَّكَانٍ بَعِيدٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَدْ
  كَـفَرُواْ بِهِ مِن قَـبْلُ وَيَقْذِفُونَ بِٱلْغَيْبِ مِن مَّكَانٍ بَعِيدٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحِيلَ
  بَيْنَهُمْ وَبَيْنَ مَا يَشْتَهُونَ كَمَا فُعِلَ بِأَشْيَاعِهِم مِّن قَبْلُ إِنَّهُمْ
  كَانُواْ فِي شَكٍّ مُّرِيبٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ءَامَنَّا بِهِ
  } بمحمد صلى الله عليه وسلم لمرور ذكره في قوله: { مَا بِصَـٰحِبِكُمْ مّن جِنَّةٍ
  }: والتناوش والتناول: أخوان؛ إلاّ أنّ التناوش تناول سهل لشيء قريب، يقال ناشه ينوشه،
  وتناوشه القوم. ويقال: تناوشوا في الحرب: ناش بعضهم بعضاً. وهذا تمثيل لطلبهم ما لا
  يكون، وهو أن ينفعهم إيمانهم في ذلك الوقت، كما ينفع المؤمنين إيمانهم في الدنيا: مثلت
  حالهم بحال من يريد أن يتناول الشيء من غلوة، كما يتناوله الآخر من قيس [مقدار] ذراع
  تناولاً سهلاً لا تعب فيه. وقرىء: «التناؤش»: همزت الواو المضمومة كما همزت في أجؤه
  وأدؤر وعن أبي عمرو التناوش بالهمز التناول من بعد من قولهم: نأشت إذا أبطأت وتأخرت.
  ومنه البيت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَمَنَّى
  نَئِيشاً أَنّ يَكُونَ أَطَاعَنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي أخيراً { وَيَقْذِفُونَ } معطوف
  على قد كفروا، على حكاية الحال الماضية، يعني: وكانوا يتكلمون { بِٱلْغَيْبِ } ويأتون
  به { مِن مَّكَانِ بَعِيدٍ } وهو قولهم في رسول الله صلى الله عليه وسلم شاعر، ساحر،
  كذاب. وهذا تكلم بالغيب والأمر الخفي، لأنهم لم يشاهدوا منه سحراً ولا شعراً ولا كذباً،
  وقد أتوا بهذا الغيب من جهة بعيدة من حاله، لأن أبعد شيء مما جاء به: الشعر والسحر،
  وأبعد شيء من عادته التي عرفت بينهم وجربت: الكذب والزور: قرىء: «ويقذفون بالغيب»،
  على البناء للمفعول، أي: يأتيهم به شياطينهم ويلقنوهم إياه، وإن شئت فعلقه بقوله: {
  وَقَالُواْ ءامَنَّا بِهِ } على أنه مثلهم في طلبهم تحصيل ما عطلوه من الإيمان في الدنيا
  بقولهم آمنا في الآخرة، وذلك مطلب مستبعد بمن يقذف شيئاً من مكان بعيد لا مجال للظن
  في لحوقه، حيث يريد أن يقع فيه لكونه غائباً عنه شاحطاً، والغيب: الشيء الغائب، ويجوز
  أن يكون الضمير للعذاب الشديد في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَيْنَ يَدَىْ عَذَابٍ شَدِيد</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  46] وكانوا يقولون: وما نحن بمعذبين، إن كان الأمر كما تصفون من قيام الساعة والعقاب
  والثواب، ونحن أكرم على الله من أن يعذّبنا، قائسين أمر الآخرة على أمر الدنيا؛ فهذا
  كان قذفهم بالغيب، وهو غيب ومقذوف به من جهة بعيدة؛ لأن دار الجزاء لا تنقاس على دار
  التكليف { مَّا يَشْتَهُونَ } من نفع الإيمان يومئذ والنجاة به من النار والفوز بالجنة.
  أو من الردّ إلى الدنيا، كما حكى عنهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ارْجِعْنَا نَعْمَلْ صَـٰلِحاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  12]. { بِأَشْيَـٰعِهِم } بأشباههم من كفرة الأمم ومن كان مذهبه مذهبهم { مُرِيبٍ }
  إما من أرابه، إذا أوقعه في الريبة والتهمة. أو من أراب الرجل، إذا صار ذا ريبة ودخل
  فيها، وكلاهما مجاز؛ إلاّ أنّ بينهما فريقاً وهو أن المريب من الأول منقول ممن يصحّ
  أن يكون مريباً من الأعيان إلى المعنى، والمريب من الثاني منقول من صاحب الشك إلى الشك،
  كما تقول: شعر شاعر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(916)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَنْ قَرَأَ سُورَةَ سَبإٍ لَمْ يَبْقَ رسولٌ ولا نَبِيٌّ إلاّ كانَ لَهُ يَوْمَ
  الْقِيَامَةِ رَفِيقاً ومُصَافِحاً \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

