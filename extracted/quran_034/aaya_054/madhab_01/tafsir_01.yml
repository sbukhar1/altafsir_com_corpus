  فُعِلَ بِأَشْيَاعِهِم مِّن قَبْلُ إِنَّهُمْ كَانُواْ فِي شَكٍّ مُّرِيبٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والأشياع: جمع شِيَع، وشِيَع: جمع شيعة، فأشياع جمع الـجمع. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح { كمَا فُعِلَ بأشْياعِهِمْ مِنْ قَبْلُ
  } قال الكفـار من قبلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { كمَا فُعِلَ بأَشْياعِهِمْ مِنْ قَبْلُ } أي فـي الدنـيا كانوا
  إذا عاينوا العذاب لـم يُقبل منهم إيـمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُمْ كانُوا فِـي شَكَ مُرِيبٍ } يقول تعالـى ذكره: وحيـل بـين هؤلاء الـمشركين
  حين عاينوا بأس الله، وبـين الإيـمان: إنهم كانوا قبل فـي الدنـيا فـي شكّ من نزول
  العذاب الذي نزل بهم وعاينوه، وقد أخبرهم نبـيهم أنهم إن لـم ينـيبوا مـما هم علـيه
  مقـيـمون من الكفر بـالله، وعبـادة الأوثان أن الله مُهْلِكهم، ومُـحِلُّ بهم عقوبته
  فـي عاجل الدنـيا، وآجل الآخرة قبل نزوله بهم { مريب } يقول: موجب لصاحبه الذي هو به
  ما يَرِيبه من مكروه، من قولهم: قد أراب الرجل: إذا أتـى ريبة وركب فـاحشة كما قال
  الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا قَوْمُ
  مالـي وأبـا ذُؤَيْبِ؟</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كُنْتُ إذا
