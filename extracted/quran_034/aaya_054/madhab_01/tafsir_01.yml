  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحِيلَ
  بَيْنَهُمْ وَبَيْنَ مَا يَشْتَهُونَ كَمَا فُعِلَ بِأَشْيَاعِهِم مِّن قَبْلُ إِنَّهُمْ
  كَانُواْ فِي شَكٍّ مُّرِيبٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وحيـل بـين هؤلاء الـمشركين حين فزعوا، فلا فوت، وأخذوا من مكان قريب، فقالوا آمنا
  به { وَبَـينَ ما يَشْتَهُونَ } حينئذ من الإيـمان بـما كانوا به فـي الدنـيا قبل ذلك
  يكفرون ولا سبـيـل لهم إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إسماعيـل بن حفص الأبلـي، قال: ثنا الـمعتـمر، عن أبـي الأشهب، عن الـحسن، فـي قوله:
  { وَحيـلَ بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ } قال: حيـل بـينهم وبـين الإيـمان بـالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بِشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن عبد الصمد، قال:
  سمعت الـحسن، وسئل عن هذه الآية { وَحِيـلَ بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ } قال:
  حيـل بـينهم وبـين الإيـمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن أبـي زياد، قال: ثنا يزيد، قال: ثنا أبو الأشهب، عن الـحسن { وَحِيـلَ بَـيْنَهُم
  وَبَـينَ ما يَشْتَهُونَ } قال: حيـل بـينهم وبـين الإيـمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن عبد الصمد الأنصاري، قال: ثنا أبو أسامة، عن شبل، عن ابن أبـي نـجيح، عن مـجاهد
  { وَحِيـلَ بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ } قال: من الرجوع إلـى الدنـيا لـيتوبوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَحِيـلَ بَـيْنَهُم
  وَبَـينَ ما يَشْتَهُونَ } كان القوم يشتهون طاعة الله أن يكونوا عملوا بها فـي الدنـيا
  حين عاينوا ما عاينوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن واضح، قال: ثنا
  الـحسن بن حبـيب، قال: ثنا أبو الأشهب، عن الـحسن، فـي قوله: { وَحِيـلَ بَـيْنَهُم
  وَبَـينَ ما يَشْتَهُونَ } قال: حيـل بـينهم وبـين الإيـمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: وحيـل بـينهم وبـين ما يشتهون من مال وولد وزهرة الدنـيا. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى قال: ثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَحِيـلَ بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ
  } قال: من مال أو ولد أو زهرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: قال أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَحِيـلَ بَـيْنَهُم
  وَبَـينَ ما يَشْتَهُونَ } قال: فـي الدنـيا التـي كانوا فـيها والـحياة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما اخترنا القول الذي اخترناه فـي ذلك، لأن القوم إنـما تَـمَنَّوا
  حين عاينوا من عذاب الله ما عاينوا، ما أخبر الله عنهم أنهم تَـمَنَّوه، وقالوا آمنا
  به، فقال الله: وأنى لهم تَناوُش ذلك من مكان بعيد، وقد كفروا من قبل ذلك فـي الدنـيا.
  فإذا كان ذلك كذلك، فلأن يكون قوله: { وَحِيـلَ بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ
  } خبراً عن أنه لا سبـيـل لهم إلـى ما تـمنوه أولـى من أن يكون خبراً عن غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كمَا فُعِلَ بأشْياعِهِمْ مِنْ قَبْلُ } يقول فعلنا بهؤلاء
  الـمشركين، فحلنا بـينهم وبـين ما يشتهون من الإيـمان بـالله عند نزول سَخَط الله بهم،
  ومعاينتهم بأسه كما فعلنا بأشياعهم علـى كفرهم بـالله من قبلهم من كفـار الأمـم، فلـم
  نقبل منهم إيـمانهم فـي ذلك الوقت، كما لـم نقبل فـي مثل ذلك الوقت من ضُرَبـائهم.</font></font>&#13;\t\t\t<label
