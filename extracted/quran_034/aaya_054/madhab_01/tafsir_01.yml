  class=\"TextVerse\"><font color=\"Olive\">يَشُمُّ عِطْفِـي وَيَبَزُّ ثَوْبِـيِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
