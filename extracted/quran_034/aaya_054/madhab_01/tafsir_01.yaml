text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحِيلَ بَيْنَهُمْ
  وَبَيْنَ مَا يَشْتَهُونَ كَمَا فُعِلَ بِأَشْيَاعِهِم مِّن قَبْلُ إِنَّهُمْ كَانُواْ
  فِي شَكٍّ مُّرِيبٍ }يقول تعالـى ذكره: وحيـل بـين هؤلاء الـمشركين حين فزعوا، فلا
  فوت، وأخذوا من مكان قريب، فقالوا آمنا به { وَبَـينَ ما يَشْتَهُونَ } حينئذ من الإيـمان
  بـما كانوا به فـي الدنـيا قبل ذلك يكفرون ولا سبـيـل لهم إلـيه.وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي إسماعيـل بن حفص الأبلـي، قال: ثنا الـمعتـمر،
  عن أبـي الأشهب، عن الـحسن، فـي قوله: { وَحيـلَ بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ
  } قال: حيـل بـينهم وبـين الإيـمان بـالله.حدثنا ابن بِشار، قال: ثنا مؤمل، قال: ثنا
  سفـيان، عن عبد الصمد، قال: سمعت الـحسن، وسئل عن هذه الآية { وَحِيـلَ بَـيْنَهُم
  وَبَـينَ ما يَشْتَهُونَ } قال: حيـل بـينهم وبـين الإيـمان.حدثنـي ابن أبـي زياد،
  قال: ثنا يزيد، قال: ثنا أبو الأشهب، عن الـحسن { وَحِيـلَ بَـيْنَهُم وَبَـينَ ما
  يَشْتَهُونَ } قال: حيـل بـينهم وبـين الإيـمان.حدثنا أحمد بن عبد الصمد الأنصاري،
  قال: ثنا أبو أسامة، عن شبل، عن ابن أبـي نـجيح، عن مـجاهد { وَحِيـلَ بَـيْنَهُم وَبَـينَ
  ما يَشْتَهُونَ } قال: من الرجوع إلـى الدنـيا لـيتوبوا.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَحِيـلَ بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ } كان القوم
  يشتهون طاعة الله أن يكونوا عملوا بها فـي الدنـيا حين عاينوا ما عاينوا.حدثنا الـحسن
  بن واضح، قال: ثنا الـحسن بن حبـيب، قال: ثنا أبو الأشهب، عن الـحسن، فـي قوله: { وَحِيـلَ
  بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ } قال: حيـل بـينهم وبـين الإيـمان.وقال آخرون:
  معنى ذلك: وحيـل بـينهم وبـين ما يشتهون من مال وولد وزهرة الدنـيا. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى قال: ثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { وَحِيـلَ بَـيْنَهُم
  وَبَـينَ ما يَشْتَهُونَ } قال: من مال أو ولد أو زهرة.حدثنـي يونس، قال: قال أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَحِيـلَ بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ
  } قال: فـي الدنـيا التـي كانوا فـيها والـحياة.وإنـما اخترنا القول الذي اخترناه فـي
  ذلك، لأن القوم إنـما تَـمَنَّوا حين عاينوا من عذاب الله ما عاينوا، ما أخبر الله
  عنهم أنهم تَـمَنَّوه، وقالوا آمنا به، فقال الله: وأنى لهم تَناوُش ذلك من مكان بعيد،
  وقد كفروا من قبل ذلك فـي الدنـيا. فإذا كان ذلك كذلك، فلأن يكون قوله: { وَحِيـلَ
  بَـيْنَهُم وَبَـينَ ما يَشْتَهُونَ } خبراً عن أنه لا سبـيـل لهم إلـى ما تـمنوه أولـى
  من أن يكون خبراً عن غيره.وقوله: { كمَا فُعِلَ بأشْياعِهِمْ مِنْ قَبْلُ } يقول فعلنا
  بهؤلاء الـمشركين، فحلنا بـينهم وبـين ما يشتهون من الإيـمان بـالله عند نزول سَخَط
  الله بهم، ومعاينتهم بأسه كما فعلنا بأشياعهم علـى كفرهم بـالله من قبلهم من كفـار
  الأمـم، فلـم نقبل منهم إيـمانهم فـي ذلك الوقت، كما لـم نقبل فـي مثل ذلك الوقت من
  ضُرَبـائهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحِيلَ بَيْنَهُمْ وَبَيْنَ مَا يَشْتَهُونَ
  كَمَا فُعِلَ بِأَشْيَاعِهِم مِّن قَبْلُ إِنَّهُمْ كَانُواْ فِي شَكٍّ مُّرِيبٍ }والأشياع:
  جمع شِيَع، وشِيَع: جمع شيعة، فأشياع جمع الـجمع. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح { كمَا
  فُعِلَ بأشْياعِهِمْ مِنْ قَبْلُ } قال الكفـار من قبلهم.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { كمَا فُعِلَ بأَشْياعِهِمْ مِنْ قَبْلُ } أي فـي الدنـيا
  كانوا إذا عاينوا العذاب لـم يُقبل منهم إيـمان.وقوله: { إنَّهُمْ كانُوا فِـي شَكَ
  مُرِيبٍ } يقول تعالـى ذكره: وحيـل بـين هؤلاء الـمشركين حين عاينوا بأس الله، وبـين
  الإيـمان: إنهم كانوا قبل فـي الدنـيا فـي شكّ من نزول العذاب الذي نزل بهم وعاينوه،
  وقد أخبرهم نبـيهم أنهم إن لـم ينـيبوا مـما هم علـيه مقـيـمون من الكفر بـالله، وعبـادة
  الأوثان أن الله مُهْلِكهم، ومُـحِلُّ بهم عقوبته فـي عاجل الدنـيا، وآجل الآخرة قبل
  نزوله بهم { مريب } يقول: موجب لصاحبه الذي هو به ما يَرِيبه من مكروه، من قولهم: قد
  أراب الرجل: إذا أتـى ريبة وركب فـاحشة كما قال الراجز:يا قَوْمُ مالـي وأبـا ذُؤَيْبِ؟   كُنْتُ
  إذا أتَوْتُهُ مِنْ غَيْبِيَشُمُّ عِطْفِـي وَيَبَزُّ ثَوْبِـيِ   كأنَّـمَا أرَبْتُهُ
  بِرَيْبِيقول: كأنـما أتـيت إلـيه ريبة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

