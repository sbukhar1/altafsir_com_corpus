text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَمْوَالُكُمْ
  وَلاَ أَوْلاَدُكُمْ بِٱلَّتِي تُقَرِّبُكُمْ عِندَنَا زُلْفَىٰ إِلاَّ مَنْ آمَنَ
  وَعَمِلَ صَالِحاً فَأُوْلَـٰئِكَ لَهُمْ جَزَآءُ ٱلضِّعْفِ بِمَا عَمِلُواْ وَهُمْ
  فِي ٱلْغُرُفَاتِ آمِنُونَ } * { وَٱلَّذِينَ يَسْعَوْنَ فِيۤ آيَاتِنَا مُعَاجِزِينَ
  أُوْلَـٰئِكَ فِي ٱلْعَذَابِ مُحْضَرُونَ }أراد: وماجماعة أموالكم ولا جماعة أولادكم
  بالتي تقربكم، وذلك أنّ الجمع المكسر عقلاؤه وغير عقلائه سواء في حكم التأنيث، ويجوز
  أن يكون التي هي التقوى وهي المقربة عند الله زلفى وحدها، أي: ليست أموالكم بتلك الموضوعة
  للتقريب. وقرأ الحسن: باللاتي تقرّبكم؛ لأنها جماعات. وقرىء: «بالذي يقرّبكم»، أي:
  بالشيء الذي يقرّبكم. والزلفى والزلفة: كالكربى والكربة، ومحلها النصب، أي: تقرّبكم
  قربة، كقوله تعالى:{ أَنبَتَكُمْ مّنَ ٱلأرْضِ نَبَاتاً }[نوح: 17] { إِلاَّ مَنْ ءَامَنَ
  } استثناء من { كَمْ } في { تُقَرّبُكُمْ } ، والمعنى: أنّ الأموال لا تقرب أحداً إلاّ
  المؤمن الصالح الذي ينفقها في سبيل الله، والأولاد لا تقرب أحداً إلا من علمهم الخير
  وفقههم في الدين ورشحهم للصلاح والطاعة، { جَزَآءُٱلضّعْفِ } من إضافة المصدر إلى المفعول،
  أصله: فأولئك لهم أن يجازوا الضعف، ثم جزاء الضعف، ثم جزاء الضعف. ومعنى جزاء الضعف:
  أن تضاعف لهم حسناتهم، الواحدة عشراً. وقرىء: «جزاء الضعف»، على: فأولئك لهم الضعف
  جزاء وجزاء الضعف على: أن يجازوا الضعف، وجزاء الضعف مرفوعان: الضعف بدل من جزاء. وقرىء:
  { فِى ٱلْغُرُفَـٰتِ } بضم الراء وفتحها وسكونها. وفي الغرفة.\r\n\t\t\t\r\n\t\t\t</section>"

