text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَمْوَالُكُمْ
  وَلاَ أَوْلاَدُكُمْ بِٱلَّتِي تُقَرِّبُكُمْ عِندَنَا زُلْفَىٰ إِلاَّ مَنْ آمَنَ
  وَعَمِلَ صَالِحاً فَأُوْلَـٰئِكَ لَهُمْ جَزَآءُ ٱلضِّعْفِ بِمَا عَمِلُواْ وَهُمْ
  فِي ٱلْغُرُفَاتِ آمِنُونَ }يقول جلّ ثناؤه: وما أموالكم التـي تفتـخرون بها أيُّها
  القوم علـى الناس، ولا أولادكم الذين تتكبرون بهم بـالتـي تقرّبكم منا قُرْبَةً. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عِنْدَنا زُلْفَـى } قال: قُربَى.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما أمْوَالُكُمْ وَلا أوْلادُكُمْ
  بـالَّتِـي تُقَرّبُكُمْ عِنْدَنا زُلْفَـى } لا يعتبر الناس بكثرة الـمال والولد،
  وإن الكافر قد يُعْطَى الـمال، وربـما حُبِس عن الـمؤمن.وقال جلّ ثناؤه: { وَما أمْوَالُكُمْ
  وَلا أوْلادُكُمْ بـالتـي تُقَرِّبُكُمْ عِنْدَنا زُلْفَـى } ولـم يقل بـاللَّتـين،
  وقد ذكر الأموال والأولاد، وهما نوعان مختلفـان لأنه ذُكر من كل نوع منهما جمع يصلـح
  فـيه التـي ولو قال قائل: أراد بذلك أحد النوعين لـم يبعد قوله، وكان ذلك كقول الشاعر:نَـحْنُ
  بِـمَا عِنْدَنا، وأنْتَ بِـمَا   عِنْدَكَ رَاضٍ والرأيُ مُخْتَلِفُولـم يقل: راضيان.وقوله:
  { إلاَّ مَنْ آمَنَ وعَمِلَ صَالِـحاً } اختلف أهل التأويـل فـي معنى ذلك فقال بعضهم:
  معنى ذلك: وما أموالكم ولا أولادكم بـالتـي تقرّبكم عندنا زُلفـى، إلاَّ من آمن وعمل
  صالـحاً، فإنه تقرّبهم أموالهم وأولادهم بطاعتهم الله فـي ذلك وأدائهم فـيه حقه إلـى
  الله زلفـى دون أهل الكفر بـالله. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قول الله: { إلاَّ مَنْ آمَنَ وعَمِلَ صَالِـحاً } قال: لـم
  تضرّهم أموالهم ولا أولادهم فـي الدنـيا للـمؤمنـين، وقرأ:{ لِلَّذِينَ أحْسَنُوا الـحُسْنَى
  وَزِيادَةٌ }فـالـحُسنى: الـجنة، والزيادة: ما أعطاهم الله فـي الدنـيا لـم يحاسبهم
  به، كما حاسب الآخرين، فمن حملا علـى هذا التأويـل نصب بوقوع تقرّب علـيه، وقد يحتـمل
  أن يكون «من» فـي موضع رفع، فـيكون كأنه قـيـل: وما هو إلاَّ من آمن وعمل صالـحاً.وقوله:
  { فَأُولَئِكَ لَهُمْ جَزَاءُ الضِّعْفِ } يقول: فهؤلاء لهم من الله علـى أعمالهم الصالـحة
  الضعف من الثواب، بـالواحدة عشر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَأُولَئِكَ
  لَهُمْ جَزَاءُ الضِّعْفِ بِـمَا عَمِلُوا } قال: بأعمالهم الواحد عشر، وفـي سبـيـل
  الله بـالواحد سبعُ مئة.وقوله: { فِـي الغُرُفـاتِ آمِنُونَ } يقول: وهم فـي غرفـات
  الـجنات آمنون من عذاب الله.\r\n\t\t\t\r\n\t\t\t</section>"

