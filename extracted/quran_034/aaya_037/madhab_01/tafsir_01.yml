  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَمْوَالُكُمْ وَلاَ أَوْلاَدُكُمْ بِٱلَّتِي تُقَرِّبُكُمْ عِندَنَا زُلْفَىٰ إِلاَّ
  مَنْ آمَنَ وَعَمِلَ صَالِحاً فَأُوْلَـٰئِكَ لَهُمْ جَزَآءُ ٱلضِّعْفِ بِمَا عَمِلُواْ
  وَهُمْ فِي ٱلْغُرُفَاتِ آمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه:
  وما أموالكم التـي تفتـخرون بها أيُّها القوم علـى الناس، ولا أولادكم الذين تتكبرون
  بهم بـالتـي تقرّبكم منا قُرْبَةً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { عِنْدَنا زُلْفَـى } قال: قُربَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما
  أمْوَالُكُمْ وَلا أوْلادُكُمْ بـالَّتِـي تُقَرّبُكُمْ عِنْدَنا زُلْفَـى } لا يعتبر
  الناس بكثرة الـمال والولد، وإن الكافر قد يُعْطَى الـمال، وربـما حُبِس عن الـمؤمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال جلّ ثناؤه: { وَما أمْوَالُكُمْ وَلا أوْلادُكُمْ بـالتـي تُقَرِّبُكُمْ
  عِنْدَنا زُلْفَـى } ولـم يقل بـاللَّتـين، وقد ذكر الأموال والأولاد، وهما نوعان مختلفـان
  لأنه ذُكر من كل نوع منهما جمع يصلـح فـيه التـي ولو قال قائل: أراد بذلك أحد النوعين
  لـم يبعد قوله، وكان ذلك كقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَـحْنُ بِـمَا عِنْدَنا، وأنْتَ بِـمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عِنْدَكَ رَاضٍ والرأيُ مُخْتَلِفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولـم يقل: راضيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ مَنْ آمَنَ وعَمِلَ صَالِـحاً } اختلف أهل التأويـل
  فـي معنى ذلك فقال بعضهم: معنى ذلك: وما أموالكم ولا أولادكم بـالتـي تقرّبكم عندنا
  زُلفـى، إلاَّ من آمن وعمل صالـحاً، فإنه تقرّبهم أموالهم وأولادهم بطاعتهم الله فـي
  ذلك وأدائهم فـيه حقه إلـى الله زلفـى دون أهل الكفر بـالله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله:
  { إلاَّ مَنْ آمَنَ وعَمِلَ صَالِـحاً } قال: لـم تضرّهم أموالهم ولا أولادهم فـي الدنـيا
  للـمؤمنـين، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِلَّذِينَ أحْسَنُوا الـحُسْنَى وَزِيادَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فـالـحُسنى:
  الـجنة، والزيادة: ما أعطاهم الله فـي الدنـيا لـم يحاسبهم به، كما حاسب الآخرين، فمن
  حملا علـى هذا التأويـل نصب بوقوع تقرّب علـيه، وقد يحتـمل أن يكون «من» فـي موضع رفع،
  فـيكون كأنه قـيـل: وما هو إلاَّ من آمن وعمل صالـحاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأُولَئِكَ لَهُمْ جَزَاءُ الضِّعْفِ } يقول: فهؤلاء لهم من الله علـى أعمالهم الصالـحة
  الضعف من الثواب، بـالواحدة عشر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { فَأُولَئِكَ لَهُمْ جَزَاءُ الضِّعْفِ بِـمَا عَمِلُوا
  } قال: بأعمالهم الواحد عشر، وفـي سبـيـل الله بـالواحد سبعُ مئة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فِـي الغُرُفـاتِ آمِنُونَ } يقول: وهم فـي غرفـات الـجنات
  آمنون من عذاب الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

