  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَمْوَالُكُمْ وَلاَ أَوْلاَدُكُمْ بِٱلَّتِي تُقَرِّبُكُمْ عِندَنَا زُلْفَىٰ إِلاَّ
  مَنْ آمَنَ وَعَمِلَ صَالِحاً فَأُوْلَـٰئِكَ لَهُمْ جَزَآءُ ٱلضِّعْفِ بِمَا عَمِلُواْ
  وَهُمْ فِي ٱلْغُرُفَاتِ آمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ يَسْعَوْنَ فِيۤ آيَاتِنَا مُعَاجِزِينَ
  أُوْلَـٰئِكَ فِي ٱلْعَذَابِ مُحْضَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أراد:
  وماجماعة أموالكم ولا جماعة أولادكم بالتي تقربكم، وذلك أنّ الجمع المكسر عقلاؤه وغير
  عقلائه سواء في حكم التأنيث، ويجوز أن يكون التي هي التقوى وهي المقربة عند الله زلفى
  وحدها، أي: ليست أموالكم بتلك الموضوعة للتقريب. وقرأ الحسن: باللاتي تقرّبكم؛ لأنها
  جماعات. وقرىء: «بالذي يقرّبكم»، أي: بالشيء الذي يقرّبكم. والزلفى والزلفة: كالكربى
  والكربة، ومحلها النصب، أي: تقرّبكم قربة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنبَتَكُمْ مّنَ ٱلأرْضِ نَبَاتاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[نوح:
  17] { إِلاَّ مَنْ ءَامَنَ } استثناء من { كَمْ } في { تُقَرّبُكُمْ } ، والمعنى: أنّ
  الأموال لا تقرب أحداً إلاّ المؤمن الصالح الذي ينفقها في سبيل الله، والأولاد لا تقرب
  أحداً إلا من علمهم الخير وفقههم في الدين ورشحهم للصلاح والطاعة، { جَزَآءُٱلضّعْفِ
  } من إضافة المصدر إلى المفعول، أصله: فأولئك لهم أن يجازوا الضعف، ثم جزاء الضعف،
  ثم جزاء الضعف. ومعنى جزاء الضعف: أن تضاعف لهم حسناتهم، الواحدة عشراً. وقرىء: «جزاء
  الضعف»، على: فأولئك لهم الضعف جزاء وجزاء الضعف على: أن يجازوا الضعف، وجزاء الضعف
  مرفوعان: الضعف بدل من جزاء. وقرىء: { فِى ٱلْغُرُفَـٰتِ } بضم الراء وفتحها وسكونها.
  وفي الغرفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

