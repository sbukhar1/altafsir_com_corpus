  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لَن نُّؤْمِنَ بِهَـٰذَا ٱلْقُرْآنِ وَلاَ بِٱلَّذِي بَيْنَ يَدَيْهِ
  وَلَوْ تَرَىٰ إِذِ ٱلظَّالِمُونَ مَوْقُوفُونَ عِندَ رَبِّهِمْ يَرْجِعُ بَعْضُهُمْ
  إِلَىٰ بَعْضٍ ٱلْقَوْلَ يَقُولُ ٱلَّذِينَ ٱسْتُضْعِفُواْ لِلَّذِينَ ٱسْتَكْبَرُواْ
  لَوْلاَ أَنتُمْ لَكُنَّا مُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الذي بين يديه:
  ما نزل قبل القرآن من كتب الله، يروى: أن كفار مكة سألوا أهل الكتاب فأخبروهم أنهم
  يجدون صفة رسول الله صلى الله عليه وسلم في كتبهم، فأغضبهم ذلك وقرنوا إلى القرآن جميع
  ما تقدمه من كتب الله عزّ وجلّ في الكفر، فكفروا بها جميعاً. وقيل: الذي بين يديه يوم
  القيامة. والمعنى: أنهم جحدوا أن يكون القرآن من الله تعالى، وأن يكون لما دلّ عليه
  من الإعادة للجزاء حقيقة، ثم أخبر عن عاقبة أمرهم ومآلهم في الآخرة فقال لرسوله عليه
  الصلاة والسلام أو للمخاطب { وَلَوْ تَرَى } في الآخرة موقفهم وهم يتجاذبون أطراف المحادثة
  ويتراجعونها بينهم، لرأيت العجيب، فحذف الجواب. والمستضعفون: هم الأتباع، والمستكبرون:
  هم الرؤوس والمقدّمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

