  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ كَفَرُواْ لَن نُّؤْمِنَ بِهَـٰذَا ٱلْقُرْآنِ وَلاَ بِٱلَّذِي بَيْنَ يَدَيْهِ
  وَلَوْ تَرَىٰ إِذِ ٱلظَّالِمُونَ مَوْقُوفُونَ عِندَ رَبِّهِمْ يَرْجِعُ بَعْضُهُمْ
  إِلَىٰ بَعْضٍ ٱلْقَوْلَ يَقُولُ ٱلَّذِينَ ٱسْتُضْعِفُواْ لِلَّذِينَ ٱسْتَكْبَرُواْ
  لَوْلاَ أَنتُمْ لَكُنَّا مُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وَقَالَ الَّذِينَ كَفَروا } من مشركي العرب: { لَنْ نُؤْمِنَ بِهَذَا القُرآنِ }
  الذي جاءنا به مـحمد صلى الله عليه وسلم، ولا بـالكتاب الذي جاء به غيره من بـين يديه،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَنْ نُؤْمِنَ بِهَذَا القُرآنِ وَلا بـالَّذِي بـينَ
  يَدَيْهِ } قال: قال الـمشركون: لن نؤمن بهذا القرآن، وَلا بـالَّذِي بـينَ يَدَيْهِ
  من الكتب والأنبـياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَوْ تَرَى إذِ الظَّالِـمُونَ
  مَوْقُوفُونَ عِنْدَ رَبِّهِمْ } يتلاومون، يحاور بعضهم بعضاً، يقول الـمستضعفون كانوا
  فـي الدنـيا للذين كانوا علـيهم فـيها يستكبرون: لولا أنتـم أيها الرؤساء والكبراء
  فـي الدْنـيا لكنا مؤمنـين بـالله وآياته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

