text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لَن نُّؤْمِنَ بِهَـٰذَا ٱلْقُرْآنِ وَلاَ بِٱلَّذِي بَيْنَ يَدَيْهِ وَلَوْ
  تَرَىٰ إِذِ ٱلظَّالِمُونَ مَوْقُوفُونَ عِندَ رَبِّهِمْ يَرْجِعُ بَعْضُهُمْ إِلَىٰ
  بَعْضٍ ٱلْقَوْلَ يَقُولُ ٱلَّذِينَ ٱسْتُضْعِفُواْ لِلَّذِينَ ٱسْتَكْبَرُواْ لَوْلاَ
  أَنتُمْ لَكُنَّا مُؤْمِنِينَ }يقول تعالـى ذكره: { وَقَالَ الَّذِينَ كَفَروا } من
  مشركي العرب: { لَنْ نُؤْمِنَ بِهَذَا القُرآنِ } الذي جاءنا به مـحمد صلى الله عليه
  وسلم، ولا بـالكتاب الذي جاء به غيره من بـين يديه، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { لَنْ نُؤْمِنَ بِهَذَا القُرآنِ وَلا بـالَّذِي بـينَ
  يَدَيْهِ } قال: قال الـمشركون: لن نؤمن بهذا القرآن، وَلا بـالَّذِي بـينَ يَدَيْهِ
  من الكتب والأنبـياء.وقوله: { وَلَوْ تَرَى إذِ الظَّالِـمُونَ مَوْقُوفُونَ عِنْدَ
  رَبِّهِمْ } يتلاومون، يحاور بعضهم بعضاً، يقول الـمستضعفون كانوا فـي الدنـيا للذين
  كانوا علـيهم فـيها يستكبرون: لولا أنتـم أيها الرؤساء والكبراء فـي الدْنـيا لكنا
  مؤمنـين بـالله وآياته.\r\n\t\t\t\r\n\t\t\t</section>"

