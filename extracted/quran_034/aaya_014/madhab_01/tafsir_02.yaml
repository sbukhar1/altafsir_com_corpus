text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَيْنَا
  عَلَيْهِ ٱلْمَوْتَ مَا دَلَّهُمْ عَلَىٰ مَوْتِهِ إِلاَّ دَابَّةُ الأَرْضِ تَأْكُلُ
  مِنسَأَتَهُ فَلَمَّا خَرَّ تَبَيَّنَتِ ٱلْجِنُّ أَن لَّوْ كَانُواْ يَعْلَمُونَ ٱلْغَيْبَ
  مَا لَبِثُواْ فِي ٱلْعَذَابِ ٱلْمُهِينِ }قرىء: «فلما قضى عليه الموت» ودابة الأرض:
  الأرضة، وهي الدويبة التي يقال لها السرفة والأرض فعلها، فأضيفت إليه. يقال: أرضت الخشبة
  أرضاً. إذا أكلتها الأرضة. وقرىء بفتح الراء، من أرضت الخشبة أرضاً، وهو من باب فعلته
  ففعل، كقولك: أكلت القوادح الأسنان أكلاً. فأكلت أكلاً والمنسأة: العصا. لأنه ينسأ
  بها، أي: يطرد ويؤخر وقرىء: بفتح الميم وبتخفيف الهمزة قلباً وحذفاً وكلاهما ليس بقياس،
  ولكن إخراج الهمزة بين بين هو التخفيف القياسي. ومنساءته على مفعالة، كما يقال في الميضأة
  ميضاءة. ومن سأته، أي: من طرف عصاه، سميت بسأة القوس على الاستعارة. وفيها لغتان، كقولهم:
  قحة وقحة، وقرىء: «أكلت منسأته» { تَبَيَّنَتِ ٱلْجِنُّ } من تبين الشيء إذا ظهر وتجلّى.
  و { أَن } مع صلتها بدل من الجن بدل الاشتمال، كقولك: تبين زيد جهله: والظهور له في
  المعنى، أي: ظهر أنّ الجن { لَّوْ كَانُواْ يَعْلَمُونَ ٱلْغَيْبَ مَا لَبِثُواْ فِى
  ٱلْعَذَابِ } أو علم الجن كلهم علماً بيناً - بعد التباس الأمر على عامّتهم وضعفتهم
  وتوهّمهم - أنّ كبارهم يصدّقون في ادعائهم علم الغيب أو علم المدّعون علم الغيب منهم
  عجزهم، وأنهم لا يعلمون الغيب وإن كانوا عالمين قبل ذلك بحالهم، وإنما أريد التهكم
  بهم كما تتهكم بمدّعي الباطل إذا دحضت حجته وظهر إبطاله بقولك: هل تبينت أنك مبطل.
  وأنت تعلم أنه لم يزل كذلك متبيناً. وقرىء: «تبينت الجن» على البناء للمفعول، على أنّ
  المتبين في المعنى هو { أَن } مع ما في صلتها، لأنه بدل. وفي قراءة أبيّ: تبينت الإنس.
  وعن الضحاك: تباينت الأنس بمعنى تعارفت وتعالمت. والضمير في { كَانُواْ } للجن في قوله:
  { وَمِنَ ٱلْجِنّ مَن يَعْمَلُ بَيْنَ يَدَيْهِ } أي علمت الإنس أن لو كان الجن يصدقون
  فيما يوهمونهم من علمهم الغيب؛ ما لبثوا. وفي قراءة ابن مسعود رضي الله عنه: «تبينت
  الإنس أنّ الجنّ لو كانوا يعلمون الغيب». روي أنه كان من عادة سليمان عليه السلام أن
  يعتكف في مسجد بيت المقدس المدد الطوال، فلما دنا أجله لم يصبح إلا رأى في محرابه شجرة
  نابتة قد أنطقها الله، فيسألها: لأي شيء أنت؟ فتقول لكذا، حتى أصبح ذات يوم فرأى الخروبة،
  فسألها، فقالت: نبت لخراب هذا المسجد: فقال: ما كان الله ليخربه وأنا حيّ، أنت التي
  على وجهك هلاكي وخراب بيت المقدس، فنزعها وغرسها في حائط له وقال: اللَّهم عم عن الجن
  موتي، حتى يعلم الناس أنهم لا يعلمون الغيب. لأنهم كانوا يسترقون السمع ويموّهون على
  الإنس أنهم يعلمون الغيب، وقال لملك الموت: إذا أمرت بي فأعلمني، فقال: أمرت بك وقد
  بقيت من عمرك ساعة؛ فدعا الشياطين فبنوا عليه صرحاً من قوارير ليس له باب، فقام يصلي
  متكئاً على عصاه، فقبض روحه وهو متكىء عليها؛ وكانت الشياطين تجتمع حول محرابه أينما
  صلّى، فلم يكن شيطان ينظر إليه في صلاته إلاّ احترق فمرّ به شيطان فلم يسمع صوته، ثم
  رجع فلم يسمع، فنظر فإذا سليمان قد خرّ ميتاً، ففتحوا عنه فإذا العصا قد أكلتها الأرضة،
  فأرادوا أن يعرفوا وقت موته، فوضعوا الأرضة على العصا فأكلت منها في يوم وليلة مقداراً،
  فحسبوا على ذلك النحو فوجدوه قد مات منذ سنة، وكانوا يعملون بين يديه ويحسبونه حياً،
  فأيقن الناس أنهم لو علموا الغيب لما لبثوا في العذاب سنة، وروي أنّ داود عليه السلام
  أسس بناء بيت المقدس في موضع فسطاط موسى عليه السلام، فمات قبل أن يتمه، فوصى به إلى
  سليمان، فأمر الشياطين بإتمامه، فلما بقي من عمره سنة سأل أن يعمى عليهم موته حتى يفرغوا
  منه، ليبطل دعواهم علم الغيب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَيْنَا عَلَيْهِ ٱلْمَوْتَ
  مَا دَلَّهُمْ عَلَىٰ مَوْتِهِ إِلاَّ دَابَّةُ الأَرْضِ تَأْكُلُ مِنسَأَتَهُ فَلَمَّا
  خَرَّ تَبَيَّنَتِ ٱلْجِنُّ أَن لَّوْ كَانُواْ يَعْلَمُونَ ٱلْغَيْبَ مَا لَبِثُواْ
  فِي ٱلْعَذَابِ ٱلْمُهِينِ }روي أن أفريدون جاء ليصعد كرسيه، فلما دنا ضرب الأسدان
  ساقه فكسراها؛ فلم يجسر أحد بعدُ أن يدنوا منه، وكان عمر سليمان ثلاثاً وخمسين سنة:
  ملك وهو ابن ثلاث عشرة سنة، فبقي في ملكه أربعين سنة، وابتدأ بناء بيت المقدس لأربع
  مضين من ملكه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

