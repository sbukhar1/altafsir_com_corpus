text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَيْنَا
  عَلَيْهِ ٱلْمَوْتَ مَا دَلَّهُمْ عَلَىٰ مَوْتِهِ إِلاَّ دَابَّةُ الأَرْضِ تَأْكُلُ
  مِنسَأَتَهُ فَلَمَّا خَرَّ تَبَيَّنَتِ ٱلْجِنُّ أَن لَّوْ كَانُواْ يَعْلَمُونَ ٱلْغَيْبَ
  مَا لَبِثُواْ فِي ٱلْعَذَابِ ٱلْمُهِينِ }يقول تعالـى ذكره: فلـما أمضينا قضاءنا علـى
  سلـيـمان بـالـموت فمات { ما دَلَّهُمْ عَلـى مَوْتِهِ } يقول: لـم يدلّ الـجنّ علـى
  موت سلـيـمان { إلاَّ دَابَّةُ الأرْضِ } وهي الأَرَضَة وقعت فـي عصاه، التـي كان متكئاً
  علـيها فأكلتها، فذلك قول الله عزّ وجلّ { تَأْكُلُ مِنْسأَتَهُ }. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي ابن الـمثنى وعلـيّ، قالا: ثنا أبو
  صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إلاَّ دَابَّةُ الأرْضِ
  تَأْكُلُ مِنْسأَتَهُ } يقول: الأَرَضَة تأكل عصاه.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { تَأْكُلُ مِنْسأَتَهُ
  } قال: عصاه.حدثنـي مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلاَّ
  دَابَّةُ الأرْضِ } قال: الأَرَضَة { تَأْكُلُ مِنْسأَتَهُ } قال: عصاه.حدثنـي مـحمد
  بن عمارة، قال: ثنا عبد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى، عن مـجاهد
  { تأْكُلُ مِنْسأَتَهُ } قال: عصاه.حدثنا ابن بشار، قال: ثنا ابن عثمة، قال: ثنا سعيد
  بن بشير، عن قتادة، فـي قوله: { تَأْكُلُ مِنْسأَتَهُ } أكلت عصاه حتـى خرّ.حدثنا موسى
  بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: الـمنسأة: العصا بلسان الـحبشة.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: الـمنسأة: العصا.واختلفت القرّاء فـي
  قراءة قوله: { مِنْسأتَهُ } فقرأ ذلك عامة قرّاء أهل الـمدينة وبعض أهل البصرة: «مِنْساتَهُ»
  غير مهموزة وزعم من اعتلّ لقارىء ذلك كذلك من أهل البصرة أن الـمنِساة: العصا، وأن
  أصلها من نسأت بها الغنـم، قال: وهي من الهمز الذي تركته العرب، كما تركوا همز النبـيّ
  والبرية والـخابـية، وأنشد لترك الهمز فـي ذلك بـيتاً لبعض الشعراء:إذَا دَبَبتَ عَلـى
  الـمِنساةِ مِنْ هَرَمٍ   فَقَدْ تَبـاعَدَ عَنْكَ اللَّهْوُ والغَزَلُوذكر الفراء
  عن أبـي جعفر الرَّوَاسِيِّ، أنه سأل عنها أبـا عمرو، فقال: «مِنْساتَهُ» بغير همز.وقرأ
  ذلك عامة قرّاء الكوفة: { مِنْسأتَهُ } بـالهمز، وكأنهم وجهوا ذلك إلـى أنها مِفْعَلة،
  من نسأت البعير: إذا زجرته لـيزداد سيره، كما يقال: نسأت اللبن: إذا صببت علـيه الـماء،
  وهو النَّسيء. وكما يقال: نسأ الله فـي أجلك أي أدام الله فـي أيام حياتك.قال أبو جعفر:
  وهما قراءتان قد قرأ بكلّ واحدة منهما علـماء من القرّاء بـمعنى واحد، فبأيتهما قرأ
  القارىء فمصيب، وأن كنت أختار الهمز فـيها لأنه الأصل.وقوله: { فَلَـمَّا خَرَّ تَبَـيَّنَتِ
  الـجِنّ } يقول عزّ وجلّ: فلـما خرّ سلـيـمان ساقطاً بـانكسار منسأته تبـيَّنت الـجنّ
  { أنْ لو كانوا يعلـمون الغَيْبَ }  الذي يدّعون علـمه { ما لَبِثُوا فِـي العَذَابِ
  الـمُهِينِ } الـمذلّ حولاً كاملاً بعد موت سلـيـمان، وهم يحسبون أن سلـيـمان حيّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَيْنَا عَلَيْهِ ٱلْمَوْتَ
  مَا دَلَّهُمْ عَلَىٰ مَوْتِهِ إِلاَّ دَابَّةُ الأَرْضِ تَأْكُلُ مِنسَأَتَهُ فَلَمَّا
  خَرَّ تَبَيَّنَتِ ٱلْجِنُّ أَن لَّوْ كَانُواْ يَعْلَمُونَ ٱلْغَيْبَ مَا لَبِثُواْ
  فِي ٱلْعَذَابِ ٱلْمُهِينِ }وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا أحمد بن منصور، قال: ثنا موسى بن مسعود أبو حذيفة، قال: ثنا إبراهيـم بن
  طهمان، عن عطاء بن السائب، عن سعيد بن جُبَـير، عن ابن عبـاس، عن النبـيّ صلى الله
  عليه وسلم قال: \" كانَ سُلَـيْـمانُ نَبِـيُّ اللَّهِ إذَا صَلَّـى رأَى شَجَرَةً
  نابِتَةً بـينَ يَدَيْهِ، فَـيَقُولُ لَهَا: ما اسمُكِ؟ فَتَقُولُ: كَذَا، فَـيَقُولُ:
  لأَيّ شَيْءٍ أنْتِ؟ فإنْ كانَتْ تُغْرَسُ غُرِسَتْ، وَإنْ كانَتْ لِدَوَاءٍ كُتِبَتْ،
  فَبَـيْنَـما هُوَ يُصَلِّـي ذَاتَ يَوْمٍ، إذْ رأى شَجَرَةً بـينَ يَدَيْهِ، فَقالَ
  لَهَا: ما اسمُكِ؟ قالَتْ: الـخَرّوب، قالَ: لأَيِّ شَيْءٍ أنْتِ؟ قالَتْ: لـخَرَابِ
  هَذَا البَـيْتِ، فَقالَ سُلَـيْـمانُ: اللَّهُمَّ عَمّ علـى الـجِنّ مَوْتِـي حتـى
  يَعْلَـمَ الإنْسُ أنَّ الـجِنَّ لا يَعْلَـمُونَ الغَيْبَ، فَنَـحَتَها عَصاً فَتَوَكَّأَ
  عَلَـيْها حَوْلاً مَيِّتاً، والـجِنُّ تَعْمَلُ، فأكَلَتْها الأرَضَةُ، فَسَقَطَ،
  فَتَبَـيَّنَتِ الإنْسُ أنَّ الـجِنَّ لَوْ كانُوا يَعْلَـمُونَ الغَيْبَ ما لَبِثُوا
  حَوْلاً فِـي العَذَابِ الـمُهِينِ« \" قال: وكان ابن عبـاس يقرؤها كذلك، قال: فشكرت
  الـجنّ للأرضة، فكانت تأتـيها بـالـماء.حدثنا موسى بن هارون، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ، فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن
  مُرّة الهمْدانـيّ، عن ابن مسعود، وعن أناس من أصحاب رسول الله صلى الله عليه وسلم
  قال: كان سليمان يتـجرّد فـي بـيت الـمقدس السنة والسنتـين، والشهر والشهرين، وأقلّ
  من ذلك وأكثر، يَدْخـل طعامه وشرابه، فدخله فـي الـمرّة التـي مات فـيها، وذلك أنه
  لـم يكن يوم يُصبح فـيه، إلا تنبت فـيه شجرة، فـيسألها ما اسمك، فتقول الشجرة: اسمي
  كذا وكذا، فـيقول لها: لأيّ شيء نبتّ؟ فتقول: نبتّ لكذا وكذا، فـيأمر بها فتقطع، فإن
  كانت نبتت لغرس غرسها، وإن كانت نبتت لدواء، قالت: نبتّ دواء لكذا وكذا، فـيجعلها كذلك،
  حتـى نبتت شجرة يقال لها الـخرّوبة، فسألها: ما اسمك؟ فقالت له: أنا الـخرّوبة، فقال:
  لأيّ شيء نبتّ؟ قالت: لـخراب هذا الـمسجد قال سلـيـمان: ما كان الله لـيخربه وأنا حيّ،
  أنت التـي علـى وجهك هلاكي وخراب بـيت الـمقدس، فنزعها وغرسها فـي حائط له، ثم دخـل
  الـمـحراب، فقام يصلـي متكئاً علـى عصاه، فمات ولا تعلـم به الشياطين فـي ذلك، وهم
  يعملون له يخافون أن يخرج فـيعاقبهم وكانت الشياطين تـجتـمع حول الـمـحراب، وكان الـمـحراب
  له كُوًى بـين يديه وخـلفه، وكان الشيطان الذي يريد أن يخـلع يقول: ألست جَلداً إن
  دخـلتُ، فخرجتُ من الـجانب الآخر فدخـل شيطان من أولئك فمرّ، ولـم يكن شيطان ينظر إلـى
  سلـيـمان فـي الـمـحراب إلا احترق، فمرّ ولـم يسمع صوت سلـيـمان علـيه السلام، ثم رجع
  فلـم يسمع، ثم رجع فوقع فـي البـيت فلـم يحترق، ونظر إلـى سلـيـمان قد سقط فخرج فأخبر
  الناس أن سلـيـمان قد مات، ففتـحوا عنه فأخرجوه ووجدوا منسأته، وهي العصا بلسان الـحبشة،
  قد أكلتها الأرضة، ولـم يعلـموا منذ كم مات، فوضعوا الأرضة علـى العصا، فأكلت منها
  يوما ولـيـلة، ثم حسبوا علـى ذلك النـحو، فوجدوه قد مات منذ سنة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَيْنَا عَلَيْهِ ٱلْمَوْتَ
  مَا دَلَّهُمْ عَلَىٰ مَوْتِهِ إِلاَّ دَابَّةُ الأَرْضِ تَأْكُلُ مِنسَأَتَهُ فَلَمَّا
  خَرَّ تَبَيَّنَتِ ٱلْجِنُّ أَن لَّوْ كَانُواْ يَعْلَمُونَ ٱلْغَيْبَ مَا لَبِثُواْ
  فِي ٱلْعَذَابِ ٱلْمُهِينِ }وهي فـي قراءة ابن مسعود: «فمكثوا يدأبون له من بعد موته
  حولاً كاملاً» فأيقن الناس عند ذلك أن الـجنّ كانوا يكذِبونهم، ولو أنهم علـموا الغيب
  لعلـموا بـموت سلـيـمان، ولـم يـلبثوا فـي العذاب سنة يعملون له، وذلك قول الله: {
  ما دَلَّهُمْ عَلـى مَوْتِهِ إلاَّ دَابَّةُ الأرْضِ تَأْكُلُ مِنْسأَتَهُ فَلَـمَّا
  خَرَّ تَبَـيَّنَتِ الـجِنُّ أنْ لَوْ كانُوا يَعْلَـمُونَ الغَيْبَ ما لَبِثُوا فِـي
  العَذابِ الـمُهِينِ } يقول: تبـين أمرهم للناس أنهم كانوا يكذِبونهم، ثم إن الشياطين
  قالوا للأرضة: لو كنت تأكلـين الطعام أتـيناك بأطيب الطعام، ولو كنت تشربـين الشراب
  سقـيناك أطيب الشراب، ولكنا سننقل إلـيك الـماء والطين، فـالذي يكون فـي جوف الـخشب،
  فهو ما تأتـيها به الشياطين شكراً لها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قال: كانت الـجنّ تـخبر الإنس أنهم كانوا يعلـمون من الغيب أشياء، وأنهم يعلـمون
  ما فـي غد، فـابتلوا بـموت سلـيـمان، فمات، فلبث سنة علـى عصاه وهم لا يشعرون بـموته،
  وهم مسخرون تلك السنة يعملون دائبـين { فَلَـمَّا خَرَّ تَبَـيَّنَتِ الْـجِنُّ أنْ
  لَوْ كانُوا يَعْلَـمُونَ الغَيْبَ ما لَبِثُوا فِـي العَذَابِ الـمُهِينِ } ولقد لبثوا
  يدأبون، ويعملون له حولاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { ما دَلَّهُمْ عَلـى مَوْتِهِ إلاَّ دَابَّةُ الأرْضِ تَأْكُلُ مِنْسأَتَهُ
  } قال: قال سلـيـمان لـملك الـموت: يا ملك الـموت، إذا أُمِرْتَ بـي فأعلـمنـي قال:
  فأتاه فقال: يا سلـيـمان، قد أُمرت بك، قد بقـيت لك سُويعة، فدعا الشياطين فبنوا علـيه
  صرحاً من قوارير، لـيس له بـاب، فقام يصلـي، واتكأ علـى عصاه قال: فدخـل علـيه ملك
  الـموت فقبض روحه وهو متكىء علـى عصاه ولـم يصنع ذلك فراراً من ملك الـموت، قال: والـجنّ
  تعمل بـين يديه، وينظرون إلـيه، يحسبون أنه حيّ، قال: فبعث الله دابة الأرض، قال: دابة
  تأكل العِيدان يقال لها القادح، فدخـلت فـيها فأكلتها، حتـى إذا أكلت جوف العصا، ضعفت
  وثقل علـيها، فخرّ ميتاً، قال: فلـما رأت الـجنّ ذلك، انفضوا وذهبوا، قال: فذلك قوله:
  { ما دَلَّهُمْ عَلـى مَوْتِهِ إلاَّ دَابَّةُ الأرْضِ تَأْكُلُ مِنْسأَتَهُ } قال:
  والـمنسأة: العصا.حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، قال: كان سلـيـمان بن داود
  يصلـي، فمات وهو قائم يصلـي والـجنّ يعملون لا يعلـمون بـموته، حتـى أكلت الأرضة عصاه،
  فخرّ، و«أن» فـي قوله: { أن لَوْ كانُوا } فـي موضع رفع بتبـين، لأن معنى الكلام: فلـما
  خرّ تبـين وانكشف، أن لو كان الـجنّ يعلـمون الغيب، ما لبثوا فـي العذاب الـمهين.وأما
  علـى التأويـل الذي تأوّله ابن عبـاس من أن معناه: تبـينت الإنس الـجنّ، فإنه ينبغي
  أن يكون فـي موضع نصب بتكريرها علـى الـجنّ، وكذلك يجب علـى هذه القراءة أن تكون الـجنّ
  منصوبة، غير أنـي لا أعلـم أحداً من قرّاء الأمصار يقرأ ذلك بنصب الـجنّ، ولو نصب كان
  فـي قوله { تَبَـيَّنَت } ضمير من ذكر الإنس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

