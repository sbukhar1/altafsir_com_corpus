  عَلَىٰ مَوْتِهِ إِلاَّ دَابَّةُ الأَرْضِ تَأْكُلُ مِنسَأَتَهُ فَلَمَّا خَرَّ تَبَيَّنَتِ
  ٱلْجِنُّ أَن لَّوْ كَانُواْ يَعْلَمُونَ ٱلْغَيْبَ مَا لَبِثُواْ فِي ٱلْعَذَابِ ٱلْمُهِينِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهي فـي قراءة ابن مسعود: «فمكثوا يدأبون له من بعد موته حولاً كاملاً»
  فأيقن الناس عند ذلك أن الـجنّ كانوا يكذِبونهم، ولو أنهم علـموا الغيب لعلـموا بـموت
  سلـيـمان، ولـم يـلبثوا فـي العذاب سنة يعملون له، وذلك قول الله: { ما دَلَّهُمْ عَلـى
  مَوْتِهِ إلاَّ دَابَّةُ الأرْضِ تَأْكُلُ مِنْسأَتَهُ فَلَـمَّا خَرَّ تَبَـيَّنَتِ
  الـجِنُّ أنْ لَوْ كانُوا يَعْلَـمُونَ الغَيْبَ ما لَبِثُوا فِـي العَذابِ الـمُهِينِ
  } يقول: تبـين أمرهم للناس أنهم كانوا يكذِبونهم، ثم إن الشياطين قالوا للأرضة: لو
  كنت تأكلـين الطعام أتـيناك بأطيب الطعام، ولو كنت تشربـين الشراب سقـيناك أطيب الشراب،
  ولكنا سننقل إلـيك الـماء والطين، فـالذي يكون فـي جوف الـخشب، فهو ما تأتـيها به الشياطين
  شكراً لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: كانت الـجنّ تـخبر الإنس أنهم كانوا يعلـمون من الغيب أشياء،
  وأنهم يعلـمون ما فـي غد، فـابتلوا بـموت سلـيـمان، فمات، فلبث سنة علـى عصاه وهم لا
  يشعرون بـموته، وهم مسخرون تلك السنة يعملون دائبـين { فَلَـمَّا خَرَّ تَبَـيَّنَتِ
  الْـجِنُّ أنْ لَوْ كانُوا يَعْلَـمُونَ الغَيْبَ ما لَبِثُوا فِـي العَذَابِ الـمُهِينِ
  } ولقد لبثوا يدأبون، ويعملون له حولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ما دَلَّهُمْ عَلـى مَوْتِهِ
  إلاَّ دَابَّةُ الأرْضِ تَأْكُلُ مِنْسأَتَهُ } قال: قال سلـيـمان لـملك الـموت: يا
  ملك الـموت، إذا أُمِرْتَ بـي فأعلـمنـي قال: فأتاه فقال: يا سلـيـمان، قد أُمرت بك،
  قد بقـيت لك سُويعة، فدعا الشياطين فبنوا علـيه صرحاً من قوارير، لـيس له بـاب، فقام
  يصلـي، واتكأ علـى عصاه قال: فدخـل علـيه ملك الـموت فقبض روحه وهو متكىء علـى عصاه
  ولـم يصنع ذلك فراراً من ملك الـموت، قال: والـجنّ تعمل بـين يديه، وينظرون إلـيه،
  يحسبون أنه حيّ، قال: فبعث الله دابة الأرض، قال: دابة تأكل العِيدان يقال لها القادح،
  فدخـلت فـيها فأكلتها، حتـى إذا أكلت جوف العصا، ضعفت وثقل علـيها، فخرّ ميتاً، قال:
  فلـما رأت الـجنّ ذلك، انفضوا وذهبوا، قال: فذلك قوله: { ما دَلَّهُمْ عَلـى مَوْتِهِ
  إلاَّ دَابَّةُ الأرْضِ تَأْكُلُ مِنْسأَتَهُ } قال: والـمنسأة: العصا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، قال: كان سلـيـمان بن داود
  يصلـي، فمات وهو قائم يصلـي والـجنّ يعملون لا يعلـمون بـموته، حتـى أكلت الأرضة عصاه،
  فخرّ، و«أن» فـي قوله: { أن لَوْ كانُوا } فـي موضع رفع بتبـين، لأن معنى الكلام: فلـما
  خرّ تبـين وانكشف، أن لو كان الـجنّ يعلـمون الغيب، ما لبثوا فـي العذاب الـمهين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
