  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  قَضَيْنَا عَلَيْهِ ٱلْمَوْتَ مَا دَلَّهُمْ عَلَىٰ مَوْتِهِ إِلاَّ دَابَّةُ الأَرْضِ
  تَأْكُلُ مِنسَأَتَهُ فَلَمَّا خَرَّ تَبَيَّنَتِ ٱلْجِنُّ أَن لَّوْ كَانُواْ يَعْلَمُونَ
  ٱلْغَيْبَ مَا لَبِثُواْ فِي ٱلْعَذَابِ ٱلْمُهِينِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فلـما أمضينا قضاءنا علـى سلـيـمان بـالـموت فمات { ما دَلَّهُمْ عَلـى
  مَوْتِهِ } يقول: لـم يدلّ الـجنّ علـى موت سلـيـمان { إلاَّ دَابَّةُ الأرْضِ } وهي
  الأَرَضَة وقعت فـي عصاه، التـي كان متكئاً علـيها فأكلتها، فذلك قول الله عزّ وجلّ
  { تَأْكُلُ مِنْسأَتَهُ }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن الـمثنى وعلـيّ، قالا:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إلاَّ دَابَّةُ
  الأرْضِ تَأْكُلُ مِنْسأَتَهُ } يقول: الأَرَضَة تأكل عصاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { تَأْكُلُ مِنْسأَتَهُ } قال: عصاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلاَّ دَابَّةُ الأرْضِ
  } قال: الأَرَضَة { تَأْكُلُ مِنْسأَتَهُ } قال: عصاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمارة، قال: ثنا عبد الله بن موسى، قال: أخبرنا إسرائيـل، عن أبـي يحيى، عن
  مـجاهد { تأْكُلُ مِنْسأَتَهُ } قال: عصاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا ابن عثمة، قال: ثنا سعيد بن بشير، عن قتادة، فـي قوله: { تَأْكُلُ
  مِنْسأَتَهُ } أكلت عصاه حتـى خرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: الـمنسأة: العصا بلسان
  الـحبشة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: الـمنسأة: العصا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { مِنْسأتَهُ } فقرأ ذلك عامة قرّاء أهل الـمدينة وبعض أهل
  البصرة: «مِنْساتَهُ» غير مهموزة وزعم من اعتلّ لقارىء ذلك كذلك من أهل البصرة أن الـمنِساة:
  العصا، وأن أصلها من نسأت بها الغنـم، قال: وهي من الهمز الذي تركته العرب، كما تركوا
  همز النبـيّ والبرية والـخابـية، وأنشد لترك الهمز فـي ذلك بـيتاً لبعض الشعراء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا دَبَبتَ عَلـى الـمِنساةِ مِنْ هَرَمٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقَدْ تَبـاعَدَ عَنْكَ اللَّهْوُ والغَزَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر الفراء عن أبـي جعفر الرَّوَاسِيِّ،
  أنه سأل عنها أبـا عمرو، فقال: «مِنْساتَهُ» بغير همز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك عامة قرّاء الكوفة: { مِنْسأتَهُ } بـالهمز، وكأنهم وجهوا ذلك إلـى أنها مِفْعَلة،
  من نسأت البعير: إذا زجرته لـيزداد سيره، كما يقال: نسأت اللبن: إذا صببت علـيه الـماء،
  وهو النَّسيء. وكما يقال: نسأ الله فـي أجلك أي أدام الله فـي أيام حياتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهما قراءتان قد قرأ بكلّ واحدة منهما علـماء من القرّاء
  بـمعنى واحد، فبأيتهما قرأ القارىء فمصيب، وأن كنت أختار الهمز فـيها لأنه الأصل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلَـمَّا خَرَّ تَبَـيَّنَتِ الـجِنّ } يقول عزّ وجلّ: فلـما
  خرّ سلـيـمان ساقطاً بـانكسار منسأته تبـيَّنت الـجنّ { أنْ لو كانوا يعلـمون الغَيْبَ
  }  الذي يدّعون علـمه { ما لَبِثُوا فِـي العَذَابِ الـمُهِينِ } الـمذلّ حولاً كاملاً
  بعد موت سلـيـمان، وهم يحسبون أن سلـيـمان حيّ.</font></font>&#13;\t\t\t<label disabled=\"true\"
