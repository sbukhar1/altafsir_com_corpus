  href=\"JavaScript:Open_Menu()\">فَلَمَّا قَضَيْنَا عَلَيْهِ ٱلْمَوْتَ مَا دَلَّهُمْ
  عَلَىٰ مَوْتِهِ إِلاَّ دَابَّةُ الأَرْضِ تَأْكُلُ مِنسَأَتَهُ فَلَمَّا خَرَّ تَبَيَّنَتِ
  ٱلْجِنُّ أَن لَّوْ كَانُواْ يَعْلَمُونَ ٱلْغَيْبَ مَا لَبِثُواْ فِي ٱلْعَذَابِ ٱلْمُهِينِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن منصور، قال: ثنا موسى بن مسعود أبو حذيفة، قال: ثنا
  إبراهيـم بن طهمان، عن عطاء بن السائب، عن سعيد بن جُبَـير، عن ابن عبـاس، عن النبـيّ
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كانَ سُلَـيْـمانُ نَبِـيُّ اللَّهِ إذَا صَلَّـى رأَى شَجَرَةً نابِتَةً بـينَ
  يَدَيْهِ، فَـيَقُولُ لَهَا: ما اسمُكِ؟ فَتَقُولُ: كَذَا، فَـيَقُولُ: لأَيّ شَيْءٍ
  أنْتِ؟ فإنْ كانَتْ تُغْرَسُ غُرِسَتْ، وَإنْ كانَتْ لِدَوَاءٍ كُتِبَتْ، فَبَـيْنَـما
  هُوَ يُصَلِّـي ذَاتَ يَوْمٍ، إذْ رأى شَجَرَةً بـينَ يَدَيْهِ، فَقالَ لَهَا: ما اسمُكِ؟
  قالَتْ: الـخَرّوب، قالَ: لأَيِّ شَيْءٍ أنْتِ؟ قالَتْ: لـخَرَابِ هَذَا البَـيْتِ،
  فَقالَ سُلَـيْـمانُ: اللَّهُمَّ عَمّ علـى الـجِنّ مَوْتِـي حتـى يَعْلَـمَ الإنْسُ
  أنَّ الـجِنَّ لا يَعْلَـمُونَ الغَيْبَ، فَنَـحَتَها عَصاً فَتَوَكَّأَ عَلَـيْها
  حَوْلاً مَيِّتاً، والـجِنُّ تَعْمَلُ، فأكَلَتْها الأرَضَةُ، فَسَقَطَ، فَتَبَـيَّنَتِ
  الإنْسُ أنَّ الـجِنَّ لَوْ كانُوا يَعْلَـمُونَ الغَيْبَ ما لَبِثُوا حَوْلاً فِـي
  العَذَابِ الـمُهِينِ« \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وكان ابن عبـاس يقرؤها كذلك، قال: فشكرت الـجنّ للأرضة، فكانت
  تأتـيها بـالـماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ، فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس،
  وعن مُرّة الهمْدانـيّ، عن ابن مسعود، وعن أناس من أصحاب رسول الله صلى الله عليه وسلم
  قال: كان سليمان يتـجرّد فـي بـيت الـمقدس السنة والسنتـين، والشهر والشهرين، وأقلّ
  من ذلك وأكثر، يَدْخـل طعامه وشرابه، فدخله فـي الـمرّة التـي مات فـيها، وذلك أنه
  لـم يكن يوم يُصبح فـيه، إلا تنبت فـيه شجرة، فـيسألها ما اسمك، فتقول الشجرة: اسمي
  كذا وكذا، فـيقول لها: لأيّ شيء نبتّ؟ فتقول: نبتّ لكذا وكذا، فـيأمر بها فتقطع، فإن
  كانت نبتت لغرس غرسها، وإن كانت نبتت لدواء، قالت: نبتّ دواء لكذا وكذا، فـيجعلها كذلك،
  حتـى نبتت شجرة يقال لها الـخرّوبة، فسألها: ما اسمك؟ فقالت له: أنا الـخرّوبة، فقال:
  لأيّ شيء نبتّ؟ قالت: لـخراب هذا الـمسجد قال سلـيـمان: ما كان الله لـيخربه وأنا حيّ،
  أنت التـي علـى وجهك هلاكي وخراب بـيت الـمقدس، فنزعها وغرسها فـي حائط له، ثم دخـل
  الـمـحراب، فقام يصلـي متكئاً علـى عصاه، فمات ولا تعلـم به الشياطين فـي ذلك، وهم
  يعملون له يخافون أن يخرج فـيعاقبهم وكانت الشياطين تـجتـمع حول الـمـحراب، وكان الـمـحراب
  له كُوًى بـين يديه وخـلفه، وكان الشيطان الذي يريد أن يخـلع يقول: ألست جَلداً إن
  دخـلتُ، فخرجتُ من الـجانب الآخر فدخـل شيطان من أولئك فمرّ، ولـم يكن شيطان ينظر إلـى
  سلـيـمان فـي الـمـحراب إلا احترق، فمرّ ولـم يسمع صوت سلـيـمان علـيه السلام، ثم رجع
  فلـم يسمع، ثم رجع فوقع فـي البـيت فلـم يحترق، ونظر إلـى سلـيـمان قد سقط فخرج فأخبر
  الناس أن سلـيـمان قد مات، ففتـحوا عنه فأخرجوه ووجدوا منسأته، وهي العصا بلسان الـحبشة،
  قد أكلتها الأرضة، ولـم يعلـموا منذ كم مات، فوضعوا الأرضة علـى العصا، فأكلت منها
  يوما ولـيـلة، ثم حسبوا علـى ذلك النـحو، فوجدوه قد مات منذ سنة.</font></font>&#13;\t\t\t<label
