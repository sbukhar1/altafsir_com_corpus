text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَدَّقَ
  عَلَيْهِمْ إِبْلِيسُ ظَنَّهُ فَٱتَّبَعُوهُ إِلاَّ فَرِيقاً مِّنَ ٱلْمُؤْمِنِينَ
  } * { وَمَا كَانَ لَهُ عَلَيْهِمْ مِّن سُلْطَانٍ إِلاَّ لِنَعْلَمَ مَن يُؤْمِنُ
  بِٱلآخِرَةِ مِمَّنْ هُوَ مِنْهَا فِي شَكٍّ وَرَبُّكَ عَلَى كُلِّ شَيْءٍ حَفِيظٌ
  }قرىء: «صدّق» بالتشديد والتخفيف، ورفع إبليس ونصب الظن، فمن شدّد فعلى: حقق عليهم
  ظنه، أو وجده صادقاً؛ ومن خفف فعلى: صدّق في ظنه أو صدّق يظن ظناً، نحو فعلته جهدك،
  وبنصب إبليس ورفع الظنّ؛ فمن شدّد فعلى: وجد ظنه صادقاً؛ ومن حفف فعلى: قال له ظنه
  الصدق حين خيله إغواءهم، يقولون: صدقك ظنك، وبالتخفيف ورفعهما على: صدق عليهم ظن إبليس؛
  ولو قرىء بالتشديد مع رفعهما لكان على المبالغة في صدق، كقوله: صدقت فيهم ظنوني، ومعناه:
  أنه حين وجد آدم ضعيف العزم قد أصغى إلى وسوسته قال: إنّ ذرّيته أضعف عزماً منه، فظنّ
  بهم اتباعه وقال: لأضلنهم لأغوينهم. وقيل: ظنّ ذلك عند إخبار الله تعالى الملائكة أنه
  يجعل فيها من يفسد فيها، والضمير في { عَلَيْهِمْ } و { ٱتَّبَعُوهُ } إماّ لأهل سبأ،
  أو لبني آدم. وقلل المؤمنين بقوله: { إِلاَّ فَرِيقاً } لأنهم قليل بالإضافة إلى الكفار،
  كما قال:{ لأحْتَنِكَنَّ ذُرّيَّتَهُ إَلاَّ قَلِيلاً }[الإسراء: 62]،{ وَلاَ تَجِدُ
  أَكْثَرَهُمْ شَـٰكِرِينَ }[الأعراف: 17]. { وَمَا كَانَ لَهُ عَلَيْهِمْ } من تسليط
  واستيلاء بالوسوسة والاستغواء إلاّ لغرض صحيح وحكمة بينة، وذلك أن يتميز المؤمن بالآخرة
  من الشاك فيها. وعلل التسليط بالعلم والمراد ما تعلق به العلم. وقرىء: «ليعلم» على
  البناء للمفعول { حَفِيظٌ } محافظ عليه، وفعيل ومفاعل: متآخيان.\r\n\t\t\t\r\n\t\t\t</section>"

