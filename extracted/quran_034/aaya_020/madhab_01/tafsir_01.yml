  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَّقَ عَلَيْهِمْ إِبْلِيسُ ظَنَّهُ فَٱتَّبَعُوهُ إِلاَّ فَرِيقاً مِّنَ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة قوله: { وَلَقَدْ صَدَّقَ عَلَـيْهِمْ إبْلِـيسُ
  ظَنَّهُ } فقرأ ذلك عامة قرّاء الكوفـيـين: { وَلَقَدْ صَدَّقَ } بتشديد الدال من صَدَّق،
  بـمعنى أنه قال ظناً منه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تَـجِد أَكَثرَهُمْ شاكِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِعِزَّتِكَ لأُغَوْيَنَّهُمْ أجَمعِينَ
  إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم صدّق ظنه ذلك فـيهم، فحقَّق ذلك
  بهم، وبـاتبـاعهم إياه. وقرأ ذلك عامة قرّاء الـمدينة والشأم والبصرة «وَلَقَدْ صَدَقَ»
  بتـخفـيف الدال، بـمعنى: ولقد صدق علـيهم ظنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أنهما قراءتان معروفتان متقاربتا الـمعنى وذلك أن إبلـيس قد
  صدَق علـى كفرة بنـي آدم فـي ظنه، وصدق علـيهم ظنُّه الذي ظنّ حين قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  لآتِـيَنَّهُمْ مِنْ بـينِ أيْدِيهِمْ وَمِنْ خَـلْفِهِمْ وَعَنْ أيـمانِهِمْ وَعَنْ
  شَمائلِهِمْ وَلا تَـجِدُ أكْثَرَهُمْ شاكِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وحين قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلأُضِلَّنَّهُمْ وَلأُمَنِّـيَنَّهُمْ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  قال ذلك عدوّ الله، ظناً منه أنه يفعل ذلك لا علـماً، فصار ذلك حقاً بـاتبـاعهم إياه،
  فبأيّ القراءتـين قرأ القارىء فمصيب. فإذا كان ذلك كذلك، فتأويـل الكلام علـى قراءة
  من قرأ بتشديد الدال: ولقد ظنّ إبلـيس بهؤلاء الذين بدّلناهم بجنَّتـيهم جنتـين ذواتـي
  أكل خمط، عقوبة منا لهم، ظناً غير يقـين، علـم أنهم يتبعونه ويطيعونه فـي معصية الله،
  فصدق ظنه علـيهم، بإغوائه إياهم، حتـى أطاعوه، وعصوا ربهم، إلا فريقاً من الـمؤمنـين
  بـالله، فإنهم ثبتوا علـى طاعة الله ومعصية إبلـيس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال: أخبرنـي عمرو بن مالك،
  عن أبـي الـجوزاء، عن ابن عبـاس أنه قرأ: { وَلَقَدْ صَدَّقَ عَلَـيْهِمْ إبْلِـيسُ
  ظَنَّهُ } مشددة، وقال: ظنّ ظنا، فصدّق ظنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، عن سفـيان، عن منصور، عن مـجاهد { وَلَقَدْ صَدَّقَ عَلَـيْهِمْ
  إبْلِـيسُ ظَنَّهُ } قال: ظنّ ظناً فـاتبعوا ظنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ صَدَّقَ عَلَـيْهِمْ
  إبْلِـيسُ ظَنَّهُ } قال ألله: ما كان إلا ظناً ظنه، والله لا يصدّق كاذبـاً، ولا يكذّب
  صادقاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَلَقَدْ صَدَّقَ عَلَـيْهِمْ إبْلِـيسُ ظَنَّهُ } قال:
  أرأيت هؤلاء الذين كرّمتهم علـيّ، وفضَّلتهم وشرّفتهم، لا تـجد أكثرهم شاكرين، وكان
  ذلك ظناً منه بغير علـم، فقال الله: { فـاتَّبَعُوهُ إلاَّ فَرِيقاً منَ الـمُؤْمِنِـينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

