text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَدَّقَ
  عَلَيْهِمْ إِبْلِيسُ ظَنَّهُ فَٱتَّبَعُوهُ إِلاَّ فَرِيقاً مِّنَ ٱلْمُؤْمِنِينَ
  }اختلفت القرّاء فـي قراءة قوله: { وَلَقَدْ صَدَّقَ عَلَـيْهِمْ إبْلِـيسُ ظَنَّهُ
  } فقرأ ذلك عامة قرّاء الكوفـيـين: { وَلَقَدْ صَدَّقَ } بتشديد الدال من صَدَّق، بـمعنى
  أنه قال ظناً منه:{ وَلا تَـجِد أَكَثرَهُمْ شاكِرِينَ }وقال:{ فَبِعِزَّتِكَ لأُغَوْيَنَّهُمْ
  أجَمعِينَ إلاَّ عِبـادَكَ مِنْهُمُ الـمُخْـلَصِينَ }ثم صدّق ظنه ذلك فـيهم، فحقَّق
  ذلك بهم، وبـاتبـاعهم إياه. وقرأ ذلك عامة قرّاء الـمدينة والشأم والبصرة «وَلَقَدْ
  صَدَقَ» بتـخفـيف الدال، بـمعنى: ولقد صدق علـيهم ظنه.والصواب من القول فـي ذلك عندي
  أنهما قراءتان معروفتان متقاربتا الـمعنى وذلك أن إبلـيس قد صدَق علـى كفرة بنـي آدم
  فـي ظنه، وصدق علـيهم ظنُّه الذي ظنّ حين قال:{ ثُمَّ لآتِـيَنَّهُمْ مِنْ بـينِ أيْدِيهِمْ
  وَمِنْ خَـلْفِهِمْ وَعَنْ أيـمانِهِمْ وَعَنْ شَمائلِهِمْ وَلا تَـجِدُ أكْثَرَهُمْ
  شاكِرِينَ }، وحين قال:{ وَلأُضِلَّنَّهُمْ وَلأُمَنِّـيَنَّهُمْ... }الآية، قال ذلك
  عدوّ الله، ظناً منه أنه يفعل ذلك لا علـماً، فصار ذلك حقاً بـاتبـاعهم إياه، فبأيّ
  القراءتـين قرأ القارىء فمصيب. فإذا كان ذلك كذلك، فتأويـل الكلام علـى قراءة من قرأ
  بتشديد الدال: ولقد ظنّ إبلـيس بهؤلاء الذين بدّلناهم بجنَّتـيهم جنتـين ذواتـي أكل
  خمط، عقوبة منا لهم، ظناً غير يقـين، علـم أنهم يتبعونه ويطيعونه فـي معصية الله، فصدق
  ظنه علـيهم، بإغوائه إياهم، حتـى أطاعوه، وعصوا ربهم، إلا فريقاً من الـمؤمنـين بـالله،
  فإنهم ثبتوا علـى طاعة الله ومعصية إبلـيس.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي أحمد بن يوسف، قال: ثنا القاسم، قال: ثنا حجاج، عن هارون، قال:
  أخبرنـي عمرو بن مالك، عن أبـي الـجوزاء، عن ابن عبـاس أنه قرأ: { وَلَقَدْ صَدَّقَ
  عَلَـيْهِمْ إبْلِـيسُ ظَنَّهُ } مشددة، وقال: ظنّ ظنا، فصدّق ظنه.حدثنا ابن بشار،
  قال: ثنا يحيى، عن سفـيان، عن منصور، عن مـجاهد { وَلَقَدْ صَدَّقَ عَلَـيْهِمْ إبْلِـيسُ
  ظَنَّهُ } قال: ظنّ ظناً فـاتبعوا ظنه.قال: ثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وَلَقَدْ صَدَّقَ عَلَـيْهِمْ إبْلِـيسُ ظَنَّهُ } قال ألله: ما
  كان إلا ظناً ظنه، والله لا يصدّق كاذبـاً، ولا يكذّب صادقاً.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلَقَدْ صَدَّقَ عَلَـيْهِمْ إبْلِـيسُ ظَنَّهُ
  } قال: أرأيت هؤلاء الذين كرّمتهم علـيّ، وفضَّلتهم وشرّفتهم، لا تـجد أكثرهم شاكرين،
  وكان ذلك ظناً منه بغير علـم، فقال الله: { فـاتَّبَعُوهُ إلاَّ فَرِيقاً منَ الـمُؤْمِنِـينَ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

