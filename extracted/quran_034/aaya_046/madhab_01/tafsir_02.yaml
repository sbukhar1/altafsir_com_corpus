  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَآ أَعِظُكُمْ بِوَاحِدَةٍ أَن تَقُومُواْ لِلَّهِ مَثْنَىٰ وَفُرَادَىٰ ثُمَّ
  تَتَفَكَّرُواْ مَا بِصَاحِبِكُمْ مِّن جِنَّةٍ إِنْ هُوَ إِلاَّ نَذِيرٌ لَّكُمْ بَيْنَ
  يَدَيْ عَذَابٍ شَدِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِوٰحِدَةٍ } بخصلة واحدة، وقد
  فسرها بقوله: { أَن تَقُومُواْ } على أنه عطف بيان بها، وأراد بقيامهم: إما القيام
  على مجلس رسول الله صلى الله عليه وسلم وتفرّقهم عن مجتمعهم عنده وإما القيام الذي
  لا يراد به المثول على القدمين، ولكن الانتصاب في الأمر والنهوض فيه بالهمة والمعنى:
  إنما أعظكم بواحدة إن فعلتموها أصبتم الحق وتخلصتم، وهي: أن تقوموا لوجه الله خالصاً.
  متفرّقين اثنين اثنين، وواحداً واحداً { ثُمَّ تَتَفَكَّرُواْ } في أمر محمد صلى الله
  عليه وسلم وما جاء به. أمّا الاثنان: فيتفكران ويعرض كلّ واحد منهما محصول فكره على
  صاحبه وينظران فيه متصادقين متناصفين، لا يميل بهما اتباع هوى ولا ينبض لهما عرق عصبية،
  حتى يهجم بهما الفكر الصالح والنظر على جادة الحق وسننه، وكذلك الفرد: يفكر في نفسه
  بعدل ونصفة من غير أن يكابرها ويعرض فكره على عقله وذهنه وما استقر عنده من عادات العقلاء
  ومجاري أحوالهم، والذي أوجب تفرّقهم مثنى وفرادى: أنّ الاجتماع مما يشوش الخواطر، ويعمي
  البصائر، ويمنع من الروية، ويخلط القول؛ ومع ذلك يقل الإنصاف، ويكثر الاعتساف، ويثور
  عجاج التعصب، ولا يسمع إلاّ نصرة المذهب، وأراهم بقوله: { مَا بِصَـٰحِبِكُمْ مّن جِنَّةٍ
  } أن هذا الأمر عظيم الذي تحته ملك الدنيا والآخرة جميعاً، لا يتصدّى لادعاء مثله إلاّ
  رجلان: إمّا مجنون لا يبالي بافتضاحه إذا طولب بالبرهان فعجز، بل لا يدري ما الافتضاح
  وما رقبة العواقب. وإمّا عاقل راجح العقل مرشح للنبوّة، مختار من أهل الدنيا، لا يدعيه
  إلا بعد صحته عنده بحجته وبرهانه، وإلا فما يجدي على العاقل دعوى شيء لا بينة له عليه،
  وقد علمتم أنّ محمداً صلى الله عليه وسلم ما به من جنة، بل علمتموه أرجح قريش عقلاً،
  وأرزنهم حلماً وأثقبهم ذهناً وآصلهم رأياً، وأصدقهم قولاً، وأنزههم نفساً، وأجمعهم
  لما يحمد عليه الرجال ويمدحون به؛ فكان مظنّة لأن تظنوا به الخير، وترجحوا فيه جانب
  الصدق على الكذب؛ وإذا فعلتم ذلك كفاكم أن تطالبوه بأن يأتيكم بآية، فإذا أتى بها تبين
  أنه نذير مبين. فإن قلت: { مَا بِصَـٰحِبِكُمْ } بم يتعلق؟ قلت: يجوز أن يكون كلاماً
  مستأنفاً تنبيهاً من الله عزّ وجلّ على طريقة النظر في أمر رسول الله صلى الله عليه
  وسلم. ويجوز أن يكون المعنى: ثم تتفكروا فتعلموا ما بصاحبكم من جنة، وقد جوّز بعضهم
  أن تكون ما استفهامية { بَيْنَ يَدَىْ عَذَابٍ شَدِيدٍ } كقوله عليه الصلاة والسلام:</font></font><font
