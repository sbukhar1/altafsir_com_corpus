  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِنَّمَآ أَعِظُكُمْ بِوَاحِدَةٍ أَن تَقُومُواْ لِلَّهِ مَثْنَىٰ وَفُرَادَىٰ ثُمَّ
  تَتَفَكَّرُواْ مَا بِصَاحِبِكُمْ مِّن جِنَّةٍ إِنْ هُوَ إِلاَّ نَذِيرٌ لَّكُمْ بَيْنَ
  يَدَيْ عَذَابٍ شَدِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قل يا مـحمد لهؤلاء
  الـمشركين من قومك: إنـما أعظكم أيُّها القوم بواحدة وهي طاعة الله، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنَّـما
  أعِظُكُمْ بِوَاحِدَةٍ } قال: بطاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أنْ تَقُومُوا لِلّهِ مَثْنَى وَفُرَادَى } يقول: وتلك الواحدة التـي أعظكم بها هي
  أن تقوموا لله اثنـين اثنـين، { وفُرادَى } فُرادَى، فإن فـي موضع خفض ترجمة عن الواحدة.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { أنْ تَقُومُوا لِلّهِ مَثْنَى
  وَفُرَادَى } قال: واحداً واثنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ إنَّـمَا أعِظُكُمْ بِوَاحِدَةٍ
  أنْ تَقُومُوا لِلّهِ مَثْنَى وَفُرَادَى } رجلاً ورجلـين. وقـيـل: إنـما قـيـل: إنـما
  أعظكم بواحدة، وتلك الواحدة أن تقوموا لله بـالنصيحة وترك الهوى. { مَثْنَى } يقول:
  يقوم الرجل منكم مع آخر فـيتصادقان علـى الـمناظرة، هل علـمتـم بـمـحمد صلى الله عليه
  وسلم جنوناً قطُّ؟ ثم ينفرد كل واحد منكم، فـيتفكر ويعتبر فرداً هل كان ذلك به؟ فتعلـموا
  حينئذٍ أنه نذير لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ تَتَفَكَّرُوا ما
  بِصَاحِبِكُمْ مِنْ جِنَّةٍ } يقول: لأنه لـيس بـمـجنون. وقوله { إنْ هُوَ إلاَّ نَذِيرٌ
  لَكُمْ بَـينَ يَدَيْ عَذَابٍ شَدِيدٍ } يقول: ما مـحمد إلاَّ نذير لكم ينذركم علـى
  كفركم بـالله عقابه أمام عذاب جهنـم قبل أن تَصْلَوْها، وقوله: «هو» كناية اسم مـحمد
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

