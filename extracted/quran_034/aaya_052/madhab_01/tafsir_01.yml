  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  آمَنَّا بِهِ وَأَنَّىٰ لَهُمُ ٱلتَّنَاوُشُ مِن مَّكَانٍ بَعِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وقال هؤلاء الـمشركون حين عاينوا عذاب الله آمنا
  به، يعنـي: آمنا بـالله وبكتابه ورسوله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَقالُوا آمَنَّا بِهِ } قالوا: آمنا بـالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالُوا آمَنَّا
  بِهِ } عند ذلك، يعنـي: حين عاينوا عذاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقالُوا آمَنَّا بِهِ }
  بعد القتل وقوله { وأنَّى لَهُمُ التَّناوُشُ } يقول: ومن أيّ وجه لهم التناوش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت قرّاء الأمصار فـي ذلك، فقرأته عامة قرّاء الـمدينة { التَّناوُشُ
  } بغير همز، بـمعنى: التناول وقرأته عامة قرّاء الكوفة والبصرة: «التَّناؤُشُ» بـالهمز،
  بـمعنى: التنؤُّش، وهو الإبطاء، يقال منه: تناءشت الشيء: أخذته من بعيد، ونشته: أخذته
  من قريب ومن التنؤُّش قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَـمَنَّى نَئِيشاً أنْ يكُونَ أطاعَنِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدْ حَدَثَتْ بَعْدَ الأمُورِ أمُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن النَّوْش قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَهْيَ تَنُوشُ الـحَوْضَ نَوْشاً مِنْ
  عَلا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَوْشاً بِهِ تَقْطَعُ أجْوَازَ الفَلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال للقوم فـي الـحرب، إذا دنا
  بعضهم إلـى بعض بـالرماح ولـم يتلاقوا: قد تناوش القوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أن يقال: إنهما قراءتان معروفتان فـي قرّاء الأمصار، متقاربتا
  الـمعنى، وذلك أن معنى ذلك: وقالوا آمنا بـالله، فـي حين لا ينفعهم قـيـل ذلك، فقال
  الله { وأنَّى لَهُمُ التَّناوُشُ } أي وأين لهم التوبة والرجعة: أي قد بعدت عنهم،
  فصاروا منها كموضع بعيد أن يتناولوها وإنـما وصفت ذلك الـموضع بـالبعيد، لأنهم قالوا
  ذلك فـي القـيامة، فقال الله: أنـي لهم بـالتوبة الـمقبولة، والتوبة الـمقبولة إنـما
  كانت فـي الدنـيا، وقد ذهبت الدنـيا فصارت بعيداً من الآخرة، فبأية القراءتـين اللتـين
  ذكرت قرأ القارىء فمصيب الصواب فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يجوز أن يكون الذين قرؤوا ذلك بـالهمز همزوا، وهم يريدون معنى من لـم يهمز، ولكنهم
  همزوه لانضمام الواو فقلبوها، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا الرُّسُلُ أُقِّتَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فجعلت
  الواو من وُقتت، إذا كانت مضمومة همزوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن عطية، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن التـميـمي، قال:
  قلت لابن عبـاس: أرأيت قول الله: { وأنَّى لَهُمُ التَّناوُشُ } قال: يسألون الردّ،
  ولـيس بحين ردّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن أبـي إسحاق، عن التـميـمي، عن ابن عبـاس نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وأنَّى
  لَهُمُ التَّناوُشُ } يقول: فكيف لهم بـالردّ.</font></font>&#13;\t\t\t<label disabled=\"true\"
