  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد { وأنَّى لَهُمُ التَّناوُشُ } قال: الردّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد { وأنَّى لَهُمُ التَّناوُشُ
  } قال: التناول { مِنْ مَكانٍ بَعيد }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقالُوا آمَنَّا بِهِ وأنَّى
  لَهُمُ التَّناوُشُ مِنْ مَكانٍ بَعِيدٍ } قال: هؤلاء قتلـى أهل بدر من قتل منهم، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  تَرَى إذْ فَزِعُوا فَد فَوْتَ وأُخِذُوا مِنْ مَكانٍ قَرِيبٍ وَقالُوا آمَنَّا بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية، قال: التناوش: التناول، وأنَّى لهم تناول التوبة من مكان بعيد، وقد تركوها فـي
  الدنـيا، قال: وهذا بعد الـموت فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وقال ابن زيد فـي قوله { وَقالُوا آمَنَّا بِهِ } بعد القتل { وأنَّى لَهُمُ التَّناوُشُ
  مِنْ مَكانٍ بَعيدٍ } وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا الَّذِينَ يَـمُوتونَ وَهُمْ كُفَّـارٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  لـيس لهم توبة، وقال: عرض الله علـيهم أن يتوبوا مرّة واحدة، فـيقبلها الله منهم، فأبوا،
  أو يعرضون التوبة بعد الـموت، قال: فهم يعرضونها فـي الآخرة خمس عرضات، فـيأبى الله
  أن يقبلها منهم قال: والتائب عند الـموت لـيست له توبة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ تَرَى إذْ وُقِـفُوا علـى النَّارِ
  فَقالُوا يا لَـيْتَنا نُرَدُّ وَلا نُكَذّبَ بآياتِ رَبِّنا...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنا أبْصَرْنا وَسمعْنا فـارْجِعْنا نَعْمَلْ صَالِـحاً
  إنَّا مُوقِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن عبد الـحميد، قال: ثنا مروان، عن جُويبر، عن الضحاك، فـي قوله: { وأنَّى لَهُمُ
  التَّناوُشُ } قال: وأنى لهم الرجعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مِنْ مَكانٍ بَعِيدٍ } يقول: من آخرتهم إلـى الدنـيا، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مِنْ مَكانٍ بَعِيدٍ
