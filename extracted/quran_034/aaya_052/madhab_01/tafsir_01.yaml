text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ آمَنَّا
  بِهِ وَأَنَّىٰ لَهُمُ ٱلتَّنَاوُشُ مِن مَّكَانٍ بَعِيدٍ }يقول تعالـى ذكره: وقال
  هؤلاء الـمشركون حين عاينوا عذاب الله آمنا به، يعنـي: آمنا بـالله وبكتابه ورسوله.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَقالُوا آمَنَّا بِهِ } قالوا: آمنا
  بـالله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالُوا آمَنَّا بِهِ }
  عند ذلك، يعنـي: حين عاينوا عذاب الله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وَقالُوا آمَنَّا بِهِ } بعد القتل وقوله { وأنَّى لَهُمُ التَّناوُشُ
  } يقول: ومن أيّ وجه لهم التناوش.واختلفت قرّاء الأمصار فـي ذلك، فقرأته عامة قرّاء
  الـمدينة { التَّناوُشُ } بغير همز، بـمعنى: التناول وقرأته عامة قرّاء الكوفة والبصرة:
  «التَّناؤُشُ» بـالهمز، بـمعنى: التنؤُّش، وهو الإبطاء، يقال منه: تناءشت الشيء: أخذته
  من بعيد، ونشته: أخذته من قريب ومن التنؤُّش قول الشاعر:تَـمَنَّى نَئِيشاً أنْ يكُونَ
  أطاعَنِـي   وَقَدْ حَدَثَتْ بَعْدَ الأمُورِ أمُورُومن النَّوْش قول الراجز:فَهْيَ
  تَنُوشُ الـحَوْضَ نَوْشاً مِنْ عَلا   نَوْشاً بِهِ تَقْطَعُ أجْوَازَ الفَلاويقال
  للقوم فـي الـحرب، إذا دنا بعضهم إلـى بعض بـالرماح ولـم يتلاقوا: قد تناوش القوم.والصواب
  من القول فـي ذلك عندي أن يقال: إنهما قراءتان معروفتان فـي قرّاء الأمصار، متقاربتا
  الـمعنى، وذلك أن معنى ذلك: وقالوا آمنا بـالله، فـي حين لا ينفعهم قـيـل ذلك، فقال
  الله { وأنَّى لَهُمُ التَّناوُشُ } أي وأين لهم التوبة والرجعة: أي قد بعدت عنهم،
  فصاروا منها كموضع بعيد أن يتناولوها وإنـما وصفت ذلك الـموضع بـالبعيد، لأنهم قالوا
  ذلك فـي القـيامة، فقال الله: أنـي لهم بـالتوبة الـمقبولة، والتوبة الـمقبولة إنـما
  كانت فـي الدنـيا، وقد ذهبت الدنـيا فصارت بعيداً من الآخرة، فبأية القراءتـين اللتـين
  ذكرت قرأ القارىء فمصيب الصواب فـي ذلك.وقد يجوز أن يكون الذين قرؤوا ذلك بـالهمز همزوا،
  وهم يريدون معنى من لـم يهمز، ولكنهم همزوه لانضمام الواو فقلبوها، كما قـيـل:{ وَإذَا
  الرُّسُلُ أُقِّتَتْ }فجعلت الواو من وُقتت، إذا كانت مضمومة همزوه.وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا ابن عطية، قال:
  ثنا إسرائيـل، عن أبـي إسحاق، عن التـميـمي، قال: قلت لابن عبـاس: أرأيت قول الله:
  { وأنَّى لَهُمُ التَّناوُشُ } قال: يسألون الردّ، ولـيس بحين ردّ.حدثنا ابن حميد،
  قال: ثنا حكام، عن عنبسة، عن أبـي إسحاق، عن التـميـمي، عن ابن عبـاس نـحوه.حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { وأنَّى
  لَهُمُ التَّناوُشُ } يقول: فكيف لهم بـالردّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ آمَنَّا بِهِ وَأَنَّىٰ
  لَهُمُ ٱلتَّنَاوُشُ مِن مَّكَانٍ بَعِيدٍ }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي
  نـجيح، عن مـجاهد { وأنَّى لَهُمُ التَّناوُشُ } قال: الردّ.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد { وأنَّى لَهُمُ التَّناوُشُ } قال: التناول { مِنْ مَكانٍ بَعيد }.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَقالُوا آمَنَّا بِهِ وأنَّى
  لَهُمُ التَّناوُشُ مِنْ مَكانٍ بَعِيدٍ } قال: هؤلاء قتلـى أهل بدر من قتل منهم، وقرأ:{ وَلَوْ
  تَرَى إذْ فَزِعُوا فَد فَوْتَ وأُخِذُوا مِنْ مَكانٍ قَرِيبٍ وَقالُوا آمَنَّا بِهِ }..
  الآية، قال: التناوش: التناول، وأنَّى لهم تناول التوبة من مكان بعيد، وقد تركوها فـي
  الدنـيا، قال: وهذا بعد الـموت فـي الآخرة.قال: وقال ابن زيد فـي قوله { وَقالُوا آمَنَّا
  بِهِ } بعد القتل { وأنَّى لَهُمُ التَّناوُشُ مِنْ مَكانٍ بَعيدٍ } وقرأ:{ وَلا الَّذِينَ
  يَـمُوتونَ وَهُمْ كُفَّـارٌ }قال: لـيس لهم توبة، وقال: عرض الله علـيهم أن يتوبوا
  مرّة واحدة، فـيقبلها الله منهم، فأبوا، أو يعرضون التوبة بعد الـموت، قال: فهم يعرضونها
  فـي الآخرة خمس عرضات، فـيأبى الله أن يقبلها منهم قال: والتائب عند الـموت لـيست له
  توبة{ وَلَوْ تَرَى إذْ وُقِـفُوا علـى النَّارِ فَقالُوا يا لَـيْتَنا نُرَدُّ وَلا
  نُكَذّبَ بآياتِ رَبِّنا... }الآية، وقرأ:{ رَبَّنا أبْصَرْنا وَسمعْنا فـارْجِعْنا
  نَعْمَلْ صَالِـحاً إنَّا مُوقِنُونَ }حدثنا عمرو بن عبد الـحميد، قال: ثنا مروان،
  عن جُويبر، عن الضحاك، فـي قوله: { وأنَّى لَهُمُ التَّناوُشُ } قال: وأنى لهم الرجعة.وقوله:
  { مِنْ مَكانٍ بَعِيدٍ } يقول: من آخرتهم إلـى الدنـيا، كما:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مِنْ مَكانٍ بَعِيدٍ } من الآخرة إلـى
  الدنـيا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

