text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَسْعَوْنَ
  فِيۤ آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ فِي ٱلْعَذَابِ مُحْضَرُونَ }يقول تعالـى
  ذكره: والذين يعملون فـي آياتنا، يعنـي: فـي حججنا وآي كتابنا، يبتغون إبطاله، ويريدون
  إطفـاء نوره معاونـين، يحسبون أنهم يفوتوننا بأنفسهم، ويُعْجزوننا { أُولَئكَ فـي العَذابِ
  مُـحْضَرونَ } يعنـي فـي عذاب جهنـم مـحضرون يوم القـيامة { قُلْ إنَّ رَبّـي يَبْسُطُ
  الرِّزْقَ لِـمَنْ يَشاءُ مِنْ عِبـادِهِ } يقول تعالـى ذكره: قل يا مـحمد إن ربـي
  يبسط الرزق لـمن يشاء من خَـلْقه، فـيوسعه علـيه تكرمة له وغير تكرمة، ويَقْدِر علـى
  من يشاء منهم فـيضيقه ويقتره إهانة له وغير إهانة، بل مِـحنة واختبـاراً { وَما أنْفَقْتُـمْ
  مِنْ شَيْءٍ فَهُوَ يُخْـلِفُهُ } يقول: وما أنفقتـم أيها الناس من نفقة فـي طاعة الله،
  فإن الله يخـلفها علـيكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن الـمنهال بن عمرو، عن سعيد بن جُبَـير
  { وَما أنْفَقْتُـمْ منْ شَيْءٍ فَهُوَ يُخْـلِفُهُ } قال: ما كان فـي غير إسراف ولا
  تقتـير.وقوله: { وَهُوَ خَيْرُ الرَّازِقِـينَ } يقول: وهو خير من قـيـل إنه يَرْزُق
  ووُصِف به، وذلك أنه قد يوصف بذلك من دونه، فـيقال: فلان يَرزُق أهله وعياله\r\n\t\t\t\r\n\t\t\t</section>"

