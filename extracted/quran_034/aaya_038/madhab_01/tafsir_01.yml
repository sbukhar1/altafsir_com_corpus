  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَسْعَوْنَ فِيۤ آيَاتِنَا مُعَاجِزِينَ أُوْلَـٰئِكَ فِي ٱلْعَذَابِ مُحْضَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: والذين يعملون فـي آياتنا، يعنـي: فـي حججنا وآي
  كتابنا، يبتغون إبطاله، ويريدون إطفـاء نوره معاونـين، يحسبون أنهم يفوتوننا بأنفسهم،
  ويُعْجزوننا { أُولَئكَ فـي العَذابِ مُـحْضَرونَ } يعنـي فـي عذاب جهنـم مـحضرون يوم
  القـيامة { قُلْ إنَّ رَبّـي يَبْسُطُ الرِّزْقَ لِـمَنْ يَشاءُ مِنْ عِبـادِهِ } يقول
  تعالـى ذكره: قل يا مـحمد إن ربـي يبسط الرزق لـمن يشاء من خَـلْقه، فـيوسعه علـيه
  تكرمة له وغير تكرمة، ويَقْدِر علـى من يشاء منهم فـيضيقه ويقتره إهانة له وغير إهانة،
  بل مِـحنة واختبـاراً { وَما أنْفَقْتُـمْ مِنْ شَيْءٍ فَهُوَ يُخْـلِفُهُ } يقول:
  وما أنفقتـم أيها الناس من نفقة فـي طاعة الله، فإن الله يخـلفها علـيكم. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى، قال: ثنا سفـيان، عن الـمنهال بن عمرو، عن سعيد بن جُبَـير
  { وَما أنْفَقْتُـمْ منْ شَيْءٍ فَهُوَ يُخْـلِفُهُ } قال: ما كان فـي غير إسراف ولا
  تقتـير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُوَ خَيْرُ الرَّازِقِـينَ
  } يقول: وهو خير من قـيـل إنه يَرْزُق ووُصِف به، وذلك أنه قد يوصف بذلك من دونه، فـيقال:
  فلان يَرزُق أهله وعياله</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

