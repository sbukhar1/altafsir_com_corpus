  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَكُنَّا
  عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَكَفَرُواْ بِهِ فَسَوْفَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هم مشركو قريش كانوا يقولون: { لَوْ أَنَّ عِندَنَا ذِكْراً } أي كتاباً
  { مِّنَ } كتب { ٱلأَوَّلِينَ } الذين نزل عليهم التوراة والإنجيل، لأخلصنا العبادة
  لله، ولما كذبنا كما كذبوا، ولما خالفنا كما خالفوا، فجاءهم الذكر الذي هو سيد الأذكار،
  والكتاب الذي هو معجز من بين الكتب، فكفروا به. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا جَاءهُمْ نَذِيرٌ مَّا زَادَهُمْ
  إِلاَّ نُفُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 42] فسوف يعلمون مغبة تكذيبهم وما يحل بهم من الانتقام. و(إن)
  هي المخففة من الثقيلة، واللام هي الفارقة. وفي ذلك أنهم كانوا يقولونه مؤكدين للقول
  جادّين فيه، فكم بين أوّل أمرهم وآخره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

