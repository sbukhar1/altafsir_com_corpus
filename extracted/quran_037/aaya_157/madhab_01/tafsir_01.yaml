  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَصْطَفَى
  ٱلْبَنَاتِ عَلَىٰ ٱلْبَنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَا لَكُمْ كَيْفَ تَحْكُمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلاَ
  تَذَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ لَكُمْ سُلْطَانٌ مُّبِينٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأْتُواْ
  بِكِتَابِكُمْ إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  موَبِّخاً هؤلاء القائلـين لله البنات من مشركي قريش: { أصْطَفَـى } الله أيها القوم
  { البَنات عَلـى البَنِـينَ }؟ والعرب إذا وجهوا الاستفهام إلـى التوبـيخ أثبتوا ألف
  الاستفهام أحياناً وطرحوها أحياناً، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أذْهَبْتُـمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـالقصر</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">طَيِّبَـاتِكُمْ
  فِـي حَيَاتِكُمُ الدُّنـيْا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يستفهم بها، ولا يُستفهم بها، والـمعنى فـي الـحالـين واحد، وإذا لـم
  يستفهم فـي قوله: { أصْطَفَـى الْبَناتِ } ذهبت ألف اصطفـى فـي الوصل، ويبتدأ بها بـالكسر،
  وإذا استفهم فُتـحت وقطعت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذُكر عن بعض أهل الـمدينة أنه
  قرأ ذلك بترك الاستفهام والوصل. فأما قرّاء الكوفة والبصرة، فإنهم فـي ذلك علـى قراءته
  بـالاستفهام، وفتـح ألفه فـي الأحوال كلها، وهي القراءة التـي نـختار لإجماع الـحجة
  من القرّاء علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مالَكُمْ كَيْفَ تَـحْكُمُونَ
  } يقول: بئس الـحكمُ تـحكمون أيها القوم أن يكون لله البنات ولكم البنون، وأنتـم لا
  ترضون البنات لأنفسكم، فتـجعلون له ما لا ترضونه لأنفسكم؟ وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أَصْطَفَـى الْبناتِ علـى الْبَنِـينَ
  ما لَكُمْ كَيْفَ تَـحْكُمُونَ } يقول: كيف يجعل لكم البنـين ولنفسه البنات، مالكم
  كيف تـحكمون؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أفَلا تَذَكَّرُونَ } يقول:
  أفلا تتدبرون ما تقولون؟ فتعرفوا خطأه فتنتهوا عن قـيـله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أمْ لَكُمْ سُلْطانٌ مُبِـينٌ } يقول: ألكم حجة تَبَـيَّن صحتها لـمن سمعها بحقـيقة
  ما تقولون، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أمْ لَكُمْ سُلْطانٌ مُبِـينٌ }: أي عذر مبـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله:
  { سُلْطانٌ مُبِـينٌ } قال حجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأْتُوا بِكِتابِكُمْ } يقول: فأتوا بحجتكم من كتاب جاءكم من عند الله بأن الذي
  تقولون من أن له البنات ولكم البنـين كما تقولون. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَأَتْوا بِكِتابِكُمْ }: أي بعذركم { إنْ كُنْتُـمْ صَادِقِـينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ: { فَأْتُوا بِكِتابِكُمْ } أن هذا كذا بأن له البنات ولكم البنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنْ كُنْتُـمْ صَادِقِـينَ } يقول: إن كنتـم صادقـين أن لكم
  بذلك حُجَّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

