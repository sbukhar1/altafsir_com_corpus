text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ لُوطاً
  لَّمِنَ ٱلْمُرْسَلِينَ } * { إِذْ نَجَّيْنَاهُ وَأَهْلَهُ أَجْمَعِينَ } * { إِلاَّ
  عَجُوزاً فِي ٱلْغَابِرِينَ } * { ثُمَّ دَمَّرْنَا ٱلآخَرِينَ }يقول تعالـى ذكره:
  وإن لوطاً الـمرسل من الـمرسلـين { إذْ نَـجَّيْناهُ وأهْلَهُ أجمَعِينَ } يقول: إذ
  نـجَّينا لوطاً وأهله أجمعين من العذاب الذي أحللناه بقومه، فأهلكناهم به { إلاَّ عَجُوزاً
  فـي الغَابِرِينَ } يقول: إلا عجوزاً فـي البـاقـين، وهي امرأة لوط، وقد ذكرنا خبرها
  فـيـما مضى، واختلاف الـمختلفـين فـي معنى قوله { فِـي الغابِرينَ } ، والصواب من القول
  فـي ذلك عندنا. وقد:حُدثت عن الـمسيِّب بن شريك، عن أبـي روق، عن الضحاك { إلاَّ عَجُوزاً
  فـي الغابِرِينَ } يقول: إلا امرأته تـخـلَّفت فمسخت حجراً، وكانت تسمى هيشفع.حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { إلاَّ عَجُوزاً فِـي
  الغابِرِينَ } قال: الهالكين.وقوله: { ثُمَّ دَمَّرْنا الآخَرِينَ } يقول: ثم قذفناهم
  بـالـحجارة من فوقهم، فأهلكناهم بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

