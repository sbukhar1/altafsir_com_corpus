text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ عِبَادَ
  ٱللَّهِ ٱلْمُخْلَصِينَ } * { أُوْلَئِكَ لَهُمْ رِزْقٌ مَّعْلُومٌ } * { فَوَاكِهُ
  وَهُم مُّكْرَمُونَ } * { فِي جَنَّاتِ ٱلنَّعِيمِ } * { عَلَىٰ سُرُرٍ مُّتَقَابِلِينَ
  } * { يُطَافُ عَلَيْهِمْ بِكَأْسٍ مِّن مَّعِينٍ } * { بَيْضَآءَ لَذَّةٍ لِّلشَّارِبِينَ
  } * { لاَ فِيهَا غَوْلٌ وَلاَ هُمْ عَنْهَا يُنزَفُونَ } * { وَعِندَهُمْ قَاصِرَاتُ
  ٱلطَّرْفِ عِينٌ } * { كَأَنَّهُنَّ بَيْضٌ مَّكْنُونٌ }{ إِلاَّ عِبَادَ ٱللَّهِ }
  ولكن عباد الله، على الاستثناء المنقطع. فسر الرزق المعلوم بالفواكه: وهي كل ما يتلذذ
  به ولا يتقوّت لحفظ الصحة، يعني أن رزقهم كله فواكه، لأنهم مستغنون عن حفظ الصحة بالأقوات،
  بأنهم أجسام محكمة مخلوقة للأبد، فكل ما يأكلونه يأكلونه على سبيل التلذذ. ويجوز أن
  يراد: رزق معلوم منعوت بخصائص خلق عليها: من طيب طعم، ورائحة، ولذة، وحسن منظر. وقيل:
  معلوم الوقت، كقوله:{ وَلَهُمْ رِزْقُهُمْ فِيهَا بُكْرَةً وَعَشِيّاً }[مريم: 62]
  وعن قتادة: الرزق المعلوم الجنة وقوله { فِي جَنَّـٰتِ } يأباه وقوله: { وَهُم مُّكْرَمُونَ
  } هو الذي يقوله وعن العلماء في حدّ الثواب على سبيل المدح والتعظيم، وهو من أعظم ما
  يجب أن تتوق إليه نفوس ذوي الهمم، كما أنّ من أعظم ما يجب أن تنفر عنه نفوسهم هوان
  أهل النار وصغارهم.التقابل: أتم للسرور وآنس. وقيل: لا ينظر بعضهم إلى قفا بعض.ويقال
  للزجاجة فيها الخمر: كأس، وتسمى الخمر نفسها كأساً، قال:وَكَاسٍ شَرِبْتُ عَلَى لَذَّةٍ   وعن
  الأخفش: كل كأس في القرآن فهي الخمر، وكذا في تفسير ابن عباس { مّن مَّعِينٍ } من شراب
  معين. أو من نهر معين، وهو الجاري على وجه الأرض، الظاهر للعيون: وصف بما يوصف به الماء،
  لأنه يجري في الجنة في أنهار كما يجري الماء، قال الله تعالى:{ وَأَنْهَـٰرٌ مّنْ خَمْرٍ }[محمد:
  15] { بَيْضَاء } صفة للكأس { لَذَّةٍ } إمّا أن توصف باللذة كأنها نفس اللذة وعينها:
  أو هي تأنيث اللذة، يقال: لذ الشيء فهو لذ ولذيذ. ووزنه: فعل، كقولك: رجل طب، قال:وَلَذٌ
  كَطَعْمِ الصَّرْخَدِيِّ تَرَكْتُهُ   بِأَرْضِ الْعِدَا مِنْ خَشْيَةِ الْحَدَثَانِيريد
  النوم. الغول: من غاله يغوله غولاً إذا أهلكه وأفسده. ومنه: الغول الذي في تكاذيب العرب.
  وفي أمثالهم: الغضب غول الحلم، و { يُنزَفُونَ } على البناء للمفعول، من نزف الشاربُ
  إذا ذهب عقله. ويقال للسكران: نزيف ومنزوف. ويقال للمطعون: نزف فَمات إذا خرج دمه كله.
  ونزحت الركية حتى نزفتها: إذا لم تترك فيها ماء. وفي أمثالهم: أجبن من المنزوف ضرطاً.
  وقرىء: «ينزفون» أنزف الشارب إذا ذهب عقله أو شرابه. قال:لَعَمْرِي لَئِنْ أَنْزَفْتُمُو
  أَوْ صَحَوْتُمُو   لَبِئْسَ النَّدَامَى كُنْتُمُو آلَ أَبجرَاومعناه: صار ذا نزف.
  ونظيره: أقشع السحاب، وقشعته الريح، وأكب الرجل وكببته، وحقيقتهما: دخلا في القشع والكب.
  وفي قراءة طلحة بن مصرف: وينزفون: بضم الزاي، من نزف ينزف كقرب يقرب، إذا سكر. والمعنى:
  لا فيها فساد قط من أنواع الفساد التي تكون في شرب الخمر من مغص أو صداع أو خمار أو
  عربدة أو لغو أو تأثيم أو غير ذلك، ولا هم يسكرون، وهو أعظم مفاسدها فأفرزه وأفرده
  بالذكر { قَـٰصِرٰتُ ٱلطَّرْفِ } قصرن أبصارهنّ على أزواجهنّ، لا يمددن طرفاً إلى غيرهم،
  كقوله تعالى:{ عُرُباً }[الواقعة: 37] والعين: النجل العيون شبهنّ ببيض النعام المكنون
  في الأداحي، وبها تشبه العرب النساء وتسميهنّ بيضات الخدور.\r\n\t\t\t\r\n\t\t\t</section>"

