text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّا لَنَحْنُ
  ٱلصَّآفُّونَ } * { وَإِنَّا لَنَحْنُ ٱلْمُسَبِّحُونَ } * { وَإِن كَانُواْ لَيَقُولُونَ
  } * { لَوْ أَنَّ عِندَنَا ذِكْراً مِّنَ ٱلأَوَّلِينَ } * { لَكُنَّا عِبَادَ ٱللَّهِ
  ٱلْمُخْلَصِينَ }يقول تعالـى ذكره مخبراً عن قـيـل ملائكته: { وَإنَّا لَنَـحْنُ الصَّافُّونَ
  } لله لعبـادته { وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ } له، يعنـي بذلك الـمصلون له.
  وبنـحو الذي قلنا فـي ذلك جاء الأثر عن رسول الله صلى الله عليه وسلم، وقال به أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن علـيّ بن الـحسن بن شفـيق الـمَرْوَزِيّ،
  قال: ثنا أبو معاذ الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك بن
  مُزَاحم يقول قوله: { وَإنَّا لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ
  } كان مسروق بن الأجدع، يروي عن عائشة أنها قالت: قال نبـيّ الله صلى الله عليه وسلم:
  \" ما فِـي السَّماءِ الدُّنْـيا مَوْضِعُ قَدَمٍ إلاَّ عَلَـيْهِ مَلَكٌ ساجِدٌ أوْ
  قَائِمٌ \" فذلك قول الله: { وَما مِنَّا إلاَّ لَهُ مَقامٌ مَعْلُومٌ وَإنَّا لَنَـحْنُ
  الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ }.حدثنـي أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن مسلـم، عن مسورق، قال: قال عبد الله: إن من السموات لسماء ما
  فـيها موضع شبر إلا وعلـيه جبهة ملَك أو قدمه قائما قال: ثم قرأ: { وَإنَّا لَنَـحْنُ
  الصَّافُّونَ وإنَّا لَنَـحْنُ الـمُسَبِّحُونَ }.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن الأعمش، عن أبـي الضُّحَى عن مسروق عن عبد الله، قال: إن من السموات
  سماءً ما فـيها موضع إلا فـيه ملَك ساجد، أو قدماه قائم، ثم قرأ: { وَإنَّا لَنَـحْنُ
  الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ }.حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، قال: أخبرنا الـجريري، عن أبـي نضرة، قال: كان عمر إذا أُقـيـمت الصلاة
  أقبل علـى الناس بوجهه، فقال: يا أيها الناس استَوُوا، إن الله إنـما يريد بكم هَدْيّ
  الـملائكة { وَإنَّا لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ } اسْتَوُوا،
  تقدّم أنت يا فلان، تأخر أنت أي هذا، فإذا استَوُوا تقدّم فكبر.حدثنـي موسى بن عبد
  الرحمن، قال: ثنـي أبو أُسامة، قال: ثنـي الـجريري سعيد بن إياس أبو مسعود، قال: ثنـي
  أبو نضرة، كان عمر إذا أقـيـمت الصلاة استقبل الناس بوجهه، ثم قال: أقـيـموا صفوفكم
  واستووا فإنـما يُريد الله بكم هدي الـملائكة، يقول: { وَإنَّا لَنَـحْنُ الصَّافُّونَ
  وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ } ثم ذكر نـحوه.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَإنَّا لَنَـحْنُ
  الصَّافُّونَ } قال: يعنـي الـملائكة { وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ } قال: الـملائكة
  صافون تسبِّح لله عزّ وجلّ.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد
  { وَإنَّا لَنَـحْنُ الصَّافُّونَ } قال: الـملائكة.حدثنا ابن بشار، قال: ثنا سلـيـمان،
  قال: ثنا أبو هلال، عن قتادة { وإنَّا لَنَـحْنُ الصَّافُّونَ } قال: الـملائكة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّا لَنَحْنُ ٱلصَّآفُّونَ } *
  { وَإِنَّا لَنَحْنُ ٱلْمُسَبِّحُونَ } * { وَإِن كَانُواْ لَيَقُولُونَ } * { لَوْ
  أَنَّ عِندَنَا ذِكْراً مِّنَ ٱلأَوَّلِينَ } * { لَكُنَّا عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ
  }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنَّا لَنَـحْنُ الصَّافُونَ
  } قال: صفوف فـي السماء { وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ }: أي الـمصلون، هذا قول
  الـملائكة يثنون بـمكانهم من العبـادة.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ، فـي قوله: { وَإنا لَنَـحْنُ الصَّافُونَ } قال: للصلاة.حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط عن السديّ، قال: وذكر السديّ، عن عبد الله،
  قال: ما فـي السماء موضع شبر إلا علـيه جبهة ملك أو قدماه، ساجدا أو قائما أو راكعا،
  ثم قرأ هذه الآية { وَإنَّا لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ
  }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإنَّا لَنَـحْنُ
  الصَّافُّونَ } قال: الـملائكة، هذا كله لهم.وقوله: { وَإنْ كانُوا لَـيَقُولُونَ لَوْ
  أنَّ عِنْدَنا ذِكْراً مِنَ الأوَّلـينَ لَكُنا عبـادَ الله } يقول تعالـى ذكره: وكان
  هؤلاء الـمشركون من قريش يقولون قبل أن يبعث إلـيهم مـحمد صلى الله عليه وسلم نبـيا،
  { لَوْ أنَّ عنْدَنا ذِكْراً مِنَ الأوَّلِـينَ } يعنـي كتابـاً أُنزل من السماء كالتوراة
  والإنـجيـل، أو نبـيّ أتانا مثل الذي أتـى الـيهود والنصارى { لَكُنَّا عِبـادَ اللّهِ
  } الذين أخـلَصهم لعبـادته، واصطفـاهم لـجنته. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنْ
  كانُوا لَـيَقُولُونَ لَوْ أنَّ عِنْدَنا ذِكْراً مِنَ الأوَّلِـينَ لَكُنَّا عِبـادَ
  اللّهِ الـمُخْـلَصِينَ } قال: قد قالت هذه الأمة ذاك قبل أن يبعث مـحمد صلى الله عليه
  وسلم: لو كان عندنا ذكر من الأوّلـين، لكنا عبـاد الله الـمخـلصين فلـما جاءهم مـحمد
  صلى الله عليه وسلم كفروا به، فسوف يعلـمون.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ فـي قوله: { ذِكْراً مِنَ الأوَّلِـينَ } قال:
  هؤلاء ناس من مشركي العرب قالوا: لو أن عندنا كتابـاً من كتب الأوّلـين، أو جاءنا علـم
  من علـم الأوّلـين قال: قد جاءكم مـحمد بذلك.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: رجع الـحديث إلـى الأوّلـين أهل الشرك { وَإنْ كانُوا لَـيَقُولُونَ لَوْ
  أنَّ عِنْدَنا ذِكْراً مِنَ الأوَّلِـينَ }.حُدثت عن الـحسين، قال: سمعت أبـا معاذ
  يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { لَوْ أنَّ عِنْدَنا ذِكْراً
  مِنَ الأوَّلِـينَ لَكُنَّا عِبـادَ اللّهِ الـمُخْـلَصِينَ } هذا قول مشركي أهل مكة،
  فلـما جاءهم ذكر الأوّلـين وعلـم الآخرين، كفروا به فسوف يعلـمون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

