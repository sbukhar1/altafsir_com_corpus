  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  لُوطاً لَّمِنَ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ نَجَّيْنَاهُ وَأَهْلَهُ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  عَجُوزاً فِي ٱلْغَابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ دَمَّرْنَا ٱلآخَرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإن لوطاً الـمرسل من الـمرسلـين { إذْ نَـجَّيْناهُ
  وأهْلَهُ أجمَعِينَ } يقول: إذ نـجَّينا لوطاً وأهله أجمعين من العذاب الذي أحللناه
  بقومه، فأهلكناهم به { إلاَّ عَجُوزاً فـي الغَابِرِينَ } يقول: إلا عجوزاً فـي البـاقـين،
  وهي امرأة لوط، وقد ذكرنا خبرها فـيـما مضى، واختلاف الـمختلفـين فـي معنى قوله { فِـي
  الغابِرينَ } ، والصواب من القول فـي ذلك عندنا. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـمسيِّب بن شريك، عن أبـي روق، عن الضحاك { إلاَّ عَجُوزاً فـي الغابِرِينَ }
  يقول: إلا امرأته تـخـلَّفت فمسخت حجراً، وكانت تسمى هيشفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { إلاَّ عَجُوزاً فِـي
  الغابِرِينَ } قال: الهالكين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ دَمَّرْنا الآخَرِينَ } يقول: ثم قذفناهم بـالـحجارة من فوقهم، فأهلكناهم بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

