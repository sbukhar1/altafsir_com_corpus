text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ لُوطاً
  لَّمِنَ ٱلْمُرْسَلِينَ } * { إِذْ نَجَّيْنَاهُ وَأَهْلَهُ أَجْمَعِينَ } * { إِلاَّ
  عَجُوزاً فِي ٱلْغَابِرِينَ } * { ثُمَّ دَمَّرْنَا ٱلآخَرِينَ } * { وَإِنَّكُمْ لَّتَمُرُّونَ
  عَلَيْهِمْ مُّصْبِحِينَ } * { وَبِٱلَّيلِ أَفَلاَ تَعْقِلُونَ }{ مُّصْبِحِينَ }
  داخلين في الصباح، يعني: تمرون على منازلهم في متاجركم إلى الشام ليلاً ونهاراً، فما
  فيكم عقول تعتبرون بها.\r\n\t\t\t\r\n\t\t\t</section>"

