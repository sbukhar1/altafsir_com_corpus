text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَذَلِكَ خَيْرٌ
  نُّزُلاً أَمْ شَجَرَةُ ٱلزَّقُّومِ } * { إِنَّا جَعَلْنَٰهَا فِتْنَةً لِّلظَّٰلِمِينَ
  } * { إِنَّهَا شَجَرَةٌ تَخْرُجُ فِيۤ أَصْلِ ٱلْجَحِيمِ } * { طَلْعُهَا كَأَنَّهُ
  رُءُوسُ ٱلشَّيَاطِينِ } * { فَإِنَّهُمْ لآكِلُونَ مِنْهَا فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ
  }يقول تعالـى ذكره: أهذا الذي أعطيت هؤلاء الـمؤمنـين الذين وصفت صفتهم من كرامتـي
  فـي الـجنة، ورزقتهم فـيها من النعيـم خير، أو ما أعددت لأهل النار من الزَّقُوم. وعُنِـي
  بـالنزل: الفضل، وفـيه لغتان: نُزُل ونُزْل يقال للطعام الذي له ريع: هو طعام له نُزْل
  ونُزُل. وقوله: { أمْ شَجَرَةُ الزَّقُّومِ } ذكر أن الله تعالـى لـما أنزل هذه الآية
  قال الـمشركون: كيف ينبتُ الشجر فـي النار، والنار تُـحْرق الشجر؟ فقال الله: { إنَّا
  جَعَلْناها فِتْنَةً للظَّالِـمِينَ } يعنـي لهؤلاء الـمشركين الذين قالوا فـي ذلك
  ما قالوا، ثم أخبرهم بصفة هذه الشجرة { فَقالَ إنَّها شَجَرَةُ تَـخْرُجُ فِـي أصْلِ
  الـجَحِيـمِ }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أذلكَ خَيْرٌ نُزُلاً أمْ شَجَرَةُ الزَّقُّومِ
  } حتـى بلغ { فِـي أصْلِ الـجَحِيـمِ } قال: لـما ذكر شجرة الزقوم افتتن الظَلَـمة،
  فقالوا: ينبئكم صاحبكم هذا أن فـي النار شجرة، والنار تأكل الشجر، فأنزل الله ما تسمعون:
  إنها شجرة تـخرج فـي أصل الـجحيـم، غُذِيت بـالنار ومنها خُـلقت.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قال: قال أبو جهل: لـما نزلت
  { إنَّ شَجَرَةَ الزَّقُّومِ } قال: تعرفونها فـي كلام العرب: أنا آتـيكم بها، فدعا
  جارية فقال: ائتـينـي بتـمر وزُبْد، فقال: دونكم تَزَقَّموا، فهذا الزَّقوم الذي يخوّفكم
  به مـحمد، فأنزل الله تفسيرها: { أذلكَ خَيْرٌ نُزُلاً أمْ شَجَرَةُ الزَّقُّومِ إنَّا
  جَعَلْناها فِتْنَةً للظَّالِـمِينَ } قال: لأبـي جهل وأصحابه.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنَّا جَعَلْناها فِتْنَةً للظَّالِـمينَ
  } قال: قول أبـي جهل: إنـما الزَّقوم التـمر والزبد أتَزَفَّمه.وقوله: { طَلْعُها كأنَّهُ
  رُؤُوسُ الشَّياطِين } يقول تعالـى ذكره: كأن طلع هذه الشجرة، يعنـي شجرة الزقوم فـي
  قُبحه وسماجته رؤوس الشياطين فـي قُبحها.وذُكر أن ذلك فـي قراءة عبد الله: «إنَّها
  شَجَرَةٌ نابِتَةٌ فِـي أصْلِ الـجَحِيـمِ»، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { طَلْعُها كأنَّهُ رُءُوسُ الشَّياطِينُ } قال: شبهه بذلك.فإن
  قال قائل: وما وجه تشبـيهه طلع هذه الشجرة برؤوس الشياطين فـي القبح، ولا علـم عندنا
  بـمبلغ قبح رؤوس الشياطين، وإنـما يـمثَّل الشيء بـالشيء تعريفـاً من الـمُـمِّثل الـمُـمَّثل
  له قربُ اشتبـاه الـمـمثَّل أحدهما بصاحبه مع معرفة الـمُـمَثَّل له الشيئين كلـيهما،
  أو أحدَهما، ومعلوم أن الذين خوطبوا بهذه الآية من الـمشركين، لـم يكونوا عارفـين شَجَرة
  الزقوم، ولا برؤوس الشياطين، ولا كانوا رأوهما، ولا واحداً منهما؟.قـيـل له: أما شجرة
  الزقوم فقد وصفها الله تعالـى ذكره لهم وبـينها حتـى عرفوها ما هي وما صفتها، فقال
  لهم: { شَجَرَةُ تَـخْرُجُ فِـي أصْلِ الـجَحِيـمِ طَلْعُها كأنَّهُ رُؤُوسُ الشَّياطِينِ
  } فلـم يتركهم فـي عَماء منها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَذَلِكَ خَيْرٌ نُّزُلاً أَمْ شَجَرَةُ
  ٱلزَّقُّومِ } * { إِنَّا جَعَلْنَٰهَا فِتْنَةً لِّلظَّٰلِمِينَ } * { إِنَّهَا شَجَرَةٌ
  تَخْرُجُ فِيۤ أَصْلِ ٱلْجَحِيمِ } * { طَلْعُهَا كَأَنَّهُ رُءُوسُ ٱلشَّيَاطِينِ
  } * { فَإِنَّهُمْ لآكِلُونَ مِنْهَا فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ }وأما فـي تـمثـيـله
  طلعها برؤوس الشياطين، فأقول لكلّ منها وجه مفهوم: أحدها أن يكون مثل ذلك برؤوس الشياطين
  علـى نـحو ما قد جرى به استعمال الـمخاطبـين بـالآية بـينهم وذلك أن استعمال الناس
  قد جرى بـينهم فـي مبـالغتهم إذا أراد أحدهم الـمبـالغة فـي تقبـيح الشيء، قال: كأنه
  شيطان، فذلك أحد الأقوال. والثانـي أن يكون مُثِّل برأس حية معروفة عند العرب تسمى
  شيطاناً، وهي حية لها عُرْف فـيـما ذُكر قبـيح الوجه والـمنظر، وإياه عنى الراجز بقوله:عَنْـجَرِدٌ
  تَـحْلِفُ حِينَ أحْلِفُ   كمِثْلِ شَيْطانِ الـحَماطِ أعْرَفُويروى عُجَيِّزٌ. والثالث:
  أن يكون مثل نبت معروف برؤوس الشياطين ذُكِر أنه قبـيح الرأس { فإنَّهُمْ لآَكِلُونَ
  مِنْها فَمالِئُونَ منها البُطُونَ } يقول تعالـى ذكره: فإن هؤلاء الـمشركين الذين
  جعل الله هذه الشجرة لهم فتنة، لآكلون من هذه الشجرة التـي هي شجرة الزَّقوم، فمالئون
  من زَقُّومها بطونهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

