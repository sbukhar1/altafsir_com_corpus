  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَىٰ
  سُرُرٍ مُّتَقَابِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُطَافُ عَلَيْهِمْ بِكَأْسٍ مِّن مَّعِينٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَيْضَآءَ
  لَذَّةٍ لِّلشَّارِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ فِيهَا غَوْلٌ وَلاَ هُمْ عَنْهَا يُنزَفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله فَوَاكِهُ ردّاً علـى الرزق الـمعلوم تفسيراً له، ولذلك رفعت.
  وقوله: { وَهُمْ مُكْرَمُونَ } يقول: وهم مع الذي لهم من الرزق الـمعلوم فـي الـجنة،
  مكرمون بكرامة الله التـي أكرمهم الله بها { فِـي جَنَّاتِ النَّعِيـمِ } يعنـي: فـي
  بساتـين النعيـم { علـى سُرُرٍ مُتَقابِلِـينَ } يعنـي: أن بعضهم يقابل بعضاً، ولا
  ينظر بعضهم فـي قـفـا بعض. وقوله: { يُطافُ عَلَـيْهِمْ بكأْسٍ مِنْ مَعِينٍ } يقول
  تعالـى ذكره: يطوف الـخدم علـيهم بكأس من خمر جارية ظاهرة لأعينهم غير غائرة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يُطافُ عَلَـيْهِمْ
  بكأْسٍ مِنْ مَعِينٍ } قال: كأس من خمر جارية، والـمعين: هي الـجارية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن سلـمة
  بن نبـيط، عن الضحاك بن مزاحم، فـي قوله: { بكأْسٍ مِنْ مَعِينٍ } قال: كلّ كأس فـي
  القرآن فهو خمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الله
  بن داود، عن سلـمة بن نبـيط، عن الضحاك بن مزاحم، قال: كل كأس فـي القرآن فهو خمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { بكأْسٍ مِن مَعِينٍ } قال: الـخمر. والكأس عند العرب: كلّ إناء فـيه شراب،
  فإن لـم يكن فـيه شراب لـم يكن كأساً، ولكنه يكون إناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَـيْضَاءَ لَذَّةٍ للشَّارِبِـينَ } يعنـي بـالبـيضاء: الكأس، ولتأنـيث الكأس أنثت
  البـيضاء، ولـم يقل أبـيض، وذُكر أن ذلك فـي قراءة عبد الله: «صفراء».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { بَـيْضَاءَ } قال السديّ: فـي قراءة عبد الله: «صفراء».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لَذَّةٍ للشَّارِبـينَ } يقول: هذه الـخمر لذّة يـلتذّها
  شاربوها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا فِـيها غَوْلٌ } يقول:
  لا فـي هذه الـخمر غَوْل، وهو أن تغتال عقولهم يقول: لا تذهب هذه الـخمر بعقول شاربـيها،
  كما تذهب بها خمور أهل الدنـيا إذا شربوها فأكثروا منها، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَما زَالَتِ الكأْسُ تَغْتالُنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَذْهَبُ بـالأَوَّلِ الأَوَّلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والعرب تقول: لـيس فـيها غيـلة وغائلة
  وغَوْل بـمعنى واحد ورفع غَوْل ولـم ينصب بلا لدخول حرف الصفة بـينها وبـين الغول،
  وكذلك تفعل العرب فـي التبرئة إذا حالت بـين لا والاسم بحرف من حروف الصفـات رفعوا
  الاسم ولـم ينصبوه، وقد يحتـمل قوله: { لا فِـيها غَوْلٌ } أن يكون معنـياً به: لـيس
  فـيها ما يؤذيهم من مكروه، وذلك أن العرب تقول للرجل يصاب بأمر مكروه، أو يُنال بداهية
  عظيـمة: غالَ فلاناً غُولٌ. وقد اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه:
  لـيس فـيها صُداع. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { لا
  فِـيها غَوْلٌ } يقول: لـيس فـيها صُداع.</font></font>&#13;\t\t\t<label disabled=\"true\"
