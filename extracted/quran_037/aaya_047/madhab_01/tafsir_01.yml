  none\" href=\"JavaScript:Open_Menu()\">لاَ فِيهَا غَوْلٌ وَلاَ هُمْ عَنْهَا يُنزَفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: لـيس فـيها أذًى فتشكَّى منه بطونهم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { لا فِـيها غَوْلٌ }
  قال: هي الـخمر لـيس فـيها وجع بطن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد قوله: { لا فِـيها غَوْلٌ } قال:
  وجع بطن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { لا فِـيها غَوْلٌ } قال: الغول ما يوجع البطون، وشارب
  الـخمر ههنا يشتكي بطنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { لا فِـيها غَوْلٌ } يقول: لـيس فـيها وجع بطن، ولا صُداع رأس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: أنها لا تغول عقولهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ
  { لا فِـيها غَوْلٌ } قال: لا تغتال عقولهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: لـيس فـيها أذًى ولا مكروه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن يحيى بن زكريا بن أبـي زائدة، عن إسرائيـل، عن سالـم الأفطس،
  عن سعيد بن جُبَـير، فـي قوله: { لا فِـيها غَوْلٌ } قال: أذًى ولا مكروه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن سنان القزّاز، قال: ثنا عبد الله بن بزيعة، قال: أخبرنا
  إسرائيـل، عن سالـم، عن سعيد بن جُبَـير، فـي قوله: { لا فِـيها غَوْلٌ } قال: لـيس
  فـيها أذًى ولا مكروه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: لـيس فـيها
  إثم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولكلّ هذه الأقوال التـي ذكرناها
  وجه، وذلك أن الغَوْل فـي كلام العرب: هو ما غال الإنسان فذهب به، فكلّ من ناله أمر
  يكرهه ضربوا له بذلك الـمثل، فقالوا: غالت فلاناً غول، فـالذاهب العقل من شرب الشراب،
  والـمشتكي البطن منه، والـمصدّع الرأس من ذلك، والذي ناله منه مكروه كلهم قد غالته
  غُول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا كان ذلك كذلك، وكان الله تعالـى
  ذكره قد نفـى عن شراب الـجنة أن يكون فـيه غَوْل، فـالذي هو أولـى بصفته أن يقال فـيه
  كما قال جلّ ثناؤه { لا فِـيها غَوْلٌ } فـيعمّ بنفـي كلّ معانـي الغَوْل عنه، وأعمّ
  ذلك أن يقال: لا أذى فـيها ولا مكروه علـى شاربـيها فـي جسم ولا عقل، ولا غير ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة قوله { وَلا هُمْ عَنْها يُنْزَفُونَ }
  فقرأته عامة قرّاء الـمدينة والبصرة وبعض قرّاء الكوفة { يُنْزَفُونَ } بفتـح الزاي،
  بـمعنى: ولا هم عن شربها تُنْزَف عقولهم. وقرأ ذلك عامة قرّاء الكوفة: «وَلا هُمْ عَنْها
  يُنْزِفُونَ» بكسر الزاي، بـمعنى: ولا هم عن شربها يَنْفَد شرابهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أنهما قراءتان معروفتان صحيحتا الـمعنى غير
  مختلفتـيه، فبأيتهما قرأ القارىء فمصيب وذلك أن أهل الـجنة لا ينفد شرابهم، ولا يُسكرهم
  شربهم إياه، فـيُذهِب عقولَهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
