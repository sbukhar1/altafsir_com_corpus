  وأن يكون من كلام الملائكة لهم، وأن يكون { يٰوَيْلَنَا هَـٰذَا يَوْمُ ٱلدّينِ } كلام
  الكفرة. و { هَـٰذَا يَوْمُ ٱلْفَصْلِ } من كلام الملائكة جواباً لهم. ويوم الدين:
  اليوم الذي ندان فيه، أي: نجازى بأعمالنا. ويوم الفصل: يوم القضاء، والفرق بين فرق
  الهدى والضلالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
