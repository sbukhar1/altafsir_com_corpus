text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ يٰوَيْلَنَا
  هَـٰذَا يَوْمُ ٱلدِّينِ } * { هَـٰذَا يَوْمُ ٱلْفَصْلِ ٱلَّذِي كُنتُمْ بِهِ تُكَذِّبُونَ
  }يحتمل أن يكون { هَـٰذَا يَوْمُ ٱلدّينِ } إلى قوله: { ٱحْشُرُواْ } من كلام الكفرة
  بعضهم مع بعض وأن يكون من كلام الملائكة لهم، وأن يكون { يٰوَيْلَنَا هَـٰذَا يَوْمُ
  ٱلدّينِ } كلام الكفرة. و { هَـٰذَا يَوْمُ ٱلْفَصْلِ } من كلام الملائكة جواباً لهم.
  ويوم الدين: اليوم الذي ندان فيه، أي: نجازى بأعمالنا. ويوم الفصل: يوم القضاء، والفرق
  بين فرق الهدى والضلالة.\r\n\t\t\t\r\n\t\t\t</section>"

