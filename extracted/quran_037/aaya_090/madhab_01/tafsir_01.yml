  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرَاغَ
  إِلَىٰ آلِهَتِهِمْ فَقَالَ أَلا تَأْكُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا لَكُمْ لاَ تَنطِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره مخبراً عن قـيـل إبراهيـم لأبـيه وقومه: { فَما ظَنُّكُمْ
  بِرَبّ العالَـمِينَ }؟ يقول: فأيّ شيء تظنون أيها القوم أنه يصنع بكم إن لقـيتـموه
  وقد عبدتـم غيره، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَمَا ظَنُّكُمْ بِرَبِّ العالَـمِينَ } يقول: إذا لقـيتـموه
  وقد عبدتـم غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَنَظَرَ نَظْرَةً فِـي
  النُّـجُومِ فَقالَ إنّـي سَقِـيـمٌ } ذكر أن قومه كانوا أهل تنـجيـم، فرأى نـجماً
  قد طلع، فعصب رأسه وقال: إنـي مَطْعُون، وكان قومه يهربُون من الطاعون، فأراد أن يتركوه
  فـي بـيت آلهتهم، ويخرجوا عنه، لـيخالفهم إلـيها فـيكسرها. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { فَنَظَرَ نَظْرَةً فِـي النُّـجُومِ فَقالَ إنّـي سَقِـيـمٌ } قال: قالوا له
  وهو فـي بـيت آلهتهم: اخرج، فقال: إنـي مَطْعون، فتركوه مخافة الطاعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـيَّة، عن سعيد، عن قتادة، عن سعيد
  بن الـمسيب { فَنَظَرَ نَظْرَةً فِـي النُّـجُومِ فَقالَ إنّـي سَقِـيـمٌ } رأى نـجماً
  طَلَع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، عن سعيد بن الـمسيب، أنه رأى نـجماً طلع فقال إنّى سَقِـيـمٌ قال:
  كايَد نبـيّ الله عن دينه، فقال: إنـي سقـيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { فَنَظَرَ نَظْرَةً فِـي النُّـجُومِ فَقالَ إنّـي سَقِـيـمٌ } قالوا لأبراهيـم وهو
  فـي بـيت آلهتهم: اخرج معنا، فقال لهم: إنـي مطعون، فتركوه مخافة أن يعديهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، عن أبـيه، فـي
  قول الله: { فَنَظَرَ نَظْرَةً فِـي النُّـجُومِ فَقالَ إنّـي سَقِـيـمٌ } قال: أَرسلَ
  إلـيه ملكهم، فقال: إن غَدا عيدنا، فـاحضر معنا، قال: فنظر إلـى نـجم فقال: إن ذلك
  النـجم لـم يطلع قط إلا طلع بسقم لـي، فقال: { إنّـي سَقِـيـمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { فَنَظَرَ نَظْرَةً
  فِـي النُّـجُوم فَقالَ إنّـي سَقِـيـمٌ } يقول الله: { فَتَوَلَّوْا عَنْهُ مُدْبِرِينَ
  }. وقوله: { إنّـي سَقِـيـمٌ }: أي طعين، أو لسقم كانوا يهربون منه إذا سمعوا به، وإنـما
  يريد إبراهيـم أن يخرجوا عنه، لـيبلغ من أصنامهم الذي يريد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  فـي وجه قـيـل إبراهيـم لقومه: إنّـي سَقِـيـمٌ وهو صحيح، فرُوي عن رسول الله صلى الله
  عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَـمْ يَكْذِبْ إبْرَاهِيـمُ إلاَّ ثَلاثَ كَذَبـاتٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا أبو أسامة، قال: ثنـي هشام، عن مـحمد،
  عن أبـي هريرة، أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
