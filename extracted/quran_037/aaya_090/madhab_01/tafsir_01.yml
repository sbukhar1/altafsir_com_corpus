  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  لَكُمْ لاَ تَنطِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَـمْ يَكْذِبْ إبْرَاهِيـمُ غَيَرَ ثَلاثِ كَذَبـاتٍ، ثِنْتَـيْنِ
  فِـي ذاتِ اللّهِ، قوله: إنّـي سَقِـيـمٌ، وقَولِهِ: بَلْ فَعَلَهُ كَبِـيرُهُمْ هَذَا،
  وقوْلِهِ فِـي سارَّةَ: هِيَ أُخْتِـي \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سعيد بن يحيى، قال: ثنا أبـي، قال: ثنا مـحمد بن إسحاق، قال:
  ثنـي أبو الزناد، عن عبد الرحمن الأعرج، عن أبـي هريرة، قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَـمْ يَكْذِبْ إبْرَاهِيـمُ فِـي شَيْءٍ قَطُّ إلاَّ فِـي ثَلاَثٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن الـمسيب بن رافع، عن
  أبـي هريرة، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما كذب إبراهيـم غير ثلاث كذبـات، قوله: إنـي سَقِـيـمٌ، وقوله: بَلْ فَعَلَهُ كَبِـيرُهُمْ
  هَذَا، وإنـما قاله موعظة، وقوله حين سأله الـملك، فقال أختـي لسارّة، وكانت امرأته
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن أيوب، عن مـحمد، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن إبراهيـم ما كذب إلا ثلاث كذبـات،
  ثنتان فـي الله، وواحدة فـي ذات نفسه فأما الثنتان فقوله: إنـي سَقِـيـمٌ، وقوله: بَلْ
  فَعَلَهُ كَبِـيرُهُمْ هَذَا وقصته فـي سارة، وذكر قصتها وقصة الـملك \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: إن قوله { إنّـي سَقِـيـمٌ
  } كلـمة فـيها مِعْراض، ومعناها أن كلّ من كان فـي عقبة الـموت فهو سقـيـم، وإن لـم
  يكن به حين قالها سقم ظاهر، والـخبر عن رسول الله صلى الله عليه وسلم بخلاف هذا القول،
  وقول رسول الله صلى الله عليه وسلم هو الـحقّ دون غيره. قوله: { فَتَوَلَّوْا عَنْهُ
  مُدْبِرِينَ } يقول: فتولوا عن إبراهيـم مدبرين عنه، خوفـاً من أن يعدِيَهُم السقم
  الذي ذكر أنه به، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن يحيى بن زكريا، عن بعض
  أصحابه، عن حكيـم بن جُبَـير، عن سعيد بن جُبَـير، عن ابن عبـاس { إنّـي سَقِـيـمٌ
  } يقول: مطعون فتولَّوا عنه مدبرين، قال سعيد: إن كان الفرار من الطاعون لقديـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد قال: ثنا سعيد عن قتادة { فَتَوَلَّوْا }
  فنكصوا عنه { مُدْبِرِينَ } منطلقـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَرَاغَ إلـى آلِهَتِهمْ } يقول تعالـى ذكره: فمال إلـى آلهتهم بعد ما خرجوا عنه
  وأدبروا وأرى أن أصل ذلك من قولهم: راغ فلان عن فلان: إذا حاد عنه، فـيكون معناه إذا
  كان كذلك: فراغ عن قومه والـخروج معهم إلـى آلهتهم كما قال عديّ بن زيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حِينَ لا يَنْفَعُ الرَّوَاغُ وَلا يَنْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَعُ إلاَّ الـمُصَادِقُ النِّـحْرِيرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: «لا ينفع الرّواغ»:
  الـحِياد. أما أهل التأويـل فإنهم فسَّروه بـمعنى فمَال. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَرَاغَ إلـى
  آلِهَتِهِم }: أي فمال إلـى آلهتهم، قال: ذهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدّيّ قوله: { فَرَاغَ إلـى آلِهَتِهِمْ
  } قال: ذهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَقالَ ألاَ تأكُلُونَ
  ما لَكُمْ لا تَنْطِقُونَ } هذا خبر من الله عن قـيـل إبراهيـم للآلهة وفـي الكلام
  مـحذوف استغنـي بدلالة الكلام علـيه من ذكره، وهو: فقرّب إلـيها الطعام فلـم يرها تأكل،
  فقال لها: { ألا تَأْكُلُونَ } فلـما لـم يرها تأكل قال لها: مالكم لا تأكلون، فلـم
  يرها تنطق، فقال لها: { ما لَكُمْ لا تَنْطِقُونَ } مستهزئاً بها، وكذلك ذكر أنه فعل
