text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ إِنِّي
  ذَاهِبٌ إِلَىٰ رَبِّي سَيَهْدِينِ } * { رَبِّ هَبْ لِي مِنَ ٱلصَّالِحِينَ } * {
  فَبَشَّرْنَاهُ بِغُلاَمٍ حَلِيمٍ }أراد بذهابه إلى ربه: مهاجرته إلى حيث أمره بالمهاجرة
  إليه من أرض الشام؛ كما قال:{ إِنِّي مُهَاجِرٌ إِلَىٰ رَبِّيۤ }[العنكبوت: 26] { سَيَهْدِينِ
  }؟ سيرشدني إلى ما فيه صلاحي في ديني ويعصمني ويوفقني، كما قال موسى عليه السلام:{ كَلاَّ
  إِنَّ مَعِىَ رَبّى سَيَهْدِينِ }[الشعراء: 62] كأن الله وعده وقال له: سأهديك، فأجرى
  كلامه على سنن موعد ربه. أو بناء على عادة الله تعالى معه في هدايته وإرشاده. أو أظهر
  بذلك توكله وتفويضه أمره إلى الله. ولو قصد الرجاء والطمع لقال، كما قال موسى عليه
  السلام:{ عَسَىٰ رَبّى أَن يَهْدِيَنِى سَوَاء ٱلسَّبِيلِ }[القصص: 22]. { هَبْ لِى
  مِنَ ٱلصَّـٰلِحِينِ } هب لي بعض الصالحين، يريد الولد، لأنّ لفظ الهبة غلب في الولد
  وإن كان قد جاء في الأخ في قوله تعالى:{ وَوَهَبْنَا لَهُ مِن رَّحْمَتِنَا أَخَاهُ
  هَـٰرُونَ نَبِيّاً }[مريم: 53] قال عزّ وجلّ:{ وَوَهَبْنَا لَهُ إِسْحَـٰقَ وَيَعْقُوبَ }[الأنعام:
  84]{ وَوَهَبْنَا لَهُ يَحْيَىٰ }[الأنبياء: 90] وقال علي بن أبي طالب لابن عباس رضي
  الله عنهم - حين هنأه بولده عليّ أبي الأملاك -: شكرت الواهب، وبورك لك في الموهوب.
  ولذلك وقعت التسمية بهبة الله، وبموهوب، ووهب وموهب، وقد انطوت البشارة على ثلاث: على
  أن الولد غلام ذكر، وأنه يبلغ أوان الحلم، وأنه يكون حليماً، وأي حلم أعظم من حلمه
  حين عرض عليه أبوه الذبح، فقال: { ستجدني إن شاء الله من الصابرين } ، ثم استسلم لذلك.
  وقيل: ما نعت الله الأنبياء عليهم السلام بأقل مما نعتهم بالحلم وذلك لعزة وجوده ولقد
  نفت الله. به إبراهيم في قوله:{ إِنَّ إِبْرٰهِيمَ لأوَّاهٌ حَلِيمٌ }[التوبة: 114]،{ إِنَّ
  إِبْرٰهِيمَ لحليم أَوَّاهٌ مُّنِيبٌ }[هود: 75] لأنّ الحادثة شهدت بحلمهما جميعاً.\r\n\t\t\t\r\n\t\t\t</section>"

