text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَظَرَ نَظْرَةً
  فِي ٱلنُّجُومِ } * { فَقَالَ إِنِّي سَقِيمٌ } * { فَتَوَلَّوْاْ عَنْهُ مُدْبِرِينَ
  }{ فِى ٱلنُّجُومِ } في علم النجوم أو في كتابها أو في أحكامها، وعن بعض الملوك أنه
  سئل عن مشتهاه فقال: حبيب أنظر إليه ومحتاج أنظر له، وكتاب أنظر فيه. كان القوم نجامين،
  فأوهمهم أنه استدل بأمارة في علم النجوم على أنه يسقم { فَقَالَ إِنّى سَقِيمٌ } إني
  مشارف للسقم وهو الطاعون، وكان أغلب الأسقام عليهم، وكانوا يخافون العدوى ليتفرقوا
  عنه، فهربوا منه إلى عيدهم وتركوه في بيت الأصنام ليس معه أحد، ففعل بالأصنام ما فعل.
  فإن قلت: كيف جاز له أن يكذب؟ قلت: قد جوّزه بعض الناس في المكيدة في الحرب والتقية،
  وإرضاء الزوج والصلح بين المتخاصمين والمتهاجرين. والصحيح: أن الكذب حرام إلاّ إذا
  عرّض وورّى، والذي قاله إبراهيم عليه السلام: معراض من الكلام، ولقد نوى به أن من في
  عنقه الموت سقيم. ومنه المثل: كفى بالسلامة داء. وقول لبيد:فَدَعَوْتُ رَبِّي بالسَّلاَمَةِ
  جَاهِدا   لِيُصِحَّنِي فَإذَا السَّلاَمَةُ دَاءُوقد مات رجل فجأة فالتف عليه الناس
  وقالوا: مات وهو صحيح، فقال أعرابي: أصحيح من الموت في عنقه. وقيل: أراد: إني سقيم
  النفس لكفركم.\r\n\t\t\t\r\n\t\t\t</section>"

