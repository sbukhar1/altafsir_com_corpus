  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱبْنُواْ لَهُ بُنْيَاناً فَأَلْقُوهُ فِي ٱلْجَحِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَرَادُواْ بِهِ
  كَيْداً فَجَعَلْنَاهُمُ ٱلأَسْفَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ إِنِّي ذَاهِبٌ
  إِلَىٰ رَبِّي سَيَهْدِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبِّ هَبْ لِي مِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال قوم إبراهيـم لـما قال لهم إبراهيـم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أتَعْبُدُونَ
  ما تَنْـحِتُونَ وَاللّهُ خَـلَقَكُمْ وَما تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ابنُوا لإبراهيـم بنـياناً ذُكر
  أنهم بنوا له بنـياناً يشبه التَّنُّور، ثم نقَلوا إلـيه الـحطب، وأوقدوا علـيه { فأَلْقُوهُ
  فـي الـجَحِيـمِ } والـجحيـم عند العرب: جمر النار بعضُه علـى بعض، والنار علـى النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فأَرَادُوا بِهِ كَيْداً } يقول تعالـى ذكره: فأراد قوم إبراهيـم
  بإبراهيـم كيداً، وذلك ما كانوا أرادوا من إحراقه بـالنار. يقول الله: { فَجَعَلْناهُمْ
  } أي فجعلنا قوم إبراهيـم { الأسْفَلِـين } يعنـي الأذلِّـين حُجَّة، وغَلَّبنا إبراهيـم
  علـيهم بـالـحجة، وأنقذناه مـما أرادوا به من الكيد، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وأرَادُوا بِهِ كَيْداً فَجَعَلْناهُمُ
  الأَسْفَلِـينَ } قال: فما ناظرهم بعد ذلك حتـى أهلكهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَقالَ إنّـي ذَاهِبٌ إلـى رَبّـي سَيَهْدِينِ } يقول: وقال إبراهيـم لـما أفْلَـجَه
  الله علـى قومه ونـجاه من كيدهم: { إنّـي ذاهِبٌ إلـى رَبّـي } يقول: إنـي مهاجِرٌ
  من بلدة قومي إلـى الله: أي إلـى الأرض الـمقدَّسة، ومفـارقهم، فمعتزلهم لعبـادة الله.
  وكان قتادة يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقالَ إنّـي ذاهِبٌ إلـى رَبِّـي
  سَيَهْدِينِ }: ذاهب بعمله وقلبه ونـيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك: إنـما قال إبراهيـم { إنّـي ذاهِبٌ إلـى رَبّـي } حنـي أرادوا أن يُـلْقُوه
  فـي النار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  أبو داود، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت سلـيـمان بن صُرَدَ يقول: لـما
  أرادوا أن يُـلْقوا إبراهيـم فـي النار { قالَ إنّـي ذاهِبٌ إلـى رَبّـي سَيَهْدِينِ
  } فجمع الـحطب، فجاءت عجوز علـى ظهرها حطب، فقـيـل لها: أين تريدين؟ قالت: أريد أذهب
  إلـى هذا الرجل الذي يُـلْقَـى فـي النار فلـما أُلقـي فـيها، قال: حَسْبِـيَ الله
  علـيه توكلت، أو قال: حسبـي الله ونعم الوكيـل، قال: فقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا نارُ كُونِـي بَرْداً وَسَلاماً
  علـى إبْرَاهِيـمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقال ابن لُوط، أو ابن أخي لوط: إن النار لـم تـحرقه من أجلـي،
  وكان بـينهما قرابة، فأرسل الله علـيه عُنُقـاً من النار فأحرقته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما اخترت القول الذي قلت فـي ذلك، لأن الله تبـارك وتعالـى ذكر
  خبره وخبر قومه فـي موضع آخر، فأخبر أنه لـما نـجاه مـما حاول قومه من إحراقه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قال
  إنّـي مُهاجِرٌ إلـى رَبّـي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ففسر أهل التأويـل ذلك أن معناه: إنـي مهاجر إلـى أرض الشام، فكذلك
  قوله: { إنّـي ذَاهِبٌ إلـى رَبّـي } لأنه كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي مُهاجِرٌ إلـى رَبّـي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سَيَهْدِينِ } يقول: سيثبتنـي علـى الهدى الذي أبصرته، ويعيننـي علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { رَبّ هَبْ لـي مِنَ الصَّالِـحِينَ } وهذا مسألة إبراهيـم
  ربه أن يرزقه ولداً صالـحاً يقول: قال: يا ربّ هب لـي منك ولداً يكون من الصالـحين
  الذين يطيعونك، ولا يعصُونك، ويصلـحون فـي الأرض، ولا يفسدون، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { رَبّ هَبْ لِـي مِنَ الصَّالِـحِينَ } قال: ولداً صالـحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: من الصالـحين، ولـم يَقُلْ: صالـحاً من الصالـحين، اجتزاءً بـمن
  ذكر من الـمتروك، كما قال عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكانُوا فِـيهِ مِنَ الزَّاهِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى
  زاهدين من الزاهدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

