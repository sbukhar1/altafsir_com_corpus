text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱبْنُواْ
  لَهُ بُنْيَاناً فَأَلْقُوهُ فِي ٱلْجَحِيمِ } * { فَأَرَادُواْ بِهِ كَيْداً فَجَعَلْنَاهُمُ
  ٱلأَسْفَلِينَ } * { وَقَالَ إِنِّي ذَاهِبٌ إِلَىٰ رَبِّي سَيَهْدِينِ } * { رَبِّ
  هَبْ لِي مِنَ ٱلصَّالِحِينَ }يقول تعالـى ذكره: قال قوم إبراهيـم لـما قال لهم إبراهيـم:{ أتَعْبُدُونَ
  ما تَنْـحِتُونَ وَاللّهُ خَـلَقَكُمْ وَما تَعْمَلُونَ }ابنُوا لإبراهيـم بنـياناً
  ذُكر أنهم بنوا له بنـياناً يشبه التَّنُّور، ثم نقَلوا إلـيه الـحطب، وأوقدوا علـيه
  { فأَلْقُوهُ فـي الـجَحِيـمِ } والـجحيـم عند العرب: جمر النار بعضُه علـى بعض، والنار
  علـى النار.وقوله: { فأَرَادُوا بِهِ كَيْداً } يقول تعالـى ذكره: فأراد قوم إبراهيـم
  بإبراهيـم كيداً، وذلك ما كانوا أرادوا من إحراقه بـالنار. يقول الله: { فَجَعَلْناهُمْ
  } أي فجعلنا قوم إبراهيـم { الأسْفَلِـين } يعنـي الأذلِّـين حُجَّة، وغَلَّبنا إبراهيـم
  علـيهم بـالـحجة، وأنقذناه مـما أرادوا به من الكيد، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وأرَادُوا بِهِ كَيْداً فَجَعَلْناهُمُ الأَسْفَلِـينَ
  } قال: فما ناظرهم بعد ذلك حتـى أهلكهم.وقوله: { وَقالَ إنّـي ذَاهِبٌ إلـى رَبّـي
  سَيَهْدِينِ } يقول: وقال إبراهيـم لـما أفْلَـجَه الله علـى قومه ونـجاه من كيدهم:
  { إنّـي ذاهِبٌ إلـى رَبّـي } يقول: إنـي مهاجِرٌ من بلدة قومي إلـى الله: أي إلـى
  الأرض الـمقدَّسة، ومفـارقهم، فمعتزلهم لعبـادة الله. وكان قتادة يقول فـي ذلك ما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَقالَ إنّـي ذاهِبٌ إلـى رَبِّـي
  سَيَهْدِينِ }: ذاهب بعمله وقلبه ونـيته.وقال آخرون فـي ذلك: إنـما قال إبراهيـم {
  إنّـي ذاهِبٌ إلـى رَبّـي } حنـي أرادوا أن يُـلْقُوه فـي النار. ذكر من قال ذلك:حدثنا
  مـحمد بن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت سلـيـمان
  بن صُرَدَ يقول: لـما أرادوا أن يُـلْقوا إبراهيـم فـي النار { قالَ إنّـي ذاهِبٌ إلـى
  رَبّـي سَيَهْدِينِ } فجمع الـحطب، فجاءت عجوز علـى ظهرها حطب، فقـيـل لها: أين تريدين؟
  قالت: أريد أذهب إلـى هذا الرجل الذي يُـلْقَـى فـي النار فلـما أُلقـي فـيها، قال:
  حَسْبِـيَ الله علـيه توكلت، أو قال: حسبـي الله ونعم الوكيـل، قال: فقال الله:{ يا
  نارُ كُونِـي بَرْداً وَسَلاماً علـى إبْرَاهِيـمَ }قال: فقال ابن لُوط، أو ابن أخي
  لوط: إن النار لـم تـحرقه من أجلـي، وكان بـينهما قرابة، فأرسل الله علـيه عُنُقـاً
  من النار فأحرقته.وإنـما اخترت القول الذي قلت فـي ذلك، لأن الله تبـارك وتعالـى ذكر
  خبره وخبر قومه فـي موضع آخر، فأخبر أنه لـما نـجاه مـما حاول قومه من إحراقه{ قال
  إنّـي مُهاجِرٌ إلـى رَبّـي }ففسر أهل التأويـل ذلك أن معناه: إنـي مهاجر إلـى أرض
  الشام، فكذلك قوله: { إنّـي ذَاهِبٌ إلـى رَبّـي } لأنه كقوله:{ إنّـي مُهاجِرٌ إلـى
  رَبّـي }وقوله: { سَيَهْدِينِ } يقول: سيثبتنـي علـى الهدى الذي أبصرته، ويعيننـي علـيه.وقوله:
  { رَبّ هَبْ لـي مِنَ الصَّالِـحِينَ } وهذا مسألة إبراهيـم ربه أن يرزقه ولداً صالـحاً
  يقول: قال: يا ربّ هب لـي منك ولداً يكون من الصالـحين الذين يطيعونك، ولا يعصُونك،
  ويصلـحون فـي الأرض، ولا يفسدون، كما:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ، فـي قوله: { رَبّ هَبْ لِـي مِنَ الصَّالِـحِينَ } قال:
  ولداً صالـحاً.وقال: من الصالـحين، ولـم يَقُلْ: صالـحاً من الصالـحين، اجتزاءً بـمن
  ذكر من الـمتروك، كما قال عزّ وجلّ:{ وكانُوا فِـيهِ مِنَ الزَّاهِدِينَ }بـمعنى زاهدين
  من الزاهدين.\r\n\t\t\t\r\n\t\t\t</section>"

