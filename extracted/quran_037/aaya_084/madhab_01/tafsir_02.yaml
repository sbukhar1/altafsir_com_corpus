text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ مِن شِيعَتِهِ
  لإِبْرَاهِيمَ } * { إِذْ جَآءَ رَبَّهُ بِقَلْبٍ سَلِيمٍ } * { إِذْ قَالَ لأَبِيهِ
  وَقَوْمِهِ مَاذَا تَعْبُدُونَ } * { أَإِفْكاً آلِهَةً دُونَ ٱللَّهِ تُرِيدُونَ }
  * { فَمَا ظَنُّكُم بِرَبِّ ٱلْعَالَمِينَ }{ مِن شِيعَتِهِ } ممن شايعه على أصول الدين
  وإن اختلفت شرائعهما. أو شايعه على التصلب في دين الله ومصابرة المكذبين. ويجوز أن
  يكون بين شريعتيهما اتفاق في أكثر الأشياء. وعن ابن عباس رضي الله عنهما: من أهل دينه
  وعلى سنته، وما كان بين نوح وإبراهيم إلاّ نبيان: هود وصالح، وكان بين نوح وإبراهيم
  ألفان وستمائة وأربعون سنة. فإن قلت: بم تعلق الظرف؟ قلت: بما في الشيعة من معنى المشايعة،
  يعني: وإن ممن شايعه على دينه وتقواه حين جاء ربه بقلب سليم لإبراهيم، أو بمحذوف وهو:
  اذكر { بِقَلْبٍ سَلِيمٍ } من جميع آفات القلوب. وقيل: من الشرك، ولا معنى للتخصيص
  لأنه مطلق، فليس بعض الآفات أولى من بعض فيتناولها كلها. فإن قلت: ما معنى المجيء بقلبه
  ربه؟ قلت: معناه أنه أخلص لله قلبه، وعرف ذلك منه فضرب المجيء مثلاً لذلك { أَئِفْكاً
  } مفعول له، تقديره: أتريدون آلهة من دون الله إفكاً، وإنما قدّم المفعول على الفعل
  للعناية، وقدّم المفعول له على المفعول به؛ لأنه كان الأهمّ عنده أن يكافحهم بأنهم
  على إفك وباطل في شركهم. ويجوز أن يكون إفكاً مفعولاً به، يعني: أتريدون به إفكاً.
  ثم فسر الإفك بقوله: { آلِهَةً } مّنَ { دُونِ ٱللَّهِ } على أنها إفك في أنفسها. ويجوز
  أن يكون حالاً، بمعنى: أتريدون آلهة من دون الله آفكين { فَمَا ظَنُّكُم } بمن هو الحقيق
  بالعبادة، لأنّ من كان رباً للعالمين استحق عليهم أن يعبدوه، حتى تركتم عبادته إلى
  عبادة الأصنام: والمعنى: أنه لا يقدر في وهم ولا ظنّ ما يصدّعن عن عبادته. أو فما ظنكم
  به أي شيء هو من الأشياء، حتى جعلتم الأصنام له أنداداً. أو فما ظنكم به ماذا يفعل
  بكم وكيف يعاقبكم وقد عبدتم غيره؟.\r\n\t\t\t\r\n\t\t\t</section>"

