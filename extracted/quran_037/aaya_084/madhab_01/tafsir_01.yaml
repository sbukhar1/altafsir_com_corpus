text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ مِن شِيعَتِهِ
  لإِبْرَاهِيمَ } * { إِذْ جَآءَ رَبَّهُ بِقَلْبٍ سَلِيمٍ } * { إِذْ قَالَ لأَبِيهِ
  وَقَوْمِهِ مَاذَا تَعْبُدُونَ } * { أَإِفْكاً آلِهَةً دُونَ ٱللَّهِ تُرِيدُونَ }يقول
  تعالـى ذكره: وإن من أشياع نوح علـى مِنهاجه وملته والله لإَبراهيـمَ خـلـيـلَ الرحمن.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا
  أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَإنَّ مِنْ شِيعَتِهِ
  لإَبْرَاهِيـمَ } يقول: من أهل دينه.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد
  بن عبد الرحمن، عن القاسم بن أبـي بَزّة، عن مـجاهد، فـي قوله: { وَإنَّ مِنْ شِيعَتِهِ
  لإَبْرَاهِيـمَ } قال: علـى مِنهاج نوح وسنته.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { وَإنَّ مِنْ شِيعَتِهِ لإَبراهِيـمَ } قال: علـى مِنهاجه
  وسنته.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّ مِنْ شِيَعَتِهِ
  لإَبْراهِيـمَ } قال: علـى دينه ومِلته.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، فـي قوله: { وَإنَّ مِنْ شِيعَتِهِ لإَبْرَاهِيـمَ } قال: من
  أهل دينه.وقد زعم بعض أهل العربـية أن معنى ذلك: وإن من شيعة مـحمد لإبراهيـم، وقال:
  ذلك مثل قوله:{ وآيَةٌ لَهُمْ أنَّا حَمَلْنا ذُرِّيَّتَهُمْ }بـمعنى: أنا حملنا ذريةٍ
  من هم منه، فجعلها ذرّية لهم، وقد سبقتهم.وقوله: { إذْ جاءَ رَبَّهُ بِقَلْبٍ سَلِـيـمٍ
  } يقول تعالـى ذكره: إذ جاء إبراهيـمُ ربَّه بقلب سلـيـم من الشرك، مخـلص له التوحيد،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إذْ جاءَ رَبّهُ بِقَلْبٍ
  سَلِـيـمٍ } والله من الشرك.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { إذْ جاءَ رَبَّهُ بِقَلْبٍ سَلِـيـمٍ } قال: سلـيـم من الشرك.حدثنا ابن
  حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد { بِقَلْبٍ سَلِـيـمٍ } قال: لا شكّ فـيه.
  وقال آخرون فـي ذلك بـما:حدثنا أبو كريب، قلا: ثنا عَثَّام بن علـيّ، قال: ثنا هشام،
  عن أبـيه، قال: يا بنـيّ لا تكونوا لعّانـين، ألـم تروا إلـى إبراهيـم لـم يـلعن شيئاً
  قطّ، فقال الله: { إذْ جاءَ رَبَّهُ بِقَلْبٍ سَلِـيـمٍ }.وقوله: { إذْ قالَ لأَبِـيهِ
  وَقَوْمِهِ ماذَا تَعْبُدُونَ } يقول حين قال: يعنـي إبراهيـم لأبـيه وقومه: أيّ شيء
  تعبدون.وقوله: { أئِفْكاً آلِهَةً دُونَ اللّهِ تُرِيدُونَ }؟ يقول: أكذبـاً معبوداً
  غير الله تريدون.\r\n\t\t\t\r\n\t\t\t</section>"

