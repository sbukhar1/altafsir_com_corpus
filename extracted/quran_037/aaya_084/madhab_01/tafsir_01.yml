  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِن شِيعَتِهِ لإِبْرَاهِيمَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ جَآءَ رَبَّهُ بِقَلْبٍ سَلِيمٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لأَبِيهِ وَقَوْمِهِ مَاذَا تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَإِفْكاً آلِهَةً
  دُونَ ٱللَّهِ تُرِيدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وإن من أشياع نوح علـى مِنهاجه وملته والله لإَبراهيـمَ خـلـيـلَ الرحمن. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَإنَّ
  مِنْ شِيعَتِهِ لإَبْرَاهِيـمَ } يقول: من أهل دينه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن، عن القاسم بن أبـي بَزّة،
  عن مـجاهد، فـي قوله: { وَإنَّ مِنْ شِيعَتِهِ لإَبْرَاهِيـمَ } قال: علـى مِنهاج نوح
  وسنته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَإنَّ مِنْ شِيعَتِهِ لإَبراهِيـمَ } قال:
  علـى مِنهاجه وسنته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَإنَّ مِنْ شِيَعَتِهِ لإَبْراهِيـمَ } قال: علـى دينه ومِلته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { وَإنَّ مِنْ شِيعَتِهِ لإَبْرَاهِيـمَ } قال: من أهل دينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد زعم بعض أهل العربـية أن معنى ذلك: وإن من شيعة مـحمد لإبراهيـم،
  وقال: ذلك مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وآيَةٌ لَهُمْ أنَّا حَمَلْنا ذُرِّيَّتَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـمعنى:
  أنا حملنا ذريةٍ من هم منه، فجعلها ذرّية لهم، وقد سبقتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إذْ جاءَ رَبَّهُ بِقَلْبٍ سَلِـيـمٍ } يقول تعالـى ذكره: إذ جاء إبراهيـمُ ربَّه
  بقلب سلـيـم من الشرك، مخـلص له التوحيد، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إذْ جاءَ رَبّهُ بِقَلْبٍ سَلِـيـمٍ
  } والله من الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، فـي قوله: { إذْ جاءَ رَبَّهُ بِقَلْبٍ سَلِـيـمٍ } قال: سلـيـم
  من الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن لـيث، عن مـجاهد { بِقَلْبٍ سَلِـيـمٍ } قال: لا شكّ فـيه. وقال آخرون فـي ذلك بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قلا: ثنا عَثَّام بن علـيّ، قال: ثنا هشام، عن أبـيه،
  قال: يا بنـيّ لا تكونوا لعّانـين، ألـم تروا إلـى إبراهيـم لـم يـلعن شيئاً قطّ، فقال
  الله: { إذْ جاءَ رَبَّهُ بِقَلْبٍ سَلِـيـمٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إذْ قالَ لأَبِـيهِ وَقَوْمِهِ ماذَا تَعْبُدُونَ } يقول حين قال: يعنـي إبراهيـم
  لأبـيه وقومه: أيّ شيء تعبدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أئِفْكاً آلِهَةً دُونَ اللّهِ تُرِيدُونَ }؟ يقول: أكذبـاً معبوداً غير الله تريدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

