text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ يٰوَيْلَنَا
  هَـٰذَا يَوْمُ ٱلدِّينِ } * { هَـٰذَا يَوْمُ ٱلْفَصْلِ ٱلَّذِي كُنتُمْ بِهِ تُكَذِّبُونَ
  }يقول تعالـى ذكره: وقال هؤلاء الـمشركون الـمكذّبون إذا زجرت زجرة واحدة، ونُفخ فـي
  الصور نفخة واحدة: { يَا وَيْـلَنَا هَذَا يَوْمُ الدِّينِ } يقولون: هذا يوم الـجزاء
  والـمـحاسبة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { هَذَا يَوْمَ الدّينِ } قال: يدين الله فـيه
  العبـاد بأعمالهم.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { هَذَا يَوْمُ الدّينِ } قال: يوم الـحساب.وقوله: { هَذَا يَوْمُ
  الفَصْلِ الَّذِي كُنْتُـمْ بِهِ تُكَذّبُونَ } يقول تعالـى ذكره: هذا يوم فصل الله
  بـين خـلقه بـالعدل من قضائه الذي كنتـم به تكذّبون فـي الدنـيا فتنكرونه. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { هَذَا يَوْمُ الفَصْلِ الَّذِي كُنْتُـمْ بِهِ تُكَذّبُونَ } يعنـي:
  يوم القـيامة.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { هَذَا يَوْمُ الفَصْلِ } قال: يوم يُقضى بـين أهل الـجنة وأهل
  النار.\r\n\t\t\t\r\n\t\t\t</section>"

