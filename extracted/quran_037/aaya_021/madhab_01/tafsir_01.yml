  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  يٰوَيْلَنَا هَـٰذَا يَوْمُ ٱلدِّينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا يَوْمُ ٱلْفَصْلِ
  ٱلَّذِي كُنتُمْ بِهِ تُكَذِّبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وقال هؤلاء الـمشركون الـمكذّبون إذا زجرت زجرة واحدة، ونُفخ فـي الصور نفخة واحدة:
  { يَا وَيْـلَنَا هَذَا يَوْمُ الدِّينِ } يقولون: هذا يوم الـجزاء والـمـحاسبة. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { هَذَا يَوْمَ الدّينِ } قال: يدين الله
  فـيه العبـاد بأعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { هَذَا يَوْمُ الدّينِ }
  قال: يوم الـحساب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هَذَا يَوْمُ الفَصْلِ
  الَّذِي كُنْتُـمْ بِهِ تُكَذّبُونَ } يقول تعالـى ذكره: هذا يوم فصل الله بـين خـلقه
  بـالعدل من قضائه الذي كنتـم به تكذّبون فـي الدنـيا فتنكرونه. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { هَذَا يَوْمُ الفَصْلِ الَّذِي كُنْتُـمْ
  بِهِ تُكَذّبُونَ } يعنـي: يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله:
  { هَذَا يَوْمُ الفَصْلِ } قال: يوم يُقضى بـين أهل الـجنة وأهل النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
