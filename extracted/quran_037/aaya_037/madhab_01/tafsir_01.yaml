text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُمْ كَانُوۤاْ
  إِذَا قِيلَ لَهُمْ لاَ إِلَـٰهَ إِلاَّ ٱللَّهُ يَسْتَكْبِرُونَ } * { وَيَقُولُونَ
  أَئِنَّا لَتَارِكُوۤاْ آلِهَتِنَا لِشَاعِرٍ مَّجْنُونٍ } * { بَلْ جَآءَ بِٱلْحَقِّ
  وَصَدَّقَ ٱلْمُرْسَلِينَ }يقول تعالـى ذكره: وإن هؤلاء الـمشركين بـالله الذين وصف
  صفتهم فـي هذه الآيات كانوا فـي الدنـيا إذا قـيـل لهم: قولوا { لا إلَه إلاَّ اللّهُ
  يَسْتَكْبِرُونَ } يقول: يتعظَّمون عن قِـيـل ذلك ويتكبرون وترك من الكلام قولوا، اكتفـاء
  بدلالة الكلام علـيه من ذكره. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، فـي
  قوله: { إذَا قِـيـلَ لَهُمْ لا إلهَ إلاَّ اللّهُ يَسْتَكْبِرُونَ } قال: يعنـي الـمشركين
  خاصّة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّهُمْ كانُوا
  إذَا قِـيـلَ لَهُمْ لا إلهَ إلاَّ اللّهُ يَسْتَكْبِرُونَ } قال: قال عمر بن الـخطاب:
  احْضُروا موتاكم، ولقنوهم لا إله إلا الله، فإنهم يرون ويسمعون.وقوله: { وَيَقُولُونَ
  أئِنَّا لَتارِكُوا آلِهَتِنا لِشاعرٍ مَـجْنُونٍ } يقول تعالـى ذكره: ويقول هؤلاء
  الـمشركون من قريش: أنترك عبـادة آلهتنا لشاعر مـجنون؟ يقول: لاتّبـاع شاعر مـجنون،
  يعنون بذلك نبّـي الله صلى الله عليه وسلم، ونقول: لا إله إلا الله، كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَيَقُولُونَ آئِنَّا لَتارِكُوا آلِهَتِنا
  لِشاعِرٍ مَـجْنُونٍ } يعنون مـحمداً صلى الله عليه وسلم.وقوله: { بَلْ جاءَ بـالـحَقّ
  } وهذا خبر من الله مكذّبـاً للـمشركين الذين قالوا للنبـيّ صلى الله عليه وسلم: شاعر
  مـجنون، كذبوا، ما مـحمد كما وصفوه به من أنه شاعر مـجنون، بل هو الله نبـيّ جاء بـالـحقّ
  من عنده، وهو القرآن الذي أنزله علـيه، وصدّق الـمرسلـين الذين كانوا من قبله. وبـمثل
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { بَلْ جاءَ بـالـحَقِّ } بـالقرآن { وَصَدَّقّ الـمُرْسَلِـينَ
  }: أي صدّق من كان قبله من الـمرسلـين.\r\n\t\t\t\r\n\t\t\t</section>"

