  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَا
  نَحْنُ بِمَيِّتِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَوْتَتَنَا ٱلأُولَىٰ وَمَا نَحْنُ
  بِمُعَذَّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰذَا لَهُوَ ٱلْفَوْزُ ٱلْعَظِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِمِثْلِ
  هَـٰذَا فَلْيَعْمَلِ ٱلْعَامِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  مخبراً عن قـيـل هذا الـمؤمن الذي أعطاه الله ما أعطاه من كرامته فـي جنته سروراً منه
  بـما أعطاه فـيها { أفمَا نَـحْنُ بِـمَيِّتِـينَ إلاَّ مَوْتَتَنا الأُولـى } يقول:
  أفما نـحن بـميتـين غير موتتنا الأولـى فـي الدنـيا، { وَما نَـحْنُ بِـمُعَذّبِـينَ
  } يقول: وما نـحن بـمعذَّبـين بعد دخولنا الـجنة { إنَّ هَذا لَهُوَ الفَوْزُ العَظِيـمُ
  } يقول: إن هذا الذي أعطاناه الله من الكرامة فـي الـجنة، أنا لا نعذّب ولا نـموت،
  لهو النَّـجاء العظيـم مـما كنا فـي الدنـيا نـحذر من عقاب الله، وإدراك ما كنا فـيها،
  نؤمل بإيـماننا، وطاعتنا ربنا، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة، قوله: { أَفَمَا نَـحْنُ بِـمَيِّتِـينَ
  }... إلـى قوله: { الفَوْزُ العَظِيـمُ } قال: هذا قول أهل الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِـمِثْلِ هَذَا فَلَـيْعْمَلِ العامِلُونَ } يقول تعالـى
  ذكره: لـمثل هذا الذي أَعْطَيتُ هؤلاء الـمؤمنـين من الكرامة فـي الآخرة، فلـيعمل فـي
  الدنـيا لأنفسهم العاملون، لـيدركوا ما أدرك هؤلاء بطاعة ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
