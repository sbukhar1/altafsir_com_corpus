text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا
  لَهُوَ ٱلْفَوْزُ ٱلْعَظِيمُ } * { لِمِثْلِ هَـٰذَا فَلْيَعْمَلِ ٱلْعَامِلُونَ }يقوله
  المؤمن تحدثاً بنعمة الله واغتباطاً بحاله وبمسمع من قرينه، ليكون توبيخاً له يزيد
  به تعذباً، وليحكيه الله فيكون لنا لطفاً وزاجراً. ويجوز أن يكون قولهم جميعاً، وكذلك
  قوله { إِنَّ هَـٰذَا لَهُوَ ٱلْفَوْزُ ٱلْعَظِيمُ } أي إن هذا الأمر الذي نحن فيه.
  وقيل: هو من قول الله عزّ وجلّ تقريراً لقولهم وتصديقاً له. وقرىء: «لهو الرزق العظيم»
  وهو ما رزوقوه من السعادة.\r\n\t\t\t\r\n\t\t\t</section>"

