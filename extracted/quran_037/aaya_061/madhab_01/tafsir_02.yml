  وليحكيه الله فيكون لنا لطفاً وزاجراً. ويجوز أن يكون قولهم جميعاً، وكذلك قوله { إِنَّ
  هَـٰذَا لَهُوَ ٱلْفَوْزُ ٱلْعَظِيمُ } أي إن هذا الأمر الذي نحن فيه. وقيل: هو من
  قول الله عزّ وجلّ تقريراً لقولهم وتصديقاً له. وقرىء: «لهو الرزق العظيم» وهو ما رزوقوه
