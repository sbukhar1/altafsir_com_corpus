  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلُواْ
  بَيْنَهُ وَبَيْنَ ٱلْجِنَّةِ نَسَباً وَلَقَدْ عَلِمَتِ ٱلجِنَّةُ إِنَّهُمْ لَمُحْضَرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ
  ٱللَّهِ عَمَّا يَصِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَجَعَلُواْ } بين الله وبين الجنة وأراد الملائكة { نَسَباً } وهو
  زعمهم أنهم بناته، والمعنى: جعلوا بما قالوا: نسبة بين الله وبينهم، وأثبتوا له بذلك
  جنسية جامعة له وللملائكة. فإن قلت: لم سمي الملائكة جنة؟ قلت: قالوا: الجنس واحد،
  ولكن من خبث من الجن ومرد وكان شراً كله فهو شيطان، ومن طهر منهم ونسك وكان خيراً كله
  فهو ملك؛ فذكرهم في هذا الموضع باسم جنسهم، وإنما ذكرهم بهذا الاسم وضعاً منهم وتقصيراً
  بهم. وإن كانوا معظمين في أنفسهم أن يبلغوا منزلة المناسبة التي أضافوها إليهم. وفيه
  إشارة إلى أن من صفته الاجتنان والاستتار، وهو من صفات الأجرام لا يصلح أن يناسب من
  لا يجوز عليه ذلك. ومثاله: أن تسوّي بين الملك وبين بعض خواصه ومقرّبيه، فيقول لك:
  أتسوّى بيني وبين عبدي. وإذا ذكره في غير هذا المقام وقرّه وكناه. والضمير في { إِنَّهُمْ
  لَمُحْضَرُونَ } للكفرة. والمعنى: أنهم يقولون ما يقولون في الملائكة، وقد علم الملائكة
  أنهم في ذلك كاذبون مفترون، وأنهم محضرون النار معذبون بما يقولون، والمراد المبالغة
  في التكذيب. حيث أضيف إلى علم الذين ادّعوا لهم تلك النسبة. وقيل: قالوا إنّ الله صاهر
  الجن فخرجت الملائكة. وقيل: قالوا: إن الله والشيطان أخوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  الحسن: أشركوا الجن في طاعة الله. ويجوز إذا فسر الجنة بالشياطين: أن يكون الضمير في
  { فَإِنَّهُمْ لَمُحْضَرُونَ } لهم، والمعنى أن الشياطين عالمون بأنّ الله يحضرهم النار
  ويعذّبهم، ولو كانوا مناسبين له أو شركاء في وجوب الطاعة لما عذّبهم { إِلاَّ عِبَادَ
  ٱللَّهِ ٱلْمُخْلَصِينَ } استثناء منقطع من المحضرين: معناه ولكن المخلصين ناجون. وسبحان
  الله: اعتراض بين الاستثناء وبين ما وقع منه. ويجوز أن يقع الاستثناء من الواو في يصفون،
  أي: يصفه هؤلاء بذلك، ولكن المخلصون برآء من أن يصفوه به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

