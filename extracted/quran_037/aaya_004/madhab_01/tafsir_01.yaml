  وَيُقْذَفُونَ مِن كُلِّ جَانِبٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">دُحُوراً وَلَهُمْ عَذابٌ وَاصِبٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَنْ خَطِفَ ٱلْخَطْفَةَ فَأَتْبَعَهُ شِهَابٌ ثَاقِبٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  القراءة فأعجبها إلـيّ بإضافة الزينة إلـى الكواكب وخفض الكواكب لصحة معنى ذلك فـي
  التأويـل والعربـية، وأنها قراءة أكثر قرّاء الأمصار، وإن كان التنوين فـي الزينة وخفض
  الكواكب عندي صحيحاً أيضاً. فأما النصب فـي الكواكب والرفع، فلا أستـجيز القراءة بهما،
  لإجماع الـحجة من القرّاء علـى خلافهما، وإن كان لهما فـي الإعراب والـمعنى وجه صحيح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل العربـية فـي تأويـل ذلك إذا أضيفت الزينة إلـى الكواكب،
  فكان بعض نـحويِّـي البصرة يقول: إذا قرىء ذلك كذلك، فلـيس يعنـي بعضَها، ولكن زينتها
  حسنها وكان غيره يقول: معنى ذلك إذا قرىء كذلك: إنا زينا السماء الدنـيا بأن زينتها
  الكواكب. وقد بـيَّـينا الصواب فـي ذلك عندنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَحِفْظاً } يقول تعالـى ذكره: { وَحِفْظاً } للسماء الدنـيا زيناها بزينة الكواكب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل العربـية فـي وجه نصب قوله: { وَحِفْظاً } فقال بعض
  نـحويـي البصرة: قال وحفظاً، لأنه بدل من اللفظ بـالفعل، كأنه قال، وحفظناها حفظاً.
  وقال بعض نـحويـي الكوفة: إنـما هو من صلة التزيـين أنا زينا السماء الدنـيا حفظاً
  لها، فأدخـل الواو علـى التكرير: أي وزيناها حفظاً لها، فجعله من التزيـين وقد بـيَّنا
  القول فـيه عندنا. وتأويـل الكلام: وحفظاً لها من كل شيطان عات خبـيث زيناها، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَحِفْظاً
  } يقول: جعلتها حفظاً من كلّ شيطان مارد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لا يَسَّمَّعُونَ إلـى الـمَلإِ الأعْلَـى } اختلفت القرّاء فـي قراءة قوله: { لا
  يَسَّمَّعُونَ } ، فقرأ ذلك عامة قرّاء الـمدينة والبصرة، وبعض الكوفـيـين: «لا يَسْمَعُونَ»
  بتـخفـيف السين من يسمعون، بـمعنى أنهم يتسمَّعون ولا يسمعون. وقرأ ذلك عامة قرّاء
  الكوفـيـين بعد { لا يسَّمَّعون } بـمعنى: لا يتسمعون، ثم أدغموا التاء فـي السين فشدّدوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءتـين فـي ذلك عندي بـالصواب قراءة من قرأه بـالتـخفـيف،
  لأن الأخبـار الواردة عن رسول الله صلى الله عليه وسلم وعن أصحابه، أن الشياطين قد
  تتسمع الوحي، ولكنها تُرمَى بـالشهب لئلا تسمع. ذكر رواية بعض ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، عن إسرائيـل، عن أبـي إسحاق، عن
  سعيد بن جُبَـير، عن ابن عبـاس، قال: كانت للشياطين مَقاعد فـي السماء، قال: فكانوا
  يسمعون الوحي، قال: وكانت النـجوم لا تـجري، وكانت الشياطين لا تُرمَى، قال: فإذا سمعوا
  الوحي نزلوا إلـى الأرض، فزادوا فـي الكلـمة تسعاً قال: فلـما بُعِثَ رسول الله صلى
  الله عليه وسلم جعل الشيطانُ إذا قعد مقعده جاء شهاب، فلـم يُخْطه حتـى يحرقه، قال:
  فشكوا ذلك إلـى إبلـيس، فقال: ما هو إلا لأمر حدث قال: فبعث جنوده، فإذا رسول الله
  صلى الله عليه وسلم قائم يصلـي بـين جبلـي نـخـلة قال أبو كُرَيب، قال وكيع: يعنـي
  بطن نـخـلة، قال: فرجعوا إلـى إبلـيس فأخبروه، قال: فقال هذا الذي حدث.</font></font>&#13;\t\t\t<label
