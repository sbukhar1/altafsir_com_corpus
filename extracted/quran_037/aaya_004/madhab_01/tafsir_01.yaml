  none\" href=\"JavaScript:Open_Menu()\">وَحِفْظاً مِّن كُلِّ شَيْطَانٍ مَّارِدٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَسَّمَّعُونَ إِلَىٰ ٱلْمَلإِ ٱلأَعْلَىٰ وَيُقْذَفُونَ مِن كُلِّ جَانِبٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">دُحُوراً
  وَلَهُمْ عَذابٌ وَاصِبٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَنْ خَطِفَ ٱلْخَطْفَةَ فَأَتْبَعَهُ
  شِهَابٌ ثَاقِبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { إنَّ
  إلَهَكُمْ لَوَاحِدٌ } والصافـات صفـاً إن معبودكم الذي يستوجب علـيكم أيها الناس العبـادة،
  وإخلاص الطاعة منكم له لواحد لا ثانـي له ولا شريك. يقول: فأخـلصوا العبـادة وإياه
  فأفردوا بـالطاعة، ولا تـجعلوا له فـي عبـادتكم إياه شريكاً. وقوله: { رَبُّ السَّمَوَاتِ
  والأرْضِ وَما بَـيْنَهُما } يقول: هو واحد خالق السموات السبع وما بـينهما من الـخـلق،
  ومالك ذلك كله، والقـيِّـمِ علـى جميع ذلك، يقول: فـالعبادة لا تصلـح إلا لـمن هذه
  صفته، فلا تعبدوا غيره، ولا تشركوا معه فـي عبـادتكم إياه من لا يضرّ ولا ينفع، ولا
  يخـلق شيئاً ولا يُفْنـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي وجه رفع
  ربّ السموات، فقال بعض نـحويـيّ البصرة: رُفع علـى معنى: إن إلهكم لربّ. وقال غيره:
  هو رَدّ علـى { إن إلهكم لواحد } ثم فَسَّر الواحد، فقال: ربّ السموات، وهو ردّ علـى
  واحد. وهذا القول عندي أشبه بـالصواب فـي ذلك، لأن الـخبر هو قوله: { لَوَاحِدٌ } ،
  وقوله: { رَبُّ السَّمَوَاتِ } ترجمة عنه، وبـيان مردود علـى إعرابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَرَبُّ الـمَشارِقِ } يقول: ومدبر مشارق الشمس فـي الشتاء
  والصيف ومغاربها، والقـيِّـم علـى ذلك ومصلـحه وترك ذكر الـمغارب لدلالة الكلام علـيه،
  واستغنـي بذكر الـمشارق من ذكرها، إذ كان معلوماً أن معها الـمغارب. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ إلَهَكُمْ لَوَاحِدٌ } وقع القسم
  علـى هذا إن إلهكم لواحد { رَبُّ السَّمَوَاتِ والأرْضِ وَما بَـيْنَهُما وَرَبُّ الـمَشارِقِ
  } قال: مشارق الشمس فـي الشتاء والصيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قلا: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: {
  رَبّ الـمَشارِقِ } قال: الـمشارق ستون وثلاثُ مئة مَشْرِق، والـمغارب مثلها، عدد أيام
  السنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا زَيَّنا السَّماءَ
  الدُّنـيْا بزِينَةٍ الكَوَاكِبِ } اختلفت القرّاء فـي قراءة قوله: { بِزِينَةٍ الكَوَاكِبِ
  } فقرأته عامة قرّاء الـمدينة والبصرة وبعض قرّاء الكوفة: «بزينةِ الكواكبِ» بإضافة
  الزينة إلـى الكواكب، وخفض الكواكب { إنَّا زَيَّنَّا السَّماءَ الدُّنـيْا } التـي
  تلـيكم أيها الناس وهي الدنـيا إلـيكم بتزيـيها الكواكب: أي بأنّ زينتها الكواكب. وقرأ
  ذلك جماعة من قرّاء الكوفة: { بِزِينَةٍ الكَوَاكبِ } بتنوين زينة، وخفض الكواكبَ ردّاً
  لها علـى الزينة، بـمعنى: إنا زينا السماء الدنـيا بزينة هي الكواكب، كأنه قال: زيناها
  بـالكواكب. ورُوِي عن بعض قرّاء الكوفة أنه كان ينوّن الزِّينة وينصب الكواكبَ، بـمعنى:
  إنا زيَّنا السماء الدنـيا بتزيـيننا الكواكبَ. ولو كانت القراءة فـي الكواكب جاءت
  رفعاً إذا نونّت الزينة، لـم يكن لـحناً، وكان صوابـاً فـي العربـية، وكان معناه: إنا
  زينا السماء الدنـيا بتزيـينها الكواكب: أي بأن زينتها الكواكب وذلك أن الزينة مصدر،
  فجائز توجيهها إلـى أيِّ هذه الوجوه التـي وُصِفت فـي العربـية.</font></font>&#13;\t\t\t<label
