  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَفْتِهِمْ
  أَهُمْ أَشَدُّ خَلْقاً أَم مَّنْ خَلَقْنَآ إِنَّا خَلَقْنَاهُم مِّن طِينٍ لاَّزِبٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  عَجِبْتَ وَيَسْخَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: فـاستفت يا مـحمد هؤلا الـمشركين الذي يُنكرون البعث بعد الـمـمات
  والنشور بعد البلاء: يقول: فسَلْهم: أهم أشدّ خـلقاً؟ يقول: أخـلقُهم أشدّ؟ أم يخـلق
  من عددنا خـلقه من الـملائكة والشياطين والسموات والأرض؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن ذلك فـي قراءة عبد الله بن مسعود: «أهُمْ أشَدُّ خَـلْقاً أمْ مَنْ عَدَدْنا»؟.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { أهُمْ أشَدُّ خَـلْقاً أمْ
  مَنْ خَـلَقْنا }؟ قال: السموات والأرض والـجبـال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبـيد بن سلـيـمان، عن الضحاك أنه قرأ:
  «أهُمْ أشَدُّ خَـلْقاً أمْ مَنْ عَدَدْنا»؟. وفـي قراءة عبد الله بن مسعود «عَدَدْنا»
  يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبُّ السَّمَوَاتِ والأرْضِ وَما بَـيْنَهُما وَرَبُّ الـمَشارِقِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  أهم أشدّ خـلقاً، أم السموات والأرض؟ يقول: السموات والأرض أشدّ خـلقاً منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة «فـاسْتَفْتِهِمْ
  أهُمْ أشَدُّ خَـلْقاً أمْ مَنْ عَدَدْنا» من خَـلْق السموات والأرض، قال الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَـخَـلَقُ
  السَّمَواتِ والأرْضِ أكْبَرُ مِنْ خَـلْقِ النَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { فـاسْتَفْتِهِمْ
  أهُمْ أشَدُّ خَـلْقاً } قال يعنـي الـمشركين، سلهم أهم أشدّ خـلقاً { أمْ مَنْ خَـلَقْنا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا خَـلَقْناهُمْ مِنْ
  طِينٍ لازِبٍ } يقول: إنا خـلقناهم من طين لاصق. وإنـما وصفه جلّ ثناؤه بـاللٌّزوب،
  لأنه تراب مخـلوط بـماء، وكذلك خَـلْق ابن آدم من تراب وماء ونار وهواء والتراب إذا
  خُـلط بـماء صار طيناً لازبـاً، والعرب تُبدل أحياناً هذه البـاء ميـماً، فتقول: طين
  لازم ومنه قول النـجاشي الـحارثـي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَنَى اللُّؤْمُ بَـيْتاً فـاسْتَقَرَّتْ عِمادُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">علـيكُمْ بَنِـي النَّـجَّارِ ضَرْبَةَ لازِمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن اللازب قول نابغة بنـي ذُبـيان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلا يَحْسِبُونَ الـخَيْرَ لا شَرَّ بَعْدهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا يَحْسَبُونَ الشَّرَّ ضَرْبَةَ لازِبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وربـما أبدلوا الزاي التـي فـي اللازب
  تاء، فـيقولون: طين لاتب، وذُكر أن ذلك فـي قَـيس زعم الفراء أن أبـا الـجرّاح أنشده:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صُدَاعٌ وَتَوْصِيـمُ العِظامِ وَفَتْرَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَغَثْـيٌ معَ الإشْراقِ فـي الـجوْفِ لاتِبَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: لازم، والفعل من لازب: لَزِبَ
  يَـلْزُب، لزْبـاً ولُزوبـاً، وكذلك من لاتب: لَتَبَ يَـلْتُب لُتُوبـاً. وبنـحو الذي
  قلنا فـي معنى { لازِبِ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبـيد الله بن يوسف الـجُبَـيري، قال: ثنا مـحمد بن كثـير، قال: ثنا مسلـم، عن مـجاهد،
  عن ابن عبـاس، فـي قوله: { مِنْ طِينٍ لازِبٍ } قال: هو الطين الـحرّ الـجيد اللزج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا يحيى بن سعيد وعبد الرحمن، قالا: ثنا
  سفـيان، عن الأعمش، عن مسلـم البطين، عن سعيد، عن ابن عبـاس، قال: اللازب: الـجيد.</font></font>&#13;\t\t\t<label
