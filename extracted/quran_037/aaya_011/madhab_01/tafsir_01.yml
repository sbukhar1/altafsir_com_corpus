  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَٱسْتَفْتِهِمْ أَهُمْ أَشَدُّ خَلْقاً أَم مَّنْ
  خَلَقْنَآ إِنَّا خَلَقْنَاهُم مِّن طِينٍ لاَّزِبٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ عَجِبْتَ وَيَسْخَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة،
  عن أبـي رَوْق، عن الضحاك، عن ابن عبـاس قال: اللازب: اللَّزج، الطيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، فـي قوله: { مِنْ طِينٍ لازِبٍ } يقول: ملتصق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { إنَّا خَـلَقْنَاهُمْ مِنْ طِينٍ لازِبٍ } قال: من التراب والـماء فـيصير طيناً
  يَـلْزَق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرمة، فـي قوله: { إنَّا خَـلَقْناهُمْ مِنْ طِينٍ لازِبٍ } قال: اللازب:
  اللَّزِج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا عبـيد بن سلـيـمان، عن الضحاك { إنَّا خَـلَقْناهُمْ مِنْ طِينٍ لازِبٍ
  } واللازب: الطين الـجيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال الله: { إنَّا خَـلَقْناهُمْ مِنْ طِينٍ لازِبٍ } واللازب:
  الذي يَـلْزَق بـالـيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { مِنْ طِينٍ لازِبٍ } قال: لازم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن عبد الـحميد الآمُلـي، قال: ثنا مروان بن معاوية، قال:
  ثنا جُوَيبر، عن الضحاك، فـي قوله: { مِن طِينٍ لازِبٍ } قال: هو اللازق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  إنَّا خَـلَقْناهُمْ مِنْ طِينٍ لازِبٍ } قال: اللازب: الذي يـلتصق كأنه غِراء، ذلك
  اللازب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { بَلْ عَجِبْتَ وَيَسْخَرُونَ
  } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الكوفة: «بَلْ عَجِبْتُ وَيَسْخَرُونَ»
  بضم التاء من عجبت، بـمعنى: بل عظم عندي وكبر اتـخاذهم لـي شريكاً، وتكذيبهم تنزيـلـي
  وهم يسخرون. وقرأ ذلك عامة قرّاء الـمدينة والبصرة وبعض قرّاء الكوفة { بَلْ عَجِبْتَ
  } بفتـح التاء بـمعنى: بل عجبت أنت يا مـحمد ويسخرون من هذا القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول فـي ذلك أن يقال: إنهما قراءتان مشهورتان فـي قرّاء
  الأمصار، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف يكون مصيبـاً القارىء بهما مع اختلاف معنـيـيهما؟ قـيـل: إنهما وإن
  اختلف معنـياهما فكلّ واحد من معنـيـيه صحيح، قد عجب مـحمد مـما أعطاه الله من الفضل،
  وسحْر منه أهل الشرك بـالله، وقد عجب ربنا من عظيـم ما قاله الـمشركون فـي الله، وَسخِر
  الـمشركون بـما قالوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال: أكان التنزيـل بإحداهما
  أو بكلتـيهما؟ قـيـل: التنزيـل بكلتـيهما، فإن قال: وكيف يكون تنزيـل حرف مرّتـين؟
  قـيـل: إنه لـم ينزل مرّتـين، إنـما أنزل مرّة، ولكنه أمر صلى الله عليه وسلم أن يقرأ
  بـالقراءتـين كلتـيهما، ولهذا مَوضع سنستقصي إن شاء الله فـيه البـيان عنه بـما فـيه
  الكفـاية. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { بَلْ عَجِبْتَ
