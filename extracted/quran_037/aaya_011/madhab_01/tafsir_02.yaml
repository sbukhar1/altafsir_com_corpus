text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱسْتَفْتِهِمْ
  أَهُمْ أَشَدُّ خَلْقاً أَم مَّنْ خَلَقْنَآ إِنَّا خَلَقْنَاهُم مِّن طِينٍ لاَّزِبٍ
  }الهمزة وإن خرجت إلى معنى التقرير فهي بمعنى الاستفهام في أصلها، فلذلك قيل: { فَٱسْتَفْتِهِمْ
  } أي استخبرهم { أَهُمْ أَشَدُّ خَلْقاً } ولم يقل: فقرّرهم والضمير لمشركي مكة. قيل:
  نزلت في أبي الأشد بن كلدة، وكني بذلك لشدّة بطشه وقوّته { أَم مَّنْ خَلَقْنَا } يريد:
  ما ذكر من خلائقه: من الملائكة، والسمٰوات والأرض، والمشارق، والكواكب، والشهب الثواقب،
  والشياطين المردة، وغلب أولي العقل على غيرهم، فقال: من خلقنا، والدليل عليه قوله بعد
  عدّ هذه الأشياء: { فَٱسْتَفْتِهِمْ أَهُمْ أَشَدُّ خَلْقاً أَم مَّنْ خَلَقْنَا }
  بالفاء المعقبة. وقوله: { أَم مَّنْ خَلَقْنَا } مطلقاً من غير تقييد بالبيان، اكتفاء
  ببيان ما تقدّمه، كأنه قال: خلقنا كذا وكذا من عجائب الخلق وبدائعه، فاستفتهم أهم أشدّ
  خلقاً أم الذي خلقناه من ذلك، ويقطع به قراءة من قرأ: «أم من عددنا» بالتخفيف والتشديد.
  و«أشدّ خلقاً»: يحتمل أقوى خلقاً من قولهم: شديد الخلق. وفي خلقه شدّة، وأصعب خلقاً
  وأشقّه، على معنى الردّ لإنكارهم البعث والنشأة الأخرى، وأنّ من هان عليه خلق هذه الخلائق
  العظيمة ولم يصعب عليه اختراعها كان خلق البشر عليه أهون. وخلقهم { مّن طِينٍ لاَّزِبٍ
  } إما شهادة عليهم بالضعف والرخاوة لأنّ ما يصنع من الطين غير موصوف بالصلابة والقوّة،
  أو احتجاج عليهم بأن الطين اللازب الذي خلقوا منه تراب، فمن أين استنكروا أن يخلقوا
  من تراب مثله حيث قالوا:{ أَإِذَا كُنَّا تُرَاباً }[الرعد: 5]. وهذا المعنى يعضده
  ما يتلوه من ذكر إنكارهم البعث. وقيل: من خلقنا من الأمم الماضية، وليس هذا القول بملائم.
  وقرىء: «لازب» و« لاتب»، والمعنى واحد، والثاقب: الشديد الإضاءة.\r\n\t\t\t\r\n\t\t\t</section>"

