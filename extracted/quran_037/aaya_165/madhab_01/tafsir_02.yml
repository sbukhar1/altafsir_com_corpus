  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مِنَّآ إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّا لَنَحْنُ
  ٱلصَّآفُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّا لَنَحْنُ ٱلْمُسَبِّحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا مِنَّا } أحد { إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ } فحذف الموصوف
  وأقيمت الصفة مقامه، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَنَا ابْنُ جَلاَ وَطَلاَّعُ الثَّنَايَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بِكَفَّيْ كَانَ مِنْ أَرْمَى الْبَشَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">مقام معلوم: في العبادة، والانتهاء إلى أمر الله مقصور عليه لا يتجاوزه،
  كما روى: فمنهم راكع لا يقيم صلبه، وساجد لا يرفع رأسه { لَنَحْنُ ٱلصَّافُّونَ } نصف
  أقدامنا في الصلاة، أو أجنحتنا في الهواء. منتظرين ما نؤمر. وقيل: نصف أجنحتنا حول
  العرش داعين للمؤمنين. وقيل: إنّ المسلمين إنما اصطفوا في الصلاة منذ نزلت هذه الآية.
  وليس يصطف أحد من أهل الملل في صلاتهم غير المسلمين { ٱلْمُسَبّحُونَ } أي المنزهون
  أو المصلون. والوجه أن يكون هذا وما قبله من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سُبْحَـٰنَ ٱللَّهِ عَمَّا يَصِفُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  159] من كلام الملائكة حتى يتصل بذكرهم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ عَلِمَتِ ٱلجِنَّةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  158] كأنه قيل: ولقد علم الملائكة وشهدوا أن المشركين مفترون عليهم في مناسبة رب العزّة
  وقالوا: سبحان الله، فنزهوه عن ذلك، واستثنوا عباد الله المخلصين وبرؤهم منه، وقالوا
  للكفرة فإذا صحّ ذلك فإنكم وآلهتكم لا تقدرون أن تفتنوا على الله أحداً من خلقه وتضلّوه،
  إلاّ من كان مثلكم ممن علم الله - لكفرهم، لا لتقديره وإرادته، تعالى الله عما يقول
  الظالمون علواً كبيراً - أنهم من أهل النار، وكيف نكون مناسبين لربّ العزّة ويجمعنا
  وإياه جنسية واحدة؟ وما نحن إلاّ عبيد أذلاء بين يديه، لكل منا مقام من الطاعة لا يستطيع
  أن يزل عنه ظفراً، خشوعاً لعظمته وتواضعاً لجلاله، ونحن الصافون أقدامنا لعبادته وأجنحتنا،
  مذعنين خاضعين مسبحين ممجدين، وكما يجب على العباد لربهم. وقيل: هو من قول رسول الله
  صلى الله عليه وسلم، يعني: وما من المسلمين أحد إلاّ له مقام معلوم يوم القيامة على
  قدر عمله، من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُودًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  79] ثم ذكر أعمالهم وأنهم هم الذين يصطفون في الصلاة يسبحون الله وينزهونه مما يضيف
  إليه من لا يعرفه مما لا يجوز عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

