text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مِنَّآ إِلاَّ
  لَهُ مَقَامٌ مَّعْلُومٌ } * { وَإِنَّا لَنَحْنُ ٱلصَّآفُّونَ } * { وَإِنَّا لَنَحْنُ
  ٱلْمُسَبِّحُونَ }{ وَمَا مِنَّا } أحد { إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ } فحذف الموصوف
  وأقيمت الصفة مقامه، كقوله:أَنَا ابْنُ جَلاَ وَطَلاَّعُ الثَّنَايَا   بِكَفَّيْ كَانَ
  مِنْ أَرْمَى الْبَشَرْ   مقام معلوم: في العبادة، والانتهاء إلى أمر الله مقصور عليه
  لا يتجاوزه، كما روى: فمنهم راكع لا يقيم صلبه، وساجد لا يرفع رأسه { لَنَحْنُ ٱلصَّافُّونَ
  } نصف أقدامنا في الصلاة، أو أجنحتنا في الهواء. منتظرين ما نؤمر. وقيل: نصف أجنحتنا
  حول العرش داعين للمؤمنين. وقيل: إنّ المسلمين إنما اصطفوا في الصلاة منذ نزلت هذه
  الآية. وليس يصطف أحد من أهل الملل في صلاتهم غير المسلمين { ٱلْمُسَبّحُونَ } أي المنزهون
  أو المصلون. والوجه أن يكون هذا وما قبله من قوله:{ سُبْحَـٰنَ ٱللَّهِ عَمَّا يَصِفُونَ }[الصافات:
  159] من كلام الملائكة حتى يتصل بذكرهم في قوله:{ وَلَقَدْ عَلِمَتِ ٱلجِنَّةُ }[الصافات:
  158] كأنه قيل: ولقد علم الملائكة وشهدوا أن المشركين مفترون عليهم في مناسبة رب العزّة
  وقالوا: سبحان الله، فنزهوه عن ذلك، واستثنوا عباد الله المخلصين وبرؤهم منه، وقالوا
  للكفرة فإذا صحّ ذلك فإنكم وآلهتكم لا تقدرون أن تفتنوا على الله أحداً من خلقه وتضلّوه،
  إلاّ من كان مثلكم ممن علم الله - لكفرهم، لا لتقديره وإرادته، تعالى الله عما يقول
  الظالمون علواً كبيراً - أنهم من أهل النار، وكيف نكون مناسبين لربّ العزّة ويجمعنا
  وإياه جنسية واحدة؟ وما نحن إلاّ عبيد أذلاء بين يديه، لكل منا مقام من الطاعة لا يستطيع
  أن يزل عنه ظفراً، خشوعاً لعظمته وتواضعاً لجلاله، ونحن الصافون أقدامنا لعبادته وأجنحتنا،
  مذعنين خاضعين مسبحين ممجدين، وكما يجب على العباد لربهم. وقيل: هو من قول رسول الله
  صلى الله عليه وسلم، يعني: وما من المسلمين أحد إلاّ له مقام معلوم يوم القيامة على
  قدر عمله، من قوله:{ عَسَىٰ أَن يَبْعَثَكَ رَبُّكَ مَقَاماً مَّحْمُودًا }[الإسراء:
  79] ثم ذكر أعمالهم وأنهم هم الذين يصطفون في الصلاة يسبحون الله وينزهونه مما يضيف
  إليه من لا يعرفه مما لا يجوز عليه.\r\n\t\t\t\r\n\t\t\t</section>"

