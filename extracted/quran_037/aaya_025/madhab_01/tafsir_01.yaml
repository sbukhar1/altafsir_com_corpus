text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقِفُوهُمْ إِنَّهُمْ
  مَّسْئُولُونَ } * { مَا لَكُمْ لاَ تَنَاصَرُونَ } * { بَلْ هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ
  } * { وَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ }يقول تعالـى ذكره: { وَقِـفُوهُمْ
  }: احبسوهم: أي احبسوا أيها الـملائكة هؤلاء الـمشركين الذين ظلـموا أنفسهم وأزواجهم،
  وما كانوا يعبدون من دون الله من الآلهة { إنَّهُمْ مَسْئُولُونَ } فـاختلف أهل التأويـل
  فـي الـمعنى الذي يأمر الله تعالـى ذكره بوقـفهم لـمسألتهم عنه، فقال بعضهم: يسألهم
  هل يعجبهم ورود النار. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن سلـمة بن كهيـل، قال: ثنا أبو الزعراء، قال: كنا عند عبد الله، فذكر
  قصة، ثم قال: يتـمثل الله للـخـلق فـيـلقاهم، فلـيس أحد من الـخـلق كان يعبد مِن دون
  الله شيئاً إلا وهو مرفوع له يتبعه قال: فـيـلقـى الـيهود فـيقول: من تعبدون؟ فـيقولون:
  نعبد عُزَيراً، قال: فـيقول: هل يسرّكم الـماء؟ فـيقولون: نعم، فـيريهم جهنـم وهي كهيئة
  السَّراب، ثم قرأ:{ وَعَرَضْنا جَهَنَّـمَ لِلْكافِرِينَ عَرْضاً }قال: ثم يـلقـى النصارَى
  فـيقول: من تعبدون؟ فـيقولون: الـمسيح، فـيقول: هل يسرّكم الـماء؟ فـيقولون: نعم، فـيريهم
  جهنـم، وهي كهيئة السراب، ثم كذلك لـمن كان بعبد من دون الله شيئاً، ثم قرأ عبد الله
  { وَقـفُوهُمْ إنَّهُمْ مَسْئُولُونَ }.وقال آخرون: بل ذلك للسؤال عن أعمالهم. ذكر
  من قال ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا معتـمر، عن لـيث، عن رجل، عن أنس بن
  مالك، قال: سمعت رسول الله صلى الله عليه وسلم يقول: \" أيُّـمَا رَجُلٍ دَعا رَجُلاً
  إلـى شَيْءٍ كانَ مَوْقُوفـاً لازِماً بِهِ، لا يُغادِرُهُ، وَلا يُفـارقُهُ \" ثُمَّ
  قَرأ هَذِهِ الآيَةَ: { وَقِـفُوهُمْ إنَّهُم مَسْئُولُونَ }.وقال آخرون: بل معنى ذلك:
  وقـفوا هؤلاء الذين ظلـموا أنفسهم وأزواجهم إنهم مسئلون عما كانوا يعبدون من دون الله.وقوله:
  { مالَكُمْ لا تَناصَرُونَ } يقول: مالكم أيها الـمشركون بـالله لا ينصر بعضكم بعضاً
  { بَلْ هُمُ الـيوْمَ مُسْتَسْلِـمُونَ } يقول: بل هم الـيوم مستسلـمون لأمر الله فـيهم
  وقضائه، موقنون بعذابه، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { ما لَكُمْ لا تَناصَرُونَ } لا والله لا يتناصرون، ولا يدفع بعضهم عن بعض { بَلْ
  هُمُ الـيَوْمَ مُسْتَسْلِـمُونَ } فـي عذاب الله.وقوله: { وأقْبَلَ بَعْضُهُمْ علـى
  بَعْضٍ يَتَساءَلُونَ } قـيـل: معنى ذلك: وأقبل الإنس علـى الـجنّ يتساءلون. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأقْبَلَ بَعْضُهُمْ
  علـى بَعْضٍ يَتَساءَلُونَ } الإنسُ علـى الـجنّ.\r\n\t\t\t\r\n\t\t\t</section>"

