text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱحْشُرُواْ ٱلَّذِينَ
  ظَلَمُواْ وَأَزْوَاجَهُمْ وَمَا كَانُواْ يَعْبُدُونَ } * { مِن دُونِ ٱللَّهِ فَٱهْدُوهُمْ
  إِلَىٰ صِرَاطِ ٱلْجَحِيمِ } * { وَقِفُوهُمْ إِنَّهُمْ مَّسْئُولُونَ } * { مَا لَكُمْ
  لاَ تَنَاصَرُونَ } * { بَلْ هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ }{ ٱحْشُرُواْ } خطاب
  الله للملائكة، أو خطاب بعضهم مع بعض { وَأَزْوٰجُهُمْ } وضرباءهم عن النبي صلى الله
  عليه وسلم: وهم نظراؤهم وأشباههم من العصاة: أهل الزنا مع أهل الزنا، وأهل السرقة مع
  أهل السرقة. وقيل: قرناؤهم من الشياطين. وقيل: نساؤهم اللاتي على دينهم { فَٱهْدُوهُمْ
  } فعرّفوهم طريق النار حتى يسلكوها. هذا تهكم بهم وتوبيخ لهم بالعجر عن التناصر بعد
  ما كانوا على خلاف ذلك في الدنيا متعاضدين متناصرين { بَلْ هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ
  } قد أسلم بعضهم بعضاً وخذله عن عجز، فكلهم مستسلم غير منتصر. وقرىء: «لا تتناصرون»
  ولا تناصرون، بالإدغام.\r\n\t\t\t\r\n\t\t\t</section>"

