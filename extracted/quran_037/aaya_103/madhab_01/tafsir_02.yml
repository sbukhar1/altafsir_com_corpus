  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقال: سلم لأمر
  الله وأسلم، واستسلم بمعنى واحد. وقد قرىء بهنّ جميعاً إذا انقاد له، وخضع، وأصلها
  من قولك: سلم هذا لفلان إذا خلص له. ومعناه: سلم من أن ينازع فيه، وقولهم: سلم لأمر
  الله، وأسلم له منقولان منه، وحقيقة معناهما: أخلص نفسه لله وجعلها سالمة له خالصة،
  وكذلك معنى: استسلم: استخلص نفسه لله. وعن قتادة في { أَسْلَمَا } أسلم هذا ابنه وهذا
  نفسه { وَتَلَّهُ لِلْجَبِينِ } صرعه على شقه، فوقع أحد جنبيه على الأرض تواضعاً على
  مباشرة الأمر بصبر وجلد، ليرضيا الرحمٰن ويخزيا الشيطان. وروى أن ذلك كان عند الصخرة
  التي بمنى، وعن الحسن: في الموضع المشرف على مسجد منىٰ. وعن الضحاك: في المنحر الذي
  ينحر فيه اليوم. فإن قلت: أين جواب لما؟ قلت: هو محذوف تقديره: فلما أسلما وتله للجبين
  { وَنَـٰدَيْنَـٰهُ أَن يٰإِبْرٰهِيمُ قَدْ صَدَّقْتَ ٱلرُّؤْيَا } كان ما كان مما
  تنطق به الحال ولا يحيط به الوصف من استبشارهما واغتباطهما، وحمدهما لله وشكرهما على
  ما أنعم به عليهما، من دفع البلاء العظيم بعد حلوله، وما اكتسبا في تضاعيفه بتوطين
  الأنفس عليه من الثواب والأعواض ورضوان الله الذي ليس وراءه مطلوب، وقوله: { إِنَّا
  كَذَلِكَ نَجْزِى ٱلْمُحْسِنِينَ } تعليل لتخويل ما خوّلهما من الفرج بعد الشدّة، والظفر
  بالبغية بعد اليأس { ٱلْبَلاَء ٱلْمُبِينُ } الاختبار البين الذي يتميز فيه المخلصون
  من غيرهم. أو المحنة البينة الصعوبة التي لا محنة أصعب منها. الذبح: اسم ما يذبح. وعن
  ابن عباس رضي الله عنهما: هو الكبش الذي قرّبه هابيل فقبل منه، وكان يرعى في الجنة
  حتى فدى به إسماعيل. وعن الحسن: فدى بوعل أهبط عليه من ثبير. وعن ابن عباس: لو تمت
  تلك الذبيحة لكانت سنة وذبح الناس أبناءهم { عظِيمٌ } ضخم الجثة سمين، وهي السنة في
  الأضاحي. وقوله عليه السلام. (948)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" استشرفوا ضحاياكم فإنها على الصراط مطاياكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: لأنه وقع فداء عن ولد إبراهيم.
  وروى أنه هرب من إبراهيم عليه السلام عند الجمرة فرماه بسبع حصيات حتى أخذه، فبقيت
  سنة في الرمي، وروى أنه رمى الشيطان حين تعرض له بالوسوسة عند ذبح ولده. وروى أنه لما
  ذبحه قال جبريل: الله أكبر الله أكبر، فقال الذبيح: لا إلٰه إلاّ الله والله أكبر،
  فقال إبراهيم عليه السلام: الله أكبر ولله الحمد، فبقي سنة: وحكي في قصة الذبيح أنه
  حين أراد ذبحه قال: يا بني خذ الحبل والمدية وانطلق بنا إلى الشعب نحتطب، فلما توسط
  شعب ثبير أخبره بما أمر. فقال له اشدد رباطي لا أضطرب، واكفف عني ثيابك لا ينتضح عليها
  شيء من دمي فينقص أجري وتراه أمي فتحزن، واشحذ شفرتك وأسرع إمرارها على حلقي حتى تجهز
  عليّ، ليكون أهون فإنّ الموت شديد، واقرأ على أمي سلامي، وإن رأيت أن تردّ قميصي على
  أمي، فافعل، فإنه عسى أن يكون أسهل لها، فقال إبراهيم عليه السلام: نعم العون أنت يا
  بنيّ على أمر الله، ثم أقبل عليه يقلبه وقد ربطه، وهما يبكيان، ثم وضع السكين على حلقه
  فلم تعمل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
