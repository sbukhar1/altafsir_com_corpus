  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لأنّ الله ضرب
  صفيحة من نحاس على حلقه، فقال له: كبني على وجهي فإنك إذا نظرت وجهي رحمتني وأدركتك
  رقة تحول بينك وبين أمر الله، ففعل، ثم وضع السكين على قفاه فانقلب السكين، ونودي:
  يا إبراهيم قد صدقت الرؤيا، فنظر فإذا جبريل عليه السلام معه كبش أقرن أملح، فكبر جبريل
  والكبش، وإبراهيم وابنه، وأتى المنحر من منى فذبحه. وقيل: لما وصل موضع السجود منه
  إلى الأرض جاء الفرج. وقد استشهد أبو حنيفة رحمه الله بهذه الآية فيمن نذر ذبح ولده:
  أنه يلزمه ذبح شاة، فإن قلت: من كان الذبيح من ولديه؟ قلت: قد اختلف فيه؛ فعن ابن عباس
  وابن عمر ومحمد بن كعب القرظي وجماعة من التابعين: أنه إسماعيل. والحجة فيه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(949) أنّ رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا ابن الذبيحين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال له أعرابي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(949): يا ابن الذبيحين، فتبسم، فسئل عن ذلك فقال: إنّ عبد المطلب
  لما حفر بئر زمزم نذر لله: لئن سهل الله له أمرها ليذبحنّ أحد ولده، فخرج السهم على
  عبد الله فمنعه أخواله وقالوا له افد ابنك بمائة من الإبل ففداه بمائة من الإبل والثاني
  إسماعيل، وعن محمد بن كعب القرظي قال: كان مجتهد بني إسرائيل يقول إذا دعا: اللهم إلٰه
  إبراهيم وإسماعيل وإسرائيل، فقال موسى عليه السلام: يا رب، ما لمجتهد بني إسرائيل إذا
  دعا قال: اللهم إله إبراهيم وإسماعيل وإسرائيل، وأنا بين أظهرهم فقد أسمعتني كلامك
  واصطفيتني برسالتك؟ قال: يا موسى، لم يحبني أحد حبّ إبراهيم قط، ولا خير بيني وبين
  شيء قط إلا اختارني. وأمّا إسماعيل فإنه جاد بدم نفسه. وأمّا إسرائيل، فإنه لم ييأس
  من روحي في شدّة نزلت به قط، ويدل عليه أنّ الله تعالى لما أتمّ قصة الذبيح قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَبَشَّرْنَـٰهُ
  بِإِسْحَـٰقَ نَبِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات: 112] وعن محمد بن كعب أنه قال لعمر بن عبد العزيز: هو إسماعيل،
  فقال عمر: إنّ هذا شيء ما كنت أنظر فيه، وإني لأراه كما قلت، ثم أرسل إلى يهودي قد
  أسلم فسأله، فقال: إن اليهود لتعلم أنه إسماعيل، ولكنهم يحسدونكم معشر العرب، ويدل
  عليه أن قرني الكبش كانا منوطين في الكعبة في أيدي بني إسماعيل إلى أن احترق البيت.
  وعن الأصمعي قال: سألت أبا عمرو بن العلاء عن الذبيح فقال: يا أصمعي أين عزب عنك عقلك،
  ومتى كان إسحاق بمكة، وأنما كان إسماعيل بمكة، وهو الذي بنى البيت مع أبيه، والمنحر
  بمكة، ومما يدلّ عليه أنّ الله تعالى وصفه بالصبر دون أخيه إسحاق في قوله:</font></font>&#13;\t\t\t<label
