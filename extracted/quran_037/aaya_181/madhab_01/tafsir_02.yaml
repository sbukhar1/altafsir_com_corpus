text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سُبْحَانَ رَبِّكَ
  رَبِّ ٱلْعِزَّةِ عَمَّا يَصِفُونَ } * { وَسَلاَمٌ عَلَىٰ ٱلْمُرْسَلِينَ } * { وَٱلْحَمْدُ
  للَّهِ رَبِّ ٱلْعَالَمِينَ }أضيف الرب إلى العزّة لاختصاصه بها كأنه قيل: ذو العزّة،
  كما تقول: صاحب صدق لاختصاصه بالصدق. ويجوز أن يراد أنه ما من عزّة لأحد من الملوك
  وغيرهم إلاّ وهو ربها ومالكها، كقوله تعالى:{ تُعِزُّ مَن تَشَآءُ }[آل عمران: 26]:
  اشتملت السورة على ذكر ما قاله المشركون في الله ونسبوا إليه، مما هو منزه عنه، وما
  عاناه المرسلون من جهتهم، وما خوّلوه في العاقبة من النصرة عليهم؛ فختمها بجوامع ذلك
  من تنزيه ذاته عما وصفه به المشركون، والتسليم على المرسلين { وَٱلْحَمْدُ للَّهِ رَبّ
  ٱلْعَـٰلَمِينَ } على ما قيض لهم من حسن العواقب، والغرض تعليم المؤمنين أن يقولوا
  ذلك ولا يخلوا به ولا يغفلوا عن مضمنات كتابه الكريم ومودعات قرآنه المجيد. وعن عليّ
  رضي الله عنه:(952) «من أحبّ أن يكتال بالمكيال الأوفى من الأجر يوم القيامة، فليكن
  آخر كلامه إذا قام من مجلسه: سبحان ربك رب العزّة عما يصفون وسلام على المرسلين والحمد
  لله رب العالمين».عن رسول الله صلى الله عليه وسلم:(953) \" من قرأ والصافات أعطي من
  الأجر عشر حسنات بعدد كل جني وشيطان، وتباعدت عنه مردة الشياطين وبرىء من الشرك وشهد
  له حافظاه يوم القيامة أنه كان مؤمناً بالمرسلين \". \r\n\t\t\t\r\n\t\t\t</section>"

