text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَفَرُواْ بِهِ
  فَسَوْفَ يَعْلَمُونَ } * { وَلَقَدْ سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا ٱلْمُرْسَلِينَ
  } * { إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ } * { وَإِنَّ جُندَنَا لَهُمُ ٱلْغَالِبُونَ
  }يقول تعالـى ذكره: فلـما جاءهم الذكر من عند الله كفروا به، وذلك كفرهم بـمـحمد صلى
  الله عليه وسلم وبـما جاءهم به من عند الله من التنزيـل والكتاب، يقول الله: فسوف يعلـمون
  إذا وردوا علـيّ ماذا لهم من العذاب بكفرهم بذلك. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:{ لَوْ أنَّ عِنْدَنا ذِكْراً مِنَ الأوَّلِـينَ
  لَكُنَّا عبـادَ اللّهِ الـمُخْـلَصِينَ }قال: لـما جاء الـمشركين من أهل مكة ذكر الأوّلـين
  وعلـم الآخرين كفروا بـالكتاب { فسَوْفَ يَعْلَـمُونَ } يقول: قد جاءكم مـحمد بذلك،
  فكفروا بـالقرآن وبـما جاء به مـحمد.وقوله: { وَلَقَدْ سَبَقَتْ كَلِـمَتُنا لِعبـادِنا
  الـمُرْسَلِـينَ إنَّهُمْ لَهُمُ الـمَنْصُورُونَ } يقول تعالـى ذكره: ولقد سبق منا
  القول لرسلنا إنهم لهم الـمنصورون: أي مضى بهذا منا القضاء والـحكم فـي أمّ الكتاب،
  وهو أنهم النُّصرة والغَلبة بـالـحجج، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَلَقَدْ سَبَقَتْ كَلِـمَتُنا لعبـادِنا الـمُرْسَلِـينَ } حتـى بلغ: {
  لَهُمُ الغالِبُونَ } قال: سبق هذا من الله لهم أن ينصرهم.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { وَلَقَدْ سَبَقَتْ
  كَلِـمَتُنا لعِبـادِنا الـمُرْسَلِـينَ إنَّهُمْ لَهُمُ الـمَنْصُورُونَ } يقول: بـالـحجج.وكان
  بعض أهل العربـية يتأوّل ذلك: ولقد سبقت كلـمتنا لعبـادنا الـمرسلـين بـالسعادة. وذُكر
  أن ذلك فـي قراءة عبد الله: «وَلَقَدْ سَبَقَتْ كَلِـمَتُنا علـى عبـادِنا الـمُرْسَلِـينَ»
  فجعلت علـى مكان اللام، فكأن الـمعنى: حقت علـيهم ولهم، كما قـيـل: علـى مُلك سلـيـمان،
  وفـي مُلك سلـيـمان، إذ كان معنى ذلك واحداً.وقوله: { وَإنَّ جُنْدَنا لَهُمُ الغالِبُونَ
  } يقول: وإن حزبنا وأهل ولايتنا لهمُ الغالبون، يقول لهم الظفر والفلاح علـى أهل الكفر
  بنا، والـخلاف علـينا.\r\n\t\t\t\r\n\t\t\t</section>"

