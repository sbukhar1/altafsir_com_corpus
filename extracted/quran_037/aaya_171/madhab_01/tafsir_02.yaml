text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ سَبَقَتْ
  كَلِمَتُنَا لِعِبَادِنَا ٱلْمُرْسَلِينَ } * { إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ }
  * { وَإِنَّ جُندَنَا لَهُمُ ٱلْغَالِبُونَ }الكلمة: قوله: { إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ
  (172) وَإِنَّ جُندَنَا لَهُمُ ٱلْغَـٰلِبُونَ (173) } وإنما سماها كلمة وهي كلمات
  عدّة، لأنها لما انتظمت في معنى واحد كانت في حكم مفردة. وقرىء: «كلماتنا» والمراد
  الموعد بعلوهم على عدوهم في مقام الحجاج وملاحم القتال في الدنيا، وعلوهم عليهم في
  الآخرة، كما قال:{ وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ }[البقرة:
  212] ولا يلزم انهزامهم في بعض المشاهد، وما جرى عليهم من القتل فإن الغلبة كانت لهم
  ولمن بعدهم في العاقبة، وكفى بمشاهد رسول الله صلى الله عليه وسلم والخلفاء الراشدين
  مثلاً يحتذى عليها وعبراً يعتبر بها. وعن الحسن رحمه الله: ما غلب نبيّ في حرب ولا
  قتل فيها، ولأن قاعدة أمرهم وأساسه والغالب منه: الظفر والنصرة - وإن وقع في تضاعيف
  ذلك شوب من الابتلاء والمحنة - والحكم للغالب. وعن ابن عباس رضي الله عنهما: إن لم
  ينصروا في الدنيا نصروا في الآخرة. وفي قراءة ابن مسعود: «على عبادنا»، على تضمين سبقت
  معنى حقت.\r\n\t\t\t\r\n\t\t\t</section>"

