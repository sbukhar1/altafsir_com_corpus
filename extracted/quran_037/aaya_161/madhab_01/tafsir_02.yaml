text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنَّكُمْ وَمَا
  تَعْبُدُونَ } * { مَآ أَنتُمْ عَلَيْهِ بِفَاتِنِينَ } * { إِلاَّ مَنْ هُوَ صَالِ
  ٱلْجَحِيمِ }والضمير في { عَلَيْهِ } لله عزّ وجلّ ومعناه: فإنكم ومعبودكم ما أنتم
  وهم جميعاً بفاتنين على الله إلاّ أصحاب النار الذين سبق في علمه أنهم لسوء أعمالهم
  يستوجبون أن يصلوها. فإن قلت: كيف يفتنونهم على الله؟ قلت: يفسدونهم عليه بإغوائهم
  واستهزائهم، من قولك: فتن فلان على فلان امرأته، كما تقول: أفسدها عليه وخيبها عليه.
  ويجوز أن يكون الواو في { وَمَا تَعْبُدُونَ } بمعنى مع، مثلها في قولهم: كل رجل وضيعته،
  فكما جاز السكوت على كل رجل وضيعته، وأنّ كل رجل وضيعته؛ جاز أن يسكت على قوله: { فَإِنَّكُمْ
  وَمَا تَعْبُدُونَ } لأن قوله: { وَمَا تَعْبُدُونَ } سادّ مسدّ الخبر؛ لأن معناه:
  فإنكم مع ما تعبدون. والمعنى: فإنكم مع آلهتكم، أي: فإنكم قرناؤهم وأصحابهم لا تبرحون
  تعبدونها، ثم قال: ما أنتم عليه، أي: على ما تعبدون { بِفَـٰتِنِينَ } بباعثين أو حاملين
  على طريق الفتنة والإضلال { إِلاَّ مَنْ هُوَ } ضال مثلكم. أو يكون في أسلوب قوله:فَإنَّكَ
  وَالْكِتَابُ إلَى عَلِيٍّ   كَدَابِغَةٍ وَقَدْ حَلِمَ الأَدِيمُوقرأ الحسن «صال الجحيم»
  بضم اللام. وفيه ثلاثة أوجه، أحدها: أن يكون جمعاً وسقوط واوه لالتقاء الساكنين هي
  ولام التعريف. فإن قلت: كيف استقام الجمع مع قوله: { مَنْ هُوَ }؟ قلت: من موحد اللفظ
  مجموع المعنى فحمل هو على لفظه والصالون على معناه كما حمل في مواضع من التنزيل على
  لفظ من ومعناه في آية واحدة. والثاني: أن يكون أصله صائل على القلب، ثم يقال صال في
  صائل، كقولهم شاك في شائك. والثالث: أن تحذف لام صال تخفيفاً ويجري الإعراب على عينه،
  كما حذف من قولهم: ما باليت به بالة، وأصلها بالية من بالي، كعافية من عافى. ونظيره
  قراءة من قرأ:{ وَجَنَى الجَنَّتَيْنِ دَانٍ }[الرحمٰن: 54]،{ وَلَهُ ٱلْجَوَارِ المُنْشَآتِ }[الرحمٰن:
  24] بإجراء الإعراب على العين.\r\n\t\t\t\r\n\t\t\t</section>"

