  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَدَ
  ٱللَّهُ وَإِنَّهُمْ لَكَاذِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَصْطَفَى ٱلْبَنَاتِ عَلَىٰ ٱلْبَنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  لَكُمْ كَيْفَ تَحْكُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَفَلاَ تَذَكَّرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَكُمْ سُلْطَانٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأْتُواْ بِكِتَابِكُمْ إِن كُنتُمْ صَادِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَٱسْتَفْتِهِمْ } معطوف على مثله في أوّل السورة، وإن تباعدت بينهما
  المسافة: أمر رسوله باستفتاء قريش عن وجه إنكار البعث أوّلاً، ثم ساق الكلام موصولاً
  بعضه ببعض، ثم أمره باستفتائهم عن وجه القسمة الضيزى التي قسموها، حيث جعلوا لله الإناث
  ولأنفسهم الذكور في قولهم: الملائكة بنات الله، مع كراهتهم الشديدة لهنّ، ووأدهم، واستنكافهم
  من ذكرهنّ. ولقد ارتكبوا في ذلك ثلاثة أنواع من الكفر، أحدها: التجسيم، لأن الولادة
  مختصة بالأجسام والثاني: تفضيل أنفسهم على ربهم حين جعلوا أوضع الجنسين له وأرفعهما
  لهم، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا بُشّرَ أَحَدُهُم بِمَا ضَرَبَ لِلرَّحْمَـٰنِ مَثَلاً
  ظَلَّ وَجْهُهُ مُسْوَدّاً وَهُوَ كَظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 17]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  مِن يُنَشَّأُ فِى ٱلْحِلْيَةِ وَهُوَ فِى ٱلْخِصَامِ غَيْرُ مُبِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  18] والثالث: أنهم استهانوا بأكرم خلق الله عليه وأقربهم إليه، حيث أنثوهم ولو قيل
  لأقلهم وأدناهم: فيك أنوثة، أو شكلك شكل النساء، للبس لقائله جلد النمر، ولانقلبت حماليقه
  وذلك في أهاجيهم بين مكشوف، فكرّر الله سبحانه الأنواع كلها في كتابه مرّات ودلّ على
  فظاعتها في آيات:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ ٱتَّخَذَ ٱلرَّحْمَـٰنُ وَلَداً لَقَدْ جِئْتُمْ
  شَيْئاً إِدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 88 - 89]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ ٱتَّخَذَ ٱلرَّحْمَـٰنُ
  وَلَداً سُبْحَانَهُ بَلْ عِبَادٌ مُّكْرَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 26]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَدًا سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  116]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَدِيعُ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ أَنَّىٰ يَكُونُ لَهُ وَلَدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  101]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألا إِنَّهُم مِّنْ إِفْكِهِمْ لَيَقُولُونَ وَلَدَ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  151-152]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُواْ لَهُ مِنْ عِبَادِهِ جُزْءا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  15]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَجْعَلُونَ لِلَّهِ بَنَاتٍ سُبْحَانَهُ وَلَهُمْ مَّا يَشْتَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  57]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمْ لَهُ ٱلْبَنَـٰتُ وَلَكُمُ ٱلْبَنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطور:
  39]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَجْعَلُونَ لِلَّهِ مَا يَكْرَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  62]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَصْطَفَى ٱلْبَنَاتِ عَلَىٰ ٱلْبَنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  153]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمِ ٱتَّخَذَ مِمَّا يَخْلُقُ بَنَاتٍ وَأَصْفَـٰكُم بِٱلْبَنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  16]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُواْ ٱلْمَلَـئِكَةَ ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ
  إِنَـٰثاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 19].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أم خَلَقْنَا ٱلْمَلَـٰئِكَةَ إِنَـٰثاً
  وَهُمْ شَـٰهِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لم قال: { وَهُمْ شَـٰهِدُونَ } فخصّ علم المشاهدة؟ قلت:
  ما هو إلا استهزاء بهم وتجهيل لهم، وكذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَشَهِدُواْ خَلْقَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  19] ونحوه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا أَشْهَدتُّهُمْ خَلْقَ ٱلسَّمَـٰوٰتِ وَٱلأَْرْضِ وَلاَ
  خَلْقَ أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 51] وذلك أنهم كما لم يعلموا ذلك بطريق المشاهدة، لم يعلموه
  بخلق الله علمه في قلوبهم. ولا بإخبار صادق، ولا بطريق استدلال ونظر. ويجوز أن يكون
  المعنى: أنهم يقولون ذلك، كالقائل قولاً عن ثلج صدر وطمأنينة نفس لإفراط جهلهم، كأنهم
  قد شاهدوا خلقهم. وقرىء: «ولد الله» أي الملائكة ولده. والولد «فعل» بمعنى مفعول، يقع
  على الواحد والجمع، والمذكر والمؤنث. تقول: هذه ولدي، وهؤلاء ولدي. فإن قلت: { أَصْطَفَى
  ٱلْبَنَاتِ } بفتح الهمزة: استفهام على طريق الإنكار والاستبعاد، فكيف صحّت قراءة أبي
  جعفر بكسر الهمزة على الإثبات؟ قلت: جعله من كلام الكفرة بدلاً عن قولهم: { وَلَدَ
  ٱللَّهُ } وقد قرأ بها حمزة والأعمش رضي الله عنهما.</font></font>&#13;\t\t\t<label
