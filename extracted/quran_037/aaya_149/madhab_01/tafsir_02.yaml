  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه القراءة - وإن كان هذا محملها - فهي ضعيفة، والذي أضعفها: أن
  الإنكار قد اكتنف هذه الجملة من جانبيها، وذلك قوله: { وَإِنَّهُمْ لَكَـٰذِبُونَ }.
  { مَالَكُمْ كَيْفَ تَحْكُمُونَ }؟ فمن جعلها للإثبات، فقد أوقعها دخيلة بين نسيبين.
  وقرىء: «تذكرون» من ذكر { أَمْ لَكُمْ سُلْطَـٰنٌ } أي حجة نزلت عليكم من السماء وخبر
  بأن الملائكة بنات الله { فَأْتُواْ بِكِتَـٰبِكُمْ } الذي أنزل عليكم في ذلك، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمْ أَنزَلْنَا عَلَيْهِمْ سُلْطَـٰناً فَهُوَ يَتَكَلَّمُ
  بِمَا كَانُواْ بِهِ يُشْرِكُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 35] وهذه الآيات صادرة عن
  سخط عظيم، وإنكار فظيع، واستبعاد لأقاويلهم شديد؛ وما الأساليب التي وردت عليها إلاّ
  ناطقة بتسفيه أحلام قريش، وتجهيل نفوسها، واستركاك عقولها، مع استهزاء وتهكم وتعجيب،
  من أن يخطر مخطر مثل ذلك على بالٍ ويحدّث به نفساً؛ فضلاً أن يجعله معتقداً ويتظاهر
  به مذهباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
