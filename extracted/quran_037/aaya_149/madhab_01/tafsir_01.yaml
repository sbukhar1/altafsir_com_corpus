  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَرْسَلْنَاهُ
  إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآمَنُواْ فَمَتَّعْنَاهُمْ
  إِلَىٰ حِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَفْتِهِمْ أَلِرَبِّكَ ٱلْبَنَاتُ وَلَهُمُ
  ٱلْبَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فأرسلنا يونس
  إلـى مئة ألف من الناس، أو يزيدون علـى مئة ألف. وذُكر عن ابن عبـاس أنه كان يقول:
  معنى قوله { أوْ }: بل يزيدون. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن منصور، عن سالـم بن أبـي الـجعد، عن
  الـحكم بن عبد الله بن الأزور، عن ابن عبـاس، فـي قوله: { وأرْسلْناهُ إلـى مِئَةِ
  ألْفٍ أوْ يَزِيدُونَ } قال: بل يزيدون، كانوا مئة ألف وثلاثـين ألفـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد بن جُبَـير، فـي
  قوله: { مِئَةِ ألْفٍ أوْ يَزِيدُونَ } قال: يزيدون سبعين ألفـاً، وقد كان العذاب أرسل
  علـيهم، فلـما فرّقوا بـين النساء وأولادها، والبهائم وأولادها، وعجُّوا إلـى الله،
  كشف عنهم العذاب، وأمطرت السماء دماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الرحيـم البرقـي، قال: ثنا عمرو بن أبـي سلـمة، قال: سمعت زُهَيراً، عمن
  سمع أبـا العالـية، قال: ثنـي أبـيّ بن كعب، أنه سأل رسول الله صلى الله عليه وسلم
  عن قوله: { وأرْسَلْناهُ إلـى مِئَةِ ألْفٍ أوْ يَزِيدُونَ } قال: يزيدون عشرين ألفـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العربـية من أهل البصرة يقول فـي ذلك: معناه إلـى مئة
  ألف أو كانوا يزيدون عندكم، يقول: كذلك كانوا عندكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  عنى بقوله: { وأرْسَلْناهُ إلـى مِئَةِ ألْفٍ أوْ يَزِيدُونَ } أنه أرسله إلـى قومه
  الذين وعدهم العذاب، فلـما أظلَّهم تابوا، فكشف الله عنهم. وقـيـل: إنهم أهل نـينَوَى.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وأرْسَلْناهُ إلـى مِئَةِ ألْفٍ أوْ يَزِيدُونَ } أرسل إلـى أهل
  نـينوى من أرض الـموصل، قال: قال الـحسن: بعثه الله قبل أن يصيبه ما أصابه { فَآمَنُوا
  فَمَتَّعْناهُمْ إلـى حِينٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلـى مِئَةِ ألْفٍ أوْ
  يَزِيدُونَ } قال: قوم يونس الذين أرسل إلـيهم قبل أن يـلتقمه الـحوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: إن يونس أُرسل إلـى أهل نِـيْنَوَى بعد ما نبذه الـحوت بـالعراء.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: سمعت أبـا هلال مـحمد بن سلـيـمان، قال: ثنا شهر بن حوشب، قال: أتاه جبرائيـل،
  يعنـي يونس، وقال: انطلق إلـى أهل نِـيْنَوَى فأنذرهم أن العذاب قد حضرهم قال: ألتـمس
  دابة قال: الأمر أعجل من ذلك، قال: ألتـمس حذاء، قال: الأمر أعجل من ذلك، قال: فغضب
  فـانطلق إلـى السفـينة فركب فلـما ركب احتبست السفـينة لا تُقدّم ولا تُؤخر قال: فتساهموا،
  قال: فسُهم، فجاء الـحوت يبصبص بذنبه، فنودي الـحوت: أيا حوت إنا لـم نـجعل يونس لك
  رزقاً، إنـما جعلناك له حوزاً ومسجداً قال: فـالتقمه الـحوت، فـانطلق به من ذلك الـمكان
  حتـى مرّ به علـى الأيْـلة، ثم انطلق به حتـى مرّ به علـى دجلة، ثم انطلق به حتـى ألقاه
  فـي نـينوى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
