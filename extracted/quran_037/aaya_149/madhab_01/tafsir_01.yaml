  none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَفْتِهِمْ أَلِرَبِّكَ ٱلْبَنَاتُ وَلَهُمُ
  ٱلْبَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا أبو هلال، قال: ثنا شهر بن حوشب، عن ابن عبـاس قال: إنـما كانت رسالة يونس
  بعد ما نبذه الـحوت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَآمَنُوا } يقول: فوحدوا
  الله الذي أرسل إلـيهم يونس، وصدّقوا بحقـيقة ما جاءهم به يونس من عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَتَّعْناهُمْ إلـى حِينٍ } يقول: فأخرنا عنهم العذاب،
  ومتعناهم إلـى حين بحياتهم إلـى بلوغ آجالهم من الـموت. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَمَتَّعْناهُمْ إلـى حِينٍ }: الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { فَمَتَّعْناهُمْ إلـى حِينٍ } قال: الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فـاسْتَفْتِهِمْ } يقول تعالـى ذكره لنبـيه مـحمد صلى الله
  عليه وسلم: سل يا مـحمد مشركي قومك من قريش، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فـاسْتَفْتِهِمْ ألِرَبِّكَ البَناتُ
  وَلهُمُ البَنُونَ }: يعنـي مشركي قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فـاسْتَفْتِهِمْ ألِرَبِّكَ
  البَناتُ وَلَهُمُ البَنُونَ } قال: سلهم، وقرأ: { وَيَسْتَفْتُونَكَ } قال: يسألونك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { فـاسْتَفْتِهِمْ
  } يقول: يا مـحمد سلهم. وقوله: { ألِرَبِّكَ البَناتُ وَلَهُمُ البَنُونَ }: ذكر أن
  مشركي قريش كانوا يقولون: الـملائكة بنات الله، وكانوا يعبدونها، فقال الله لنبـيه
  مـحمد علـيه الصلاة والسلام: سلهم، وقل لهم: ألربـي البنات ولكم البنون؟ وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، { ألَرَبِّكَ البَناتُ وَلَهُمُ البَنُونَ
  }؟ لأنهم قالوا: يعنـي مشركي قريش: لله البنات، ولهم البنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله:
  { فـاسْتَفْتِهِمْ ألِرَبِّكَ البَناتُ وَلهُمُ البَنُونَ } قال: كانوا يعبدون الـملائكة.</font></font><font
