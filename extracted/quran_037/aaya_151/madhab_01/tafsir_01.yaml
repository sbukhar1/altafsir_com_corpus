text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ خَلَقْنَا
  ٱلْمَلاَئِكَةَ إِنَاثاً وَهُمْ شَاهِدُونَ } * { أَلاَ إِنَّهُم مِّنْ إِفْكِهِمْ
  لَيَقُولُونَ } * { وَلَدَ ٱللَّهُ وَإِنَّهُمْ لَكَاذِبُونَ }يعنـي تعالـى ذكره: أم
  شهد هؤلاء القائلون من الـمشركين: الـملائكة بنات الله خـلقـيَ الـملائكة وأنا أخـلقهم
  إناثاً، فشهدوا هذه الشهادة، ووصفوا الـملائكة بأنها إناث.وقوله: { ألا إنَّهُمْ مِنْ
  إفْكِهِمْ } يقول تعالـى ذكره: ألا إن هؤلاء الـمشركين من كذبهم { لَـيَقُولُونَ وَلَدَ
  اللّهُ وإنَّهُمْ لَكاذِبونَ } فـي قـيـلهم ذلك، كما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ألا إنَّهُمْ مِنْ إفْكِهِمْ لَـيَقُولُونَ } يقول: من كذبهم.\r\n\t\t\t\r\n\t\t\t</section>"

