text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ عَجِبْتَ
  وَيَسْخَرُونَ } * { وَإِذَا ذُكِّرُواْ لاَ يَذْكُرُونَ } * { وَإِذَا رَأَوْاْ آيَةً
  يَسْتَسْخِرُونَ }«بل عجبت» من قدرة الله على هذه الخلائق العظيمة (و) هم { يسخرون
  } منك ومن تعجبك وما تريهم من آثار قدرة الله، أو من إنكارهم البعث وهم يسخرون من أمر
  البعث وقرىء: بضم التاء، أي: بلغ من عظم آياتي وكثرة خلائقي أني عجبت منها، فكيف بعبادي
  وهؤلاء بجهلهم وعنادهم يسخرون من آياتي أو عجبت من أن ينكروا البعث ممن هذه أفعاله،
  وهم يسخرون ممن يصف الله بالقدرة عليه. فإن قلت: كيف يجوز العجب على الله تعالى، وإنما
  هو روعة تعتري الإنسان عند استعظامه الشيء، والله تعالى لا يجوز عليه الروعة؟ قلت:
  فيه وجهان، أحدهما: أن يجرد العجب لمعنى الاستعظام، والثاني: أن يتخيل العجب ويفرض.
  وقد جاء في الحديث:(945) \" عجب ربكم من ألكم وقنوطكم وسرعة إجابته إياكم \" وكان شريح
  يقرأ بالفتح ويقول: إنّ الله لا يعجب من شيء، وإنما يعجب من لا يعلم، فقال إبراهيم
  النخعي: إنّ شريحاً كان يعجبه علمه وعبد الله أعلم، يريد عبد الله بن مسعود، وكان يقرأ
  بالضم. وقيل: معناه: قل يا محمد بل عجبت. { وَإِذَا ذُكّرُواْ } ودأبهم أنهم إذا وعظوا
  بشيء لا يتعظون به { وَإِذَا رَأَوْاْ ءايَةً } من آيات الله البينة كانشقاق القمر
  ونحوه { يَسْتَسْخِرُونَ } يبالغون في السخرية، أو يستدعي بعضهم من بعض أن يسخر منها.\r\n\t\t\t\r\n\t\t\t</section>"

