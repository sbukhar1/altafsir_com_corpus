  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  ذُكِّرُواْ لاَ يَذْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا رَأَوْاْ آيَةً يَسْتَسْخِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإذا ذُكِّر هؤلاء الـمشركون حُجَجَ الله علـيهم
  لـيعتبروا ويتفكروا، فـينـيبوا إلـى طاعة الله { لا يذكرون }: يقول: لا ينتفعون بـالتذكير
  فـيتذكروا. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذَا اذُكِّرُوا
  لا يَذْكُرُونَ }: أي لا ينتفعون ولا يُبْصرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإذَا رأَوْا آيَةً يَسْتَسْخِرُونَ } يقول: وإذا رأوا حُجَّة من حجج الله علـيهم،
  ودلالة علـى نبوّة نبـيه مـحمد صلى الله عليه وسلم يستسخرون: يقول: يسخرون ويستهزئون.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإذَا رَأَوْا آيَةً يَسْتَسْخِرُونَ
  }: يسخرون منها ويستهزئون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَإذَا رَأَوْا آيَةٍ يَسْتَسْخِرُونَ } قال:
  يستهزِئون، يَسْخَرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

