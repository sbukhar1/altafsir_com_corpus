text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَلْ أَنتُمْ
  مُّطَّلِعُونَ } * { فَٱطَّلَعَ فَرَآهُ فِي سَوَآءِ ٱلْجَحِيمِ } * { قَالَ تَٱللَّهِ
  إِن كِدتَّ لَتُرْدِينِ } * { وَلَوْلاَ نِعْمَةُ رَبِّي لَكُنتُ مِنَ ٱلْمُحْضَرِينَ
  }يقول تعالـى ذكره: قال هذا الـمؤمن الذي أُدخـل الـجنة لأصحابه: { هل أنتـم مُطَّلِعون
  } فـي النار، لعلـيّ أرى قرينـي الذي كان يقول لـي: إنك لـمن الـمصَدِّقـين بأنا مبعوثون
  بعد الـمـمات. وقوله: { فـاطَّلَعَ فَرآهُ فِـي سَوَاءِ الـجَحِيـمِ } يقول: فـاطلع
  فـي النار فرآه فـي وَسَط الـجحيـم. وفـي الكلام متروك استغنـي بدلالة الكلام علـيه
  من ذكره، وهو فقالوا: نعم. وبنـحو الذي قلنا فـي تأويـل قوله: { فـاطَّلَعَ فَرآهُ
  فِـي سَوَاءِ الـجَحيـمِ } قال: أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فِـي سَوَاءِ الـجَحِيـمِ
  } يعنـي: وفـي وَسَط الـجحيـم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { فِـي سِواءِ الـجَحِيـمِ } يعنـي: فـي وسط
  الـجحيـم.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا عبـاد بن راشد، عن الـحسن،
  فـي قوله: { فِـي سَواءِ الـجَحِيـمِ } يقول: فـي وسط الـجحيـم.حدثنا ابن سنان، قال:
  ثنا عبد الصمد، قال: ثنا عبـاد بن راشد، قال: سمعت الـحسن، فذكر مثله.حدثنا ابن بشار،
  قال: ثنا سلـيـمان بن حرب، قال: ثنا أبو هلال، قال: ثنا قتادة، فـي قوله: { سَوَاءِ
  الـجَحِيـمِ } قال: وَسَطها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال:
  { هَلْ أنْتُـمْ مُطَّلِعُونَ } قال: سأل ربه أن يطلعه، قال { فأطَّلَعَ فَرآهُ فِـي
  سَوَاءِ الـجَحيـمِ }: أي فـي وسط الـجحيـم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، عن خـلـيد العصري، قال: لولا أن الله عرّفه إياه ما عرفه، لقد تغيَّر حِبْرُه
  وسِبْرُه بعده، وذُكر لنا أنه اطلع فرأى جماجم القوم، فقال: { تاللّهِ إنْ كِدْتَ لَتُرْدِينِ
  وَلَوْلا نِعْمَةُ رَبّـي لَكُنْتُ مِنَ الـمُـحْضَرِينَ }.حدثنا ابن بشار، قال: ثنا
  إبراهيـم بن أبـي الوزير، قال: ثنا سفـيان بن عيـينة، عن سعيد بن أبـي عروبة، عن قتادة،
  عن مطرّف بن عبد الله، فـي قوله: { فـاطَّلَعَ فَرآهُ فِـي سَوَاءِ الـجَحِيـمِ } قال:
  والله لولا أنه عرّفه ما عرفه، لقد غيرت النار حِبْرَهُ وسِبْره.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { هَلْ أنْتُـمْ مُطَّلِعُونَ }
  قال: كان ابن عبـاس يقرؤها: «هَلْ أنْتُـمْ مُطَّلِعُونِـي فـاطَّلَعَ فَرآهُ فِـي
  سَوَاءِ الـجَحِيـم» قال: فـي وسط الـجحيـم.وهذه القراءة التـي ذكرها السديّ، عن ابن
  عبـاس، أنه كان يقرأ فـي { مُطَّلِعُونَ } إن كانت مـحفوظة عنه، فإنها من شواذّ الـحروف،
  وذلك أن العرب لا تؤثر فـي الـمكنـي من الأسماء إذا اتصل بفـاعل علـى الإضافة فـي جمع
  أو توحيد، لا يكادون أن يقولوا أنت مُكَلِّـمنـي ولا أنتـما مكلـمانـي ولا أنتـم مكلـمونـي
  ولا مكلـموننـي، وإنـما يقولون أنت مكلِّـمي، وأنتـما مكلـماي، وأنتـم مكلِّـميَّ وإن
  قال قائل منهم ذلك قاله علـى وجه الغلط توهما به: أنت تكلـمنـي، وأنتـما تكلـماننـي،
  وأنتـم تكلـموننـي، كما قال الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ هَلْ أَنتُمْ مُّطَّلِعُونَ }
  * { فَٱطَّلَعَ فَرَآهُ فِي سَوَآءِ ٱلْجَحِيمِ } * { قَالَ تَٱللَّهِ إِن كِدتَّ لَتُرْدِينِ
  } * { وَلَوْلاَ نِعْمَةُ رَبِّي لَكُنتُ مِنَ ٱلْمُحْضَرِينَ }وَما أدْرِي وَظَنِّـي
  كُلَّ ظَنّ   أَمُسْلِـمُنِـي إلـى قَوْمِي شَرَاحِي؟فقال: مسلـمنـي، ولـيس ذلك وجه
  الكلام، بل وجه الكلام أمسلـمي فأما إذا كان الكلام ظاهراً ولـم يكن متصلاً بـالفـاعل،
  فإنهم ربـما أضافوا، وربـما لـم يضيفوا، فـيقال: هذا مكلـم أخاك، ومكلـم أخيك، وهذان
  مكلـما أخيك، ومكلـمان أخاك، وهؤلاء مكلـمو أخيك، ومكلـمون أخاك وإنـما تـختار الإضافة
  فـي الـمكنـي الـمتصل بفـاعل لـمصير الـحرفـين بـاتصال أحدهما بصاحبه، كالـحرف الواحد.وقوله:
  { تاللّهِ إنْ كِدْتَ لَتُرْدِينِ } يقول: فلـما رأى قرينه فـي النار قال: تالله إن
  كدت فـي الدنـيا لتهلكنـي بصدّك إيايّ عن الإيـمان بـالبعث والثواب والعقاب. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد، قال: ثنا أسبـاط، عن السديّ قوله: { إنْ كِدْتَ لَتُرْدِينِ } قال: لتهلكنـي،
  يقال منه: أردَى فلان فلاناً: إذا أهلكه، ورديَ فلانٌ: إذا هلك، كما قال الأعشى.أَفِـي
  الطَّوْفِ خِفْتِ عَلـيَّ الرَّدَى   وكَمْ مِنْ رَدٍ أهْلَهُ لَـمْ يَرِمْيعنـي بقوله
  «وكم من رد»: وكم من هالك.وقوله: { وَلَوْلا نَعْمَةُ رَبّـي لَكُنْتُ مِنَ الـمُـحْضَرِينَ
  } يقول: ولولا أن الله أنعم علـيّ بهدايته، والتوفـيق للإيـمان بـالبعث بعد الـموت،
  لكنتُ من الـمـحضَرِين معك فـي عذاب الله، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { لَكُنْتُ مِنَ الـمُـحْضَرينَ }: أي فـي عذاب الله.حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { لَكُنْتُ مِنَ الـمُـحْضَرِينَ
  } قال: من الـمعذّبـين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

