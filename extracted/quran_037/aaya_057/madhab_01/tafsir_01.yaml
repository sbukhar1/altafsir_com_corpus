  none\" href=\"JavaScript:Open_Menu()\">فَٱطَّلَعَ فَرَآهُ فِي سَوَآءِ ٱلْجَحِيمِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  تَٱللَّهِ إِن كِدتَّ لَتُرْدِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاَ نِعْمَةُ رَبِّي لَكُنتُ مِنَ ٱلْمُحْضَرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قال هذا الـمؤمن الذي أُدخـل الـجنة لأصحابه: {
  هل أنتـم مُطَّلِعون } فـي النار، لعلـيّ أرى قرينـي الذي كان يقول لـي: إنك لـمن الـمصَدِّقـين
  بأنا مبعوثون بعد الـمـمات. وقوله: { فـاطَّلَعَ فَرآهُ فِـي سَوَاءِ الـجَحِيـمِ }
  يقول: فـاطلع فـي النار فرآه فـي وَسَط الـجحيـم. وفـي الكلام متروك استغنـي بدلالة
  الكلام علـيه من ذكره، وهو فقالوا: نعم. وبنـحو الذي قلنا فـي تأويـل قوله: { فـاطَّلَعَ
  فَرآهُ فِـي سَوَاءِ الـجَحيـمِ } قال: أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { فِـي سَوَاءِ الـجَحِيـمِ } يعنـي: وفـي وَسَط الـجحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { فِـي سِواءِ الـجَحِيـمِ } يعنـي: فـي وسط الـجحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا عبـاد بن راشد، عن
  الـحسن، فـي قوله: { فِـي سَواءِ الـجَحِيـمِ } يقول: فـي وسط الـجحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن سنان، قال: ثنا عبد الصمد، قال: ثنا عبـاد بن راشد، قال:
  سمعت الـحسن، فذكر مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا سلـيـمان
  بن حرب، قال: ثنا أبو هلال، قال: ثنا قتادة، فـي قوله: { سَوَاءِ الـجَحِيـمِ } قال:
  وَسَطها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: { هَلْ أنْتُـمْ مُطَّلِعُونَ } قال: سأل ربه أن يطلعه، قال
  { فأطَّلَعَ فَرآهُ فِـي سَوَاءِ الـجَحيـمِ }: أي فـي وسط الـجحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن خـلـيد العصري،
  قال: لولا أن الله عرّفه إياه ما عرفه، لقد تغيَّر حِبْرُه وسِبْرُه بعده، وذُكر لنا
  أنه اطلع فرأى جماجم القوم، فقال: { تاللّهِ إنْ كِدْتَ لَتُرْدِينِ وَلَوْلا نِعْمَةُ
  رَبّـي لَكُنْتُ مِنَ الـمُـحْضَرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا إبراهيـم بن أبـي الوزير، قال: ثنا سفـيان بن عيـينة، عن سعيد بن
  أبـي عروبة، عن قتادة، عن مطرّف بن عبد الله، فـي قوله: { فـاطَّلَعَ فَرآهُ فِـي سَوَاءِ
  الـجَحِيـمِ } قال: والله لولا أنه عرّفه ما عرفه، لقد غيرت النار حِبْرَهُ وسِبْره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  قوله: { هَلْ أنْتُـمْ مُطَّلِعُونَ } قال: كان ابن عبـاس يقرؤها: «هَلْ أنْتُـمْ مُطَّلِعُونِـي
  فـاطَّلَعَ فَرآهُ فِـي سَوَاءِ الـجَحِيـم» قال: فـي وسط الـجحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه القراءة التـي ذكرها السديّ، عن ابن عبـاس، أنه كان يقرأ فـي
  { مُطَّلِعُونَ } إن كانت مـحفوظة عنه، فإنها من شواذّ الـحروف، وذلك أن العرب لا تؤثر
  فـي الـمكنـي من الأسماء إذا اتصل بفـاعل علـى الإضافة فـي جمع أو توحيد، لا يكادون
  أن يقولوا أنت مُكَلِّـمنـي ولا أنتـما مكلـمانـي ولا أنتـم مكلـمونـي ولا مكلـموننـي،
  وإنـما يقولون أنت مكلِّـمي، وأنتـما مكلـماي، وأنتـم مكلِّـميَّ وإن قال قائل منهم
  ذلك قاله علـى وجه الغلط توهما به: أنت تكلـمنـي، وأنتـما تكلـماننـي، وأنتـم تكلـموننـي،
  كما قال الشاعر:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
