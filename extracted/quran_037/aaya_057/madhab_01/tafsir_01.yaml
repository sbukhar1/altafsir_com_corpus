  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَما أدْرِي وَظَنِّـي كُلَّ ظَنّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَمُسْلِـمُنِـي إلـى قَوْمِي شَرَاحِي؟</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: مسلـمنـي، ولـيس ذلك وجه الكلام،
  بل وجه الكلام أمسلـمي فأما إذا كان الكلام ظاهراً ولـم يكن متصلاً بـالفـاعل، فإنهم
  ربـما أضافوا، وربـما لـم يضيفوا، فـيقال: هذا مكلـم أخاك، ومكلـم أخيك، وهذان مكلـما
  أخيك، ومكلـمان أخاك، وهؤلاء مكلـمو أخيك، ومكلـمون أخاك وإنـما تـختار الإضافة فـي
  الـمكنـي الـمتصل بفـاعل لـمصير الـحرفـين بـاتصال أحدهما بصاحبه، كالـحرف الواحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تاللّهِ إنْ كِدْتَ لَتُرْدِينِ } يقول: فلـما رأى قرينه
  فـي النار قال: تالله إن كدت فـي الدنـيا لتهلكنـي بصدّك إيايّ عن الإيـمان بـالبعث
  والثواب والعقاب. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ
  قوله: { إنْ كِدْتَ لَتُرْدِينِ } قال: لتهلكنـي، يقال منه: أردَى فلان فلاناً: إذا
  أهلكه، ورديَ فلانٌ: إذا هلك، كما قال الأعشى.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَفِـي الطَّوْفِ خِفْتِ عَلـيَّ الرَّدَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكَمْ مِنْ رَدٍ أهْلَهُ لَـمْ يَرِمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله «وكم من رد»: وكم من
  هالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَوْلا نَعْمَةُ رَبّـي
  لَكُنْتُ مِنَ الـمُـحْضَرِينَ } يقول: ولولا أن الله أنعم علـيّ بهدايته، والتوفـيق
  للإيـمان بـالبعث بعد الـموت، لكنتُ من الـمـحضَرِين معك فـي عذاب الله، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَكُنْتُ مِنَ
  الـمُـحْضَرينَ }: أي فـي عذاب الله.</font></font><font class=\"TextResultArabic\"><font
