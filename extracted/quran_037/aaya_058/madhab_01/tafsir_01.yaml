text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَا نَحْنُ
  بِمَيِّتِينَ } * { إِلاَّ مَوْتَتَنَا ٱلأُولَىٰ وَمَا نَحْنُ بِمُعَذَّبِينَ } *
  { إِنَّ هَـٰذَا لَهُوَ ٱلْفَوْزُ ٱلْعَظِيمُ } * { لِمِثْلِ هَـٰذَا فَلْيَعْمَلِ
  ٱلْعَامِلُونَ }يقول تعالـى ذكره مخبراً عن قـيـل هذا الـمؤمن الذي أعطاه الله ما أعطاه
  من كرامته فـي جنته سروراً منه بـما أعطاه فـيها { أفمَا نَـحْنُ بِـمَيِّتِـينَ إلاَّ
  مَوْتَتَنا الأُولـى } يقول: أفما نـحن بـميتـين غير موتتنا الأولـى فـي الدنـيا، {
  وَما نَـحْنُ بِـمُعَذّبِـينَ } يقول: وما نـحن بـمعذَّبـين بعد دخولنا الـجنة { إنَّ
  هَذا لَهُوَ الفَوْزُ العَظِيـمُ } يقول: إن هذا الذي أعطاناه الله من الكرامة فـي
  الـجنة، أنا لا نعذّب ولا نـموت، لهو النَّـجاء العظيـم مـما كنا فـي الدنـيا نـحذر
  من عقاب الله، وإدراك ما كنا فـيها، نؤمل بإيـماننا، وطاعتنا ربنا، كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد عن قتادة، قوله: { أَفَمَا نَـحْنُ بِـمَيِّتِـينَ }...
  إلـى قوله: { الفَوْزُ العَظِيـمُ } قال: هذا قول أهل الـجنة.وقوله: { لِـمِثْلِ هَذَا
  فَلَـيْعْمَلِ العامِلُونَ } يقول تعالـى ذكره: لـمثل هذا الذي أَعْطَيتُ هؤلاء الـمؤمنـين
  من الكرامة فـي الآخرة، فلـيعمل فـي الدنـيا لأنفسهم العاملون، لـيدركوا ما أدرك هؤلاء
  بطاعة ربهم.\r\n\t\t\t\r\n\t\t\t</section>"

