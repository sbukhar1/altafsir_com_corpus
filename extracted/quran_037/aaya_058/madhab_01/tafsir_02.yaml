text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَا نَحْنُ
  بِمَيِّتِينَ } * { إِلاَّ مَوْتَتَنَا ٱلأُولَىٰ وَمَا نَحْنُ بِمُعَذَّبِينَ }الذي
  عطفت عليه الفاء محذوف، معناه: أنحن مخلدون منعمون، فما نحن بميتين و لا معذبين. وقرىء:
  «بمائتين» والمعنى أنّ هذه حال المؤمنين وصفتهم وما قضى الله به لهم للعلم بأعمالهم
  أن لا يذوقوا إلا الموتة الأولى، بخلاف الكفار، فإنهم يتمنون فيه الموت كل ساعة، وقيل
  لبعض الحكماء: ما شرّ من الموت؟ قال: الذي يتمنى فيه الموت.\r\n\t\t\t\r\n\t\t\t</section>"

