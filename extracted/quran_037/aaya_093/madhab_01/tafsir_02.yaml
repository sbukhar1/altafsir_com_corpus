text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرَاغَ إِلَىٰ
  آلِهَتِهِمْ فَقَالَ أَلا تَأْكُلُونَ } * { مَا لَكُمْ لاَ تَنطِقُونَ } * { فَرَاغَ
  عَلَيْهِمْ ضَرْباً بِٱلْيَمِينِ }{ فَرَاغَ إِلَىٰ ءالِهَتِهِمْ } فذهب إليها في خفية،
  من روغة الثعلب، إلى آلهتهم: إلى أصنامهم التي هي في زعمهم آلهة، كقوله تعالى:{ أَيْنَ
  شُرَكَآئِيَ }[النحل:27] { أَلا تَأْكُلُونَ مَا لَكُمْ لاَ تَنطِقُونَ } استهزاء بها
  وبانحطاطها عن حال عبدتها { فَرَاغَ عَلَيْهِمْ } فأقبل عليهم مستخفياً، كأنه قال:
  فضربهم { ضَرْباً } لأن راغ عليهم بمعنى ضربهم. أو فراغ عليهم يضربهم ضرباً. أو فراغ
  عليهم ضرباً بمعنى ضارباً. وقرىء: «صفقا» و«سفقا»، ومعناهما: الضرب. ومعنى ضرباً {
  بِٱلْيَمِينِ } ضرباً شديداً قوياً؛ لأن اليمين أقوى الجارحتين وأشدّهما. وقيل: بالقوّة
  والمتانة، وقيل: بسبب الحلف، وهو قوله: { تَٱللَّهِ لأَكِيدَنَّ أَصْنَـٰمَكُمْ }.\r\n\t\t\t\r\n\t\t\t</section>"

