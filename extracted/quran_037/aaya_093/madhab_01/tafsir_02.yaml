  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا لَكُمْ لاَ تَنطِقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرَاغَ
  عَلَيْهِمْ ضَرْباً بِٱلْيَمِينِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَرَاغَ إِلَىٰ
  ءالِهَتِهِمْ } فذهب إليها في خفية، من روغة الثعلب، إلى آلهتهم: إلى أصنامهم التي
  هي في زعمهم آلهة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَيْنَ شُرَكَآئِيَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:27]
  { أَلا تَأْكُلُونَ مَا لَكُمْ لاَ تَنطِقُونَ } استهزاء بها وبانحطاطها عن حال عبدتها
  { فَرَاغَ عَلَيْهِمْ } فأقبل عليهم مستخفياً، كأنه قال: فضربهم { ضَرْباً } لأن راغ
  عليهم بمعنى ضربهم. أو فراغ عليهم يضربهم ضرباً. أو فراغ عليهم ضرباً بمعنى ضارباً.
  وقرىء: «صفقا» و«سفقا»، ومعناهما: الضرب. ومعنى ضرباً { بِٱلْيَمِينِ } ضرباً شديداً
  قوياً؛ لأن اليمين أقوى الجارحتين وأشدّهما. وقيل: بالقوّة والمتانة، وقيل: بسبب الحلف،
  وهو قوله: { تَٱللَّهِ لأَكِيدَنَّ أَصْنَـٰمَكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

