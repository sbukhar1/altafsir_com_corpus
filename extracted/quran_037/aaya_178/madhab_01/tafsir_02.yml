  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَبِعَذَابِنَا
  يَسْتَعْجِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا نَزَلَ بِسَاحَتِهِمْ فَسَآءَ صَبَاحُ
  ٱلْمُنْذَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَوَلَّ عَنْهُمْ حَتَّىٰ حِينٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَبْصِرْ
  فَسَوْفَ يُبْصِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">مثل العذاب النازل بهم بعد ما أنذروه
  فأنكروه بجيش أنذر بهجومه قومه بعض نصاحهم فلم يلتفتوا إلى إنذاره، ولا أخذوا أهبتهم،
  ولا دبروا أمرهم تدبيراً ينجيهم، حتى أناخ بفنائهم بغتة، فشنّ عليهم الغارة وقطع دابرهم،
  وكانت عادة مغاويرهم أن يغيروا صباحاً، فسميت الغارة صباحاً وإن وقعت في وقت آخر، وما
  فصحت هذه الآية ولا كانت لها الروعة التي تحس بها ويروقك موردها على نفسك وطبعك، إلا
  لمجيئها على طريقة التمثيل، وقرأ ابن مسعود: فبئس صباح. وقرىء: «نزل بساحتهم» على إسناده
  إلى الجار والمجرور كقولك: ذهب بزيد ونزل، على: ونزل العذاب. والمعنى: فساء صباح المنذرين
  صباحهم، واللام في المنذرين مبهم في جنس من أنذروا، لأنّ ساء وبئس يقتضيان ذلك. وقيل:
  هو نزول رسول الله صلى الله عليه وسلم يوم الفتح بمكة. وعن أنس رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(951) لما أتى رسول الله صلى الله عليه وسلم خيبر - كانوا خارجين إلى
  مزارعهم ومعهم المساحي - قالوا: محمد والخميس، ورجعوا إلى حصنهم. فقال عليه الصلاة
  والسلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  الله أكبر خربت خيبر، إنا إذا نزلنا بساحة قوم فساء صباح المنذرين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما ثنى { وَتَوَلَّ عَنْهُمْ
  } ليكون تسلية على تسلية. وتأكيداً لوقوع الميعاد إلى تأكيد. وفيه فائدة زائدة وهي
  إطلاق الفعلين معاً عن التقييد بالمفعول، وأنه يبصر وهم يبصرون ما لا يحيط به الذكر
  من صنوف المسرة وأنواع المساءة. وقيل: أريد بأحدهما عذاب الدنيا، وبالآخر عذاب الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
