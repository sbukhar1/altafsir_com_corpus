  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واستظلّ بأغصانها، وأفطر على ثمارها. وقيل: كان يستظلّ بالشجرة وكانت
  وعلة تختلف إليه، فيشرب من لبنها. وروي: أنه مرّ زمان على الشجرة فيبست، فبكى جزعاً،
  فأوحى الله إليه: بكيت على شجرة ولا تبكي على مائة ألف في يد الكافر، فإن قلت: ما معنى
  { وَأَنبَتْنَا عَلَيْهِ شَجَرَةً }؟ قلت: أنبتناها فوقه مظلة له؛ كما يطنب البيت على
  الإنسان { وَأَرْسَلْنَـٰهُ إِلَىٰ مِاْئَةِ أَلْفٍ } المراد به ما سبق من إرساله إلى
  قومه وهم أهل نينوى. وقيل: هو إرسال ثان بعد ما جرى عليه إلى الأولين. أو إلى غيرهم.
  وقيل: أسلموا فسألوه أن يرجع إليهم فأبى، لأنّ النبيّ إذا هاجر عن قومه لم يرجع إليهم
  مقيماً فيهم، وقال لهم: إن الله باعث إليكم نبياً { أَوْ يَزِيدُونَ } في مرأى الناظر؛
  أي: إذا رآها الرائي قال: هي مائة ألف أو أكثر؛ والغرض: الوصف بالكثرة { إِلَىٰ حِينٍ
