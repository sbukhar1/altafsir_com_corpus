  none\" href=\"JavaScript:Open_Menu()\">فَآمَنُواْ فَمَتَّعْنَاهُمْ إِلَىٰ حِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «يونس» بضم النون وكسرها. وسمي هربه من قومه بغير إذن ربه: إباقا
  على طريقة المجاز. والمساهمة: المقارعة. ويقال: استهم القوم، إذا اقترعوا. والمدحض:
  المغلوب المقروع. وحقيقته: المزلق عن مقام الظفر والغلبة. روى: أنه حين ركب في السفينة
  وقفت، فقالوا: ههنا عبد أبق من سيده، وفيما يزعم البحارون أنّ السفينة إذا كان فيها
  آبق لم تجر، فاقترعوا، فخرجت القرعة على يونس فقال: أنا الآبق، وزجّ بنفسه في الماء
  { فَٱلْتَقَمَهُ ٱلْحُوتُ وَهُوَ مُلِيمٌ } داخل في الملامة. يقال: رب لائم مليم، أي
  يلوم غيره وهو أحقّ منه باللوم. وقرىء: «مليم» بفتح الميم، من ليم فهو مليم، كما جاء:
  مشيب في مشوب، مبنياً على شيب. ونحوه: مدعي، بناء على دعى { مِنَ ٱلْمُسَبّحِينَ }
  من الذاكرين الله كثيراً بالتسبيح والتقديس. وقيل: هو قوله في بطن الحوت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  إِلَـٰهَ إِلاَّ أَنتَ سُبْحَـٰنَكَ إِنّى كُنتُ مِنَ ٱلظَّـٰلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  87] وقيل: من المصلين. وعن ابن عباس: كل تسبيح في القرآن فهو صلاة. وعن قتادة: كان
  كثير الصلاة في الرخاء. قال: وكان يقال: إن العمل الصالح يرفع صاحبه إذا عثر، وإذا
  صرع وجد متكأً. وهذا ترغيب من الله عزّ وجلّ في إكثار المؤمن من ذكره بما هو أهله،
  وإقباله على عبادته، وجمع همه لتقييد نعمته بالشكر في وقت المهلة والفسحة، لينفعه ذلك
  عنده تعالى في المضايق والشدائد { لَلَبِثَ فِى بَطْنِهِ } الظاهر لبثه فيه حياً إلى
  يوم البعث. وعن قتادة: لكان بطن الحوت له قبراً إلى يوم القيامة. وروي أنه حين ابتلعه
  أوحى الله إلى الحوت: إني جعلت بطنك له سجناً، ولم أجعله لك طعاماً. واختلف في مقدار
  لبثه، فعن الكلبي: أربعون يوماً، وعن الضحاك: عشرون يوماً. وعن عطاء سبعة. وعن بعضهم:
  ثلاثة. وعن الحسن: لم يلبث إلاّ قليلاً، ثم أخرج من بطنه بعيد الوقت الذي التقم فيه.
  وروي: أنّ الحوت سار مع السفينة رافعاً رأسه يتنفس فيه يونس ويسبح، ولم يفارقهم حتى
  انتهوا إلى البر، فلفظه سالماً لم يتغير منه شيء، فأسلموا: وروي أن الحوت قذفه بساحل
  قرية من الموصل. والعراء: المكان الخالي لا شجر فيه ولا شيء يغطيه { وَهُوَ سَقِيمٌ
  } اعتلّ مما حلّ به، وروي: أنه عاد بدنه كبدن الصبيِّ حين يولد. واليقطين: كل ما ينسدح
  على وجه الأرض ولا يقوم على ساق كشجر البطيخ والقثاء والحنظل، وهو «يفعيل» من قطن بالمكان
  إذا قام به. وقيل هو: الدباء. وفائدة الدباء: أن الذباب لا يجتمع عنده - وقيل لرسول
  الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(950): إنك لتحب القرع. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أجل هي شجرة أخي يونس \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: هي التين، وقيل: شجرة الموز،
