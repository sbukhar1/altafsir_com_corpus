  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَلَبِثَ فِي بَطْنِهِ
  إِلَىٰ يَوْمِ يُبْعَثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
