text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَوَلَّ عَنْهُمْ
  حَتَّىٰ حِينٍ } * { وَأَبْصِرْهُمْ فَسَوْفَ يُبْصِرُونَ }{ فَتَوَلَّ عَنْهُمْ }
  فأعرض عنهم وأغض على أذاهم { حَتَّىٰ حِينٍ } إلى مدة يسيرة وهي مدّة الكف عن القتال.
  وعن السدي: إلى يوم بدر. وقيل: الموت. وقيل: إلى يوم القيامة { وَأَبْصِـرْهُمْ } وما
  يقضى عليهم من الأسر والقتل والعذاب في الآخرة، فسوف يبصرونك وما يقضى لك من النصرة
  والتأييد والثواب في العاقبة. والمراد بالأمر بإبصارهم على الحال المنتظرة الموعودة:
  الدلالة على أنها كائنة واقعة لا محالة، وأنّ كينونتها قريبة كأنها قدام ناظريك. وفي
  ذلك تسلية له وتنفيس عنه. وقوله: { فَسَوْفَ يُبْصِرُونَ } للوعيد كما سلف لا للتبعيد.\r\n\t\t\t\r\n\t\t\t</section>"

