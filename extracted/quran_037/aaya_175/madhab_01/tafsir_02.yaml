  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَتَوَلَّ عَنْهُمْ } فأعرض عنهم وأغض على أذاهم { حَتَّىٰ حِينٍ
  } إلى مدة يسيرة وهي مدّة الكف عن القتال. وعن السدي: إلى يوم بدر. وقيل: الموت. وقيل:
  إلى يوم القيامة { وَأَبْصِـرْهُمْ } وما يقضى عليهم من الأسر والقتل والعذاب في الآخرة،
  فسوف يبصرونك وما يقضى لك من النصرة والتأييد والثواب في العاقبة. والمراد بالأمر بإبصارهم
  على الحال المنتظرة الموعودة: الدلالة على أنها كائنة واقعة لا محالة، وأنّ كينونتها
  قريبة كأنها قدام ناظريك. وفي ذلك تسلية له وتنفيس عنه. وقوله: { فَسَوْفَ يُبْصِرُونَ
  } للوعيد كما سلف لا للتبعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

