text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ ضَلَّ
  قَبْلَهُمْ أَكْثَرُ ٱلأَوَّلِينَ } * { وَلَقَدْ أَرْسَلْنَا فِيهِمْ مُّنذِرِينَ
  } * { فَٱنظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُنذَرِينَ } * { إِلاَّ عِبَادَ ٱللَّهِ
  ٱلْمُخْلَصِينَ }{ وَلَقَدْ ضَلَّ قَبْلَهُمْ } قبل قومك قريش. { مُّنذِرِينَ } أنبياء
  حذروهم العواقب. { ٱلْمُنْذَرِينَ } الذين أنذروا وحذروا، أي أهلكوا جميعاً { إِلاَّ
  عِبَادَ ٱللَّهِ } الذين آمنوا منهم وأخلصوا دينهم لله، أو أخلصهم الله لدينه على القراءتين.\r\n\t\t\t\r\n\t\t\t</section>"

