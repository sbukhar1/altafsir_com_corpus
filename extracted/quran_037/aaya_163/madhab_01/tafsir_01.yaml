  none\" href=\"JavaScript:Open_Menu()\">مَآ أَنتُمْ عَلَيْهِ بِفَاتِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَنْ هُوَ صَالِ ٱلْجَحِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا مِنَّآ إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { فإنَّكُمْ } أيها الـمشركون بـالله { وَما تَعْبُدُونَ
  } من الآلهة والأوثان { ما أنْتُـمْ عَلَـيْهِ بِفـاتِنِـينَ } يقول: ما أنتـم علـى
  ما تعبدون من دون الله بفـاتنـين: أي بـمضِلِّـينَ أحداً { إلاَّ مَنْ هُوَ صالِ الـجَحِيـمِ
  } يقول: إلا أحداً سبق فـي علـمي أنه صال الـجحيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قـيـل: إن معنى { عَلَـيْهِ } فـي قوله: { ما أنْتُـمْ عَلَـيْهِ بِفـاتِنِـينَ } بـمعنى
  به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { فإنَّكُمْ وَما تَعْبُدُونَ ما أنْتُـمْ عَلَـيْهِ بفـاتِنِـينَ
  } يقول: لا تضلون أنتـم، ولا أضلّ منكم إلا من قد قضيت أنه صالِ الـجحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { ما أنْتُـمْ عَلَـيْهِ بِفـاتِنِـينَ إلاَّ مَنْ هُوَ
  صَالِ الـجَحِيـمِ } يقول: ما أنتـم بفـاتنِـين علـى أوثانكم أحداً، إلا من قد سبق
  له أنه صالِ الـجحيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن عُلَـية، عن خالد، قال: قلت للـحسن، قوله: { ما أنْتُـمْ عَلَـيْهِ بِفـاتِنِـينَ
  إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } إلا من أوجب الله علـيه أن يَصْلـى الـجحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ بن سهل، قال: ثنا زيد بن أبـي الزرقاء، عن حماد بن سلـمة،
  عن حميد، قال: سألت الـحسن، عن قول الله: { ما أنْتُـمْ عَلَـيْهِ بِفـاتِنـينَ إلاَّ
  مَنْ هُوَ صَالِ الـجَحِيـمِ } قال: ما أنتـم علـيه بـمضلِّـين إلا من كان فـي علـم
  الله أنه سيصْلَـى الـجحيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن إبراهيـم { ما أنْتُـمْ
  عَلَـيْهِ بفـاتِنِـينَ إلا مَنْ هُوَ صَالِ الـجَحِيـمِ }: إلا من قدر علـيه أنه يَصْلَـى
  الـجحيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، عن العشرة الذين دخـلوا علـى عمر بن عبد العزيز، وكانوا متكلـمين كلهم، فتكلـموا،
  ثم إن عمر بن عبد العزيز تكلـم بشيء، فظننا أنه تكلـم بشيء ردّ به ما كان فـي أيدينا،
  فقال لنا: هل تعرفون تفسير هذه الآية: { فإنَّكُمْ وَما تَعْبُدُونَ ما أنْتُـمْ عَلَـيْهِ
  بفـاتِنـينَ إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } قال: إنكم والآلهة التـي تعبدونها
  لستـم بـالذي تفتنون علـيها إلا من قَضَيْت علـيه أنه يصلـى الـجحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن إبراهيـم { إلاَّ مَنْ
  هُوَ صَالِ الـجَحِيـمِ } قال: ما أنتـم بـمضلـين إلا من كتب علـيه أنه يصلـى الـجحيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإنَّكُمْ وَما
  تَعْبُدُونَ } حتـى بلغ: { صالِ الـجَحِيـمِ } يقول: ما أنتـم بـمضلـين أحداً من عبـادي
  ببـاطلكم هذا، إلا من تولاَّكم بعمل النار.</font></font>&#13;\t\t\t<label disabled=\"true\"
