  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَنْ هُوَ صَالِ ٱلْجَحِيمِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مِنَّآ إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط عن السديّ { ما أنْتُـمْ عَلَـيْهِ
  بفـاتِنِـينَ } بـمضلـين { إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } إلا من كتب الله أنه
  يصلـى الـجحيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { ما أنْتُـمْ عَلَـيْهِ
  بِفـاتِنِـينَ إلاَّ مَنْ هُوَ صَالٍ الـجَحِيـمٍ } يقول: لا تضلون بآلهتكم أحداً إلا
  من سبقت له الشقاوة، ومن هو صال الـجحيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فإنَّكُمْ وَما تَعْبُدونَ
  ما أنْتُـمْ عَلَـيْهِ بفـاتِنِـينَ إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } يقول: لا
  تفتنون به أحداً، ولا تضلونه، إلا من قضى الله أنه صال الـجحيـم، إلا من قد قضى أنه
  من أهل النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: { بفـاتِنِـينَ } من فتنت
  أفتن، وذلك لغة أهل الـحجاز، وأما أهل نـجد فإنهم يقولون: أفتنته فأنا أفتنه. وقد ذُكر
  عن الـحسن أنه قرأ: «إلاَّ مَنْ هُوَ صَالُ الـجَحِيـمِ» برفع اللام من «صال»، فإن
  كان أراد بذلك الـجمع كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا ما حاتِـمٌ وُجِدَ ابْنَ عَمِّي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَـجْدَنا
  مِنْ تَكَلَّـمُ أجْمَعِينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: أجمعينا، ولـم يقل: تكلـموا، وكما يقال فـي الرجال: من هو إخوتك،
  يذهب بهو إلـى الاسم الـمـجهول ويخرج فعله علـى الـجمع، فذلك وجه وإن كان غيره أفصح
  منه وإن كان أراد بذلك واحداً فهو عند أهل العربـية لـحن، لأنه لـحن عندهم أن يقال:
  هذا رامٌ وقاضٌ، إلا أن يكون سمع فـي ذلك من العرب لغة مقلوبة، مثل قولهم: شاكُ السلاح،
  وشاكي السلاح، وعاث وعثا وعاق وعقا، فـيكون لغة، ولـم أسمع أحداً يذكر سماع ذلك من
  العرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما مِنَّا إلاَّ لَهُ
  مَقامٌ مَعْلُومٌ } وهذا خبر من الله عن قِـيـل الـملائكة أنهم قالوا: وما منا معشر
  الـملائكة إلا من له مقام فـي السماء معلوم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { وَما مِنَّا إلاَّ لَهُ
  مُقامٌ مَعْلُومٌ } قال: الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: ثنا أسبـاط، عن السديّ فـي قوله: { وَما مِنَّا إلاَّ لَهُ مَقامٌ مَعْلُومٌ
  } قال الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَما مِنَّا إلاَّ لَهُ مَقامٌ مَعْلُومٌ } هؤلاء الـملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنَّا لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">كان
  مسروق بن الأجدع يروي عن عائشة أنها قالت: قال نبـيّ الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما فِـي سَماءِ الدُّنـيْا مَوْضِعُ
  قَدَمٍ إلاَّ عَلَـيهِ مَلَكٌ ساجِدٌ أوْ قَائمٌ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فذلك قول الـملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَما مِنَّا إلاَّ لَهُ مَقامٌ مَعْلُومٌ
  وَإنَّا لَنَـحْنُ الصَّافُونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن إسحاق الـجبَائيُّ الـمعروف بـابن القوّاس، قال: ثنا يحيى بن عيسى الرملـي،
  عن الأعمش عن أبـي يحيى، عن مـجاهد، عن ابن عبـاس، قال: لو أن قطرة من زقوم جهنـم أنزلت
  إلـى الدنـيا، لأفسدت علـى الناس معايشهم، وإن ناركم هذه لتعوّذ من نار جهنـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى بن إسحاق، قال: ثنا يحيى بن عيسى، عن الأعمش، عن زيد بن
  وهب، قال: قال عبد الله بن مسعود: إن ناركم هذه لـما أنزلت، ضُرِبت فـي البحر مرّتـين
