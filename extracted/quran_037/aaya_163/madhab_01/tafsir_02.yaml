  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّكُمْ
  وَمَا تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَآ أَنتُمْ عَلَيْهِ بِفَاتِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَنْ هُوَ صَالِ ٱلْجَحِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والضمير في {
  عَلَيْهِ } لله عزّ وجلّ ومعناه: فإنكم ومعبودكم ما أنتم وهم جميعاً بفاتنين على الله
  إلاّ أصحاب النار الذين سبق في علمه أنهم لسوء أعمالهم يستوجبون أن يصلوها. فإن قلت:
  كيف يفتنونهم على الله؟ قلت: يفسدونهم عليه بإغوائهم واستهزائهم، من قولك: فتن فلان
  على فلان امرأته، كما تقول: أفسدها عليه وخيبها عليه. ويجوز أن يكون الواو في { وَمَا
  تَعْبُدُونَ } بمعنى مع، مثلها في قولهم: كل رجل وضيعته، فكما جاز السكوت على كل رجل
  وضيعته، وأنّ كل رجل وضيعته؛ جاز أن يسكت على قوله: { فَإِنَّكُمْ وَمَا تَعْبُدُونَ
  } لأن قوله: { وَمَا تَعْبُدُونَ } سادّ مسدّ الخبر؛ لأن معناه: فإنكم مع ما تعبدون.
  والمعنى: فإنكم مع آلهتكم، أي: فإنكم قرناؤهم وأصحابهم لا تبرحون تعبدونها، ثم قال:
  ما أنتم عليه، أي: على ما تعبدون { بِفَـٰتِنِينَ } بباعثين أو حاملين على طريق الفتنة
  والإضلال { إِلاَّ مَنْ هُوَ } ضال مثلكم. أو يكون في أسلوب قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَإنَّكَ وَالْكِتَابُ إلَى عَلِيٍّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَدَابِغَةٍ وَقَدْ حَلِمَ الأَدِيمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الحسن «صال الجحيم» بضم اللام.
  وفيه ثلاثة أوجه، أحدها: أن يكون جمعاً وسقوط واوه لالتقاء الساكنين هي ولام التعريف.
  فإن قلت: كيف استقام الجمع مع قوله: { مَنْ هُوَ }؟ قلت: من موحد اللفظ مجموع المعنى
  فحمل هو على لفظه والصالون على معناه كما حمل في مواضع من التنزيل على لفظ من ومعناه
  في آية واحدة. والثاني: أن يكون أصله صائل على القلب، ثم يقال صال في صائل، كقولهم
  شاك في شائك. والثالث: أن تحذف لام صال تخفيفاً ويجري الإعراب على عينه، كما حذف من
  قولهم: ما باليت به بالة، وأصلها بالية من بالي، كعافية من عافى. ونظيره قراءة من قرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَنَى
  الجَنَّتَيْنِ دَانٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرحمٰن: 54]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَهُ ٱلْجَوَارِ المُنْشَآتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  24] بإجراء الإعراب على العين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

