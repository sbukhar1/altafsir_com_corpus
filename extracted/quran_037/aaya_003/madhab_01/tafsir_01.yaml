text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلصَّافَّاتِ
  صَفَّا } * { فَٱلزَّاجِرَاتِ زَجْراً } * { فَٱلتَّٰلِيَٰتِ ذِكْراً }قال أبو جعفر:
  أقسم الله تعالـى ذكره بـالصَّافـات، والزاجرات، والتالـيات ذكراً فأما الصَّافـات:
  فإنها الـملائكة الصافـات لربها فـي السماء وهي جمع صافَّة، فـالصافـات: جَمْعُ جَمْعٍ،
  وبذلك جاء تأويـل أهل التأويـل. ذكر من قال ذلك:حدثنـي سلْـم بن جنادة، قال: ثنا أبو
  معاوية، عن الأعمش، عن مسلـم، قال: كان مسروق يقول فـي الصَّافَّـات: هي الـملائكة.حدثنا
  إسحاق بن أبـي إسرائيـل، قال: أخبرنا النضر بن شميـل، قال: أخبرنا شُعْبة، عن سلـيـمان،
  قال: سمعت أبـا الضحى، عن مسروق، عن عبد الله، بـمثله.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { والصَّافَّـات صَفًّـا } قال: قسم أقسم الله بخـلق، ثم خـلق،
  ثم خـلق، والصَّافـات: الـملائكة صُفوفـاً فـي السماء.حدثنـي مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { والصَّافَّـاتِ } قال:
  هم الـملائكة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { والصَّافَّـاتِ
  صَفًّـا } قال: هذا قسم أقسم الله به.واختلف أهل التأويـل فـي تأويـل قوله: { فـالزَّاجِرَاتِ
  زَجْراً } فقال بعضهم: هي الـملائكة تزجُر السحاب تسوقه. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فـالزَّاجِرَاتِ زَجْراً
  }: قال: الـملائكة.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { فـالزَّاجِرَاتِ زَجْراً } قال: هم الـملائكة.وقال آخرون: بل
  ذلك آي القرآن التـي زجر الله بها عما زَجر بها عنه فـي القرآن. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـالزَّاجِرَاتِ زَجْراً } قال:
  ما زَجَر الله عنه فـي القرآن.والذي هو أولـى بتأويـل الآية عندنا ما قال مـجاهد، ومن
  قال هم الـملائكة، لأن الله تعالـى ذكره، ابتدأ القسم بنوع من الـملائكة، وهم الصافون
  بإجماع من أهل التأويـل، فلأن يكون الذي بعد قسماً بسائر أصنافهم أشبه.وقوله: { فـالتَّالِـياتِ
  ذِكْراً } يقول: فـالقارئات كتابـاً.واختلف أهل التأويـل فـي الـمعنـيِّ بذلك، فقال
  بعضهم: هم الـملائكة. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح،
  عن مـجاهد { فـالتَّالِـياتِ ذِكْراً } قال: الـملائكة.حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { فـالتَّالِـياتِ ذِكْراً } قال:
  هم الـملائكة.وقال آخرون: هو ما يُتلـى فـي القرآن من أخبـار الأمـم قبلنا. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فـالتَّالـيات ذِكْراً
  } قال: ما يُتلـى علـيكم فـي القرآن من أخبـار الناس والأمـم قبلكم.\r\n\t\t\t\r\n\t\t\t</section>"

