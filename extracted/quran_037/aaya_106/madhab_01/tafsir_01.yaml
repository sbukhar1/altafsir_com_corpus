text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا أَسْلَمَا
  وَتَلَّهُ لِلْجَبِينِ } * { وَنَادَيْنَاهُ أَن يٰإِبْرَاهِيمُ } * { قَدْ صَدَّقْتَ
  ٱلرُّؤْيَآ إِنَّا كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّ هَـٰذَا لَهُوَ ٱلْبَلاَءُ
  ٱلْمُبِينُ }يقول تعالـى ذكره: فلـما أسلـما أمرهما لله وفوّضاه إلـيه واتفقا علـى
  التسلـيـم لأمره والرضا بقضائه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنـي سلـيـمان بن عبد الـجبـار، قال: ثنا ثابت بن مـحمد، وحدثنا ابن بشار،
  قال: ثنا مسلـم بن صالـح، قالا: ثنا عبد الله بن الـمبـارك، عن إسماعيـل بن أبـي خالد،
  عن أبـي صالـح، فـي قوله: { فَلَـمَّا أسْلَـما } قال: اتفقا علـى أمر واحد.حدثنا ابن
  حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة، قوله: { فَلَـمَّا
  أسْلَـما وَتَلَّهُ للْـجَبِـينِ } قال: أسلـما جميعاً لأمر الله ورضي الغلام بـالذبح،
  ورضي الأب بأن يذبحه، فقال: يا أبت اقذفنـي للوجه كيلا تنظر إلـيّ فترحمنـي، وأنظر
  أنا إلـى الشفرة فأجزع، ولكن أدخـل الشفرة من تـحتـي، وامض لأمر الله، فذلك قوله: {
  فَلَـمَّا أسْلَـما وَتَلَّهُ للْـجَبِـينِ } فلـما فعل ذلك { نَادَيْناهُ أنْ يا إبْرَاهِيـمُ
  قَدْ صَدَّقْتَ الرُّؤْيا إنَّا كَذلكَ نَـجْزِي الـمُـحْسِنِـينَ }.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلَـمَّا أسْلَـما } قال: أسلـم هذا نفسه الله،
  وأسلـم هذا ابنه لله.حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله: { فَلَـمَّا أسْلَـما } قال: أسلـما ما أمرا به.حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ فَلَـمَّا أسْلَـما يقول: أسلـما لأمر الله.حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق { فَلَـمَّا أَسْلَـما }: أي سلـم إبراهيـم لذبحه حين
  أمر به وسلـم ابنه للصبر علـيه، حين عرف أن الله أمره بذلك فـيه.وقوله: { وَتَلَّهُ
  للْـجَبِـينِ } يقول: وصَرَعَه للـجَبِـين، والـجبـينان ما عن يـمين الـجبهة وعن شمالها،
  وللوجه جبـينان، والـجبهة بـينهما. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { وَتَلَّهُ للْـجَبِـينِ } قال: وضع وجهه للأرض، قال: لا تذبحنـي وأنت تنظر إلـى وجهي
  عسى أن ترحمنـي، ولا تـجهز علـيّ، اربط يديّ إلـى رقبتـي ثم ضع وجهي للأرض.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتَلَّهُ للْـجَبِـينِ }: أي وكبَّه لفـيه
  وأخذ الشَّفرة { وَنادَيْناهُ أنْ يا إبْراهِيـمُ قَدْ صَدَّقْتَ الرؤْيا } حتـى بلغ{ وَفَدَيْناهُ
  بذِبْحٍ عَظِيـمٍ }حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس { وَتَلَّهُ للْـجَبِـينِ } قال: أكَبَّه علـى جبهته.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَتَلَّهُ للْـجَبِـين }
  قال: جبـينه، قال: أخذ جبـينه لـيذبحه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا أَسْلَمَا وَتَلَّهُ لِلْجَبِينِ
  } * { وَنَادَيْنَاهُ أَن يٰإِبْرَاهِيمُ } * { قَدْ صَدَّقْتَ ٱلرُّؤْيَآ إِنَّا كَذَلِكَ
  نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّ هَـٰذَا لَهُوَ ٱلْبَلاَءُ ٱلْمُبِينُ }حدثنا ابن
  سنان، قال: ثنا حجاج، عن حماد، عن أبـي عاصم الغَنَوِيّ عن أبـي الطُّفَـيـل، قال:
  قال ابن عبـاس: إن إبراهيـم لـما أُمر بـالـمناسك عرض له الشيطان عند الـمسعَى فسابقه،
  فسبقه إبراهيـم، ثم ذهب به جبريـل إلـى جمرة العقبة، فعرض له الشيطان، فرماه بسبع حَصَيات
  حتـى ذهب، ثم عرض له عند الـجمرة الوُسْطَى، فرماه بسبع حَصيات حتـى ذهب، ثم تلَّه
  للـجَبـين، وعلـى إسماعيـل قَميص أبـيض، فقال له: يا أبت إنه لـيس لـي ثوب تكفننـي
  فـيه غير هذا، فـاخـلعه حتـى تكفننـي فـيه، فـالتفت إبراهيـم فإذا هو بكبش أَعْيَن
  أَبـيض فذبحه، فقال ابن عبـاس: لقد رأيتنا نتبع هذا الضرب من الكِبـاش.وقوله: { وَنادَيْناهُ
  أنْ يا إبْراهِيـمُ قَدْ صَدَّقْتَ الرؤْيا } وهذا جواب قوله: { فَلَـمَّا أسْلَـما
  } ومعنى الكلام: فلـما أسلـما وتلَّه للـجبـين، وناديناه أن يا إبراهيـم وأدخـلت الواو
  فـي ذلك كما أدخـلت فـي قوله:{ حتـى إذا جاءُوها وَفُتِـحَتْ أبْوابُها }وقد تفعل العرب
  ذلك فتدخـل الواو فـي جواب فلـما، وحتـى وإذا تلقـيها.ويعنـي بقوله: { قَدْ صَدَّقْتَ
  الرُّؤْيا } التـي أريناكها فـي منامك بأمرناك بذبح ابنك.وقوله: { إنِّا كَذلكَ نَـجْزِي
  الـمُـحْسِنِـينَ } يقول: إنا كما جَزَيْناك بطاعتنا يا إبراهيـم، كذلك نـجزى الذين
  أحسنوا، وأطاعوا أمرنا، وعملوا فـي رضانا.وقوله: { إنَّ هَذَا لَهُوَ البَلاءُ الـمُبِـينُ
  }: يقول تعالـى ذكره: إن أمرنا إياك يا إبراهيـم بذبح ابنك إسحاق، لهو البلاء، يقول:
  لهو الاختبـار الذي يبـين لـمن فكَّر فـيه أنه بلاء شديد ومـحْنة عظيـمة. وكان ابن
  زيد يقول: البلاء فـي هذا الـموضع الشرّ ولـيس بـاختبـار.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّ هَذَا لَهُوَ البَلاءُ الـمُبِـينُ }
  قال: هذا فـي البلاء الذي نزل به فـي أن يذبح ابنه. { صدّقت الرؤيا }: ابتلـيتَ ببلاء
  عظيـم أمرت أن تذبح ابنك، قال: وهذا من البلاء الـمكروه وهو الشرّ ولـيس من بلاء الاختبـار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

