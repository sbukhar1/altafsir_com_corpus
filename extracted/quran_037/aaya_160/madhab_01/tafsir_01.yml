  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلُواْ
  بَيْنَهُ وَبَيْنَ ٱلْجِنَّةِ نَسَباً وَلَقَدْ عَلِمَتِ ٱلجِنَّةُ إِنَّهُمْ لَمُحْضَرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ
  ٱللَّهِ عَمَّا يَصِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وجعل هؤلاء الـمشركون بـين الله وبـين الـجنة نسبـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى النسب الذي أخبر الله عنهم أنهم جعلوه
  لله تعالـى، فقال بعضهم: هو أنهم قالوا أعداء الله: إن الله وإبلـيس أخوان. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَجَعَلُوا بَـيْنَهُ
  وبـينَ الـجِنَّةِ نَسَبـاً } قال: زعم أعداء الله أنه تبـارك وتعالـى وإبلـيس أخوان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو أنهم قالوا: الـملائكة بنات الله، وقالوا: الـجِنَّة:
  هي الـملائكة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيس وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد: { وَجَعَلُوا بَـيْنَهُ وبـينَ
  الـجِنَّةِ نَسَبـاً } قال: قال كفـار قريش: الـملائكة بنات الله، فسأل أبو بكر: مَنْ
  أمهاتهنّ؟ فقالوا: بنات سَرَوَات الـجنّ، يحسبون أنهم خُـلقِوا مـما خُـلق منه إبلـيس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن يحيى بن عمران بن عفرة، قال: ثنا عمرو بن سعيد الأبح،
  عن سعيد بن أبـي عروبة، عن قتادة، فـي قوله: { وَجَعَلُوا بَـيْنَهُ وبـينَ الـجِنَّةِ
  نَسَبـاً } قالت الـيهود: إن الله تبـارك وتعالـى تزوّج إلـى الـجنّ، فخرج منهما الـملائكة،
  قال: سبحانه سبح نفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، فـي قوله: { وَجَعَلُوا بَـيْنَهُ وبـينَ الـجِنَّةِ نَسَبـاً
  } قال: الـجنة: الـملائكة، قالوا: هنّ بنات الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد {
  وَجَعَلُوا بَـيْنَهُ وَبـينَ الـجِنَّةِ نَسَبـاً }: الـملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَجَعَلُوا بَـيْنَهُ وبَـينَ الـجِنَّةِ نَسَبـاً } قال: بـين الله وبـين الـجنة نسبـاً
  افتروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَقَدْ عَلِـمَتِ الـجِنَّةُ
  إنَّهُمْ لَـمُـحْضَرُونَ } اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم: معناه: ولقد
  علـمت الـجنة إنهم لَـمُشهدون الـحساب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَلَقَدْ عَلِـمَتِ الـجِنَّةُ
  إنَّهُمْ لَـمُـحْضَرُونَ } أنها ستُـحضر الـحساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: إن قائلـي هذا القول سيُحضرون العذاب فـي النار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { إنَّهُمْ
  لَـمُـحْضَرُونَ } إن هؤلاء الذين قالوا هذا لـمـحضرون: لـمعذّبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأوْلـى القولـين فـي ذلك بـالصواب قول من قال: إنهم لـمـحضَرُون العذاب،
  لأن سائر الآيات التـي ذكر فـيها الإحضار فـي هذه السورة، إنـما عُنِـيَ به الإحضار
  فـي العذاب، فكذلك فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سُبْحانَ اللّهِ عَمَّا يَصِفُونَ } يقول تعالـى ذكره تنزيهاً لله، وتبرئه له مـما
  يضيف إلـيه هؤلاء. الـمشركون به، ويفترون علـيه، ويصفونه، من أن له بنات، وأن له صاحبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ } يقول: ولقد علـمت
  الـجِنَّةُ أن الذين قالوا: إن الـملائكة بنات الله لـمُـحضرون العذاب، إلا عبـاد الله
  الذين أخـلَصَهُمْ لرحمته، وخـلقهم لـجنته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

