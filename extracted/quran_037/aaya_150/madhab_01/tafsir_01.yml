  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  خَلَقْنَا ٱلْمَلاَئِكَةَ إِنَاثاً وَهُمْ شَاهِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاَ إِنَّهُم مِّنْ
  إِفْكِهِمْ لَيَقُولُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَدَ ٱللَّهُ وَإِنَّهُمْ لَكَاذِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره: أم شهد هؤلاء القائلون من الـمشركين: الـملائكة
  بنات الله خـلقـيَ الـملائكة وأنا أخـلقهم إناثاً، فشهدوا هذه الشهادة، ووصفوا الـملائكة
  بأنها إناث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ألا إنَّهُمْ مِنْ إفْكِهِمْ
  } يقول تعالـى ذكره: ألا إن هؤلاء الـمشركين من كذبهم { لَـيَقُولُونَ وَلَدَ اللّهُ
  وإنَّهُمْ لَكاذِبونَ } فـي قـيـلهم ذلك، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ألا إنَّهُمْ مِنْ إفْكِهِمْ لَـيَقُولُونَ
  } يقول: من كذبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

