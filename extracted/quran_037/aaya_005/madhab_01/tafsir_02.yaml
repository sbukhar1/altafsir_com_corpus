text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلصَّافَّاتِ
  صَفَّا } * { فَٱلزَّاجِرَاتِ زَجْراً } * { فَٱلتَّٰلِيَٰتِ ذِكْراً } * { إِنَّ إِلَـٰهَكُمْ
  لَوَاحِدٌ } * { رَّبُّ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَيْنَهُمَا وَرَبُّ ٱلْمَشَارِقِ
  }أقسم الله سبحانه بطوائف الملائكة أو بنفوسهم الصافات أقدامها في الصلاة، من قوله
  تعالى:{ وَإِنَّا لَنَحْنُ ٱلصَّافُّونَ }[الصافات: 165] أو أجنحتها في الهواء واقفة
  منتظرة لأمر الله { فَٱلزجِرٰتِ } السحاب سوقاً { فَٱلتَّـٰلِيَـٰتِ } لكلام الله من
  الكتب المنزلة وغيرها. وقيل: { وٱلصَّٰۤفَّٰتِ }: الطير، من قوله تعالى:{ وَٱلطَّيْرُ
  صَافَّـٰتٍ }[النور: 41] والزاجرات: كل ما زجر عن معاصي الله. والتاليات: كل من تلا
  كتاب الله، ويجوز أن يقسم بنفوس العلماء العمال الصافات أقدامها في التهجد وسائر الصلوات
  وصفوف الجماعات فالزجرات بالمواعظ والنصائح فالتاليات آيات الله والدراسات شرائعه أو
  بنفوس قواد الغزاة في سبيل الله التي تصف الصفوف وتزجر الخيل للجهاد، وتتلو الذكر مع
  ذلك لا تشغلها عنه تلك الشواغل، كما يحكى عن عليّ بن أبي طالب رضي الله عنه. فإن قلت:
  ما حكم الفاء إذا جاءت عاطفة في الصفات؟ قلت: إما أن تدلّ على ترتب معانيها في الوجود،
  كقوله:يَا لَهْفَ زيابة لِلْحَرْثِ الصَّابِحِ فَالغَانِمِ فَالآيِبِ   كأنه قيل: الذي
  صبح فغنم فآب. وإما على ترتبها في التفاوت من بعض الوجوه، كقولك: خذ الأفضل فالأكمل،
  واعمل الأحسن فالأجمل. وإما على ترتيب موصوفاتها في ذلك، كقوله: (رحم الله المحلقين
  فالمقصرين) فعلى هذه القوانين الثلاثة ينساق أمر الفاء العاطفة في الصفات فإن قلت:
  فعلى أي هذه القوانين هي فيما أنت بصدده؟ قلت: إن وحدت الموصوف كانت للدلالة على أن
  ترتب الصفات في التفاضل، وإن ثلثته، فهي للدلالة على ترتب الموصوفات فيه، بيان ذلك:
  إنك إذا أجريت هذه الأوصاف على الملائكة وجعلتهم جامعين لها،فعطفها بالفاء، يفيد ترتباً
  لها في الفضل:إما إن يكون الفضل للصف ثم للزجر ثم للتلاوة وإما على العكس، وكذلك إن
  أردت العلماء وقواد الغزاة. وإن أجريت الصفة الأولى على طوائف والثانية والثالثة على
  أخر، فقد أفادت ترتب الموصوفات في الفضل، أعني أن الطوائف الصافات ذوات فضل والزاجرات
  أفضل، والتاليات أبهر فضلاً، أو على العكس، وكذلك إذا أردت بالصافات: الطير، وبالزاجرات:
  كل ما يزجر عن معصية. وبالتاليات: كل نفس تتلو الذكر؛ فإن الموصوفات مختلفة. وقرىء:
  بإدغام التاء في الصاد والزاي والذال { رَّبُّ ٱلسَّمَـٰوٰتِ } خبر بعد خبر. أو خبر
  مبتدأ محذوف. و { ٱلْمَشَـٰرِقِ } ثلثمائة وستون مشرقاً، وكذلك المغارب: تشرق الشمس
  كل يوم في مشرق وتغرب في مغرب، ولا تطلع ولا تغرب في واحد يومين. فإن قلت: فماذا أراد
  بقوله:{ رَبُّ ٱلْمَشْرِقَيْنِ وَرَبُّ ٱلْمَغْرِبَيْنِ }[الرحمٰن: 17]؟ قلت: أراد
  مشرقي الصيف والشتاء ومغربيهما.\r\n\t\t\t\r\n\t\t\t</section>"

