  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن سفـيان، عن أبـي سنان الشيبـانـيّ،
  عن ابن أبـي الهذيـل، قال: الذبـيح هو إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخربنـي يونس، عن ابن شهاب أن عمرو بن أبـي سفـيان
  بن أسيد بن حارثة الثقـفـي، أخبره أن كعبـاً قال لأبـي هريرة: ألا أخبرك عن إسحاق بن
  إبراهيـم النبـيّ؟ قال أبو هريرة: بلـى، قال كعب: لـما رأى إبراهيـمُ ذبحَ إسحاق، قال
  الشيطان: والله لئن لـم أفتن عند هذا آل إبراهيـم لا أفِتن أحداً منهم أبداً، فتـمثل
  الشيطان لهم رجلاً يعرفونه، فأقبل حتـى إذا خرج إبراهيـم بإسحاق لـيذبحه دخـل علـى
  سارَة امرأة إبراهيـم، فقال لها: أي أصبح إبراهيـم غادياً بإسحاق، قالت سارَة: غدا
  لبعض حاجته، قال الشيطان: لا والله ما لذلك غدا به، قالت سارَة: فلـم غدا به؟ قال:
  غدا به لـيذبحه قالت سارَة: لـيس من ذلك شيء، لـم يكن لـيذبح ابنه قال الشيطان: بلـى
  والله قالت سارَة: فلِـمَ يذبحه؟ قال: زعم أن ربه أمره بذلك قالت سارَة: فهذا أحسن
  بأن يطيع ربه إن كان أمره بذلك. فخرج الشيطان من عند سارَة حتـى أدرك إسحاق وهو يـمشي
  علـى إثر أبـيه، فقال: أين أصبح أبوك غادياً بك؟ قال: غدا بـي لبعض حاجته، قال الشيطان:
  لا والله ما غدا بك لبعض حاجته، ولكن غدا بك لـيذبحك، قال إسحاق: ما كان أبـي لـيذبحنـي
  قال: بلـى قال: لِـمَ؟ قال: زعم أن ربه أمره بذلك قال إسحاق: فوالله لئن أمره بذلك
  لـيطيعنَّه، قال: فتركه الشيطان وأسرع إلـى إبراهيـم، فقال: أين أصبحت غادياً بـابنك؟
  قال: غدوت به لبعض حاجتـي، قال: أما والله ما غدوت به إلا لتذبحه، قال: لـمَ أذبحه؟
  قال: زعمتَ أن ربك أمرك بذلك قال: الله فوالله لئن كان أمرنـي بذلك ربـي لأفعلنّ قال:
  فلـما أخذ إبراهيـم إسحاق لـيذبحه وسَلَّـم إسحاق، أعفـاه الله وفداه بذبح عظيـم، قال
  إبراهيـم لإسحاق: قم أي بنـيّ، فإن الله قد أعفـاك وأوحى الله إلـى إسحاق: إنـي قد
  أعطيتك دعوة أستـجيب لك فـيها قال إسحاق: اللهمّ إنـي أدعوك أن تستـجيب لـي، أيـما
  عبد لقـيك من الأوّلـين والآخرين لا يُشرك بك شيئاً، فأدخـله الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، عن عبد الله
  بن أبـي بكر، عن مـحمد بن مسلـم الزهري، عن أبـي سفـيان بن العلاء بن حارثة الثقـفـي،
  حلـيف بنـي زهرة، عن أبـي هريرة، عن كعب الأحبـار أن الذي أُمِر إبراهيـم بذبحه من
  ابنـيه إسحاق، وأن الله لـما فرّج له ولابنه من البلاء العظيـم الذي كان فـيه، قال
  الله لإسحاق: إنـي قد أعطيتك بصبرك لأمري دعوة أعطيك فـيها ما سألت، فسلنـي، قال: ربّ
  أسألك أن لا تعذّب عبداً من عبـادك لقـيك وهو يؤمن بك، فكانت تلك مسألته التـي سأل.</font></font>&#13;\t\t\t<label
