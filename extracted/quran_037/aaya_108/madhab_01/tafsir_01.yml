  أخواله، وقالوا: افْدِ ابنك بـمئة من الإبل، ففداه بـمئة من الإبل، وإسماعيـل الثانـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عثمان بن عمر، قال: ثنا ابن جريج، عن
