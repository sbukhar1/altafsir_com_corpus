  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَفَدَيْناهُ
  بِذِبْحٍ عَظِيـمٍ } يقول: وفدينا إسحاق بذبح عظيـم، والفدية: الـجزاء، يقول: جزيناه
  بأن جعلنا مكان ذبحه ذبح كبش عظيـم، وأنقذناه من الذبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الـمفديّ من الذبح من ابنـي إبراهيـم، فقال بعضهم: هو إسحاق. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: حدثنا ابن
  يـمان، عن مبـارك، عن الـحسن، عن الأحنف بن قـيس، عن العبـاس بن عبد الـمطلب { وَفَدَيْناهُ
  بِذِبْحٍ عَظِيـمٍ } قال: هو إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسين بن يزيد بن إسحاق، قال: ثنا ابن إدريس، عن داود، بن أبـي هند، عن عكرمة، عن
  ابن عبـاس، قال: الذي أُمِر بذبحه إبراهيـم هو إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، عن عكرمة، عن ابن عبـاس { وَفَدَيْناهُ
  بِذِبْحٍ عَظِيـمٍ } قال: هو إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، عن داود، عن عكرمة، قال: قال ابن عبـاس: الذبـيح إسحاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا زيد بن حبـاب، عن الـحسن بن دينار، عن
  علـيّ بن زيد بن جُدْعان، عن الـحسن، عن الأحنف بن قـيس، عن العبـاس بن عبد الـمطلب،
  عن النبـيّ صلى الله عليه وسلم فـي حديث ذكره، قال: «هو إسحاق».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي
  إسحاق، عن أبـي الأحوص، قال: افتـخر رجل عند ابن مسعود، فقال: أنا فلان ابن فلان ابن
  الأشياخ الكرام، فقال عبد الله: ذاك يوسف بن يعقوب بن إسحاق ذبـيح الله ابن إبراهيـم
  خـلـيـل الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا إبراهيـم
  بن الـمختار، قال: ثنا مـحمد بن إسحاق، عن عبد الرحمن بن أبـي بكر، عن الزهري، عن العلاء
  بن حارثة الثقـفـي، عن أبـي هريرة، عن كعب فـي قوله: { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ
  } قال: من ابنه إسحاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  ثنا زكريا وشعبة، عن ابن إسحاق، عن مسروق، فـي قوله: { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ
  } قال: هو إسحاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  يـمان، عن سفـيان، عن زيد بن أسلـم، عن عبـيد بن عمير، قال: هو إسحاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن زيد
  بن أسلـم، عن عبد الله بن عمير قال: قال موسى: يا ربّ يقولون يا إله إبراهيـم وإسحاق
  ويعقوب، فبـم قالوا ذلك؟ قال: إن إبراهيـم لـم يعدل بـي شيئاً قطّ إلا اختارنـي علـيه،
  وإن إسحاق جاد لـي بـالذبح، وهو بغير ذلك أجود، وإن يعقوب كلـما زدته بلاء زادنـي حسن
  ظنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، عن زيد بن أسلـم، عن عبد الله بن عبـيد بن عمير، عن أبـيه، قال: قال
  موسى: أي ربّ بـم أعطيت إبراهيـم وإسحاق ويعقوب ما أعطيتهم؟ فذكر معنى حديث عمرو بن
  علـيّ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
