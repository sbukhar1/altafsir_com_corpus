  color=\"black\">حدثنـي مـحمد بن عمار الرازي، قال: ثنا إسماعيـل بن عبـيد بن أبـي
  كريـمة، قال: ثنا عمر بن عبد الرحيـم الـخطابـيّ، عن عبـيد بن مـحمد العُتبـي من ولد
  عتبة بن أبـي سفـيان، عن أبـيه، قال: ثنـي عبد الله بن سعيد، عن الصُّنابحي، قال: كنا
  عند معاوية بن أبـي سفـيان، فذكروا الذبـيح إسماعيـل أو إسحاق، فقال: علـى الـخبـير
