text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ مَنَنَّا
  عَلَىٰ مُوسَىٰ وَهَارُونَ } * { وَنَجَّيْنَاهُمَا وَقَوْمَهُمَا مِنَ ٱلْكَرْبِ ٱلْعَظِيمِ
  } * { وَنَصَرْنَاهُمْ فَكَانُواْ هُمُ ٱلْغَٰلِبِينَ }يقول تعالـى ذكره: ولقد تفضلنا
  علـى موسى وهارون ابنـي عمران، فجعلناهما نبـيـين، ونـجيناهما وقومهما من الغم والـمكروه
  العظيـم الذي كانوا فـيه من عُبودة آل فرعون، ومـما أهلكنا به فرعون وقومه من الغرق.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { وَنَـجَّيْناهُما
  وَقَوْمَهُما مِنَ الكَرْبِ العَظِيـمِ } قال: من الغرق.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَنَـجَّيْناهُما وَقَوْمَهُما مِنَ الكَرْبِ العَظِيـمِ
  }: أي من آل فرعون.وقوله: { وَنَصَرْناهُمْ } يقول: ونصرنا موسى وهارون وقومهما علـى
  فرعون وآله بتغريقناهم، { فَكانُوا هُمُ الغالِبِـينَ } لهم.وقال بعض أهل العربـية:
  إنـما أُريد بـالهاء والـميـم فـي قوله: { وَنَصَرْناهُمْ } موسى وهارون، ولكنها أُخرجت
  علـى مخرج مكنـّى الـجمع، لأن العرب تذهب بـالرئيس كالنبـيّ والأمير وشبهه إلـى الـجمع
  بجنوده وأتبـاعه، وإلـى التوحيد لأنه واحد فـي الأصل، ومثله:{ علـى خَوْفٍ من فرعَوْنَ
  ومَلَئهم }وفـي موضع آخر: وملئه. قال: وربـما ذهبت العرب بـالاثنـين إلـى الـجمع كما
  تذهب بـالواحد إلـى الـجمع، فتـخاطب الرجل، فتقول: ما أحسنتـم ولا أجملتـم، وإنـما
  تريده بعينه، وهذا القول الذي قاله هذا الذي حكينا قوله فـي قوله: { وَنَصَرْناهُمْ
  } وإن كان قولاً غير مدفوع، فإنه لا حاجة بنا إلـى الاحتـيال به لقوله: { وَنَصَرْناهُمْ
  } ، لأن الله أتبع ذلك قوله: { وَنَـجَّيْناهُما وَقَوْمَهُما مِنَ الكَرْبِ العَظِيـمِ
  } ثم قال: { وَنَصَرْناهُمْ } يعنـي: هما وقومهما، لأن فرعون وقومه كانوا أعداء لـجميع
  بنـي إسرائيـل، قد استضعفوهم، يذبحون أبناءهم، ويستـحيون نساءهم، فنصرهم الله علـيهم،
  بأن غرّقهم ونـجَّى الآخرين.\r\n\t\t\t\r\n\t\t\t</section>"

