  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  مَنَنَّا عَلَىٰ مُوسَىٰ وَهَارُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَجَّيْنَاهُمَا
  وَقَوْمَهُمَا مِنَ ٱلْكَرْبِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَصَرْنَاهُمْ
  فَكَانُواْ هُمُ ٱلْغَٰلِبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ولقد تفضلنا علـى موسى وهارون ابنـي عمران، فجعلناهما نبـيـين، ونـجيناهما وقومهما
  من الغم والـمكروه العظيـم الذي كانوا فـيه من عُبودة آل فرعون، ومـما أهلكنا به فرعون
  وقومه من الغرق. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { وَنَـجَّيْناهُما وَقَوْمَهُما مِنَ الكَرْبِ العَظِيـمِ }
  قال: من الغرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَنَـجَّيْناهُما وَقَوْمَهُما مِنَ الكَرْبِ العَظِيـمِ }: أي
  من آل فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَنَصَرْناهُمْ } يقول:
  ونصرنا موسى وهارون وقومهما علـى فرعون وآله بتغريقناهم، { فَكانُوا هُمُ الغالِبِـينَ
  } لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض أهل العربـية: إنـما أُريد
  بـالهاء والـميـم فـي قوله: { وَنَصَرْناهُمْ } موسى وهارون، ولكنها أُخرجت علـى مخرج
  مكنـّى الـجمع، لأن العرب تذهب بـالرئيس كالنبـيّ والأمير وشبهه إلـى الـجمع بجنوده
  وأتبـاعه، وإلـى التوحيد لأنه واحد فـي الأصل، ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">علـى خَوْفٍ من فرعَوْنَ ومَلَئهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفـي
  موضع آخر: وملئه. قال: وربـما ذهبت العرب بـالاثنـين إلـى الـجمع كما تذهب بـالواحد
  إلـى الـجمع، فتـخاطب الرجل، فتقول: ما أحسنتـم ولا أجملتـم، وإنـما تريده بعينه، وهذا
  القول الذي قاله هذا الذي حكينا قوله فـي قوله: { وَنَصَرْناهُمْ } وإن كان قولاً غير
  مدفوع، فإنه لا حاجة بنا إلـى الاحتـيال به لقوله: { وَنَصَرْناهُمْ } ، لأن الله أتبع
  ذلك قوله: { وَنَـجَّيْناهُما وَقَوْمَهُما مِنَ الكَرْبِ العَظِيـمِ } ثم قال: { وَنَصَرْناهُمْ
  } يعنـي: هما وقومهما، لأن فرعون وقومه كانوا أعداء لـجميع بنـي إسرائيـل، قد استضعفوهم،
  يذبحون أبناءهم، ويستـحيون نساءهم، فنصرهم الله علـيهم، بأن غرّقهم ونـجَّى الآخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
