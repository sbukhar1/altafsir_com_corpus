text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَحَقَّ عَلَيْنَا
  قَوْلُ رَبِّنَآ إِنَّا لَذَآئِقُونَ } * { فَأَغْوَيْنَاكُمْ إِنَّا كُنَّا غَاوِينَ
  } * { فَإِنَّهُمْ يَوْمَئِذٍ فِي ٱلْعَذَابِ مُشْتَرِكُونَ } * { إِنَّا كَذَلِكَ
  نَفْعَلُ بِٱلْمُجْرِمِينَ }يقول تعالـى ذكره: فحقّ علـينا قول ربنا، فوجب علـينا عذاب
  ربنا، إنا لذائقون العذاب نـحن وأنتـم بـما قدّمنا من ذنوبنا ومعصيتنا فـي الدنـيا
  فهذا خبر من الله عن قـيـل الـجنّ والإنس، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { فَحَقَّ عَلَـيْنا قَوْلُ رَبِّنا }... الآية، قال: هذا قول الـجنّ.وقوله:
  { فأغْوَيْناكُمْ إنَّا كُنَّا غاوِينَ } يقول: فأضللناكم عن سبـيـل الله والإيـمان
  به إنا كنا ضالـين وهذا أيضاً خبر من الله عن قـيـل الـجنّ والإنس، قال الله: { فإنَّهُمْ
  يَوْمَئِذٍ فِـي العَذَابِ مُشْتَركُونَ } يقول: فإن الإنس الذين كفروا بـالله وأزواجهم،
  وما كانوا يعبدون من دون الله، والَّذين أَغْوَوا الإنس من الـجنّ يوم القـيامة فـي
  العذاب مشتركون جميعاً فـي النار، كما اشتركوا فـي الدنـيا فـي معصية الله.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فإنَّهُمْ يَوْمَئِذٍ فِـي العَذَابِ
  مُشْتَرِكُونَ } قال: هم والشياطين.{ إنَّا كذلكَ نَفْعَلُ بـالـمُـجْرِمِينَ } يقول
  تعالـى ذكره: إنا هكذا نفعل بـالذين اختاروا معاصيَ الله فـي الدنـيا علـى طاعته، والكفر
  به علـى الإيـمان، فنذيقهم العذاب الألـيـم، ونـجمع بـينهم وبـين قرنائهم فـي النار.\r\n\t\t\t\r\n\t\t\t</section>"

