  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَحَقَّ
  عَلَيْنَا قَوْلُ رَبِّنَآ إِنَّا لَذَآئِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَغْوَيْنَاكُمْ
  إِنَّا كُنَّا غَاوِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنَّهُمْ يَوْمَئِذٍ فِي ٱلْعَذَابِ مُشْتَرِكُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  كَذَلِكَ نَفْعَلُ بِٱلْمُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فحقّ علـينا قول ربنا، فوجب علـينا عذاب ربنا، إنا لذائقون العذاب نـحن وأنتـم بـما
  قدّمنا من ذنوبنا ومعصيتنا فـي الدنـيا فهذا خبر من الله عن قـيـل الـجنّ والإنس، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَحَقَّ عَلَـيْنا
  قَوْلُ رَبِّنا }... الآية، قال: هذا قول الـجنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأغْوَيْناكُمْ إنَّا كُنَّا غاوِينَ } يقول: فأضللناكم عن سبـيـل الله والإيـمان
  به إنا كنا ضالـين وهذا أيضاً خبر من الله عن قـيـل الـجنّ والإنس، قال الله: { فإنَّهُمْ
  يَوْمَئِذٍ فِـي العَذَابِ مُشْتَركُونَ } يقول: فإن الإنس الذين كفروا بـالله وأزواجهم،
  وما كانوا يعبدون من دون الله، والَّذين أَغْوَوا الإنس من الـجنّ يوم القـيامة فـي
  العذاب مشتركون جميعاً فـي النار، كما اشتركوا فـي الدنـيا فـي معصية الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فإنَّهُمْ
  يَوْمَئِذٍ فِـي العَذَابِ مُشْتَرِكُونَ } قال: هم والشياطين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ إنَّا كذلكَ نَفْعَلُ بـالـمُـجْرِمِينَ } يقول تعالـى ذكره: إنا
  هكذا نفعل بـالذين اختاروا معاصيَ الله فـي الدنـيا علـى طاعته، والكفر به علـى الإيـمان،
  فنذيقهم العذاب الألـيـم، ونـجمع بـينهم وبـين قرنائهم فـي النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
