  ثنا وكيع، عن سفـيان، عن ابن جريج، عن مـجاهد، عَظِيـمٍ قال: متقبَّل.حدثنا الـحارث،
  قال: ثنا الـحسن، قال: ثنا شريك، عن لـيث، عن مـجاهد فـي { وَفَدَيْناهُ بِذبْحٍ عَظِيـمٍ
  } قال: العظيـم: الـمتقبل.وقال آخرون: قـيـل له عظيـم، لأنه ذِبْحٌ ذُبِحَ بـالـحقّ،
  وذلك ذبحه بدين إبراهيـم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن عمرو بن عبـيد، عن الـحسن أنه كان يقول: ما يقول الله { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ
  } لذبـيحته التـي ذبح فقط، ولكنه الذَّبح علـى دينه، فتلك السُّنة إلـى يوم القـيامة،
  فـاعلـموا أن الذبـيحة تدفع مِيتة السَّوء، فضحُّوا عبـاد الله.قال أبو جعفر: ولا قول
  فـي ذلك أصحّ مـما قال الله جلّ ثناؤه، وهو أن يقال: فداه الله بذِبح عظيـم، وذلك أن
  الله عمّ وصفه إياه بـالعظم دون تـخصيصه، فهو كما عمه به.وقوله: { وَتَرَكْنا عَلَـيْهِ
  فِـي الآخِرِينَ } يقول تعالـى ذكره: وأبقـينا علـيه فـيـمن بعده إلـى يوم القـيامة
  ثناءً حسناً، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتَرَكْنا
  عَلَـيْهِ فِـي الآخِرِينَ } قال: أبقـى الله علـيه الثناء الـحسن فـي الآخرين.حدثنـي
  يونس قال: أخبرنا ابن وهب قال: قال ابن زيد فـي قوله: { وَتَرَكْنا عَلَـيْهِ فِـي
  الآخِرِينَ } قال: سأل إبراهيـمُ، فقال:{ وَاجْعَلْ لِـي لِسَانَ صِدْقٍ فـي الآخِرِينَ }قال:
  فترك الله علـيه الثناء الـحسن فـي الآخرِين، كما ترك اللسانَ السَّوْء علـى فرعون
  وأشبـاهه كذلك ترك اللسان الصدق والثناء الصالـح علـى هؤلاء.وقـيـل: معنى ذلك: وتركنا
  علـيه فـي الآخرين السلام، وهو قوله: { سَلامٌ علـى إبْرَاهِيـمَ } ، وذلك قول يُرْوى
  عن ابن عبـاس تركنا ذكره لأن فـي إسناده من لـم نستـجز ذكره وقد ذكرنا الأخبـار الـمروية
  فـي قوله: { وَتَرَكْنا عَلَـيْهِ فِـي الآخِرِينَ } فـيـما مضى قبل. وقـيـل: معنى
  ذلك: وتركنا علـيه فـي الآخرين أن يقال: سلام علـى إبراهيـم.وقوله: { سَلامٌ علـى إبْرَاهِيـمَ
  } يقول تعالـى ذكره: أَمَنة من الله فـي الأرض لإبرايهم أن لا يذكر من بعده إلا بـالـجميـل
  من الذكر. وقوله: { كَذَلَكَ نَـجْزِي الـمُـحْسِنِـينَ } يقول: كما جزينا إبراهيـم
  علـى طاعته إيانا وإحسانه فـي الانتهاء إلـى أمرنا، كذلك نـجزي الـمـحسنـين { إنَّهُ
  مِنْ عِبـادِنا الـمُؤْمِنـينَ } يقول: إن إبراهيـم من عبـادنا الـمخـلِصين لنا الإيـمان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

