text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَدَيْنَاهُ
  بِذِبْحٍ عَظِيمٍ } * { وَتَرَكْنَا عَلَيْهِ فِي ٱلآخِرِينَ } * { سَلاَمٌ عَلَىٰ
  إِبْرَاهِيمَ } * { كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّهُ مِنْ عِبَادِنَا
  ٱلْمُؤْمِنِينَ }وقوله: { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ } يقول: وفدينا إسحاق بذبح
  عظيـم، والفدية: الـجزاء، يقول: جزيناه بأن جعلنا مكان ذبحه ذبح كبش عظيـم، وأنقذناه
  من الذبح.واختلف أهل التأويـل فـي الـمفديّ من الذبح من ابنـي إبراهيـم، فقال بعضهم:
  هو إسحاق. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: حدثنا ابن يـمان، عن مبـارك، عن الـحسن،
  عن الأحنف بن قـيس، عن العبـاس بن عبد الـمطلب { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ }
  قال: هو إسحاق.حدثنـي الـحسين بن يزيد بن إسحاق، قال: ثنا ابن إدريس، عن داود، بن أبـي
  هند، عن عكرمة، عن ابن عبـاس، قال: الذي أُمِر بذبحه إبراهيـم هو إسحاق.حدثنا ابن الـمثنى،
  قال: ثنا ابن أبـي عديّ، عن داود، عن عكرمة، عن ابن عبـاس { وَفَدَيْناهُ بِذِبْحٍ
  عَظِيـمٍ } قال: هو إسحاق.حدثنـي يعقوب، قال: ثنا ابن علـية، عن داود، عن عكرمة، قال:
  قال ابن عبـاس: الذبـيح إسحاق.حدثنا أبو كُرَيب، قال: ثنا زيد بن حبـاب، عن الـحسن
  بن دينار، عن علـيّ بن زيد بن جُدْعان، عن الـحسن، عن الأحنف بن قـيس، عن العبـاس بن
  عبد الـمطلب، عن النبـيّ صلى الله عليه وسلم فـي حديث ذكره، قال: «هو إسحاق».حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن أبـي الأحوص،
  قال: افتـخر رجل عند ابن مسعود، فقال: أنا فلان ابن فلان ابن الأشياخ الكرام، فقال
  عبد الله: ذاك يوسف بن يعقوب بن إسحاق ذبـيح الله ابن إبراهيـم خـلـيـل الله.حدثنا
  ابن حميد، قال: ثنا إبراهيـم بن الـمختار، قال: ثنا مـحمد بن إسحاق، عن عبد الرحمن
  بن أبـي بكر، عن الزهري، عن العلاء بن حارثة الثقـفـي، عن أبـي هريرة، عن كعب فـي قوله:
  { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ } قال: من ابنه إسحاق.حدثنـي يعقوب، قال: ثنا هشيـم،
  قال: ثنا زكريا وشعبة، عن ابن إسحاق، عن مسروق، فـي قوله: { وَفَدَيْناهُ بِذِبْحٍ
  عَظِيـمٍ } قال: هو إسحاق.حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن سفـيان، عن زيد
  بن أسلـم، عن عبـيد بن عمير، قال: هو إسحاق.حدثنا عمرو بن علـيّ، قال: ثنا أبو عاصم،
  قال: ثنا سفـيان، عن زيد بن أسلـم، عن عبد الله بن عمير قال: قال موسى: يا ربّ يقولون
  يا إله إبراهيـم وإسحاق ويعقوب، فبـم قالوا ذلك؟ قال: إن إبراهيـم لـم يعدل بـي شيئاً
  قطّ إلا اختارنـي علـيه، وإن إسحاق جاد لـي بـالذبح، وهو بغير ذلك أجود، وإن يعقوب
  كلـما زدته بلاء زادنـي حسن ظنّ.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن
  زيد بن أسلـم، عن عبد الله بن عبـيد بن عمير، عن أبـيه، قال: قال موسى: أي ربّ بـم
  أعطيت إبراهيـم وإسحاق ويعقوب ما أعطيتهم؟ فذكر معنى حديث عمرو بن علـيّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَدَيْنَاهُ بِذِبْحٍ عَظِيمٍ } *
  { وَتَرَكْنَا عَلَيْهِ فِي ٱلآخِرِينَ } * { سَلاَمٌ عَلَىٰ إِبْرَاهِيمَ } * { كَذَلِكَ
  نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّهُ مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ }حدثنا أبو كُرَيب،
  قال: ثنا ابن يـمان، عن سفـيان، عن أبـي سنان الشيبـانـيّ، عن ابن أبـي الهذيـل، قال:
  الذبـيح هو إسحاق.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخربنـي يونس، عن ابن شهاب
  أن عمرو بن أبـي سفـيان بن أسيد بن حارثة الثقـفـي، أخبره أن كعبـاً قال لأبـي هريرة:
  ألا أخبرك عن إسحاق بن إبراهيـم النبـيّ؟ قال أبو هريرة: بلـى، قال كعب: لـما رأى إبراهيـمُ
  ذبحَ إسحاق، قال الشيطان: والله لئن لـم أفتن عند هذا آل إبراهيـم لا أفِتن أحداً منهم
  أبداً، فتـمثل الشيطان لهم رجلاً يعرفونه، فأقبل حتـى إذا خرج إبراهيـم بإسحاق لـيذبحه
  دخـل علـى سارَة امرأة إبراهيـم، فقال لها: أي أصبح إبراهيـم غادياً بإسحاق، قالت سارَة:
  غدا لبعض حاجته، قال الشيطان: لا والله ما لذلك غدا به، قالت سارَة: فلـم غدا به؟ قال:
  غدا به لـيذبحه قالت سارَة: لـيس من ذلك شيء، لـم يكن لـيذبح ابنه قال الشيطان: بلـى
  والله قالت سارَة: فلِـمَ يذبحه؟ قال: زعم أن ربه أمره بذلك قالت سارَة: فهذا أحسن
  بأن يطيع ربه إن كان أمره بذلك. فخرج الشيطان من عند سارَة حتـى أدرك إسحاق وهو يـمشي
  علـى إثر أبـيه، فقال: أين أصبح أبوك غادياً بك؟ قال: غدا بـي لبعض حاجته، قال الشيطان:
  لا والله ما غدا بك لبعض حاجته، ولكن غدا بك لـيذبحك، قال إسحاق: ما كان أبـي لـيذبحنـي
  قال: بلـى قال: لِـمَ؟ قال: زعم أن ربه أمره بذلك قال إسحاق: فوالله لئن أمره بذلك
  لـيطيعنَّه، قال: فتركه الشيطان وأسرع إلـى إبراهيـم، فقال: أين أصبحت غادياً بـابنك؟
  قال: غدوت به لبعض حاجتـي، قال: أما والله ما غدوت به إلا لتذبحه، قال: لـمَ أذبحه؟
  قال: زعمتَ أن ربك أمرك بذلك قال: الله فوالله لئن كان أمرنـي بذلك ربـي لأفعلنّ قال:
  فلـما أخذ إبراهيـم إسحاق لـيذبحه وسَلَّـم إسحاق، أعفـاه الله وفداه بذبح عظيـم، قال
  إبراهيـم لإسحاق: قم أي بنـيّ، فإن الله قد أعفـاك وأوحى الله إلـى إسحاق: إنـي قد
  أعطيتك دعوة أستـجيب لك فـيها قال إسحاق: اللهمّ إنـي أدعوك أن تستـجيب لـي، أيـما
  عبد لقـيك من الأوّلـين والآخرين لا يُشرك بك شيئاً، فأدخـله الـجنة.حدثنا ابن حميد،
  قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، عن عبد الله بن أبـي بكر، عن مـحمد بن مسلـم
  الزهري، عن أبـي سفـيان بن العلاء بن حارثة الثقـفـي، حلـيف بنـي زهرة، عن أبـي هريرة،
  عن كعب الأحبـار أن الذي أُمِر إبراهيـم بذبحه من ابنـيه إسحاق، وأن الله لـما فرّج
  له ولابنه من البلاء العظيـم الذي كان فـيه، قال الله لإسحاق: إنـي قد أعطيتك بصبرك
  لأمري دعوة أعطيك فـيها ما سألت، فسلنـي، قال: ربّ أسألك أن لا تعذّب عبداً من عبـادك
  لقـيك وهو يؤمن بك، فكانت تلك مسألته التـي سأل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَدَيْنَاهُ بِذِبْحٍ عَظِيمٍ } *
  { وَتَرَكْنَا عَلَيْهِ فِي ٱلآخِرِينَ } * { سَلاَمٌ عَلَىٰ إِبْرَاهِيمَ } * { كَذَلِكَ
  نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّهُ مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ }حدثنا أبو كُرَيب،
  قال: ثنا ابن يـمان، قال: ثنا إسرائيـل، عن جابر، عن ابن سابط، قال: هو إسحاق.حدثنا
  أبو كُرَيب، قال: ثنا سفـيان بن عُقْبة، عن حمزة الزيات، عن أبـي ميسرة، قال: قال يوسف
  للـملِك فـي وجهه: ترغب أن تأكل معي، وأنا والله يوسف بن يعقوب نبـيّ الله، ابن إسحاق
  ذبـيح الله، ابن إبراهيـم خـلـيـل الله.قال: ثنا أبو كُرَيب، قال: ثنا وكيع، عن سفـيان،
  عن أبـي سنان، عن ابن أبـي الهُذَيـل، قال: قال يوسف للـملك، فذكر نـحوه.وقال آخرون:
  الذي فُدِي بـالذِّبح العظيـم من بنـي إبراهيـم: إسماعيـل. ذكر من قال ذلك:حدثنا أبو
  كُرَيب وإسحاق بن إبراهيـم بن حبـيب بن الشهيد، قالا: ثنا يحيى بن يـمان، عن إسرائيـل،
  عن ثور، عن مـجاهد، عن ابن عمر، قال: الذبـيح: إسماعيـل.حدثنا ابن بشار، قال: ثنا سفـيان،
  قال: ثنـي بـيان، عن الشعبـيّ، عن ابن عبـاس { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ } قال:
  إسماعيـل.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن مـحمد بن ميـمون
  السكريّ، عن عطاء بن السائب، عن سعيد بن جُبَـير، عن ابن عبـاس، قال: إن الذي أُمر
  بذبحه إبراهيـم إسماعيـل.حدثنـي يعقوب، قال: ثنا هشيـم، عن علـيّ بن زيد، عن عمار،
  مولـى بنـي هاشم، أو عن يوسف بن مِهْران، عن ابن عبـاس، قال: هو إسماعيـل، يعنـي {
  وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ }.حدثنـي يعقوب، قال: ثنا ابن عُلَـية، قال: ثنا داود،
  عن الشعبـيّ، قال: قال ابن عبـاس: هو إسماعيـل.وحدثنـي به يعقوب مرّة أخرى، قال: ثنا
  ابن عُلَـية، قال: سئل داود بن أبـي هند: أيّ ابنـي إبراهيـم الذي أُمر بذبحه؟ فزعم
  أن الشعبـيّ قال: قال ابن عبـاس: هو إسماعيـل.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن
  جعفر، قال: ثنا شعبة، عن بـيان، عن الشعبـي، عن ابن عبـاس أنه قال فـي الذي فداه الله
  بذبح عظيـم قال: هو إسماعيـل.حدثنا يعقوب، قال: ثنا ابن عُلِـيَة، قال: ثنا لـيث، عن
  مـجاهد، عن ابن عبـاس، قوله: { وَفدَيْناهُ بِذِبْحٍ عَظِيـم } قال: هو إسماعيـل.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عمر بن قـيس، عن عطاء بن أبـي رَبـاح، عن
  عبد الله بن عبـاس أنه قال: الـمَفْدِيّ إسماعيـل، وزعمت الـيهود أنه إسحاق وكذبت الـيهود.حدثنا
  مـحمد بن سنان القزاز، قال: ثنا أبو عاصم، عن مبـارك، عن علـيّ بن زيد، عن يوسف بن
  مِهْران، عن ابن عبـاس: الذي فداه الله هو إسماعيـل.حدثنا ابن سنان القزّاز، قال: ثنا
  حجاج بن حماد، عن أبـي عاصم الغَنَويّ، عن أبـي الطفـيـل، عن ابن عبـاس، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَدَيْنَاهُ بِذِبْحٍ عَظِيمٍ } *
  { وَتَرَكْنَا عَلَيْهِ فِي ٱلآخِرِينَ } * { سَلاَمٌ عَلَىٰ إِبْرَاهِيمَ } * { كَذَلِكَ
  نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّهُ مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ }حدثنـي إسحاق
  بن شاهين، قال: ثنا خالد بن عبد الله، عن داود، عن عامر، قال: الذي أراد إبراهيـم ذبحه:
  إسماعيـل.حدثنـي الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عامر أنه قال فـي
  هذه الآية { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ } قال: هو إسماعيـل، قال: وكان قَرْنَا
  الكبش مَنُوطين بـالكعبة.حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن إسرائيـل، عن جابر،
  عن الشعبـيّ، قال: الذبـيح إسماعيـل.قال: ثنا ابن يـمان، عن إسرائيـل، عن جابر، عن
  الشعبـي، قال: رأيت قرنـي الكبش فـي الكعبة.قال: ثنا ابن يـمان، عن مبـارك بن فضالة،
  عن علـيّ بن زيد بن جُدْعان، عن يوسف بن مِهْران، قال: هو إسماعيـل.قال: ثنا ابن يـمان،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال: هو إسماعيـل.حدثنـي يعقوب بن
  إبراهيـم، قال: ثنا هشيـم، قال: ثنا عوف، عن الـحسن { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ
  } قال: هو إسماعيـل.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: سمعت مـحمد
  بن كعب القُرظِي وهو يقول: إن الذي أمر الله إبراهيـم بذبحه من بنـيه إسماعيـل، وإنا
  لنـجد ذلك فـي كتاب الله فـي قصة الـخبر عن إبراهيـم وما أُمر به من ذبح ابنه إسماعيـل،
  وذلك أن الله يقول، حين فرغ من قصة الـمذبوح من إبراهيـم، قال:{ وَبَشَّرْناهُ بإسْحاقَ
  نَبِـيًّا مِنَ الصَّالِـحينَ }يقول: بشَّرناه بإسحاق ومن وراء إسحاق يعقوب، يقول:
  بـابن وابن ابن، فلـم يكن لـيأمره بذبح إسحاق وله فـيه من الله الـموعود ما وعده الله،
  وما الذي أُمِر بذبحه إلا إسماعيـل.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن الـحسن بن دينار وعمرو بن عبـيد، عن الـحسن البصري أنه كان لا يشكّ فـي ذلك أن الذي
  أُمِر بذبحه من ابنـي إبراهيـم: إسماعيـل.حدثنا ابن حميد، قال: ثنا سلـمة، قال: قال
  مـحمد بن إسحاق: سمعت مـحمد بن كعب القُرِظيّ يقول ذلك كثـيراً.حدثنا ابن حميد، قال:
  ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن بريدة بن سفـيان بن فَرْوة الأسلـمي عن مـحمد
  بن كعب الْقُرِظيّ، أنه حدثهم أنه ذَكَر ذلك لعمر بن عبد العزيز وهو خـلـيفة، إذ كان
  معه بـالشام فقال له عمر: إن هذا لشيء ما كنت أنظر فـيه، وإنـي لأراه كما هو ثم أرسل
  إلـى رجل كان عنده بـالشام كان يهودياً، فأسلـم فحسُن إسلامه، وكان يرى أنه من علـماء
  يهود، فسأله عمر بن عبد العزيز عن ذلك، فقال مـحمد بن كعب: وأنا عند عمر بن عبد العزيز،
  فقال له عمر: أيّ ابنـي إبراهيـم أُمِر بذبحه؟ فقال: إسماعيـل والله يا أمير الـمؤمنـين،
  وإن يهود لتعلـم بذلك، ولكنهم يحسُدونكم معشر العرب علـى أن يكون أبـاكم الذي كان من
  أمر الله فـيه، والفضل الذي ذكره الله منه لصبره لـما أمر به، فهم يجحدون ذلك ويزعمون
  أنه إسحاق، لأن إسحاق أبوهم، فـالله أعلـم أيهما كان، كلّ قد كان طاهراً طيبـاً مطيعاً
  لربه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَفَدَيْنَاهُ بِذِبْحٍ عَظِيمٍ } *
  { وَتَرَكْنَا عَلَيْهِ فِي ٱلآخِرِينَ } * { سَلاَمٌ عَلَىٰ إِبْرَاهِيمَ } * { كَذَلِكَ
  نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّهُ مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ }حدثنـي مـحمد
  بن عمار الرازي، قال: ثنا إسماعيـل بن عبـيد بن أبـي كريـمة، قال: ثنا عمر بن عبد الرحيـم
  الـخطابـيّ، عن عبـيد بن مـحمد العُتبـي من ولد عتبة بن أبـي سفـيان، عن أبـيه، قال:
  ثنـي عبد الله بن سعيد، عن الصُّنابحي، قال: كنا عند معاوية بن أبـي سفـيان، فذكروا
  الذبـيح إسماعيـل أو إسحاق، فقال: علـى الـخبـير سقطتـم: كنا عند رسول الله صلى الله
  عليه وسلم فجاءه رجل، فقال: يا رسول الله عُدْ علـيَّ مـما أفـاء الله علـيك يا ابن
  الذبـيحين فضحك علـيه الصلاة والسلام فقلنا له: يا أمير الـمؤمنـين، وما الذبـيحان؟
  فقال: إن عبد الـمطلب لـما أُمِر بحفْر زمزم، نذر الله لئن سَهُل علـيه أمرها لـيذبحنّ
  أحد ولده، قال: فخرج السهم علـى عبد الله، فمنعه أخواله، وقالوا: افْدِ ابنك بـمئة
  من الإبل، ففداه بـمئة من الإبل، وإسماعيـل الثانـي.حدثنا مـحمد بن بشار، قال: ثنا
  عثمان بن عمر، قال: ثنا ابن جريج، عن ابن أبـي نـجيح، عن مـجاهد { وَفَدَيْناهُ بِذِبْحٍ
  عَظِيـمٍ } قال: الذي فُدِيَ به إسماعيـل، ويعنـي تعالـى ذكره الكبش الذي فُدِيَ به
  إسحاق، والعرب تقول لكلّ ما أُعِدّ للذبح ذِبْح، وأما الذَّبح بفتـح الذال فهو الفعل.قال
  أبو جعفر: وأولـى القولـين بـالصواب فـي الـمفْدِيّ من ابنـي إبراهيـم خـلـيـل الرحمن
  علـى ظاهر التنزيـل قول من قال: هو إسحاق، لأن الله قال: { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ
  } فذكر أنه فَدَى الغلامَ الـحلـيـمَ الذي بُشِّر به إبراهيـم حين سأله أن يهب له ولداً
  صالـحاً من الصالـحين، فقال:{ رَبّ هَبْ لـي مِنَ الصَّالِـحِينَ }فإذ كان الـمفدِيّ
  بـالذبح من ابنـيه هو الـمبشَّر به، وكان الله تبـارك اسمه قد بـين فـي كتابه أن الذي
  بُشِّر به هو إسحاق، ومن وراء إسحاق يعقوب، فقال جلّ ثناؤه:{ فَبَشَّرْناهُ بإسَحَاقَ
  وَمِنْ وَرَاءِ إسحَاقَ يَعْقُوبَ }وكان فـي كل موضع من القرآن ذكر تبشيره إياه بولد،
  فإنـما هو معنّى به إسحاق، كان بـيِّناً أن تبشيره إياه بقوله:{ فَبَشَّرْناهُ بغُلامٍ
  حَلِـيـمٍ }فـي هذا الـموضع نـحو سائر أخبـاره فـي غيره من آيات القرآن.وبعد: فإن الله
  أخبر جلّ ثناؤه فـي هذه الآية عن خـلـيـله أن بشَّره بـالغلام الـحلـيـم عن مسألته
  إياه أن يهب له من الصالـحين، ومعلوم أنه لـم يسأله ذلك إلا فـي حال لـم يكن له فـيه
  ولد من الصالـحين، لأنه لـم يكن له من ابنـيه إلا إمام الصالـحين، وغير موهوم منه أن
  يكون سأل ربه فـي هبة ما قد كان أعطاه ووهبه له. فإذ كان ذلك كذلك فمعلوم أن الذي ذكر
  تعالـى ذكره فـي هذا الـموضع هو الذي ذكر فـي سائر القرآن أنه بشَّره به وذلك لا شك
  أنه إسحاق، إذ كان الـمفديّ هو الـمبشَّر به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
