  بإسحَاقَ نَبِـيًّا }ولو كان الـمفديّ هو إسحاق لـم يبشَّر به بعد، وقد ولد، وبلغ معه
  السعي، فإن البشارة بنبوّه إسحاق من الله فـيـما جاءت به الأخبـار جاءت إبراهيـم وإسحاق
  بعد أن فُدِي تكرمة من الله له علـى صبره لأمر ربه فـيـما امتـحنه به من الذبح، وقد
  تقدمت الرواية قبلُ عمن قال ذلك. وأما اعتلال من اعتلّ بأن قرن الكبش كان معلقاً فـي
  الكعبة فغير مستـحيـل أن يكون حُمِل من الشام إلـى مكة. وقد رُوي عن جماعة من أهل العلـم
  أن إبراهيـم إنـما أُمِر بذبح ابنه إسحاق بـالشام، وبها أراد ذبحه.واختلف أهل العلـم
  فـي الذِّبح الذي فُدِي به إسحاق، فقال بعضهم: كان كبشاً. ذكر من قال ذلك:حدثنا أبو
  كُرَيب، قال: ثنا ابن يـمان، عن سفـيان، عن جابر، عن أبـي الطفـيـل، عن علـيّ { وَفَديناهُ
  بِذِبْحِ عَظِيـمٍ } قال: كبش أبـيض أقرن أعين مربوط بسَمُرَة فـي ثَبِـير.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: أخبرنـي ابن جريج، عن عطاء بن أبـي ربـاح، عن ابن عبـاس
  { وَفَدَيْناهُ بِذِبْحٍ عَظِيـمٍ } قال: كبش عبـيد بن عمير: ذُبِح بـالـمَقام، وقال
  مـجاهد: ذبح بـمنىً فـي الـمَنْـحَر.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن ابن خثـيـم، عن سعيد، عن ابن عبـاس قال: الكبش الذي ذبحه إبراهيـم هو الكبش
  الذي قرّبه ابن آدم فتقبل منه.حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا
  سيار، عن عكرمة، أن ابن عبـاس كان أفتـى الذي جَعَلَ علـيه أن ينـحر نفسه، فأمره بـمئة
  من الإبل، قال: فقال ابن عبـاس بعد ذلك: لو كنت أفتـيته بكبش لأجزأه أن يذبح كبشاً،
