text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱسْتَفْتِهِمْ
  أَلِرَبِّكَ ٱلْبَنَاتُ وَلَهُمُ ٱلْبَنُونَ } * { أَمْ خَلَقْنَا ٱلْمَلاَئِكَةَ إِنَاثاً
  وَهُمْ شَاهِدُونَ } * { أَلاَ إِنَّهُم مِّنْ إِفْكِهِمْ لَيَقُولُونَ } * { وَلَدَ
  ٱللَّهُ وَإِنَّهُمْ لَكَاذِبُونَ } * { أَصْطَفَى ٱلْبَنَاتِ عَلَىٰ ٱلْبَنِينَ }
  * { مَا لَكُمْ كَيْفَ تَحْكُمُونَ } * { أَفَلاَ تَذَكَّرُونَ } * { أَمْ لَكُمْ سُلْطَانٌ
  مُّبِينٌ } * { فَأْتُواْ بِكِتَابِكُمْ إِن كُنتُمْ صَادِقِينَ }{ فَٱسْتَفْتِهِمْ
  } معطوف على مثله في أوّل السورة، وإن تباعدت بينهما المسافة: أمر رسوله باستفتاء قريش
  عن وجه إنكار البعث أوّلاً، ثم ساق الكلام موصولاً بعضه ببعض، ثم أمره باستفتائهم عن
  وجه القسمة الضيزى التي قسموها، حيث جعلوا لله الإناث ولأنفسهم الذكور في قولهم: الملائكة
  بنات الله، مع كراهتهم الشديدة لهنّ، ووأدهم، واستنكافهم من ذكرهنّ. ولقد ارتكبوا في
  ذلك ثلاثة أنواع من الكفر، أحدها: التجسيم، لأن الولادة مختصة بالأجسام والثاني: تفضيل
  أنفسهم على ربهم حين جعلوا أوضع الجنسين له وأرفعهما لهم، كما قال:{ وَإِذَا بُشّرَ
  أَحَدُهُم بِمَا ضَرَبَ لِلرَّحْمَـٰنِ مَثَلاً ظَلَّ وَجْهُهُ مُسْوَدّاً وَهُوَ كَظِيمٌ }[الزخرف:
  17]،{ أَوْ مِن يُنَشَّأُ فِى ٱلْحِلْيَةِ وَهُوَ فِى ٱلْخِصَامِ غَيْرُ مُبِينٍ }[الزخرف:
  18] والثالث: أنهم استهانوا بأكرم خلق الله عليه وأقربهم إليه، حيث أنثوهم ولو قيل
  لأقلهم وأدناهم: فيك أنوثة، أو شكلك شكل النساء، للبس لقائله جلد النمر، ولانقلبت حماليقه
  وذلك في أهاجيهم بين مكشوف، فكرّر الله سبحانه الأنواع كلها في كتابه مرّات ودلّ على
  فظاعتها في آيات:{ وَقَالُواْ ٱتَّخَذَ ٱلرَّحْمَـٰنُ وَلَداً لَقَدْ جِئْتُمْ شَيْئاً
  إِدّاً }[مريم: 88 - 89]،{ وَقَالُواْ ٱتَّخَذَ ٱلرَّحْمَـٰنُ وَلَداً سُبْحَانَهُ
  بَلْ عِبَادٌ مُّكْرَمُونَ }[الأنبياء: 26]،{ وَقَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَدًا
  سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ }[البقرة: 116]،{ بَدِيعُ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ أَنَّىٰ يَكُونُ لَهُ وَلَدٌ }[الأنعام: 101]،{ ألا إِنَّهُم
  مِّنْ إِفْكِهِمْ لَيَقُولُونَ وَلَدَ ٱللَّهُ }[الصافات: 151-152]،{ وَجَعَلُواْ لَهُ
  مِنْ عِبَادِهِ جُزْءا }[الزخرف: 15]،{ وَيَجْعَلُونَ لِلَّهِ بَنَاتٍ سُبْحَانَهُ
  وَلَهُمْ مَّا يَشْتَهُونَ }[النحل: 57]،{ أَمْ لَهُ ٱلْبَنَـٰتُ وَلَكُمُ ٱلْبَنُونَ }[الطور:
  39]،{ وَيَجْعَلُونَ لِلَّهِ مَا يَكْرَهُونَ }[النحل: 62]،{ أَصْطَفَى ٱلْبَنَاتِ
  عَلَىٰ ٱلْبَنِينَ }[الصافات: 153]،{ أَمِ ٱتَّخَذَ مِمَّا يَخْلُقُ بَنَاتٍ وَأَصْفَـٰكُم
  بِٱلْبَنِينَ }[الزخرف: 16]،{ وَجَعَلُواْ ٱلْمَلَـئِكَةَ ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ
  إِنَـٰثاً }[الزخرف: 19].{ أم خَلَقْنَا ٱلْمَلَـٰئِكَةَ إِنَـٰثاً وَهُمْ شَـٰهِدُونَ }فإن
  قلت: لم قال: { وَهُمْ شَـٰهِدُونَ } فخصّ علم المشاهدة؟ قلت: ما هو إلا استهزاء بهم
  وتجهيل لهم، وكذلك قوله:{ أَشَهِدُواْ خَلْقَهُمْ }[الزخرف: 19] ونحوه قوله:{ مَّا
  أَشْهَدتُّهُمْ خَلْقَ ٱلسَّمَـٰوٰتِ وَٱلأَْرْضِ وَلاَ خَلْقَ أَنفُسِهِمْ }[الكهف:
  51] وذلك أنهم كما لم يعلموا ذلك بطريق المشاهدة، لم يعلموه بخلق الله علمه في قلوبهم.
  ولا بإخبار صادق، ولا بطريق استدلال ونظر. ويجوز أن يكون المعنى: أنهم يقولون ذلك،
  كالقائل قولاً عن ثلج صدر وطمأنينة نفس لإفراط جهلهم، كأنهم قد شاهدوا خلقهم. وقرىء:
  «ولد الله» أي الملائكة ولده. والولد «فعل» بمعنى مفعول، يقع على الواحد والجمع، والمذكر
  والمؤنث. تقول: هذه ولدي، وهؤلاء ولدي. فإن قلت: { أَصْطَفَى ٱلْبَنَاتِ } بفتح الهمزة:
  استفهام على طريق الإنكار والاستبعاد، فكيف صحّت قراءة أبي جعفر بكسر الهمزة على الإثبات؟
  قلت: جعله من كلام الكفرة بدلاً عن قولهم: { وَلَدَ ٱللَّهُ } وقد قرأ بها حمزة والأعمش
  رضي الله عنهما.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱسْتَفْتِهِمْ أَلِرَبِّكَ ٱلْبَنَاتُ
  وَلَهُمُ ٱلْبَنُونَ } * { أَمْ خَلَقْنَا ٱلْمَلاَئِكَةَ إِنَاثاً وَهُمْ شَاهِدُونَ
  } * { أَلاَ إِنَّهُم مِّنْ إِفْكِهِمْ لَيَقُولُونَ } * { وَلَدَ ٱللَّهُ وَإِنَّهُمْ
  لَكَاذِبُونَ } * { أَصْطَفَى ٱلْبَنَاتِ عَلَىٰ ٱلْبَنِينَ } * { مَا لَكُمْ كَيْفَ
  تَحْكُمُونَ } * { أَفَلاَ تَذَكَّرُونَ } * { أَمْ لَكُمْ سُلْطَانٌ مُّبِينٌ } *
  { فَأْتُواْ بِكِتَابِكُمْ إِن كُنتُمْ صَادِقِينَ }وهذه القراءة - وإن كان هذا محملها
  - فهي ضعيفة، والذي أضعفها: أن الإنكار قد اكتنف هذه الجملة من جانبيها، وذلك قوله:
  { وَإِنَّهُمْ لَكَـٰذِبُونَ }. { مَالَكُمْ كَيْفَ تَحْكُمُونَ }؟ فمن جعلها للإثبات،
  فقد أوقعها دخيلة بين نسيبين. وقرىء: «تذكرون» من ذكر { أَمْ لَكُمْ سُلْطَـٰنٌ } أي
  حجة نزلت عليكم من السماء وخبر بأن الملائكة بنات الله { فَأْتُواْ بِكِتَـٰبِكُمْ
  } الذي أنزل عليكم في ذلك، كقوله تعالى:{ أَمْ أَنزَلْنَا عَلَيْهِمْ سُلْطَـٰناً فَهُوَ
  يَتَكَلَّمُ بِمَا كَانُواْ بِهِ يُشْرِكُونَ }[الروم: 35] وهذه الآيات صادرة عن سخط
  عظيم، وإنكار فظيع، واستبعاد لأقاويلهم شديد؛ وما الأساليب التي وردت عليها إلاّ ناطقة
  بتسفيه أحلام قريش، وتجهيل نفوسها، واستركاك عقولها، مع استهزاء وتهكم وتعجيب، من أن
  يخطر مخطر مثل ذلك على بالٍ ويحدّث به نفساً؛ فضلاً أن يجعله معتقداً ويتظاهر به مذهباً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

