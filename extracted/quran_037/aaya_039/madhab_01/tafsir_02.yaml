text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَقُولُونَ أَئِنَّا
  لَتَارِكُوۤاْ آلِهَتِنَا لِشَاعِرٍ مَّجْنُونٍ } * { بَلْ جَآءَ بِٱلْحَقِّ وَصَدَّقَ
  ٱلْمُرْسَلِينَ } * { إِنَّكُمْ لَذَآئِقُو ٱلْعَذَابِ ٱلأَلِيمِ } * { وَمَا تُجْزَوْنَ
  إِلاَّ مَا كُنْتُمْ تَعْمَلُونَ }{ لِشَاعِرٍ مَّجْنُونٍ } يعنون محمداً صلى الله
  عليه وسلم { بَلْ جَاء بِٱلْحَقّ } رد على المشركين { وَصَدَّقَ ٱلْمُرْسَلِينَ } كقوله:{ مُصَدّقاً
  لّمَا بَيْنَ يَدَيْهِ }[البقرة: 97] وقرىء: «لذائقوا العذاب»، بالنصب على تقدير النون،
  كقوله:وَلاَ ذَاكِراً اللَّهَ إلاَّ قَلِيلاً   بتقدير التنوين. وقرىء: على الأصل «لذائقون
  العذاب» { إِلاَّ مَا كُنتُمْ تَعْمَلُونَ } إلا مثل ما عملتم جزاء سيئاً بعمل سيىء.\r\n\t\t\t\r\n\t\t\t</section>"

