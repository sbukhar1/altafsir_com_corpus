text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّ لَهُمْ
  عَلَيْهَا لَشَوْباً مِنْ حَمِيمٍ } * { ثُمَّ إِنَّ مَرْجِعَهُمْ لإِلَى ٱلْجَحِيمِ
  } * { إِنَّهُمْ أَلْفَوْاْ آبَآءَهُمْ ضَآلِّينَ } * { فَهُمْ عَلَىٰ آثَارِهِمْ يُهْرَعُونَ
  }يقول تعالـى ذكره: { ثُمَّ إنَّ لَهُمْ عَلَـيْها لَشَوْبـاً مِنْ حَمِيـمٍ } ثم إن
  لهؤلاء الـمشركين علـى ما يأكلون من هذه الشجرة شجرة الزقوم شَوْبـاً، وهو الـخَـلْط
  من قول العرب: شاب فلان طعامه فهو يشوبه شَوْبـاً وشيابـاً { مِنْ حَمِيـمٍ } والـحميـم:
  الـماء الـمـحموم، وهو الذي أُسخْن فـانتهى حرّه، وأصله مفعول صُرف إلـى فعيـل. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ إنَّ لَهُمْ عَلَـيْها لَشَوْبـاً
  مِنْ حَمِيـمٍ }. يقول: لَـمَزْجاً.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { ثُمَّ إنَّ لَهُمْ عَلَـيْها
  لَشوْبـاً مِنْ حَمِيـمٍ } يعنـي: شرب الـحميـم علـى الزَّقوم.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ إنَّ لَهُمْ عَلَـيْها لَشَوْبـاً مِنْ
  حَمِيـمٍ } قال: مِزاجاً من حميـم.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسبـاط، عن السّديّ { ثُمَّ إنَّ لَهُمْ عَلَـيْها لَشَوْبـاً مِنْ حَمِيـمٍ
  } قال: الشَّوب: الـخَـلْط، وهو الـمَزْج.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { ثُمَّ إنَّ لَهُمْ عَلَـيْها لَشَوْبـاً مِنْ حَمِيـمٍ } قال:
  حميـم يُشاب لهم بغسَّاق مـما تَغْسِقُ أعينهم، وصديد من قـيحهم ودمائهم مـما يخرج
  من أجسادهم.وقوله: { ثُمَّ إنَّ مَرْجِعَهُمْ لإَلـى الـجَحِيـمِ } يقول تعالـى ذكره:
  ثم إن مآبهم ومصيرهم لإلـى الـجحيـم، كما:حدثنا بشر، قال: ثنا يزيد قال: ثنا سعيد،
  عن قتادة، قوله: { ثُمَّ إنَّ مَرْجِعَهُمْ لإَلـى الـجَحِيـمِ } فهم فـي عنا وعذاب
  من نار جهنـم، وتلا هذه الآية:{ يَطُوفُونَ بَـيْنَهَا وَبـينَ حَمِيـمٍ آنٍ }حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدّي، فـي قوله: { ثُمَّ إنَّ
  مَرْجِعَهُم لإَلـى الـجَحِيـمِ } قال: فـي قراءة عبد الله: «ثُمَّ إنَّ مُنْقَلَبَهُمْ
  لإَلـى الـجَحِيـمِ» وكان عبد الله يقول: والذي نفسي بـيده، لا ينتصف النهار يوم القـيامة
  حتـى يَقِـيـلَ أهلُ الـجنة فـي الـجنة، وأَهلُ النار فـي النار، ثم قال:{ أصحَابُ
  الـجَنَّةِ يَوْمَئِذٍ خَيُرٌ مُسْتَقَرّاً وأحْسَنُ مَقِـيلاً }حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { ثُمَّ إنَّ مَرْجِعَهُمْ لإَلـى الـجَحِيـمِ
  } قال: موتهم.وقوله: { إنَّهُمْ ألْفَوْا آبـاءَهُمْ ضَالـينَ } يقول: إن هؤلاء الـمشركين
  الذين إذا قـيـل لهم: قولوا لا إله إلا الله يستكبرون، وجدوا آبـاءهم ضُلاَّلاً عن
  قصد السبـيـل، غير سالكين مَـحَجَّة الـحقّ { فَهُمْ علـى آثارِهِمْ يُهْرَعُونَ }
  يقول: فهؤلاء يُسْرع بهم فـي طريقهم، لـيقتفوا آثارهم وسنتهم يقال منه: أُهْرِع فلان:
  إذا سار سيراً حثـيثاً فـيه شبه بـالرعدة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ إِنَّ لَهُمْ عَلَيْهَا لَشَوْباً
  مِنْ حَمِيمٍ } * { ثُمَّ إِنَّ مَرْجِعَهُمْ لإِلَى ٱلْجَحِيمِ } * { إِنَّهُمْ أَلْفَوْاْ
  آبَآءَهُمْ ضَآلِّينَ } * { فَهُمْ عَلَىٰ آثَارِهِمْ يُهْرَعُونَ }ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { إنَّهُمْ
  ألْفَوْا آبـاءَهُمْ ضَالِّـينَ }: أي وجدوا آبـاءهم ضالِّـين.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّهُمْ ألْفَوْا آبـاءَهُمْ }: أي وجدوا
  آبـاءهم.وبنـحو الذي قلنا فـي يُهْرَعون أيضاً، قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَهُمْ علـى آثارِهِمْ
  يُهْرَعُونَ } قال: كهيئة الهرْوَلة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { فَهُمْ علـى آثارِهِمْ يُهْرَعُونَ }: أي يُسرعون إسراعاً فـي ذلك.حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { يُهْرَعُونَ
  } قال: يُسْرِعون.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  يُهْرَعُونَ إلَـيْهِ } قال: يستعجلون إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

