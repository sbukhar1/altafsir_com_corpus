  color=\"black\">والثاني: أنه ذكر الطعام بتلك الكراهة والبشاعة، ثم ذكر الشراب بما
  هو أكره وأبشع، فجاء بثم للدلالة على تراخي حال الشراب عن حال الطعام ومباينة صفته
  لصفته في الزيادة عليه. ومعنى الثاني: أنهم يذهب بهم عن مقارّهم ومنازلهم في الجحيم،
  وهي الدركات التي أسكنوها إلى شجرة الزقوم، فيأكلون إلى أن يتملؤا، ويسقون بعد ذلك،
  ثم يرجعون إلى دركاتهم، ومعنى التر اخي في ذلك بين، وقرىء: «ثم إن منقلبهم» ثم إن مصيرهم،
