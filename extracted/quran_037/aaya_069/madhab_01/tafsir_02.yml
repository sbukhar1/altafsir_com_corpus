  href=\"JavaScript:Open_Menu()\">ثُمَّ إِنَّ مَرْجِعَهُمْ لإِلَى ٱلْجَحِيمِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمْ
  أَلْفَوْاْ آبَآءَهُمْ ضَآلِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَهُمْ عَلَىٰ آثَارِهِمْ يُهْرَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">تمت قصة المؤمن وقرينه، ثم رجع إلى ذكر الرزق المعلوم فقال: { أَذٰلِكَ
  } الرزق { خَيْرٌ نُّزُلاً } أي خير حاصلاً { أَمْ شَجَرَةُ ٱلزَّقُّومِ } وأصل النزل:
  الفضل والريع في الطعام، يقال: طعام كثير النزل، فاستعير للحاصل من الشيء، وحاصل الرزق
  المعلوم: اللذة والسرور، وحاصل شجرة الزقوم: الألم والغمّ، وانتصاب نزلاً على التمييز،
  ولك أن تجعله حالاً، كما تقول: أثمر النخلة خير بلحاً أم رطباً؟ يعني أنّ الرزق المعلوم
  نزل أهل الجنة. وأهل النار نزلهم شجرة الزقوم، فأيهما خير في كونه نزلاً. والنزل: ما
  يقام للنازل بالمكان من الرزق. ومنه أنزال الجند لأرزاقهم، كما يقال لما يقام لساكن
  الدار: السكن. ومعنى الأوّل: أَنّ للرزق المعلوم نزلاً، ولشجر الزقوم نزلاً، فأيهما
  خير نزلاً. ومعلوم أنه لا خير في شجرة الزقوم، ولكن المؤمنين لما اختاروا ما أدى إلى
  الرزق المعلوم واختار الكافرون ما أدى إلى شجرة الزقوم قيل لهم ذلك توبيخاً على سوء
  اختيارهم { فِتْنَةً لّلظَّـٰلِمِينَ } محنة وعذاباً لهم في الآخرة. أو ابتلاء لهم
  في الدنيا، وذلك أنهم قالوا: كيف يكون في النار شجرة والنار تحرق الشجر، فكذبوا. وقرىء:
  «نابتة» { فِى أَصْلِ ٱلْجَحِيمِ } قيل: منبتها في قعر جهنم، وأغصانها ترتفع إلى دركاتها:
  والطلع للنخلة، فاستعير لما طلع من شجرة الزقوم من حملها: إما استعارة لفظية، أو معنوية،
  وشبه برؤوس الشياطين دلالة على تناهيه في الكراهية وقبح المنظر؛ لأنّ الشيطان مكروه
  مستقبح في طباع الناس، لاعتقادهم أنه شرّ محض لا يخلطه خير، فيقولون في القبيح الصورة:
  كأنه وجه شيطان، كأنه رأس شيطان، وإذا صوّره المصورون: جاؤا بصورته على أقبح ما يقدر
  وأهوله؛ كما أنهم اعتقدوا في المَلَكِ أنه خير محض لا شرّ فيه، فشبهوا به الصورة الحسنة.
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا هَـٰذَا بَشَرًا إِنْ هَـٰذَا إِلاَّ مَلَكٌ كَرِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  31] وهذا تشبيه تخييلي. وقيل: الشيطان حية عرفاء لها صورة قبيحة المنظر هائلة جداً.
  وقيل: إنّ شجراً يقال له الأستن خشناً منتناً مراً منكر الصورة، يسمى ثمره: رؤوس الشياطين.
  وما سمت العرب هذا الثمر رؤوس الشياطين إلاّ قصداً إلى أحد التشبيهين، ولكنه بعد التسمية
  بذلك رجع أصلاً ثالثاً يشبه به { مِنْهَا } من الشجرة، أي من طلعها { فَمَالِئُونَ
  } بطونهم، لما يغلبهم من الجوع الشديد، أو يقسرون على أكلها وإن كرهوها، ليكون باباً
  من العذاب؛ فإذا شبعوا غلبهم العطش فيسقون شراباً من غساق أو صديد، شوبه: أي مزاجه
  { مِنْ حَمِيمٍ } يشوي وجوههم ويقطع أمعاءهم، كما قال في صفة شراب أهل الجنة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِزَاجُهُ
  مِن تسنيم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المطففين: 27] وقرىء: «لشوبا» بالضم، وهو اسم ما يشاب به، والأوّل
  تسمية بالمصدر. فإن قلت: ما معنى حرف التراخي في قوله: { ثُمَّ إِنَّ لَهُمْ عَلَيْهَا
  لَشَوْباً } وفي قوله: { ثُمَّ إِنَّ مَرْجِعَهُمْ }؟ قلت: في الأوّل وجهان، أحدهما:
  أنهم يملؤن البطون من شجرة الزقوم، وهو حارّ يحرق بطونهم ويعطشهم، فلا يسقون إلا بعد
  ما ملىء تعذيباً بذلك العطش، ثم يسقون ما هو أحرّ وهو الشراب المشوب بالحميم.</font></font>&#13;\t\t\t<label
