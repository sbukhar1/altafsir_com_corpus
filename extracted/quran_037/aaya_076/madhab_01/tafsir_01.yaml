text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ نَادَانَا
  نُوحٌ فَلَنِعْمَ ٱلْمُجِيبُونَ } * { وَنَجَّيْنَاهُ وَأَهْلَهُ مِنَ ٱلْكَرْبِ ٱلْعَظِيمِ
  } * { وَجَعَلْنَا ذُرِّيَّتَهُ هُمُ ٱلْبَاقِينَ }يقول تعالـى ذكره: لقد نادانا نوح
  بـمسألته إيانا هلاك قومه، فقال:{ رَبّ إنّـي دَعَوْتُ قَوْمي لَـيْلاً ونهاراً فَلَـمْ
  يَزِدْهُمْ دُعائي إلاَّ فِرَاراً }إلـى قوله:{ رَبّ لا تَذَرْ علـى الأرْضِ مِنَ الكافِرِينَ
  دَيَّاراً }وقوله: { فَلَنِعْمَ الـمُـجِيبُونَ } يقول: فلنعم الـمـجيبون كنا له إذ
  دعانا، فأجبنا له دعاءه، فأهلكنا قومه { وَنَـجَّيْناهُ وأهْلَهُ } يعنـي: أهل نوح
  الذين ركبوا معه السفـينة. وقد ذكرناهم فـيـما مضى قبل، وبـيَّنا اختلاف العلـماء فـي
  عددهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { ولَقَدْ نادَانا نُوحٌ فَلَنَعْمَ الـمُـجِيبُونَ
  } قال: أجابه الله.وقوله: { مِنَ الكَرْبِ العَظِيـمِ } يقول: من الأذى والـمكروه الذي
  كان فـيه من الكافرين، ومن كرب الطُّوفـان والغرق الذي هلك به قوم نوح، كما:حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضَّل، قال: ثنا أسبـاط عن السديّ { وَنـجَّيْناهُ
  وأهْلَهُ مِنَ الكَرْبِ العَظِيـمِ } قال: من الغرق.وقوله: { وَجَعَلْنا ذُرِّيَّتَهُ
  هُمُ البـاقِـينَ } يقول: وجعلنا ذرّية نوح هم الذين بقوا فـي الأرض بعد مَهْلَك قومه،
  وذلك أن الناس كلهم من بعد مَهْلَك نوح إلـى الـيوم إنـما هم ذرّية نوح، فـالعجم والعرب
  أولاد سام بن نوح، والترك والصقالبة والـخَزَر أولاد يافث بن نوح، والسودان أولاد حام
  بن نوح، وبذلك جاءت الآثار، وقالت العلـماء.حدثنا مـحمد بن بشار، قال: ثنا ابن عَثْمة،
  قال: ثنا سعيد بن بشير، عن قتادة، عن الـحسن، عن سَمُرة، عن النبـيّ صلى الله عليه
  وسلم، فـي قوله: { وَجَعَلْنا ذُرِّيَّتَهُ هُمُ البـاقِـينَ } قال: \" سام وحام ويافث
  \". حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَجَعَلْنا ذُرِّيَّتَهُ
  هُمُ البـاقِـينَ } قال: فـالناس كلهم من ذرية نوح.حدثنا علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـي، عن ابن عبـاس، فـي قوله: { وَجَعَلْنا ذُرِّيَّتَهُ هُمُ
  البـاقِـينَ } يقول: لـم يبق إلا ذريةُ نوح.\r\n\t\t\t\r\n\t\t\t</section>"

