  none\" href=\"JavaScript:Open_Menu()\">وَمَا تُجْزَوْنَ إِلاَّ مَا كُنْتُمْ تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِشَاعِرٍ مَّجْنُونٍ } يعنون محمداً صلى الله عليه وسلم { بَلْ
  جَاء بِٱلْحَقّ } رد على المشركين { وَصَدَّقَ ٱلْمُرْسَلِينَ } كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مُصَدّقاً
  لّمَا بَيْنَ يَدَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 97] وقرىء: «لذائقوا العذاب»، بالنصب على تقدير النون، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلاَ ذَاكِراً اللَّهَ إلاَّ قَلِيلاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بتقدير التنوين. وقرىء: على الأصل «لذائقون العذاب» { إِلاَّ مَا كُنتُمْ
  تَعْمَلُونَ } إلا مثل ما عملتم جزاء سيئاً بعمل سيىء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

