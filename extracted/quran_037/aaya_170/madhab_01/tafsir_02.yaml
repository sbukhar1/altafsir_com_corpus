text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كَانُواْ
  لَيَقُولُونَ } * { لَوْ أَنَّ عِندَنَا ذِكْراً مِّنَ ٱلأَوَّلِينَ } * { لَكُنَّا
  عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ } * { فَكَفَرُواْ بِهِ فَسَوْفَ يَعْلَمُونَ }هم مشركو
  قريش كانوا يقولون: { لَوْ أَنَّ عِندَنَا ذِكْراً } أي كتاباً { مِّنَ } كتب { ٱلأَوَّلِينَ
  } الذين نزل عليهم التوراة والإنجيل، لأخلصنا العبادة لله، ولما كذبنا كما كذبوا، ولما
  خالفنا كما خالفوا، فجاءهم الذكر الذي هو سيد الأذكار، والكتاب الذي هو معجز من بين
  الكتب، فكفروا به. ونحوه{ فَلَمَّا جَاءهُمْ نَذِيرٌ مَّا زَادَهُمْ إِلاَّ نُفُوراً }[فاطر:
  42] فسوف يعلمون مغبة تكذيبهم وما يحل بهم من الانتقام. و(إن) هي المخففة من الثقيلة،
  واللام هي الفارقة. وفي ذلك أنهم كانوا يقولونه مؤكدين للقول جادّين فيه، فكم بين أوّل
  أمرهم وآخره.\r\n\t\t\t\r\n\t\t\t</section>"

