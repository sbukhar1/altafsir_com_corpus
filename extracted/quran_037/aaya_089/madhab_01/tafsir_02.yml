  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَوَلَّوْاْ
  عَنْهُ مُدْبِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فِى ٱلنُّجُومِ } في علم النجوم
  أو في كتابها أو في أحكامها، وعن بعض الملوك أنه سئل عن مشتهاه فقال: حبيب أنظر إليه
  ومحتاج أنظر له، وكتاب أنظر فيه. كان القوم نجامين، فأوهمهم أنه استدل بأمارة في علم
  النجوم على أنه يسقم { فَقَالَ إِنّى سَقِيمٌ } إني مشارف للسقم وهو الطاعون، وكان
  أغلب الأسقام عليهم، وكانوا يخافون العدوى ليتفرقوا عنه، فهربوا منه إلى عيدهم وتركوه
  في بيت الأصنام ليس معه أحد، ففعل بالأصنام ما فعل. فإن قلت: كيف جاز له أن يكذب؟ قلت:
  قد جوّزه بعض الناس في المكيدة في الحرب والتقية، وإرضاء الزوج والصلح بين المتخاصمين
  والمتهاجرين. والصحيح: أن الكذب حرام إلاّ إذا عرّض وورّى، والذي قاله إبراهيم عليه
  السلام: معراض من الكلام، ولقد نوى به أن من في عنقه الموت سقيم. ومنه المثل: كفى بالسلامة
  داء. وقول لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَدَعَوْتُ
  رَبِّي بالسَّلاَمَةِ جَاهِدا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِيُصِحَّنِي
  فَإذَا السَّلاَمَةُ دَاءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد مات رجل فجأة فالتف عليه الناس وقالوا: مات وهو صحيح، فقال أعرابي:
  أصحيح من الموت في عنقه. وقيل: أراد: إني سقيم النفس لكفركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

