  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  ضَلَّ قَبْلَهُمْ أَكْثَرُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ أَرْسَلْنَا
  فِيهِمْ مُّنذِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱنظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُنذَرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  ولقد ضلّ يا مـحمد عن قصد السبـيـل وَمـحجة الـحقّ قبل مشركي قومك من قريش أكثر الأمـم
  الـخالـية مِن قبلهم { وَلَقَدْ أرْسَلْنا فِـيهِمْ مُنْذِرِينَ } يقول: ولقد أرسلنا
  فـي الأمـم التـي خـلت من قبل أمتك، ومن قبل قومك الـمكذّبـيك منذرين تنذرهم بأسنا
  علـى كفرهم بنا، فكذّبوهم ولـم يقبلوا منهم نصائحهم، فأحللنا بهم بأسنا وعقوبتنا {
  فـانْظُرْ كَيْفَ كانَ عاقِبَةُ الـمُنْذَرِينَ } يقول: فتأمل وتبـين كيف كان غِبُّ
  أمر الذين أنذَرْتهم أنبـياؤنا، وإلاَمَ صار أمرهم، وما الذي أعقبهم كفرهم بـالله،
  ألـم نهلكهم فنصيرهم للعبـاد عِبرة ولـمن بعدهم عظة؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ } يقول تعالـى: فـانظر كيف كان عاقبة الـمنذَرين،
  إلا عبـاد الله الذين أخـلصناهم للإيـمان بـالله وبرسله واستثنى عبـاد الله من الـمنذَرين،
  لأن معنى الكلام: فـانظر كيف أهلكنا الـمنذَرين إلا عبـاد الله الـمؤمنـين، فلذلك حسن
  استثناؤهم منهم. وبنـحو الذي قلنا فـي قوله: { إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ
  } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: {
  إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ } قال: الذين استـخـلَصهم الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
