  } * { إِذْ قَالَ لِقَوْمِهِ أَلاَ تَتَّقُونَ } * { أَتَدْعُونَ بَعْلاً وَتَذَرُونَ
  أَحْسَنَ ٱلْخَالِقِينَ } * { ٱللَّهَ رَبَّكُمْ وَرَبَّ آبَآئِكُمُ ٱلأَوَّلِينَ }
  * { فَكَذَّبُوهُ فَإِنَّهُمْ لَمُحْضَرُونَ } * { إِلاَّ عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ
  } * { وَتَرَكْنَا عَلَيْهِ فِي ٱلآخِرِينَ }واختلفت القرّاء فـي قراءة قوله: { اللّهَ
  رَبَّكُمْ وَرَبَّ آبـائِكُمُ الأوَّلِـينَ } فقرأته عامة قرّاء مكة والـمدينة والبصرة
  وبعض قرّاء الكوفة: «اللّهُ رَبُّكُمْ وَرَبُّ آبـائِكُمُ الأوَّلِـينَ» رفعاً علـى
