text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ إِلْيَاسَ
  لَمِنَ ٱلْمُرْسَلِينَ } * { إِذْ قَالَ لِقَوْمِهِ أَلاَ تَتَّقُونَ } * { أَتَدْعُونَ
  بَعْلاً وَتَذَرُونَ أَحْسَنَ ٱلْخَالِقِينَ } * { ٱللَّهَ رَبَّكُمْ وَرَبَّ آبَآئِكُمُ
  ٱلأَوَّلِينَ } * { فَكَذَّبُوهُ فَإِنَّهُمْ لَمُحْضَرُونَ } * { إِلاَّ عِبَادَ ٱللَّهِ
  ٱلْمُخْلَصِينَ } * { وَتَرَكْنَا عَلَيْهِ فِي ٱلآخِرِينَ }يقول تعالـى ذكره: وإن
  إلـياس، وهو إلـياس بن ياسين بن فنـحاص بن العيزار بن هارون بن عمران فـيـما:حدثنا
  ابن حميد، قال: ثنا سَلَـمة، عن ابن إسحاق. وقـيـل: إنه إدريس.حدثنا بذلك بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان يقال: إلـياس هو إدريس.وقد ذكرنا ذلك
  فـيـما مضى قبل. وقوله: { لَـمِنَ الـمُرْسَلِـينَ } يقول جلّ ثناؤه: لـمرسل من الـمرسلـين
  { إذْ قالَ لَقَوْمِهِ ألا تَتَّقُونَ }؟ يقول حـين، قال لقومه فـي بنـي إسرائيـل:
  ألا تتقون الله أيها القوم، فتـخافونه، وتـحذرون عقوبته علـى عبـادتكم ربـاً غير الله،
  وإلهاً سواه{ وَتَذَرُونَ أحْسَنَ الـخالِقِـينَ }يقول: وتَدَعون عبـادةَ أحسنِ مَن
  قـيـل له خالق.وقد اختلف فـي معنى بَعْل، فقال بعضهم: معناه: أتدعون ربـاً؟ وقالوا:
  هي لغة لأهل الـيـمن معروفة فـيهم. ذكر من قال ذلك:حدثنا ابن الـمثنى، قال: ثنا حِرْميّ
  بن عُمارة، قال: ثنا شعبة، قال: أخبرنـي عُمارة، عن عكرمة، فـي قوله: { أتَدْعُونَ
  بَعْلاً } قال: إلهاً.حدثنا عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا عمارة، عن
  عكرمة، فـي قوله: { أتَدْعونَ بَعْلاً } يقول: أتدعون ربـا، وهي لغة أهل الـيـمن، تقول:
  مَنْ بَعْل هذا الثور: أي من رَبُّه؟.حدثنـي زكريا بن يحيى بن أبـي زائدة ومـحمد بن
  عمرو، قالا: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { أتَدْعُونَ بَعْلاً }؟
  قال: ربـاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أتَدْعُونَ
  بَعْلاً } قال: هذه لغة بـالـيـمانـية: أتدعون ربـاً دون الله.حدثنا مـحمد، قال: ثنا
  أحمد، قال: ثنا أسبـاط، عن السديّ، قوله: { أتَدْعُونَ بَعْلاً } قال: رَبّـاً.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن عبد الله بن أبـي يزيد، قال:
  كنت عند ابن عبـاس فسألوه عن هذه الآية: { أتَدْعُونَ بَعْلاً } قال: فسكت ابن عبـاس،
  فقال رجل: أنا بعلُها، فقال ابن عبـاس: كفـانـي هذا الـجواب.وقال آخرون: هو صنـم كان
  لهم يقال له بَعْل، وبه سميت بعلبك. ذكر من قال ذلك:حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { أتَدْعُونَ بَعْلاً }
  يعنـي: صنـماً كان لهم يسمى بَعْلاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { أتَدْعُونَ بَعْلاً وَتَذَرُونَ أحْسَنَ الـخالِقِـينَ }؟ قال: بعل:
  صنـم كانوا يعبدون، كانوا ببعلك، وهم وراء دمشق، وكان بها البعل الذي كانوا يعبدون.وقال
  آخرون: كان بَعْل: امرأة كانوا يعبدونها. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق، قال: سمعت بعض أهل العلـم يقول: ما كان بَعْل إلا امرأة يعبدونها
  من دون الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ إِلْيَاسَ لَمِنَ ٱلْمُرْسَلِينَ
  } * { إِذْ قَالَ لِقَوْمِهِ أَلاَ تَتَّقُونَ } * { أَتَدْعُونَ بَعْلاً وَتَذَرُونَ
  أَحْسَنَ ٱلْخَالِقِينَ } * { ٱللَّهَ رَبَّكُمْ وَرَبَّ آبَآئِكُمُ ٱلأَوَّلِينَ }
  * { فَكَذَّبُوهُ فَإِنَّهُمْ لَمُحْضَرُونَ } * { إِلاَّ عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ
  } * { وَتَرَكْنَا عَلَيْهِ فِي ٱلآخِرِينَ }وللبَعْل فـي كلام العرب أوجه: يقولون
  لربّ الشيء هو بَعْلَهُ، يقال: هذا بَعْل هذه الدار، يعنـي ربُّها ويقولون لزوج الـمرأة
  بعلُها ويقولون لـما كان من الغروس والزروع مستغنـياً بـماء السماء، ولـم يكن سَقِـياً
  بل هو بعل، وهو العَذْي. وذُكر أن الله بعث إلـى بنـي إسرائيـل إلـياس بعد مهلك حِزْقـيـل
  بن يوزا. وكان من قصته وقصة قومه فـيـما بلغنا، ما:حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، عن وهب بن منبه، قال: إن الله قبض حِزْقـيـل، وعظمت من بنـي إسرائيـل
  الأحداث، ونسُوْا ما كان من عهد الله إلـيهم، حتـى نصبوا الأوثان وعبدوها دون الله،
  فبعث الله إلـيهم إلـياس بن ياسين بن فنـحاص بن العيزار بن هارون بن عمران نبـياً.
  وإنـما كانت الأنبـياء من بنـي إسرائيـل بعد موسى يُبعثون إلـيهم بتـجديد ما نسُوا
  من التوراة، فكان إلـياس مع ملك من ملوك بنـي إسرائيـل، يقال له: أحاب، كان اسم امرأته:
  أربل، وكان يسمع منه ويصدّقه، وكان إلـياس يقـيـم له أمره، وكان سائر بنـي إسرائيـل
  قد اتـخذوا صنـماً يعبدونه من دون الله يقال له بعل.قال ابن إسحاق: وقد سمعت بعض أهل
  العلـم يقول: ما كان بعد إلا امرأة يعبدونها من دون الله يقول الله لـمـحمد: { وَإنَّ
  إلْـياس لَـمِنَ الـمُرْسَلِـينَ إذْ قالَ لَقَوْمِهِ ألا تَتَّقُونَ أتَدْعُونَ بَعْلاً
  وَتَذَرُونَ أحْسَنَ الـخالِقِـينَ اللّهَ رَبَّكُمْ وَرَبَّ آبـائِكُمُ الأوَّلِـينَ
  } فجعل إلـياس يدعوهم إلـى الله، وجعلوا لا يسمعون منه شيئاً إلا ما كان من ذلك الـملك،
  والـملوك متفرّقة بـالشام، كل ملك له ناحية منها يأكلها، فقال ذلك الـملك الذي كان
  إلـياس معه يقوّم له أمره، ويراه علـى هدى من بـين أصحابه يوماً: يا إلـياس، والله
  ما أرى ما تدعو إلـيه إلا بـاطلاً، والله ما أرى فلاناً وفلاناً، يعدّد ملوكاً من ملوك
  بنـي إسرائيـل قد عبدوا الأوثان من دون الله إلا علـى مثل ما نـحن علـيه، يأكلون ويشربون
  وينعمون مـملكين، ما ينقص دنـياهم أمرُهم الذي تزعم أنه بـاطل، وما نرى لنا علـيهم
  من فضل فـيزعمون والله أعلـم أن إلـياس استرجع وقام شعر رأسه وجلده، ثم رفضه وخرج عنه،
  ففعل ذلك الـملك فعل أصحابه: عبد الأوثان، وصنع ما يصنعون، فقال إلـياس: اللهمّ إن
  بنـي إسرائيـل قد أبَوْا إلا أن يكفروا بك والعبـادةَ لغيرك، فغَيِّرْ ما بهم من نعمتك،
  أو كما قال.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، قال: فذكر لـي
  أنه أُوحي إلـيه: إنا قد جعلنا أمر أرزاقهم بـيدك وإلـيك حتـى تكون أنت الذي تأذن فـي
  ذلك، فقال إلـياس: اللهمّ فأمسك علـيهم الـمطر فحُبِس عنهم ثلاث سنـين، حتـى هلكت الـماشية
  والهوامّ والدوابّ والشجر، وجَهِد الناس جَهداً شديداً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ إِلْيَاسَ لَمِنَ ٱلْمُرْسَلِينَ
  } * { إِذْ قَالَ لِقَوْمِهِ أَلاَ تَتَّقُونَ } * { أَتَدْعُونَ بَعْلاً وَتَذَرُونَ
  أَحْسَنَ ٱلْخَالِقِينَ } * { ٱللَّهَ رَبَّكُمْ وَرَبَّ آبَآئِكُمُ ٱلأَوَّلِينَ }
  * { فَكَذَّبُوهُ فَإِنَّهُمْ لَمُحْضَرُونَ } * { إِلاَّ عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ
  } * { وَتَرَكْنَا عَلَيْهِ فِي ٱلآخِرِينَ }وكان إلـياس فـيـما يذكرون حين دعا بذلك
  علـى بنـي إسرائيـل قد استـخفـى، شفقاً علـى نفسه منهم، وكان حيثما كان وضع له رزق،
  وكانوا إذا وجدوا ريح الـخبز فـي دار أو بـيت، قالوا: لقد دخـل إلـياس هذا الـمكان
  فطلبوه، ولقـى منهم أهل ذلك الـمنزل شراً. ثم إنه أوَى لـيـلة إلـى امرأة من بنـي إسرائيـل
  لها ابن يقال له الـيسع ابن أخطوب به ضرّ، فآوته وأخفت أمره، فدعا إلـياس لابنها، فعُوفَـى
  من الضرّ الذي كان به، واتبعَ الـيسعُ إلـياسَ، فآمن به وصدّقه ولزمه، فكان يذهب معه
  حيثما ذهب. وكان إلـياس قد أسنّ وكبر، وكان الـيسعُ غلاماً شابـاً، فـيزعمون والله
  أعلـم أن الله أوحى إلـى إلـياس: إنك قد أهلكت كثـيراً من الـخـلق مـمن لـم يعص سوى
  بنـي إسرائيـل من البهائم والدوابّ والطير والهوامّ والشجر، بحبس الـمطر عن بنـي إسرائيـل،
  فـيزعمون والله أعلـم أن إلـياس قال: أي ربّ دعنـي أنا الذي أدعو لهم وأكون أنا الذي
  آتـيهم بـالفرج مـما هم فـيه من البلاء الذي أصابهم، لعلهم أن يرجعوا ويَنزِعوا عما
  هم علـيه من عبـادة غيرك، قـيـل له: نعم فجاء إلـياس إلـى بنـي إسرائيـل فقال لهم:
  إنكم قد هلكتـم جَهْداً، وهلكت البهائم والدوابّ والطير والهوامّ والشجر، بخطاياكم،
  وإنكم علـى بـاطل وغرور، أو كما قال لهم، فإن كنتـم تـحبون أن تعلـموا ذلك، وتعلـموا
  أن الله علـيكم ساخط فـيـما أنتـم علـيه، وأن الذي أدعوكم إلـيه الـحقّ، فـاخرجوا بأصنامكم
  هذه التـي تعبدون وتزعمون أنها خير مـما أدعوكم إلـيه، فإن استـجابت لكم، فذلك كما
  تقولون، وإن هي لـم تفعل علـمتـم أنكم علـى بـاطل، فنزعتُـم، ودعوت الله ففرّج عنكم
  ما أنتـم فـيه من البلاء، قالوا: أنصفت فخرجوا بأوثانهم، وما يتقرّبون به إلـى الله
  من إحداثهم الذي لا يرضى، فدعوها فلـم تستـجب لهم، ولـم تفرج عنهم ما كانوا فـيه من
  البلاء حتـى عرفوا ما هم فـيه من الضلالة والبـاطل، ثم قالوا لإلـياس: يا إلـياس إنا
  قد هلكنا فـادع الله لنا، فدعا لهم إلـياس بـالفرج مـما هم فـيه، وأن يسقوا، فخرجت
  سحابة مثل التُّرس بإذن الله علـى ظهر البحر وهم ينظرون، ثم ترامى إلـيه السحاب، ثم
  أدْحَسَتْ ثم أرسل الـمطر، فأغاثهم، فحيـيت بلادهم، وفرج عنهم ما كانوا فـيه من البلاء،
  فلـم ينزعوا ولـم يرجعوا، وأقاموا علـى أخبث ما كانوا علـيه فلـما رأى ذلك إلـياس من
  كفرهم، دعا ربه أن يقبضه إلـيه، فـيريحه منهم، فقـيـل له فـيـما يزعمون: انظر يوم كذا
  وكذا، فـاخرج فـيه إلـى بلد كذا وكذا، فماذا جاءوك من شيء فـاركبه ولا تهبه فخرج إلـياس
  وخرج معه الـيسع بن أخطوب، حتـى إذا كان فـي البلد الذي ذُكر له فـي الـمكان الذي أُمر
  به، أقبل إلـيه فرس من نار حتـى وقـف بـين يديه، فوثب علـيه، فـانطلق به، فناداه الـيسع:
  يا إلـياس يا إلـياس ما تأمرنـي؟ فكان آخر عهدهم به، فكساه الله الريش، وألبسه النور،
  وقطع عنه لذّة الـمطعم والـمشرب، وطار فـي الـملائكة، فكان إنسياً ملكياً أرضياً سمَاوياً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
