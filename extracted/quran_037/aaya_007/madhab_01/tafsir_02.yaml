  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  زَيَّنَّا ٱلسَّمَآءَ ٱلدُّنْيَا بِزِينَةٍ ٱلْكَوَاكِبِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحِفْظاً
  مِّن كُلِّ شَيْطَانٍ مَّارِدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلدُّنْيَا
  } القربى منكم. والزينة: مصدر كالنسبة، واسم لما يزان به الشيء، كالليقة اسم لما تلاق
  به الدواة، ويحتملهما قوله: { بِزِينَةٍ ٱلْكَوٰكِبِ } فإن أردت المصدر، فعلى إضافته
  إلى الفاعل، أي: بأن زانتها الكواكب، وأصله: بزينة الكواكب: أو على إضافته إلى المفعول،
  أي: بأن زان الله الكواكب وحسنها، لأنها إنما زينت السماء لحسنها في أنفسها، وأصله
  { بِزِينَةٍ ٱلْكَوٰكِبِ } وهي قراءة أبي بكر والأعمش وابن وثاب، وإن أردت الاسم فللإضافة
  وجهان: أن تقع الكواكب بياناً للزينة، لأن الزينة مبهمة في الكواكب وغيرها مما يزان
  به، وأن يراد ما زينت به الكواكب. وجاء عن ابن عباس رضي الله عنهما: بزينة الكواكب:
  بضوء الكواكب: ويجوز أن يراد أشكالها المختلفة، كشكل الثريا وبنات نعش والجوزاء، وغير
  ذلك، ومطالعها ومسايرها. وقرىء: على هذا المعنى: «بزينة الكواكب» بتنوين زينة وجرّ
  الكواكب على الإبدال. ويجوز في نصب الكواكب: أن يكون بدلاً من محل بزينة { وَحِفْظاً
  } مما حمل على المعنى؛ لأنّ المعنى: إنا خلقنا الكواكب زينة للسماء وحفظاً من الشياطين،
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ زَيَّنَّا ٱلسَّمَاء ٱلدُّنْيَا بِمَصَـٰبِيحَ وَجَعَلْنَـٰهَا
  رُجُوماً لّلشَّيَـٰطِينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 5] ويجوز أن يقدر الفعل المعلل كأنه قيل: وحفظاً { مِن كُلّ
  شَيْطَـٰنٍ } زيناها بالكواكب، وقيل: وحفظناها حفظاً. والمارد: الخارج من الطاعة المتملس
  منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

