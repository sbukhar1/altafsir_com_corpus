  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَكُنَّا
  عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  مخبراً عن قـيـل ملائكته: { وَإنَّا لَنَـحْنُ الصَّافُّونَ } لله لعبـادته { وَإنَّا
  لَنَـحْنُ الـمُسَبِّحُونَ } له، يعنـي بذلك الـمصلون له. وبنـحو الذي قلنا فـي ذلك
  جاء الأثر عن رسول الله صلى الله عليه وسلم، وقال به أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن علـيّ بن الـحسن بن شفـيق الـمَرْوَزِيّ، قال: ثنا
  أبو معاذ الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك بن مُزَاحم
  يقول قوله: { وَإنَّا لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ }
  كان مسروق بن الأجدع، يروي عن عائشة أنها قالت: قال نبـيّ الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما فِـي السَّماءِ الدُّنْـيا
  مَوْضِعُ قَدَمٍ إلاَّ عَلَـيْهِ مَلَكٌ ساجِدٌ أوْ قَائِمٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذلك قول الله: { وَما مِنَّا إلاَّ
  لَهُ مَقامٌ مَعْلُومٌ وَإنَّا لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن مسلـم، عن مسورق، قال: قال عبد الله: إن من السموات لسماء ما
  فـيها موضع شبر إلا وعلـيه جبهة ملَك أو قدمه قائما قال: ثم قرأ: { وَإنَّا لَنَـحْنُ
  الصَّافُّونَ وإنَّا لَنَـحْنُ الـمُسَبِّحُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن أبـي الضُّحَى عن مسروق
  عن عبد الله، قال: إن من السموات سماءً ما فـيها موضع إلا فـيه ملَك ساجد، أو قدماه
  قائم، ثم قرأ: { وَإنَّا لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، قال: أخبرنا الـجريري، عن أبـي نضرة، قال: كان عمر إذا أُقـيـمت الصلاة
  أقبل علـى الناس بوجهه، فقال: يا أيها الناس استَوُوا، إن الله إنـما يريد بكم هَدْيّ
  الـملائكة { وَإنَّا لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ } اسْتَوُوا،
  تقدّم أنت يا فلان، تأخر أنت أي هذا، فإذا استَوُوا تقدّم فكبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن عبد الرحمن، قال: ثنـي أبو أُسامة، قال: ثنـي الـجريري
  سعيد بن إياس أبو مسعود، قال: ثنـي أبو نضرة، كان عمر إذا أقـيـمت الصلاة استقبل الناس
  بوجهه، ثم قال: أقـيـموا صفوفكم واستووا فإنـما يُريد الله بكم هدي الـملائكة، يقول:
  { وَإنَّا لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ } ثم ذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَإنَّا لَنَـحْنُ الصَّافُّونَ } قال: يعنـي الـملائكة
  { وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ } قال: الـملائكة صافون تسبِّح لله عزّ وجلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَإنَّا لَنَـحْنُ
  الصَّافُّونَ } قال: الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، عن قتادة { وإنَّا لَنَـحْنُ الصَّافُّونَ
  } قال: الـملائكة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
