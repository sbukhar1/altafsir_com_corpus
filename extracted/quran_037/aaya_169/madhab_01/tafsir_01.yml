  ٱللَّهِ ٱلْمُخْلَصِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإنَّا لَنَـحْنُ الصَّافُونَ } قال: صفوف فـي السماء
  { وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ }: أي الـمصلون، هذا قول الـملائكة يثنون بـمكانهم
  من العبـادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { وَإنا لَنَـحْنُ الصَّافُونَ
  } قال: للصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط عن السديّ، قال: وذكر السديّ، عن عبد الله، قال: ما فـي السماء موضع شبر
  إلا علـيه جبهة ملك أو قدماه، ساجدا أو قائما أو راكعا، ثم قرأ هذه الآية { وَإنَّا
  لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَإنَّا لَنَـحْنُ الصَّافُّونَ
  } قال: الـملائكة، هذا كله لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنْ كانُوا لَـيَقُولُونَ لَوْ أنَّ عِنْدَنا ذِكْراً مِنَ الأوَّلـينَ لَكُنا
  عبـادَ الله } يقول تعالـى ذكره: وكان هؤلاء الـمشركون من قريش يقولون قبل أن يبعث
  إلـيهم مـحمد صلى الله عليه وسلم نبـيا، { لَوْ أنَّ عنْدَنا ذِكْراً مِنَ الأوَّلِـينَ
  } يعنـي كتابـاً أُنزل من السماء كالتوراة والإنـجيـل، أو نبـيّ أتانا مثل الذي أتـى
  الـيهود والنصارى { لَكُنَّا عِبـادَ اللّهِ } الذين أخـلَصهم لعبـادته، واصطفـاهم
  لـجنته. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنْ
  كانُوا لَـيَقُولُونَ لَوْ أنَّ عِنْدَنا ذِكْراً مِنَ الأوَّلِـينَ لَكُنَّا عِبـادَ
  اللّهِ الـمُخْـلَصِينَ } قال: قد قالت هذه الأمة ذاك قبل أن يبعث مـحمد صلى الله عليه
  وسلم: لو كان عندنا ذكر من الأوّلـين، لكنا عبـاد الله الـمخـلصين فلـما جاءهم مـحمد
  صلى الله عليه وسلم كفروا به، فسوف يعلـمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ فـي قوله:
  { ذِكْراً مِنَ الأوَّلِـينَ } قال: هؤلاء ناس من مشركي العرب قالوا: لو أن عندنا كتابـاً
  من كتب الأوّلـين، أو جاءنا علـم من علـم الأوّلـين قال: قد جاءكم مـحمد بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: رجع الـحديث
  إلـى الأوّلـين أهل الشرك { وَإنْ كانُوا لَـيَقُولُونَ لَوْ أنَّ عِنْدَنا ذِكْراً
  مِنَ الأوَّلِـينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { لَوْ أنَّ عِنْدَنا ذِكْراً
  مِنَ الأوَّلِـينَ لَكُنَّا عِبـادَ اللّهِ الـمُخْـلَصِينَ } هذا قول مشركي أهل مكة،
  فلـما جاءهم ذكر الأوّلـين وعلـم الآخرين، كفروا به فسوف يعلـمون.</font></font><font
