  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآتَيْنَاهُمَا
  ٱلْكِتَابَ ٱلْمُسْتَبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَهَدَيْنَاهُمَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَكْنَا
  عَلَيْهِمَا فِي ٱلآخِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ عَلَىٰ مُوسَىٰ وَهَارُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمَا مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وآتـينا موسى وهارون الكتاب: يعنـي التوراة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وآتَـيْناهُما
  الكِتابَ الـمُسْتَبِـينَ }: التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بـالـمستبـين: الـمتبـيَّن هُدَى ما فـيه وتفصيـله وأحكامه. وقوله: { وَهَدَيْناهُما
  الصِّراطَ الـمُسْتَقِـيـمَ } يقول تعالـى ذكره: وهدينا موسى وهارون الطريق الـمستقـيـم،
  الذي لا اعوجاج فـيه وهو الإسلام دين الله، الذي ابتعث به أنبـياءه. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهَدَيْناهُما الصِّراطَ الـمُسْتَقِـيـمَ
  } الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَتَرَكْنا عَلَـيْهِما
  فِـي الآخِرِينَ } يقول: وتركنا علـيهما فـي الآخرين بعدهم الثناء الـحسن علـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { سَلامٌ علـى مُوسَى وَهارُونَ } يقول: وذلك أن يقال: سلام
  علـى موسى وهارون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا كَذلكَ نَـجْزِي
  الـمُـحْسَنِـينَ } يقول: هكذا نـجزي أهل طاعتنا، والعاملـين بـما يرضينا عنهم { إنَّهُما
  مِنْ عِبـادِنا الـمُؤْمِنِـينَ } يقول: إن موسى وهارون من عبـادنا الـمخـلصين لنا
  الإيـمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

