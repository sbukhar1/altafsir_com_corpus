  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كمِثْلِ
  شَيْطانِ الـحَماطِ أعْرَفُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى عُجَيِّزٌ. والثالث: أن يكون مثل نبت معروف برؤوس الشياطين ذُكِر
  أنه قبـيح الرأس { فإنَّهُمْ لآَكِلُونَ مِنْها فَمالِئُونَ منها البُطُونَ } يقول
