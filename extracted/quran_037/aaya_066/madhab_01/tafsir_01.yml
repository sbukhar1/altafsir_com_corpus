  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  فـي تـمثـيـله طلعها برؤوس الشياطين، فأقول لكلّ منها وجه مفهوم: أحدها أن يكون مثل
  ذلك برؤوس الشياطين علـى نـحو ما قد جرى به استعمال الـمخاطبـين بـالآية بـينهم وذلك
  أن استعمال الناس قد جرى بـينهم فـي مبـالغتهم إذا أراد أحدهم الـمبـالغة فـي تقبـيح
  الشيء، قال: كأنه شيطان، فذلك أحد الأقوال. والثانـي أن يكون مُثِّل برأس حية معروفة
  عند العرب تسمى شيطاناً، وهي حية لها عُرْف فـيـما ذُكر قبـيح الوجه والـمنظر، وإياه
  عنى الراجز بقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَنْـجَرِدٌ
