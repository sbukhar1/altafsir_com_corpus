  none\" href=\"JavaScript:Open_Menu()\">إِنَّهَا شَجَرَةٌ تَخْرُجُ فِيۤ أَصْلِ ٱلْجَحِيمِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">طَلْعُهَا
  كَأَنَّهُ رُءُوسُ ٱلشَّيَاطِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنَّهُمْ لآكِلُونَ مِنْهَا فَمَالِئُونَ
  مِنْهَا ٱلْبُطُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: أهذا الذي أعطيت
  هؤلاء الـمؤمنـين الذين وصفت صفتهم من كرامتـي فـي الـجنة، ورزقتهم فـيها من النعيـم
  خير، أو ما أعددت لأهل النار من الزَّقُوم. وعُنِـي بـالنزل: الفضل، وفـيه لغتان: نُزُل
  ونُزْل يقال للطعام الذي له ريع: هو طعام له نُزْل ونُزُل. وقوله: { أمْ شَجَرَةُ الزَّقُّومِ
  } ذكر أن الله تعالـى لـما أنزل هذه الآية قال الـمشركون: كيف ينبتُ الشجر فـي النار،
  والنار تُـحْرق الشجر؟ فقال الله: { إنَّا جَعَلْناها فِتْنَةً للظَّالِـمِينَ } يعنـي
  لهؤلاء الـمشركين الذين قالوا فـي ذلك ما قالوا، ثم أخبرهم بصفة هذه الشجرة { فَقالَ
  إنَّها شَجَرَةُ تَـخْرُجُ فِـي أصْلِ الـجَحِيـمِ }. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أذلكَ خَيْرٌ نُزُلاً أمْ شَجَرَةُ
  الزَّقُّومِ } حتـى بلغ { فِـي أصْلِ الـجَحِيـمِ } قال: لـما ذكر شجرة الزقوم افتتن
  الظَلَـمة، فقالوا: ينبئكم صاحبكم هذا أن فـي النار شجرة، والنار تأكل الشجر، فأنزل
  الله ما تسمعون: إنها شجرة تـخرج فـي أصل الـجحيـم، غُذِيت بـالنار ومنها خُـلقت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قال: قال أبو جهل: لـما نزلت { إنَّ شَجَرَةَ الزَّقُّومِ } قال: تعرفونها
  فـي كلام العرب: أنا آتـيكم بها، فدعا جارية فقال: ائتـينـي بتـمر وزُبْد، فقال: دونكم
  تَزَقَّموا، فهذا الزَّقوم الذي يخوّفكم به مـحمد، فأنزل الله تفسيرها: { أذلكَ خَيْرٌ
  نُزُلاً أمْ شَجَرَةُ الزَّقُّومِ إنَّا جَعَلْناها فِتْنَةً للظَّالِـمِينَ } قال:
  لأبـي جهل وأصحابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنَّا جَعَلْناها فِتْنَةً للظَّالِـمينَ }
  قال: قول أبـي جهل: إنـما الزَّقوم التـمر والزبد أتَزَفَّمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { طَلْعُها كأنَّهُ رُؤُوسُ الشَّياطِين } يقول تعالـى ذكره: كأن طلع هذه الشجرة، يعنـي
  شجرة الزقوم فـي قُبحه وسماجته رؤوس الشياطين فـي قُبحها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن ذلك فـي قراءة عبد الله: «إنَّها شَجَرَةٌ نابِتَةٌ فِـي أصْلِ الـجَحِيـمِ»، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { طَلْعُها
  كأنَّهُ رُءُوسُ الشَّياطِينُ } قال: شبهه بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما وجه تشبـيهه طلع هذه الشجرة برؤوس الشياطين فـي القبح، ولا علـم عندنا
  بـمبلغ قبح رؤوس الشياطين، وإنـما يـمثَّل الشيء بـالشيء تعريفـاً من الـمُـمِّثل الـمُـمَّثل
  له قربُ اشتبـاه الـمـمثَّل أحدهما بصاحبه مع معرفة الـمُـمَثَّل له الشيئين كلـيهما،
  أو أحدَهما، ومعلوم أن الذين خوطبوا بهذه الآية من الـمشركين، لـم يكونوا عارفـين شَجَرة
  الزقوم، ولا برؤوس الشياطين، ولا كانوا رأوهما، ولا واحداً منهما؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قـيـل له: أما شجرة الزقوم فقد وصفها الله تعالـى ذكره لهم وبـينها
  حتـى عرفوها ما هي وما صفتها، فقال لهم: { شَجَرَةُ تَـخْرُجُ فِـي أصْلِ الـجَحِيـمِ
  طَلْعُها كأنَّهُ رُؤُوسُ الشَّياطِينِ } فلـم يتركهم فـي عَماء منها.</font></font>&#13;\t\t\t<label
