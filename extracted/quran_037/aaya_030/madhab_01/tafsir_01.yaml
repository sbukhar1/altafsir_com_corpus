text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ إِنَّكُمْ
  كُنتُمْ تَأْتُونَنَا عَنِ ٱلْيَمِينِ } * { قَالُواْ بَلْ لَّمْ تَكُونُواْ مُؤْمِنِينَ
  } * { وَمَا كَانَ لَنَا عَلَيْكُمْ مِّن سُلْطَانٍ بَلْ كُنتُمْ قَوْماً طَاغِينَ
  }يقول تعالـى ذكره: قالت الإنس للـجنّ: إنكم أيها الـجنّ كنتـم تأتوننا من قِبَل الدين
  والـحقّ فتـخدعوننا بأقوى الوجوه والـيـمين: القوّة والقدرة فـي كلام العرب ومنه قول
  الشاعر:إذَا ما رَايَةٌ رُفِعَتْ لِـمَـجْدٍ   تَلَقَّاها عَرَابَةُ بـالْـيَـمِينَيعنـي:
  بـالقوّة والقدرة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { تَأْتُونَنَا عَنِ
  الـيَـمِينِ } قال: عن الـحقّ، الكفـار تقوله للشياطين.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قالُوا إنَّكُمْ كُنْتُـمْ تَأْتُونَنا عَنِ الـيَـمِينِ } قال:
  قالت الإنس للـجنّ: إنكم كنتـم تأتوننا عن الـيـمين، قال: من قبل الـخير، فتنهوننا
  عنه، وتبطِّئوننا عنه.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا
  أسبـاط، عن السديّ، فـي قوله: { إنَّكُمْ كُنْتُـمْ تَأْتُونَنا عَنِ الـيَـمِينِ }
  قال: تأتوننا من قبل الـحقّ تزينون لنا البـاطل، وتصدّوننا عن الـحقّ.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { إنَّكُمْ كُنْتُـمْ تَأْتُونَنا
  عَنِ الـيَـمِينِ } قال: قال بنو آدم للشياطين الذين كفروا: إنكم كنتـم تأتوننا عن
  الـيـمين، قال: تـحولون بـيننا وبـين الـخير، ورددتـمونا عن الإسلام والإيـمان، والعمل
  بـالـخير الذي أمر الله به.وقوله: { قالُوا بَلْ لَـمْ تكُونُوا مُؤْمِنِـينَ وَما
  كانَ لَنا عَلَـيْكُمْ مِنْ سُلْطانٍ } يقول تعالـى ذكره: قالت الـجنّ للإنس مـجيبة
  لهم: بل لـم تكونوا بتوحيد الله مُقِرّين، وكنتـم للأصنام عابدين { وَما كانَ لنَا
  عَلَـيْكُمْ مِنْ سُلْطانٍ } يقول: قالوا: وما كان لنا علـيكم من حُجَّة، فنصدَّكم
  بها عن الإيـمان، ونـحول بـينكم من أجلها وبـين اتبـاع الـحقّ { بَلْ كُنْتُـمْ قَوْماً
  طاغِينَ } يقول: قالوا لهم: بل كنتـم أيها الـمشركون قوماً طاغين علـى الله، متعدّين
  إلـى ما لـيس لكم التعدّي إلـيه من معصية الله وخلاف أمره. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قال: قالت لهم الـجنّ: { بَلْ لَـمْ تَكونُوا مُؤْمِنِـينَ } حتـى بلغ { قَوْماً طاغِينَ
  }.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { وَما كانَ لنَا عَلَـيْكُمْ مِنْ سُلْطانٍ } قال: الـحجة... وفـي قوله:
  { بَلْ كُنْتُـمْ قَوْماً طاغِينَ } قال: كفَّـار ضُلاَّل.\r\n\t\t\t\r\n\t\t\t</section>"

