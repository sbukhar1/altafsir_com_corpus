  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَقْبَلُوۤاْ
  إِلَيْهِ يَزِفُّونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَزِفُّونَ } يسرعون، من زفيف
  النعام. ويزفون: من أزفّ، إذا دخل في الزفيف. أو من أزفه، إذا حمله على الزفيف، أي:
  يزفّ بعضهم بعضاً. ويزفون، على البناء للمفعول، أي: يحملون على الزفيف. ويزفون، من
  وزف يزف إذا أسرع. ويزفون: من زفاه إذا حداه كأنّ بعضهم يزفو بعضاً لتسارعهم إليه،
  فإن قلت: بين هذا وبين قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ مَن فَعَلَ هَـٰذَا بِـئَالِهَتِنَا
  إِنَّهُ لَمِنَ ٱلظَّـٰلِمِينَ قَالُواْ سَمِعْنَا فَتًى يَذْكُرُهُمْ يُقَالُ لَهُ
  إِبْرٰهِيمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 59 -60] كالتناقض حيث ذكر ههنا أنهم أدبروا عنه خيفة العدوى،
  فلما أبصروه يكسرهم أقبلوا إليه متبادرين ليكفوه ويوقعوا به، وذكر ثم أنهم سألوا عن
  الكاسر، حتى قيل لهم: سمعنا إبراهيم يذمهم، فلعله هو الكاسر؛ ففي أحدهما أنهم شاهدوه
  يكسرها، وفي الآخر: أنهم استدلوا بذمه على أنه الكاسر. قلت: فيه وجهان، أحدهما: أن
  يكون الذين أبصروه وزفوا إليه نفراً منهم دون جمهورهم وكبرائهم، فلما رجع الجمهور والعلية
  من عيدهم إلى بيت الأصنام ليأكلوا الطعام الذي وضعوه عندها لتبرك عليه ورأوها مكسورة
  اشمأزوا من ذلك، وسألوا: من فعل هذا بها؟ ثم لم ينم عليه أولئك النفر نميمة صريحة،
  ولكن على سبيل التورية التعريض بقولهم «سمعنا فتى يذكرهم» لبعض الصوارف. والثاني: أن
  يكسرها ويذهب ولا يشعر بذلك أحد، ويكون إقبالهم إليه يزفون بعد رجوعهم من عيدهم وسؤالهم
  عن الكاسر. وقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالُواْ فَأْتُواْ بِهِ عَلَىٰ أَعْيُنِ ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  61].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
