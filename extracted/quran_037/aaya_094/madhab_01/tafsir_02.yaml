text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَقْبَلُوۤاْ
  إِلَيْهِ يَزِفُّونَ }{ يَزِفُّونَ } يسرعون، من زفيف النعام. ويزفون: من أزفّ، إذا
  دخل في الزفيف. أو من أزفه، إذا حمله على الزفيف، أي: يزفّ بعضهم بعضاً. ويزفون، على
  البناء للمفعول، أي: يحملون على الزفيف. ويزفون، من وزف يزف إذا أسرع. ويزفون: من زفاه
  إذا حداه كأنّ بعضهم يزفو بعضاً لتسارعهم إليه، فإن قلت: بين هذا وبين قوله تعالى:{ قَالُواْ
  مَن فَعَلَ هَـٰذَا بِـئَالِهَتِنَا إِنَّهُ لَمِنَ ٱلظَّـٰلِمِينَ قَالُواْ سَمِعْنَا
  فَتًى يَذْكُرُهُمْ يُقَالُ لَهُ إِبْرٰهِيمُ }[الأنبياء: 59 -60] كالتناقض حيث ذكر
  ههنا أنهم أدبروا عنه خيفة العدوى، فلما أبصروه يكسرهم أقبلوا إليه متبادرين ليكفوه
  ويوقعوا به، وذكر ثم أنهم سألوا عن الكاسر، حتى قيل لهم: سمعنا إبراهيم يذمهم، فلعله
  هو الكاسر؛ ففي أحدهما أنهم شاهدوه يكسرها، وفي الآخر: أنهم استدلوا بذمه على أنه الكاسر.
  قلت: فيه وجهان، أحدهما: أن يكون الذين أبصروه وزفوا إليه نفراً منهم دون جمهورهم وكبرائهم،
  فلما رجع الجمهور والعلية من عيدهم إلى بيت الأصنام ليأكلوا الطعام الذي وضعوه عندها
  لتبرك عليه ورأوها مكسورة اشمأزوا من ذلك، وسألوا: من فعل هذا بها؟ ثم لم ينم عليه
  أولئك النفر نميمة صريحة، ولكن على سبيل التورية التعريض بقولهم «سمعنا فتى يذكرهم»
  لبعض الصوارف. والثاني: أن يكسرها ويذهب ولا يشعر بذلك أحد، ويكون إقبالهم إليه يزفون
  بعد رجوعهم من عيدهم وسؤالهم عن الكاسر. وقولهم:{ قَالُواْ فَأْتُواْ بِهِ عَلَىٰ أَعْيُنِ
  ٱلنَّاسِ }[الأنبياء: 61].\r\n\t\t\t\r\n\t\t\t</section>"

