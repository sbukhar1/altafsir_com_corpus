text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرَاغَ عَلَيْهِمْ
  ضَرْباً بِٱلْيَمِينِ } * { فَأَقْبَلُوۤاْ إِلَيْهِ يَزِفُّونَ } * { قَالَ أَتَعْبُدُونَ
  مَا تَنْحِتُونَ } * { وَٱللَّهُ خَلَقَكُمْ وَمَا تَعْمَلُونَ }يقول تعالـى ذكره:
  فمال علـى آلهة قومه ضربـاً لها بـالـيـمين بفأس فـي يده يكسرهنّ، كما:حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قال:
  لـما خلا جعل يضرب آلهتهم بـالـيـمين.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاك، فذكر مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { فَرَاغَ عَلَـيْهِمْ ضَرْبـاً بـالـيَـمِينِ } فأقبل علـيهم يكسرهم.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: ثم أقبل علـيهم كما قال الله ضربـاً بـالـيـمين،
  ثم جعل يكسرهنّ بفأس فـي يده.وكان بعض أهل العربـية يتأوّل ذلك بـمعنى: فراغ علـيهم
  ضربـاً بـالقوّة والقدرة، ويقول: الـيـمين فـي هذا الـموضع: القوّة: وبعضهم كان يتأوّل
  الـيـمين فـي هذا الـموضع: الـحلف، ويقول: جعل يضربهنّ بـالـيـمين التـي حلف بها بقوله:{ وَتاللّهِ
  لأَكِيدَنَّ أصْنامَكُمْ بَعْدَ أنْ تُوَلُّوا مُدْبِرِينَ }وذُكر أن ذلك فـي قراءة
  عبد الله: «فَرَاغَ عَلَـيْهِمْ صَفْقاً بـالـيَـمِينِ». ورُوي نـحو ذلك عن الـحسن.حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا خالد بن عبد الله الـجُشَمِي، قال: سمعت
  الـحسن قرأ: «فَرَاغَ عَلَـيْهِمْ صَفْقاً بـالـيَـمِينِ»: أي ضربـاً بـالـيـمين.وقوله:
  { فأَقْبَلُوا إلَـيْهِ يَزِفُّونَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الـمدينة والبصرة، وبعض قرّاء الكوفة: { فأَقْبَلُوا إلَـيْهِ يَزِفُّونَ } بفتـح الـياء
  وتشديد الفـاء من قولهم: زَفَّتِ النعامة، وذلك أوّل عدوها، وآخر مشيها ومنه قول الفرزدق:وَجاءَ
  قَرِيعُ الشَّوْلِ قَبْلِ إفـالِهَا   يَزِفُّ وَجاءَتْ خَـلْفَهُ وَهْي زُفَّفُوقرأ
  ذلك جماعة من أهل الكوفة: «يُزِفُّونَ» بضم الـياء وتشديد الفـاء من أزف فهو يزف. وكان
  الفرّاء يزعم أنه لـم يسمع فـي ذلك إلا زفَفْت، ويقول: لعلّ قراءة من قرأه: «يَزِفُّونَ»
  بضم الـياء من قول العرب: أطْرَدتُ الرجل: أي صيرته طريداً، وطردته: إذا أنت خسأته
  إذا قلت: اذهب عنا فـيكون يزفون: أي جاؤوا علـى هذه الهيئة بـمنزلة الـمزفوفة علـى
  هذه الـحالة، فتدخـل الألف. كما تقول: أحمدت الرجل: إذا أظهرت حمده، وهو مـحمد: إذا
  رأيت أمره إلـى الـحمد، ولـم تنشر حمده قال: وأنشدنـي الـمفضَّل:تَـمَنَّى حُصَيْنٌ
  أنْ يَسُودَ جِذاعَهُ   فأَمْسَى حُصَيْنٌ قَدْ أذَلَّ وأقْهَرافقال: أقْهَر، وإنـما
  هو قُهِر، ولكنه أراد صار إلـى حال قهر. وقرأ ذلك بعضهم: «يَزِفُونَ» بفتـح الـياء
  وتـخفـيف الفـاء من وَزَفَ يَزِف. وذُكر عن الكسائي أنه لا يعرفها، وقال الفرّاء: لا
  أعرفها إلا أن تكون لغة لـم أسمعها. وذُكر عن مـجاهد أنه كان يقول: الوَزْف: النَّسَلان.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلَـيْهِ يَزِفُّوزنَ
  } قال: الوزيف: النَّسَلان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرَاغَ عَلَيْهِمْ ضَرْباً بِٱلْيَمِينِ
  } * { فَأَقْبَلُوۤاْ إِلَيْهِ يَزِفُّونَ } * { قَالَ أَتَعْبُدُونَ مَا تَنْحِتُونَ
  } * { وَٱللَّهُ خَلَقَكُمْ وَمَا تَعْمَلُونَ }والصواب من القراءة فـي ذلك عندنا قراءة
  من قرأه بفتـح الـياء وتشديد الفـاء، لأن ذلك هو الصحيح الـمعروف من كلام العرب، والذي
  علـيه قراءة الفصحاء من القرّاء.وقد اختلف أهل التأويـل فـي معناه، فقال بعضهم: معناه:
  فأقبل قوم إبراهيـم إلـى إبراهيـم يَجْرُون. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فأقْبَلُوا إلَـيْهِ
  يَزِفُّونَ }: فأقبلوا إلـيه يجرون.وقال آخرون: أقبلوا إلـيه يَـمْشُون. ذكر من قال
  ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { فأقْبَلُوا إلَـيْهِ يَزِفُّونَ } قال: يَـمْشُون.وقال آخرون: معناه: فأقبلوا
  يستعجلون. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، عن
  أبـيه { فَأَقْبَلُوا إلَـيْهِ يَزِفُّونَ } قال: يستعجلون، قال: يَزِفّ: يستعجل.وقوله:
  { قالَ أتَعْبُدونَ ما تَنْـحِتُونَ } يقول تعالـى ذكره: قال إبراهيـم لقومه: أتعبدون
  أيها القوم ما تنـحتون بأيديكم من الأصنام، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { قالَ أتَعْبُدُونَ ما تَنْـحِتُونَ } الأصنام.وقوله: { وَاللّهُ خَـلَقَكُمْ
  وَما تَعْمَلُونَ } يقول تعالـى ذكره مخبراً عن قـيـل إبراهيـم لقومه: والله خـلقكم
  أيها القوم وما تعملون. وفـي قوله: { وَما تَعْمَلُونَ } وجهان: أحدهما: أن يكون قوله:
  «ما» بـمعنى الـمصدر، فـيكون معنى الكلام حينئذٍ: والله خـلقكم وعملكم. والآخر أن يكون
  بـمعنى «الذي»، فـيكون معنى الكلام عند ذلك: والله خـلقكم والذي تعملونه: أي والذي
  تعملون منه الأنصام، وهو الـخشب والنـحاس والأشياء التـي كانوا ينـحِتون منها أصنامهم.
  وهذا الـمعنى الثانـي قصد إن شاء الله قتادةُ بقوله الذي:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَاللّهُ خَـلَقَكُمْ وَما تَعْمَلُونَ }: بأيْدِيكُمْ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

