  أَتَعْبُدُونَ مَا تَنْحِتُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ خَلَقَكُمْ وَمَا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فمال علـى آلهة قومه ضربـاً لها بـالـيـمين بفأس
  فـي يده يكسرهنّ، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قال: لـما خلا جعل يضرب
  آلهتهم بـالـيـمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك، فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَرَاغَ عَلَـيْهِمْ ضَرْبـاً بـالـيَـمِينِ
  } فأقبل علـيهم يكسرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: ثم أقبل علـيهم كما قال الله ضربـاً بـالـيـمين، ثم جعل يكسرهنّ بفأس
  فـي يده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العربـية يتأوّل ذلك
  بـمعنى: فراغ علـيهم ضربـاً بـالقوّة والقدرة، ويقول: الـيـمين فـي هذا الـموضع: القوّة:
  وبعضهم كان يتأوّل الـيـمين فـي هذا الـموضع: الـحلف، ويقول: جعل يضربهنّ بـالـيـمين
  التـي حلف بها بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتاللّهِ لأَكِيدَنَّ أصْنامَكُمْ بَعْدَ أنْ تُوَلُّوا مُدْبِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن ذلك فـي قراءة عبد الله: «فَرَاغَ عَلَـيْهِمْ صَفْقاً بـالـيَـمِينِ». ورُوي نـحو
  ذلك عن الـحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا خالد بن عبد الله الـجُشَمِي، قال: سمعت الـحسن قرأ: «فَرَاغَ عَلَـيْهِمْ
  صَفْقاً بـالـيَـمِينِ»: أي ضربـاً بـالـيـمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأَقْبَلُوا إلَـيْهِ يَزِفُّونَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء
  الـمدينة والبصرة، وبعض قرّاء الكوفة: { فأَقْبَلُوا إلَـيْهِ يَزِفُّونَ } بفتـح الـياء
  وتشديد الفـاء من قولهم: زَفَّتِ النعامة، وذلك أوّل عدوها، وآخر مشيها ومنه قول الفرزدق:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَجاءَ قَرِيعُ الشَّوْلِ قَبْلِ إفـالِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَزِفُّ وَجاءَتْ خَـلْفَهُ وَهْي زُفَّفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ذلك جماعة من أهل الكوفة: «يُزِفُّونَ»
  بضم الـياء وتشديد الفـاء من أزف فهو يزف. وكان الفرّاء يزعم أنه لـم يسمع فـي ذلك
  إلا زفَفْت، ويقول: لعلّ قراءة من قرأه: «يَزِفُّونَ» بضم الـياء من قول العرب: أطْرَدتُ
  الرجل: أي صيرته طريداً، وطردته: إذا أنت خسأته إذا قلت: اذهب عنا فـيكون يزفون: أي
  جاؤوا علـى هذه الهيئة بـمنزلة الـمزفوفة علـى هذه الـحالة، فتدخـل الألف. كما تقول:
  أحمدت الرجل: إذا أظهرت حمده، وهو مـحمد: إذا رأيت أمره إلـى الـحمد، ولـم تنشر حمده
  قال: وأنشدنـي الـمفضَّل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَـمَنَّى حُصَيْنٌ أنْ يَسُودَ جِذاعَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأَمْسَى حُصَيْنٌ قَدْ أذَلَّ وأقْهَرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: أقْهَر، وإنـما هو قُهِر،
  ولكنه أراد صار إلـى حال قهر. وقرأ ذلك بعضهم: «يَزِفُونَ» بفتـح الـياء وتـخفـيف الفـاء
  من وَزَفَ يَزِف. وذُكر عن الكسائي أنه لا يعرفها، وقال الفرّاء: لا أعرفها إلا أن
  تكون لغة لـم أسمعها. وذُكر عن مـجاهد أنه كان يقول: الوَزْف: النَّسَلان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إلَـيْهِ
  يَزِفُّوزنَ } قال: الوزيف: النَّسَلان.</font></font>&#13;\t\t\t<label disabled=\"true\"
