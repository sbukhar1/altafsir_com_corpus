  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ
  خَلَقَكُمْ وَمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة
  فـي ذلك عندنا قراءة من قرأه بفتـح الـياء وتشديد الفـاء، لأن ذلك هو الصحيح الـمعروف
  من كلام العرب، والذي علـيه قراءة الفصحاء من القرّاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي معناه، فقال بعضهم: معناه: فأقبل قوم إبراهيـم إلـى إبراهيـم
  يَجْرُون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فأقْبَلُوا إلَـيْهِ يَزِفُّونَ
  }: فأقبلوا إلـيه يجرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: أقبلوا إلـيه يَـمْشُون.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { فأقْبَلُوا إلَـيْهِ يَزِفُّونَ
  } قال: يَـمْشُون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: فأقبلوا يستعجلون.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، عن أبـيه { فَأَقْبَلُوا إلَـيْهِ يَزِفُّونَ } قال: يستعجلون، قال:
  يَزِفّ: يستعجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ أتَعْبُدونَ ما تَنْـحِتُونَ
  } يقول تعالـى ذكره: قال إبراهيـم لقومه: أتعبدون أيها القوم ما تنـحتون بأيديكم من
  الأصنام، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { قالَ أتَعْبُدُونَ ما تَنْـحِتُونَ } الأصنام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللّهُ خَـلَقَكُمْ وَما تَعْمَلُونَ } يقول تعالـى ذكره
  مخبراً عن قـيـل إبراهيـم لقومه: والله خـلقكم أيها القوم وما تعملون. وفـي قوله: {
  وَما تَعْمَلُونَ } وجهان: أحدهما: أن يكون قوله: «ما» بـمعنى الـمصدر، فـيكون معنى
  الكلام حينئذٍ: والله خـلقكم وعملكم. والآخر أن يكون بـمعنى «الذي»، فـيكون معنى الكلام
  عند ذلك: والله خـلقكم والذي تعملونه: أي والذي تعملون منه الأنصام، وهو الـخشب والنـحاس
  والأشياء التـي كانوا ينـحِتون منها أصنامهم. وهذا الـمعنى الثانـي قصد إن شاء الله
  قتادةُ بقوله الذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَاللّهُ خَـلَقَكُمْ وَما تَعْمَلُونَ }: بأيْدِيكُمْ.</font></font><font
