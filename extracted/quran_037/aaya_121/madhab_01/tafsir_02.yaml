text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ مَنَنَّا
  عَلَىٰ مُوسَىٰ وَهَارُونَ } * { وَنَجَّيْنَاهُمَا وَقَوْمَهُمَا مِنَ ٱلْكَرْبِ ٱلْعَظِيمِ
  } * { وَنَصَرْنَاهُمْ فَكَانُواْ هُمُ ٱلْغَٰلِبِينَ } * { وَآتَيْنَاهُمَا ٱلْكِتَابَ
  ٱلْمُسْتَبِينَ } * { وَهَدَيْنَاهُمَا ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ } * { وَتَرَكْنَا
  عَلَيْهِمَا فِي ٱلآخِرِينَ } * { سَلاَمٌ عَلَىٰ مُوسَىٰ وَهَارُونَ } * { إِنَّا
  كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّهُمَا مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ
  }{ مِنَ ٱلْكَرْبِ ٱلْعَظِيمِ } من الغرق. أو من سلطان فرعون وقومه وغشمهم { وَنَصَرْنَـٰهُمْ
  } الضمير لهما ولقومهما في قوله: { وَنَجَّيْنَـٰهُمَا وَقَوْمَهُمَا }. { ٱلْكِتَـٰبَ
  ٱلْمُسْتَبِينَ } البيلغ في بيانه وهو التوراة، كما قال:{ إِنَّا أَنزَلْنَا ٱلتَّوْرَاةَ
  فِيهَا هُدًى وَنُورٌ }[المائدة: 44] وقال: ومن جوز أن تكون التوراة عربية أن تشتق
  من روى الزند «فوعلة» منه، على أنّ التاء مبدلة من واو { ٱلصّرَاطَ ٱلْمُسْتَقِيمَ
  } صراط أهل الإسلام، وهي صراط الذين أنعم الله عليهم غير المغضوب عليهم ولا الضالين.\r\n\t\t\t\r\n\t\t\t</section>"

