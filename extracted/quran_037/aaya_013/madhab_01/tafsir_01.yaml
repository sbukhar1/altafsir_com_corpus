text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا ذُكِّرُواْ
  لاَ يَذْكُرُونَ } * { وَإِذَا رَأَوْاْ آيَةً يَسْتَسْخِرُونَ }يقول تعالـى ذكره:
  وإذا ذُكِّر هؤلاء الـمشركون حُجَجَ الله علـيهم لـيعتبروا ويتفكروا، فـينـيبوا إلـى
  طاعة الله { لا يذكرون }: يقول: لا ينتفعون بـالتذكير فـيتذكروا. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَإذَا اذُكِّرُوا لا يَذْكُرُونَ }: أي لا ينتفعون ولا يُبْصرون.وقوله:
  { وَإذَا رأَوْا آيَةً يَسْتَسْخِرُونَ } يقول: وإذا رأوا حُجَّة من حجج الله علـيهم،
  ودلالة علـى نبوّة نبـيه مـحمد صلى الله عليه وسلم يستسخرون: يقول: يسخرون ويستهزئون.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَإذَا رَأَوْا آيَةً يَسْتَسْخِرُونَ }: يسخرون منها ويستهزئون.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَإذَا رَأَوْا آيَةٍ
  يَسْتَسْخِرُونَ } قال: يستهزِئون، يَسْخَرون.\r\n\t\t\t\r\n\t\t\t</section>"

