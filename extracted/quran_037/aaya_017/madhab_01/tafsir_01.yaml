text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ إِن
  هَـٰذَآ إِلاَّ سِحْرٌ مُّبِينٌ } * { أَءِذَا مِتْنَا وَكُنَّا تُرَاباً وَعِظَاماً
  أَءِنَّا لَمَبْعُوثُونَ } * { أَوَ آبَآؤُنَا ٱلأَوَّلُونَ } * { قُلْ نَعَمْ وَأَنتُمْ
  دَاخِرُونَ } * { فَإِنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ فَإِذَا هُمْ يَنظُرُونَ }يقول
  تعالـى ذكره: وقال هؤلاء الـمشركون من قُرَيش بـالله لـمـحمد صلى الله عليه وسلم: ما
  هذا الذي جئتنا به إلاَّ سحرٌ مبـين. يقول: يبـين لـمن تأمله ورآه أنه سحر { أئِذَا
  مِتْنا وكُنَّا تُرَابـاً وَعِظاماً أئِنَّا لَـمَبْعُوثُونَ } يقولون، منكرين بعث
  الله إياهم بعد بلائهم: أئنا لـمبعوثون أحياء من قبورنا بعد مـماتنا، ومصيرنا ترابـاً
  وعظاماً، قد ذهب عنها اللـحوم { أوَ آبـاؤُنا الاوَّلُونَ } الذين مضوا من قبلنا، فبـادوا
  وهلكوا؟ يقول الله لنبـيه مـحمد صلى الله عليه وسلم: قل لهؤلاء: نعم أنتـم مبعوثون
  بعد مصيركم ترابـاً وعظاماً أحياء كما كنتـم قبل مـماتكم، وأنتـم داخرون. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { أئِذَا مِتْنا وكُنَّا تُرَابـاً وَعِظاماً أئِنَّا لَـمَبْعُوثُونَ
  أو آبـاؤُنا الأوَّلُونَ } تكذيبـاً بـالبعث { قُلْ نَعَمْ وأنْتُـمْ داخِرُونَ }.وقوله:
  { وأنْتُـم داخِرُونَ } يقول تعالـى ذكره: وأنتـم صاغرون أشدّ الصَّغَر من قولهم: صاغر
  داخر. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأنْتُـمْ داخِرُونَ }: أي صاغرون.حدثنـي مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { وأنْتُـم
  دَاخِرُونَ } قال: صاغرون.وقوله: { فإنَّـما هِيَ زَجْرَةٌ وَاحِدَةٌ فإذَا هُمْ يَنْظُرُونَ
  } يقول تعالـى ذكره: فإنـما هي صيحة واحدة، وذلك هو النفخ فـي الصور { فإذَا هُمْ يَنْظُرُونَ
  } يقول: فإذا هم شاخصة أبصارهم ينظرون إلـى ما كانوا يوعدونه من قـيام الساعة ويعاينونه،
  كما:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { زَجْرَةٌ وَاحِدَةٌ } قال: هي النفخة.\r\n\t\t\t\r\n\t\t\t</section>"

