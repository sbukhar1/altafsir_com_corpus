text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ إِن
  هَـٰذَآ إِلاَّ سِحْرٌ مُّبِينٌ } * { أَءِذَا مِتْنَا وَكُنَّا تُرَاباً وَعِظَاماً
  أَءِنَّا لَمَبْعُوثُونَ } * { أَوَ آبَآؤُنَا ٱلأَوَّلُونَ } * { قُلْ نَعَمْ وَأَنتُمْ
  دَاخِرُونَ } * { فَإِنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ فَإِذَا هُمْ يَنظُرُونَ }{ أَوَ
  ءابَاؤُنَا } معطوف على محل { إِن } واسمها. أو على الضمير في مبعوثون، والذي جوّز
  العطف عليه الفصل بهمزة الاستفهام. والمعنى: أيبعث أيضاً آباؤنا على زيادة الاستبعاد،
  يعنون أنهم أقدم، فبعثهم أبعد وأبطل. وقرىء: «أو آباؤنا» { قُلْ نَعَمْ } وقرىء: «نعم»
  بكسر العين وهما لغتان. وقرىء: «قال نعم» أي: الله تعالى أو الرسول صلى الله عليه وسلم.
  والمعنى: نعم تبعثون { وَأَنتُمْ دٰخِرُونَ } صاغرون { فَإِنَّمَا } جواب شرط مقدّر
  تقديره: إذا كان ذلك فما { هِىَ } إلا { زَجْرَةٌ وٰحِدَةٌ } وهي لا ترجع إلى شيء،
  إنما هي مبهمة موضحها خبرها. ويجوز: فإنما البعثة زجرة واحدة وهي النفخة الثانية. والزجرة:
  الصيحة، من قولك: زجر الراعي الإبل أو الغنم: إذا صاح عليها فريعت لصوته. ومنه قوله:زَجْرَ
  أَبِي عُرْوَةَ السِّبَاعَ إذَا   أَشْفَقَ أَنْ يَخْتَلِطْنَ بِالغَنَمِيريد تصويته
  بها { فَإِذَا هُم } أحياء بصراء { يُنظَرُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

