  none\" href=\"JavaScript:Open_Menu()\">وَأَبْصِرْ فَسَوْفَ يُبْصِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ
  رَبِّكَ رَبِّ ٱلْعِزَّةِ عَمَّا يَصِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَلاَمٌ عَلَىٰ
  ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وأعرض يا مـحمد
  عن هؤلاء الـمشركين، وخـلِّهم وقريتهم علـى ربهم { حتَّـى حِينٍ } يقول: إلـى حين يأذن
  الله بهلاكهم { وأبْصِرْ فَسَوْفَ يُبْصِرُونَ } يقول: وانظرهم فسوف يَروْن ما يحلّ
  بهم من عقابنا فـي حين لا تنفعهم التوبة، وذلك عند نزول بأس الله بهم. وقوله: { سُبْحانَ
  رَبِّكَ رَبِّ العِزَّةِ عَمَّا يَصِفُونَ } يقول تعالـى ذكره تنزيهاً لربك يا مـحمد
  وتبرئة له. { رَبّ العزّة } يقول: ربّ القوّة والبطش { عَمَّا يَصِفُونَ } يقول: عمَّا
  يصف هؤلاء الـمفترون علـيه من مشركي قريش، من قولهم ولد الله، وقولهم: الـملائكة بنات
  الله، وغير ذلك من شركهم وفِرْيتهم علـى ربهم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سُبْحانَ رَبِّكَ رَبّ العِزَّةِ عَمَّا
  يَصِفُونَ }: أي عما يكذبون يسبح نفسه إذا قـيـل علـيه البُهتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَسَلامٌ علـى الـمُرْسَلِـينَ } يقول: وأمنَة من الله للـمرسلـين
  الذين أرسلهم إلـى أمـمهم الذي ذكرهم فـي هذه السورة وغيرهم من فزع يوم العذاب الأكبر،
  وغير ذلك من مكروه أن ينالهم من قِبل الله تبـارك وتعالـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَسَلامٌ علـى الـمُرْسَلِـينَ } قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذَا سَلَّـمْتُـمْ عَلـيَّ فَسَلِّـمُوا عَلـى الـمُرْسَلِـينَ،
  فإنَّـمَا أنا رَسُولٌ مِنَ الـمُرْسَلِـينَ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ والـحَمْدُ لِلّهِ رَبّ العالَـمِينَ } يقول تعالـى ذكره: والـحمد
  لله ربّ الثَّقَلـين الـجن والإنس، خالصاً دون ما سواه، لأن كلّ نعمة لعبـاده فمنه،
  فـالـحمد له خالص لا شريك له، كما لا شريك له فـي نعمه عندهم، بل كلها من قِبَله، ومن
  عنده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
