  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سُبْحَانَ
  رَبِّكَ رَبِّ ٱلْعِزَّةِ عَمَّا يَصِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَلاَمٌ عَلَىٰ
  ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أضيف الرب إلى العزّة لاختصاصه بها كأنه قيل: ذو العزّة، كما تقول:
  صاحب صدق لاختصاصه بالصدق. ويجوز أن يراد أنه ما من عزّة لأحد من الملوك وغيرهم إلاّ
  وهو ربها ومالكها، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تُعِزُّ مَن تَشَآءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 26]: اشتملت السورة على ذكر ما قاله المشركون في الله ونسبوا إليه، مما هو منزه
  عنه، وما عاناه المرسلون من جهتهم، وما خوّلوه في العاقبة من النصرة عليهم؛ فختمها
  بجوامع ذلك من تنزيه ذاته عما وصفه به المشركون، والتسليم على المرسلين { وَٱلْحَمْدُ
  للَّهِ رَبّ ٱلْعَـٰلَمِينَ } على ما قيض لهم من حسن العواقب، والغرض تعليم المؤمنين
  أن يقولوا ذلك ولا يخلوا به ولا يغفلوا عن مضمنات كتابه الكريم ومودعات قرآنه المجيد.
  وعن عليّ رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(952) «من أحبّ أن يكتال بالمكيال
  الأوفى من الأجر يوم القيامة، فليكن آخر كلامه إذا قام من مجلسه: سبحان ربك رب العزّة
  عما يصفون وسلام على المرسلين والحمد لله رب العالمين».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(953)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ والصافات أعطي من الأجر
  عشر حسنات بعدد كل جني وشيطان، وتباعدت عنه مردة الشياطين وبرىء من الشرك وشهد له حافظاه
  يوم القيامة أنه كان مؤمناً بالمرسلين \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

