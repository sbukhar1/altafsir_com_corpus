text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ ضَلَّ
  قَبْلَهُمْ أَكْثَرُ ٱلأَوَّلِينَ } * { وَلَقَدْ أَرْسَلْنَا فِيهِمْ مُّنذِرِينَ
  } * { فَٱنظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُنذَرِينَ } * { إِلاَّ عِبَادَ ٱللَّهِ
  ٱلْمُخْلَصِينَ }يقول تعالـى ذكره: ولقد ضلّ يا مـحمد عن قصد السبـيـل وَمـحجة الـحقّ
  قبل مشركي قومك من قريش أكثر الأمـم الـخالـية مِن قبلهم { وَلَقَدْ أرْسَلْنا فِـيهِمْ
  مُنْذِرِينَ } يقول: ولقد أرسلنا فـي الأمـم التـي خـلت من قبل أمتك، ومن قبل قومك
  الـمكذّبـيك منذرين تنذرهم بأسنا علـى كفرهم بنا، فكذّبوهم ولـم يقبلوا منهم نصائحهم،
  فأحللنا بهم بأسنا وعقوبتنا { فـانْظُرْ كَيْفَ كانَ عاقِبَةُ الـمُنْذَرِينَ } يقول:
  فتأمل وتبـين كيف كان غِبُّ أمر الذين أنذَرْتهم أنبـياؤنا، وإلاَمَ صار أمرهم، وما
  الذي أعقبهم كفرهم بـالله، ألـم نهلكهم فنصيرهم للعبـاد عِبرة ولـمن بعدهم عظة؟.وقوله:
  { إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ } يقول تعالـى: فـانظر كيف كان عاقبة الـمنذَرين،
  إلا عبـاد الله الذين أخـلصناهم للإيـمان بـالله وبرسله واستثنى عبـاد الله من الـمنذَرين،
  لأن معنى الكلام: فـانظر كيف أهلكنا الـمنذَرين إلا عبـاد الله الـمؤمنـين، فلذلك حسن
  استثناؤهم منهم. وبنـحو الذي قلنا فـي قوله: { إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ
  } قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل،
  قال: ثنا أسبـاط، عن السديّ، فـي قوله: { إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ } قال:
  الذين استـخـلَصهم الله.\r\n\t\t\t\r\n\t\t\t</section>"

