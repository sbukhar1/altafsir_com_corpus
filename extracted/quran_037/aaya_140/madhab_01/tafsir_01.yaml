text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ يُونُسَ
  لَمِنَ ٱلْمُرْسَلِينَ } * { إِذْ أَبَقَ إِلَى ٱلْفُلْكِ ٱلْمَشْحُونِ } * { فَسَاهَمَ
  فَكَانَ مِنَ ٱلْمُدْحَضِينَ } * { فَٱلْتَقَمَهُ ٱلْحُوتُ وَهُوَ مُلِيمٌ }يقول تعالـى
  ذكره: وإن يونس لـمرسلٌ من الـمرسلـين إلـى أقوامهم { إذْ أَبَقَ إلـى الفُلْكِ الـمَشْحُونِ
  } يقول: حين فرّ إلـى الفُلك، وهو السفـينة، الـمشحون: وهو الـمـملوء من الـحمولة الـمُوقَر،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إلـى الفُلْكِ الـمَشْحُون
  } كنَّا نـحدَّث أنه الـموقر من الفُلك.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { الفُلكِ الـمَشْحُونِ } قال: الـموقر.وقوله: { فَساهَمَ } يقول:
  فقارَعَ. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ،
  قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَساهَمَ }
  يقول أقْرَعَ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَساهَمَ فَكانَ
  مِنَ الـمُدْحَضِينَ } قال: فـاحتبست السفـينة، فعلـم القوم أنـما احتبست من حدث أحدثوه،
  فتساهموا، فقُرِع يونس، فرمى بنفسه، فـالتقمه الـحوت.حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، فـي قوله: { فَساهَمَ } قال: قارع.وقوله: { فَكانَ مِنَ الـمُدْحَضِينَ
  } يعنـي: فكان من الـمسهومين الـمغلوبـين، يقال منه: أدحض الله حجة فلان فدحضت: أي
  أبطلها فبطلت، والدَّحْض: أصله الزلق فـي الـماء والطين، وقد ذُكر عنهم: دَحَض الله
  حجته، وهي قلـيـلة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَكانَ
  مِنَ الـمُدْحَضِينَ } يقول: من الـمقروعين.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { مِنَ الـمُدْحَضِينَ } قال: من الـمسهومين.حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { فَكان مِنَ
  الـمُدْحَضِينَ } قال: من الـمقروعين.وقوله: { فـالْتَقَمَهُ الـحُوتُ } يقول: فـابتلعه
  الـحوت وهو افتعل من اللَّقْم. وقوله: { وَهُوَ مُلِـيـمُ } يقول: وهو مكتسب اللوم،
  يقال: قد ألام الرجل، إذا أتـى ما يُلام علـيه من الأمر وإن لـم يُـلَـم، كما يقال:
  أصبحتَ مُـحْمِقاً مُعْطِشاً: أي عندك الـحمق والعطش ومنه قول لبـيد:سَفَهاً عَذَلْتَ
  ولُـمْتَ غيرَ مُلِـيـمِ   وَهَداكَ قَبلَ الـيوْمِ غيرُ حَكِيـمفأما الـملوم فهو الذي
  يُلام بـاللسان، ويعذل بـالقول. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَهُوَ
  مُلِـيـمٌ } قال: مذنب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهُوَ
  مُلِـيـمٌ }: أي فـي صنعه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي
  قوله: { وَهُوَ مُلِـيـمٌ } قال: وهو مذنب، قال: والـملـيـم: الـمذنب.\r\n\t\t\t\r\n\t\t\t</section>"

