  وَهُوَ سَقِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَنبَتْنَا عَلَيْهِ شَجَرَةً مِّن يَقْطِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا كثـير بن هشام، قال: ثنا جعفر،
  قال: ثنا ميـمون بن مهران، قال: سمعت الضحاك بن قـيس يقول علـى منبره: اذكروا الله
  فـي الرخاء يذكركم فـي الشدّة، إن يونس كان عبداً لله ذاكراً، فلـما أصابته الشدّة
  دعا الله فقال الله: { لَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ لَلَبثَ فِـي بَطْنِهِ
  إلـى يَوْمِ يُبْعَثُونَ } فذكره الله بـما كان منه، وكان فرعون طاغياً بـاغياً</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَـمَّا
  أدْرَكَهُ الغَرَقُ قالَ آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو
  إسْرَائِيـلَ وأنا مِنَ الـمُسْلِـمينَ آلآنَ وَقَدْ عَصَيتَ قَبْلُ وكُنْتُ مِنَ الـمُفْسِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  الضحاك: فـاذكروا الله فـي الرخاء يذكركم فـي الشدّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقـيـل: إنـما أحدث الصلاة التـي أخبر الله عنه بها، فقال: { فَلَوْلا أَنَّهُ
  كَانَ مِنَ الـمُسَبِّحِينَ } فـي بطن الـحوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: كان ذلك تسبـيحاً، لا صلاة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو داود، قال: ثنا عمران القطان، قال: سمعت الـحسن يقول فـي قوله:
  { فَلَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ } قال: فوالله ما كانت إلا صلاة أحدثها
  فـي بطن الـحوت قال عمران: فذكرت ذلك لقتادة، فأنكر ذلك وقال: كان والله يكثر الصلاة
  فـي الرخاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن الـمغيرة بن النعمان، عن سعيد بن جُبَـير:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فـالْتَقَمَهُ الـحُوتُ وَهُوَ مُلِـيـمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قال
  لا إلَهَ إلاَّ أنْتَ سُبْحانَكَ إنّـي كُنْتُ مِنَ الظَّالِـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  قالها، قذفه الـحوت، وهو مغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَلَبِثَ فِـي بَطْنِهِ إلـى
  يَوْمِ يُبْعَثُونَ }: لصار له بطن الـحوت قبراً إلـى يوم القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن السديّ،
  عن أبـي مالك، قال: لبث يونس فـي بطن الـحوت أربعين يوماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَنَبَذْناهُ بـالعَرَاءِ } يقول: فقذفناه بـالفضاء من الأرض، حيث لا يواريه شيء
  من شجر ولا غيره ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَرَفَعْتُ رِجْلاً لا أخافُ عِثارَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَنَبَذْتُ
  بـالبَلَدِ العَرَاءِ ثِـيابِـي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـالبلد: الفضاء. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنـي أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَنَبَذْناهُ بـالعَرَاءِ } يقول:
  ألقـيناه بـالساحل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَنَبَذْناهُ بـالعَرَاءِ } بأرض لـيس فـيها شيء ولا نبـات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { بـالعَراءِ } قال: بـالأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُوَ سَقِـيـمٌ } يقول: وهو كالصبـيّ الـمنفوس: لـحم نـيء، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
