  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَوْلاَ
  أَنَّهُ كَانَ مِنَ ٱلْمُسَبِّحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَلَبِثَ فِي بَطْنِهِ
  إِلَىٰ يَوْمِ يُبْعَثُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَنَبَذْنَاهُ بِٱلْعَرَآءِ وَهُوَ سَقِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنبَتْنَا
  عَلَيْهِ شَجَرَةً مِّن يَقْطِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { فَلَوْلا أنَّهُ } يعنـي يونس { كانَ مِنَ } الـمُصَلِّـين لله قبل البلاء الذي ابتُلـي
  به من العقوبة بـالـحبس فـي بطن الـحوت { لَلَبِثَ فِـي بَطْنِهِ إلـى يَوْمِ يُبْعَثُونَ
  } يقول: لبِقـي فـي بطن الـحوت إلـى يوم القـيامة، يوم يبعث الله فـيه خـلقه مـحبوساً،
  ولكنه كان من الذاكرين الله قبل البلاء، فذكره الله فـي حال البلاء، فأنقذه ونـجَّاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي وقت تسبـيح يونس الذي ذكره الله به، فقال
  { فَلَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ } فقال بعضهم نـحو الذي قلنا فـي ذلك،
  وقالوا مثل قولنا فـي معنى قوله: { مِنَ الـمُسَبِّحِينَ }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قا: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلَوْلا أنَّهُ
  كانَ مِنَ الـمُسَبِّحِينَ } كان كثـير الصَّلاةِ فـي الرّخاء، فنـجَّاه الله بذلك
  قال: وقد كان يقال فـي الـحكمة: إن العمل الصالـح يرفع صاحبه إذا ما عَثَر، فإذا صُرِع
  وَجد متكأً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن عُلَـية،
  عن بعض أصحابه، عن قتادة، فـي قوله: { فَلَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحينَ }
  قال: كان طويـل الصلاة فـي الرخاء قال: وإنّ العمل الصالـح يرفع صاحبه إذا عثر، وإذا
  صرع وجد متكأً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: ثنا أبو صخر، أن يزيد الرَّقاشي، حدّثه، قال: سمعت أنس بن مالك، قال: ولا أعلـم
  إلا أن أنساً يرفع الـحديث إلـى النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنَّ يُونُسَ النَّبِـيّ حِينَ
  بَدَا لَهُ أنْ يَدْعُوَ اللّهَ بـالكَلِـماتِ حِينَ نادَاهُ وَهُوَ فِـي بَطْنِ الـحُوتِ،
  فَقالَ: اللَّهُمَّ لا إلهَ إلاَّ أنْتَ سُبْحانَكَ إنّـي كُنْتُ مِنَ الظَّالِـمِين،
  فأَقْبَلَتِ الدَّعْوَةُ تَـحْتَ العَرْشِ، فَقالَتِ الـمَلائِكَةُ: يا رَبّ هَذا صَوْتٌ
  ضَعِيفٌ مَعْرُوفٌ فِـي بِلادٍ غَرِيبَةٍ، قال: أما تَعْرَفُونَ ذلكَ؟ قالَوا يا رَبّ
  وَمَنْ هُوَ؟ قالَ: ذلكَ عَبْدي يُونُسُ، قالُوا: عَبْدُكَ يُونُسُ الَّذي لَـمْ يَزلْ
  يُرْفَعُ لَهُ عَمَلٌ مُتَقَبِلٌ وَدَعْوَةٌ مُسْتَـجابَةٌ، قالُوا: يا رَبّ أوَلا
  يُرْحَمُ بِـمَا كانَ يَصْنَعُ فِـي الرَّخاءِ فَتُنَـجِّيهِ مِنَ البَلاءِ؟ قالَ:
  بَلـى، فأمَرَ الـحُوتَ فَطَرَحَهُ بـالعَرَاءِ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن
  أبـي رزين، عن ابن عبـاس { فَلَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ } قال: من الـمصلِّـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي الهيثم،
  عن سعيد بن جُبَـير { فَلَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ } قال: من الـمصلِّـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن أبـي جعفر، عن الربـيع بن
  أنس، عن أبـي العالـية { فَلَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ } قال: كان له
  عمل صالـح فـيـما خلا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { مِنَ الـمُسَبِّحِينَ }
  قال: الـمصلـين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
