  none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ عَلَىٰ نُوحٍ فِي ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَغْرَقْنَا ٱلآخَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما ذكر إرسال المنذرين في الأمم
  الخالية وسوء عاقبة المنذرين، أتبع ذلك ذكر نوح ودعائه حين آيس من قومه، واللام الداخلة
  على نعم جواب قسم محذوف، والمخصوص بالمدح محذوف تقديره: فوالله لنعم المجيبون نحن.
  والجمع دليل العظمة والكبرياء. والمعنى: إنا أجبناه أحسن الإجابة، وأوصلها إلى مراده
  وبغيته من نصرته على أعدائه والانتقام منهم بأبلغ ما يكون { هُمُ ٱلْبَـٰقِينَ } هم
  الذين بقوا وحدهم وقد فني غيرهم، فقد روى أنه مات كل من كان معه في السفينة غير ولده.
  أو هم الذين بقوا متناسلين إلى يوم القيامة. قال قتادة: الناس كلهم من ذرية نوح. وكان
  لنوح عليه السلام ثلاثة أولاد: سام، وحام، ويافث. فسام أبو العرب، وفارس، والروم، وحام
  أبو السودان من المشرق إلى المغرب، ويافث أبو الترك ويأجوج ومأجوج { وَتَرَكْنَا عَلَيْهِ
  فِى ٱلأَخِرِينَ } من الأمم هذه الكلمة، وهي: { سَلَـٰمٌ عَلَىٰ نُوحٍ } يعني يسلمون
  عليه تسليماً، ويدعون له، وهو من الكلام المحكي، كقولك: قرأت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سُورَةٌ أَنزَلْنَـٰهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  1] فإن قلت: فما معنى قوله: { فِى ٱلْعَـٰلَمِينَ }؟ قلت: معناه الدعاء بثبوت هذه التحية
  فيهم جميعاً، وأن لا يخلو أحد منهم منها، كأنه قيل: ثبت الله التسليم على نوح وأدامه
  في الملائكة والثقلين يسلمون عليه عن آخرهم. علل مجازاة نوح عليه السلام بتلك التكرمة
  السنية من تبقية ذكره، وتسليم العالمين عليه إلى آخر الدهر بأنه كان محسناً، ثم علل
  كونه محسناً بأنه كان عبداً مؤمناً، ليريك جلالة محل الإيمان، وأنه القصارى من صفات
  المدح والتعظيم، ويرغبك في تحصيله والازدياد منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

