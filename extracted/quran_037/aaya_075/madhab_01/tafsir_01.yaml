  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَادَانَا نُوحٌ فَلَنِعْمَ ٱلْمُجِيبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَجَّيْنَاهُ وَأَهْلَهُ
  مِنَ ٱلْكَرْبِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَا ذُرِّيَّتَهُ هُمُ ٱلْبَاقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: لقد نادانا نوح بـمسألته إيانا هلاك قومه، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ
  إنّـي دَعَوْتُ قَوْمي لَـيْلاً ونهاراً فَلَـمْ يَزِدْهُمْ دُعائي إلاَّ فِرَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبّ لا تَذَرْ علـى الأرْضِ مِنَ الكافِرِينَ دَيَّاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلَنِعْمَ الـمُـجِيبُونَ } يقول: فلنعم الـمـجيبون كنا له إذ دعانا، فأجبنا له
  دعاءه، فأهلكنا قومه { وَنَـجَّيْناهُ وأهْلَهُ } يعنـي: أهل نوح الذين ركبوا معه السفـينة.
  وقد ذكرناهم فـيـما مضى قبل، وبـيَّنا اختلاف العلـماء فـي عددهم. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ولَقَدْ نادَانا نُوحٌ فَلَنَعْمَ الـمُـجِيبُونَ
  } قال: أجابه الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مِنَ الكَرْبِ العَظِيـمِ
  } يقول: من الأذى والـمكروه الذي كان فـيه من الكافرين، ومن كرب الطُّوفـان والغرق
  الذي هلك به قوم نوح، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضَّل، قال: ثنا أسبـاط عن السديّ { وَنـجَّيْناهُ وأهْلَهُ مِنَ الكَرْبِ
  العَظِيـمِ } قال: من الغرق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَعَلْنا ذُرِّيَّتَهُ هُمُ البـاقِـينَ } يقول: وجعلنا ذرّية نوح هم الذين بقوا
  فـي الأرض بعد مَهْلَك قومه، وذلك أن الناس كلهم من بعد مَهْلَك نوح إلـى الـيوم إنـما
  هم ذرّية نوح، فـالعجم والعرب أولاد سام بن نوح، والترك والصقالبة والـخَزَر أولاد
  يافث بن نوح، والسودان أولاد حام بن نوح، وبذلك جاءت الآثار، وقالت العلـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا ابن عَثْمة، قال: ثنا سعيد بن بشير،
  عن قتادة، عن الـحسن، عن سَمُرة، عن النبـيّ صلى الله عليه وسلم، فـي قوله: { وَجَعَلْنا
  ذُرِّيَّتَهُ هُمُ البـاقِـينَ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سام وحام ويافث \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، فـي قوله: { وَجَعَلْنا
  ذُرِّيَّتَهُ هُمُ البـاقِـينَ } قال: فـالناس كلهم من ذرية نوح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـي، عن ابن
  عبـاس، فـي قوله: { وَجَعَلْنا ذُرِّيَّتَهُ هُمُ البـاقِـينَ } يقول: لـم يبق إلا
  ذريةُ نوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

