text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكُمْ لَذَآئِقُو
  ٱلْعَذَابِ ٱلأَلِيمِ } * { وَمَا تُجْزَوْنَ إِلاَّ مَا كُنْتُمْ تَعْمَلُونَ } *
  { إِلاَّ عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ } * { أُوْلَئِكَ لَهُمْ رِزْقٌ مَّعْلُومٌ
  }يقول تعالـى ذكره لهؤلاء الـمشركين من أهل مكة، القائلـين لـمـحمد: شاعر مـجنون {
  إنَّكُمْ } أيها الـمشركون { لَذائِقُوا العَذَابِ الألـيـمِ } الـموجع فـي الآخرة
  { وَما تُـجْزَوْنَ } يقول: وما تُثابون فـي الآخرة إذا ذقتـم العذاب الألـيـم فـيها
  { إلاَّ } ثواب { ما كُنْتُـمْ تَعْمَلُونَ } فـي الدنـيا، معاصِيَ الله. وقوله: {
  إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ } يقول: إلا عبـاد الله الذين أخـلصهم يوم خـلقهم
  لرحمته، وكتب لهم السعادة فـي أمّ الكتاب، فإنهم لا يذوقون العذاب، لأنهم أهل طاعة
  الله، وأهل الإيـمان به.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إلاَّ
  عِبـادَ اللّهِ الـمُخْـلَصِينَ } قال: هذه ثَنِـية الله.وقوله: { أُولَئِكَ لَهُمْ
  رِزْقٌ مَعْلُومٌ } يقول: هؤلاء هم عبـاد الله الـمخـلَصون لهم رزق معلوم وذلك الرزق
  الـمعلوم: هو الفواكه التـي خـلقها الله لهم فـي الـجنة، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { أُولَئِكَ لَهُمْ رِزْقٌ معْلُومٌ } فـي الـجنة.حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { أُولئكَ
  لَهُمْ رِزْقٌ مَعْلُومٌ } قال: فـي الـجنة.\r\n\t\t\t\r\n\t\t\t</section>"

