  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَوَلَّ
  عَنْهُمْ حَتَّىٰ حِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَبْصِرْهُمْ فَسَوْفَ يُبْصِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَبِعَذَابِنَا
  يَسْتَعْجِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا نَزَلَ بِسَاحَتِهِمْ فَسَآءَ صَبَاحُ
  ٱلْمُنْذَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { فَتَوَلَّ
  عَنْهُمْ حَّتـى حِينٍ }: فأعرض عنهم إلـى حين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي هذا الـحين، فقال بعضهم: معناه إلـى الـموت. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَتَوَلَّ عَنْهُمْ
  حتـى حِينٍ }: أي إلـى الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إلـى يوم بدر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله:
  { فَتَوَلَّ عَنْهُمْ حتـى حِينٍ } قال: حتـى يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: إلـى يوم القـيامة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَتَوَلَّ عَنْهُمْ حتـى
  حِينٍ } قال: يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول الذي قاله السديّ، أشبه
  بـما دلّ علـيه ظاهر التنزيـل، وذلك أن الله توعدهم بـالعذاب الذي كانوا يستعجلونه،
  فقال: { أفَبِعَذَابِنا يَسْتَعْجِلُونَ } ، وأمر نبـيه صلى الله عليه وسلم أن يُعْرِض
  علـيهم إلـى مـجِيء حينه. فتأويـل الكلام: فتولّ عنهم يا مـحمد إلـى حين مـجِيء عذابنا،
  ونزوله بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأبْصِرْهُمْ فَسَوْفَ
  يُبْصِرُونَ }: وأنظرهم فسوف يرون ما يحلّ بهم من عقابنا. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَأبْصِرْهُمْ فَسَوْفَ يُبْصِرُونَ
  } حين لا ينفعهم البصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وأَبْصِرْهُمْ فَسَوْفَ يُبْصِرُونَ } يقول: أنظرهم
  فسوف يبصرون ما لهم بعد الـيوم، قال: يقول: يبصرون يوم القـيامة ما ضيَّعوا من أمر
  الله، وكفرهم بـالله ورسوله وكتابه، قال: فأبصرهم وأبصر، واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أفَبِعَذَابِنا يَسْتَعْجِلُونَ } يقول: فبنزول عذابنا بهم
  يستعجلونك يا مـحمد، وذلك قولهم للنبـيّ صلى الله عليه وسلم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَتـى هَذَا الوَعْدُ إنْ كُنْتُـمْ
  صَادِقِـينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فإذَا نَزَلَ بساحَتِهِمْ } يقول: فإذا نزل بهؤلاء الـمشركين
  الـمستعجلـين بعذاب الله العذاب. العرب تقول: نزل بساحة فلان العذاب والعقوبة، وذلك
  إذا نزل به والساحة: هي فناء دار الرجل، { فَساءَ صَبـاحُ الـمُنْذَرِينَ } يقول: فبئس
  صبـاح القوم الذين أنذرهم رسولنا نزول ذلك العذاب بهم فلـم يصدّقوا به. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد قال ثنا أسبـاط، عن السديّ، فـي قوله: { فإذَا نَزَلَ بساحَتِهِمْ
  } قال: بدارهم، { فَساءَ صَبـاحُ الـمُنْذَرِينَ } قال: بئس ما يصبحون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

