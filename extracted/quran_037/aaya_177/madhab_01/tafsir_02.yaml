text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَبِعَذَابِنَا
  يَسْتَعْجِلُونَ } * { فَإِذَا نَزَلَ بِسَاحَتِهِمْ فَسَآءَ صَبَاحُ ٱلْمُنْذَرِينَ
  } * { وَتَوَلَّ عَنْهُمْ حَتَّىٰ حِينٍ } * { وَأَبْصِرْ فَسَوْفَ يُبْصِرُونَ }مثل
  العذاب النازل بهم بعد ما أنذروه فأنكروه بجيش أنذر بهجومه قومه بعض نصاحهم فلم يلتفتوا
  إلى إنذاره، ولا أخذوا أهبتهم، ولا دبروا أمرهم تدبيراً ينجيهم، حتى أناخ بفنائهم بغتة،
  فشنّ عليهم الغارة وقطع دابرهم، وكانت عادة مغاويرهم أن يغيروا صباحاً، فسميت الغارة
  صباحاً وإن وقعت في وقت آخر، وما فصحت هذه الآية ولا كانت لها الروعة التي تحس بها
  ويروقك موردها على نفسك وطبعك، إلا لمجيئها على طريقة التمثيل، وقرأ ابن مسعود: فبئس
  صباح. وقرىء: «نزل بساحتهم» على إسناده إلى الجار والمجرور كقولك: ذهب بزيد ونزل، على:
  ونزل العذاب. والمعنى: فساء صباح المنذرين صباحهم، واللام في المنذرين مبهم في جنس
  من أنذروا، لأنّ ساء وبئس يقتضيان ذلك. وقيل: هو نزول رسول الله صلى الله عليه وسلم
  يوم الفتح بمكة. وعن أنس رضي الله عنه:(951) لما أتى رسول الله صلى الله عليه وسلم
  خيبر - كانوا خارجين إلى مزارعهم ومعهم المساحي - قالوا: محمد والخميس، ورجعوا إلى
  حصنهم. فقال عليه الصلاة والسلام: \" الله أكبر خربت خيبر، إنا إذا نزلنا بساحة قوم
  فساء صباح المنذرين \" وإنما ثنى { وَتَوَلَّ عَنْهُمْ } ليكون تسلية على تسلية. وتأكيداً
  لوقوع الميعاد إلى تأكيد. وفيه فائدة زائدة وهي إطلاق الفعلين معاً عن التقييد بالمفعول،
  وأنه يبصر وهم يبصرون ما لا يحيط به الذكر من صنوف المسرة وأنواع المساءة. وقيل: أريد
  بأحدهما عذاب الدنيا، وبالآخر عذاب الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

