text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَوَلَّ عَنْهُمْ
  حَتَّىٰ حِينٍ } * { وَأَبْصِرْهُمْ فَسَوْفَ يُبْصِرُونَ } * { أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ
  } * { فَإِذَا نَزَلَ بِسَاحَتِهِمْ فَسَآءَ صَبَاحُ ٱلْمُنْذَرِينَ }يعنـي تعالـى
  ذكره بقوله: { فَتَوَلَّ عَنْهُمْ حَّتـى حِينٍ }: فأعرض عنهم إلـى حين.واختلف أهل
  التأويـل فـي هذا الـحين، فقال بعضهم: معناه إلـى الـموت. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَتَوَلَّ عَنْهُمْ حتـى حِينٍ }: أي إلـى
  الـموت.وقال آخرون: إلـى يوم بدر. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { فَتَوَلَّ عَنْهُمْ حتـى
  حِينٍ } قال: حتـى يوم بدر.وقال آخرون: معنى ذلك: إلـى يوم القـيامة. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَتَوَلَّ عَنْهُمْ حتـى
  حِينٍ } قال: يوم القـيامة.وهذا القول الذي قاله السديّ، أشبه بـما دلّ علـيه ظاهر
  التنزيـل، وذلك أن الله توعدهم بـالعذاب الذي كانوا يستعجلونه، فقال: { أفَبِعَذَابِنا
  يَسْتَعْجِلُونَ } ، وأمر نبـيه صلى الله عليه وسلم أن يُعْرِض علـيهم إلـى مـجِيء
  حينه. فتأويـل الكلام: فتولّ عنهم يا مـحمد إلـى حين مـجِيء عذابنا، ونزوله بهم.وقوله:
  { وأبْصِرْهُمْ فَسَوْفَ يُبْصِرُونَ }: وأنظرهم فسوف يرون ما يحلّ بهم من عقابنا.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَأبْصِرْهُمْ فَسَوْفَ يُبْصِرُونَ } حين لا ينفعهم البصر.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأَبْصِرْهُمْ فَسَوْفَ
  يُبْصِرُونَ } يقول: أنظرهم فسوف يبصرون ما لهم بعد الـيوم، قال: يقول: يبصرون يوم
  القـيامة ما ضيَّعوا من أمر الله، وكفرهم بـالله ورسوله وكتابه، قال: فأبصرهم وأبصر،
  واحد.وقوله: { أفَبِعَذَابِنا يَسْتَعْجِلُونَ } يقول: فبنزول عذابنا بهم يستعجلونك
  يا مـحمد، وذلك قولهم للنبـيّ صلى الله عليه وسلم{ مَتـى هَذَا الوَعْدُ إنْ كُنْتُـمْ
  صَادِقِـينَ }وقوله: { فإذَا نَزَلَ بساحَتِهِمْ } يقول: فإذا نزل بهؤلاء الـمشركين
  الـمستعجلـين بعذاب الله العذاب. العرب تقول: نزل بساحة فلان العذاب والعقوبة، وذلك
  إذا نزل به والساحة: هي فناء دار الرجل، { فَساءَ صَبـاحُ الـمُنْذَرِينَ } يقول: فبئس
  صبـاح القوم الذين أنذرهم رسولنا نزول ذلك العذاب بهم فلـم يصدّقوا به. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد، قال: ثنا أحمد قال ثنا
  أسبـاط، عن السديّ، فـي قوله: { فإذَا نَزَلَ بساحَتِهِمْ } قال: بدارهم، { فَساءَ
  صَبـاحُ الـمُنْذَرِينَ } قال: بئس ما يصبحون.\r\n\t\t\t\r\n\t\t\t</section>"

