text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَاكِهُ وَهُم
  مُّكْرَمُونَ } * { فِي جَنَّاتِ ٱلنَّعِيمِ } * { عَلَىٰ سُرُرٍ مُّتَقَابِلِينَ }
  * { يُطَافُ عَلَيْهِمْ بِكَأْسٍ مِّن مَّعِينٍ } * { بَيْضَآءَ لَذَّةٍ لِّلشَّارِبِينَ
  } * { لاَ فِيهَا غَوْلٌ وَلاَ هُمْ عَنْهَا يُنزَفُونَ }قوله فَوَاكِهُ ردّاً علـى
  الرزق الـمعلوم تفسيراً له، ولذلك رفعت. وقوله: { وَهُمْ مُكْرَمُونَ } يقول: وهم مع
  الذي لهم من الرزق الـمعلوم فـي الـجنة، مكرمون بكرامة الله التـي أكرمهم الله بها
  { فِـي جَنَّاتِ النَّعِيـمِ } يعنـي: فـي بساتـين النعيـم { علـى سُرُرٍ مُتَقابِلِـينَ
  } يعنـي: أن بعضهم يقابل بعضاً، ولا ينظر بعضهم فـي قـفـا بعض. وقوله: { يُطافُ عَلَـيْهِمْ
  بكأْسٍ مِنْ مَعِينٍ } يقول تعالـى ذكره: يطوف الـخدم علـيهم بكأس من خمر جارية ظاهرة
  لأعينهم غير غائرة، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يُطافُ
  عَلَـيْهِمْ بكأْسٍ مِنْ مَعِينٍ } قال: كأس من خمر جارية، والـمعين: هي الـجارية.حدثنا
  مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن سلـمة بن نبـيط، عن الضحاك
  بن مزاحم، فـي قوله: { بكأْسٍ مِنْ مَعِينٍ } قال: كلّ كأس فـي القرآن فهو خمر.حدثنا
  ابن بشار، قال: ثنا عبد الله بن داود، عن سلـمة بن نبـيط، عن الضحاك بن مزاحم، قال:
  كل كأس فـي القرآن فهو خمر.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { بكأْسٍ مِن مَعِينٍ } قال: الـخمر. والكأس عند العرب: كلّ إناء
  فـيه شراب، فإن لـم يكن فـيه شراب لـم يكن كأساً، ولكنه يكون إناء.وقوله: { بَـيْضَاءَ
  لَذَّةٍ للشَّارِبِـينَ } يعنـي بـالبـيضاء: الكأس، ولتأنـيث الكأس أنثت البـيضاء،
  ولـم يقل أبـيض، وذُكر أن ذلك فـي قراءة عبد الله: «صفراء».حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { بَـيْضَاءَ } قال السديّ:
  فـي قراءة عبد الله: «صفراء».وقوله: { لَذَّةٍ للشَّارِبـينَ } يقول: هذه الـخمر لذّة
  يـلتذّها شاربوها.وقوله: { لا فِـيها غَوْلٌ } يقول: لا فـي هذه الـخمر غَوْل، وهو
  أن تغتال عقولهم يقول: لا تذهب هذه الـخمر بعقول شاربـيها، كما تذهب بها خمور أهل الدنـيا
  إذا شربوها فأكثروا منها، كما قال الشاعر:وَما زَالَتِ الكأْسُ تَغْتالُنَا   وَتَذْهَبُ
  بـالأَوَّلِ الأَوَّلِوالعرب تقول: لـيس فـيها غيـلة وغائلة وغَوْل بـمعنى واحد ورفع
  غَوْل ولـم ينصب بلا لدخول حرف الصفة بـينها وبـين الغول، وكذلك تفعل العرب فـي التبرئة
  إذا حالت بـين لا والاسم بحرف من حروف الصفـات رفعوا الاسم ولـم ينصبوه، وقد يحتـمل
  قوله: { لا فِـيها غَوْلٌ } أن يكون معنـياً به: لـيس فـيها ما يؤذيهم من مكروه، وذلك
  أن العرب تقول للرجل يصاب بأمر مكروه، أو يُنال بداهية عظيـمة: غالَ فلاناً غُولٌ.
  وقد اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معناه: لـيس فـيها صُداع. ذكر
  من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله: { لا فِـيها غَوْلٌ } يقول: لـيس فـيها صُداع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَاكِهُ وَهُم مُّكْرَمُونَ } * {
  فِي جَنَّاتِ ٱلنَّعِيمِ } * { عَلَىٰ سُرُرٍ مُّتَقَابِلِينَ } * { يُطَافُ عَلَيْهِمْ
  بِكَأْسٍ مِّن مَّعِينٍ } * { بَيْضَآءَ لَذَّةٍ لِّلشَّارِبِينَ } * { لاَ فِيهَا
  غَوْلٌ وَلاَ هُمْ عَنْهَا يُنزَفُونَ }وقال آخرون: بل معنى ذلك: لـيس فـيها أذًى فتشكَّى
  منه بطونهم. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس { لا فِـيها غَوْلٌ } قال: هي الـخمر لـيس فـيها
  وجع بطن.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد قوله: { لا
  فِـيها غَوْلٌ } قال: وجع بطن.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قوله: { لا فِـيها غَوْلٌ } قال: الغول ما يوجع البطون، وشارب الـخمر ههنا يشتكي
  بطنه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لا فِـيها غَوْلٌ } يقول:
  لـيس فـيها وجع بطن، ولا صُداع رأس.وقال آخرون: معنى ذلك: أنها لا تغول عقولهم. ذكر
  من قال ذلك:حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ {
  لا فِـيها غَوْلٌ } قال: لا تغتال عقولهم.وقال آخرون: بل معنى ذلك: لـيس فـيها أذًى
  ولا مكروه. ذكر من قال ذلك:حُدثت عن يحيى بن زكريا بن أبـي زائدة، عن إسرائيـل، عن
  سالـم الأفطس، عن سعيد بن جُبَـير، فـي قوله: { لا فِـيها غَوْلٌ } قال: أذًى ولا مكروه.حدثنا
  مـحمد بن سنان القزّاز، قال: ثنا عبد الله بن بزيعة، قال: أخبرنا إسرائيـل، عن سالـم،
  عن سعيد بن جُبَـير، فـي قوله: { لا فِـيها غَوْلٌ } قال: لـيس فـيها أذًى ولا مكروه.وقال
  آخرون: بل معنى ذلك: لـيس فـيها إثم.ولكلّ هذه الأقوال التـي ذكرناها وجه، وذلك أن
  الغَوْل فـي كلام العرب: هو ما غال الإنسان فذهب به، فكلّ من ناله أمر يكرهه ضربوا
  له بذلك الـمثل، فقالوا: غالت فلاناً غول، فـالذاهب العقل من شرب الشراب، والـمشتكي
  البطن منه، والـمصدّع الرأس من ذلك، والذي ناله منه مكروه كلهم قد غالته غُول.فإذا
  كان ذلك كذلك، وكان الله تعالـى ذكره قد نفـى عن شراب الـجنة أن يكون فـيه غَوْل، فـالذي
  هو أولـى بصفته أن يقال فـيه كما قال جلّ ثناؤه { لا فِـيها غَوْلٌ } فـيعمّ بنفـي
  كلّ معانـي الغَوْل عنه، وأعمّ ذلك أن يقال: لا أذى فـيها ولا مكروه علـى شاربـيها
  فـي جسم ولا عقل، ولا غير ذلك.واختلفت القرّاء فـي قراءة قوله { وَلا هُمْ عَنْها يُنْزَفُونَ
  } فقرأته عامة قرّاء الـمدينة والبصرة وبعض قرّاء الكوفة { يُنْزَفُونَ } بفتـح الزاي،
  بـمعنى: ولا هم عن شربها تُنْزَف عقولهم. وقرأ ذلك عامة قرّاء الكوفة: «وَلا هُمْ عَنْها
  يُنْزِفُونَ» بكسر الزاي، بـمعنى: ولا هم عن شربها يَنْفَد شرابهم.والصواب من القول
  فـي ذلك أنهما قراءتان معروفتان صحيحتا الـمعنى غير مختلفتـيه، فبأيتهما قرأ القارىء
  فمصيب وذلك أن أهل الـجنة لا ينفد شرابهم، ولا يُسكرهم شربهم إياه، فـيُذهِب عقولَهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَاكِهُ وَهُم مُّكْرَمُونَ } * {
  فِي جَنَّاتِ ٱلنَّعِيمِ } * { عَلَىٰ سُرُرٍ مُّتَقَابِلِينَ } * { يُطَافُ عَلَيْهِمْ
  بِكَأْسٍ مِّن مَّعِينٍ } * { بَيْضَآءَ لَذَّةٍ لِّلشَّارِبِينَ } * { لاَ فِيهَا
  غَوْلٌ وَلاَ هُمْ عَنْهَا يُنزَفُونَ }واختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم:
  معناه: لا تذهب عقولهم. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي
  معاوية، عن علـيّ، عن ابن عبـاس { وَلا هُمْ عَنْها يُنْزَفُونَ } يقول: لا تذهب عقولهم.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { وَلا هُمْ عَنْها يُنْزَفُونَ } قال: لا تُنْزَف فتذهب عقولهم.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد { وَلا هُمْ عَنْها يُنْزَفُونَ } قال: لا تذهب
  عقولهم.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { وَلا هُمْ عَنْها يُنْزَفُونَ } قال: لا تُنْزَف عقولهم.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا هُمْ عَنْها يُنْزَفُونَ } قال:
  لا تُنْزِف العقول.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلا هُمْ
  عَنْها يُنْزَفُونَ } قال: لا تغلبهم علـى عقولهم.وهذا التأويـل الذي ذكرناه عمن ذكرنا
  عنه لـم تفصِّل لنا رَواته القراءة الذي هذا تأويـلها، وقد يحتـمل أن يكون ذلك تأويـل
  قراءة من قرأها يَنْزِفُونَ ويُنْزَفُون كلتـيهما، وذلك أن العرب تقول: قد نُزِف الرجل
  فهو منزوف: إذا ذهب عقله من السكر، وأَنْزَف فهو مُنْزِف، مـحكية عنهم اللغتان كلتاهما
  فـي ذهاب العقل من السكر وأما إذا فَنِـيت خمر القوم فإنـي لـم أسمع فـيه إلا أنزَفَ
  القومُ بـالألف، ومن الإنزاف بـمعنى: ذهاب العقل من السكر، قول الأُبَـيرد:لَعَمْرِي
  لَئِنْ أنْزَفْتُـمُوا أوْ صَحَوْتُـمُ   لبِئْسَ النَّدامَى كنْتُـمُ آلَ أبْجَرَا\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

