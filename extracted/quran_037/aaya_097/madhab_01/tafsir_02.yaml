text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱبْنُواْ
  لَهُ بُنْيَاناً فَأَلْقُوهُ فِي ٱلْجَحِيمِ } * { فَأَرَادُواْ بِهِ كَيْداً فَجَعَلْنَاهُمُ
  ٱلأَسْفَلِينَ }{ ٱلْجَحِيمِ } النار الشديدة الوقود، وقيل: كل نار على نار وجمر فوق
  جمر، فهي جحيم. والمعنى: أن الله تعالى غلبه عليهم في المقامين جميعاً، وأذلهم بين
  يديه: أرادوا أن يغلبوه بالحجة فلقنه الله وألهمه ما ألقمهم به الحجر، وقهرهم فمالوا
  إلى المكر، فأبطل الله مكرهم وجعلهم الأذلين الأسفلين لم يقدروا عليه.\r\n\t\t\t\r\n\t\t\t</section>"

