text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَرْسَلْنَاهُ
  إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ } * { فَآمَنُواْ فَمَتَّعْنَاهُمْ إِلَىٰ حِينٍ
  } * { فَٱسْتَفْتِهِمْ أَلِرَبِّكَ ٱلْبَنَاتُ وَلَهُمُ ٱلْبَنُونَ }يقول تعالـى ذكره:
  فأرسلنا يونس إلـى مئة ألف من الناس، أو يزيدون علـى مئة ألف. وذُكر عن ابن عبـاس أنه
  كان يقول: معنى قوله { أوْ }: بل يزيدون. ذكر الرواية بذلك:حدثنا ابن بشار، قال: ثنا
  مؤمل، قال: ثنا سفـيان، عن منصور، عن سالـم بن أبـي الـجعد، عن الـحكم بن عبد الله
  بن الأزور، عن ابن عبـاس، فـي قوله: { وأرْسلْناهُ إلـى مِئَةِ ألْفٍ أوْ يَزِيدُونَ
  } قال: بل يزيدون، كانوا مئة ألف وثلاثـين ألفـاً.حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، عن سعيد بن جُبَـير، فـي قوله: { مِئَةِ ألْفٍ أوْ يَزِيدُونَ } قال: يزيدون
  سبعين ألفـاً، وقد كان العذاب أرسل علـيهم، فلـما فرّقوا بـين النساء وأولادها، والبهائم
  وأولادها، وعجُّوا إلـى الله، كشف عنهم العذاب، وأمطرت السماء دماً.حدثنـي مـحمد بن
  عبد الرحيـم البرقـي، قال: ثنا عمرو بن أبـي سلـمة، قال: سمعت زُهَيراً، عمن سمع أبـا
  العالـية، قال: ثنـي أبـيّ بن كعب، أنه سأل رسول الله صلى الله عليه وسلم عن قوله:
  { وأرْسَلْناهُ إلـى مِئَةِ ألْفٍ أوْ يَزِيدُونَ } قال: يزيدون عشرين ألفـاً.وكان
  بعض أهل العربـية من أهل البصرة يقول فـي ذلك: معناه إلـى مئة ألف أو كانوا يزيدون
  عندكم، يقول: كذلك كانوا عندكم.وإنـما عنى بقوله: { وأرْسَلْناهُ إلـى مِئَةِ ألْفٍ
  أوْ يَزِيدُونَ } أنه أرسله إلـى قومه الذين وعدهم العذاب، فلـما أظلَّهم تابوا، فكشف
  الله عنهم. وقـيـل: إنهم أهل نـينَوَى. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وأرْسَلْناهُ إلـى مِئَةِ ألْفٍ أوْ يَزِيدُونَ } أرسل إلـى أهل
  نـينوى من أرض الـموصل، قال: قال الـحسن: بعثه الله قبل أن يصيبه ما أصابه { فَآمَنُوا
  فَمَتَّعْناهُمْ إلـى حِينٍ }.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { إلـى مِئَةِ ألْفٍ أوْ يَزِيدُونَ } قال: قوم يونس الذين أرسل إلـيهم قبل أن
  يـلتقمه الـحوت.وقـيـل: إن يونس أُرسل إلـى أهل نِـيْنَوَى بعد ما نبذه الـحوت بـالعراء.
  ذكر من قال ذلك:حدثنـي الـحارث، قال: ثنا الـحسن، قال: سمعت أبـا هلال مـحمد بن سلـيـمان،
  قال: ثنا شهر بن حوشب، قال: أتاه جبرائيـل، يعنـي يونس، وقال: انطلق إلـى أهل نِـيْنَوَى
  فأنذرهم أن العذاب قد حضرهم قال: ألتـمس دابة قال: الأمر أعجل من ذلك، قال: ألتـمس
  حذاء، قال: الأمر أعجل من ذلك، قال: فغضب فـانطلق إلـى السفـينة فركب فلـما ركب احتبست
  السفـينة لا تُقدّم ولا تُؤخر قال: فتساهموا، قال: فسُهم، فجاء الـحوت يبصبص بذنبه،
  فنودي الـحوت: أيا حوت إنا لـم نـجعل يونس لك رزقاً، إنـما جعلناك له حوزاً ومسجداً
  قال: فـالتقمه الـحوت، فـانطلق به من ذلك الـمكان حتـى مرّ به علـى الأيْـلة، ثم انطلق
  به حتـى مرّ به علـى دجلة، ثم انطلق به حتـى ألقاه فـي نـينوى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَرْسَلْنَاهُ إِلَىٰ مِئَةِ أَلْفٍ
  أَوْ يَزِيدُونَ } * { فَآمَنُواْ فَمَتَّعْنَاهُمْ إِلَىٰ حِينٍ } * { فَٱسْتَفْتِهِمْ
  أَلِرَبِّكَ ٱلْبَنَاتُ وَلَهُمُ ٱلْبَنُونَ }حدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا أبو هلال، قال: ثنا شهر بن حوشب، عن ابن عبـاس قال: إنـما كانت رسالة يونس بعد
  ما نبذه الـحوت.وقوله: { فَآمَنُوا } يقول: فوحدوا الله الذي أرسل إلـيهم يونس، وصدّقوا
  بحقـيقة ما جاءهم به يونس من عند الله.وقوله: { فَمَتَّعْناهُمْ إلـى حِينٍ } يقول:
  فأخرنا عنهم العذاب، ومتعناهم إلـى حين بحياتهم إلـى بلوغ آجالهم من الـموت. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَمَتَّعْناهُمْ إلـى حِينٍ }: الـموت.حدثنـي مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { فَمَتَّعْناهُمْ
  إلـى حِينٍ } قال: الـموت.وقوله: { فـاسْتَفْتِهِمْ } يقول تعالـى ذكره لنبـيه مـحمد
  صلى الله عليه وسلم: سل يا مـحمد مشركي قومك من قريش، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { فـاسْتَفْتِهِمْ ألِرَبِّكَ البَناتُ وَلهُمُ البَنُونَ
  }: يعنـي مشركي قريش.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:
  { فـاسْتَفْتِهِمْ ألِرَبِّكَ البَناتُ وَلَهُمُ البَنُونَ } قال: سلهم، وقرأ: { وَيَسْتَفْتُونَكَ
  } قال: يسألونك.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { فـاسْتَفْتِهِمْ
  } يقول: يا مـحمد سلهم. وقوله: { ألِرَبِّكَ البَناتُ وَلَهُمُ البَنُونَ }: ذكر أن
  مشركي قريش كانوا يقولون: الـملائكة بنات الله، وكانوا يعبدونها، فقال الله لنبـيه
  مـحمد علـيه الصلاة والسلام: سلهم، وقل لهم: ألربـي البنات ولكم البنون؟ وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، { ألَرَبِّكَ البَناتُ وَلَهُمُ البَنُونَ }؟ لأنهم قالوا: يعنـي مشركي
  قريش: لله البنات، ولهم البنون.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ، فـي قوله: { فـاسْتَفْتِهِمْ ألِرَبِّكَ البَناتُ وَلهُمُ
  البَنُونَ } قال: كانوا يعبدون الـملائكة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

