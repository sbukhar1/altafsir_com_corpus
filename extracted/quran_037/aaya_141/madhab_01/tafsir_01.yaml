  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  يُونُسَ لَمِنَ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ أَبَقَ إِلَى ٱلْفُلْكِ ٱلْمَشْحُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَاهَمَ
  فَكَانَ مِنَ ٱلْمُدْحَضِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱلْتَقَمَهُ ٱلْحُوتُ وَهُوَ مُلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وإن يونس لـمرسلٌ من الـمرسلـين إلـى أقوامهم {
  إذْ أَبَقَ إلـى الفُلْكِ الـمَشْحُونِ } يقول: حين فرّ إلـى الفُلك، وهو السفـينة،
  الـمشحون: وهو الـمـملوء من الـحمولة الـمُوقَر، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إلـى الفُلْكِ الـمَشْحُون } كنَّا
  نـحدَّث أنه الـموقر من الفُلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { الفُلكِ الـمَشْحُونِ
  } قال: الـموقر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَساهَمَ } يقول: فقارَعَ.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَساهَمَ
  } يقول أقْرَعَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَساهَمَ فَكانَ مِنَ الـمُدْحَضِينَ } قال: فـاحتبست السفـينة،
  فعلـم القوم أنـما احتبست من حدث أحدثوه، فتساهموا، فقُرِع يونس، فرمى بنفسه، فـالتقمه
  الـحوت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، فـي قوله: { فَساهَمَ } قال: قارع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَكانَ مِنَ الـمُدْحَضِينَ } يعنـي: فكان من الـمسهومين الـمغلوبـين، يقال منه:
  أدحض الله حجة فلان فدحضت: أي أبطلها فبطلت، والدَّحْض: أصله الزلق فـي الـماء والطين،
  وقد ذُكر عنهم: دَحَض الله حجته، وهي قلـيـلة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَكانَ مِنَ الـمُدْحَضِينَ } يقول:
  من الـمقروعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مِنَ الـمُدْحَضِينَ } قال: من الـمسهومين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قوله: { فَكان مِنَ الـمُدْحَضِينَ } قال: من الـمقروعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فـالْتَقَمَهُ الـحُوتُ } يقول: فـابتلعه الـحوت وهو افتعل
  من اللَّقْم. وقوله: { وَهُوَ مُلِـيـمُ } يقول: وهو مكتسب اللوم، يقال: قد ألام الرجل،
  إذا أتـى ما يُلام علـيه من الأمر وإن لـم يُـلَـم، كما يقال: أصبحتَ مُـحْمِقاً مُعْطِشاً:
  أي عندك الـحمق والعطش ومنه قول لبـيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَفَهاً عَذَلْتَ ولُـمْتَ غيرَ مُلِـيـمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَهَداكَ قَبلَ الـيوْمِ غيرُ حَكِيـم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأما الـملوم فهو الذي يُلام بـاللسان،
  ويعذل بـالقول. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { وَهُوَ مُلِـيـمٌ } قال: مذنب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهُوَ مُلِـيـمٌ }: أي فـي صنعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَهُوَ مُلِـيـمٌ } قال: وهو مذنب، قال: والـملـيـم: الـمذنب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

