  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  بَلَغَ مَعَهُ ٱلسَّعْيَ قَالَ يٰبُنَيَّ إِنِّيۤ أَرَىٰ فِي ٱلْمَنَامِ أَنِّي أَذْبَحُكَ
  فَٱنظُرْ مَاذَا تَرَىٰ قَالَ يٰأَبَتِ ٱفْعَلْ مَا تُؤمَرُ سَتَجِدُنِيۤ إِن شَآءَ
  ٱللَّهُ مِنَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فلما بلغ أن يسعى
  مع أبيه في أشغاله وحوائجه. فإن قلت: { مَعَهُ } بم يتعلق؟ قلت: لا يخلو إما أن يتعلق
  ببلغ، أو بالسعي، أو بمحذوف، فلا يصح تعلقه ببلغ لاقتضائه بلوغهما معاً حدّ السعي،
  ولا بالسعي لأنّ صلة المصدر لا تتقدم عليه، فبقي أن يكون بياناً، كأنه لما قال: فلما
  بلغ السعي أي الحدّ الذي يقدر فيه على السعي قيل: مع من؟ فقال مع أبيه. والمعنى في
  اختصاص الأب أنه أرفق الناس به، وأعطفهم عليه، وغيره ربما عنف به في الاستسعاء فلا
  يحتمله، لأنه لم تستحكم قوته ولم يصلب عوده، وكان إذ ذاك ابن ثلاث عشرة سنة. والمراد:
  أنه على غضاضة سنة وتقلبه في حدّ الطفولة، كان فيه من رصانة الحلم وفسحة الصدر ما جسره
  على احتمال تلك البلية العظيمة والإجابة بذلك الجواب الحكيم: أتي في المنام فقيل له:
  اذبح ابنك، ورؤيا الأنبياء وحي كالوحي في اليقظة، فلهذا قال: { إِنّى أَرَىٰ فِى ٱلْمَنَامِ
  أَنّى أَذْبَحُكَ } فذكر تأويل الرؤيا، كما يقول الممتحن وقد رأى أنه راكب في سفينة:
  رأيت في المنام أني ناج من هذه المحنة، وقيل: رأى ليلة التروية كأن قائلاً يقول له:
  إنّ الله يأمرك بذبح ابنك هذا، فلما أصبح روَّى في ذلك من الصباح إلى الرواح، أمن الله
  هذا الحلم أو من الشيطان؟ فمن ثم سمي يوم التروية، فلما أمسى رأى مثل ذلك، فعرف أنه
  من الله، فمن ثم سمي يوم عرفة، ثم رأى مثله في الليلة الثالثة، فهم بنحره فسمي يوم
  النحر. وقيل: إنّ الملائكة حين بشّرته بغلام حليم قال: هو إذن ذبيح الله. فلما ولد
  وبلغ حدّ السعي معه قيل له: أوف بنذرك { فَٱنظُرْ مَاذَا تَرَىٰ } من الرأي على وجه
  المشاورة. وقرىء: «ماذا ترى»، أي: ماذا تبصر من رأيك وتبديه. وماذا ترى، على البناء
  للمفعول: أي: ماذا تريك نفسك من الرأي { ٱفْعَلْ مَا تُؤمَرُ } أي ما تؤمر به، فحذف
  الجار كما حذف من قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَمَرْتُكَ الْخَيْرَ فَافْعَلْ مَا أُمِرْتَ بِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أوأمرك على إضافة المصدر إلى المفعول، وتسمية المأمور به أمراً. وقرىء:
  «ما تؤمر به» فإن قلت: لم شاوره في أمر هو حتم من الله؟ قلت: لم يشاوره ليرجع إلى رأيه
  ومشورته، ولكن ليعلم ما عنده فيما نزل به من بلاء الله، فيثبت قدمه ويصبره إن جزع،
  ويأمن عليه الزلل إن صبر وسلم، وليعلمه حتى يراجع نفسه فيوطنها ويهون عليها، ويلقى
  البلاء وهو كالمستأنس به، ويكتسب المثوبة بالانقياد لأمر الله قبل نزوله،لأنّ المغافصة
  بالذبح مما يستمسج وليكون سنة في المشاورة، فقد قيل: لو شاور آدم الملائكة في أكله
  من الشجرة لما فرط منه ذلك. فإن قلت: لم كان ذلك بالمنام دون اليقظة؟ قلت: كما أرى
  يوسف عليه السلام سجود أبويه وإخوته له في المنام من غير وحي إلى أبيه، وكما وعد رسول
  الله صلى الله عليه وسلم ودخول المسجد الحرام في المنام، وما سوى ذلك من منامات الأنبياء،
  وذلك لتقوية الدلالة على كونهم صادقين مصدوقين؛ لأنّ الحال إما حال يقظة أو حال منام،
  فإذا تظاهرت الحالتان على الصدق كان ذلك أقوى للدلالة من انفراد أحدهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
