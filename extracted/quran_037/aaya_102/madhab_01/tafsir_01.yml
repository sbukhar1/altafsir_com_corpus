  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبَشَّرْنَاهُ
  بِغُلاَمٍ حَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا بَلَغَ مَعَهُ ٱلسَّعْيَ قَالَ يٰبُنَيَّ
  إِنِّيۤ أَرَىٰ فِي ٱلْمَنَامِ أَنِّي أَذْبَحُكَ فَٱنظُرْ مَاذَا تَرَىٰ قَالَ يٰأَبَتِ
  ٱفْعَلْ مَا تُؤمَرُ سَتَجِدُنِيۤ إِن شَآءَ ٱللَّهُ مِنَ ٱلصَّابِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فبشَّرنا إبراهيـم بغلام حلـيـم، يعنـي بغلام ذي
  حِلْـم إذا هو كَبِر، فأما فـي طفولته فـي الـمهد، فلا يوصف بذلك. وذُكر أن الغلام
  الذي بَشَّر الله به إبراهيـم إسحاق. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة: { فَبَشَّرْناهُ
  بِغُلامٍ حَلِـيـمٍ } قال: هو إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَبَشَّرْناهُ بِغُلامٍ حَلِـيـمٍ }
  بشر بإسحاق، قال: لـم يُثْنَ بـالـحلـم علـى أحد غير إسحاق وإبراهيـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلَـمَّا بَلَغَ مَعَهُ السَّعْيَ } يقول: فلـما بلغ الغلام
  الذي بشر به إبراهيـم معَ إبراهيـم العملَ، وهو السعي، وذلك حين أطاق معونته علـى عمله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل التأويـل فـي معنى ذلك، فقال بعضهم نـحو الذي قلنا فـيه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَلَـمَا بَلَغَ مَعَهُ السَّعْيَ
  } يقول: العمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فَلَـمَّا بَلَغَ مَعَهُ السَّعْيَ } قال:
  لـما شبّ حتـى أدرك سعيُه سَعْيَ إبراهيـمَ فـي العمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله، إلا
  أنه قال: لـما شبّ حين أدرك سعيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن الـحكم، عن مـجاهد { فَلَـمَّا بَلَغَ
  مَعَهُ السَّعْيَ } قال: سعي إبراهيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا سهل بن يوسف، عن شعبة، عن الـحكم، عن مـجاهد { فَلَـمَّا بَلَغَ
  مَعَهُ السَّعْيَ }: سَعَي إبراهيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فَلَـمَّا بَلَغَ مَعَهُ
  السَّعْيَ } قال: السَّعْيُ ها هنا العبـادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: فلـما مشى مع إبراهيـم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلَـمَّا بَلَغَ مَعَهُ السَّعْيَ
  }: أي لـما مشى مع أبـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ يا بُنَـيَّ إنِّـي
  أرَى فِـي الـمَنامِ أنّـي أذْبَحُكَ } يقول تعالـى ذكره: قال إبراهيـم خـلـيـل الرحمن
  لابنه: { يا بُنَـيَّ إنِّـي أرَى فِـي الـمَنامِ أنّـي أذْبَحُكَ } وكان فـيـما ذكر
  أن إبراهيـم نذر حين بشَّرته الـملائكة بإسحاق ولدا أن يجعله إذا ولدته سارّة لله ذبـيحاً
  فلـما بلغ إسحاقُ مع أبـيه السَّعْي أُرِي إبراهيـم فـي الـمنام، فقـيـل له: أوف لله
  بنذرك، ورؤيا الأنبـياء يقـين، فلذلك مضى لـما رأى فـي الـمنام، وقال له ابنه إسحاق
  ما قال. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو
  بن حماد، قال: ثنا أسبـاط، عن السديّ، قال: قال جبرائيـل لسارَة: أبشري بولد اسمه إسحاق،
  ومن وراء إسحاق يعقوب، فضربت جبهتها عَجَبـاً، فذلك قوله:</font></font>&#13;\t\t\t<label
