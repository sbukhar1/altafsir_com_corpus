  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  بَلَغَ مَعَهُ ٱلسَّعْيَ قَالَ يٰبُنَيَّ إِنِّيۤ أَرَىٰ فِي ٱلْمَنَامِ أَنِّي أَذْبَحُكَ
  فَٱنظُرْ مَاذَا تَرَىٰ قَالَ يٰأَبَتِ ٱفْعَلْ مَا تُؤمَرُ سَتَجِدُنِيۤ إِن شَآءَ
  ٱللَّهُ مِنَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَصَكَّتْ وَجْهَهَا وَقَالَتْ يا
  وَيْـلَتَـي أأَلِدُو وأنا عَجُوزٌ وَهَذَا بَعْلِـي شَيْخاً إنَّ هَذَا لَشَيْءٌ عَجِيبٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَمِيدٌ مَـجِيدٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قالت سارَة لـجبريـل: ما آية ذلك؟
  فأخذ بـيده عوداً يابساً، فلواه بـين أصابعه، فـاهتزّ أخضر، فقال إبراهيـم: هو لله
  إذن ذَبـيح فلـما كبر إسحاق أُتِـيَ إبراهيـمُ فـي النوم، فقـيـل له: أوفِ بنذرك الذي
  نَذَرْتَ، إن الله رزقك غلاماً من سارَة أن تذبحه، فقال لإسحاق: انطلق نقرّب قُرْبـاناً
  إلـى الله، وأخذ سكيناً وحبلاً، ثم انطلق معه حتـى إذا ذهب به بـين الـجبـال قال له
  الغلام: يا أبت أين قُرْبـانُك؟ { قالَ يا بنـيّ أرَى فـي الـمَنامِ أنِّـي أذْبحُكَ
  فَـانْظُرْ ماذَا تَرَى قالَ يا أبَتِ افْعَلْ ما تُؤْمَرُ سَتَـجِدُنِـي إنْ شاءَ
  اللّهُ مِنَ الصَّابِرِينَ } فقال له إسحاق: يا أَبَتِ اشْدُد رِبـاطي حتـى لا أضطرب،
  واكففْ عنـي ثـيابك حتـى لا ينتضح علـيها من دمي شيء، فتراه سارَة فتـحْزَن، وأسْرعْ
  مرّ السكين علـى حَلْقـي لـيكون أهون للـموت علـيّ، فإذا أتـيتَ سارَة فـاقرأ علـيها
  منـي السلام فأقبل علـيه إبراهيـم يقبله وقد ربطه وهو يبكي وإسحاق يبكي، حتـى استنقع
  الدموع تـحت خدّ إسحاق، ثم إنه جرّ السكين علـى حلقه، فلـم تَـحِكِ السكين، وضرب الله
  صفـيحة من نـحاس علـى حلق إسحاق فلـما رأى ذلك ضرب به علـى جبـينه، وحزّ من قـفـاه،
  فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَـمَّا أسْلَـما</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: سلَّـما لله الأمر</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَلَّهُ
  للْـجَبِـينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فنودي يا إبراهيـم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قد صدّقت الرؤيا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">بـالـحقّ
  فـالتفت فإذا بكبش، فأخذه وخَـلَّـى عن ابنه، فأكبّ علـى ابنه يقبله، وهو يقول: الـيوم
  يا بنـيّ وُهِبْتَ لِـي فلذلك يقول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفَديْناهُ بِذِبْحٍ عَظِيـمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فرجع
  إلـى سارَة فأخبرها الـخبر، فجَزِعت سارَة وقالت: يا إبراهيـم أردت أن تذبح ابنـي ولا
  تُعِلـمْنـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا بُنَـيَّ إنّـي أرَى فِـي الـمَنامِ أنّـي أذْبَحُكَ
  } قال: رؤيا الأنبـياء حقّ إذا رأوا فـي الـمنام شيئاً فعلوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـجاهد بن موسى، قال: ثنا يزيد، قال: ثنا سفـيان بن عيـينة، عن عمرو بن دينار، عن عبـيد
  بن عمير، قال: رؤيا الأنبـياء وَحْي، ثم تلا هذه الآية: { إنّـي أرَى فِـي الَـمنامِ
  أنّـي أذْبَحُكَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { فـانْظُرْ ماذَا تَرَى }:
  اختلفت القرّاء فـي قراءة قوله: { ماذَا تَرَى } ، فقرأته عامة قرّاء أهل الـمدينة
  والبصرة، وبعض قرّاء أهل الكوفة: { فـانْظُرْ ماذَا تَرَى }؟ بفتـح التاء، بـمعنى:
  أيّ شيء تأمر، أو فـانظر ما الذي تأمر، وقرأ ذلك عامة قرّاء الكوفة: { ماذَا تُرَى
  } بضم التاء، بـمعنى: ماذا تُشير، وماذا تُرَى من صبرك أو جزعك من الذبح؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي هو أولـى القراءتـين فـي ذلك عندي بـالصواب قراءة من قرأه: {
  ماذَا تَرَى } بفتـح التاء، بـمعنى: ماذا ترى من الرأي.</font></font>&#13;\t\t\t<label
