  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّكُمْ
  لَّتَمُرُّونَ عَلَيْهِمْ مُّصْبِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبِٱلَّيلِ أَفَلاَ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لـمشركي قريش:
  وإنكم لتـمرّون علـى قوم لوط الذين دمَّرناهم عند إصبـاحكم نهاراً وبـاللـيـل، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّكُمْ لَتَـمُرُّونَ
  عَلَـيْهِمْ مُصْبِحِينَ } قالوا: نعم والله صبـاحاً ومساء يطوؤنها وطْئاً، مَن أخَذَ
  من الـمدينة إلـى الشام، أخذ علـى سدوم قرية قوم لوط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ فـي قوله:
  { لَتَـمُرُّونَ عَلَـيْهِمْ مُصْبِحِينَ } قال: فـي أسفـاركم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أفَلا تَعْقِلُونَ } يقول: أفلـيس لكم عقول تتدبرون بها وتتفكَّرون،
  فتعلـمون أن من سلك من عبـاد الله فـي الكفر به، وتكذيب رسله، مسلك هؤلاء الذين وصف
  صفتهم من قوم لوط، نازل بهم من عقوبة الله، مثل الذي نزل بهم علـى كفرهم بـالله، وتكذيب
  رسوله، فـيزجركم ذلك عما أنتـم علـيه من الشرك بـالله، وتكذيب مـحمد علـيه الصلاة والسلام،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { أفَلا تَعْقِلُونَ } قال: أفلا تتفكَّرون ما أصابهم
  فـي معاصي الله أن يصيبكم ما أصابهم، قال: وذلك الـمرور أن يـمرّ علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
