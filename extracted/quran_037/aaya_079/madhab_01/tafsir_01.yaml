  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَكْنَا
  عَلَيْهِ فِي ٱلآخِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ عَلَىٰ نُوحٍ فِي ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَغْرَقْنَا ٱلآخَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { وَتَركْنا
  عَلَـيْهِ فِـي الآخِرِينَ } وأبقـينا علـيه، يعنـي علـى نوح ذكراً جميلاً، وثناء حسناً
  فـي الآخِرين، يعنـي: فـيـمن تأخَّر بعده من الناس يذكرونه به. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَتَركْنا
  عَلَـيْهِ فِـي الآخِرِينَ } يقول: يُذْكَر بخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَتَرَكْنا عَلَـيْهِ
  فِـي الآخِرِينَ } يقول: جعلنا لسان صدق للأنبـياء كُلِّهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتَرَكْنا عَلَـيْهِ فِـي الآخِرِينَ
  } قال: أبقـى الله علـيه الثناء الـحسن فـي الآخرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أسبـاط، عن السديّ، قوله: { وَتَرَكْنا عَلَـيْهِ فِـي
  الآخِرِينَ } قال: الثناء الـحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سَلامٌ عَلـى نُوحٍ فـي العالَـمِينَ } يقول: أَمَنَة من الله لنوحٍ فـي العالـمين
  أن يَذْكُره أحد بسوء وسلام مرفوع بعلـى. وقد كان بعض أهل العربـية من أهل الكوفة يقول:
  معناه: وتركنا علـيه فـي الآخرين، { سَلامٌ عَلـى نُوحٍ } أي تركنا علـيه هذه الكلـمة،
  كما تقول: قرأت من القرآن</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الـحَمْدُ لِلّهِ رَبِّ الْعَالِـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فتكون
  الـجملة فـي معنى نصب، وترفعها بـاللام، كذلك سلام علـى نوح ترفعه بعلـى، وهو فـي تأويـل
  نصب، قال: ولو كان: تركنا علـيه سلاماً، كان صوابـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّا كَذلكَ نَـجْزِي الـمُـحْسَنِـينَ } يقول تعالـى ذكره: إنا كما فعلنا بنوح
  مـجازاة له علـى طاعتنا وصبره علـى أذى قومه فـي رضانا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فأَنْـجَيْناهُ وأهْلَهُ مِنَ الكَرْبِ
  العَظِيـمِ وَجَعَلْنا ذُرِّيَّتَهُ هُمُ البـاقِـينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأبقـينا علـيه ثناءً فـي الآخرين
  { كَذلكَ نَـجْزِي } الذين يُحْسنون فـيطيعوننا، وينتهون إلـى أمرنا، ويصبرون علـى
  الأذى فـينا. وقوله: { إنَّهُ مِنْ عِبـادِنا الـمُؤْمِنِـينَ } يقول: إن نوحاً من
  عبـادنا الذين آمنوا بنا، فوحدونا، وأخـلصوا لنا العبـادة، وأفردونا بـالألوهة. وقوله:
  { ثُمَّ أغْرَقْنا الآخَرِينَ } يقول تعالـى ذكره: ثم أغرقنا حين نـجَّينا نوحاً وأهله
  من الكرب العظيـم من بَقِـيَ من قومه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: يزيد، قال: ثنا
  سعيد، عن قتادة { ثُمَّ أغْرَقْنا الآخَرِينَ } قال: أنـجاه الله ومن معه فـي السفـينة،
  وأغرق بقـية قومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

