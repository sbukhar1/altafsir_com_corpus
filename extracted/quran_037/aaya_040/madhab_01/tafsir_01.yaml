  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّكُمْ
  لَذَآئِقُو ٱلْعَذَابِ ٱلأَلِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا تُجْزَوْنَ إِلاَّ مَا كُنْتُمْ تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَئِكَ لَهُمْ رِزْقٌ مَّعْلُومٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره لهؤلاء الـمشركين من أهل مكة، القائلـين لـمـحمد:
  شاعر مـجنون { إنَّكُمْ } أيها الـمشركون { لَذائِقُوا العَذَابِ الألـيـمِ } الـموجع
  فـي الآخرة { وَما تُـجْزَوْنَ } يقول: وما تُثابون فـي الآخرة إذا ذقتـم العذاب الألـيـم
  فـيها { إلاَّ } ثواب { ما كُنْتُـمْ تَعْمَلُونَ } فـي الدنـيا، معاصِيَ الله. وقوله:
  { إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ } يقول: إلا عبـاد الله الذين أخـلصهم يوم
  خـلقهم لرحمته، وكتب لهم السعادة فـي أمّ الكتاب، فإنهم لا يذوقون العذاب، لأنهم أهل
  طاعة الله، وأهل الإيـمان به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إلاَّ عِبـادَ اللّهِ الـمُخْـلَصِينَ
  } قال: هذه ثَنِـية الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئِكَ لَهُمْ رِزْقٌ
  مَعْلُومٌ } يقول: هؤلاء هم عبـاد الله الـمخـلَصون لهم رزق معلوم وذلك الرزق الـمعلوم:
  هو الفواكه التـي خـلقها الله لهم فـي الـجنة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أُولَئِكَ لَهُمْ رِزْقٌ معْلُومٌ }
  فـي الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { أُولئكَ لَهُمْ رِزْقٌ مَعْلُومٌ
  } قال: فـي الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

