  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَاكِهُ
  وَهُم مُّكْرَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِي جَنَّاتِ ٱلنَّعِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَلَىٰ
  سُرُرٍ مُّتَقَابِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُطَافُ عَلَيْهِمْ بِكَأْسٍ مِّن مَّعِينٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَيْضَآءَ
  لَذَّةٍ لِّلشَّارِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ فِيهَا غَوْلٌ وَلاَ هُمْ عَنْهَا يُنزَفُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعِندَهُمْ
  قَاصِرَاتُ ٱلطَّرْفِ عِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَأَنَّهُنَّ بَيْضٌ مَّكْنُونٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِلاَّ عِبَادَ ٱللَّهِ } ولكن عباد الله، على الاستثناء المنقطع.
  فسر الرزق المعلوم بالفواكه: وهي كل ما يتلذذ به ولا يتقوّت لحفظ الصحة، يعني أن رزقهم
  كله فواكه، لأنهم مستغنون عن حفظ الصحة بالأقوات، بأنهم أجسام محكمة مخلوقة للأبد،
  فكل ما يأكلونه يأكلونه على سبيل التلذذ. ويجوز أن يراد: رزق معلوم منعوت بخصائص خلق
  عليها: من طيب طعم، ورائحة، ولذة، وحسن منظر. وقيل: معلوم الوقت، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَهُمْ
  رِزْقُهُمْ فِيهَا بُكْرَةً وَعَشِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 62] وعن قتادة: الرزق المعلوم
  الجنة وقوله { فِي جَنَّـٰتِ } يأباه وقوله: { وَهُم مُّكْرَمُونَ } هو الذي يقوله
  وعن العلماء في حدّ الثواب على سبيل المدح والتعظيم، وهو من أعظم ما يجب أن تتوق إليه
  نفوس ذوي الهمم، كما أنّ من أعظم ما يجب أن تنفر عنه نفوسهم هوان أهل النار وصغارهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">التقابل: أتم للسرور وآنس. وقيل: لا ينظر بعضهم إلى قفا بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال للزجاجة فيها الخمر: كأس، وتسمى الخمر نفسها كأساً، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَكَاسٍ شَرِبْتُ عَلَى لَذَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الأخفش: كل كأس في القرآن فهي الخمر، وكذا في تفسير ابن عباس {
  مّن مَّعِينٍ } من شراب معين. أو من نهر معين، وهو الجاري على وجه الأرض، الظاهر للعيون:
  وصف بما يوصف به الماء، لأنه يجري في الجنة في أنهار كما يجري الماء، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنْهَـٰرٌ
  مّنْ خَمْرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد: 15] { بَيْضَاء } صفة للكأس { لَذَّةٍ } إمّا أن توصف باللذة
  كأنها نفس اللذة وعينها: أو هي تأنيث اللذة، يقال: لذ الشيء فهو لذ ولذيذ. ووزنه: فعل،
  كقولك: رجل طب، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَذٌ كَطَعْمِ
  الصَّرْخَدِيِّ تَرَكْتُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِأَرْضِ
  الْعِدَا مِنْ خَشْيَةِ الْحَدَثَانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد النوم. الغول: من غاله يغوله غولاً إذا أهلكه وأفسده. ومنه: الغول
  الذي في تكاذيب العرب. وفي أمثالهم: الغضب غول الحلم، و { يُنزَفُونَ } على البناء
  للمفعول، من نزف الشاربُ إذا ذهب عقله. ويقال للسكران: نزيف ومنزوف. ويقال للمطعون:
  نزف فَمات إذا خرج دمه كله. ونزحت الركية حتى نزفتها: إذا لم تترك فيها ماء. وفي أمثالهم:
  أجبن من المنزوف ضرطاً. وقرىء: «ينزفون» أنزف الشارب إذا ذهب عقله أو شرابه. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَعَمْرِي لَئِنْ أَنْزَفْتُمُو أَوْ صَحَوْتُمُو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَبِئْسَ النَّدَامَى كُنْتُمُو آلَ أَبجرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعناه: صار ذا نزف. ونظيره: أقشع
  السحاب، وقشعته الريح، وأكب الرجل وكببته، وحقيقتهما: دخلا في القشع والكب. وفي قراءة
  طلحة بن مصرف: وينزفون: بضم الزاي، من نزف ينزف كقرب يقرب، إذا سكر. والمعنى: لا فيها
  فساد قط من أنواع الفساد التي تكون في شرب الخمر من مغص أو صداع أو خمار أو عربدة أو
  لغو أو تأثيم أو غير ذلك، ولا هم يسكرون، وهو أعظم مفاسدها فأفرزه وأفرده بالذكر {
  قَـٰصِرٰتُ ٱلطَّرْفِ } قصرن أبصارهنّ على أزواجهنّ، لا يمددن طرفاً إلى غيرهم، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عُرُباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الواقعة: 37] والعين: النجل العيون
  شبهنّ ببيض النعام المكنون في الأداحي، وبها تشبه العرب النساء وتسميهنّ بيضات الخدور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

