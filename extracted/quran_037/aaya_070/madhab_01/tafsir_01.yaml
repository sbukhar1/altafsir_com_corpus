  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمْ أَلْفَوْاْ آبَآءَهُمْ ضَآلِّينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهُمْ
  عَلَىٰ آثَارِهِمْ يُهْرَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { ثُمَّ إنَّ لَهُمْ عَلَـيْها لَشَوْبـاً مِنْ حَمِيـمٍ } ثم إن لهؤلاء الـمشركين
  علـى ما يأكلون من هذه الشجرة شجرة الزقوم شَوْبـاً، وهو الـخَـلْط من قول العرب: شاب
  فلان طعامه فهو يشوبه شَوْبـاً وشيابـاً { مِنْ حَمِيـمٍ } والـحميـم: الـماء الـمـحموم،
  وهو الذي أُسخْن فـانتهى حرّه، وأصله مفعول صُرف إلـى فعيـل. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ثُمَّ
  إنَّ لَهُمْ عَلَـيْها لَشَوْبـاً مِنْ حَمِيـمٍ }. يقول: لَـمَزْجاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { ثُمَّ إنَّ لَهُمْ عَلَـيْها لَشوْبـاً مِنْ حَمِيـمٍ
  } يعنـي: شرب الـحميـم علـى الزَّقوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ إنَّ لَهُمْ عَلَـيْها
  لَشَوْبـاً مِنْ حَمِيـمٍ } قال: مِزاجاً من حميـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السّديّ { ثُمَّ إنَّ
  لَهُمْ عَلَـيْها لَشَوْبـاً مِنْ حَمِيـمٍ } قال: الشَّوب: الـخَـلْط، وهو الـمَزْج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { ثُمَّ
  إنَّ لَهُمْ عَلَـيْها لَشَوْبـاً مِنْ حَمِيـمٍ } قال: حميـم يُشاب لهم بغسَّاق مـما
  تَغْسِقُ أعينهم، وصديد من قـيحهم ودمائهم مـما يخرج من أجسادهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ثُمَّ إنَّ مَرْجِعَهُمْ لإَلـى الـجَحِيـمِ } يقول تعالـى
  ذكره: ثم إن مآبهم ومصيرهم لإلـى الـجحيـم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ إنَّ مَرْجِعَهُمْ لإَلـى
  الـجَحِيـمِ } فهم فـي عنا وعذاب من نار جهنـم، وتلا هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَطُوفُونَ بَـيْنَهَا وَبـينَ حَمِيـمٍ
  آنٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدّي،
  فـي قوله: { ثُمَّ إنَّ مَرْجِعَهُم لإَلـى الـجَحِيـمِ } قال: فـي قراءة عبد الله:
  «ثُمَّ إنَّ مُنْقَلَبَهُمْ لإَلـى الـجَحِيـمِ» وكان عبد الله يقول: والذي نفسي بـيده،
  لا ينتصف النهار يوم القـيامة حتـى يَقِـيـلَ أهلُ الـجنة فـي الـجنة، وأَهلُ النار
  فـي النار، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أصحَابُ الـجَنَّةِ يَوْمَئِذٍ خَيُرٌ مُسْتَقَرّاً وأحْسَنُ
  مَقِـيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  ثُمَّ إنَّ مَرْجِعَهُمْ لإَلـى الـجَحِيـمِ } قال: موتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُمْ ألْفَوْا آبـاءَهُمْ ضَالـينَ } يقول: إن هؤلاء الـمشركين الذين إذا قـيـل
  لهم: قولوا لا إله إلا الله يستكبرون، وجدوا آبـاءهم ضُلاَّلاً عن قصد السبـيـل، غير
  سالكين مَـحَجَّة الـحقّ { فَهُمْ علـى آثارِهِمْ يُهْرَعُونَ } يقول: فهؤلاء يُسْرع
  بهم فـي طريقهم، لـيقتفوا آثارهم وسنتهم يقال منه: أُهْرِع فلان: إذا سار سيراً حثـيثاً
  فـيه شبه بـالرعدة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font>&#13;\t\t\t<label
