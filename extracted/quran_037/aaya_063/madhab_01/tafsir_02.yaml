text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَذَلِكَ خَيْرٌ
  نُّزُلاً أَمْ شَجَرَةُ ٱلزَّقُّومِ } * { إِنَّا جَعَلْنَٰهَا فِتْنَةً لِّلظَّٰلِمِينَ
  } * { إِنَّهَا شَجَرَةٌ تَخْرُجُ فِيۤ أَصْلِ ٱلْجَحِيمِ } * { طَلْعُهَا كَأَنَّهُ
  رُءُوسُ ٱلشَّيَاطِينِ } * { فَإِنَّهُمْ لآكِلُونَ مِنْهَا فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ
  } * { ثُمَّ إِنَّ لَهُمْ عَلَيْهَا لَشَوْباً مِنْ حَمِيمٍ } * { ثُمَّ إِنَّ مَرْجِعَهُمْ
  لإِلَى ٱلْجَحِيمِ } * { إِنَّهُمْ أَلْفَوْاْ آبَآءَهُمْ ضَآلِّينَ } * { فَهُمْ عَلَىٰ
  آثَارِهِمْ يُهْرَعُونَ }تمت قصة المؤمن وقرينه، ثم رجع إلى ذكر الرزق المعلوم فقال:
  { أَذٰلِكَ } الرزق { خَيْرٌ نُّزُلاً } أي خير حاصلاً { أَمْ شَجَرَةُ ٱلزَّقُّومِ
  } وأصل النزل: الفضل والريع في الطعام، يقال: طعام كثير النزل، فاستعير للحاصل من الشيء،
  وحاصل الرزق المعلوم: اللذة والسرور، وحاصل شجرة الزقوم: الألم والغمّ، وانتصاب نزلاً
  على التمييز، ولك أن تجعله حالاً، كما تقول: أثمر النخلة خير بلحاً أم رطباً؟ يعني
  أنّ الرزق المعلوم نزل أهل الجنة. وأهل النار نزلهم شجرة الزقوم، فأيهما خير في كونه
  نزلاً. والنزل: ما يقام للنازل بالمكان من الرزق. ومنه أنزال الجند لأرزاقهم، كما يقال
  لما يقام لساكن الدار: السكن. ومعنى الأوّل: أَنّ للرزق المعلوم نزلاً، ولشجر الزقوم
  نزلاً، فأيهما خير نزلاً. ومعلوم أنه لا خير في شجرة الزقوم، ولكن المؤمنين لما اختاروا
  ما أدى إلى الرزق المعلوم واختار الكافرون ما أدى إلى شجرة الزقوم قيل لهم ذلك توبيخاً
  على سوء اختيارهم { فِتْنَةً لّلظَّـٰلِمِينَ } محنة وعذاباً لهم في الآخرة. أو ابتلاء
  لهم في الدنيا، وذلك أنهم قالوا: كيف يكون في النار شجرة والنار تحرق الشجر، فكذبوا.
  وقرىء: «نابتة» { فِى أَصْلِ ٱلْجَحِيمِ } قيل: منبتها في قعر جهنم، وأغصانها ترتفع
  إلى دركاتها: والطلع للنخلة، فاستعير لما طلع من شجرة الزقوم من حملها: إما استعارة
  لفظية، أو معنوية، وشبه برؤوس الشياطين دلالة على تناهيه في الكراهية وقبح المنظر؛
  لأنّ الشيطان مكروه مستقبح في طباع الناس، لاعتقادهم أنه شرّ محض لا يخلطه خير، فيقولون
  في القبيح الصورة: كأنه وجه شيطان، كأنه رأس شيطان، وإذا صوّره المصورون: جاؤا بصورته
  على أقبح ما يقدر وأهوله؛ كما أنهم اعتقدوا في المَلَكِ أنه خير محض لا شرّ فيه، فشبهوا
  به الصورة الحسنة. قال الله تعالى:{ مَا هَـٰذَا بَشَرًا إِنْ هَـٰذَا إِلاَّ مَلَكٌ
  كَرِيمٌ }[يوسف: 31] وهذا تشبيه تخييلي. وقيل: الشيطان حية عرفاء لها صورة قبيحة المنظر
  هائلة جداً. وقيل: إنّ شجراً يقال له الأستن خشناً منتناً مراً منكر الصورة، يسمى ثمره:
  رؤوس الشياطين. وما سمت العرب هذا الثمر رؤوس الشياطين إلاّ قصداً إلى أحد التشبيهين،
  ولكنه بعد التسمية بذلك رجع أصلاً ثالثاً يشبه به { مِنْهَا } من الشجرة، أي من طلعها
  { فَمَالِئُونَ } بطونهم، لما يغلبهم من الجوع الشديد، أو يقسرون على أكلها وإن كرهوها،
  ليكون باباً من العذاب؛ فإذا شبعوا غلبهم العطش فيسقون شراباً من غساق أو صديد، شوبه:
  أي مزاجه { مِنْ حَمِيمٍ } يشوي وجوههم ويقطع أمعاءهم، كما قال في صفة شراب أهل الجنة{ وَمِزَاجُهُ
  مِن تسنيم }[المطففين: 27] وقرىء: «لشوبا» بالضم، وهو اسم ما يشاب به، والأوّل تسمية
  بالمصدر. فإن قلت: ما معنى حرف التراخي في قوله: { ثُمَّ إِنَّ لَهُمْ عَلَيْهَا لَشَوْباً
  } وفي قوله: { ثُمَّ إِنَّ مَرْجِعَهُمْ }؟ قلت: في الأوّل وجهان، أحدهما: أنهم يملؤن
  البطون من شجرة الزقوم، وهو حارّ يحرق بطونهم ويعطشهم، فلا يسقون إلا بعد ما ملىء تعذيباً
  بذلك العطش، ثم يسقون ما هو أحرّ وهو الشراب المشوب بالحميم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَذَلِكَ خَيْرٌ نُّزُلاً أَمْ شَجَرَةُ
  ٱلزَّقُّومِ } * { إِنَّا جَعَلْنَٰهَا فِتْنَةً لِّلظَّٰلِمِينَ } * { إِنَّهَا شَجَرَةٌ
  تَخْرُجُ فِيۤ أَصْلِ ٱلْجَحِيمِ } * { طَلْعُهَا كَأَنَّهُ رُءُوسُ ٱلشَّيَاطِينِ
  } * { فَإِنَّهُمْ لآكِلُونَ مِنْهَا فَمَالِئُونَ مِنْهَا ٱلْبُطُونَ } * { ثُمَّ
  إِنَّ لَهُمْ عَلَيْهَا لَشَوْباً مِنْ حَمِيمٍ } * { ثُمَّ إِنَّ مَرْجِعَهُمْ لإِلَى
  ٱلْجَحِيمِ } * { إِنَّهُمْ أَلْفَوْاْ آبَآءَهُمْ ضَآلِّينَ } * { فَهُمْ عَلَىٰ آثَارِهِمْ
  يُهْرَعُونَ }والثاني: أنه ذكر الطعام بتلك الكراهة والبشاعة، ثم ذكر الشراب بما هو
  أكره وأبشع، فجاء بثم للدلالة على تراخي حال الشراب عن حال الطعام ومباينة صفته لصفته
  في الزيادة عليه. ومعنى الثاني: أنهم يذهب بهم عن مقارّهم ومنازلهم في الجحيم، وهي
  الدركات التي أسكنوها إلى شجرة الزقوم، فيأكلون إلى أن يتملؤا، ويسقون بعد ذلك، ثم
  يرجعون إلى دركاتهم، ومعنى التر اخي في ذلك بين، وقرىء: «ثم إن منقلبهم» ثم إن مصيرهم،
  ثم إن منفذهم إلى الجحيم: علل استحقاقهم للوقوع في تلك الشدائد كلها بتقليد الآباء
  في الدين، واتباعهم إياهم على الضلال، وترك اتباع الدليل، والإهراع: الإسراع الشديد،
  كأنهم يحثون حثاً. وقيل: إسراع فيه شبه بالرعدة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

