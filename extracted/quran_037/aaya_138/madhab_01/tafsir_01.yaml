text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّكُمْ لَّتَمُرُّونَ
  عَلَيْهِمْ مُّصْبِحِينَ } * { وَبِٱلَّيلِ أَفَلاَ تَعْقِلُونَ }يقول تعالـى ذكره
  لـمشركي قريش: وإنكم لتـمرّون علـى قوم لوط الذين دمَّرناهم عند إصبـاحكم نهاراً وبـاللـيـل،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَإنَّكُمْ لَتَـمُرُّونَ
  عَلَـيْهِمْ مُصْبِحِينَ } قالوا: نعم والله صبـاحاً ومساء يطوؤنها وطْئاً، مَن أخَذَ
  من الـمدينة إلـى الشام، أخذ علـى سدوم قرية قوم لوط.حدثنا مـحمد بن الـحسين، قال:
  ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ فـي قوله: { لَتَـمُرُّونَ عَلَـيْهِمْ
  مُصْبِحِينَ } قال: فـي أسفـاركم.وقوله: { أفَلا تَعْقِلُونَ } يقول: أفلـيس لكم عقول
  تتدبرون بها وتتفكَّرون، فتعلـمون أن من سلك من عبـاد الله فـي الكفر به، وتكذيب رسله،
  مسلك هؤلاء الذين وصف صفتهم من قوم لوط، نازل بهم من عقوبة الله، مثل الذي نزل بهم
  علـى كفرهم بـالله، وتكذيب رسوله، فـيزجركم ذلك عما أنتـم علـيه من الشرك بـالله، وتكذيب
  مـحمد علـيه الصلاة والسلام، كما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { أفَلا تَعْقِلُونَ } قال: أفلا تتفكَّرون ما أصابهم فـي معاصي الله أن
  يصيبكم ما أصابهم، قال: وذلك الـمرور أن يـمرّ علـيهم.\r\n\t\t\t\r\n\t\t\t</section>"

