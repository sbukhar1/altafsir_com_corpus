  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  إِن هَـٰذَآ إِلاَّ سِحْرٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَءِذَا مِتْنَا
  وَكُنَّا تُرَاباً وَعِظَاماً أَءِنَّا لَمَبْعُوثُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ
  آبَآؤُنَا ٱلأَوَّلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ نَعَمْ وَأَنتُمْ دَاخِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّمَا
  هِيَ زَجْرَةٌ وَاحِدَةٌ فَإِذَا هُمْ يَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وقال هؤلاء الـمشركون من قُرَيش بـالله لـمـحمد صلى الله عليه وسلم: ما
  هذا الذي جئتنا به إلاَّ سحرٌ مبـين. يقول: يبـين لـمن تأمله ورآه أنه سحر { أئِذَا
  مِتْنا وكُنَّا تُرَابـاً وَعِظاماً أئِنَّا لَـمَبْعُوثُونَ } يقولون، منكرين بعث
  الله إياهم بعد بلائهم: أئنا لـمبعوثون أحياء من قبورنا بعد مـماتنا، ومصيرنا ترابـاً
  وعظاماً، قد ذهب عنها اللـحوم { أوَ آبـاؤُنا الاوَّلُونَ } الذين مضوا من قبلنا، فبـادوا
  وهلكوا؟ يقول الله لنبـيه مـحمد صلى الله عليه وسلم: قل لهؤلاء: نعم أنتـم مبعوثون
  بعد مصيركم ترابـاً وعظاماً أحياء كما كنتـم قبل مـماتكم، وأنتـم داخرون. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أئِذَا مِتْنا وكُنَّا تُرَابـاً وَعِظاماً
  أئِنَّا لَـمَبْعُوثُونَ أو آبـاؤُنا الأوَّلُونَ } تكذيبـاً بـالبعث { قُلْ نَعَمْ
  وأنْتُـمْ داخِرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأنْتُـم داخِرُونَ } يقول
  تعالـى ذكره: وأنتـم صاغرون أشدّ الصَّغَر من قولهم: صاغر داخر. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأنْتُـمْ داخِرُونَ }: أي صاغرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { وأنْتُـم دَاخِرُونَ } قال: صاغرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فإنَّـما هِيَ زَجْرَةٌ وَاحِدَةٌ فإذَا هُمْ يَنْظُرُونَ } يقول تعالـى ذكره: فإنـما
  هي صيحة واحدة، وذلك هو النفخ فـي الصور { فإذَا هُمْ يَنْظُرُونَ } يقول: فإذا هم
  شاخصة أبصارهم ينظرون إلـى ما كانوا يوعدونه من قـيام الساعة ويعاينونه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { زَجْرَةٌ وَاحِدَةٌ } قال: هي النفخة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

