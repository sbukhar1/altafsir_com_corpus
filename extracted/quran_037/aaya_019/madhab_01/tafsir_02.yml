  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  إِن هَـٰذَآ إِلاَّ سِحْرٌ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَءِذَا مِتْنَا
  وَكُنَّا تُرَاباً وَعِظَاماً أَءِنَّا لَمَبْعُوثُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَ
  آبَآؤُنَا ٱلأَوَّلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ نَعَمْ وَأَنتُمْ دَاخِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنَّمَا
  هِيَ زَجْرَةٌ وَاحِدَةٌ فَإِذَا هُمْ يَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَوَ ءابَاؤُنَا } معطوف على محل { إِن } واسمها. أو على الضمير في مبعوثون، والذي
  جوّز العطف عليه الفصل بهمزة الاستفهام. والمعنى: أيبعث أيضاً آباؤنا على زيادة الاستبعاد،
  يعنون أنهم أقدم، فبعثهم أبعد وأبطل. وقرىء: «أو آباؤنا» { قُلْ نَعَمْ } وقرىء: «نعم»
  بكسر العين وهما لغتان. وقرىء: «قال نعم» أي: الله تعالى أو الرسول صلى الله عليه وسلم.
  والمعنى: نعم تبعثون { وَأَنتُمْ دٰخِرُونَ } صاغرون { فَإِنَّمَا } جواب شرط مقدّر
  تقديره: إذا كان ذلك فما { هِىَ } إلا { زَجْرَةٌ وٰحِدَةٌ } وهي لا ترجع إلى شيء،
  إنما هي مبهمة موضحها خبرها. ويجوز: فإنما البعثة زجرة واحدة وهي النفخة الثانية. والزجرة:
  الصيحة، من قولك: زجر الراعي الإبل أو الغنم: إذا صاح عليها فريعت لصوته. ومنه قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">زَجْرَ أَبِي عُرْوَةَ السِّبَاعَ إذَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَشْفَقَ أَنْ يَخْتَلِطْنَ بِالغَنَمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد تصويته بها { فَإِذَا هُم }
  أحياء بصراء { يُنظَرُونَ }.</font></font><font class=\"TextResultArabic\"><font
