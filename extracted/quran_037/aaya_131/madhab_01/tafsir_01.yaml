  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي قراءة عبد الله بن مسعود: «سَلامٌ عَلـى إدْرَاسِينَ» دلالة واضحة
  علـى خطأ قول من قال: عنى بذلك سلام علـى آل مـحمد، وفساد قراءة من قرأ: «وإنَّ الـياسَ»
  بوصل النون من «إن» بـالـياس، وتوجيه الألف واللام فـيه إلـى أنهما أدخـلتا تعريفـاً
  للاسم الذي هو ياس، وذلك أن عبد الله كان يقول: إلـياس هو إدريس، ويقرأ: «وَإنَّ إدْرِيسَ
  لَـمِنَ الـمُرْسَلِـينَ»، ثم يقرأ علـى ذلك: «سلامٌ عَلـى إدْرَاسِينَ»، كما قرأ الآخرون:
  { سَلامٌ عُلـى إلـياسِينَ } ، فلا وجه علـى ما ذكرنا من قراءة عبد الله لقراءة من
  قرأ ذلك: «سَلامٌ عَلـى آلِ ياسِينَ» بقطع الآل من ياسين. ونظير تسمية إلـياس بـالـياسين:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَشَجَرَةٌ
  تُـخْرُجُ مِنْ طُورِ سِيناءَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال فـي موضع آخر:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَطُورِ
  سِينِـينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهو موضع واحد سمي بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّا كَذلكَ نَـجْزِي الـمُـحْسِنـيِنَ } يقول تعالـى ذكره: إنا هكذا نـجزي أهل
  طاعتنا والـمـحسنـين أعمالاً. وقوله: { إنَّه مِنْ عِبـادِنا الـمُؤْمِنِـينَ } يقول:
  إن إلـياس عبد من عبـادنا الذين آمنوا، فوحَّدونا، وأطاعونا، ولـم يُشركوا بنا شيئاً.</font></font><font
