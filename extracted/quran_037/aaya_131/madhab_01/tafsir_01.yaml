text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَلاَمٌ عَلَىٰ
  إِلْ يَاسِينَ } * { إِنَّا كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّهُ مِنْ عِبَادِنَا
  ٱلْمُؤْمِنِينَ }يقول تعالـى ذكره: أمنة من الله لآل ياسين.واختلفت القرّاء فـي قراءة
  قوله: { سَلامٌ عَلـى إلْـياسِينَ } فقرأته عامة قرّاء مكة والبصرة والكوفة: { سَلامٌ
  عَلـى إلْـياسِينَ } بكسر الألف من إلـياسين، فكان بعضهم يقول: هو اسم إلـياس، ويقول:
  إنه كان يُسمى بـاسمين: إلـياس، وإلـياسين مثل إبراهيـم، وإبراهام يُستشهد علـى ذلك
  أن ذلك كذلك بأن جميع ما فـي السورة من قوله: { سَلامٌ } فإنه سلام علـى النبـيّ الذي
  ذكر دون آله، فكذلك إلـياسين، إنـما هو سلام علـى إلـياس دون آله. وكان بعض أهل العربـية
  يقول: إلـياس: اسم من أسماء العبرانـية، كقولهم: إسماعيـل وإسحاق، والألف واللام منه،
  ويقول: لو جعلته عربـياً من الإلس، فتـجعله إفعالاً، مثل الإخراج، والإدخال أُجْرِي
  ويقول: قال: سلام علـى إلـياسين، فتـجعله بـالنون، والعَجَمِيّ من الأسماء قد تفعل
  به هذا العرب، تقول: ميكال وميكائيـل وميكائين، وهي فـي بنـي أسد تقول: هذا إسماعين
  قد جاء، وسائر العرب بـاللام قال: وأنشدنـي بعض بنـي نُـمير لضبّ صادَهُ:يَقُولُ رَبُّ
  السُّوقِ لَـمَّا جِينا   هَذَا وَرَبّ البَـيْتِ إسْرَائِيناقال: فهذا كقوله: إلـياسين
  قال: وإن شئت ذهبت بإلـياسين إلـى أن تـجعله جمعاً، فتـجعل أصحابه داخـلـين فـي اسمه،
  كما تقول لقوم رئيسهم الـمهلب: قد جاءتكم الـمهالبة والـمهلبون، فـيكون بـمنزلة قولهم
  الأشعرين بـالتـخفـيف، والسعدين بـالتـخفـيف وشبهه، قال الشاعر:أنا ابْنُ سَعْدٍ سَيِّدٍ
  السَّعْدِيْنَا   قال: وهو فـي الاثنـين أن يضمّ أحدهما إلـى صاحبه إذا كان أشهر منه
  اسماً كقول الشاعر:جَزَانِـي الزَّهْدَمانِ جَزاءَ سَوْءٍ   وكُنتُ الـمَرْءَ يُجْزَى
  بـالكَرَامَهْواسم أحدهما: زهدم وقال الآخر:جَزَى اللّهُ فِـيها الأعْوَرَيْنِ ذَمامَةً   وَفَرْوَةَ
  ثَفْرَ الثَّوْرَةِ الـمُتَضَاجِمِواسم أحدهما أعور.وقرأ ذلك عامة قرّاء الـمدينة:
  «سَلاَمٌ عَلـى آلِ ياسِينَ» بقطع آل من ياسين، فكان بعضهم يتأوّل ذلك بـمعنى: سلام
  علـى آل مـحمد. وذُكر عن بعض القرّاء أنه كان يقرأ قوله: { وَإنَّ إلْـياسَ } بترك
  الهمز فـي إلـياس ويجعل الألف واللام داخـلتـين علـى «ياس» للتعريف، ويقول: إنـما كان
  اسمه «ياس» أدخـلت علـيه ألف ولام ثم يقرأ علـى ذلك» «سلام علـى الْـياسين».والصواب
  من القراءة فـي ذلك عندنا قراءة من قرأه: { سَلامٌ عَلـى إلْـياسِينَ } بكسر ألفها
  علـى مثال إدراسين، لأن الله تعالـى ذكره إنـما أخبر عن كلّ موضع ذكر فـيه نبـياً من
  أنبـيائه صلوات الله علـيهم فـي هذه السورة بأن علـيه سلاماً لا علـى آله، فكذلك السلام
  فـي هذا الـموضع ينبغي أن يكون علـى إلـياس كسلامه علـى غيره من أنبـيائه، لا علـى
  آله، علـى نـحو ما بـيَّنا من معنى ذلك.فإن ظنّ ظانّ أن إلـياسين غير إلـياس، فإن فـيـما
  حكينا من احتـجاج من احتـجّ بأن إلـياسين هو إلـياس غنـي عن الزيادة فـيه، مع أن فـيـما:حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي { سَلامٌ عَلـى
  إلْـياسِينَ } قال: إلـياس.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَلاَمٌ عَلَىٰ إِلْ يَاسِينَ } * {
  إِنَّا كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ } * { إِنَّهُ مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ
  }وفـي قراءة عبد الله بن مسعود: «سَلامٌ عَلـى إدْرَاسِينَ» دلالة واضحة علـى خطأ قول
  من قال: عنى بذلك سلام علـى آل مـحمد، وفساد قراءة من قرأ: «وإنَّ الـياسَ» بوصل النون
  من «إن» بـالـياس، وتوجيه الألف واللام فـيه إلـى أنهما أدخـلتا تعريفـاً للاسم الذي
  هو ياس، وذلك أن عبد الله كان يقول: إلـياس هو إدريس، ويقرأ: «وَإنَّ إدْرِيسَ لَـمِنَ
  الـمُرْسَلِـينَ»، ثم يقرأ علـى ذلك: «سلامٌ عَلـى إدْرَاسِينَ»، كما قرأ الآخرون:
  { سَلامٌ عُلـى إلـياسِينَ } ، فلا وجه علـى ما ذكرنا من قراءة عبد الله لقراءة من
  قرأ ذلك: «سَلامٌ عَلـى آلِ ياسِينَ» بقطع الآل من ياسين. ونظير تسمية إلـياس بـالـياسين:{ وَشَجَرَةٌ
  تُـخْرُجُ مِنْ طُورِ سِيناءَ }ثم قال فـي موضع آخر:{ وَطُورِ سِينِـينَ }وهو موضع
  واحد سمي بذلك.وقوله: { إنَّا كَذلكَ نَـجْزِي الـمُـحْسِنـيِنَ } يقول تعالـى ذكره:
  إنا هكذا نـجزي أهل طاعتنا والـمـحسنـين أعمالاً. وقوله: { إنَّه مِنْ عِبـادِنا الـمُؤْمِنِـينَ
  } يقول: إن إلـياس عبد من عبـادنا الذين آمنوا، فوحَّدونا، وأطاعونا، ولـم يُشركوا
  بنا شيئاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

