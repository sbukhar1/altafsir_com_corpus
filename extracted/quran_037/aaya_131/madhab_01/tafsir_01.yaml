  مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  أمنة من الله لآل ياسين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { سَلامٌ عَلـى إلْـياسِينَ } فقرأته عامة قرّاء مكة والبصرة والكوفة: { سَلامٌ عَلـى
  إلْـياسِينَ } بكسر الألف من إلـياسين، فكان بعضهم يقول: هو اسم إلـياس، ويقول: إنه
  كان يُسمى بـاسمين: إلـياس، وإلـياسين مثل إبراهيـم، وإبراهام يُستشهد علـى ذلك أن
  ذلك كذلك بأن جميع ما فـي السورة من قوله: { سَلامٌ } فإنه سلام علـى النبـيّ الذي
  ذكر دون آله، فكذلك إلـياسين، إنـما هو سلام علـى إلـياس دون آله. وكان بعض أهل العربـية
  يقول: إلـياس: اسم من أسماء العبرانـية، كقولهم: إسماعيـل وإسحاق، والألف واللام منه،
  ويقول: لو جعلته عربـياً من الإلس، فتـجعله إفعالاً، مثل الإخراج، والإدخال أُجْرِي
  ويقول: قال: سلام علـى إلـياسين، فتـجعله بـالنون، والعَجَمِيّ من الأسماء قد تفعل
  به هذا العرب، تقول: ميكال وميكائيـل وميكائين، وهي فـي بنـي أسد تقول: هذا إسماعين
  قد جاء، وسائر العرب بـاللام قال: وأنشدنـي بعض بنـي نُـمير لضبّ صادَهُ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَقُولُ رَبُّ السُّوقِ لَـمَّا جِينا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَذَا وَرَبّ البَـيْتِ إسْرَائِينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فهذا كقوله: إلـياسين قال:
  وإن شئت ذهبت بإلـياسين إلـى أن تـجعله جمعاً، فتـجعل أصحابه داخـلـين فـي اسمه، كما
  تقول لقوم رئيسهم الـمهلب: قد جاءتكم الـمهالبة والـمهلبون، فـيكون بـمنزلة قولهم الأشعرين
  بـالتـخفـيف، والسعدين بـالتـخفـيف وشبهه، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنا ابْنُ سَعْدٍ سَيِّدٍ السَّعْدِيْنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وهو فـي الاثنـين أن يضمّ أحدهما إلـى صاحبه إذا كان أشهر منه
  اسماً كقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَزَانِـي
  الزَّهْدَمانِ جَزاءَ سَوْءٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكُنتُ الـمَرْءَ
  يُجْزَى بـالكَرَامَهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واسم أحدهما: زهدم وقال الآخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَزَى اللّهُ فِـيها الأعْوَرَيْنِ ذَمامَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَفَرْوَةَ ثَفْرَ الثَّوْرَةِ الـمُتَضَاجِمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واسم أحدهما أعور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك عامة قرّاء الـمدينة: «سَلاَمٌ عَلـى آلِ ياسِينَ» بقطع آل
  من ياسين، فكان بعضهم يتأوّل ذلك بـمعنى: سلام علـى آل مـحمد. وذُكر عن بعض القرّاء
  أنه كان يقرأ قوله: { وَإنَّ إلْـياسَ } بترك الهمز فـي إلـياس ويجعل الألف واللام
  داخـلتـين علـى «ياس» للتعريف، ويقول: إنـما كان اسمه «ياس» أدخـلت علـيه ألف ولام
  ثم يقرأ علـى ذلك» «سلام علـى الْـياسين».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك عندنا قراءة من قرأه: { سَلامٌ عَلـى إلْـياسِينَ } بكسر ألفها
  علـى مثال إدراسين، لأن الله تعالـى ذكره إنـما أخبر عن كلّ موضع ذكر فـيه نبـياً من
  أنبـيائه صلوات الله علـيهم فـي هذه السورة بأن علـيه سلاماً لا علـى آله، فكذلك السلام
  فـي هذا الـموضع ينبغي أن يكون علـى إلـياس كسلامه علـى غيره من أنبـيائه، لا علـى
  آله، علـى نـحو ما بـيَّنا من معنى ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  ظنّ ظانّ أن إلـياسين غير إلـياس، فإن فـيـما حكينا من احتـجاج من احتـجّ بأن إلـياسين
  هو إلـياس غنـي عن الزيادة فـيه، مع أن فـيـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي { سَلامٌ عَلـى
  إلْـياسِينَ } قال: إلـياس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
