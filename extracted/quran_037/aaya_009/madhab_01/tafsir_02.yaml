  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَسَّمَّعُونَ إِلَىٰ ٱلْمَلإِ ٱلأَعْلَىٰ وَيُقْذَفُونَ مِن كُلِّ جَانِبٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">دُحُوراً
  وَلَهُمْ عَذابٌ وَاصِبٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَنْ خَطِفَ ٱلْخَطْفَةَ فَأَتْبَعَهُ
  شِهَابٌ ثَاقِبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الضمير في «لا يسمعون» لكل شيطان،
  لأنه في معنى الشياطين. وقرىء بالتخفيف والتشديد، وأصله: يتسمعون. والتسميع: تطلب السماع.
  يقال: تسمع فسمع، أو فلم يسمع. وعن ابن عباس رضي الله عنهما: هم يتسمعون ولا يسمعون،
  وبهذا ينصر التخفيف على التشديد. فإن قلت: لا يسمعون كيف اتصل بما قبله؟ قلت: لا يخلو
  من أن يتصل بما قبله على أن يكون صفة لكل شيطان، أو استئنافاً فلا تصحّ الصفة؛ لأنّ
  الحفظ من شياطين لا يسمعون ولا يتسمعون لا معنى له، وكذلك الاستئناف؛ لأنّ سائلاً لو
  سأل: لم تحفظ من الشياطين؟ فأجيب بأنهم لا يسمعون: لم يستقم، فبقي أن يكون كلاماً منقطعاً
  مبتدأ اقتصاصاً، لما عليه حال المسترقة للسمع، وأنهم لا يقدرون أن يسمعوا إلى كلام
  الملائكة. أو يتسمعوا وهم مقذوفون بالشهب مدحورون عن ذلك، إلا من أمهل حتى خطف خطفة
  واسترق استراقة؛ فعندها تعاجله الهلكة بإتباع الشهاب الثاقب. فإن قلت: هل يصحّ قول
  من زعم أن أصله: لئلا يسمعوا فحذفت اللام كما حذفت في قولك: جئتك أن تكرمني، فبقي أن
  لا يسمعوا فحذفت أن وأهدر عملها، كما في قول القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلاَ أَيُّهَا ذَا الزَّاجِرِي أَحْضُرَ الْوَغى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: كل واحد من هذين الحذفين غير مردود على انفراده، فأما اجتماعهما
  فمنكر من المنكرات، على أن صون القرآن عن مثل هذا التعسف واجب. فإن قلت: أي فرق بين
  سمعت فلاناً يتحدّث، وسمعت إليه يتحدّث، وسمعت حديثه، وإلى حديثه؟ قلت: المعدى بنفسه
  يفيد الإدراك والمعدى بإلى يفيد الإصغاء مع الإدراك والملأ الأعلى: الملائكة؛ لأنهم
  يسكنون السماوات، والإنس والجن: هم الملأ الأسفل؛ لأنهم سكان الأرض. وعن ابن عباس رضي
  الله عنهما: هم الكتبة من الملائكة. وعنه: أشراف الملائكة { مِن كُلّ جَانِبٍ } من
  جميع جوانب السماء من أي جهة صعدوا للاستراق { دُحُوراً } مفعول له، أي: ويقذفون للدحور
  وهو الطرد، أو مدحورين على الحال، أو لأنّ القذف والطرد متقاربان في المعنى، فكأنه
  قيل: يدحرون أو قذفاً. وقرأ أبو عبد الرحمٰن السلمي بفتح الدال على: قذفاً دحوراً طروداً.
  أو على أنه قد جاء مجيء القبول والولوع. والواصب: الدائم، وصب الأمر وصوباً، يعني أنهم
  في الدنيا مرجومون بالشهب، وقد أعدّ لهم في الآخرة نوع من العذاب دائم غير منقطع {
  مَنْ } في محل الرفع بدل من الواو في لا يسمعون، أي: لا يسمع الشياطين إلا الشيطان
  الذي { خَطِفَ ٱلْخَطْفَةَ } وقرىء: «خطف» بكسر الخاء والطاء وتشديدها، وخطف بفتح الخاء
  وكسر الطاء وتشديدها، وأصلهما: اختطف. وقرىء: «فأتبعه» «وفاتبعه».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
