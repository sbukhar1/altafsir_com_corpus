  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱحْشُرُواْ
  ٱلَّذِينَ ظَلَمُواْ وَأَزْوَاجَهُمْ وَمَا كَانُواْ يَعْبُدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  دُونِ ٱللَّهِ فَٱهْدُوهُمْ إِلَىٰ صِرَاطِ ٱلْجَحِيمِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِفُوهُمْ
  إِنَّهُمْ مَّسْئُولُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَا لَكُمْ لاَ تَنَاصَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱحْشُرُواْ
  } خطاب الله للملائكة، أو خطاب بعضهم مع بعض { وَأَزْوٰجُهُمْ } وضرباءهم عن النبي
  صلى الله عليه وسلم: وهم نظراؤهم وأشباههم من العصاة: أهل الزنا مع أهل الزنا، وأهل
  السرقة مع أهل السرقة. وقيل: قرناؤهم من الشياطين. وقيل: نساؤهم اللاتي على دينهم {
  فَٱهْدُوهُمْ } فعرّفوهم طريق النار حتى يسلكوها. هذا تهكم بهم وتوبيخ لهم بالعجر عن
  التناصر بعد ما كانوا على خلاف ذلك في الدنيا متعاضدين متناصرين { بَلْ هُمُ ٱلْيَوْمَ
  مُسْتَسْلِمُونَ } قد أسلم بعضهم بعضاً وخذله عن عجز، فكلهم مستسلم غير منتصر. وقرىء:
  «لا تتناصرون» ولا تناصرون، بالإدغام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

