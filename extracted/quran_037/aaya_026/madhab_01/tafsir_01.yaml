  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِفُوهُمْ
  إِنَّهُمْ مَّسْئُولُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَا لَكُمْ لاَ تَنَاصَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَقِـفُوهُمْ }: احبسوهم: أي احبسوا أيها الـملائكة
  هؤلاء الـمشركين الذين ظلـموا أنفسهم وأزواجهم، وما كانوا يعبدون من دون الله من الآلهة
  { إنَّهُمْ مَسْئُولُونَ } فـاختلف أهل التأويـل فـي الـمعنى الذي يأمر الله تعالـى
  ذكره بوقـفهم لـمسألتهم عنه، فقال بعضهم: يسألهم هل يعجبهم ورود النار. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن سلـمة بن كهيـل، قال: ثنا أبو الزعراء، قال: كنا عند عبد
  الله، فذكر قصة، ثم قال: يتـمثل الله للـخـلق فـيـلقاهم، فلـيس أحد من الـخـلق كان
  يعبد مِن دون الله شيئاً إلا وهو مرفوع له يتبعه قال: فـيـلقـى الـيهود فـيقول: من
  تعبدون؟ فـيقولون: نعبد عُزَيراً، قال: فـيقول: هل يسرّكم الـماء؟ فـيقولون: نعم، فـيريهم
  جهنـم وهي كهيئة السَّراب، ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَرَضْنا جَهَنَّـمَ لِلْكافِرِينَ
  عَرْضاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثم يـلقـى النصارَى فـيقول: من تعبدون؟ فـيقولون: الـمسيح، فـيقول:
  هل يسرّكم الـماء؟ فـيقولون: نعم، فـيريهم جهنـم، وهي كهيئة السراب، ثم كذلك لـمن كان
  بعبد من دون الله شيئاً، ثم قرأ عبد الله { وَقـفُوهُمْ إنَّهُمْ مَسْئُولُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك للسؤال عن أعمالهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا معتـمر، عن لـيث، عن رجل، عن أنس
  بن مالك، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيُّـمَا رَجُلٍ دَعا رَجُلاً إلـى شَيْءٍ كانَ مَوْقُوفـاً لازِماً
  بِهِ، لا يُغادِرُهُ، وَلا يُفـارقُهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثُمَّ قَرأ هَذِهِ الآيَةَ: { وَقِـفُوهُمْ إنَّهُم مَسْئُولُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وقـفوا هؤلاء الذين ظلـموا أنفسهم وأزواجهم
  إنهم مسئلون عما كانوا يعبدون من دون الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مالَكُمْ لا تَناصَرُونَ } يقول: مالكم أيها الـمشركون بـالله لا ينصر بعضكم بعضاً
  { بَلْ هُمُ الـيوْمَ مُسْتَسْلِـمُونَ } يقول: بل هم الـيوم مستسلـمون لأمر الله فـيهم
  وقضائه، موقنون بعذابه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ما لَكُمْ لا تَناصَرُونَ }
  لا والله لا يتناصرون، ولا يدفع بعضهم عن بعض { بَلْ هُمُ الـيَوْمَ مُسْتَسْلِـمُونَ
  } فـي عذاب الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأقْبَلَ بَعْضُهُمْ علـى
  بَعْضٍ يَتَساءَلُونَ } قـيـل: معنى ذلك: وأقبل الإنس علـى الـجنّ يتساءلون. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وأقْبَلَ بَعْضُهُمْ علـى بَعْضٍ يَتَساءَلُونَ } الإنسُ
  علـى الـجنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

