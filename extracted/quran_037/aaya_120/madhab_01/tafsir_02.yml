  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  مَنَنَّا عَلَىٰ مُوسَىٰ وَهَارُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَجَّيْنَاهُمَا
  وَقَوْمَهُمَا مِنَ ٱلْكَرْبِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَصَرْنَاهُمْ
  فَكَانُواْ هُمُ ٱلْغَٰلِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَآتَيْنَاهُمَا ٱلْكِتَابَ ٱلْمُسْتَبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهَدَيْنَاهُمَا
  ٱلصِّرَاطَ ٱلْمُسْتَقِيمَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَرَكْنَا عَلَيْهِمَا فِي ٱلآخِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلاَمٌ
  عَلَىٰ مُوسَىٰ وَهَارُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمَا
  مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مِنَ ٱلْكَرْبِ
  ٱلْعَظِيمِ } من الغرق. أو من سلطان فرعون وقومه وغشمهم { وَنَصَرْنَـٰهُمْ } الضمير
  لهما ولقومهما في قوله: { وَنَجَّيْنَـٰهُمَا وَقَوْمَهُمَا }. { ٱلْكِتَـٰبَ ٱلْمُسْتَبِينَ
  } البيلغ في بيانه وهو التوراة، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا أَنزَلْنَا ٱلتَّوْرَاةَ فِيهَا
  هُدًى وَنُورٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 44] وقال: ومن جوز أن تكون التوراة عربية أن تشتق من روى
  الزند «فوعلة» منه، على أنّ التاء مبدلة من واو { ٱلصّرَاطَ ٱلْمُسْتَقِيمَ } صراط
  أهل الإسلام، وهي صراط الذين أنعم الله عليهم غير المغضوب عليهم ولا الضالين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

