text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱسْتَفْتِهِمْ
  أَهُمْ أَشَدُّ خَلْقاً أَم مَّنْ خَلَقْنَآ إِنَّا خَلَقْنَاهُم مِّن طِينٍ لاَّزِبٍ
  } * { بَلْ عَجِبْتَ وَيَسْخَرُونَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم:
  فـاستفت يا مـحمد هؤلا الـمشركين الذي يُنكرون البعث بعد الـمـمات والنشور بعد البلاء:
  يقول: فسَلْهم: أهم أشدّ خـلقاً؟ يقول: أخـلقُهم أشدّ؟ أم يخـلق من عددنا خـلقه من
  الـملائكة والشياطين والسموات والأرض؟وذُكر أن ذلك فـي قراءة عبد الله بن مسعود: «أهُمْ
  أشَدُّ خَـلْقاً أمْ مَنْ عَدَدْنا»؟. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { أهُمْ أشَدُّ
  خَـلْقاً أمْ مَنْ خَـلَقْنا }؟ قال: السموات والأرض والـجبـال.حدثنا ابن حميد، قال:
  ثنا يحيى بن واضح، قال: ثنا عبـيد بن سلـيـمان، عن الضحاك أنه قرأ: «أهُمْ أشَدُّ خَـلْقاً
  أمْ مَنْ عَدَدْنا»؟. وفـي قراءة عبد الله بن مسعود «عَدَدْنا» يقول:{ رَبُّ السَّمَوَاتِ
  والأرْضِ وَما بَـيْنَهُما وَرَبُّ الـمَشارِقِ }يقول: أهم أشدّ خـلقاً، أم السموات
  والأرض؟ يقول: السموات والأرض أشدّ خـلقاً منهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة «فـاسْتَفْتِهِمْ أهُمْ أشَدُّ خَـلْقاً أمْ مَنْ عَدَدْنا» من خَـلْق
  السموات والأرض، قال الله:{ لَـخَـلَقُ السَّمَواتِ والأرْضِ أكْبَرُ مِنْ خَـلْقِ
  النَّاسِ }الآية.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ { فـاسْتَفْتِهِمْ أهُمْ أشَدُّ خَـلْقاً } قال يعنـي الـمشركين، سلهم أهم
  أشدّ خـلقاً { أمْ مَنْ خَـلَقْنا }.وقوله: { إنَّا خَـلَقْناهُمْ مِنْ طِينٍ لازِبٍ
  } يقول: إنا خـلقناهم من طين لاصق. وإنـما وصفه جلّ ثناؤه بـاللٌّزوب، لأنه تراب مخـلوط
  بـماء، وكذلك خَـلْق ابن آدم من تراب وماء ونار وهواء والتراب إذا خُـلط بـماء صار
  طيناً لازبـاً، والعرب تُبدل أحياناً هذه البـاء ميـماً، فتقول: طين لازم ومنه قول
  النـجاشي الـحارثـي:بَنَى اللُّؤْمُ بَـيْتاً فـاسْتَقَرَّتْ عِمادُهُ   علـيكُمْ بَنِـي
  النَّـجَّارِ ضَرْبَةَ لازِمِومن اللازب قول نابغة بنـي ذُبـيان:وَلا يَحْسِبُونَ الـخَيْرَ
  لا شَرَّ بَعْدهُ   وَلا يَحْسَبُونَ الشَّرَّ ضَرْبَةَ لازِبِوربـما أبدلوا الزاي
  التـي فـي اللازب تاء، فـيقولون: طين لاتب، وذُكر أن ذلك فـي قَـيس زعم الفراء أن أبـا
  الـجرّاح أنشده:صُدَاعٌ وَتَوْصِيـمُ العِظامِ وَفَتْرَةٌ   وَغَثْـيٌ معَ الإشْراقِ
  فـي الـجوْفِ لاتِبَبـمعنى: لازم، والفعل من لازب: لَزِبَ يَـلْزُب، لزْبـاً ولُزوبـاً،
  وكذلك من لاتب: لَتَبَ يَـلْتُب لُتُوبـاً. وبنـحو الذي قلنا فـي معنى { لازِبِ } قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي عبـيد الله بن يوسف الـجُبَـيري، قال: ثنا مـحمد
  بن كثـير، قال: ثنا مسلـم، عن مـجاهد، عن ابن عبـاس، فـي قوله: { مِنْ طِينٍ لازِبٍ
  } قال: هو الطين الـحرّ الـجيد اللزج.حدثنا مـحمد بن بشار، قال: ثنا يحيى بن سعيد وعبد
  الرحمن، قالا: ثنا سفـيان، عن الأعمش، عن مسلـم البطين، عن سعيد، عن ابن عبـاس، قال:
  اللازب: الـجيد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱسْتَفْتِهِمْ أَهُمْ أَشَدُّ خَلْقاً
  أَم مَّنْ خَلَقْنَآ إِنَّا خَلَقْنَاهُم مِّن طِينٍ لاَّزِبٍ } * { بَلْ عَجِبْتَ
  وَيَسْخَرُونَ }حدثنا أبو كُرَيب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة،
  عن أبـي رَوْق، عن الضحاك، عن ابن عبـاس قال: اللازب: اللَّزج، الطيب.حدثنـي علـيّ،
  قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، فـي قوله: { مِنْ طِينٍ
  لازِبٍ } يقول: ملتصق.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إنَّا خَـلَقْنَاهُمْ مِنْ طِينٍ لازِبٍ } قال:
  من التراب والـماء فـيصير طيناً يَـلْزَق.حدثنا هناد، قال: ثنا أبو الأحوص، عن سماك،
  عن عكرمة، فـي قوله: { إنَّا خَـلَقْناهُمْ مِنْ طِينٍ لازِبٍ } قال: اللازب: اللَّزِج.حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبـيد بن سلـيـمان، عن الضحاك { إنَّا خَـلَقْناهُمْ
  مِنْ طِينٍ لازِبٍ } واللازب: الطين الـجيد.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قال الله: { إنَّا خَـلَقْناهُمْ مِنْ طِينٍ لازِبٍ } واللازب: الذي يَـلْزَق
  بـالـيد.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { مِنْ طِينٍ لازِبٍ } قال: لازم.حدثنا عمرو بن عبد الـحميد الآمُلـي، قال: ثنا مروان
  بن معاوية، قال: ثنا جُوَيبر، عن الضحاك، فـي قوله: { مِن طِينٍ لازِبٍ } قال: هو اللازق.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنَّا خَـلَقْناهُمْ مِنْ
  طِينٍ لازِبٍ } قال: اللازب: الذي يـلتصق كأنه غِراء، ذلك اللازب.قوله: { بَلْ عَجِبْتَ
  وَيَسْخَرُونَ } اختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الكوفة: «بَلْ عَجِبْتُ
  وَيَسْخَرُونَ» بضم التاء من عجبت، بـمعنى: بل عظم عندي وكبر اتـخاذهم لـي شريكاً،
  وتكذيبهم تنزيـلـي وهم يسخرون. وقرأ ذلك عامة قرّاء الـمدينة والبصرة وبعض قرّاء الكوفة
  { بَلْ عَجِبْتَ } بفتـح التاء بـمعنى: بل عجبت أنت يا مـحمد ويسخرون من هذا القرآن.والصواب
  من القول فـي ذلك أن يقال: إنهما قراءتان مشهورتان فـي قرّاء الأمصار، فبأيتهما قرأ
  القارىء فمصيب.فإن قال قائل: وكيف يكون مصيبـاً القارىء بهما مع اختلاف معنـيـيهما؟
  قـيـل: إنهما وإن اختلف معنـياهما فكلّ واحد من معنـيـيه صحيح، قد عجب مـحمد مـما أعطاه
  الله من الفضل، وسحْر منه أهل الشرك بـالله، وقد عجب ربنا من عظيـم ما قاله الـمشركون
  فـي الله، وَسخِر الـمشركون بـما قالوه.فإن قال: أكان التنزيـل بإحداهما أو بكلتـيهما؟
  قـيـل: التنزيـل بكلتـيهما، فإن قال: وكيف يكون تنزيـل حرف مرّتـين؟ قـيـل: إنه لـم
  ينزل مرّتـين، إنـما أنزل مرّة، ولكنه أمر صلى الله عليه وسلم أن يقرأ بـالقراءتـين
  كلتـيهما، ولهذا مَوضع سنستقصي إن شاء الله فـيه البـيان عنه بـما فـيه الكفـاية. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { بَلْ عَجِبْتَ وَيَسْخَرُونَ } قال: عجب مـحمد علـيه الصلاة والسلام
  من هذا القرآن حين أُعطيه، وسخر منه أهل الضلالة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

