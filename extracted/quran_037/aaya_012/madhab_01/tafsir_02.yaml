  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا ذُكِّرُواْ لاَ يَذْكُرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  رَأَوْاْ آيَةً يَسْتَسْخِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«بل عجبت» من
  قدرة الله على هذه الخلائق العظيمة (و) هم { يسخرون } منك ومن تعجبك وما تريهم من آثار
  قدرة الله، أو من إنكارهم البعث وهم يسخرون من أمر البعث وقرىء: بضم التاء، أي: بلغ
  من عظم آياتي وكثرة خلائقي أني عجبت منها، فكيف بعبادي وهؤلاء بجهلهم وعنادهم يسخرون
  من آياتي أو عجبت من أن ينكروا البعث ممن هذه أفعاله، وهم يسخرون ممن يصف الله بالقدرة
  عليه. فإن قلت: كيف يجوز العجب على الله تعالى، وإنما هو روعة تعتري الإنسان عند استعظامه
  الشيء، والله تعالى لا يجوز عليه الروعة؟ قلت: فيه وجهان، أحدهما: أن يجرد العجب لمعنى
  الاستعظام، والثاني: أن يتخيل العجب ويفرض. وقد جاء في الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(945)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عجب ربكم من ألكم وقنوطكم وسرعة إجابته إياكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان شريح يقرأ بالفتح ويقول: إنّ الله لا يعجب من شيء، وإنما يعجب
  من لا يعلم، فقال إبراهيم النخعي: إنّ شريحاً كان يعجبه علمه وعبد الله أعلم، يريد
  عبد الله بن مسعود، وكان يقرأ بالضم. وقيل: معناه: قل يا محمد بل عجبت. { وَإِذَا ذُكّرُواْ
  } ودأبهم أنهم إذا وعظوا بشيء لا يتعظون به { وَإِذَا رَأَوْاْ ءايَةً } من آيات الله
  البينة كانشقاق القمر ونحوه { يَسْتَسْخِرُونَ } يبالغون في السخرية، أو يستدعي بعضهم
  من بعض أن يسخر منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
