text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشَّرْنَاهُ
  بِإِسْحَاقَ نَبِيّاً مِّنَ ٱلصَّالِحِينَ } * { وَبَارَكْنَا عَلَيْهِ وَعَلَىٰ إِسْحَاقَ
  وَمِن ذُرِّيَّتِهِمَا مُحْسِنٌ وَظَالِمٌ لِّنَفْسِهِ مُبِينٌ }يقول تعالـى ذكره:
  وبشَّرنا إبراهيـم بإسحاق نبـياً شكراً له علـى إحسانه وطاعته، كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَبَشَّرْناهُ بإسحَاقَ نَبِـيًّا مِنَ الصَّالِـحينَ
  } قال: بشر به بعد ذلك نبـياً، بعد ما كان هذا من أمره لـمَّا جاد لله بنفسه.حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، عن داود، عن عكرمة، قال: قال ابن عبـاس: الذبـيح إسحاق
  قال: وقوله: { وَبَشَّرْناهُ بإسحَاقَ نَبِـيًّا مِنَ الصَّالِـحِينَ } قال بُشِّر
  بنبوّته. قال: وقوله: { وَوَهَبْنا لَهُ من رحمتنا أخاهُ هارُونَ نَبِـيًّا } قال:
  كان هارون أكبر من موسى، ولكن أراد وَهَبَ الله له نبوّته.حدثنا ابن عبد الأعلـى، قال:
  ثنا معتـمر بن سلـيـمان، قال: سمعت داود يحدّث، عن عكرمة، عن ابن عبـاس فـي هذه الآية
  { وَبَشَّرْناهُ بإسحَاقَ نَبِـيًّا مِنَ الصَّالِـحِينَ } قال: إنـما بشَّره به نبـياً
  حين فداه من الذبح، ولـم تكن البشارة بـالنبوّة عند مولده.حدثنـي الـحسين بن يزيد الطحان،
  قال: ثنا ابن إدريس، عن داود، عن عكرمة، عن ابن عبـاس، فـي قول الله: { وَبَشَّرْناهُ
  بإسحَاقَ نَبِـيًّا } قال: إنـما بُشِّر بـالنبوّة.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَبَشَّرْناهُ
  بإسحَاقَ نَبِـيًّا مِنَ الصَّالِـحِينَ } قال: بُشِّر إبراهيـم بإسحاق.حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { وَبَشَّرْناهُ بإسحَاقَ نَبِـيًّا مِنَ
  الصَّالِـحينَ } قال: بنبوّته.حدثنـي أبو السائب، قال: ثنا ابن فضيـل، عن ضرار، عن
  شيخ من أهل الـمسجد، قال: بُشِّر إبراهيـم لسبع عشرة ومئة سنة.وقوله: { وَبـارَكْنا
  عَلَـيْهِ وَعَلـى إسحَاقَ } يقول تعالـى ذكره: وبـاركنا علـى إبراهيـم وعلـى إسحاق
  { وَمِنْ ذُرّيَّتِهِما مُـحْسِنٌ } يعنـي بـالـمـحسن: الـمؤمن الـمطيع لله، الـمـحسن
  فـي طاعته إياه { وَظالِـمٌ لنَفْسِهِ مُبِـينٌ } ويعنـي بـالظالـم لنفسه: الكافر بـالله،
  الـجالب علـى نفسه بكفره عذابَ الله وألـيـم عقابه مبـين: يعنـي الذي قد أبـان ظلـمَه
  نفسَه بكفره بـالله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله:
  { مُـحْسِنٌ وَظالِـمٌ لِنْفْسِهِ مُبِـينٌ } قال: الـمـحسن: الـمطيع لله، والظالـم
  لنفسه: العاصي لله.\r\n\t\t\t\r\n\t\t\t</section>"

