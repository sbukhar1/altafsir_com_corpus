text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَصْطَفَى ٱلْبَنَاتِ
  عَلَىٰ ٱلْبَنِينَ } * { مَا لَكُمْ كَيْفَ تَحْكُمُونَ } * { أَفَلاَ تَذَكَّرُونَ
  } * { أَمْ لَكُمْ سُلْطَانٌ مُّبِينٌ } * { فَأْتُواْ بِكِتَابِكُمْ إِن كُنتُمْ صَادِقِينَ
  }يقول تعالـى ذكره موَبِّخاً هؤلاء القائلـين لله البنات من مشركي قريش: { أصْطَفَـى
  } الله أيها القوم { البَنات عَلـى البَنِـينَ }؟ والعرب إذا وجهوا الاستفهام إلـى
  التوبـيخ أثبتوا ألف الاستفهام أحياناً وطرحوها أحياناً، كما قـيـل:{ أذْهَبْتُـمْ }بـالقصر{ طَيِّبَـاتِكُمْ
  فِـي حَيَاتِكُمُ الدُّنـيْا }يستفهم بها، ولا يُستفهم بها، والـمعنى فـي الـحالـين
  واحد، وإذا لـم يستفهم فـي قوله: { أصْطَفَـى الْبَناتِ } ذهبت ألف اصطفـى فـي الوصل،
  ويبتدأ بها بـالكسر، وإذا استفهم فُتـحت وقطعت.وقد ذُكر عن بعض أهل الـمدينة أنه قرأ
  ذلك بترك الاستفهام والوصل. فأما قرّاء الكوفة والبصرة، فإنهم فـي ذلك علـى قراءته
  بـالاستفهام، وفتـح ألفه فـي الأحوال كلها، وهي القراءة التـي نـختار لإجماع الـحجة
  من القرّاء علـيها.وقوله: { مالَكُمْ كَيْفَ تَـحْكُمُونَ } يقول: بئس الـحكمُ تـحكمون
  أيها القوم أن يكون لله البنات ولكم البنون، وأنتـم لا ترضون البنات لأنفسكم، فتـجعلون
  له ما لا ترضونه لأنفسكم؟ وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أَصْطَفَـى الْبناتِ علـى الْبَنِـينَ
  ما لَكُمْ كَيْفَ تَـحْكُمُونَ } يقول: كيف يجعل لكم البنـين ولنفسه البنات، مالكم
  كيف تـحكمون؟.وقوله: { أفَلا تَذَكَّرُونَ } يقول: أفلا تتدبرون ما تقولون؟ فتعرفوا
  خطأه فتنتهوا عن قـيـله.وقوله: { أمْ لَكُمْ سُلْطانٌ مُبِـينٌ } يقول: ألكم حجة تَبَـيَّن
  صحتها لـمن سمعها بحقـيقة ما تقولون، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { أمْ لَكُمْ سُلْطانٌ مُبِـينٌ }: أي عذر مبـين.حدثنا مـحمد، قال: ثنا أحمد،
  قال: ثنا أسبـاط، عن السديّ، فـي قوله: { سُلْطانٌ مُبِـينٌ } قال حجة.وقوله: { فَأْتُوا
  بِكِتابِكُمْ } يقول: فأتوا بحجتكم من كتاب جاءكم من عند الله بأن الذي تقولون من أن
  له البنات ولكم البنـين كما تقولون. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَأَتْوا بِكِتابِكُمْ
  }: أي بعذركم { إنْ كُنْتُـمْ صَادِقِـينَ }.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا
  أسبـاط، عن السديّ: { فَأْتُوا بِكِتابِكُمْ } أن هذا كذا بأن له البنات ولكم البنون.وقوله:
  { إنْ كُنْتُـمْ صَادِقِـينَ } يقول: إن كنتـم صادقـين أن لكم بذلك حُجَّة.\r\n\t\t\t\r\n\t\t\t</section>"

