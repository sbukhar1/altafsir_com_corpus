  none\" href=\"JavaScript:Open_Menu()\">أَءِذَا مِتْنَا وَكُنَّا تُرَاباً وَعِظَاماً
  أَءِنَّا لَمَدِينُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فإنه ذاك، ولك هذا الـمنزل
  والبستانان والـمرأة. قال: فإنه كان لـي صاحب يقول: { أئِنَّكَ لَـمِنَ الـمُصَدِّقِـينَ
  } قـيـل له: فإنه من الـجحيـم، قال: فهل أنتـم مُطَّلِعون؟ فـاطَّلَع فرآه فـي سواء
  الـجحيـم، فقال عند ذلك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تاللّهِ إنْ كِدْتَ لَتُرْدينِ وَلَوْلا نِعْمَةُ رَبـي لَكُنْتُ
  مِنَ الـمُـحْضَرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآيات..</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا التأويـل الذي تأوّله فرات
  بن ثعلبة يقوّي قراءة من قرأ «إنَّكَ لـمِنَ الـمُصّدِّقِـينَ» بتشديد الصاد بـمعنى:
  لـمن الـمتصدقـين، لأنه يذكر أن الله تعالـى ذكره إنـما أعطاه ما أعطاه علـى الصدقة
  لا علـى التصديق، وقراءة قرّاء الأمصار علـى خلاف ذلك، بل قراءتها بتـخفـيف الصاد وتشديد
  الدال، بـمعنى: إنكار قرينه علـيه التصديق أنه يبعث بعد الـموت، كأنه قال: أتصدّق بأنك
  تبعث بعد مـماتك، وتُـجْزَى بعملك، وتـحاسَب؟ يدل علـى ذلك قول الله: { أئِذَا مِتْنا
  وكُنَّا تُرَابـاً وَعِظاماً أئِنَّا لَـمَدِينونَ } وهي القراءة الصحيحة عندنا التـي
  لا يجوز خِلافُها لإجماع الـحجة من القرّاء علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أئِنَّا لَـمَدِينُونَ } يقول: أئنا لـمـحاسبون ومـجزيُّون بعد مصيرنا عظاماً ولـحومنا
  ترابـاً. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { أئِنَّا لَـمَدِينُونَ } يقول: أئنا لـمـجازوْن بـالعمل،
  كما تَدِين تُدان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { أئِنَّا لَـمَدينُونَ }: أئنا لـمـحاسبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ { أئِنَّا لَـمَدينُونَ } مـحاسبون.</font></font><font class=\"TextResultArabic\"><font
