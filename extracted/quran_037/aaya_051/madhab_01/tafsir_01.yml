  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  قَآئِلٌ مِّنْهُمْ إِنِّي كَانَ لِي قَرِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَقُولُ أَءِنَّكَ
  لَمِنَ ٱلْمُصَدِّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَءِذَا مِتْنَا وَكُنَّا تُرَاباً وَعِظَاماً
  أَءِنَّا لَمَدِينُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: قال قائل من أهل
  الـجنة إذ أقبل بعضهم علـى بعض يتساءلون: { إنـي كانَ لـي قَرِينٌ } فـاختلف أهل التأويـل
  فـي القرين الذي ذُكر فـي هذا الـموضع، فقال بعضهم: كان ذلك القرين شيطاناً، وهو الذي
  كان يقول له: { أئِنَّكَ لَـمِنَ الـمُصَدِّقِـينَ } بـالبعث بعد الـمـمات. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح عن مـجاهد فـي قول الله: { إنّـي كانَ لـي قَرِينٌ } قال: شيطان.
  وقال آخرون: ذلك القرين شريك كان له من بنـي آدم أو صاحب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { قالَ قائِلٌ مِنْهُمْ إنّـي كانَ لِـي قَرِينٌ يقول
  أئِنَّكَ لَـمِنَ الـمُصَدّقِـينَ } قال: هو الرجل الـمشرك يكون له الصاحب فـي الدنـيا
  من أهل الإيـمان، فـيقول له الـمشرك: إنك لتُصدّق بأنك مبعوث من بعد الـموت أئذا كنا
  ترابـاً؟ فلـما أن صاروا إلـى الآخرة وأدخـل الـمؤمُن الـجنة، وأدخـل الـمشرك النار،
  فـاطلع الـمؤمن، فرأى صاحبه فـي سَواء الـجحيـم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ تَاللّهِ إنْ كِدْتَ لُتردِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: عتاب بن بشير، عن خَصيف، عن فُرات بن ثعلبة
  البهرانـي فـي قوله: { إنّـي كانَ لِـي قَرِينٌ } قال: إن رجلـين كانا شريكين، فـاجتـمع
  لهما ثمانـية آلاف دِينار، وكان أحدهما له حرفة، والآخر لـيس له حرفة، فقال الذي له
  حرفة للآخر: لـيس لك حرفة، ما أُرانـي إلا مفـارقك ومُقاسمك، فقاسمه وفـارقه ثم إن
  الرجل اشترى داراً بألف دينار كانت لـملك قد مات فدعا صاحبه فأراه، فقال: كيف ترى هذه
  الدار ابتعُتها بألف دينار؟ قال: ما أحسنها فلـما خرج قال: اللهمّ إن صاحبـي هذا قد
  ابتاع هذه الدار بألف دينار، وإنـي أسألك داراً من دور الـجنة، فتَصَدّقَ بألف دينار
  ثم مكث ما شاء الله أن يـمكث، ثم إنه تزوّج امرأة بألف دينار، فدعاه وصنع له طعاماً
  فلـما أتاه قال: إنـي تزوّجت هذه الـمرأة بألف دينار قال: ما أحسن هذا فلـما انصرف
  قال: يا ربّ إن صاحبـي تزوّج امرأة بألف دينار، وإنـي أسألك امرأة من الـحُور العين،
  فتصدّق بألف دينار ثم إنه مكث ما شاء الله أن يـمكث، ثم اشترى بستانـين بألفـي دينار،
  ثم دعاه فأراه، فقال: إنـي ابتعت هذين البستانـين، فقال: ما أحسن هذا فلـما خرج قال:
  يا ربّ إن صاحبـي قد اشترى بساتـين بألفـي دينار، وأنا أسألك بستانـين من الـجنة، فتصدّق
  بألفـي دينار ثم إن الـملك أتاهما فتوفَّـاهما ثم انطلق بهذا الـمتصدّق فأدخـله داراً
  تعجبه، فإذا امرأة تطلع يضيء ما تـحتها من حُسنها، ثم أدخـله بستانـين، وشيئاً الله
  به علـيـم، فقال عند ذلك: ما أشبه هذا برجل كان من أمره كذا وكذا.</font></font>&#13;\t\t\t<label
