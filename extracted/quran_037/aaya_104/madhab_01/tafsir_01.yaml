  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن سنان، قال: ثنا حجاج، عن حماد، عن أبـي عاصم الغَنَوِيّ
  عن أبـي الطُّفَـيـل، قال: قال ابن عبـاس: إن إبراهيـم لـما أُمر بـالـمناسك عرض له
  الشيطان عند الـمسعَى فسابقه، فسبقه إبراهيـم، ثم ذهب به جبريـل إلـى جمرة العقبة،
  فعرض له الشيطان، فرماه بسبع حَصَيات حتـى ذهب، ثم عرض له عند الـجمرة الوُسْطَى، فرماه
  بسبع حَصيات حتـى ذهب، ثم تلَّه للـجَبـين، وعلـى إسماعيـل قَميص أبـيض، فقال له: يا
  أبت إنه لـيس لـي ثوب تكفننـي فـيه غير هذا، فـاخـلعه حتـى تكفننـي فـيه، فـالتفت إبراهيـم
  فإذا هو بكبش أَعْيَن أَبـيض فذبحه، فقال ابن عبـاس: لقد رأيتنا نتبع هذا الضرب من
  الكِبـاش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَنادَيْناهُ أنْ يا إبْراهِيـمُ
  قَدْ صَدَّقْتَ الرؤْيا } وهذا جواب قوله: { فَلَـمَّا أسْلَـما } ومعنى الكلام: فلـما
  أسلـما وتلَّه للـجبـين، وناديناه أن يا إبراهيـم وأدخـلت الواو فـي ذلك كما أدخـلت
  فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حتـى إذا جاءُوها وَفُتِـحَتْ أبْوابُها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقد
  تفعل العرب ذلك فتدخـل الواو فـي جواب فلـما، وحتـى وإذا تلقـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { قَدْ صَدَّقْتَ الرُّؤْيا } التـي أريناكها فـي منامك
  بأمرناك بذبح ابنك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنِّا كَذلكَ نَـجْزِي
  الـمُـحْسِنِـينَ } يقول: إنا كما جَزَيْناك بطاعتنا يا إبراهيـم، كذلك نـجزى الذين
  أحسنوا، وأطاعوا أمرنا، وعملوا فـي رضانا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ هَذَا لَهُوَ البَلاءُ الـمُبِـينُ }: يقول تعالـى ذكره: إن أمرنا إياك يا إبراهيـم
  بذبح ابنك إسحاق، لهو البلاء، يقول: لهو الاختبـار الذي يبـين لـمن فكَّر فـيه أنه
  بلاء شديد ومـحْنة عظيـمة. وكان ابن زيد يقول: البلاء فـي هذا الـموضع الشرّ ولـيس
  بـاختبـار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { إنَّ هَذَا لَهُوَ البَلاءُ الـمُبِـينُ } قال: هذا
  فـي البلاء الذي نزل به فـي أن يذبح ابنه. { صدّقت الرؤيا }: ابتلـيتَ ببلاء عظيـم
  أمرت أن تذبح ابنك، قال: وهذا من البلاء الـمكروه وهو الشرّ ولـيس من بلاء الاختبـار.</font></font><font
