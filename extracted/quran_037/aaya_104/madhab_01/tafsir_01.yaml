  صَدَّقْتَ ٱلرُّؤْيَآ إِنَّا كَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ ٱلْبَلاَءُ ٱلْمُبِينُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فلـما أسلـما أمرهما لله وفوّضاه إلـيه واتفقا علـى التسلـيـم لأمره والرضا بقضائه.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلـيـمان بن عبد الـجبـار، قال: ثنا ثابت بن مـحمد، وحدثنا ابن بشار، قال: ثنا مسلـم
  بن صالـح، قالا: ثنا عبد الله بن الـمبـارك، عن إسماعيـل بن أبـي خالد، عن أبـي صالـح،
  فـي قوله: { فَلَـمَّا أسْلَـما } قال: اتفقا علـى أمر واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين، عن يزيد، عن عكرمة، قوله: { فَلَـمَّا
  أسْلَـما وَتَلَّهُ للْـجَبِـينِ } قال: أسلـما جميعاً لأمر الله ورضي الغلام بـالذبح،
  ورضي الأب بأن يذبحه، فقال: يا أبت اقذفنـي للوجه كيلا تنظر إلـيّ فترحمنـي، وأنظر
  أنا إلـى الشفرة فأجزع، ولكن أدخـل الشفرة من تـحتـي، وامض لأمر الله، فذلك قوله: {
  فَلَـمَّا أسْلَـما وَتَلَّهُ للْـجَبِـينِ } فلـما فعل ذلك { نَادَيْناهُ أنْ يا إبْرَاهِيـمُ
  قَدْ صَدَّقْتَ الرُّؤْيا إنَّا كَذلكَ نَـجْزِي الـمُـحْسِنِـينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلَـمَّا أسْلَـما
  } قال: أسلـم هذا نفسه الله، وأسلـم هذا ابنه لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فَلَـمَّا أسْلَـما
  } قال: أسلـما ما أمرا به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ فَلَـمَّا أسْلَـما يقول: أسلـما لأمر الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { فَلَـمَّا أَسْلَـما
  }: أي سلـم إبراهيـم لذبحه حين أمر به وسلـم ابنه للصبر علـيه، حين عرف أن الله أمره
  بذلك فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَتَلَّهُ للْـجَبِـينِ
  } يقول: وصَرَعَه للـجَبِـين، والـجبـينان ما عن يـمين الـجبهة وعن شمالها، وللوجه
  جبـينان، والـجبهة بـينهما. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى: وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { وَتَلَّهُ للْـجَبِـينِ } قال: وضع وجهه
  للأرض، قال: لا تذبحنـي وأنت تنظر إلـى وجهي عسى أن ترحمنـي، ولا تـجهز علـيّ، اربط
  يديّ إلـى رقبتـي ثم ضع وجهي للأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتَلَّهُ للْـجَبِـينِ }: أي وكبَّه
  لفـيه وأخذ الشَّفرة { وَنادَيْناهُ أنْ يا إبْراهِيـمُ قَدْ صَدَّقْتَ الرؤْيا } حتـى
  بلغ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَفَدَيْناهُ
  بذِبْحٍ عَظِيـمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس { وَتَلَّهُ للْـجَبِـينِ } قال: أكَبَّه علـى جبهته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَتَلَّهُ للْـجَبِـين } قال: جبـينه، قال: أخذ جبـينه لـيذبحه.</font></font>&#13;\t\t\t<label
