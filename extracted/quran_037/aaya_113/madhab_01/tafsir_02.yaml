  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشَّرْنَاهُ
  بِإِسْحَاقَ نَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَارَكْنَا عَلَيْهِ
  وَعَلَىٰ إِسْحَاقَ وَمِن ذُرِّيَّتِهِمَا مُحْسِنٌ وَظَالِمٌ لِّنَفْسِهِ مُبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ نَبِيّاً } حال مقدرة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱدْخُلُوهَا خَـٰلِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  73]. فإن قلت: فرق بين هذا وبين قوله: (فادخلوها خالدين) وذلك أنّ المدخول موجود مع
  وجود الدخول، والخلود غير موجود معهما، فقدرت مقدرين الخلود فكان مستقيماً، وليس كذلك
  المبشر به، فإنه معدوم وقت وجود البشارة، وعدم المبشر به فإنه معدوم وقت وجود البشارة
  وعدم المبشر به أوجب عدم حاله لا محالة؛ لأنّ الحال حلية، والحلية لا تقوم إلا بالمحلى،
  وهذا المبشر به الذي هو إسحاق حين وجد لم توجد النبوّة أيضاً بوجوده، بل تراخت عنه
  مدّة متطاولة، فكيف يجعل نبياً حالاً مقدّرة، والحال صفة الفاعل أو المفعول عند وجود
  الفعل منه أو به؛ فالخلود وإن يكن صفتهم عند دخول الجنة، فتقديرها صفتهم؛ لأنّ المعنى
  مقدّرين الخلود، وليس كذلك النبوّة؛ فإنه لا سبيل إلى أن تكون موجودة أو مقدّرة وقت
  وجود البشارة بإسحاق لعدم إسحاق. قلت: هذا سؤال دقيق السلك ضيق المسلك، والذي يحل الإشكال:
  أنه لا بدّ من تقدير مضاف محذوف، وذلك قولك: وبشرناه بوجود إسحاق نبياً، أي بأن يوجد
  مقدّرة نبوّته؛ فالعامل في الحال الوجود لا فعل البشارة، وبذلك يرجع، نظير قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱدْخُلُوهَا
  خَـٰلِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 73] { مّنَ ٱلصَّـٰلِحِينَ } حال ثانية، وورودها على سبيل
  الثناء والتقريظ؛ لأنّ كل نبي لا بدّ أن يكون من الصالحين. وعن قتادة: بشره الله بنبوّة
  إسحاق بعد ما امتحنه بذبحه، وهذا جواب من يقول الذبيح إسحاق لصاحبه عن تعلقه لقوله:
  { وَبَشَّرْنَـٰهُ بِإِسْحَـٰقَ } قالوا: ولا يجوز أن يبشره الله بمولده ونبوّته معاً؛
  لأن الامتحان بذبحه لا يصحّ مع علمه بأنه سيكون نبياً { وَبَـٰرَكْنَا عَلَيْهِ وَعَلَىٰ
  إِسْحَـٰقَ } وقرىء: «وبَرَّكْنا» أي: أفضنا عليهما بركات الدين والدنيا، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَيْنَاه
  أَجْرَهُ فِى ٱلدُّنْيَا وَإِنَّهُ فِى الأَخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  27] وقيل: باركنا على إبراهيم في أولاده، وعلى إسحاق بأن أخرجنا أنبياء بني إسرائيل
  من صلبه. وقوله: { وَظَـٰلِمٌ لّنَفْسِهِ } نظيره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ وَمِن ذُرّيَّتِى؟ قَالَ: لاَ
  يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 124] وفيه تنبيه على أن
  الخبيث والطيب لا يجري أمرهما على العرق والعنصر، فقد يلد البر الفاجر، والفاجر البر.
  وهذا مما يهدم أمر الطبائع والعناصر، وعلى أن الظلم في أعقابهما لم يعد عليهما بعيب
  ولا نقيصة، وأنّ المرء يعاب بسوء فعله ويعاتب على ما اجترحت يداه، لا على ما وجد من
  أصله أو فرعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

