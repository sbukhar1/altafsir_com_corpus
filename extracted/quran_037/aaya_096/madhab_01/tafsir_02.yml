  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَتَعْبُدُونَ مَا تَنْحِتُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ خَلَقَكُمْ وَمَا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱللَّهُ خَلَقَكُمْ وَمَا تَعْمَلُونَ } يعني خلقكم وخلق ما تعملونه
  من الأصنام، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَل رَّبُّكُمْ رَبُّ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ ٱلَّذِى فطَرَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  56] أي فطر الأصنام. فإن قلت: كيف يكون الشيء الواحد مخلوقاً لله معمولاً لهم، حيث
  أوقع خلقه وعملهم عليها جميعاً؟ قلت: هذا كما يقال: عمل النجار الباب والكرسي، وعمل
  الصائغ السوار والخلخال، والمراد عمل أشكال هذه الأشياء وصورها دون جواهرها، والأصنام
  جواهر وأشكال، فخالق جواهرها الله، وعاملوا أشكالها الذين يشكلونها بنحتهم وحذفهم بعض
  أجزائها، حتى يستوي التشكيل الذي يريدونه. فإن قلت: فما أنكرت أن تكون ما مصدرية لا
  موصولة، ويكون المعنى: والله خلقكم وعملكم، كما تقول المجبرة؟ قلت؛ أقرب ما يبطل به
  هذا السؤال بعد بطلانه بحجج العقل والكتاب: أن معنى الآية يأباه إباء جلياً، وينبو
  عنه نبوّاً ظاهراً، وذلك أن الله عزّ وجلّ قد احتج عليهم بأنّ العابد والمعبود جميعاً
  خلق الله، فكيف يعبد المخلوق المخلوق، على أن العابد منهما هو الذي عمل صورة المعبود
  وشكله، ولولاه لما قدر أن يصوّر نفسه ويشكلها، ولو قلت: والله خلقكم وخلق عملكم، ولم
  يكن محتجاً عليهم ولا كان لكلامك طباق. وشيء آخر: وهو أن قوله: { وَمَا تَعْمَلُونَ
  } ترجمة عن قوله: { مَا تَنْحِتُونَ } و (ما) في { مَا تَنْحِتُونَ } موصولة لا مقال
  فيها فلا يعدل بها عن أختها إلاّ متعسف متعصب لمذهبه، من غير نظر في علم البيان، ولا
  تبصر لنظم القرآن. فإن قلت: اجعلها موصولة حتى لا يلزمني ما ألزمت، وأريد: وما تعملونه
  من أعمالكم. قلت: بل الإلزامان في عنقك لا يفكهما إلاّ الإذعان للحق، وذلك أنك جعلتها
  موصولة، فإنك في إرادتك بها العمل غير محتج على المشركين، كحالك وقد جعلتها مصدرية،
  وأيضاً فأنك قاطع بذلك الصلة بين ما تعملون وما تنحتون، حتى تخالف بين المرادين بهما؛
  فتزيد بما تنحتون: الأعيان التي هي الأصنام، وبما تعملون: المعاني التي هي الأعمال؛
  وفي ذلك فك النظم وتبتيره؛ كما إذا جعلتها مصدرية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

