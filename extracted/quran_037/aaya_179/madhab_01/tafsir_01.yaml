text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَوَلَّ عَنْهُمْ
  حَتَّىٰ حِينٍ } * { وَأَبْصِرْ فَسَوْفَ يُبْصِرُونَ } * { سُبْحَانَ رَبِّكَ رَبِّ
  ٱلْعِزَّةِ عَمَّا يَصِفُونَ } * { وَسَلاَمٌ عَلَىٰ ٱلْمُرْسَلِينَ } * { وَٱلْحَمْدُ
  للَّهِ رَبِّ ٱلْعَالَمِينَ }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: وأعرض
  يا مـحمد عن هؤلاء الـمشركين، وخـلِّهم وقريتهم علـى ربهم { حتَّـى حِينٍ } يقول: إلـى
  حين يأذن الله بهلاكهم { وأبْصِرْ فَسَوْفَ يُبْصِرُونَ } يقول: وانظرهم فسوف يَروْن
  ما يحلّ بهم من عقابنا فـي حين لا تنفعهم التوبة، وذلك عند نزول بأس الله بهم. وقوله:
  { سُبْحانَ رَبِّكَ رَبِّ العِزَّةِ عَمَّا يَصِفُونَ } يقول تعالـى ذكره تنزيهاً لربك
  يا مـحمد وتبرئة له. { رَبّ العزّة } يقول: ربّ القوّة والبطش { عَمَّا يَصِفُونَ }
  يقول: عمَّا يصف هؤلاء الـمفترون علـيه من مشركي قريش، من قولهم ولد الله، وقولهم:
  الـملائكة بنات الله، وغير ذلك من شركهم وفِرْيتهم علـى ربهم، كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { سُبْحانَ رَبِّكَ رَبّ العِزَّةِ عَمَّا يَصِفُونَ
  }: أي عما يكذبون يسبح نفسه إذا قـيـل علـيه البُهتان.وقوله: { وَسَلامٌ علـى الـمُرْسَلِـينَ
  } يقول: وأمنَة من الله للـمرسلـين الذين أرسلهم إلـى أمـمهم الذي ذكرهم فـي هذه السورة
  وغيرهم من فزع يوم العذاب الأكبر، وغير ذلك من مكروه أن ينالهم من قِبل الله تبـارك
  وتعالـى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَسَلامٌ علـى الـمُرْسَلِـينَ
  } قال رسول الله صلى الله عليه وسلم: \" إذَا سَلَّـمْتُـمْ عَلـيَّ فَسَلِّـمُوا عَلـى
  الـمُرْسَلِـينَ، فإنَّـمَا أنا رَسُولٌ مِنَ الـمُرْسَلِـينَ \". { والـحَمْدُ لِلّهِ
  رَبّ العالَـمِينَ } يقول تعالـى ذكره: والـحمد لله ربّ الثَّقَلـين الـجن والإنس،
  خالصاً دون ما سواه، لأن كلّ نعمة لعبـاده فمنه، فـالـحمد له خالص لا شريك له، كما
  لا شريك له فـي نعمه عندهم، بل كلها من قِبَله، ومن عنده.\r\n\t\t\t\r\n\t\t\t</section>"

