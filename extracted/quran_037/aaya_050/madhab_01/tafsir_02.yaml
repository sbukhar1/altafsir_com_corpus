text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَقْبَلَ بَعْضُهُمْ
  عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ } * { قَالَ قَآئِلٌ مِّنْهُمْ إِنِّي كَانَ لِي قَرِينٌ
  } * { يَقُولُ أَءِنَّكَ لَمِنَ ٱلْمُصَدِّقِينَ } * { أَءِذَا مِتْنَا وَكُنَّا تُرَاباً
  وَعِظَاماً أَءِنَّا لَمَدِينُونَ } * { قَالَ هَلْ أَنتُمْ مُّطَّلِعُونَ } * { فَٱطَّلَعَ
  فَرَآهُ فِي سَوَآءِ ٱلْجَحِيمِ } * { قَالَ تَٱللَّهِ إِن كِدتَّ لَتُرْدِينِ } *
  { وَلَوْلاَ نِعْمَةُ رَبِّي لَكُنتُ مِنَ ٱلْمُحْضَرِينَ }فإن قلت: علام عطف قوله:
  { فَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ }؟ قلت: على يطاف عليهم. والمعنى: يشربون فيتحادثون
  على الشراب كعادة الشرب قال:وَمَا بَقِيَتْ مِنَ اللَّذَّاتِ إلاَّ   أَحَادِيثُ الْكِرَامِ
  عَلَى الْمُدَامِفيقبل بعضهم على بعض { يَتَسَاءلُونَ } عما جرى لهم وعليهم في الدنيا،
  إلا أنه جيء به ماضياً على عادة الله في أخباره. قرىء: «من المصدّقين» من التصديق.
  ومن المصدَّقين مشدّد الصاد، من التصدّق، وقيل: نزلت في رجل تصدّق بماله لوجه الله،
  فاحتاج فاستجدى بعض إخوانه؛ فقال: وأين مالك؟ قال: تصدقت به ليعوضني الله به في الآخرة
  خيراً منه، فقال: أئنك لمن المصدّقين بيوم الدين. أو من المتصدّقين لطلب الثواب. والله
  لا أعطيك شيئاً { لَمَدِينُونَ } لمجزيون، من الدين وهو الجزاء. أو لمسوسون مربوبون.
  يقال: دانه ساسه. ومنه الحديث:(947) \" العاقل من دان نفسه \" { قَالَ } يعني ذلك القائل:
  { هَلْ أَنتُمْ مُّطَّلِعُونَ } إلى النار لأريكم ذلك القرين. قيل: إن في الجنة كوى
  ينظر أهلها منها إلى أهل النار. وقيل: القائل هو الله عزّ وجلّ. وقيل: بعض الملائكة
  يقول لأهل الجنة: هل تحبون أن تطلعوا فتعلموا أين منزلتكم من منزلة أهل النار. وقرىء:
  «مطلعون» فاطلع. وفأطلع بالتشديد، على لفظ الماضي والمضارع المنصوب: ومطلعون فاطلع
  وفأطلع بالتحفيف على لفظ الماضي والمضارع والمنصوب يقال طلع علينا فلان، واطلع وأطلع
  بمعنى واحد، والمعنى: هل أنتم مطلعون إلى القرين فأطلع أنا أيضاً. أو عرض عليه الاطلاع
  فاعترضوه، فاطلع هو بعد ذلك. وإن جعلت الإطلاع من أطلعه غيره، فالمعنى: أنه لما شرط
  في اطلاعه اطلاعهم، وهو من آداب المجالسة. أن لا يستبد بشيء دون جلسائه، فكأنهم مطلعوه.
  وقيل: الخطاب على هذا للملائكة. وقرىء: «مطلعون» بكسر النون، أراد: مطلعون إياي؛ فوضع
  المتصل موضع المنفصل، كقوله:هُمُ الْفَاعِلُونَ الْخَيْرَ وَالآمِرُونَهُ   أو شبه
  اسم الفاعل في ذلك بالمضارع لتآخ بينهما، كأنه قال: تطلعون، وهو ضعيف لا يقع إلاّ في
  الشعر { فِى سَوَآءِ ٱلْجَحِيمِ } في وسطها، يقال: تعبت حتى انقطع سوائي، وعن أبي عبيدة:
  قال لي عيسى بن عمر: كنت أكتب يا أبا عبيدة حتى ينقطع سوائي (إن) مخففة من الثقيلة،
  وهي تدخل على «كاد» كما تدخل على «كان» { إِن كَانَ لَيُضِلُّنَا } واللام هي الفارقة
  بينها وبين النافية، والإرداء: الإهلاك. وفي قراءة عبد الله: لتغوينّ { نِعْمَةُ رَبّى
  } هي العصمة والتوفيق في الاستمساك بعروة الإسلام، والبراءة من قرين السوء. أو إنعام
  الله بالثواب وكونه من أهل الجنة { مِنَ ٱلْمُحْضَرِينَ } من الذين أحضروا العذاب كما
  أحضرته أنت وأمثالك.\r\n\t\t\t\r\n\t\t\t</section>"

