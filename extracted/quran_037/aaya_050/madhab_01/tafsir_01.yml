  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَقْبَلَ
  بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وعند هؤلاء الـمخـلَصين من عبـاد الله فـي الـجنة قاصرات الطرف، وهنّ
  النساء اللواتـي قَصَرْن أطرافهنّ علـى بُعُولتهنّ، لا يُرِدْن غيرهم، ولا يَـمْدُدْن
  أبصارهنّ إلـى غيرهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علّـي، عن
  ابن عبـاس { وَعِنْدَهُمْ قاصِرَاتُ الطَّرْفِ عِينٌ } يقول: عن غير أزواجهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مـجاهد { وَعِنْدَهُمْ
  قاصِراتُ الطَّرْفِ عِينٌ } قال: علـى أزواجهن زاد الـحارث فـي حديثه: لا تبغي غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  فـي قوله: { وَعِنْدَهُمْ قاصِرَاتُ الطَّرْفِ } قال: قَصَرْن أبصارهنّ وقلوبهنّ علـى
  أزواجهن، فلا يُردن غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد، قال: ثنا أسبـاط، عن السديّ، قال: ذُكر أيضاً عن منصور، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَعِنْدَهُمْ
  قاصِرَاتُ الطَّرْفِ } قال: قَصَرْن طرفهنّ علـى أزواجهنّ، فلا يُردْن غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله
  { قاصِراتُ الطَّرْفِ } قال: لا ينظرن إلا إلـى أزواجهنّ، قد قَصَرْن أطرافهنّ علـى
  أزواجهنّ، لـيس كما يكون نساء أهل الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { عِينٌ } يعنـي بـالعِين: النُّـجْلَ العيون عِظامها، وهي جمع عيناء، والعيناء: الـمرأة
  الواسعة العين عظيـمتها، وهي أحسن ما تكون من العيون. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { عِينٌ }
  قال: عظام الأعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { عِينٌ } قال: العَيناء: العظيـمة العين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن عبد الرحمن بن وهب، قال: ثنا مـحمد بن الفرج الصَّدَفـي
  الدِّمْياطيّ، عن عمرو بن هاشم، عن ابن أبـي كريـمة، عن هشام بن حسان، عن أبـيه، عن
  أمّ سلـمة زوج النبـيّ صلى الله عليه وسلم أنها قالت: قلت: يا رسول الله أخبرنـي عن
  قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حُورٌ عِينٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" العِينُ: الضِّخامُ العُيُونِ شُفْرُ الـحَوْرَاءِ بِـمَنْزِلَةِ
  جَناحِ النِّسْرِ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كأنَّهُنَّ بَـيضٌ مَكْنُونٌ } اختلف أهل التأويـل فـي الذي به شبهن من البـيض بهذا
  القول، فقال بعضهم: شبهن ببطن البـيض فـي البـياض، وهو الذي داخـل القِشْر، وذلك أن
  ذلك لـم يـمسَّه شيء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد بن جُبَـير، فـي قوله:
  { كأنَّهُنَّ بَـيضٌ مَكْنُونٌ } قال: كأنهن بطْن البـيض.</font></font>&#13;\t\t\t<label
