  none\" href=\"JavaScript:Open_Menu()\">فَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السديّ { كأنَّهُنَّ بَـيضٌ مَكْنُونٌ } قال: البـيض حين يُقْشر قبل أن تـمسَّه
  الأيدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { كأنَّهُنَّ بَـيضٌ مَكْنُونٌ } لـم تـمرّ به الأيدي ولـم تـمسه،
  يشبهن بـياضه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل شبهن بـالبـيض الذي
  يحضنه الطائر، فهو إلـى الصفرة، فشبه بـياضهنّ فـي الصفرة بذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  كأنَّهُنَّ بَـيضٌ مكْنونٌ } قال: البـيض الذي يُكنه الريش، مثل بـيض النعام الذي قد
  أكنه الريش من الريح، فهو أبـيض إلـى الصُّفْرة فكأنه يُبرُقُ، فذلك الـمكنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى بـالبـيض فـي هذا الـموضع: اللؤلؤ، وبه شبهن فـي
  بـياضه وصفـائه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { كأنَّهُنَّ
  بَـيضٌ مَكْنُونٌ } يقول: اللؤلؤ الـمكنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بـالصواب عندي قول من قال: شبهن فـي بـياضهن، وأنهنّ لـم يـمسَّهنّ
  قبل أزواجهنّ إنس ولا جانّ ببـياض البـيض الذي هو داخـل القشر، وذلك هو الـجلدة الـمُلْبَسة
  الـمُـحّ قبل أن تـمسه يد أو شيء غيرها، وذلك لا شكّ هو الـمكنون فأما القشرة العلـيا
  فإن الطائر يـمسها، والأيدي تبـاشرها، والعُشُّ يـلقاها. والعرب تقول لكلّ مصون مكنون
  ما كان ذلك الشيء لؤلؤاً كان أو بـيضاً أو متاعاً، كما قال أبو دَهْبَل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَهْيَ زَهْرَاءُ مِثْلُ لُؤْلُؤَةِ الغَوَّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صِ مِيزَتْ مِنْ جَوْهَرٍ مَكْنُونِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتقول لكلّ شيء أضمرته الصدور: أكنته،
  فهو مُكنٌّ. وبنـحو الذي قلنا فـي ذلك جاء الأثر عن رسول الله صلى الله عليه وسلم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن عبد الرحمن بن وهب،
  قال: ثنا مـحمد بن الفرج الصِّدَفـي الدِّمياطيّ، عن عمرو بن هاشم عن ابن أبـي كريـمة،
  عن هشام، عن الـحسن، عن أمه، عن أمّ سلـمة قلتُ: يا رسول الله أخبرنـي عن قوله { كأنَّهُنَّ
  بَـيْضٌ مَكْنُون } قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رِقَّتُهُنَّ كَرِقَّةِ الـجِلْدَةِ التـي رأيْتَها فِـي داخِـلِ البَـيْضَة التـي
  تَلِـي القِشْرَ وَهِيَ الغِرْقـيءُ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فأَقْبَلَ بَعْضُهُمْ علـى بَعْضٍ يَتَساءَلُونَ } يقول تعالـى
  ذكره: فأقبل بعض أهل الـجنة علـى بعض يتساءلون، يقول: يسأل بعضهم بعضاً. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فأَقْبَلَ بَعْضَهُمْ
  علـى بَعْضٍ يَتَساءَلُونَ } أهل الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فأَقْبَلَ بَعْضُهُمْ علـى
  بَعْضٍ يَتَساءَلُونَ } قال: أهل الـجنة.</font></font><font class=\"TextResultArabic\"><font
