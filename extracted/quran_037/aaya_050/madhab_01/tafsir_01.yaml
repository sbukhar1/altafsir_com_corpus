text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعِندَهُمْ قَاصِرَاتُ
  ٱلطَّرْفِ عِينٌ } * { كَأَنَّهُنَّ بَيْضٌ مَّكْنُونٌ } * { فَأَقْبَلَ بَعْضُهُمْ
  عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ }يقول تعالـى ذكره: وعند هؤلاء الـمخـلَصين من عبـاد
  الله فـي الـجنة قاصرات الطرف، وهنّ النساء اللواتـي قَصَرْن أطرافهنّ علـى بُعُولتهنّ،
  لا يُرِدْن غيرهم، ولا يَـمْدُدْن أبصارهنّ إلـى غيرهم. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية،
  عن علّـي، عن ابن عبـاس { وَعِنْدَهُمْ قاصِرَاتُ الطَّرْفِ عِينٌ } يقول: عن غير أزواجهنّ.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مـجاهد { وَعِنْدَهُمْ قاصِراتُ الطَّرْفِ
  عِينٌ } قال: علـى أزواجهن زاد الـحارث فـي حديثه: لا تبغي غيرهم.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { وَعِنْدَهُمْ قاصِرَاتُ الطَّرْفِ
  } قال: قَصَرْن أبصارهنّ وقلوبهنّ علـى أزواجهن، فلا يُردن غيرهم.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قال: ذُكر أيضاً عن منصور، عن مـجاهد،
  مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَعِنْدَهُمْ قاصِرَاتُ
  الطَّرْفِ } قال: قَصَرْن طرفهنّ علـى أزواجهنّ، فلا يُردْن غيرهم.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قول الله { قاصِراتُ الطَّرْفِ } قال: لا ينظرن
  إلا إلـى أزواجهنّ، قد قَصَرْن أطرافهنّ علـى أزواجهنّ، لـيس كما يكون نساء أهل الدنـيا.وقوله:
  { عِينٌ } يعنـي بـالعِين: النُّـجْلَ العيون عِظامها، وهي جمع عيناء، والعيناء: الـمرأة
  الواسعة العين عظيـمتها، وهي أحسن ما تكون من العيون. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { عِينٌ } قال: عظام الأعين.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { عِينٌ } قال: العَيناء: العظيـمة العين.حدثنا أحمد بن
  عبد الرحمن بن وهب، قال: ثنا مـحمد بن الفرج الصَّدَفـي الدِّمْياطيّ، عن عمرو بن هاشم،
  عن ابن أبـي كريـمة، عن هشام بن حسان، عن أبـيه، عن أمّ سلـمة زوج النبـيّ صلى الله
  عليه وسلم أنها قالت: قلت: يا رسول الله أخبرنـي عن قول الله:{ حُورٌ عِينٌ }قال: \"
  العِينُ: الضِّخامُ العُيُونِ شُفْرُ الـحَوْرَاءِ بِـمَنْزِلَةِ جَناحِ النِّسْرِ
  \". وقوله: { كأنَّهُنَّ بَـيضٌ مَكْنُونٌ } اختلف أهل التأويـل فـي الذي به شبهن من
  البـيض بهذا القول، فقال بعضهم: شبهن ببطن البـيض فـي البـياض، وهو الذي داخـل القِشْر،
  وذلك أن ذلك لـم يـمسَّه شيء. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا ابن يـمان،
  عن أشعث، عن جعفر، عن سعيد بن جُبَـير، فـي قوله: { كأنَّهُنَّ بَـيضٌ مَكْنُونٌ }
  قال: كأنهن بطْن البـيض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعِندَهُمْ قَاصِرَاتُ ٱلطَّرْفِ عِينٌ
  } * { كَأَنَّهُنَّ بَيْضٌ مَّكْنُونٌ } * { فَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ
  }حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ { كأنَّهُنَّ
  بَـيضٌ مَكْنُونٌ } قال: البـيض حين يُقْشر قبل أن تـمسَّه الأيدي.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { كأنَّهُنَّ بَـيضٌ مَكْنُونٌ } لـم تـمرّ به الأيدي
  ولـم تـمسه، يشبهن بـياضه.وقال آخرون: بل شبهن بـالبـيض الذي يحضنه الطائر، فهو إلـى
  الصفرة، فشبه بـياضهنّ فـي الصفرة بذلك. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله: { كأنَّهُنَّ بَـيضٌ مكْنونٌ } قال: البـيض الذي
  يُكنه الريش، مثل بـيض النعام الذي قد أكنه الريش من الريح، فهو أبـيض إلـى الصُّفْرة
  فكأنه يُبرُقُ، فذلك الـمكنون.وقال آخرون: بل عنى بـالبـيض فـي هذا الـموضع: اللؤلؤ،
  وبه شبهن فـي بـياضه وصفـائه. ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال:
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { كأنَّهُنَّ بَـيضٌ مَكْنُونٌ } يقول:
  اللؤلؤ الـمكنون.وأولـى الأقوال فـي ذلك بـالصواب عندي قول من قال: شبهن فـي بـياضهن،
  وأنهنّ لـم يـمسَّهنّ قبل أزواجهنّ إنس ولا جانّ ببـياض البـيض الذي هو داخـل القشر،
  وذلك هو الـجلدة الـمُلْبَسة الـمُـحّ قبل أن تـمسه يد أو شيء غيرها، وذلك لا شكّ هو
  الـمكنون فأما القشرة العلـيا فإن الطائر يـمسها، والأيدي تبـاشرها، والعُشُّ يـلقاها.
  والعرب تقول لكلّ مصون مكنون ما كان ذلك الشيء لؤلؤاً كان أو بـيضاً أو متاعاً، كما
  قال أبو دَهْبَل:وَهْيَ زَهْرَاءُ مِثْلُ لُؤْلُؤَةِ الغَوَّا   صِ مِيزَتْ مِنْ جَوْهَرٍ
  مَكْنُونِوتقول لكلّ شيء أضمرته الصدور: أكنته، فهو مُكنٌّ. وبنـحو الذي قلنا فـي ذلك
  جاء الأثر عن رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا أحمد بن عبد الرحمن
  بن وهب، قال: ثنا مـحمد بن الفرج الصِّدَفـي الدِّمياطيّ، عن عمرو بن هاشم عن ابن أبـي
  كريـمة، عن هشام، عن الـحسن، عن أمه، عن أمّ سلـمة قلتُ: يا رسول الله أخبرنـي عن قوله
  { كأنَّهُنَّ بَـيْضٌ مَكْنُون } قال: \" رِقَّتُهُنَّ كَرِقَّةِ الـجِلْدَةِ التـي
  رأيْتَها فِـي داخِـلِ البَـيْضَة التـي تَلِـي القِشْرَ وَهِيَ الغِرْقـيءُ \". وقوله:
  { فأَقْبَلَ بَعْضُهُمْ علـى بَعْضٍ يَتَساءَلُونَ } يقول تعالـى ذكره: فأقبل بعض أهل
  الـجنة علـى بعض يتساءلون، يقول: يسأل بعضهم بعضاً. كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { فأَقْبَلَ بَعْضَهُمْ علـى بَعْضٍ يَتَساءَلُونَ } أهل الـجنة.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فأَقْبَلَ بَعْضُهُمْ علـى
  بَعْضٍ يَتَساءَلُونَ } قال: أهل الـجنة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

