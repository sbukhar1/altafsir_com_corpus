  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلصَّافَّاتِ
  صَفَّا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَٱلزَّاجِرَاتِ زَجْراً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلتَّٰلِيَٰتِ
  ذِكْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: أقسم الله تعالـى
  ذكره بـالصَّافـات، والزاجرات، والتالـيات ذكراً فأما الصَّافـات: فإنها الـملائكة
  الصافـات لربها فـي السماء وهي جمع صافَّة، فـالصافـات: جَمْعُ جَمْعٍ، وبذلك جاء تأويـل
  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سلْـم بن جنادة، قال: ثنا أبو معاوية، عن الأعمش، عن مسلـم، قال: كان مسروق يقول فـي
  الصَّافَّـات: هي الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسحاق بن أبـي إسرائيـل، قال: أخبرنا النضر بن شميـل، قال: أخبرنا شُعْبة، عن سلـيـمان،
  قال: سمعت أبـا الضحى، عن مسروق، عن عبد الله، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والصَّافَّـات صَفًّـا } قال: قسم أقسم
  الله بخـلق، ثم خـلق، ثم خـلق، والصَّافـات: الـملائكة صُفوفـاً فـي السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { والصَّافَّـاتِ } قال: هم الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { والصَّافَّـاتِ صَفًّـا
  } قال: هذا قسم أقسم الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل قوله: { فـالزَّاجِرَاتِ زَجْراً } فقال بعضهم: هي الـملائكة
  تزجُر السحاب تسوقه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { فـالزَّاجِرَاتِ
  زَجْراً }: قال: الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { فـالزَّاجِرَاتِ زَجْراً
  } قال: هم الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ذلك آي القرآن التـي
  زجر الله بها عما زَجر بها عنه فـي القرآن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فـالزَّاجِرَاتِ زَجْراً } قال:
  ما زَجَر الله عنه فـي القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  هو أولـى بتأويـل الآية عندنا ما قال مـجاهد، ومن قال هم الـملائكة، لأن الله تعالـى
  ذكره، ابتدأ القسم بنوع من الـملائكة، وهم الصافون بإجماع من أهل التأويـل، فلأن يكون
  الذي بعد قسماً بسائر أصنافهم أشبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فـالتَّالِـياتِ ذِكْراً } يقول: فـالقارئات كتابـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الـمعنـيِّ بذلك، فقال بعضهم: هم الـملائكة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد { فـالتَّالِـياتِ
  ذِكْراً } قال: الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ { فـالتَّالِـياتِ ذِكْراً } قال: هم
  الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو ما يُتلـى فـي القرآن
  من أخبـار الأمـم قبلنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فـالتَّالـيات ذِكْراً } قال: ما يُتلـى
  علـيكم فـي القرآن من أخبـار الناس والأمـم قبلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

