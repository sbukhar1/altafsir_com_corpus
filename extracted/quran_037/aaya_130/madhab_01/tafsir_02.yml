  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُ
  مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «إلياس»
  بكسر الهمزة، والياس: على لفظ الوصل. وقيل: هو إدريس النبي. وقرأ ابن مسعود: «وإنّ
  إدريس»، في موضع إلياس. وقرىء: «إدراس»، وقيل: هو إلياس بن ياسين، من ولد هارون أخي
  موسى { أَتَدْعُونَ بَعْلاً } أتعبدون بعلاً، وهو علم لصنم كان لهم كمناة وهبل. وقيل:
  كان من ذهب، وكان طوله عشرين ذراعاً، وله أربعة أوجه، فتنوا به وعظموه حتى أخدموه أربعمائة
  سادن، وجعلوهم أنبياءه، فكان الشيطان يدخل في جوف - بعل - ويتكلم بشريعة الضلالة، والسدنة
  يحفظونها ويعلمونها الناس، وهم أهل بعلبك من بلاد الشام، وبه سميت مدينتهم بعلبك. وقيل:
  البعل: الرب؛ بلغة اليمن، يقال: من بعل هذه الدار، أي: من ربها؟ والمعنى: أتعبدون بعض
  البعول وتتركون عبادة الله { ٱللَّهَ رَبَّكُمْ وَرَبَّ ءابَائِكُمُ } قرىء: بالرفع
  على الابتداء، وبالنصب على البدل، وكان حمزة إذا وصل نصب، وإذا وقف رفع: وقرىء: «على
  إلياسين» وإدريسين. وإدراسين. وإدرسين، على أنها لغات في إلياس وإدريس. ولعل لزيادة
  الياء والنون في السريانية معنى. وقرىء: «على الياسين» بالوصل، على أنه جمع يراد به
  إلياس وقومه، كقولهم: الخبيبون والمهلبون. فإن قلت: فهلا حملت على هذا الياسين على
  القطع وأخواته؟ قلت: لو كان جمعاً لعرف بالألف واللام. وأما من قرأ: «على آل ياسين»
  فعلى أنّ ياسين اسم أبي إلياس، أضيف إليه الآل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

