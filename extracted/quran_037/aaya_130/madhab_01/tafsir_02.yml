  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهَ رَبَّكُمْ
  وَرَبَّ آبَآئِكُمُ ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَكَذَّبُوهُ فَإِنَّهُمْ لَمُحْضَرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
