text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنَّكُمْ وَمَا
  تَعْبُدُونَ } * { مَآ أَنتُمْ عَلَيْهِ بِفَاتِنِينَ } * { إِلاَّ مَنْ هُوَ صَالِ
  ٱلْجَحِيمِ } * { وَمَا مِنَّآ إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ }يقول تعالـى ذكره:
  { فإنَّكُمْ } أيها الـمشركون بـالله { وَما تَعْبُدُونَ } من الآلهة والأوثان { ما
  أنْتُـمْ عَلَـيْهِ بِفـاتِنِـينَ } يقول: ما أنتـم علـى ما تعبدون من دون الله بفـاتنـين:
  أي بـمضِلِّـينَ أحداً { إلاَّ مَنْ هُوَ صالِ الـجَحِيـمِ } يقول: إلا أحداً سبق فـي
  علـمي أنه صال الـجحيـم.وقد قـيـل: إن معنى { عَلَـيْهِ } فـي قوله: { ما أنْتُـمْ
  عَلَـيْهِ بِفـاتِنِـينَ } بـمعنى به. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { فإنَّكُمْ وَما تَعْبُدُونَ ما أنْتُـمْ عَلَـيْهِ بفـاتِنِـينَ
  } يقول: لا تضلون أنتـم، ولا أضلّ منكم إلا من قد قضيت أنه صالِ الـجحيـم.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { ما أنْتُـمْ عَلَـيْهِ بِفـاتِنِـينَ إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } يقول:
  ما أنتـم بفـاتنِـين علـى أوثانكم أحداً، إلا من قد سبق له أنه صالِ الـجحيـم.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن عُلَـية، عن خالد، قال: قلت للـحسن، قوله: { ما أنْتُـمْ
  عَلَـيْهِ بِفـاتِنِـينَ إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } إلا من أوجب الله علـيه
  أن يَصْلـى الـجحيـم.حدثنا علـيّ بن سهل، قال: ثنا زيد بن أبـي الزرقاء، عن حماد بن
  سلـمة، عن حميد، قال: سألت الـحسن، عن قول الله: { ما أنْتُـمْ عَلَـيْهِ بِفـاتِنـينَ
  إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } قال: ما أنتـم علـيه بـمضلِّـين إلا من كان فـي
  علـم الله أنه سيصْلَـى الـجحيـم.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن منصور، عن إبراهيـم { ما أنْتُـمْ عَلَـيْهِ بفـاتِنِـينَ إلا مَنْ هُوَ صَالِ الـجَحِيـمِ
  }: إلا من قدر علـيه أنه يَصْلَـى الـجحيـم.حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر،
  عن العشرة الذين دخـلوا علـى عمر بن عبد العزيز، وكانوا متكلـمين كلهم، فتكلـموا، ثم
  إن عمر بن عبد العزيز تكلـم بشيء، فظننا أنه تكلـم بشيء ردّ به ما كان فـي أيدينا،
  فقال لنا: هل تعرفون تفسير هذه الآية: { فإنَّكُمْ وَما تَعْبُدُونَ ما أنْتُـمْ عَلَـيْهِ
  بفـاتِنـينَ إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } قال: إنكم والآلهة التـي تعبدونها
  لستـم بـالذي تفتنون علـيها إلا من قَضَيْت علـيه أنه يصلـى الـجحيـم.حدثنا ابن حميد،
  قال: ثنا جرير، عن منصور، عن إبراهيـم { إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } قال:
  ما أنتـم بـمضلـين إلا من كتب علـيه أنه يصلـى الـجحيـم.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { فإنَّكُمْ وَما تَعْبُدُونَ } حتـى بلغ: { صالِ الـجَحِيـمِ
  } يقول: ما أنتـم بـمضلـين أحداً من عبـادي ببـاطلكم هذا، إلا من تولاَّكم بعمل النار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنَّكُمْ وَمَا تَعْبُدُونَ } *
  { مَآ أَنتُمْ عَلَيْهِ بِفَاتِنِينَ } * { إِلاَّ مَنْ هُوَ صَالِ ٱلْجَحِيمِ } *
  { وَمَا مِنَّآ إِلاَّ لَهُ مَقَامٌ مَّعْلُومٌ }حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط عن السديّ { ما أنْتُـمْ عَلَـيْهِ بفـاتِنِـينَ
  } بـمضلـين { إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } إلا من كتب الله أنه يصلـى الـجحيـم.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { ما أنْتُـمْ عَلَـيْهِ بِفـاتِنِـينَ إلاَّ مَنْ هُوَ صَالٍ الـجَحِيـمٍ } يقول:
  لا تضلون بآلهتكم أحداً إلا من سبقت له الشقاوة، ومن هو صال الـجحيـم.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { فإنَّكُمْ وَما تَعْبُدونَ ما
  أنْتُـمْ عَلَـيْهِ بفـاتِنِـينَ إلاَّ مَنْ هُوَ صَالِ الـجَحِيـمِ } يقول: لا تفتنون
  به أحداً، ولا تضلونه، إلا من قضى الله أنه صال الـجحيـم، إلا من قد قضى أنه من أهل
  النار.وقـيـل: { بفـاتِنِـينَ } من فتنت أفتن، وذلك لغة أهل الـحجاز، وأما أهل نـجد
  فإنهم يقولون: أفتنته فأنا أفتنه. وقد ذُكر عن الـحسن أنه قرأ: «إلاَّ مَنْ هُوَ صَالُ
  الـجَحِيـمِ» برفع اللام من «صال»، فإن كان أراد بذلك الـجمع كما قال الشاعر:إذَا ما
  حاتِـمٌ وُجِدَ ابْنَ عَمِّي   مَـجْدَنا مِنْ تَكَلَّـمُ أجْمَعِينافقال: أجمعينا،
  ولـم يقل: تكلـموا، وكما يقال فـي الرجال: من هو إخوتك، يذهب بهو إلـى الاسم الـمـجهول
  ويخرج فعله علـى الـجمع، فذلك وجه وإن كان غيره أفصح منه وإن كان أراد بذلك واحداً
  فهو عند أهل العربـية لـحن، لأنه لـحن عندهم أن يقال: هذا رامٌ وقاضٌ، إلا أن يكون
  سمع فـي ذلك من العرب لغة مقلوبة، مثل قولهم: شاكُ السلاح، وشاكي السلاح، وعاث وعثا
  وعاق وعقا، فـيكون لغة، ولـم أسمع أحداً يذكر سماع ذلك من العرب.وقوله: { وَما مِنَّا
  إلاَّ لَهُ مَقامٌ مَعْلُومٌ } وهذا خبر من الله عن قِـيـل الـملائكة أنهم قالوا: وما
  منا معشر الـملائكة إلا من له مقام فـي السماء معلوم. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط، عن السديّ، فـي قوله: { وَما مِنَّا إلاَّ لَهُ مُقامٌ مَعْلُومٌ } قال:
  الـملائكة.حدثنـي يونس، قال: ثنا أسبـاط، عن السديّ فـي قوله: { وَما مِنَّا إلاَّ
  لَهُ مَقامٌ مَعْلُومٌ } قال الـملائكة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله: { وَما مِنَّا إلاَّ لَهُ مَقامٌ مَعْلُومٌ } هؤلاء الـملائكة.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:{ وَإنَّا
  لَنَـحْنُ الصَّافُّونَ وَإنَّا لَنَـحْنُ الـمُسَبِّحُونَ }كان مسروق بن الأجدع يروي
  عن عائشة أنها قالت: قال نبـيّ الله صلى الله عليه وسلم: \" ما فِـي سَماءِ الدُّنـيْا
  مَوْضِعُ قَدَمٍ إلاَّ عَلَـيهِ مَلَكٌ ساجِدٌ أوْ قَائمٌ \". فذلك قول الـملائكة:{ وَما
  مِنَّا إلاَّ لَهُ مَقامٌ مَعْلُومٌ وَإنَّا لَنَـحْنُ الصَّافُونَ وَإنَّا لَنَـحْنُ
  الـمُسَبِّحُونَ }حدثنـي موسى بن إسحاق الـجبَائيُّ الـمعروف بـابن القوّاس، قال: ثنا
  يحيى بن عيسى الرملـي، عن الأعمش عن أبـي يحيى، عن مـجاهد، عن ابن عبـاس، قال: لو أن
  قطرة من زقوم جهنـم أنزلت إلـى الدنـيا، لأفسدت علـى الناس معايشهم، وإن ناركم هذه
  لتعوّذ من نار جهنـم.حدثنا موسى بن إسحاق، قال: ثنا يحيى بن عيسى، عن الأعمش، عن زيد
  بن وهب، قال: قال عبد الله بن مسعود: إن ناركم هذه لـما أنزلت، ضُرِبت فـي البحر مرّتـين
  ففترت، فلولا ذلك لـم تنتفعوا بها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

