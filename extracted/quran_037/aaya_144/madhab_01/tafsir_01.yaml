text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ أَنَّهُ
  كَانَ مِنَ ٱلْمُسَبِّحِينَ } * { لَلَبِثَ فِي بَطْنِهِ إِلَىٰ يَوْمِ يُبْعَثُونَ
  } * { فَنَبَذْنَاهُ بِٱلْعَرَآءِ وَهُوَ سَقِيمٌ } * { وَأَنبَتْنَا عَلَيْهِ شَجَرَةً
  مِّن يَقْطِينٍ }يقول تعالـى ذكره: { فَلَوْلا أنَّهُ } يعنـي يونس { كانَ مِنَ } الـمُصَلِّـين
  لله قبل البلاء الذي ابتُلـي به من العقوبة بـالـحبس فـي بطن الـحوت { لَلَبِثَ فِـي
  بَطْنِهِ إلـى يَوْمِ يُبْعَثُونَ } يقول: لبِقـي فـي بطن الـحوت إلـى يوم القـيامة،
  يوم يبعث الله فـيه خـلقه مـحبوساً، ولكنه كان من الذاكرين الله قبل البلاء، فذكره
  الله فـي حال البلاء، فأنقذه ونـجَّاه.وقد اختلف أهل التأويـل فـي وقت تسبـيح يونس
  الذي ذكره الله به، فقال { فَلَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ } فقال بعضهم
  نـحو الذي قلنا فـي ذلك، وقالوا مثل قولنا فـي معنى قوله: { مِنَ الـمُسَبِّحِينَ }.
  ذكر من قال ذلك:حدثنا بشر، قا: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلَوْلا أنَّهُ
  كانَ مِنَ الـمُسَبِّحِينَ } كان كثـير الصَّلاةِ فـي الرّخاء، فنـجَّاه الله بذلك
  قال: وقد كان يقال فـي الـحكمة: إن العمل الصالـح يرفع صاحبه إذا ما عَثَر، فإذا صُرِع
  وَجد متكأً.حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن بعض أصحابه، عن قتادة، فـي قوله:
  { فَلَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحينَ } قال: كان طويـل الصلاة فـي الرخاء قال:
  وإنّ العمل الصالـح يرفع صاحبه إذا عثر، وإذا صرع وجد متكأً.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: ثنا أبو صخر، أن يزيد الرَّقاشي، حدّثه، قال: سمعت أنس بن مالك، قال:
  ولا أعلـم إلا أن أنساً يرفع الـحديث إلـى النبـيّ صلى الله عليه وسلم: \" أنَّ يُونُسَ
  النَّبِـيّ حِينَ بَدَا لَهُ أنْ يَدْعُوَ اللّهَ بـالكَلِـماتِ حِينَ نادَاهُ وَهُوَ
  فِـي بَطْنِ الـحُوتِ، فَقالَ: اللَّهُمَّ لا إلهَ إلاَّ أنْتَ سُبْحانَكَ إنّـي كُنْتُ
  مِنَ الظَّالِـمِين، فأَقْبَلَتِ الدَّعْوَةُ تَـحْتَ العَرْشِ، فَقالَتِ الـمَلائِكَةُ:
  يا رَبّ هَذا صَوْتٌ ضَعِيفٌ مَعْرُوفٌ فِـي بِلادٍ غَرِيبَةٍ، قال: أما تَعْرَفُونَ
  ذلكَ؟ قالَوا يا رَبّ وَمَنْ هُوَ؟ قالَ: ذلكَ عَبْدي يُونُسُ، قالُوا: عَبْدُكَ يُونُسُ
  الَّذي لَـمْ يَزلْ يُرْفَعُ لَهُ عَمَلٌ مُتَقَبِلٌ وَدَعْوَةٌ مُسْتَـجابَةٌ، قالُوا:
  يا رَبّ أوَلا يُرْحَمُ بِـمَا كانَ يَصْنَعُ فِـي الرَّخاءِ فَتُنَـجِّيهِ مِنَ البَلاءِ؟
  قالَ: بَلـى، فأمَرَ الـحُوتَ فَطَرَحَهُ بـالعَرَاءِ \". حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن أبـي رزين، عن ابن عبـاس { فَلَوْلا أنَّهُ
  كانَ مِنَ الـمُسَبِّحِينَ } قال: من الـمصلِّـين.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي الهيثم، عن سعيد بن جُبَـير { فَلَوْلا أنَّهُ كانَ مِنَ
  الـمُسَبِّحِينَ } قال: من الـمصلِّـين.حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، عن أبـي
  جعفر، عن الربـيع بن أنس، عن أبـي العالـية { فَلَوْلا أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ
  } قال: كان له عمل صالـح فـيـما خلا.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ، فـي قوله: { مِنَ الـمُسَبِّحِينَ } قال: الـمصلـين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ أَنَّهُ كَانَ مِنَ ٱلْمُسَبِّحِينَ
  } * { لَلَبِثَ فِي بَطْنِهِ إِلَىٰ يَوْمِ يُبْعَثُونَ } * { فَنَبَذْنَاهُ بِٱلْعَرَآءِ
  وَهُوَ سَقِيمٌ } * { وَأَنبَتْنَا عَلَيْهِ شَجَرَةً مِّن يَقْطِينٍ }حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا كثـير بن هشام، قال: ثنا جعفر، قال: ثنا ميـمون بن مهران، قال:
  سمعت الضحاك بن قـيس يقول علـى منبره: اذكروا الله فـي الرخاء يذكركم فـي الشدّة، إن
  يونس كان عبداً لله ذاكراً، فلـما أصابته الشدّة دعا الله فقال الله: { لَوْلا أنَّهُ
  كانَ مِنَ الـمُسَبِّحِينَ لَلَبثَ فِـي بَطْنِهِ إلـى يَوْمِ يُبْعَثُونَ } فذكره
  الله بـما كان منه، وكان فرعون طاغياً بـاغياً{ فَلَـمَّا أدْرَكَهُ الغَرَقُ قالَ
  آمَنْتُ أنَّهُ لا إلَهَ إلاَّ الَّذِي آمَنَتْ بِهِ بَنُو إسْرَائِيـلَ وأنا مِنَ
  الـمُسْلِـمينَ آلآنَ وَقَدْ عَصَيتَ قَبْلُ وكُنْتُ مِنَ الـمُفْسِدِينَ }قال الضحاك:
  فـاذكروا الله فـي الرخاء يذكركم فـي الشدّة.قال أبو جعفر: وقـيـل: إنـما أحدث الصلاة
  التـي أخبر الله عنه بها، فقال: { فَلَوْلا أَنَّهُ كَانَ مِنَ الـمُسَبِّحِينَ } فـي
  بطن الـحوت.وقال بعضهم: كان ذلك تسبـيحاً، لا صلاة. ذكر من قال ذلك:حدثنا ابن بشار،
  قال: ثنا أبو داود، قال: ثنا عمران القطان، قال: سمعت الـحسن يقول فـي قوله: { فَلَوْلا
  أنَّهُ كانَ مِنَ الـمُسَبِّحِينَ } قال: فوالله ما كانت إلا صلاة أحدثها فـي بطن الـحوت
  قال عمران: فذكرت ذلك لقتادة، فأنكر ذلك وقال: كان والله يكثر الصلاة فـي الرخاء.حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن الـمغيرة بن النعمان، عن سعيد بن جُبَـير:{ فـالْتَقَمَهُ
  الـحُوتُ وَهُوَ مُلِـيـمٌ }قال:{ قال لا إلَهَ إلاَّ أنْتَ سُبْحانَكَ إنّـي كُنْتُ
  مِنَ الظَّالِـمِينَ }فلـما قالها، قذفه الـحوت، وهو مغرب.وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { لَلَبِثَ فِـي بَطْنِهِ إلـى يَوْمِ يُبْعَثُونَ }: لصار له بطن الـحوت قبراً
  إلـى يوم القـيامة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن السديّ،
  عن أبـي مالك، قال: لبث يونس فـي بطن الـحوت أربعين يوماً.وقوله: { فَنَبَذْناهُ بـالعَرَاءِ
  } يقول: فقذفناه بـالفضاء من الأرض، حيث لا يواريه شيء من شجر ولا غيره ومنه قول الشاعر:وَرَفَعْتُ
  رِجْلاً لا أخافُ عِثارَها   وَنَبَذْتُ بـالبَلَدِ العَرَاءِ ثِـيابِـييعنـي بـالبلد:
  الفضاء. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي علـيّ،
  قال: ثنـي أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فَنَبَذْناهُ
  بـالعَرَاءِ } يقول: ألقـيناه بـالساحل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { فَنَبَذْناهُ بـالعَرَاءِ } بأرض لـيس فـيها شيء ولا نبـات.حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، فـي قوله: { بـالعَراءِ
  } قال: بـالأرض.وقوله: { وَهُوَ سَقِـيـمٌ } يقول: وهو كالصبـيّ الـمنفوس: لـحم نـيء،
  كما:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ { وَهُوَ سَقِـيـمٌ
  } كهيئة الصبـيّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ أَنَّهُ كَانَ مِنَ ٱلْمُسَبِّحِينَ
  } * { لَلَبِثَ فِي بَطْنِهِ إِلَىٰ يَوْمِ يُبْعَثُونَ } * { فَنَبَذْنَاهُ بِٱلْعَرَآءِ
  وَهُوَ سَقِيمٌ } * { وَأَنبَتْنَا عَلَيْهِ شَجَرَةً مِّن يَقْطِينٍ }حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، عن يزيد بن زياد، عن عبد الله بن أبـي سلـمة، عن سعيد
  بن جُبَـير، عن ابن عبـاس، قال: خرج به، يعنـي الـحوت، حتـى لفظه فـي ساحل البحر، فطرحه
  مثل الصبـيّ الـمنفوس، لـم ينقص من خـلقه شيء.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: ما لَفَظه الـحوت حتـى صار مثل الصبـيّ الـمنفوس، قد نشر اللـحم والعظم،
  فصار مثل الصبـيّ الـمنفوس، فألقاه فـي موضع، وأنبت الله علـيه شجرة من يقطين.وقوله:
  { وأنْبَتْنا عَلَـيْهِ شَجَرَةً مِنْ يَقْطِينٍ } يقول تعالـى ذكره: وأنبتنا علـى
  يونس شجرة من الشجر التـي لا تقوم علـى ساق، وكل شجرة لا تقوم علـى ساق كالدُّبـاء
  والبِطِّيخ والـحَنْظَل ونـحو ذلك، فهي عند العرب يَقْطِين.واختلف أهل التأويـل فـي
  ذلك، فقال بعضهم نـحو الذي قلنا فـي ذلك. ذكر من قال ذلك:حدثنـي يعقوب بن إبراهيـم،
  قال: ثنا هشيـم، عن القاسم بن أبـي أيوب، عن سعيد بن جُبَـيْر، فـي قوله: { وأنْبَتْنا
  عَلَـيْهِ شَجَرَةً مِنْ يَقْطِينٍ } قال: هو كلّ شيء ينبت علـى وجه الأرض لـيس له
  ساق.حدثنـي مطر بن مـحمد الضبـي، قال: ثنا يزيد، قال: ثنا الأصبغ بن زيد، عن القاسم
  بن أبـي أيوب، عن سعيد بن جُبَـير، فـي قوله: { وأنْبَتْنا عَلَـيْهِ شَجَرَةً مِنْ
  يَقْطِينٍ } قال: كلّ شيء ينبت ثم يـموت من عامه.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن حبـيب، عن سعيد بن جُبَـير، عن ابن عبـاس، قال: { شَجَرَةً مِنْ
  يَقْطِينٍ } فقالوا عنده: القرع قال: وما يجعله أحقّ من البطيخ.حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { شَجَرَةً مِنْ يَقْطِينٍ } قال: غير
  ذات أصل من الدُّبَّـاء، أو غيره من نـحوه.وقال آخرون: هو القرع. ذكر من قال ذلك:حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وأنْبَتْنا
  عَلَـيْهِ شَجَرَةً مِنْ يَقْطِينٍ } قال: القرع.حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، عن عمرو بن ميـمون، عن عبد الله، أنه
  قال فـي هذه الآية: { وأنْبَتْنا عَلَـيْهِ شَجَرَةً مِنْ يَقْطِينٍ } قال: القرع.حدثنـي
  مطر بن مـحمد الضبـيّ، قال: ثنا عبد الله بن داود الواسطي، قال: ثنا شريك، عن أبـي
  إسحاق عن عمرو بن ميـمون الأودي، فـي قوله: { وأنْبَتْنا عَلَـيْهِ شَجَرَةً مِنْ يَقْطِينٍ
  } قال: القرع.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأنْبَتْنا عَلَـيْهِ
  شَجَرَةً مِنْ يَقْطِينٍ }: كنَّا نـحدَّث أنها الدُّبَّـاء، هذا القرع الذي رأيتـم
  أنبتها الله علـيها يأكل منها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَوْلاَ أَنَّهُ كَانَ مِنَ ٱلْمُسَبِّحِينَ
  } * { لَلَبِثَ فِي بَطْنِهِ إِلَىٰ يَوْمِ يُبْعَثُونَ } * { فَنَبَذْنَاهُ بِٱلْعَرَآءِ
  وَهُوَ سَقِيمٌ } * { وَأَنبَتْنَا عَلَيْهِ شَجَرَةً مِّن يَقْطِينٍ }حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: ثنـي أبو صخر، قال: ثنـي ابن قسيط، أنه سمع أبـا هُرَيرة
  يقول: طرح بـالعراء، فأنبت الله علـيه يقطينة، فقلنا: يا أبـا هريرة وما الـيقطينة؟
  قال: الشجرة الدُّبَّـاء، هيأ الله له أروية وحشية تأكل من خَشاش الأرض أو هَشاش فتفشح
  علـيه فترويه من لبنها كلّ عشية وبكرة حتـى نبت. وقال ابن أبـي الصلت قبل الإسلام فـي
  ذلك بـيتاً من شعر:فأَنْبَتَ يَقْطِيناً عَلَـيْهِ برَحْمَةٍ   مِنَ اللّهِ لَوْلا
