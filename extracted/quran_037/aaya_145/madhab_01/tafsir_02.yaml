text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ يُونُسَ
  لَمِنَ ٱلْمُرْسَلِينَ } * { إِذْ أَبَقَ إِلَى ٱلْفُلْكِ ٱلْمَشْحُونِ } * { فَسَاهَمَ
  فَكَانَ مِنَ ٱلْمُدْحَضِينَ } * { فَٱلْتَقَمَهُ ٱلْحُوتُ وَهُوَ مُلِيمٌ } * { فَلَوْلاَ
  أَنَّهُ كَانَ مِنَ ٱلْمُسَبِّحِينَ } * { لَلَبِثَ فِي بَطْنِهِ إِلَىٰ يَوْمِ يُبْعَثُونَ
  } * { فَنَبَذْنَاهُ بِٱلْعَرَآءِ وَهُوَ سَقِيمٌ } * { وَأَنبَتْنَا عَلَيْهِ شَجَرَةً
  مِّن يَقْطِينٍ } * { وَأَرْسَلْنَاهُ إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ } * {
  فَآمَنُواْ فَمَتَّعْنَاهُمْ إِلَىٰ حِينٍ }قرىء: «يونس» بضم النون وكسرها. وسمي هربه
  من قومه بغير إذن ربه: إباقا على طريقة المجاز. والمساهمة: المقارعة. ويقال: استهم
  القوم، إذا اقترعوا. والمدحض: المغلوب المقروع. وحقيقته: المزلق عن مقام الظفر والغلبة.
  روى: أنه حين ركب في السفينة وقفت، فقالوا: ههنا عبد أبق من سيده، وفيما يزعم البحارون
  أنّ السفينة إذا كان فيها آبق لم تجر، فاقترعوا، فخرجت القرعة على يونس فقال: أنا الآبق،
  وزجّ بنفسه في الماء { فَٱلْتَقَمَهُ ٱلْحُوتُ وَهُوَ مُلِيمٌ } داخل في الملامة. يقال:
  رب لائم مليم، أي يلوم غيره وهو أحقّ منه باللوم. وقرىء: «مليم» بفتح الميم، من ليم
  فهو مليم، كما جاء: مشيب في مشوب، مبنياً على شيب. ونحوه: مدعي، بناء على دعى { مِنَ
  ٱلْمُسَبّحِينَ } من الذاكرين الله كثيراً بالتسبيح والتقديس. وقيل: هو قوله في بطن
  الحوت{ لاَّ إِلَـٰهَ إِلاَّ أَنتَ سُبْحَـٰنَكَ إِنّى كُنتُ مِنَ ٱلظَّـٰلِمِينَ }[الأنبياء:
  87] وقيل: من المصلين. وعن ابن عباس: كل تسبيح في القرآن فهو صلاة. وعن قتادة: كان
  كثير الصلاة في الرخاء. قال: وكان يقال: إن العمل الصالح يرفع صاحبه إذا عثر، وإذا
  صرع وجد متكأً. وهذا ترغيب من الله عزّ وجلّ في إكثار المؤمن من ذكره بما هو أهله،
  وإقباله على عبادته، وجمع همه لتقييد نعمته بالشكر في وقت المهلة والفسحة، لينفعه ذلك
  عنده تعالى في المضايق والشدائد { لَلَبِثَ فِى بَطْنِهِ } الظاهر لبثه فيه حياً إلى
  يوم البعث. وعن قتادة: لكان بطن الحوت له قبراً إلى يوم القيامة. وروي أنه حين ابتلعه
  أوحى الله إلى الحوت: إني جعلت بطنك له سجناً، ولم أجعله لك طعاماً. واختلف في مقدار
  لبثه، فعن الكلبي: أربعون يوماً، وعن الضحاك: عشرون يوماً. وعن عطاء سبعة. وعن بعضهم:
  ثلاثة. وعن الحسن: لم يلبث إلاّ قليلاً، ثم أخرج من بطنه بعيد الوقت الذي التقم فيه.
  وروي: أنّ الحوت سار مع السفينة رافعاً رأسه يتنفس فيه يونس ويسبح، ولم يفارقهم حتى
  انتهوا إلى البر، فلفظه سالماً لم يتغير منه شيء، فأسلموا: وروي أن الحوت قذفه بساحل
  قرية من الموصل. والعراء: المكان الخالي لا شجر فيه ولا شيء يغطيه { وَهُوَ سَقِيمٌ
  } اعتلّ مما حلّ به، وروي: أنه عاد بدنه كبدن الصبيِّ حين يولد. واليقطين: كل ما ينسدح
  على وجه الأرض ولا يقوم على ساق كشجر البطيخ والقثاء والحنظل، وهو «يفعيل» من قطن بالمكان
  إذا قام به. وقيل هو: الدباء. وفائدة الدباء: أن الذباب لا يجتمع عنده - وقيل لرسول
  الله صلى الله عليه وسلم:(950): إنك لتحب القرع. قال: \" أجل هي شجرة أخي يونس \" وقيل:
  هي التين، وقيل: شجرة الموز، تغطى بورقها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ يُونُسَ لَمِنَ ٱلْمُرْسَلِينَ
  } * { إِذْ أَبَقَ إِلَى ٱلْفُلْكِ ٱلْمَشْحُونِ } * { فَسَاهَمَ فَكَانَ مِنَ ٱلْمُدْحَضِينَ
  } * { فَٱلْتَقَمَهُ ٱلْحُوتُ وَهُوَ مُلِيمٌ } * { فَلَوْلاَ أَنَّهُ كَانَ مِنَ ٱلْمُسَبِّحِينَ
  } * { لَلَبِثَ فِي بَطْنِهِ إِلَىٰ يَوْمِ يُبْعَثُونَ } * { فَنَبَذْنَاهُ بِٱلْعَرَآءِ
  وَهُوَ سَقِيمٌ } * { وَأَنبَتْنَا عَلَيْهِ شَجَرَةً مِّن يَقْطِينٍ } * { وَأَرْسَلْنَاهُ
  إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ } * { فَآمَنُواْ فَمَتَّعْنَاهُمْ إِلَىٰ حِينٍ
  }واستظلّ بأغصانها، وأفطر على ثمارها. وقيل: كان يستظلّ بالشجرة وكانت وعلة تختلف إليه،
  فيشرب من لبنها. وروي: أنه مرّ زمان على الشجرة فيبست، فبكى جزعاً، فأوحى الله إليه:
  بكيت على شجرة ولا تبكي على مائة ألف في يد الكافر، فإن قلت: ما معنى { وَأَنبَتْنَا
  عَلَيْهِ شَجَرَةً }؟ قلت: أنبتناها فوقه مظلة له؛ كما يطنب البيت على الإنسان { وَأَرْسَلْنَـٰهُ
  إِلَىٰ مِاْئَةِ أَلْفٍ } المراد به ما سبق من إرساله إلى قومه وهم أهل نينوى. وقيل:
  هو إرسال ثان بعد ما جرى عليه إلى الأولين. أو إلى غيرهم. وقيل: أسلموا فسألوه أن يرجع
  إليهم فأبى، لأنّ النبيّ إذا هاجر عن قومه لم يرجع إليهم مقيماً فيهم، وقال لهم: إن
  الله باعث إليكم نبياً { أَوْ يَزِيدُونَ } في مرأى الناظر؛ أي: إذا رآها الرائي قال:
  هي مائة ألف أو أكثر؛ والغرض: الوصف بالكثرة { إِلَىٰ حِينٍ } إلى أجل مسمى وقرىء:
  «ويزيدون» بالواو. وحتى حين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

