text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقْبَلَ بَعْضُهُمْ
  عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ } * { قَالُوۤاْ إِنَّكُمْ كُنتُمْ تَأْتُونَنَا عَنِ
  ٱلْيَمِينِ } * { قَالُواْ بَلْ لَّمْ تَكُونُواْ مُؤْمِنِينَ } * { وَمَا كَانَ لَنَا
  عَلَيْكُمْ مِّن سُلْطَانٍ بَلْ كُنتُمْ قَوْماً طَاغِينَ } * { فَحَقَّ عَلَيْنَا
  قَوْلُ رَبِّنَآ إِنَّا لَذَآئِقُونَ } * { فَأَغْوَيْنَاكُمْ إِنَّا كُنَّا غَاوِينَ
  } * { فَإِنَّهُمْ يَوْمَئِذٍ فِي ٱلْعَذَابِ مُشْتَرِكُونَ } * { إِنَّا كَذَلِكَ
  نَفْعَلُ بِٱلْمُجْرِمِينَ } * { إِنَّهُمْ كَانُوۤاْ إِذَا قِيلَ لَهُمْ لاَ إِلَـٰهَ
  إِلاَّ ٱللَّهُ يَسْتَكْبِرُونَ }اليمين لما كانت أشرف العضوين وأمتنهما وكانوا يتيمنون
  بها، فيها يصافحون ويماسحون ويناولون ويتناولون، ويزاولون أكثر الأمور، ويتشاءمون بالشمال،
  ولذلك سموها: الشؤمى، كما سموا أختها اليمنى، وتيمنوا بالسانح، وتطيروا بالبارح، وكان
  الأعسر معيباً عندهم، وعضدت الشريعة ذلك، فأمرت بمباشرة أفاضل الأمور باليمين، وأراذلها
  بالشمال.(946) وكان رسول الله صلى الله عليه وسلم يحب التيامن في كل شيء، وجعلت اليمين
  لكاتب الحسنات والشمال لكاتب السيئات؛ ووعد المحسن أن يؤتى كتابه بيمينه، والمسيء أن
  يؤتاه بشماله: استعيرت لجهة الخير وجانبه، فقيل: أتاه عن اليمين، أي: من قبل الخير
  وناحيته، فصدّه عنه وأضلّه. وجاء في بعض التفاسير: من أتاه الشيطان من جهة اليمين:
  أتاه من قبل الدين فلبس عليه الحق. ومن أتاه من جهة الشمال: أتاه من قبل الشهوات. ومن
  أتاه من بين يديه: أتاه من قبل التكذيب بالقيامة وبالثواب والعقاب. ومن أتاه من خلفه:
  خوّفه الفقر على نفسه وعلى من يخلف بعده؛ فلم يصل رحماً ولم يؤد زكاة. فإن قلت: قولهم:
  أتاه من جهة الخير وناحيته، مجاز في نفسه، فكيف جعلت اليمين مجازاً عن المجاز؟ قلت:
  من المجاز ما غلب في الاستعمال حتى لحق بالحقائق، وهذا من ذاك؛ ولك أن تجعلها مستعارة
  للقوّة والقهر؛ لأنّ اليمين موصوفة بالقوة، وبها يقع البطش. والمعنى: أنكم كنتم تأتوننا
  عن القوّة والقهر، وتقصدوننا عن السلطان والغلبة حتى تحملونا على الضلال وتقسرونا عليه.
  وهذا من خطاب الأتباع لرؤسائهم، والغواة لشياطينهم { بَلْ لَّمْ تَكُونُواْ مُؤْمِنِينَ
  } بل أبيتم أنتم الإيمان وأعرضتم عنه، مع تمكنكم منه مختارين له على الكفر. غير ملجئين
  إليه { وَمَا كَانَ لَنَا عَلَيْكُمْ } من تسلط نسلبكم به تمكنكم واختياركم { بَلْ
  كُنتُمْ قَوْماً } مختارين الطغيان { فَحَقَّ عَلَيْنَا } فلزمنا { قَوْلُ رَبّنَا
  إِنَّا لَذَائِقُونَ } يعني: وعيد الله بأنا ذائقون لعذابه لا محالة، لعلمه بحالنا
  واستحقاقنا بها العقوبة، ولو حكى الوعيد كما هو لقال: إنكم لذائقون، لكنه عدل به إلى
  لفظ المتكلم؛ لأنهم متكلمون بذلك عن أنفسهم. ونحوه قول القائل:لَقَدْ زَعَمَتْ هَوَازِنُ
  قَلَّ مَالِي   ولو حكى قولها لقال: قل مالك. ومنه قول المحلف للحالف: احلف لأخرجنّ،
  ولتخرجنّ: الهمزة لحكاية لفظ الحالف، والتاء لإقبال المحلف على المحلف { فَأَغْوَيْنَـٰكُمْ
  } فدعوناكم إلى الغي دعوة محصلة للبغية، لقبولكم لها واستحبابكم الغيّ على الرشد {
  إِنَّا كُنَّا غَـٰوِينَ } فأردنا إغواءكم لتكونوا أمثالنا { فَإِنَّهُمْ } فإن الأتباع
  والمتبوعين جميعاً { يَوْمَئِذٍ } يوم القيامة مشتركون في العذاب كما كانوا مشتركين
  في الغواية { إِنَّا } مثل ذلك الفعل { نَفْعَلُ } بكل مجرم، يعني أنّ سبب العقوبة
  هو الإجرام، فمن ارتكبه استوجبها { إِنَّهُمْ كَانُواْ إِذَا } سمعوا بكلمة التوحيد
  نفروا أو استكبروا عنها وأبوا إلا الشرك.\r\n\t\t\t\r\n\t\t\t</section>"

