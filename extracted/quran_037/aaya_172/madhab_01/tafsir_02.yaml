  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمْ لَهُمُ
  ٱلْمَنصُورُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ جُندَنَا لَهُمُ ٱلْغَالِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الكلمة: قوله: { إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ (172) وَإِنَّ جُندَنَا
  لَهُمُ ٱلْغَـٰلِبُونَ (173) } وإنما سماها كلمة وهي كلمات عدّة، لأنها لما انتظمت
  في معنى واحد كانت في حكم مفردة. وقرىء: «كلماتنا» والمراد الموعد بعلوهم على عدوهم
  في مقام الحجاج وملاحم القتال في الدنيا، وعلوهم عليهم في الآخرة، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 212] ولا يلزم انهزامهم
  في بعض المشاهد، وما جرى عليهم من القتل فإن الغلبة كانت لهم ولمن بعدهم في العاقبة،
  وكفى بمشاهد رسول الله صلى الله عليه وسلم والخلفاء الراشدين مثلاً يحتذى عليها وعبراً
  يعتبر بها. وعن الحسن رحمه الله: ما غلب نبيّ في حرب ولا قتل فيها، ولأن قاعدة أمرهم
  وأساسه والغالب منه: الظفر والنصرة - وإن وقع في تضاعيف ذلك شوب من الابتلاء والمحنة
  - والحكم للغالب. وعن ابن عباس رضي الله عنهما: إن لم ينصروا في الدنيا نصروا في الآخرة.
  وفي قراءة ابن مسعود: «على عبادنا»، على تضمين سبقت معنى حقت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

