  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَفَرُواْ
  بِهِ فَسَوْفَ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا
  ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  جُندَنَا لَهُمُ ٱلْغَالِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فلـما جاءهم الذكر من عند الله كفروا به، وذلك كفرهم بـمـحمد صلى الله عليه وسلم وبـما
  جاءهم به من عند الله من التنزيـل والكتاب، يقول الله: فسوف يعلـمون إذا وردوا علـيّ
  ماذا لهم من العذاب بكفرهم بذلك. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  أنَّ عِنْدَنا ذِكْراً مِنَ الأوَّلِـينَ لَكُنَّا عبـادَ اللّهِ الـمُخْـلَصِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  لـما جاء الـمشركين من أهل مكة ذكر الأوّلـين وعلـم الآخرين كفروا بـالكتاب { فسَوْفَ
  يَعْلَـمُونَ } يقول: قد جاءكم مـحمد بذلك، فكفروا بـالقرآن وبـما جاء به مـحمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَقَدْ سَبَقَتْ كَلِـمَتُنا لِعبـادِنا الـمُرْسَلِـينَ
  إنَّهُمْ لَهُمُ الـمَنْصُورُونَ } يقول تعالـى ذكره: ولقد سبق منا القول لرسلنا إنهم
  لهم الـمنصورون: أي مضى بهذا منا القضاء والـحكم فـي أمّ الكتاب، وهو أنهم النُّصرة
  والغَلبة بـالـحجج، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَلَقَدْ سَبَقَتْ كَلِـمَتُنا لعبـادِنا الـمُرْسَلِـينَ } حتـى
  بلغ: { لَهُمُ الغالِبُونَ } قال: سبق هذا من الله لهم أن ينصرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، فـي قوله: { وَلَقَدْ سَبَقَتْ كَلِـمَتُنا لعِبـادِنا الـمُرْسَلِـينَ
  إنَّهُمْ لَهُمُ الـمَنْصُورُونَ } يقول: بـالـحجج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض أهل العربـية يتأوّل ذلك: ولقد سبقت كلـمتنا لعبـادنا الـمرسلـين بـالسعادة. وذُكر
  أن ذلك فـي قراءة عبد الله: «وَلَقَدْ سَبَقَتْ كَلِـمَتُنا علـى عبـادِنا الـمُرْسَلِـينَ»
  فجعلت علـى مكان اللام، فكأن الـمعنى: حقت علـيهم ولهم، كما قـيـل: علـى مُلك سلـيـمان،
  وفـي مُلك سلـيـمان، إذ كان معنى ذلك واحداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّ جُنْدَنا لَهُمُ الغالِبُونَ } يقول: وإن حزبنا وأهل ولايتنا لهمُ الغالبون،
  يقول لهم الظفر والفلاح علـى أهل الكفر بنا، والـخلاف علـينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

