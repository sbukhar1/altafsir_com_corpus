  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱحْشُرُواْ
  ٱلَّذِينَ ظَلَمُواْ وَأَزْوَاجَهُمْ وَمَا كَانُواْ يَعْبُدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  دُونِ ٱللَّهِ فَٱهْدُوهُمْ إِلَىٰ صِرَاطِ ٱلْجَحِيمِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفـي
  هذا الكلام متروك استغنـي بدلالة ما ذُكر عما ترك، وهو: فـيقال: احشروا الذين ظلـموا،
  ومعنى ذلك اجمعوا الذين كفروا بـالله فـي الدنـيا وعصوه وأزواجهم وأشياعهم علـى ما
  كانوا علـيه من الكفر بـالله وما كانوا يعبدون من دون الله من الآلهة. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن سماك بن حرب، عن النعمان بن بشير
  عن عمر بن الـخطاب { احْشُرُوا الَّذِينَ ظَلَـمُوا وأزْوَاجَهُمْ } قال: ضُرَبـاءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس { احْشُرُوا الَّذِينَ ظَلَـمُوا وأزْوَاجَهُمْ } يقول: نظراءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { احْشَرُوا الَّذِينَ ظَلَـمُوا وأزْوَاجَهُمْ } يعنـي:
  أتبـاعهم، ومن أشبههم من الظلـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، قال: سألت أبـا العالـية، عن قول
  الله: { احْشُرُوا الَّذِينَ ظَلَـمُوا وأزْوَاجَهُمْ وَما كانُوا يَعْبُدُونَ مِنْ
  دُونِ اللّهِ } قال: الذين ظلـموا وأشياعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنـي عبد الأعلـى، قال: ثنا داود، عن أبـي العالـية، أنه قال فـي
  هذه الآية { احْشُرُوا الَّذِينَ ظَلَـمُوا وأزْوَاجَهُمْ } قال: وأشياعهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: ثنا داود، عن
  أبـي العالـية مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { احْشُرُوا الَّذِينَ ظَلَـمُوا وأزْوَاجَهُمْ }: أي وأشياعهم
  الكفـار مع الكفـار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدّيِّ، فـي قوله: { احْشُرُوا الَّذِينَ ظَلَـمُوا
  وأزْوَاجَهُمْ } قال: وأشبـاههم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { احْشُرُوا الَّذِينَ ظَلَـمُوا
  وأزْوَاجَهُمْ } قال: أزواجهم فـي الأعمال، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكُنْتُـمْ أزْوَاجاً ثَلاثَةً فَأصحَابُ
  الـمَيْـمَنَةِ ما أصحَابُ الـمَيْـمَنَةِ وأصحَابُ الـمَشأَمَةِ ما أصحَابُ الـمَشْأمةِ
  وَالسَّابِقُونَ السَّابِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فـالسابقون زوج وأصحاب الـميـمنة
  زوج، وأصحاب الشمال زوج، قال: كلّ من كان من هذا حشره الله معه. وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا
  النُّفُوسُ زُوّجَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: زوّجت علـى الأعمال، لكل واحد من هؤلاء زوج، زوّج الله بعض هؤلاء
  بعضاً زوّج أصحاب الـيـمين أصحاب الـيـمين، وأصحاب الْـمشأمة أصحابَ الـمشأمة، والسابقـين
  السابقـين، قال: فهذا قوله: { احْشُرُوا الَّذِينَ ظَلَـمُوا وأزْوَاجَهُمْ } قال:
  أزواج الأعمال التـي زوّجهن الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وأزْوَاجَهُم } ْ قال:
  أمثالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَما كانُوا يَعْبُدُونَ
  مِنْ دُونِ اللّهِ فـاهْدُوهُمْ إلـى صِراطِ الـجَحِيـمِ } يقول تعالـى ذكره: احشروا
  هؤلاء الـمشركين وآلهتهم التـي كانوا يعبدونها من دون الله، فوجِّهوهم إلـى طريق الـجحيـم.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما كانُوا يَعْبُدُونَ مِنْ دُونِ
  اللّهِ } الأصنام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { فـاهدوهمْ إلـى صِراطِ الـجَحِيـمِ
  } يقول: وجِّهوهم، وقـيـل: إن الـجحيـم البـاب الرابع من أبواب النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

