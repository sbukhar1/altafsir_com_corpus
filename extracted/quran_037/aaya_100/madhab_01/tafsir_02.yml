  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  إِنِّي ذَاهِبٌ إِلَىٰ رَبِّي سَيَهْدِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبِّ هَبْ لِي مِنَ
  ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبَشَّرْنَاهُ بِغُلاَمٍ حَلِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بذهابه إلى ربه: مهاجرته إلى حيث أمره بالمهاجرة إليه من أرض
  الشام؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنِّي مُهَاجِرٌ إِلَىٰ رَبِّيۤ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 26] { سَيَهْدِينِ }؟
  سيرشدني إلى ما فيه صلاحي في ديني ويعصمني ويوفقني، كما قال موسى عليه السلام:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَلاَّ
  إِنَّ مَعِىَ رَبّى سَيَهْدِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 62] كأن الله وعده وقال
  له: سأهديك، فأجرى كلامه على سنن موعد ربه. أو بناء على عادة الله تعالى معه في هدايته
  وإرشاده. أو أظهر بذلك توكله وتفويضه أمره إلى الله. ولو قصد الرجاء والطمع لقال، كما
  قال موسى عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَسَىٰ رَبّى أَن يَهْدِيَنِى سَوَاء ٱلسَّبِيلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  22]. { هَبْ لِى مِنَ ٱلصَّـٰلِحِينِ } هب لي بعض الصالحين، يريد الولد، لأنّ لفظ الهبة
  غلب في الولد وإن كان قد جاء في الأخ في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَوَهَبْنَا لَهُ مِن رَّحْمَتِنَا
  أَخَاهُ هَـٰرُونَ نَبِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 53] قال عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَوَهَبْنَا لَهُ إِسْحَـٰقَ وَيَعْقُوبَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  84]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَوَهَبْنَا
  لَهُ يَحْيَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 90] وقال علي بن أبي طالب لابن عباس رضي الله عنهم - حين
  هنأه بولده عليّ أبي الأملاك -: شكرت الواهب، وبورك لك في الموهوب. ولذلك وقعت التسمية
  بهبة الله، وبموهوب، ووهب وموهب، وقد انطوت البشارة على ثلاث: على أن الولد غلام ذكر،
  وأنه يبلغ أوان الحلم، وأنه يكون حليماً، وأي حلم أعظم من حلمه حين عرض عليه أبوه الذبح،
  فقال: { ستجدني إن شاء الله من الصابرين } ، ثم استسلم لذلك. وقيل: ما نعت الله الأنبياء
  عليهم السلام بأقل مما نعتهم بالحلم وذلك لعزة وجوده ولقد نفت الله. به إبراهيم في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ إِبْرٰهِيمَ لأوَّاهٌ حَلِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  114]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ إِبْرٰهِيمَ لحليم أَوَّاهٌ مُّنِيبٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  75] لأنّ الحادثة شهدت بحلمهما جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

