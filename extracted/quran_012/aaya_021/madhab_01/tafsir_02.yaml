  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِي ٱشْتَرَاهُ مِن مِّصْرَ لاِمْرَأَتِهِ أَكْرِمِي مَثْوَاهُ عَسَىٰ أَن يَنفَعَنَآ
  أَوْ نَتَّخِذَهُ وَلَداً وَكَذٰلِكَ مَكَّنَّا لِيُوسُفَ فِي ٱلأَرْضِ وَلِنُعَلِّمَهُ
  مِن تَأْوِيلِ ٱلأَحَادِيثِ وَٱللَّهُ غَالِبٌ عَلَىٰ أَمْرِهِ وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلَّذِى ٱشْتَرَاهُ
  } قيل هو قطفير أو أطفير، وهو العزيز الذي كان على خزائن مصر، والملك يؤمئذ الريان
  بن الوليد رجل من العماليق، وقد آمن بيوسف ومات في حياة يوسف، فملك بعده قابوس بن مصعب،
  فدعاه يوسف إلى الإسلام فأبى، واشتراه العزيز وهو ابن سبع عشرة سنة، وأقام في منزله
  ثلاث عشرة سنة، واستوزره ريان بن الوليد وهو ابن ثلاثين سنة، وآتاه الله العلم والحكمة
  وهو ابن ثلاث وثلاثين سنة، وتوفي وهو ابن مائة وعشرين سنة. وقيل: كان الملك في أيامه
  فرعون موسى، عاش أربعمائة سنة بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ جَاءكُـمْ يُوسُفُ مِن قَبْلُ
  بِٱلْبَيّنَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 34] وقيل: فرعون موسى من أولاد فرعون يوسف. وقيل: اشتراه العزيز
  بعشرين ديناراً وزوجي نعل وثوبين أبيضين. وقيل: أدخلوه السوق يعرضونه فترافعوا في ثمنه،
  حتى بلغ ثمنه وزنه مسكاً وورقاً وحريراً، فابتاعه قطفير بذلك المبلغ { أَكْرِمِى مَثْوَاهُ
  } اجعلي منزله ومقامه عندنا كريماً، أي حسناً مرضياً، بدليل قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّهُ
  رَبّى أَحْسَنَ مَثْوَاىَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 23] والمراد تفقديه بالإحسان وتعهديه بحسن الملكة، حتى تكون
  نفسه طيبة في صحبتنا، ساكنة في كنفنا. ويقال للرجل: كيف أبو مثواك وأم مثواك لمن ينزل
  به من رجل أو امرأة، يراد: هل تطيب نفسك بثوائك عنده، وهل يراعى حق نزولك به. واللام
  في { لاِمْرَأَتِهِ } متعلقةبقال، لا باشتراه { عَسَىٰ أَن يَنفَعَنَا } لعله إذا تدرّب
  وراض الأمور وفهم مجاريها، نستظهر به على بعض ما نحن بسبيله، فينفعنا فيه بكفايته وأمانته.
  أو نتبناه ونقيمه مقام الولد، وكان قطفير عقيماً لا يولد له، وقد تفرس فيه الرشد فقال
  ذلك. وقيل: أفرس الناس ثلاثة: العزيز حين تفرس في يوسف، فقال لامرأته { أَكْرِمِى مَثْوَاهُ
  عَسَىٰ أَن يَنفَعَنَا } والمرأة التي أتت موسى وقالت لأبيها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَبَتِ ٱسْتَـجِرْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  26] وأبو بكر حين استخلف عمر رضي الله عنهما. وروي أنه سأله عن نفسه، فأخبره بنسبه
  فعرفه { وَكَذٰلِكَ } الإشارة إلى ما تقدّم من إنجائه وعطف قلب العزيز عليه، والكاف
  منصوب تقديره: ومثل ذلك الإنجاء والعطف { مَكَّنَّا } له، أي: كما أنجيناه وعطفنا عليه
  العزيز، كذلك مكنا له في أرض مصر وجعلناه ملكاً يتصرف فيها بأمره ونهيه { وَلِنُعَلّمَهُ
  مِن تَأْوِيلِ ٱلاْحَادِيثِ } كان ذلك الإنجاء والتمكين لأنّ غرضنا ليس إلا ما تحمد
  عاقبته من علم وعمل { وَٱللَّهُ غَالِبٌ عَلَىٰ أَمْرِهِ } على أمر نفسه: لا يمنع عما
  يشاء ولا ينازع ما يريد ويقضي. أو على أمر يوسف يدبره لا يكله إلى غيره، قد أراد إخوته
  به ما أرادوا، ولم يكن إلا ما أراد الله ودبره { وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ
  يَعْلَمُونَ } أن الأمر كله بيد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

