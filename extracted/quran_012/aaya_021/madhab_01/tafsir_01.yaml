meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَقَالَ الَّذِي اشْتَرَاهُ مِنْ مِصْرَ لِامْرَأَتِهِ أَكْرِمِي مَثْوَاهُ عَسَىٰ
  أَنْ يَنْفَعَنَا أَوْ نَتَّخِذَهُ وَلَدًا ۚ وَكَذَٰلِكَ مَكَّنَّا لِيُوسُفَ فِي
  الْأَرْضِ وَلِنُعَلِّمَهُ مِنْ تَأْوِيلِ الْأَحَادِيثِ ۚ وَاللَّهُ غَالِبٌ عَلَىٰ
  أَمْرِهِ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِي
  ٱشْتَرَاهُ مِن مِّصْرَ لاِمْرَأَتِهِ أَكْرِمِي مَثْوَاهُ عَسَىٰ أَن يَنفَعَنَآ أَوْ
  نَتَّخِذَهُ وَلَداً وَكَذٰلِكَ مَكَّنَّا لِيُوسُفَ فِي ٱلأَرْضِ وَلِنُعَلِّمَهُ
  مِن تَأْوِيلِ ٱلأَحَادِيثِ وَٱللَّهُ غَالِبٌ عَلَىٰ أَمْرِهِ وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يَعْلَمُونَ }يقول جلّ ثناؤه: وقال الذي اشترى يوسف من بـائعه بـمصر،
  وذُكر أن اسمه قطفـير.حدثنـي مـحمد بن سعيد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قال: كان اسم الذي اشتراه قطفـير.وقـيـل: إن اسمه إطفـير
  بن روحيب، وهو العزيز، وكان علـى خزائن مصر، وكان الـملك يومئذ الريان بن الولـيد،
  رجل من العمالـيق. كذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق.وقـيـل: إن الذي
  بـاعه بـمصر كان مالك بن ذعر بن ثويب بن عنقاء بن مديان بن إبراهيـم. كذلك:حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن السائب، عن أبـي صالـح، عن ابن عبـاس.{
  وَقالَ الَّذِي اشْتَرَاهُ مِنْ مِصْرَ لاِمْرأتِهِ } واسمها فـيـما ذَكر ابن إسحاق:
  راعيـل بنت رعائيـل.حدثنا بذلك ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق.{ أكْرِمي مَثْوَاهُ
  } يقول: أكرمي موضع مُقامه وذلك حيث يثوِي ويقـيـم فـيه، يقال: ثَوَى فلان بـمكان كذا:
  إذا أقام فـيه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أكْرِمي مَثْوَاهُ } منزلته، وهي
  امرأة العزيز.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { وَقالَ الَّذِي اشْتَرَاهُ مِنْ مِصْرَ لاِمْرأتِهِ أكْرِمي مَثْوَاهُ } قال: منزلته.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد. اشتراه
  الـملك، والـملك مسلـم.وقوله: { عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً } ذُكر
  أن مشتريَ يوسف قال هذا القول لامرأته حين دفعه إلـيها، لأنه لـم يكن له ولد ولـم يأت
  النساء، فقال لها: أكرميه عسى أن يَكْفَـينا بعض ما نعانـي من أمورنا إذا فهم الأمور
  التـي نكلِّفها وعرفها، { أو نَتَّـخِذَهُ وَلَداً } يقول: أو نتبناه.حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: كان إطفـير فـيـما ذكر لـي رجلاً لا يأتـي النساء
  وكانت امرأته راعيـل امرأة حسناء ناعمة طاعمة فـي ملك ودنـيا.حدثنا ابن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله، قال: أفرس الناس
  ثلاثة: العزيز حين تفرّس فـي يوسف فقال لأمرأته: { أكْرِمي مَثْوَاهُ عَسَى أنْ يَنْفَعَنا
  أوْ نَتَّـخِذَهُ وَلَداً }. وأبو بكر حين تفرّس فـي عمر. والتـي قالت:{ يا أبَتِ اسْتَأْجِرْهُ
  إنَّ خَيْرَ مَنِ اسْتَأْجَرْتَ القَوِيُّ الأمِينُ }حدثنا ابن وكيع، قال: ثنا عمرو
  بن مـحمد، قال: ثنا أسبـاط، عن السديّ، قال: انطلق بـيوسف إلـى مصر، فـاشتراه العزيز
  ملك مصر، فـانطُلق به إلـى بـيته فقال لامرأته: { أكْرِمي مَثْوَاهُ عَسَى أنْ يَنْفَعَنا
  أوْ نَتَّـخِذَهُ وَلَداً }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِي ٱشْتَرَاهُ مِن مِّصْرَ
  لاِمْرَأَتِهِ أَكْرِمِي مَثْوَاهُ عَسَىٰ أَن يَنفَعَنَآ أَوْ نَتَّخِذَهُ وَلَداً
  وَكَذٰلِكَ مَكَّنَّا لِيُوسُفَ فِي ٱلأَرْضِ وَلِنُعَلِّمَهُ مِن تَأْوِيلِ ٱلأَحَادِيثِ
  وَٱللَّهُ غَالِبٌ عَلَىٰ أَمْرِهِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ
  }حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن أبـي
  عبـيدة، عن عبد الله، قال: أفرس الناس ثلاثة: العزيز حين قال لامرأته: { أكْرِمي مَثْوَاهُ
  } والقوم فـيه زاهدون. وأبو بكر حين تفرّس فـي عمر فـاستـخـلفه. والـمرأة التـي قالت:
  { يا أبَتِ اسْتَأْجِرْهُ }.وقوله: { وكذلكَ مَكَّنا لِـيُوسُفَ فِـي الأرْضِ } يقول
  عزّ وجلّ: وكما أنقذنا يوسف من أيدي إخوته وقد همّوا بقتله، وأخرجناه من الـجبّ بعد
  أن ألقـي فـيه، فصيرناه إلـى الكرامة والـمنزلة الرفـيعة عند عزيز مصر، كذلك مكنا له
  فـي الأرض فجعلناه علـى خزائنها.وقوله: { وَلِنُعَلِّـمَهُ مِنْ تَأْوِيـلِ الأحادِيثِ
  } يقول تعالـى ذكره: وكي نعلِّـم يوسف من عبـارة الرؤيا مكنا له فـي الأرض. كما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  مِنْ تَأْوِيـل الأحادِيثِ } قال: عبـارة الرؤيا.حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة،
  قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا ابن وكيع، قال: ثنا عمرو
  بن مـحمد، قال: ثنا أسبـاط، عن السديّ: { وَلِنُعَلِّـمَهُ مِنْ تَأْوِيـل الأحادِيثِ
  } قال: تعبـير الرؤيا.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن شبل، عن ابن أبـي نـجيح:
  { وَلِنُعَلِّـمَهُ مِنْ تَأْوِيـلِ الأحادِيثِ } قال: عبـارة الرُّؤيا.وقوله: { وَاللَّهُ
  غالِبٌ علـى أمْرِهِ } يقول تعالـى ذكره: والله مستولٍ علـى أمر يوسف يَسُوسُه ويدبره
  ويحوطه. والهاء فـي قوله: علـى أمْرِهِ عائدة علـى يوسف.ورُوى عن سعيد بن جبـير فـي
  معنى «غالب»، ما:حدثنـي الـحارث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن أبـي
  حصين، عن سعيد بن جبـير: { وَاللَّهُ غالِبٌ } علـى أمْرِهِ قال: فعال.وقوله: { وَلَكِنَّ
  أكْثَرَ الناسِ لا يَعْلَـمُونَ } يقول: ولكن أكثر الناس الذين زهدوا فـي يوسف فبـاعوه
  بثمن خسيس، والذي صار بـين أظهرهم من أهل مصر حين بـيع فـيهم، لا يعلـمون ما الله بـيوسف
  صانع وإلـيه يوسف من أمره صائر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

