  أَكْرِمِي مَثْوَاهُ عَسَىٰ أَن يَنفَعَنَآ أَوْ نَتَّخِذَهُ وَلَداً وَكَذٰلِكَ مَكَّنَّا
  لِيُوسُفَ فِي ٱلأَرْضِ وَلِنُعَلِّمَهُ مِن تَأْوِيلِ ٱلأَحَادِيثِ وَٱللَّهُ غَالِبٌ
  عَلَىٰ أَمْرِهِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا إسرائيـل، عن أبـي
  إسحاق، عن أبـي عبـيدة، عن عبد الله، قال: أفرس الناس ثلاثة: العزيز حين قال لامرأته:
  { أكْرِمي مَثْوَاهُ } والقوم فـيه زاهدون. وأبو بكر حين تفرّس فـي عمر فـاستـخـلفه.
  والـمرأة التـي قالت: { يا أبَتِ اسْتَأْجِرْهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكذلكَ مَكَّنا لِـيُوسُفَ فِـي الأرْضِ } يقول عزّ وجلّ: وكما أنقذنا يوسف من أيدي
  إخوته وقد همّوا بقتله، وأخرجناه من الـجبّ بعد أن ألقـي فـيه، فصيرناه إلـى الكرامة
  والـمنزلة الرفـيعة عند عزيز مصر، كذلك مكنا له فـي الأرض فجعلناه علـى خزائنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلِنُعَلِّـمَهُ مِنْ تَأْوِيـلِ الأحادِيثِ } يقول تعالـى
  ذكره: وكي نعلِّـم يوسف من عبـارة الرؤيا مكنا له فـي الأرض. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { مِنْ تَأْوِيـل الأحادِيثِ } قال: عبـارة الرؤيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن
  مـحمد، قال: ثنا أسبـاط، عن السديّ: { وَلِنُعَلِّـمَهُ مِنْ تَأْوِيـل الأحادِيثِ
  } قال: تعبـير الرؤيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو أسامة،
  عن شبل، عن ابن أبـي نـجيح: { وَلِنُعَلِّـمَهُ مِنْ تَأْوِيـلِ الأحادِيثِ } قال:
  عبـارة الرُّؤيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَاللَّهُ غالِبٌ علـى
  أمْرِهِ } يقول تعالـى ذكره: والله مستولٍ علـى أمر يوسف يَسُوسُه ويدبره ويحوطه. والهاء
  فـي قوله: علـى أمْرِهِ عائدة علـى يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورُوى
  عن سعيد بن جبـير فـي معنى «غالب»، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا عبد العزيز، قال: ثنا إسرائيـل، عن أبـي حصين، عن سعيد بن جبـير:
  { وَاللَّهُ غالِبٌ } علـى أمْرِهِ قال: فعال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَكِنَّ أكْثَرَ الناسِ لا يَعْلَـمُونَ } يقول: ولكن أكثر الناس الذين زهدوا فـي
  يوسف فبـاعوه بثمن خسيس، والذي صار بـين أظهرهم من أهل مصر حين بـيع فـيهم، لا يعلـمون
  ما الله بـيوسف صانع وإلـيه يوسف من أمره صائر.</font></font><font class=\"TextResultArabic\"><font
