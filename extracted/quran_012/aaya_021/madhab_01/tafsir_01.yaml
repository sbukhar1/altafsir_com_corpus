  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِي ٱشْتَرَاهُ مِن مِّصْرَ لاِمْرَأَتِهِ أَكْرِمِي مَثْوَاهُ عَسَىٰ أَن يَنفَعَنَآ
  أَوْ نَتَّخِذَهُ وَلَداً وَكَذٰلِكَ مَكَّنَّا لِيُوسُفَ فِي ٱلأَرْضِ وَلِنُعَلِّمَهُ
  مِن تَأْوِيلِ ٱلأَحَادِيثِ وَٱللَّهُ غَالِبٌ عَلَىٰ أَمْرِهِ وَلَـٰكِنَّ أَكْثَرَ
  ٱلنَّاسِ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه:
  وقال الذي اشترى يوسف من بـائعه بـمصر، وذُكر أن اسمه قطفـير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعيد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قال: كان اسم الذي اشتراه قطفـير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  إن اسمه إطفـير بن روحيب، وهو العزيز، وكان علـى خزائن مصر، وكان الـملك يومئذ الريان
  بن الولـيد، رجل من العمالـيق. كذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  إن الذي بـاعه بـمصر كان مالك بن ذعر بن ثويب بن عنقاء بن مديان بن إبراهيـم. كذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن السائب،
  عن أبـي صالـح، عن ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقالَ الَّذِي اشْتَرَاهُ مِنْ مِصْرَ لاِمْرأتِهِ } واسمها فـيـما ذَكر ابن إسحاق:
  راعيـل بنت رعائيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بذلك ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ أكْرِمي مَثْوَاهُ } يقول: أكرمي
  موضع مُقامه وذلك حيث يثوِي ويقـيـم فـيه، يقال: ثَوَى فلان بـمكان كذا: إذا أقام فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أكْرِمي
  مَثْوَاهُ } منزلته، وهي امرأة العزيز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَقالَ الَّذِي اشْتَرَاهُ
  مِنْ مِصْرَ لاِمْرأتِهِ أكْرِمي مَثْوَاهُ } قال: منزلته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد. اشتراه
  الـملك، والـملك مسلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { عَسَى أنْ يَنْفَعَنا أوْ
  نَتَّـخِذَهُ وَلَداً } ذُكر أن مشتريَ يوسف قال هذا القول لامرأته حين دفعه إلـيها،
  لأنه لـم يكن له ولد ولـم يأت النساء، فقال لها: أكرميه عسى أن يَكْفَـينا بعض ما نعانـي
  من أمورنا إذا فهم الأمور التـي نكلِّفها وعرفها، { أو نَتَّـخِذَهُ وَلَداً } يقول:
  أو نتبناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: كان إطفـير فـيـما ذكر لـي رجلاً لا يأتـي النساء وكانت امرأته
  راعيـل امرأة حسناء ناعمة طاعمة فـي ملك ودنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله،
  قال: أفرس الناس ثلاثة: العزيز حين تفرّس فـي يوسف فقال لأمرأته: { أكْرِمي مَثْوَاهُ
  عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً }. وأبو بكر حين تفرّس فـي عمر. والتـي
  قالت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أبَتِ اسْتَأْجِرْهُ إنَّ خَيْرَ مَنِ اسْتَأْجَرْتَ القَوِيُّ
  الأمِينُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن مـحمد، قال: ثنا أسبـاط، عن السديّ،
  قال: انطلق بـيوسف إلـى مصر، فـاشتراه العزيز ملك مصر، فـانطُلق به إلـى بـيته فقال
  لامرأته: { أكْرِمي مَثْوَاهُ عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً }.</font></font>&#13;\t\t\t<label
