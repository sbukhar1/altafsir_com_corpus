  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  تَٱللَّهِ إِنَّكَ لَفِي ضَلاَلِكَ ٱلْقَدِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال الذين قال لهم يعقوب من ولده</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي لأَجِدَ رِيحَ يُوسُفَ لَوْلا
  أنْ تُفَنِّدُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">تالله أيها الرجل، إنك من حبّ يوسف وذكره، لفـي خطئك وزللك القديـم
  لا تنساه، ولا تتسلّـى عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { إنَّكَ لَفِـي ضَلالِكَ القَدِيـمِ
  } يقول: خطئك القديـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { قالُوا تاللّهِ إنَّكَ لَفِـي ضَلالِكَ القَديـمِ } أي من حبّ
  يوسف لا تنساه ولا تسلاه، قالوا لوالدهم كلـمة غلـيظة لـم يكن ينبغي لهم أن يقولوها
  لوالدهم ولا لنبـيّ الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { قالُوا تاللّهِ إنَّكَ لَفِـي ضَلالِكَ
  القَدِيـمِ } قال: فـي شأن يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد، قال: ثنا أبو أحمد، قال قال سفـيان: { تاللّهِ إنَّكَ لَفِـي ضَلالِكَ القَدِيـمِ
  } قال: من حبك لـيوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن سفـيان، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { قالُوا تاللّهِ إنَّكَ لَفِـي ضَلالِكَ القَدِيـمِ
  } قال: فـي حبك القديـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { قالُوا تاللّهِ إنَّكَ لَفِـي ضَلالِكَ القَدِيـم } أي إنك لـمن ذكر
  يوسف فـي البـاطل الذي أنت علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { تاللّهِ إنَّكَ لَفِـي ضَلالِكَ
  القَدِيـم } قال: يعنون: حزنه القديـم علـى يوسف، وفـي ضلالك القديـم: لفـي خطئك القديـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
