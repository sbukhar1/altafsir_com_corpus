aaya: قُلْ هَٰذِهِ سَبِيلِي أَدْعُو إِلَى اللَّهِ ۚ عَلَىٰ بَصِيرَةٍ أَنَا وَمَنِ
  اتَّبَعَنِي ۖ وَسُبْحَانَ اللَّهِ وَمَا أَنَا مِنَ الْمُشْرِكِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ هَـٰذِهِ
  سَبِيلِيۤ أَدْعُوۤاْ إِلَىٰ ٱللَّهِ عَلَىٰ بَصِيرَةٍ أَنَاْ وَمَنِ ٱتَّبَعَنِي وَسُبْحَانَ
  ٱللَّهِ وَمَآ أَنَاْ مِنَ ٱلْمُشْرِكِينَ }{ هَـٰذِهِ سَبِيلِىۤ } هذه السبيل التي
  هي الدعوة إلى الإيمان والتوحيد سبيلي. والسبيل والطريق: يذكران ويؤنثان، ثم فسر سبيله
  بقوله: { ٱدْعُواْ إِلَى ٱللَّهِ عَلَىٰ بَصِيرَةٍ } أي أدعو إلى دينه مع حجة واضحة
  غير عمياء. و { أَنَاْ } تأكيد للمستتر في { أَدْعُوۤا }. { وَمَنِ ٱتَّبَعَنِى } عطف
  عليه. يريد: أدعو إليها أنا، ويدعو إليها من اتبعني ويجوز أن يكون { أَنَاْ } مبتدأ،
  و { عَلَىٰ بَصِيرَةٍ } خبراً مقدّماً، { وَمَنِ ٱتَّبَعَنِى } عطفاً على { أَنَاْ
  } إخباراً مبتدأ بأنه ومن اتبعه على حجة وبرهان، لا على هوى، ويجوز أن يكون { عَلَىٰ
  بَصِيرَةٍ } حالاً من { أَدْعُو } عاملة الرفع في { أَنَاْ وَمَنِ ٱتَّبَعَنِى } ،
  { وَسُبْحَـٰنَ ٱللَّهِ } وأنزهه من الشركاء.\r\n\t\t\t\r\n\t\t\t</section>"

