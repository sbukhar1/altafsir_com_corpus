  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  هَـٰذِهِ سَبِيلِيۤ أَدْعُوۤاْ إِلَىٰ ٱللَّهِ عَلَىٰ بَصِيرَةٍ أَنَاْ وَمَنِ ٱتَّبَعَنِي
  وَسُبْحَانَ ٱللَّهِ وَمَآ أَنَاْ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد { هَذِهِ } الدعوة
  التـي أدعو إلـيها، والطريقة التـي أنا علـيها من الدعاء إلـى توحيد الله وإخلاص العبـادة
  له دون الآلهة والأوثان والانتهاء إلـى طاعته وترك معصيته، { سَبِـيـلِـي } وطريقتـي
  ودعوتـي { أدْعُو إلـى اللّهِ } وحده لا شريك له { علـى بَصِيرَةٍ } بذلك، ويقـين علـم
  منـي به، { أنَا وَ } يدعو إلـيه علـى بصيرة أيضاً { مَن اتَّبَعَنِـي } وصدّقنـي وآمن
  بـي. { وَسُبْحانَ اللّهِ } يقول له تعالـى ذكره: وقل تنزيهاً لله وتعظيـماً له من
  أن يكون له شريك فـي ملكه أو معبود سواه فـي سلطانه، { وَما أنا مِنَ الـمُشْرِكِينَ
  } يقول: وأنا بريء من أهل الشرك به، لست منهم ولا هم منـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس،
  فـي قوله: { قُلْ هَذِهِ سَبِـيـلـي أدْعُو إلـى اللّهِ علـى بَصِيرَةٍ } يقول: هذه
  دعوتـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { قُلْ هَذِهِ سَبِـيـلـي أدْعُوا إلـى اللّهِ علـى بَصِيرَةٍ
  } قال: هذه سبـيـلـي، هذا أمري وسنتـي ومنهاجي. { أدْعُو إلـى اللّهِ علـى بَصِيرَةٍ
  أنا وَمَن اتَّبَعَنـي } قال: وحقّ الله وعلـى من اتبعه أن يدعو إلـى ما دعا إلـيه،
  ويذكر بـالقرآن والـموعظة، وينهي عن معاصي الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي جعفر، عن الربـيع بن أنس، قوله:
  { قُلْ هَذِهِ سَبِـيـلـي }: هذه دعوتـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن أبـي جعفر، عن الربـيع: { قُلْ هَذِهِ سَبِـيـلـي } قال:
  هذه دعوتـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
