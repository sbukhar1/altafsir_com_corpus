  href=\"JavaScript:Open_Menu()\">وَدَخَلَ مَعَهُ ٱلسِّجْنَ فَتَيَانِ قَالَ أَحَدُهُمَآ
  إِنِّيۤ أَرَانِيۤ أَعْصِرُ خَمْراً وَقَالَ ٱلآخَرُ إِنِّي أَرَانِيۤ أَحْمِلُ فَوْقَ
  رَأْسِي خُبْزاً تَأْكُلُ ٱلطَّيْرُ مِنْهُ نَبِّئْنَا بِتَأْوِيلِهِ إِنَّا نَرَاكَ
  مِنَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وعنـي بقوله: { أعْصِرُ خَمْراً
  } أي إنـي أرى فـي نومي أنـي أعصر عنبـاً. وكذلك ذلك فـي قراءة ابن مسعود فـيـما ذكر
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن أبـي سلـمة الصائغ، عن إبراهيـم بن بشير الأنصاريّ، عن مـحمد بن الـحنفـية قال فـي
  قراءة ابن مسعود: «إنّـي أَرَانِـي أعْصِرُ عِنَبـاً».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أن ذلك من لغة أهل عُمان، وأنهم يسمون العنب خمرا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا معاذ، يقول: ثنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { إنّـي أرَانـي أعْصِرُ خَمْراً } يقول: أعصر عنبـاً، وهو بلغة
  أهل عُمان، يسمون العنب خمراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع وثنا ابن وكيع، قال: ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك:
  { إنّـي أرَانـي أعْصِرُ خَمْراً } قال: عنبـاً، أرض كذا وكذا يدعون العنب خمراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: { إنّـي أرَانـي أعْصِرُ خَمْراً } قال: عنبـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـمسيب بن شريك، عن أبـي حمزة، عن عكرمة، قال: أتاه فقال:
  رأيت فـيـما يرى النائم أنـي غرست حَبَلَةً من عنب، فنبتت، فخرج فـيه عناقـيد فعصرتهن،
  ثم سقـيتهنّ الـملك، فقال: تـمكث فـي السجن ثلاثة أيام، ثم تـخرج فتسقـيه خمراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَقالَ الآخَرُ إنْـي أرَانِـي أحْمِلُ فَوْقَ رأسِي خُبْزاً
  تَأْكُلُ الطَّيْرُ مِنْهُ نَبِّئْنا بتأْوِيـلهِ } يقول تعالـى ذكره: وقال الآخر من
  الفتـيـين: إنـي أرانـي فـي منامي أحمل فوق رأسي خبزاً يقول: أحمل علـى رأسي، فوضعت
  «فوق» مكان «علـى» { تَأْكُلُ الطَّيْرُ مِنْهُ } يعنـي من الـخبز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { نَبِّئْنا بتَأْوِيـلِهِ } يقول: أخبرنا بـما يؤول إلـيه
  ما أخبرناك أنا رأيناه فـي منامنا ويرجع إلـيه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحارث، قال: ثنا القاسم، قال: ثنا يزيد، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { نَبِّئْنا بتَأْوِيـلِهِ } قال: به. قال الـحارث، قال أبو عبـيد: يعنـي مـجاهد: أن
  تأويـل الشيء: هو الشيء. قال: ومنه تأويـل الرؤيا، إنـما هو الشيء الذي تئول إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } اختلف أهل التأويـل
  فـي معنى الإحسان الذي وصف به الفتـيان يوسف، فقال بعضهم: هو أنه كان يعود مريضهم،
  ويعزي حزينهم، وإذا احتاج منهم إنسان جمَع له.</font></font>&#13;\t\t\t<label disabled=\"true\"
