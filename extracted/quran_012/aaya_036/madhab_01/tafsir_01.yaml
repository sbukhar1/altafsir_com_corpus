  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَخَلَ
  مَعَهُ ٱلسِّجْنَ فَتَيَانِ قَالَ أَحَدُهُمَآ إِنِّيۤ أَرَانِيۤ أَعْصِرُ خَمْراً
  وَقَالَ ٱلآخَرُ إِنِّي أَرَانِيۤ أَحْمِلُ فَوْقَ رَأْسِي خُبْزاً تَأْكُلُ ٱلطَّيْرُ
  مِنْهُ نَبِّئْنَا بِتَأْوِيلِهِ إِنَّا نَرَاكَ مِنَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ودخـل مع يوسف السجن فتـيان، فدلّ بذلك علـى متروك
  قد ترك من الكلام وهو: { ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ ما رَأَوُا الآياتِ لَـيَسْجُنُنَّهُ
  حتـى حِينٍ } فسجنوه وأدخـلوه السجن ودخـل معه فتـيان، فـاستغنى بدلـيـل قوله: { وَدَخَـلَ
  مَعَهُ السِّجْنَ فَتَـيانِ } علـى إدخالهم يوسف السجن من ذكره. وكان الفتـيان فـيـما
  ذكر: غلامين من غلـمان ملك مصر الأكبر: أحدهما صاحب شرابه، والآخر صاحب طعامه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: فطرح فـي السجن،
  يعنـي يوسف، ودخـل معه السجن فتـيان، غلامان كانا للـملك الأكبر: الريان بن الولـيد،
  كان أحدهما علـى شرابه، والآخر علـى بعض أمره، فـي سخطة سخطها علـيهما، اسم أحدهما
  مـجلث والآخر نبو، ونبو الذي كان علـى الشراب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَدَخَـلَ مَعَهُ السِّجْنَ فَتَـيانِ
  } قال: كان أحدهما خبـازاً للـملك علـى طعامه، وكان الآخر ساقـيه علـى شرابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان سبب حبس الـملك الفتـيـين فـيـما ذكر، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ، قال: إن الـملك
  غضب علـى خبـازه، بلغه أنه يريد أن يسمّه، فحبسه وحبس صاحب شرابه، ظنّ أنه مالأه علـى
  ذلك فحبسهما جميعاً فذلك قول الله تعالـى ودخـل معه السجن فتـيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالَ أحَدُهُما إنّـي أرَانِـي أعْصِرُ خَمْراً } ذكر أن
  يوسف صلوات الله وسلامه علـيه لـما أدخـل السجن، قال لـمن فـيه من الـمـحبَّسين، وسألوه
  عن عمله: إنـي أعبر الرؤيا، فقال أحد الفتـيـين اللذين أدخلا معه السجن لصاحبه: تعال
  فلنـجرّبه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو بن
  مـحمد، عن أسبـاط، عن السديّ، قال: لـما دخـل يوسف السجن قال: أنا أعبر الأحلام. فقال
  أحد الفتـيـين لصاحبه: هلـمّ نـجرّب هذا العبد العبرانـيّ نتراءى له فسألاه من غير
  أن يكونا رأياً شيئاً. فقال الـخبـاز: إنـي أرانـي أحمل فوق رأسي خبزا تأكل الطير منه،
  وقال الآخر: إنـي أرانـي أعصر خمراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع وابن حميد، قالا: ثنا جرير، عن عمارة بن القعقاع، عن إبراهيـم، عن عبد الله،
  قال: ما رأى صاحبـاً يوسف شيئاً، وإنـما كانا تـحالُـما لـيجرّبـا علـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: إنـما سأله الفتـيان عن رؤيا كانا رأياها علـى صحة وحقـيقة،
  وعلـى تصديق منهما لـيوسف لعلـمه بتعبـيرها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما رأى الفتـيان يوسف، قالا: والله
  يا فتـى لقد أحببناك حين رأيناك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سلـمة، عن ابن إسحاق، عن عبد الله، عن ابن أبـي نـجيح، عن مـجاهد: أن يوسف قال
  لهم حين قالا له ذلك: أنشدكما الله أن لا تـحبـانـي فوالله ما أحبنـي أحد قطّ إلا دخـل
  علـيّ من حبه بلاء، لقد أحبتنـي عمتـي فدخـل علـيّ من حبها بلاء، ثم لقد أحبنـي أبـي
  فدخـل علـيّ بحبه بلاء، ثم لقد أحبتنـي زوجة صاحبـي هذا فدخـل علـيّ بحبها إياي بلاء،
  فلا تـحبـانـي بـارك الله فـيكما قال: فأبـيا إلا حبه وإلفه حيث كان، وجعلا يعجبهما
  ما يريان من فهمه وعقله، وقد كانا رأيا حين أدخلا السجن رؤيا، فرأى «مـجلث» أنه يحمل
  فوق رأسه، خبزاً تأكل الطير منه، ورأى «نبو» أنه يعصر خمراً، فـاستفتـياه فـيها وقالا
  له: { نَبِّئْنا بتأْوِيـلِهِ إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } إن فعلت.</font></font>&#13;\t\t\t<label
