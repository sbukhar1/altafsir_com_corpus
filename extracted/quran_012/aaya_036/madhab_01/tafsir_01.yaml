  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَدَخَلَ مَعَهُ ٱلسِّجْنَ فَتَيَانِ قَالَ أَحَدُهُمَآ
  إِنِّيۤ أَرَانِيۤ أَعْصِرُ خَمْراً وَقَالَ ٱلآخَرُ إِنِّي أَرَانِيۤ أَحْمِلُ فَوْقَ
  رَأْسِي خُبْزاً تَأْكُلُ ٱلطَّيْرُ مِنْهُ نَبِّئْنَا بِتَأْوِيلِهِ إِنَّا نَرَاكَ
  مِنَ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن مـحمد، قال: ثنا سعيد بن منصور، قال: ثنا خـلف بن
  خـلـيفة، عن سلـمة بن نبـيط، عن الضحاك بن مزاحم، قال: كنت جالسا معه ببلـخ، فسئل عن
  قوله: { نَبِّئْنا بَتأْوِيـلِهِ إنَّا نَرَاكَ مِن الـمُـحْسِنِـينَ } قال: قـيـل
  له: ما كان إحسان يوسف؟ قال: كان إذا مرض إنسان قام علـيه، وإذا احتاج جمع له، وإذا
  ضاق أوسع له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا إسحاق، عن أبـي إسرائيـل،
  قال: ثنا خـلف بن خـلـيفة، عن سلـمة بن نبـيط، عن الضحاك، قال: سأل رجل الضحاك عن قوله:
  { إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } ما كان إحسانه؟ قال: كان إذا مرض إنسان فـي
  السجن قام علـيه، وإذا احتاج جمع له، وإذا ضاق علـيه الـمكان أوسع له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد
  الله، عن قتادة، قوله: { إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } قال: بلغنا أن إحسانه
  أنه كان يداوي مريضهم، ويعزّي حزينهم، ويجتهد لربه. وقال: لـما انتهى يوسف إلـى السجن
  وجد فـيه قوما قد انقطع رجاؤهم واشتدّ بلاؤهم، فطال حزنهم، فجعل يقول: أبشروا واصبروا
  تؤجروا، إن لهذا أجراً، إن لهذا ثوابـاً فقالوا: يا فتـى بـارك الله فـيك ما أحسن وجهك
  وأحسن خـلقك، لقد بورك لنا فـي جوارك، ما نـحبّ أنا كنا فـي غير هذا منذ حبسنا لـما
  تـخبرنا من الأجر والكفَّـارة والطهارة، فمن أنت يا فتـى؟ قال: أنا يوسف ابن صفـيّ
  الله يعقوب ابن ذبـيح الله إسحاق بن إبراهيـم خـلـيـل الله. وكانت علـيه مـحبة، وقال
  له عامل السجن: يا فتـى والله لو استطعت لـخـلـيت سبـيـلك، ولكن سأحسن جوارك وأحسن
  إسارك، فكن فـي أيّ بـيوت السجن شئت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن خـلف الأشجعي، عن سلـمة بن نبـيط، عن الضحاك فـي: { إنَّا
  نَرَاكَ مِنَ الـمُـحْسِنِـينَ } قال: كان يوسع للرجل فـي مـجلسه، ويتعاهد الـمرضى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه: { إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } إذ نبأتنا
  بتأويـل رؤيانا هذه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: استفتـياه فـي رؤياهما، وقالا له: {
  نَبَئِّنْا بتَأْوِيـلِهِ إنَّا نَرَاكَ مِنَ الـمُـحْسِنِـينَ } إن فعلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك عندنا بـالصواب القول الذي ذكرناه عن الضحاك
  وقتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وما وجه الكلام إن
  كان الأمر إذن كما قلت، وقد علـمت أن مسألتهما يوسف أن ينبئهما بتأويـل رؤياهما لـيست
  من الـخبر عن صفته بأنه يعود الـمريض ويقوم علـيه ويحسن إلـى من احتاج فـي شيء، وإنـما
  يقال للرجل: نبئنا بتأويـل هذا فإنك عالـم، وهذا من الـمواضع التـي تـحسن بـالوصف بـالعلـم
  لا بغيره؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
