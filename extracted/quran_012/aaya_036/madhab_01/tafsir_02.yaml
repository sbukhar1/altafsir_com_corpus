aaya: وَدَخَلَ مَعَهُ السِّجْنَ فَتَيَانِ ۖ قَالَ أَحَدُهُمَا إِنِّي أَرَانِي أَعْصِرُ
  خَمْرًا ۖ وَقَالَ الْآخَرُ إِنِّي أَرَانِي أَحْمِلُ فَوْقَ رَأْسِي خُبْزًا تَأْكُلُ
  الطَّيْرُ مِنْهُ ۖ نَبِّئْنَا بِتَأْوِيلِهِ ۖ إِنَّا نَرَاكَ مِنَ الْمُحْسِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَخَلَ مَعَهُ
  ٱلسِّجْنَ فَتَيَانِ قَالَ أَحَدُهُمَآ إِنِّيۤ أَرَانِيۤ أَعْصِرُ خَمْراً وَقَالَ
  ٱلآخَرُ إِنِّي أَرَانِيۤ أَحْمِلُ فَوْقَ رَأْسِي خُبْزاً تَأْكُلُ ٱلطَّيْرُ مِنْهُ
  نَبِّئْنَا بِتَأْوِيلِهِ إِنَّا نَرَاكَ مِنَ ٱلْمُحْسِنِينَ }{ مَّعَ } يدل على معنى
  الصحبة واستحداثها، تقول: خرجت مع الأمير، تريد مصاحباً له، فيجب أن يكون دخولهما السجن
  مصاحبين له { فَتَيَانَ } عبدان للملك: خبازه وشرابيه: رقي إليه أنهما يسمانه، فأمر
  بهما إلى السجن، فأدخلا ساعة أدخل يوسف عليه السلام { إِنّى أَرَانِى } يعني في المنام،
  وهي حكاية حال ماضية { أَعْصِرُ خَمْرًا } يعني عنباً، تسمية للعنب بما يؤول إليه.
  وقيل: الخمر - بلغة عمان -: اسم للعنب. وفي قراءة ابن مسعود «أعصر عنباً» { مّنَ ٱلْمُحْسِنِينَ
  } من الذين يحسنون عبارة الرؤيا، أي: يجيدونها، رأياه يقصّ عليه بعض أهل السجن رؤياه
  فيؤوّلها له، فقالا له ذلك. أو من العلماء، لأنهما سمعاه يذكر للناس ما علما به أنه
  عالم. أو من المحسنين إلى أهل السجن. فأحسن إلينا بأن تفرّج عنا الغمة بتأويل ما رأينا
  إن كانت لك يد في تأويل الرؤيا. روي أنه كان إذا مرض رجل منهم قام عليه، وإذا أضاق
  وسع له، وإذا احتاج جمع له. وعن قتادة: كان في السجن ناس قد انقطع رجاؤهم وطال حزنهم،
  فجعل يقول: أبشروا اصبروا تؤجروا، إنّ لهذا لأجراً، فقالوا: بارك الله عليك ما أحسن
  وجهك وما أحسن خلقك ‍‍‍‍‍‍‍‍‍‍‍‍! لقد بورك لنا في جوارك، فمن أنت يا فتى؟ قال: أنا
  يوسف ابن صفي الله يعقوب ابن ذبيح الله إسحاق ابن خليل الله إبراهيم، فقال له عامل
  السجن: لو استطعت خليت سبيلك، ولكني أحسن جوارك، فكن في أي بيوت السجن شئت. وروي أن
  الفتيين قالا له إنا لنحبك من حين رأيناك، فقال: أنشدكما بالله أن لا تحباني، فوالله
  ما أحبني أحد قط إلا دخل عليّ من حبه بلاء، لقد أحبتني عمتي فدخل عليّ من حبها بلاء،
  ثم أحبني أبي فدخل عليّ من حبه بلاء، ثم أحبتني زوجة صاحبي فدخل عليّ من حبها بلاء،
  فلا تحباني - بارك الله فيكما - وعن الشعبي أنهما تحالما له ليمتحناه فقال الشرابي؛
  إني أراني في بستان، فإذا بأصل حبلة عليها ثلاثة عناقيد من عنب، فقطفتها وعصرتها في
  كأس الملك، وسقيته. وقال الخباز: إني أراني وفوق رأسي ثلاث سلال فيها أنواع الأطعمة،
  وإذا سباع الطير تنهش منها. فإن قلت: إلام يرجع الضمير في قوله: { نَبّئْنَا بِتَأْوِيلِهِ
  }؟ قلت: إلى ما قصا عليه. والضمير يجري مجرى اسم الإشارة في نحوه كأنه قيل: نبئنا بتأويل
  ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

