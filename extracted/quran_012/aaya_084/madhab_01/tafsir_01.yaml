  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَوَلَّىٰ
  عَنْهُمْ وَقَالَ يَٰأَسَفَىٰ عَلَى يُوسُفَ وَٱبْيَضَّتْ عَيْنَاهُ مِنَ ٱلْحُزْنِ
  فَهُوَ كَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { وَتَوَلَّـى
  عَنْهُمْ } وأعرض عنهم يعقوب، { وَقالَ يا أسَفـا علـى يُوسُفَ } يعنـي: يا حزنا علـيه.
  يقال: إن الأسف هو أشدّ الـحزن والتندم، يقال منه: أسفت علـى كذا آسف علـيه أسفـاً.
  يقول الله جلّ ثناؤه: وابـيضت عينا يعقوب من الـحزن { فَهُوَ كَظِيـمٌ } يقول: فهو
  مكظوم علـى الـحزن، يعنـي أنه مـملوء منه مـمسك علـيه لا يبـينه صرف الـمفعول منه إلـى
  فعيـل. ومنه قوله: { والكاظِمِينَ الغَيْظَ } وقد بـيَّنا معناه بشواهده فـيـما مضى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ما قلنا فـي
  تأويـل قوله { وَقالَ يا أسَفَـا علـى يُوسُفَ }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَتَوَلَّـى عَنْهُمْ } أعرض عنهم، وتتامّ
  حزنه، وبلغ مـجهوده، حين لـحق بـيوسف أخوه وهيَّج علـيه حزنه علـى يوسف، فقال: { يا
  أسَفَـا علـى يُوسُفَ وابْـيَضَّتْ عَيْناهُ مِنَ الـحُزْنِ فَهُوَ كَظِيـمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَتَوَلَّـى عَنْهُمْ وَقالَ يا أسَفـا علـى يُوسُفَ
  } يقول: يا حَزَنَى علـى يوسف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنا ابن وكيع، قال: ثنا ابن نـمير،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يا أسَفَـا علـى يُوسُفَ }: يا حَزَنَا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { يا أسَفَـا علـى يُوسُفَ }: يا جزعاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { يا أسَفَـا
  علـى يُوسُفَ } يا جزعاه حزناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { يا أسَفَـا علـى يُوسُفَ } قال: يا جزعا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أسَفَـا علـى يُوسُفَ } أي
  حزناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يا أسَفَـا علـى يُوسُفَ } قال: يا حزناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد بن حميد الـمَعْمَري، عن معمر، عن
  قتادة، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَقالَ يا أسَفـا علـى يُوسُفَ....
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـي حجيرة، عن الضحاك: { يا أسَفَـا علـى يُوسُفَ } قال:
  يا حَزَنا علـى يوسف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أبـي مرزوق، عن جويبر، عن الضحاك: يا أسَفَـا يا حزناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: ثنـي هشيـم، قال: أخبرنا جويبر عن
  الضحاك: { يا أسَفَـا } يا حزنا علـى يوسف.</font></font>&#13;\t\t\t<label disabled=\"true\"
