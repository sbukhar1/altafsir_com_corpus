aaya: وَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَا أَسَفَىٰ عَلَىٰ يُوسُفَ وَابْيَضَّتْ عَيْنَاهُ
  مِنَ الْحُزْنِ فَهُوَ كَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَوَلَّىٰ عَنْهُمْ
  وَقَالَ يَٰأَسَفَىٰ عَلَى يُوسُفَ وَٱبْيَضَّتْ عَيْنَاهُ مِنَ ٱلْحُزْنِ فَهُوَ كَظِيمٌ
  }يعنـي تعالـى ذكره بقوله: { وَتَوَلَّـى عَنْهُمْ } وأعرض عنهم يعقوب، { وَقالَ يا
  أسَفـا علـى يُوسُفَ } يعنـي: يا حزنا علـيه. يقال: إن الأسف هو أشدّ الـحزن والتندم،
  يقال منه: أسفت علـى كذا آسف علـيه أسفـاً. يقول الله جلّ ثناؤه: وابـيضت عينا يعقوب
  من الـحزن { فَهُوَ كَظِيـمٌ } يقول: فهو مكظوم علـى الـحزن، يعنـي أنه مـملوء منه
  مـمسك علـيه لا يبـينه صرف الـمفعول منه إلـى فعيـل. ومنه قوله: { والكاظِمِينَ الغَيْظَ
  } وقد بـيَّنا معناه بشواهده فـيـما مضى.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.
  ذكر من قال ما قلنا فـي تأويـل قوله { وَقالَ يا أسَفَـا علـى يُوسُفَ }:حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَتَوَلَّـى عَنْهُمْ } أعرض عنهم، وتتامّ حزنه،
  وبلغ مـجهوده، حين لـحق بـيوسف أخوه وهيَّج علـيه حزنه علـى يوسف، فقال: { يا أسَفَـا
  علـى يُوسُفَ وابْـيَضَّتْ عَيْناهُ مِنَ الـحُزْنِ فَهُوَ كَظِيـمٌ }.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { وَتَوَلَّـى عَنْهُمْ وَقالَ يا أسَفـا علـى يُوسُفَ } يقول: يا حَزَنَى علـى يوسف.حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء وحدثنا ابن وكيع، قال: ثنا ابن نـمير،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { يا أسَفَـا علـى يُوسُفَ }: يا حَزَنَا.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  يا أسَفَـا علـى يُوسُفَ }: يا جزعاه.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد: { يا أسَفَـا علـى يُوسُفَ } يا جزعاه حزناً.حدثنـي
  الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { يا أسَفَـا علـى يُوسُفَ } قال: يا جزعا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { يا أسَفَـا علـى يُوسُفَ } أي حزناه.حدثنا مـحمد بن عبد الأعلـى،
  قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة: { يا أسَفَـا علـى يُوسُفَ } قال: يا حزناه.حدثنا
  ابن وكيع، قال: ثنا مـحمد بن حميد الـمَعْمَري، عن معمر، عن قتادة، نـحوه.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَقالَ يا أسَفـا
  علـى يُوسُفَ.... }حدثنا أبو كريب، قال: ثنا وكيع وحدثنا ابن وكيع، قال: ثنا أبـي،
  عن أبـي حجيرة، عن الضحاك: { يا أسَفَـا علـى يُوسُفَ } قال: يا حَزَنا علـى يوسف.حدثنا
  ابن وكيع، قال: ثنا عمرو، عن أبـي مرزوق، عن جويبر، عن الضحاك: يا أسَفَـا يا حزناه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: ثنـي هشيـم، قال: أخبرنا جويبر عن
  الضحاك: { يا أسَفَـا } يا حزنا علـى يوسف.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَٰأَسَفَىٰ
  عَلَى يُوسُفَ وَٱبْيَضَّتْ عَيْنَاهُ مِنَ ٱلْحُزْنِ فَهُوَ كَظِيمٌ }حدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق قال: أخبرنا الثوري، عن سفـيان العصفري، عن سعيد بن
  جبـير، قال: لـم يعط أحدٌ غير هذه الأمة الاسترجاع، ألا تسمعون إلـى قول يعقوب: { يا
  أسَفَـا علـى يُوسُفَ }.حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن سعيد
  بن جبـير، نـحوه.ذكر من قال ما قلنا فـي تأويـل قوله تعالـى { وَابْـيَضَّتْ عَيْناهُ
  مِنَ الـحُزْنِ فَهُوَ كَظِيـمٌ }:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فهُوَ كَظِيـمٌ } قال: كظيـم الـحزن.حدثنا الـحسن
  بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { فَهُوَ
  كَظِيـمٌ } قال: كظيـم الـحزن.حدثنا ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن
  أبـي نـجيح، عن مـجاهد، نـحوه.حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله،
  عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد: { فَهُوَ كَظِيـمٌ } قال: الـحزن.حدثنـي الـمثنى،
  قال: أخبرنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فَهُوَ كَظِيـمٌ
  } مكمود.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد:
  { فَهُوَ كَظِيـمٌ } قال: كظيـم علـى الـحزن.حدثنـي الـمثنى، قال: ثنا عمرو بن عون،
  قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، فـي قوله: { فَهُوَ كَظِيـمٌ } قال: الكظيـم:
  الكميد.حدثنا ابن وكيع، قال: ثنا الـمـحاربـي، عن جويبر، عن الضحاك، فـي قوله: { فَهُو
  كَظِيـمٌ } قال كميد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا
  جويبر، عن الضحاك، فـي قوله: { كَظِيـمٌ } قال: كميد.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَابْـيَضَّتْ عَيْناهُ مِنَ الـحُزْنِ فَهُوَ كَظِيـمٌ } يقول:
  يردّد حزنه فـي جوفه ولـم يتكلـم بسوء.حدثنا مـحمد بن عبد الأعلـى، قال: ثنا مـحمد
  بن ثور، عن معمر، عن قتادة، فـي قوله: { فَهُوَ كَظِيـمٌ } قال: كظيـم علـى الـحزن
  فلـم يقل بأساً.حدثنا الـحسن بن مـحمد، قال: ثنا الـحسين بن الـحسن، قال: ثنا ابن الـمبـارك،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { وَابْـيَضَّتْ عَيْناهُ مِنَ الـحُزْنِ فَهُوَ
  كَظِيـمٌ } قال: كظيـم علـى الـحزن فلـم يقل إلاَّ خيراً.حدثنا ابن وكيع، قال: ثنا
  يحيى بن يـمان، عن يزيد بن زُريع، عن عطاء الـخراسانـيّ: { فَهُوَ كَظِيـمٌ } قال:
  مكروب.حدثنا ابن وكيع، قال: ثنا عمرو، عن أسبـاط، عن السديّ: { فَهُوَ كَظِيـمٌ } قال:
  من الغيظ.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَابْـيَضَّتْ
  عَيناهْ مِنَ الـحُزْنِ فَهُوَ كَظِيـمٌ }. قال: الكظيـم: الذي لا يتكلـم، بلغ به الـحزن
  حتـى كان لا يكلـمهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

