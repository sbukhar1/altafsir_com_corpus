  href=\"JavaScript:Open_Menu()\">وَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَٰأَسَفَىٰ عَلَى يُوسُفَ
  وَٱبْيَضَّتْ عَيْنَاهُ مِنَ ٱلْحُزْنِ فَهُوَ كَظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق قال: أخبرنا الثوري، عن سفـيان العصفري، عن
  سعيد بن جبـير، قال: لـم يعط أحدٌ غير هذه الأمة الاسترجاع، ألا تسمعون إلـى قول يعقوب:
  { يا أسَفَـا علـى يُوسُفَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن سعيد بن جبـير، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ما قلنا فـي تأويـل قوله تعالـى { وَابْـيَضَّتْ عَيْناهُ
  مِنَ الـحُزْنِ فَهُوَ كَظِيـمٌ }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  فهُوَ كَظِيـمٌ } قال: كظيـم الـحزن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا شبـابة، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد:
  { فَهُوَ كَظِيـمٌ } قال: كظيـم الـحزن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا ابن نـمير، عن ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق، قال: ثنا عبد الله، عن ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد: { فَهُوَ كَظِيـمٌ } قال: الـحزن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { فَهُوَ كَظِيـمٌ } مكمود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { فَهُوَ كَظِيـمٌ
  } قال: كظيـم علـى الـحزن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك، فـي قوله: { فَهُوَ كَظِيـمٌ } قال:
  الكظيـم: الكميد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا الـمـحاربـي،
  عن جويبر، عن الضحاك، فـي قوله: { فَهُو كَظِيـمٌ } قال كميد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك، فـي قوله:
  { كَظِيـمٌ } قال: كميد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَابْـيَضَّتْ عَيْناهُ مِنَ الـحُزْنِ فَهُوَ كَظِيـمٌ } يقول:
  يردّد حزنه فـي جوفه ولـم يتكلـم بسوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن قتادة، فـي قوله: { فَهُوَ
  كَظِيـمٌ } قال: كظيـم علـى الـحزن فلـم يقل بأساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: ثنا الـحسين بن الـحسن، قال: ثنا ابن الـمبـارك، قال: أخبرنا
  معمر، عن قتادة، فـي قوله: { وَابْـيَضَّتْ عَيْناهُ مِنَ الـحُزْنِ فَهُوَ كَظِيـمٌ
  } قال: كظيـم علـى الـحزن فلـم يقل إلاَّ خيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يحيى بن يـمان، عن يزيد بن زُريع، عن عطاء الـخراسانـيّ: { فَهُوَ
  كَظِيـمٌ } قال: مكروب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا عمرو،
  عن أسبـاط، عن السديّ: { فَهُوَ كَظِيـمٌ } قال: من الغيظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَابْـيَضَّتْ عَيناهْ مِنَ
  الـحُزْنِ فَهُوَ كَظِيـمٌ }. قال: الكظيـم: الذي لا يتكلـم، بلغ به الـحزن حتـى كان
